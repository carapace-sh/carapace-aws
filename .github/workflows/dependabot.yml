name: dependabot
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  botocore:
    runs-on: ubuntu-latest
    container: ghcr.io/carapace-sh/go:1.25.4
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'carapace-sh/carapace-aws'
    steps:
    - name: shallow clone
      uses: actions/checkout@v6
      if: "!startsWith(github.ref, 'refs/tags/')"

    # TODO clear old yaml files (in the code)
    - name: generate
      run: go generate ./...

    - name: add
      run: git add -A

    - name: commit
      run: git commit -m "updated botocore"
      continue-on-error: true

