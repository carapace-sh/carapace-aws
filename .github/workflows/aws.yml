name: aws

on:
  workflow_run:
    workflows: [Go]
    types: [completed]
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/carapace-sh/go:1.23.1
    steps:
    - name: shallow clone
      uses: actions/checkout@v6

    - name: fix git safe.directory
      run:  git config --global --add safe.directory '*'

    - name: Build
      run: go build -C cmd/carapace-aws -v .

    - name: Build Test
      run: go test -C cmd/carapace-aws -tags integration -run TestServices -c .

    - uses: actions/upload-artifact@v5
      with:
        name: carapace-aws
        path: |
          cmd/carapace-aws/carapace-aws
          cmd/carapace-aws/carapace-aws.test
        retention-days: 1

  _: {needs: build, uses: ./.github/workflows/aws-template.yml, with: {service: _}} # root

