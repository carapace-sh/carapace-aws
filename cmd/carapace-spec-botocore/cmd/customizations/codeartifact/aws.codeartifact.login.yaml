# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: login
description: Sets up the idiomatic tool for your package format to use your CodeArtifact repository.
flags:
  --tool=: The tool you want to connect with your repository
  --domain=: Your CodeArtifact domain name
  --domain-owner=: The AWS account ID that owns your CodeArtifact domain
  --namespace=: Associates a namespace with your repository tool
  --duration-seconds=: The time, in seconds, that the login information is valid
  --repository=: Your CodeArtifact repository name
  --endpoint-type=: The type of endpoint you want the tool to interact with
  --dry-run: Only print the commands that would be executed
documentation:
  command: |
    Sets up the idiomatic tool for your package format to use your CodeArtifact repository.
    Your login information is valid for up to 12 hours after which you must login again.
  flag:
    dry-run: Only print the commands that would be executed to connect your tool with your repository without making any changes to your configuration
