# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ssh
description: SSH into master node of the cluster
flags:
  --cluster-id=!: Cluster Id of cluster you want to ssh into
  --key-pair-file=!: Private key file to use for login
  --command=: Command to execute on Master Node
documentation:
  command: |
    SSH into master node of the cluster.

    A value for the variable Key Pair File can be set in the AWS CLI config file using the “aws configure set emr.key_pair_file <value>” command.
