# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: put
description: Put file onto the master node
flags:
  --cluster-id=!: Cluster Id of cluster you want to put file onto
  --key-pair-file=!: Private key file to use for login
  --src=!: Source file path on local machine
  --dest=: Destination file path on remote host
completion:
  flag:
    key-pair-file: ["$files"]
    src: ["$files"]
documentation:
  command: |
    Put file onto the master node.

    A value for the variable Key Pair File can be set in the AWS CLI config file using the “aws configure set emr.key_pair_file <value>” command.
