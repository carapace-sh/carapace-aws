# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get
description: Get file from master node
flags:
  --cluster-id=!: Cluster Id of cluster you want to get file from
  --key-pair-file=!: Private key file to use for login
  --src=!: Source file path on remote host
  --dest=: Destination file path on your machine
completion:
  flag:
    key-pair-file: ["$files"]
    dest: ["$files"]
documentation:
  command: |
    Get file from master node.

    A value for the variable Key Pair File can be set in the AWS CLI config file using the “aws configure set emr.key_pair_file <value>” command.
