# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: socks
description: Create a socks tunnel on port 8157 from your machine to the master
flags:
  --cluster-id=!: Cluster Id of cluster you want to ssh into
  --key-pair-file=!: Private key file to use for login
completion:
  flag:
    key-pair-file: ["$files"]
documentation:
  command: |
    Create a socks tunnel on port 8157 from your machine to the master.

    A value for the variable Key Pair File can be set in the AWS CLI config file using the “aws configure set emr.key_pair_file <value>” command.
