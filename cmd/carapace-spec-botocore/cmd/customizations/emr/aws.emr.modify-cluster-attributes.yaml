# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: modify-cluster-attributes
description: Modifies the cluster attributes
flags:
  --cluster-id=!: A unique string that identifies a cluster
  --visible-to-all-users: Specifies whether the cluster is visible to all IAM users
  --no-visible-to-all-users: Specifies whether the cluster is visible to all IAM users
  --termination-protected: Set termination protection on
  --no-termination-protected: Set termination protection off
  --auto-terminate: Set cluster auto terminate after completing all the steps on
  --no-auto-terminate: Set cluster auto terminate after completing all the steps off
  --unhealthy-node-replacement: Set Unhealthy Node Replacement on
  --no-unhealthy-node-replacement: Set Unhealthy Node Replacement off
documentation:
  command: |
    Modifies the cluster attributes ‘visible-to-all-users’, ‘termination-protected’ and ‘unhealthy-node-replacement’.
