# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: install-applications
description: Installs applications on a running cluster.
flags:
  --cluster-id=!: A unique string that identifies a cluster
  --applications=: {description: "The applications to be installed.", nargs: -1} 
documentation:
  command: |
    Installs applications on a running cluster.
    Currently only Hive and Pig can be installed using this command,
    and this command is only supported by AMI versions (3.x and 2.x).
  flag:
    cluster-id: |
      A unique string that identifies a cluster.
      The create-cluster command returns this identifier.
      You can use the list-clusters command to get cluster IDs.
    applications: |
      The applications to be installed.
      Takes the following parameters: `Name` and `Args`.
