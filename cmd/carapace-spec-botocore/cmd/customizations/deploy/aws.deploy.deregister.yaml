# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: deregister
description: Removes any tags from the on-premises instance
flags:
  --instance-name=!: The name of the on-premises instance
  --no-delete-iam-user: Do not delete the IAM user for the registered on-premises instance
documentation:
  command: |
    Removes any tags from the on-premises instance;
    deregisters the on-premises instance from AWS CodeDeploy;
    and, unless requested otherwise, deletes the IAM user for the on-premises instance.
