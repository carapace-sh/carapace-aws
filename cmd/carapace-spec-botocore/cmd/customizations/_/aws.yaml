# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: aws
description: The AWS Command Line Interface is a unified tool to manage your AWS services.
persistentflags:
  --ca-bundle: The CA certificate bundle to use when verifying SSL certificates.
  --cli-auto-prompt: Automatically prompt for CLI input parameters.
  --cli-binary-format=: The formatting style to be used for binary blobs.
  --cli-connect-timeout=: The maximum socket connect time in seconds.
  --cli-read-timeout=: The maximum socket read time in seconds.
  --color=: Turn on/off color output.
  --debug: Turn on debug logging.
  --endpoint-url=: Override command's default URL with the given URL.
  --no-cli-auto-prompt: Disable automatically prompt for CLI input parameters.
  --no-cli-pager: Disable cli pager for output.
  --no-paginate: Disable automatic pagination.
  --no-sign-request: Do not sign requests.
  --no-verify-ssl: Override the default behavior of verifying SSL certificates.
  --output=: The formatting style for command output.
  --profile=: Use a specific profile from your credential file.
  --query=: A JMESPath query to use in filtering the response data.
  --region=: The region to use. Overrides config/env settings.
  --version: Display the version of this tool.
documentation:
  flag:
    ca-bundle: |
      The CA certificate bundle to use when verifying SSL certificates.
      Overrides config/env settings.
    cli-auto-prompt: |
      Automatically prompt for CLI input parameters.
    cli-binary-format: |  
      The formatting style to be used for binary blobs.
      The default format is base64.
      The base64 format expects binary blobs to be provided as a base64 encoded string.
      The raw-in-base64-out format preserves compatibility with AWS CLI V1 behavior and binary values must be passed literally.
      When providing contents from a file that map to a binary blob `fileb://` will always be treated as binary
      and use the file contents directly regardless of the `cli-binary-format` setting.
      When using `file://` the file contents will need to properly formatted for the configured `cli-binary-format`.
      
      - base64
      - raw-in-base64-out
    cli-connect-timeout: |
      The maximum socket connect time in seconds.
      If the value is set to 0, the socket connect will be blocking and not timeout.
      The default value is 60 seconds.
    cli-read-timeout: |
      The maximum socket read time in seconds.
      If the value is set to 0, the socket read will be blocking and not timeout.
      The default value is 60 seconds.
    color: |  
      Turn on/off color output.
      
      - on
      - off
      - auto
    debug: Turn on debug logging.
    endpoint-url: Turn on debug logging.
    no-cli-auto-prompt: Disable cli pager for output.
    no-cli-pager: Disable cli pager for output.
    no-paginate: |
      Disable automatic pagination.
      If automatic pagination is disabled, the AWS CLI will only make one call, for the first page of results.        
    no-sign-request: |
      Do not sign requests. Credentials will not be loaded if this argument is provided.
    no-verify-ssl: |
      By default, the AWS CLI uses SSL when communicating with AWS services.
      For each SSL connection, the AWS CLI will verify SSL certificates.
      This option overrides the default behavior of verifying SSL certificates.
    output: |
      The formatting style for command output.
      
      - json
      - text
      - table
      - yaml
      - yaml-stream
    profile: Use a specific profile from your credential file.
    query: A JMESPath query to use in filtering the response data.
    region: The region to use. Overrides config/env settings.
    version: Display the version of this tool.
