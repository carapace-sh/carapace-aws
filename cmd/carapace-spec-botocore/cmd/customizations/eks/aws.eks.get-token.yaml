# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get-token
description: Get a token for authentication with an Amazon EKS cluster.
flags:
  --cluster-name=: Specify the name of the Amazon EKS cluster to create a token for.
  --role-arn=: Assume this role for credentials when signing the token.
  --cluster-id=: Specify the id of the Amazon EKS cluster to create a token for.
documentation:
  command: |
    Get a token for authentication with an Amazon EKS cluster.
    This can be used as an alternative to the aws-iam-authenticator.
  flag:
    cluster-name: |
      Specify the name of the Amazon EKS cluster to create a token for.
      (Note: for local clusters on AWS Outposts, please use â€“cluster-id parameter)
    role-arn: |
      Assume this role for credentials when signing the token.
      Use this optional parameter when the credentials for signing the token differ from that of the current role session.
      Using this parameter results in new role session credentials that are used to sign the token.
    cluster-id: |
      Specify the id of the Amazon EKS cluster to create a token for.
      (Note: for local clusters on AWS Outposts only)
