# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: generate-db-auth-token
description: Generates an auth token used to connect to a db with IAM credentials.
flags:
  --hostname=!: The hostname of the database to connect to
  --port=!: The port number the database is listening on
  --username=!: The username to log in as
