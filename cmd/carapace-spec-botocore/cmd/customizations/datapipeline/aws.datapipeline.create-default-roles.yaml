# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: create-default-roles
description: Creates the default IAM role “DataPipelineDefaultRole” and “DataPipelineDefaultResourceRole” which are used while creating an EMR cluster.
documentation:
  command: |
    NOTE: Support for this command has been deprecated and may fail to create these roles if they do not already exist. For more information on managing these policies manually see the following documentation:

    https://docs.aws.amazon.com/datapipeline/latest/DeveloperGuide/dp-iam-roles.html
    
    Creates the default IAM role “DataPipelineDefaultRole” and “DataPipelineDefaultResourceRole” which are used while creating an EMR cluster.
    
    If these roles do not exist, create-default-roles will automatically create them and set their policies.
    
    If these roles have already been created create-default-roles will not update their policies.
