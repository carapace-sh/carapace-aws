# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-runs
description: Lists the times the specified pipeline has run.
flags:
  --pipeline-id=!: The identifier of the pipeline.
  --status=: Filters the list to include only runs in the specified statuses.
  --start-interval=: Filters the list to include only runs that started within the specified interval.
  --schedule-interval=: Filters the list to include only runs that are scheduled to start within the specified interval.
completion:
  flag:
    status:
      - waiting
      - pending
      - cancelled
      - running
      - finished
      - failed
      - waiting_for_runner
      - waiting_on_dependencies
documentation:
  command: |
    Lists the times the specified pipeline has run.
    You can optionally filter the complete list of results to include only the runs you are interested in.
  
