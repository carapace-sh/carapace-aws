name: list-room-memberships
description: Lists the membership details for the specified room in an Amazon Chime Enterprise account, such as the members' IDs, email addresses, and names.
flags:
    --account-id=!: The Amazon Chime account ID.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --room-id=!: The room ID.
