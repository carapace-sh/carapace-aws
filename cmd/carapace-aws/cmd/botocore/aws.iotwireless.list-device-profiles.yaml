name: list-device-profiles
description: Lists the device profiles registered to your AWS account.
flags:
    --device-profile-type=: A filter to list only device profiles that use this type, which can be `LoRaWAN` or `Sidewalk`.
    --max-results=: The maximum number of results to return in this operation.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
completion:
    flag:
        device-profile-type:
            - Sidewalk
            - LoRaWAN
