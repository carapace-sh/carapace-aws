            applied-for: A list of enumerable strings representing the Amazon ECR repository creation scenarios that this template will apply towards. The two supported scenarios are `PULL_THROUGH_CACHE` and `REPLICATION`
            cli-input-json: |-
                Reads arguments from the JSON string provided.
