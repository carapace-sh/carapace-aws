name: describe-services
description: Returns the current list of Amazon Web Services services and a list of service categories for each service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --language=: The language in which Amazon Web Services Support handles the case.
    --service-code-list=: A JSON-formatted list of service codes available for Amazon Web Services services.
