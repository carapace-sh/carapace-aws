name: create-vpc-peering-connection
description: 'Requests a VPC peering connection between two VPCs: a requester VPC that you own and an accepter VPC with which to create the connection.'
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --peer-owner-id=: The Amazon Web Services account ID of the owner of the accepter VPC.
    --peer-region=: The Region code for the accepter VPC, if the accepter VPC is located in a Region other than the Region in which you make the request.
    --peer-vpc-id=: The ID of the VPC with which you are creating the VPC peering connection.
    --tag-specifications=: The tags to assign to the peering connection.
    --vpc-id=!: The ID of the requester VPC.
