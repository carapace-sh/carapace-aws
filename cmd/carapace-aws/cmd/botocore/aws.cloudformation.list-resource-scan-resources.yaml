name: list-resource-scan-resources
description: Lists the resources from a resource scan.
flags:
    --max-results=: If the number of available results exceeds this maximum, the response includes a `NextToken` value that you can use for the `NextToken` parameter to get the next set of results.
    --next-token=: The token for the next set of items to return.
    --resource-identifier=: If specified, the returned resources will have the specified resource identifier (or one of them in the case where the resource has multiple identifiers).
    --resource-scan-id=!: The Amazon Resource Name (ARN) of the resource scan.
    --resource-type-prefix=: If specified, the returned resources will be of any of the resource types with the specified prefix.
    --tag-key=: If specified, the returned resources will have a matching tag key.
    --tag-value=: If specified, the returned resources will have a matching tag value.
