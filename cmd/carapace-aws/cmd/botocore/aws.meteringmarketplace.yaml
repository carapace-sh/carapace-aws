# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: meteringmarketplace
description: AWSMarketplace Metering
commands:
    - name: batch-meter-usage
      description: The `CustomerIdentifier` and `CustomerAWSAccountID` are mutually exclusive parameters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --product-code=!: Product code is used to uniquely identify a product in Amazon Web Services Marketplace.
        --usage-records=!:
            description: The set of `UsageRecords` to submit.
            nargs: -1
    - name: meter-usage
      description: As a seller, your software hosted in the buyer's Amazon Web Services account uses this API action to emit metering records directly to Amazon Web Services Marketplace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --dry-run: Checks whether you have the permissions required for the action, but does not make the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Checks whether you have the permissions required for the action, but does not make the request.
        --product-code=!: Product code is used to uniquely identify a product in Amazon Web Services Marketplace.
        --timestamp=!: Timestamp, in UTC, for which the usage is being reported.
        --usage-allocations=:
            description: The set of `UsageAllocations` to submit.
            nargs: -1
        --usage-dimension=!: It will be one of the fcp dimension name provided during the publishing of the product.
        --usage-quantity=: Consumption value for the hour.
    - name: register-usage
      description: Paid container software products sold through Amazon Web Services Marketplace must integrate with the Amazon Web Services Marketplace Metering Service and call the `RegisterUsage` operation for software entitlement and metering.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --nonce=: (Optional) To scope down the registration to a specific running software instance and guard against replay attacks.
        --product-code=!: Product code is used to uniquely identify a product in Amazon Web Services Marketplace.
        --public-key-version=!: Public Key Version provided by Amazon Web Services Marketplace
    - name: resolve-customer
      description: '`ResolveCustomer` is called by a SaaS application during the registration process.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --registration-token=!: When a buyer visits your website during the registration process, the buyer submits a registration token through the browser.
