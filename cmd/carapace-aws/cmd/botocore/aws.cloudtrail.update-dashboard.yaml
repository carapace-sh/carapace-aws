name: update-dashboard
description: Updates the specified dashboard.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dashboard-id=!: The name or ARN of the dashboard.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-termination-protection-enabled: Specifies whether termination protection is enabled for the dashboard.
    --refresh-schedule=: The refresh schedule configuration for the dashboard.
    --termination-protection-enabled: Specifies whether termination protection is enabled for the dashboard.
    --widgets=: An array of widgets for the dashboard.
