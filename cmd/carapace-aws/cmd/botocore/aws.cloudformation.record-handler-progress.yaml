name: record-handler-progress
description: Reports progress of a resource handler to CloudFormation.
flags:
    --bearer-token=!: Reserved for use by the [CloudFormation CLI](https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/what-is-cloudformation-cli.html).
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Reserved for use by the [CloudFormation CLI](https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/what-is-cloudformation-cli.html).
    --current-operation-status=: Reserved for use by the [CloudFormation CLI](https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/what-is-cloudformation-cli.html).
    --error-code=: Reserved for use by the [CloudFormation CLI](https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/what-is-cloudformation-cli.html).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --operation-status=!: Reserved for use by the [CloudFormation CLI](https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/what-is-cloudformation-cli.html).
    --resource-model=: Reserved for use by the [CloudFormation CLI](https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/what-is-cloudformation-cli.html).
    --status-message=: Reserved for use by the [CloudFormation CLI](https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/what-is-cloudformation-cli.html).
completion:
    flag:
        current-operation-status:
            - PENDING
            - IN_PROGRESS
            - SUCCESS
            - FAILED
        error-code:
            - NotUpdatable
            - InvalidRequest
            - AccessDenied
            - InvalidCredentials
            - AlreadyExists
            - NotFound
            - ResourceConflict
            - Throttling
            - ServiceLimitExceeded
            - NotStabilized
            - GeneralServiceException
            - ServiceInternalError
            - NetworkFailure
            - InternalFailure
            - InvalidTypeConfiguration
            - HandlerInternalFailure
            - NonCompliant
            - Unknown
            - UnsupportedTarget
        operation-status:
            - PENDING
            - IN_PROGRESS
            - SUCCESS
            - FAILED
