name: sts
description: AWS Security Token Service
commands:
    - name: get-session-token
      description: Returns a set of temporary credentials for an Amazon Web Services account or IAM user.
      flags:
        --duration-seconds=: The duration, in seconds, that the credentials should remain valid.
        --serial-number=: The identification number of the MFA device that is associated with the IAM user who is making the `GetSessionToken` call.
        --token-code=: The value provided by the MFA device, if MFA is required.
    - name: get-web-identity-token
      description: Returns a signed JSON Web Token (JWT) that represents the calling Amazon Web Services identity.
      flags:
        --audience=!: The intended recipient of the web identity token.
        --duration-seconds=: The duration, in seconds, for which the JSON Web Token (JWT) will remain valid.
        --signing-algorithm=!: The cryptographic algorithm to use for signing the JSON Web Token (JWT).
        --tags=: An optional list of tags to include in the JSON Web Token (JWT).
    - name: assume-role
      description: Returns a set of temporary security credentials that you can use to access Amazon Web Services resources.
      flags:
        --duration-seconds=: The duration, in seconds, of the role session.
        --external-id=: A unique identifier that might be required when you assume a role in another account.
        --policy-arns=: The Amazon Resource Names (ARNs) of the IAM managed policies that you want to use as managed session policies.
        --policy=: An IAM policy in JSON format that you want to use as an inline session policy.
        --provided-contexts=: A list of previously acquired trusted context assertions in the format of a JSON array.
        --role-arn=!: The Amazon Resource Name (ARN) of the role to assume.
        --role-session-name=!: An identifier for the assumed role session.
        --serial-number=: The identification number of the MFA device that is associated with the user who is making the `AssumeRole` call.
        --source-identity=: The source identity specified by the principal that is calling the `AssumeRole` operation.
        --tags=: A list of session tags that you want to pass.
        --token-code=: The value provided by the MFA device, if the trust policy of the role being assumed requires MFA.
        --transitive-tag-keys=: A list of keys for session tags that you want to set as transitive.
    - name: assume-role-with-saml
      description: Returns a set of temporary security credentials for users who have been authenticated via a SAML authentication response.
      flags:
        --duration-seconds=: The duration, in seconds, of the role session.
        --policy-arns=: The Amazon Resource Names (ARNs) of the IAM managed policies that you want to use as managed session policies.
        --policy=: An IAM policy in JSON format that you want to use as an inline session policy.
        --principal-arn=!: The Amazon Resource Name (ARN) of the SAML provider in IAM that describes the IdP.
        --role-arn=!: The Amazon Resource Name (ARN) of the role that the caller is assuming.
        --saml-assertion=!: The base64 encoded SAML authentication response provided by the IdP.
    - name: decode-authorization-message
      description: Decodes additional information about the authorization status of a request from an encoded message returned in response to an Amazon Web Services request.
      flags:
        --encoded-message=!: The encoded message that was returned with the response.
    - name: get-access-key-info
      description: Returns the account identifier for the specified access key ID.
      flags:
        --access-key-id=!: The identifier of an access key.
    - name: get-caller-identity
      description: Returns details about the IAM user or role whose credentials are used to call the operation.
    - name: get-federation-token
      description: Returns a set of temporary security credentials (consisting of an access key ID, a secret access key, and a security token) for a user.
      flags:
        --duration-seconds=: The duration, in seconds, that the session should last.
        --name=!: The name of the federated user.
        --policy-arns=: The Amazon Resource Names (ARNs) of the IAM managed policies that you want to use as a managed session policy.
        --policy=: An IAM policy in JSON format that you want to use as an inline session policy.
        --tags=: A list of session tags.
    - name: assume-role-with-web-identity
      description: Returns a set of temporary security credentials for users who have been authenticated in a mobile or web application with a web identity provider.
      flags:
        --duration-seconds=: The duration, in seconds, of the role session.
        --policy-arns=: The Amazon Resource Names (ARNs) of the IAM managed policies that you want to use as managed session policies.
        --policy=: An IAM policy in JSON format that you want to use as an inline session policy.
        --provider-id=: The fully qualified host component of the domain name of the OAuth 2.0 identity provider.
        --role-arn=!: The Amazon Resource Name (ARN) of the role that the caller is assuming.
        --role-session-name=!: An identifier for the assumed role session.
        --web-identity-token=!: The OAuth 2.0 access token or OpenID Connect ID token that is provided by the identity provider.
    - name: assume-root
      description: Returns a set of short term credentials you can use to perform privileged tasks on a member account in your organization.
      flags:
        --duration-seconds=: The duration, in seconds, of the privileged session.
        --target-principal=!: The member account principal ARN or account ID.
        --task-policy-arn=!: The identity based policy that scopes the session to the privileged tasks that can be performed.
    - name: get-delegated-access-token
      description: Exchanges a trade-in token for temporary Amazon Web Services credentials with the permissions associated with the assumed principal.
      flags:
        --trade-in-token=!: The token to exchange for temporary Amazon Web Services credentials.
