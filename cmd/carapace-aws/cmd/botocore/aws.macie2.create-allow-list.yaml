name: create-allow-list
description: Creates and defines the settings for an allow list.
flags:
    --client-token=!: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
    --criteria=!: The criteria that specify the text or text pattern to ignore.
    --description=: A custom description of the allow list.
    --name=!: A custom name for the allow list.
    --tags=: A map of key-value pairs that specifies the tags to associate with the allow list.
