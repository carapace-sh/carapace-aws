name: redact-channel-message
description: Redacts message content and metadata.
flags:
    --channel-arn=!: The ARN of the channel containing the messages that you want to redact.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --message-id=!: The ID of the message being redacted.
    --sub-channel-id=: The ID of the SubChannel in the request.
