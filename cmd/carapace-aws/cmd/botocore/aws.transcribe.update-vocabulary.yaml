name: update-vocabulary
description: Updates an existing custom vocabulary with new values.
flags:
    --data-access-role-arn=: The Amazon Resource Name (ARN) of an IAM role that has permissions to access the Amazon S3 bucket that contains your input files (in this case, your custom vocabulary).
    --language-code=!: The language code that represents the language of the entries in the custom vocabulary you want to update.
    --phrases=: Use this parameter if you want to update your custom vocabulary by including all desired terms, as comma-separated values, within your request.
    --vocabulary-file-uri=: The Amazon S3 location of the text file that contains your custom vocabulary.
    --vocabulary-name=!: The name of the custom vocabulary you want to update.
