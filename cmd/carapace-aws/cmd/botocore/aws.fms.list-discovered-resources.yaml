name: list-discovered-resources
description: Returns an array of resources in the organization's accounts that are available to be associated with a resource set.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of objects that you want Firewall Manager to return for this request.
    --member-account-ids=!: The Amazon Web Services account IDs to discover resources in.
    --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Firewall Manager returns a `NextToken` value in the response.
    --resource-type=!: The type of resources to discover.
