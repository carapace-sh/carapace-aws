name: update-application
description: Updates a specified application.
flags:
    --application-id=!: The ID of the application to update.
    --architecture=: The CPU architecture of an application.
    --auto-start-configuration=: The configuration for an application to automatically start on job submission.
    --auto-stop-configuration=: The configuration for an application to automatically stop after a certain amount of time being idle.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: The client idempotency token of the application to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identity-center-configuration=: Specifies the IAM Identity Center configuration used to enable or disable trusted identity propagation.
    --image-configuration=: The image configuration to be used for all worker types.
    --initial-capacity=: The capacity to initialize when the application is updated.
    --interactive-configuration=: The interactive configuration object that contains new interactive use cases when the application is updated.
    --maximum-capacity=: The maximum capacity to allocate when the application is updated.
    --monitoring-configuration=: The configuration setting for monitoring.
    --network-configuration=: ""
    --release-label=: The Amazon EMR release label for the application.
    --runtime-configuration=: The [Configuration](https://docs.aws.amazon.com/emr-serverless/latest/APIReference/API_Configuration.html) specifications to use when updating an application.
    --scheduler-configuration=: The scheduler configuration for batch and streaming jobs running on this application.
    --worker-type-specifications=: The key-value pairs that specify worker type to `WorkerTypeSpecificationInput`.
completion:
    flag:
        architecture:
            - ARM64
            - X86_64
