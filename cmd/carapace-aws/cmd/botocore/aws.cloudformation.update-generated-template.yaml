name: update-generated-template
description: Updates a generated template.
flags:
    --add-resources=: An optional list of resources to be added to the generated template.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --generated-template-name=!: The name or Amazon Resource Name (ARN) of a generated template.
    --new-generated-template-name=: An optional new name to assign to the generated template.
    --refresh-all-resources=: If `true`, update the resource properties in the generated template with their current live state.
    --remove-resources=: A list of logical ids for resources to remove from the generated template.
    --template-configuration=: The configuration details of the generated template, including the `DeletionPolicy` and `UpdateReplacePolicy`.
