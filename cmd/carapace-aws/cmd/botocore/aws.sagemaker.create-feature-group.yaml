name: create-feature-group
description: Create a new `FeatureGroup`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A free-form description of a `FeatureGroup`.
    --event-time-feature-name=!: The name of the feature that stores the `EventTime` of a `Record` in a `FeatureGroup`.
    --feature-definitions=!: A list of `Feature` names and types.
    --feature-group-name=!: The name of the `FeatureGroup`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --offline-store-config=: Use this to configure an `OfflineFeatureStore`.
    --online-store-config=: You can turn the `OnlineStore` on or off by specifying `True` for the `EnableOnlineStore` flag in `OnlineStoreConfig`.
    --record-identifier-feature-name=!: The name of the `Feature` whose value uniquely identifies a `Record` defined in the `FeatureStore`.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM execution role used to persist data into the `OfflineStore` if an `OfflineStoreConfig` is provided.
    --tags=: Tags used to identify `Features` in each `FeatureGroup`.
    --throughput-config=: ""
