name: start-change-set
description: Allows you to request changes for your entities.
flags:
    --catalog=!: The catalog related to the request.
    --change-set-name=: Optional case sensitive string of up to 100 ASCII characters.
    --change-set-tags=: A list of objects specifying each key name and value for the `ChangeSetTags` property.
    --change-set=!: Array of `change` object.
    --client-request-token=: A unique token to identify the request to ensure idempotency.
    --intent=: The intent related to the request.
completion:
    flag:
        intent:
            - VALIDATE
            - APPLY
