name: create-provisioning-template
description: Creates a provisioning template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The description of the provisioning template.
    --enabled: True to enable the provisioning template, otherwise false.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enabled: True to enable the provisioning template, otherwise false.
    --pre-provisioning-hook=: Creates a pre-provisioning hook template.
    --provisioning-role-arn=!: The role ARN for the role associated with the provisioning template.
    --tags=: Metadata which can be used to manage the provisioning template.
    --template-body=!: The JSON formatted contents of the provisioning template.
    --template-name=!: The name of the provisioning template.
    --type=: The type you define in a provisioning template.
completion:
    flag:
        type:
            - FLEET_PROVISIONING
            - JITP
