name: create-token
description: Creates a long-lived token.
flags:
    --client-token=!: Idempotency token, valid for 10 minutes.
    --expiration-in-days=: Token expiration, in days, counted from token creation.
    --license-arn=!: Amazon Resource Name (ARN) of the license.
    --role-arns=: Amazon Resource Name (ARN) of the IAM roles to embed in the token.
    --token-properties=: Data specified by the caller to be included in the JWT token.
