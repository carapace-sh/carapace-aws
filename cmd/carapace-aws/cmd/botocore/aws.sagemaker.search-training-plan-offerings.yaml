name: search-training-plan-offerings
description: Searches for available training plan offerings based on specified criteria.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --duration-hours=!: The desired duration in hours for the training plan offerings.
    --end-time-before=: A filter to search for reserved capacity offerings with an end time before a specified date.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-count=: The number of instances you want to reserve in the training plan offerings.
    --instance-type=: The type of instance you want to search for in the available training plan offerings.
    --start-time-after=: A filter to search for training plan offerings with a start time after a specified date.
    --target-resources=!: The target resources (e.g., SageMaker Training Jobs, SageMaker HyperPod) to search for in the offerings.
    --ultra-server-count=: The number of UltraServers to search for.
    --ultra-server-type=: The type of UltraServer to search for, such as ml.u-p6e-gb200x72.
completion:
    flag:
        instance-type:
            - ml.p4d.24xlarge
            - ml.p5.48xlarge
            - ml.p5e.48xlarge
            - ml.p5en.48xlarge
            - ml.trn1.32xlarge
            - ml.trn2.48xlarge
            - ml.p6-b200.48xlarge
            - ml.p4de.24xlarge
            - ml.p6e-gb200.36xlarge
            - ml.p5.4xlarge
