name: describe-pending-maintenance-actions
description: Returns a list of resources (for example, instances) that have at least one pending maintenance action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: A filter that specifies one or more resources to return pending maintenance actions for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-identifier=: The ARN of a resource to return pending maintenance actions for.
    --starting-token=: A token to specify where to start paginating.
