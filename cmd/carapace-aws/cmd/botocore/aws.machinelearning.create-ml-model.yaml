name: create-ml-model
description: Creates a new `MLModel` using the `DataSource` and the recipe as information sources.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ml-model-id=!: A user-supplied ID that uniquely identifies the `MLModel`.
    --ml-model-name=: A user-supplied name or description of the `MLModel`.
    --ml-model-type=!: The category of supervised learning that this `MLModel` will address.
    --parameters=: A list of the training parameters in the `MLModel`.
    --recipe-uri=: The Amazon Simple Storage Service (Amazon S3) location and file name that contains the `MLModel` recipe.
    --recipe=: The data recipe for creating the `MLModel`.
    --training-data-source-id=!: The `DataSource` that points to the training data.
completion:
    flag:
        ml-model-type:
            - REGRESSION
            - BINARY
            - MULTICLASS
