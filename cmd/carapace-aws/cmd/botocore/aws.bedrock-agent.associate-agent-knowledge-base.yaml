name: associate-agent-knowledge-base
description: Associates a knowledge base with an agent.
flags:
    --agent-id=!: The unique identifier of the agent with which you want to associate the knowledge base.
    --agent-version=!: The version of the agent with which you want to associate the knowledge base.
    --description=!: A description of what the agent should use the knowledge base for.
    --knowledge-base-id=!: The unique identifier of the knowledge base to associate with the agent.
    --knowledge-base-state=: Specifies whether to use the knowledge base or not when sending an [InvokeAgent](https://docs.aws.amazon.com/bedrock/latest/APIReference/API_agent-runtime_InvokeAgent.html) request.
completion:
    flag:
        knowledge-base-state:
            - ENABLED
            - DISABLED
