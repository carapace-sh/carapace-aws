name: get-findings-report-account-summary
description: Returns a list of [`FindingsReportSummary`](https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_FindingsReportSummary.html) objects that contain analysis results for all profiling groups in your AWS account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --daily-reports-only: A `Boolean` value indicating whether to only return reports from daily profiles.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results returned by `GetFindingsReportAccountSummary` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `GetFindingsReportAccountSummary` request where `maxResults` was used and the results exceeded the value of that parameter.
    --no-daily-reports-only: A `Boolean` value indicating whether to only return reports from daily profiles.
