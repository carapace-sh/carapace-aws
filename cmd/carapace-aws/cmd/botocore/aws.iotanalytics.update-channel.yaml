name: update-channel
description: Used to update the settings of a channel.
flags:
    --channel-name=!: The name of the channel to be updated.
    --channel-storage=: Where channel data is stored.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --retention-period=: How long, in days, message data is kept for the channel.
