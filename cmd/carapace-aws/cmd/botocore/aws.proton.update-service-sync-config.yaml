name: update-service-sync-config
description: Update the Proton Ops config file.
flags:
    --branch=!: The name of the code repository branch where the Proton Ops file is found.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-path=!: The path to the Proton Ops file.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --repository-name=!: The name of the repository where the Proton Ops file is found.
    --repository-provider=!: The name of the repository provider where the Proton Ops file is found.
    --service-name=!: The name of the service the Proton Ops file is for.
completion:
    flag:
        repository-provider:
            - GITHUB
            - GITHUB_ENTERPRISE
            - BITBUCKET
