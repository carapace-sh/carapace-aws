name: list-nodes
description: Returns information about the nodes within a network.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of nodes to list.
    --member-id=: The unique identifier of the member who owns the nodes to list.
    --network-id=!: The unique identifier of the network for which to list nodes.
    --next-token=: The pagination token that indicates the next set of results to retrieve.
    --status=: An optional status specifier.
completion:
    flag:
        status:
            - CREATING
            - AVAILABLE
            - UNHEALTHY
            - CREATE_FAILED
            - UPDATING
            - DELETING
            - DELETED
            - FAILED
            - INACCESSIBLE_ENCRYPTION_KEY
