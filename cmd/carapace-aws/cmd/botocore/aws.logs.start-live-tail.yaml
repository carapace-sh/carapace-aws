name: start-live-tail
description: Starts a Live Tail streaming session for one or more log groups.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-event-filter-pattern=: An optional pattern to use to filter the results to include only log events that match the pattern.
    --log-group-identifiers=!: An array where each item in the array is a log group to include in the Live Tail session.
    --log-stream-name-prefixes=: If you specify this parameter, then only log events in the log streams that have names that start with the prefixes that you specify here are included in the Live Tail session.
    --log-stream-names=: If you specify this parameter, then only log events in the log streams that you specify here are included in the Live Tail session.
