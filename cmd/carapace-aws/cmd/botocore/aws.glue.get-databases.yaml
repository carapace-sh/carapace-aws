name: get-databases
description: Retrieves all databases defined in a given Data Catalog.
flags:
    --attributes-to-get=: Specifies the database fields returned by the `GetDatabases` call.
    --catalog-id=: The ID of the Data Catalog from which to retrieve `Databases`.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of databases to return in one response.
    --next-token=: A continuation token, if this is a continuation call.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-share-type=: Allows you to specify that you want to list the databases shared with your account.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        resource-share-type:
            - FOREIGN
            - ALL
            - FEDERATED
