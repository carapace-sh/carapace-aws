name: update-partner-status
description: Updates the status of a partner integration.
flags:
    --account-id=!: The Amazon Web Services account ID that owns the cluster.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=!: The cluster identifier of the cluster whose partner integration status is being updated.
    --database-name=!: The name of the database whose partner integration status is being updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --partner-name=!: The name of the partner whose integration status is being updated.
    --status-message=: The status message provided by the partner.
    --status=!: The value of the updated status.
completion:
    flag:
        status:
            - Active
            - Inactive
            - RuntimeFailure
            - ConnectionFailure
