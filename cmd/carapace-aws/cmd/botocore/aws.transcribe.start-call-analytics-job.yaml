name: start-call-analytics-job
description: Transcribes the audio from a customer service call and applies any additional Request Parameters you choose to include in your request.
flags:
    --call-analytics-job-name=!: A unique name, chosen by you, for your Call Analytics job.
    --channel-definitions=: Makes it possible to specify which speaker is on which channel.
    --data-access-role-arn=: The Amazon Resource Name (ARN) of an IAM role that has permissions to access the Amazon S3 bucket that contains your input files.
    --media=!: Describes the Amazon S3 location of the media file you want to use in your Call Analytics request.
    --output-encryption-kms-key-id=: The Amazon Resource Name (ARN) of a KMS key that you want to use to encrypt your Call Analytics output.
    --output-location=: The Amazon S3 location where you want your Call Analytics transcription output stored.
    --settings=: Specify additional optional settings in your request, including content redaction; allows you to apply custom language models, vocabulary filters, and custom vocabularies to your Call Analytics job.
    --tags=: Adds one or more custom tags, each in the form of a key:value pair, to a new call analytics job at the time you start this new job.
