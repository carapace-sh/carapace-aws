name: update-queue-limit-association
description: Updates the status of the queue.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --farm-id=!: The unique identifier of the farm that contains the associated queues and limits.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit-id=!: The unique identifier of the limit associated to the queue.
    --queue-id=!: The unique identifier of the queue associated to the limit.
    --status=!: Sets the status of the limit.
completion:
    flag:
        status:
            - ACTIVE
            - STOP_LIMIT_USAGE_AND_COMPLETE_TASKS
            - STOP_LIMIT_USAGE_AND_CANCEL_TASKS
