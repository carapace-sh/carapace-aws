name: list-call-analytics-categories
description: Provides a list of Call Analytics categories, including all rules that make up each category.
flags:
    --max-results=: The maximum number of Call Analytics categories to return in each page of results.
    --next-token=: If your `ListCallAnalyticsCategories` request returns more results than can be displayed, `NextToken` is displayed in the response with an associated string.
