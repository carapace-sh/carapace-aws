name: remove-trust-store-revocations
description: Removes the specified revocation file from the specified trust store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --revocation-ids=!: The revocation IDs of the revocation files you want to remove.
    --trust-store-arn=!: The Amazon Resource Name (ARN) of the trust store.
