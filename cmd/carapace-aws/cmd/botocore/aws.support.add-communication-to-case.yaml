name: add-communication-to-case
description: Adds additional customer communication to an Amazon Web Services Support case.
flags:
    --attachment-set-id=: The ID of a set of one or more attachments for the communication to add to the case.
    --case-id=: The support case ID requested or returned in the call.
    --cc-email-addresses=: The email addresses in the CC line of an email to be added to the support case.
    --communication-body=!: The body of an email communication to add to the support case.
