name: update-classifier
description: Modifies an existing classifier (a `GrokClassifier`, an `XMLClassifier`, a `JsonClassifier`, or a `CsvClassifier`, depending on which field is present).
flags:
    --csv-classifier=: A `CsvClassifier` object with updated fields.
    --grok-classifier=: A `GrokClassifier` object with updated fields.
    --json-classifier=: A `JsonClassifier` object with updated fields.
    --xml-classifier=: An `XMLClassifier` object with updated fields.
