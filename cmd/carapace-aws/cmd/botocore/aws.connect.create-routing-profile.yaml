name: create-routing-profile
description: Creates a new routing profile.
flags:
    --agent-availability-timer=: Whether agents with this routing profile will have their routing order calculated based on *longest idle time* or *time since their last inbound contact*.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-outbound-queue-id=!: The default outbound queue for the routing profile.
    --description=!: Description of the routing profile.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --manual-assignment-queue-configs=: The manual assignment queues associated with the routing profile.
    --media-concurrencies=!: The channels that agents can handle in the Contact Control Panel (CCP) for this routing profile.
    --name=!: The name of the routing profile.
    --queue-configs=: The inbound queues associated with the routing profile.
    --tags=: The tags used to organize, track, or control access for this resource.
completion:
    flag:
        agent-availability-timer:
            - TIME_SINCE_LAST_ACTIVITY
            - TIME_SINCE_LAST_INBOUND
