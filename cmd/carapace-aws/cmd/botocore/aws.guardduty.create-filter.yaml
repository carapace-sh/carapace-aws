name: create-filter
description: Creates a filter using the specified finding criteria.
flags:
    --action=: Specifies the action that is to be applied to the findings that match the filter.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The idempotency token for the create request.
    --description=: The description of the filter.
    --detector-id=!: The detector ID associated with the GuardDuty account for which you want to create a filter.
    --finding-criteria=!: Represents the criteria to be used in the filter for querying findings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the filter.
    --rank=: Specifies the position of the filter in the list of current filters.
    --tags=: The tags to be added to a new filter resource.
completion:
    flag:
        action:
            - NOOP
            - ARCHIVE
