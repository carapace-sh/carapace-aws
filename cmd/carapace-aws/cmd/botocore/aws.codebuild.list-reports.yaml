name: list-reports
description: Returns a list of ARNs for the reports in the current Amazon Web Services account.
flags:
    --filter=: A `ReportFilter` object used to filter the returned reports.
    --max-results=: The maximum number of paginated reports returned per response.
    --next-token=: During a previous call, the maximum number of items that can be returned is the value specified in `maxResults`.
    --sort-order=: Specifies the sort order for the list of returned reports.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
