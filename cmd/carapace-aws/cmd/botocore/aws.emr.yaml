# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: emr
description: Amazon EMR
commands:
    - name: add-instance-fleet
      description: Adds an instance fleet to a running cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The unique identifier of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-fleet=!: Specifies the configuration of the instance fleet.
    - name: add-instance-groups
      description: Adds one or more instance groups to a running cluster.
      flags:
        --cluster-id=!: Job flow in which to add the instance groups.
        --instance-groups=!: Instance groups to add.
    - name: add-steps
      description: Add a list of steps to a cluster
      flags:
        --cluster-id=!: A unique string that identifies a cluster
        --execution-role-arn=: You must grant the execution role the permissions needed to access the same IAM resources that the step can access
        --steps=:
            description: Specifies a list of steps to be executed by the cluster
            nargs: -1
    - name: add-tags
      description: Adds tags to an Amazon EMR resource, such as a cluster or an Amazon EMR Studio.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id=!: The Amazon EMR resource identifier to which tags will be added.
        --tags=!: A list of tags to associate with a resource.
    - name: cancel-steps
      description: Cancels a pending step or steps in a running cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The `ClusterID` for the specified steps that will be canceled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --step-cancellation-option=: The option to choose to cancel `RUNNING` steps.
        --step-ids=!: The list of `StepIDs` to cancel.
      completion:
        flag:
            step-cancellation-option:
                - SEND_INTERRUPT
                - TERMINATE_PROCESS
    - name: create-cluster
      description: Creates an Amazon EMR cluster with the specified configurations
      flags:
        --additional-info=: Specifies additional information during cluster creation
        --ami-version=: Specifies the version of Amazon Linux Amazon Machine Image (AMI) to use
        --applications=:
            description: Specifies the applications to install on the cluster
            nargs: -1
        --auto-scaling-role=: Specify --auto-scaling-role EMR_AutoScaling_DefaultRole if an automatic scaling policy is specified
        --auto-terminate: Specifies whether the cluster should terminate after completing all the steps
        --auto-termination-policy=: Auto termination policy for an Amazon EMR cluster
        --bootstrap-actions=:
            description: Specifies a list of bootstrap actions to run on each EC2 instance
            nargs: -1
        --configurations=: Specifies a JSON file that contains configuration classifications
        --custom-ami-id=: Specifies the AMI ID of a custom AMI to use when Amazon EMR provisions EC2 instances
        --ebs-root-volume-iops=: Specifies the IOPS, of the EBS root device volume of the Amazon Linux AMI that is used
        --ebs-root-volume-size=: Specifies the size, in GiB, of the EBS root device volume of the Amazon Linux AMI that is used
        --ebs-root-volume-throughput=: Specifies the throughput, in MiB/s, of the EBS root device volume of the Amazon Linux AMI that is used
        --ec2-attributes=: Configures cluster and Amazon EC2 instance configurations
        --emrfs=: Specifies EMRFS configuration options
        --enable-debugging: Specifies that the debugging tool is enabled for the cluster
        --extended-support: Reserved
        --instance-count=: Shortcut parameter as an alternative to --instance-groups when used together with --instance-type
        --instance-fleets=:
            description: Specifies the number and type of Amazon EC2 instances to create
            nargs: -1
        --instance-groups=:
            description: Specifies the number and type of Amazon EC2 instances to create
            nargs: -1
        --instance-type=: Shortcut parameter as an alternative to --instance-groups
        --kerberos-attributes=: Specifies required cluster attributes for Kerberos when Kerberos authentication is enabled
        --log-encryption-kms-key-id=: Specifies the KMS Id utilized for log encryption
        --log-uri=: Specifies the location in Amazon S3 to which log files are periodically written
        --managed-scaling-policy=: Managed scaling policy for an Amazon EMR cluster
        --name=: The name of the cluster
        --no-auto-terminate: Specifies whether the cluster should terminate after completing all the steps
        --no-enable-debugging: Specifies that the debugging tool is enabled for the cluster
        --no-extended-support: Reserved
        --no-termination-protected: Specifies whether to lock the cluster to prevent the Amazon EC2 instances from being terminated by API call
        --no-unhealthy-node-replacement: Unhealthy node replacement for an Amazon EMR cluster
        --no-visible-to-all-users: Specifies whether the cluster is visible to all IAM users
        --os-release-label=: Specifies a particular Amazon Linux release for all nodes in a cluster launch request
        --placement-group-configs=:
            description: Placement group configuration for an Amazon EMR cluster
            nargs: -1
        --release-label=: Specifies the Amazon EMR release version
        --repo-upgrade-on-boot=: Amazon Linux AMIs connect to package repositories to install security updates
        --restore-from-hbase-backup=: Launches a new HBase cluster and populates it with data from a previous backup
        --scale-down-behavior=: Specifies the way that individual Amazon EC2 instances terminate
        --security-configuration=: Specifies the name of a security configuration to use for the cluster
        --service-role=: Specifies an IAM service role, which Amazon EMR requires to call other AWS services
        --step-concurrency-level=: This command specifies the step concurrency level of the cluster
        --steps=:
            description: Specifies a list of steps to be executed by the cluster
            nargs: -1
        --tags=:
            description: A list of tags to associate with a cluster
            nargs: -1
        --termination-protected: Specifies whether to lock the cluster to prevent the Amazon EC2 instances from being terminated by API call
        --unhealthy-node-replacement: Unhealthy node replacement for an Amazon EMR cluster
        --use-default-roles: Specifies that the cluster should use the default service role
        --visible-to-all-users: Specifies whether the cluster is visible to all IAM users
    - name: create-default-roles
      description: Creates the default IAM role EMR_EC2_DefaultRole and EMR_DefaultRole
      flags:
        --iam-endpoint=: The IAM endpoint to call for creating the roles
    - name: create-hbase-backup
      description: Creates a HBase backup in S3
      flags:
        --cluster-id=!: A unique string that identifies a cluster
        --consistent: Performs a consistent backup
        --dir=!: The Amazon S3 location of the Hbase backup
    - name: create-persistent-app-ui
      description: Creates a persistent application user interface.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --emr-containers-config=: The EMR containers configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiler-type=: The profiler type for the persistent application user interface.
        --tags=: Tags for the persistent application user interface.
        --target-resource-arn=!: The unique Amazon Resource Name (ARN) of the target resource.
        --x-referer=: The cross reference for the persistent application user interface.
      completion:
        flag:
            profiler-type:
                - SHS
                - TEZUI
                - YTS
    - name: create-security-configuration
      description: Creates a security configuration, which is stored in the service and can be specified when a cluster is created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the security configuration.
        --security-configuration=!: The security configuration details in JSON format.
    - name: create-studio
      description: Creates a new Amazon EMR Studio.
      flags:
        --auth-mode=!: Specifies whether the Studio authenticates users using IAM or IAM Identity Center.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --default-s3-location=!: The Amazon S3 location to back up Amazon EMR Studio Workspaces and notebook files.
        --description=: A detailed description of the Amazon EMR Studio.
        --encryption-key-arn=: The KMS key identifier (ARN) used to encrypt Amazon EMR Studio workspace and notebook files when backed up to Amazon S3.
        --engine-security-group-id=!: The ID of the Amazon EMR Studio Engine security group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idc-instance-arn=: The ARN of the IAM Identity Center instance to create the Studio application.
        --idc-user-assignment=: Specifies whether IAM Identity Center user assignment is `REQUIRED` or `OPTIONAL`.
        --idp-auth-url=: The authentication endpoint of your identity provider (IdP).
        --idp-relay-state-parameter-name=: The name that your identity provider (IdP) uses for its `RelayState` parameter.
        --name=!: A descriptive name for the Amazon EMR Studio.
        --no-trusted-identity-propagation-enabled: A Boolean indicating whether to enable Trusted identity propagation for the Studio.
        --service-role=!: The IAM role that the Amazon EMR Studio assumes.
        --subnet-ids=!: A list of subnet IDs to associate with the Amazon EMR Studio.
        --tags=: A list of tags to associate with the Amazon EMR Studio.
        --trusted-identity-propagation-enabled: A Boolean indicating whether to enable Trusted identity propagation for the Studio.
        --user-role=: The IAM user role that users and groups assume when logged in to an Amazon EMR Studio.
        --vpc-id=!: The ID of the Amazon Virtual Private Cloud (Amazon VPC) to associate with the Studio.
        --workspace-security-group-id=!: The ID of the Amazon EMR Studio Workspace security group.
      completion:
        flag:
            auth-mode:
                - SSO
                - IAM
            idc-user-assignment:
                - REQUIRED
                - OPTIONAL
    - name: create-studio-session-mapping
      description: Maps a user or group to the Amazon EMR Studio specified by `StudioId`, and applies a session policy to refine Studio permissions for that user or group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-id=: The globally unique identifier (GUID) of the user or group from the IAM Identity Center Identity Store.
        --identity-name=: The name of the user or group.
        --identity-type=!: Specifies whether the identity to map to the Amazon EMR Studio is a user or a group.
        --session-policy-arn=!: The Amazon Resource Name (ARN) for the session policy that will be applied to the user or group.
        --studio-id=!: The ID of the Amazon EMR Studio to which the user or group will be mapped.
      completion:
        flag:
            identity-type:
                - USER
                - GROUP
    - name: delete-security-configuration
      description: Deletes a security configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the security configuration.
    - name: delete-studio
      description: Removes an Amazon EMR Studio from the Studio metadata store.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --studio-id=!: The ID of the Amazon EMR Studio.
    - name: delete-studio-session-mapping
      description: Removes a user or group from an Amazon EMR Studio.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-id=: The globally unique identifier (GUID) of the user or group to remove from the Amazon EMR Studio.
        --identity-name=: The name of the user name or group to remove from the Amazon EMR Studio.
        --identity-type=!: Specifies whether the identity to delete from the Amazon EMR Studio is a user or a group.
        --studio-id=!: The ID of the Amazon EMR Studio.
      completion:
        flag:
            identity-type:
                - USER
                - GROUP
    - name: describe-cluster
      description: Provides cluster-level details including status, hardware and software configuration, VPC settings, and so on.
      flags:
        --cluster-id=!: The identifier of the cluster to describe.
    - name: describe-notebook-execution
      description: Provides details of a notebook execution.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notebook-execution-id=!: The unique identifier of the notebook execution.
    - name: describe-persistent-app-ui
      description: Describes a persistent application user interface.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --persistent-app-ui-id=!: The identifier for the persistent application user interface.
    - name: describe-release-label
      description: Provides Amazon EMR release label details, such as the releases available the Region where the API request is run, and the available applications for a specific Amazon EMR release label.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Reserved for future use.
        --next-token=: The pagination token.
        --release-label=: The target release label to be described.
    - name: describe-security-configuration
      description: Provides the details of a security configuration by returning the configuration JSON.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the security configuration.
    - name: describe-step
      description: Provides more detail about the cluster step.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The identifier of the cluster with steps to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --step-id=!: The identifier of the step to describe.
    - name: describe-studio
      description: Returns details for the specified Amazon EMR Studio including ID, Name, VPC, Studio access URL, and so on.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --studio-id=!: The Amazon EMR Studio ID.
    - name: disable-hbase-backups
      description: Add a step to disable automated HBase backups
      flags:
        --cluster-id=!: A unique string that identifies a cluster
        --full: Disables full backup
        --incremental: Disables incremental backup
    - name: get
      description: Get file from master node
      flags:
        --cluster-id=!: Cluster Id of cluster you want to get file from
        --dest=: Destination file path on your machine
        --key-pair-file=!: Private key file to use for login
        --src=!: Source file path on remote host
      completion:
        flag:
            dest:
                - $files
            key-pair-file:
                - $files
    - name: get-auto-termination-policy
      description: Returns the auto-termination policy for an Amazon EMR cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: Specifies the ID of the Amazon EMR cluster for which the auto-termination policy will be fetched.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-block-public-access-configuration
      description: Returns the Amazon EMR block public access configuration for your Amazon Web Services account in the current Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-cluster-session-credentials
      description: Provides temporary, HTTP basic credentials that are associated with a given runtime IAM role and used by a cluster with fine-grained access control activated.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The unique identifier of the cluster.
        --execution-role-arn=: The Amazon Resource Name (ARN) of the runtime role for interactive workload submission on the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-managed-scaling-policy
      description: Fetches the attached managed scaling policy for an Amazon EMR cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: Specifies the ID of the cluster for which the managed scaling policy will be fetched.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-on-cluster-app-ui-presigned-url
      description: The presigned URL properties for the cluster's application user interface.
      flags:
        --application-id=: The application ID associated with the cluster's application user interface presigned URL.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The cluster ID associated with the cluster's application user interface presigned URL.
        --dry-run: Determines if the user interface presigned URL is for a dry run.
        --execution-role-arn=: The execution role ARN associated with the cluster's application user interface presigned URL.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Determines if the user interface presigned URL is for a dry run.
        --on-cluster-app-ui-type=: The application UI type associated with the cluster's application user interface presigned URL.
      completion:
        flag:
            on-cluster-app-ui-type:
                - SparkHistoryServer
                - YarnTimelineService
                - TezUI
                - ApplicationMaster
                - JobHistoryServer
                - ResourceManager
    - name: get-persistent-app-ui-presigned-url
      description: The presigned URL properties for the cluster's application user interface.
      flags:
        --application-id=: The application ID associated with the presigned URL.
        --auth-proxy-call: A boolean that represents if the caller is an authentication proxy call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-role-arn=: The execution role ARN associated with the presigned URL.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-auth-proxy-call: A boolean that represents if the caller is an authentication proxy call.
        --persistent-app-ui-id=!: The persistent application user interface ID associated with the presigned URL.
        --persistent-app-ui-type=: The persistent application user interface type associated with the presigned URL.
      completion:
        flag:
            persistent-app-ui-type:
                - SHS
                - TEZ
                - YTS
    - name: get-studio-session-mapping
      description: Fetches mapping details for the specified Amazon EMR Studio and identity (user or group).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-id=: The globally unique identifier (GUID) of the user or group.
        --identity-name=: The name of the user or group to fetch.
        --identity-type=!: Specifies whether the identity to fetch is a user or a group.
        --studio-id=!: The ID of the Amazon EMR Studio.
      completion:
        flag:
            identity-type:
                - USER
                - GROUP
    - name: install-applications
      description: Installs applications on a running cluster.
      flags:
        --applications=:
            description: The applications to be installed.
            nargs: -1
        --cluster-id=!: A unique string that identifies a cluster
    - name: list-clusters
      description: Provides the status of all clusters visible to this Amazon Web Services account.
      flags:
        --active: Shortcut options for –cluster-state
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-states=: The cluster state filters to apply when listing clusters.
        --created-after=: The creation date and time beginning value filter for listing clusters.
        --created-before=: The creation date and time end value filter for listing clusters.
        --failed: Shortcut options for –cluster-state
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
        --terminated: Shortcut options for –cluster-state
    - name: list-instance-fleets
      description: Lists all available details about the instance fleets in a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The unique identifier of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: list-instances
      description: Provides information for all active Amazon EC2 instances and Amazon EC2 instances terminated in the last 30 days, up to a maximum of 2,000.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The identifier of the cluster for which to list the instances.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-fleet-id=: The unique identifier of the instance fleet.
        --instance-fleet-type=: The node type of the instance fleet.
        --instance-group-id=: The identifier of the instance group for which to list the instances.
        --instance-group-types=: The type of instance group for which to list the instances.
        --instance-states=: A list of instance states that will filter the instances returned with this request.
        --marker=: The pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            instance-fleet-type:
                - MASTER
                - CORE
                - TASK
    - name: list-notebook-executions
      description: Provides summaries of all notebook executions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --editor-id=: The unique ID of the editor associated with the notebook execution.
        --execution-engine-id=: The unique ID of the execution engine.
        --from=: The beginning of time range filter for listing notebook executions.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token, returned by a previous `ListNotebookExecutions` call, that indicates the start of the list for this `ListNotebookExecutions` call.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
        --status=: The status filter for listing notebook executions.
        --to=: The end of time range filter for listing notebook executions.
      completion:
        flag:
            status:
                - START_PENDING
                - STARTING
                - RUNNING
                - FINISHING
                - FINISHED
                - FAILING
                - FAILED
                - STOP_PENDING
                - STOPPING
                - STOPPED
    - name: list-release-labels
      description: Retrieves release labels of Amazon EMR services in the Region where the API is called.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Filters the results of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Defines the maximum number of release labels to return in a single response.
        --next-token=: Specifies the next page of results.
    - name: list-security-configurations
      description: Lists all the security configurations visible to this account, providing their creation dates and times, and their names.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: list-steps
      description: Provides a list of steps for the cluster in reverse order unless you specify `stepIds` with the request or filter by `StepStates`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The identifier of the cluster for which to list the steps.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The maximum number of steps that a single `ListSteps` action returns is 50. To return a longer list of steps, use multiple `ListSteps` actions along with the `Marker` parameter, which is a pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
        --step-ids=: The filter to limit the step list based on the identifier of the steps.
        --step-states=: The filter to limit the step list based on certain states.
    - name: list-studio-session-mappings
      description: Returns a list of all user or group session mappings for the Amazon EMR Studio specified by `StudioId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-type=: Specifies whether to return session mappings for users or groups.
