name: emr
description: Amazon EMR
commands:
    - name: set-termination-protection
      description: SetTerminationProtection locks a cluster (job flow) so the Amazon EC2 instances in the cluster cannot be terminated by user intervention, an API call, or in the event of a job-flow error.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-ids=!: A list of strings that uniquely identify the clusters to protect.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-termination-protected!: A Boolean that indicates whether to protect the cluster and prevent the Amazon EC2 instances in the cluster from shutting down due to API calls, user intervention, or job-flow error.
        --termination-protected!: A Boolean that indicates whether to protect the cluster and prevent the Amazon EC2 instances in the cluster from shutting down due to API calls, user intervention, or job-flow error.
    - name: stop-notebook-execution
      description: Stops a notebook execution.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notebook-execution-id=!: The unique identifier of the notebook execution.
    - name: list-instance-groups
      description: Provides all available details about the instance groups in a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The identifier of the cluster for which to list the instance groups.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: modify-instance-fleet
      description: Modifies the target On-Demand and target Spot capacities for the instance fleet with the specified InstanceFleetID within the cluster specified using ClusterID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The unique identifier of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-fleet=!: The configuration parameters of the instance fleet.
    - name: put-block-public-access-configuration
      description: Creates or updates an Amazon EMR block public access configuration for your Amazon Web Services account in the current Region.
      flags:
        --block-public-access-configuration=!: A configuration for Amazon EMR block public access.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-security-configuration
      description: Provides the details of a security configuration by returning the configuration JSON.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the security configuration.
    - name: describe-studio
      description: Returns details for the specified Amazon EMR Studio including ID, Name, VPC, Studio access URL, and so on.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --studio-id=!: The Amazon EMR Studio ID.
    - name: get-cluster-session-credentials
      description: Provides temporary, HTTP basic credentials that are associated with a given runtime IAM role and used by a cluster with fine-grained access control activated.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The unique identifier of the cluster.
        --execution-role-arn=: The Amazon Resource Name (ARN) of the runtime role for interactive workload submission on the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-studios
      description: Returns a list of all Amazon EMR Studios associated with the Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: list-supported-instance-types
      description: A list of the instance types that Amazon EMR supports.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that marks the next set of results to retrieve.
        --release-label=!: The Amazon EMR release label determines the [versions of open-source application packages](https://docs.aws.amazon.com/emr/latest/ReleaseGuide/emr-release-app-versions-6.x.html) that Amazon EMR has installed on the cluster.
    - name: create-security-configuration
      description: Creates a security configuration, which is stored in the service and can be specified when a cluster is created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the security configuration.
        --security-configuration=!: The security configuration details in JSON format.
    - name: list-instance-fleets
      description: Lists all available details about the instance fleets in a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The unique identifier of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: delete-security-configuration
      description: Deletes a security configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the security configuration.
    - name: get-block-public-access-configuration
      description: Returns the Amazon EMR block public access configuration for your Amazon Web Services account in the current Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-studio
      description: Creates a new Amazon EMR Studio.
      flags:
        --auth-mode=!: Specifies whether the Studio authenticates users using IAM or IAM Identity Center.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --default-s3-location=!: The Amazon S3 location to back up Amazon EMR Studio Workspaces and notebook files.
        --description=: A detailed description of the Amazon EMR Studio.
        --encryption-key-arn=: The KMS key identifier (ARN) used to encrypt Amazon EMR Studio workspace and notebook files when backed up to Amazon S3.
        --engine-security-group-id=!: The ID of the Amazon EMR Studio Engine security group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idc-instance-arn=: The ARN of the IAM Identity Center instance to create the Studio application.
        --idc-user-assignment=: Specifies whether IAM Identity Center user assignment is `REQUIRED` or `OPTIONAL`.
        --idp-auth-url=: The authentication endpoint of your identity provider (IdP).
        --idp-relay-state-parameter-name=: The name that your identity provider (IdP) uses for its `RelayState` parameter.
        --name=!: A descriptive name for the Amazon EMR Studio.
        --no-trusted-identity-propagation-enabled: A Boolean indicating whether to enable Trusted identity propagation for the Studio.
        --service-role=!: The IAM role that the Amazon EMR Studio assumes.
        --subnet-ids=!: A list of subnet IDs to associate with the Amazon EMR Studio.
        --tags=: A list of tags to associate with the Amazon EMR Studio.
        --trusted-identity-propagation-enabled: A Boolean indicating whether to enable Trusted identity propagation for the Studio.
        --user-role=: The IAM user role that users and groups assume when logged in to an Amazon EMR Studio.
        --vpc-id=!: The ID of the Amazon Virtual Private Cloud (Amazon VPC) to associate with the Studio.
        --workspace-security-group-id=!: The ID of the Amazon EMR Studio Workspace security group.
      completion:
        flag:
            auth-mode:
                - SSO
                - IAM
            idc-user-assignment:
                - REQUIRED
                - OPTIONAL
    - name: list-clusters
      description: Provides the status of all clusters visible to this Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-states=: The cluster state filters to apply when listing clusters.
        --created-after=: The creation date and time beginning value filter for listing clusters.
        --created-before=: The creation date and time end value filter for listing clusters.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: list-release-labels
      description: Retrieves release labels of Amazon EMR services in the Region where the API is called.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Filters the results of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Defines the maximum number of release labels to return in a single response.
        --next-token=: Specifies the next page of results.
    - name: modify-instance-groups
      description: ModifyInstanceGroups modifies the number of nodes and configuration settings of an instance group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=: The ID of the cluster to which the instance group belongs.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-groups=: Instance groups to change.
    - name: set-keep-job-flow-alive-when-no-steps
      description: You can use the `SetKeepJobFlowAliveWhenNoSteps` to configure a cluster (job flow) to terminate after the step execution, i.e., all your steps are executed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-ids=!: A list of strings that uniquely identify the clusters to protect.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --keep-job-flow-alive-when-no-steps!: A Boolean that indicates whether to terminate the cluster after all steps are executed.
        --no-keep-job-flow-alive-when-no-steps!: A Boolean that indicates whether to terminate the cluster after all steps are executed.
    - name: add-instance-fleet
      description: Adds an instance fleet to a running cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The unique identifier of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-fleet=!: Specifies the configuration of the instance fleet.
    - name: describe-cluster
      description: Provides cluster-level details including status, hardware and software configuration, VPC settings, and so on.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The identifier of the cluster to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-job-flows
      description: This API is no longer supported and will eventually be removed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-ids=: Return only job flows whose job flow ID is contained in this list.
        --created-after=: Return only job flows created after this date and time.
        --created-before=: Return only job flows created before this date and time.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-flow-states=: Return only job flows whose state is contained in this list.
    - name: list-notebook-executions
      description: Provides summaries of all notebook executions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --editor-id=: The unique ID of the editor associated with the notebook execution.
        --execution-engine-id=: The unique ID of the execution engine.
        --from=: The beginning of time range filter for listing notebook executions.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token, returned by a previous `ListNotebookExecutions` call, that indicates the start of the list for this `ListNotebookExecutions` call.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
        --status=: The status filter for listing notebook executions.
        --to=: The end of time range filter for listing notebook executions.
      completion:
        flag:
            status:
                - START_PENDING
                - STARTING
                - RUNNING
                - FINISHING
                - FINISHED
                - FAILING
                - FAILED
                - STOP_PENDING
                - STOPPING
                - STOPPED
    - name: list-security-configurations
      description: Lists all the security configurations visible to this account, providing their creation dates and times, and their names.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The pagination token that indicates the set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: run-job-flow
      description: RunJobFlow creates and starts running a new cluster (job flow).
      flags:
        --additional-info=: A JSON string for selecting additional features.
        --ami-version=: Applies only to Amazon EMR AMI versions 3.x and 2.x. For Amazon EMR releases 4.0 and later, `ReleaseLabel` is used.
        --applications=: Applies to Amazon EMR releases 4.0 and later.
        --auto-scaling-role=: An IAM role for automatic scaling policies.
        --auto-termination-policy=: ""
        --bootstrap-actions=: A list of bootstrap actions to run before Hadoop starts on the cluster nodes.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configurations=: For Amazon EMR releases 4.0 and later.
        --custom-ami-id=: Available only in Amazon EMR releases 5.7.0 and later.
        --ebs-root-volume-iops=: The IOPS, of the Amazon EBS root device volume of the Linux AMI that is used for each Amazon EC2 instance.
        --ebs-root-volume-size=: The size, in GiB, of the Amazon EBS root device volume of the Linux AMI that is used for each Amazon EC2 instance.
        --ebs-root-volume-throughput=: The throughput, in MiB/s, of the Amazon EBS root device volume of the Linux AMI that is used for each Amazon EC2 instance.
        --extended-support: Reserved.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instances=!: A specification of the number and type of Amazon EC2 instances.
        --job-flow-role=: Also called instance profile and Amazon EC2 role.
        --kerberos-attributes=: Attributes for Kerberos configuration when Kerberos authentication is enabled using a security configuration.
        --log-encryption-kms-key-id=: The KMS key used for encrypting log files.
        --log-uri=: The location in Amazon S3 to write the log files of the job flow.
        --managed-scaling-policy=: The specified managed scaling policy for an Amazon EMR cluster.
        --monitoring-configuration=: Contains CloudWatch log configuration metadata and settings.
        --name=!: The name of the job flow.
        --new-supported-products=: For Amazon EMR releases 3.x and 2.x. For Amazon EMR releases 4.x and later, use Applications.
        --no-extended-support: Reserved.
        --no-visible-to-all-users: The VisibleToAllUsers parameter is no longer supported.
        --os-release-label=: Specifies a particular Amazon Linux release for all nodes in a cluster launch RunJobFlow request.
        --placement-group-configs=: The specified placement group configuration for an Amazon EMR cluster.
        --release-label=: The Amazon EMR release label, which determines the version of open-source application packages installed on the cluster.
        --repo-upgrade-on-boot=: Applies only when `CustomAmiID` is used.
        --scale-down-behavior=: Specifies the way that individual Amazon EC2 instances terminate when an automatic scale-in activity occurs or an instance group is resized.
        --security-configuration=: The name of a security configuration to apply to the cluster.
        --service-role=: The IAM role that Amazon EMR assumes in order to access Amazon Web Services resources on your behalf.
        --step-concurrency-level=: Specifies the number of steps that can be executed concurrently.
        --steps=: A list of steps to run.
        --supported-products=: For Amazon EMR releases 3.x and 2.x. For Amazon EMR releases 4.x and later, use Applications.
        --tags=: A list of tags to associate with a cluster and propagate to Amazon EC2 instances.
        --visible-to-all-users: The VisibleToAllUsers parameter is no longer supported.
      completion:
        flag:
            repo-upgrade-on-boot:
                - SECURITY
                - NONE
            scale-down-behavior:
                - TERMINATE_AT_INSTANCE_HOUR
                - TERMINATE_AT_TASK_COMPLETION
    - name: set-unhealthy-node-replacement
      description: Specify whether to enable unhealthy node replacement, which lets Amazon EMR gracefully replace core nodes on a cluster if any nodes become unhealthy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-ids=!: The list of strings that uniquely identify the clusters for which to turn on unhealthy node replacement.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-unhealthy-node-replacement!: Indicates whether to turn on or turn off graceful unhealthy node replacement.
        --unhealthy-node-replacement!: Indicates whether to turn on or turn off graceful unhealthy node replacement.
    - name: set-visible-to-all-users
      description: The SetVisibleToAllUsers parameter is no longer supported.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-ids=!: The unique identifier of the job flow (cluster).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-visible-to-all-users!: A value of `true` indicates that an IAM principal in the Amazon Web Services account can perform Amazon EMR actions on the cluster that the IAM policies attached to the principal allow.
        --visible-to-all-users!: A value of `true` indicates that an IAM principal in the Amazon Web Services account can perform Amazon EMR actions on the cluster that the IAM policies attached to the principal allow.
    - name: add-job-flow-steps
      description: AddJobFlowSteps adds new steps to a running cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: A string that uniquely identifies the job flow.
        --execution-role-arn=: The Amazon Resource Name (ARN) of the runtime role for a step on the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --steps=!: A list of [StepConfig]() to be executed by the job flow.
    - name: get-on-cluster-app-ui-presigned-url
      description: The presigned URL properties for the cluster's application user interface.
      flags:
        --application-id=: The application ID associated with the cluster's application user interface presigned URL.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The cluster ID associated with the cluster's application user interface presigned URL.
        --dry-run: Determines if the user interface presigned URL is for a dry run.
        --execution-role-arn=: The execution role ARN associated with the cluster's application user interface presigned URL.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Determines if the user interface presigned URL is for a dry run.
        --on-cluster-app-ui-type=: The application UI type associated with the cluster's application user interface presigned URL.
      completion:
        flag:
            on-cluster-app-ui-type:
                - SparkHistoryServer
                - YarnTimelineService
                - TezUI
                - ApplicationMaster
                - JobHistoryServer
                - ResourceManager
    - name: remove-tags
      description: Removes tags from an Amazon EMR resource, such as a cluster or Amazon EMR Studio.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id=!: The Amazon EMR resource identifier from which tags will be removed.
        --tag-keys=!: A list of tag keys to remove from the resource.
    - name: get-auto-termination-policy
      description: Returns the auto-termination policy for an Amazon EMR cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: Specifies the ID of the Amazon EMR cluster for which the auto-termination policy will be fetched.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-steps
      description: Provides a list of steps for the cluster in reverse order unless you specify `stepIds` with the request or filter by `StepStates`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The identifier of the cluster for which to list the steps.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The maximum number of steps that a single `ListSteps` action returns is 50. To return a longer list of steps, use multiple `ListSteps` actions along with the `Marker` parameter, which is a pagination token that indicates the next set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
        --step-ids=: The filter to limit the step list based on the identifier of the steps.
        --step-states=: The filter to limit the step list based on certain states.
    - name: list-studio-session-mappings
      description: Returns a list of all user or group session mappings for the Amazon EMR Studio specified by `StudioId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-type=: Specifies whether to return session mappings for users or groups.
        --marker=: The pagination token that indicates the set of results to retrieve.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
        --studio-id=: The ID of the Amazon EMR Studio.
      completion:
        flag:
            identity-type:
                - USER
                - GROUP
    - name: put-auto-termination-policy
      description: Auto-termination is supported in Amazon EMR releases 5.30.0 and 6.1.0 and later.
      flags:
        --auto-termination-policy=: Specifies the auto-termination policy to attach to the cluster.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: Specifies the ID of the Amazon EMR cluster to which the auto-termination policy will be attached.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: remove-auto-termination-policy
      description: Removes an auto-termination policy from an Amazon EMR cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: Specifies the ID of the Amazon EMR cluster from which the auto-termination policy will be removed.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-studio-session-mapping
      description: Removes a user or group from an Amazon EMR Studio.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-id=: The globally unique identifier (GUID) of the user or group to remove from the Amazon EMR Studio.
        --identity-name=: The name of the user name or group to remove from the Amazon EMR Studio.
        --identity-type=!: Specifies whether the identity to delete from the Amazon EMR Studio is a user or a group.
        --studio-id=!: The ID of the Amazon EMR Studio.
      completion:
        flag:
            identity-type:
                - USER
                - GROUP
    - name: describe-step
      description: Provides more detail about the cluster step.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The identifier of the cluster with steps to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --step-id=!: The identifier of the step to describe.
    - name: get-persistent-app-ui-presigned-url
      description: The presigned URL properties for the cluster's application user interface.
      flags:
        --application-id=: The application ID associated with the presigned URL.
        --auth-proxy-call: A boolean that represents if the caller is an authentication proxy call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-role-arn=: The execution role ARN associated with the presigned URL.
