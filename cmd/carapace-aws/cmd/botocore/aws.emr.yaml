        --starting-token=: A token to specify where to start paginating.
        --status=: The status filter for listing notebook executions.
        --to=: The end of time range filter for listing notebook executions.
      completion:
        flag:
            status:
                - START_PENDING
                - STARTING
                - RUNNING
                - FINISHING
                - FINISHED
                - FAILING
                - FAILED
                - STOP_PENDING
                - STOPPING
                - STOPPED
      documentation:
        command: Provides summaries of all notebook executions. You can filter the list based on multiple criteria such as status, time range, and editor id. Returns a maximum of 50 notebook executions and a marker to track the paging of a longer notebook execution list across multiple `ListNotebookExecutions` calls.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
