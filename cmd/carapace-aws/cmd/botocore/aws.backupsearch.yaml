name: backupsearch
description: AWS Backup Search
commands:
    - name: list-search-job-backups
      description: This operation returns a list of all backups (recovery points) in a paginated format that were included in the search job.
      flags:
        --max-results=: The maximum number of resource list items to be returned.
        --next-token=: The next item following a partial list of returned backups included in a search job.
        --search-job-identifier=!: The unique string that specifies the search job.
    - name: list-search-job-results
      description: This operation returns a list of a specified search job.
      flags:
        --max-results=: The maximum number of resource list items to be returned.
        --next-token=: The next item following a partial list of returned search job results.
        --search-job-identifier=!: The unique string that specifies the search job.
    - name: list-search-result-export-jobs
      description: This operation exports search results of a search job to a specified destination S3 bucket.
      flags:
        --max-results=: The maximum number of resource list items to be returned.
        --next-token=: The next item following a partial list of returned backups included in a search job.
        --search-job-identifier=: The unique string that specifies the search job.
        --status=: The search jobs to be included in the export job can be filtered by including this parameter.
      completion:
        flag:
            status:
                - RUNNING
                - FAILED
                - COMPLETED
    - name: list-tags-for-resource
      description: This operation returns the tags for a resource type.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the resource.&gt;
    - name: start-search-job
      description: This operation creates a search job which returns recovery points filtered by SearchScope and items filtered by ItemFilters.
      flags:
        --client-token=: Include this parameter to allow multiple identical calls for idempotency.
        --encryption-key-arn=: The encryption key for the specified search job.
        --item-filters=: Item Filters represent all input item properties specified when the search was created.
        --name=: Include alphanumeric characters to create a name for this search job.
        --search-scope=!: This object can contain BackupResourceTypes, BackupResourceArns, BackupResourceCreationTime, BackupResourceTags, and SourceResourceArns to filter the recovery points returned by the search job.
        --tags=: List of tags returned by the operation.
    - name: start-search-result-export-job
      description: This operations starts a job to export the results of search job to a designated S3 bucket.
      flags:
        --client-token=: Include this parameter to allow multiple identical calls for idempotency.
        --export-specification=!: This specification contains a required string of the destination bucket; optionally, you can include the destination prefix.
        --role-arn=: This parameter specifies the role ARN used to start the search results export jobs.
        --search-job-identifier=!: The unique string that specifies the search job.
        --tags=: Optional tags to include.
    - name: tag-resource
      description: This operation puts tags on the resource you indicate.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the resource.
        --tags=!: Required tags to include.
    - name: untag-resource
      description: This operation removes tags from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the resource where you want to remove tags.
        --tag-keys=!: This required parameter contains the tag keys you want to remove from the source.
    - name: get-search-job
      description: This operation retrieves metadata of a search job, including its progress.
      flags:
        --search-job-identifier=!: Required unique string that specifies the search job.
    - name: get-search-result-export-job
      description: This operation retrieves the metadata of an export job.
      flags:
        --export-job-identifier=!: This is the unique string that identifies a specific export job.
    - name: list-search-jobs
      description: This operation returns a list of search jobs belonging to an account.
      flags:
        --by-status=: Include this parameter to filter list by search job status.
        --max-results=: The maximum number of resource list items to be returned.
        --next-token=: The next item following a partial list of returned search jobs.
      completion:
        flag:
            by-status:
                - RUNNING
                - COMPLETED
                - STOPPING
                - STOPPED
                - FAILED
    - name: stop-search-job
      description: This operations ends a search job.
      flags:
        --search-job-identifier=!: The unique string that specifies the search job.
