name: create-model-card
description: Creates an Amazon SageMaker Model Card.
flags:
    --content=!: The content of the model card.
    --model-card-name=!: The unique name of the model card.
    --model-card-status=!: The approval status of the model card within your organization.
    --security-config=: An optional Key Management Service key to encrypt, decrypt, and re-encrypt model card content for regulated workloads with highly sensitive data.
    --tags=: Key-value pairs used to manage metadata for model cards.
completion:
    flag:
        model-card-status:
            - Draft
            - PendingReview
            - Approved
            - Archived
