name: list-experiences
description: Lists one or more Amazon Kendra experiences.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-id=!: The identifier of the index for your Amazon Kendra experience.
    --max-results=: The maximum number of returned Amazon Kendra experiences.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
