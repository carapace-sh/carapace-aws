name: update-privacy-budget-template
description: Updates the privacy budget template for the specified collaboration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --membership-identifier=!: A unique identifier for one of your memberships for a collaboration.
    --parameters=: Specifies the epsilon and noise parameters for the privacy budget template.
    --privacy-budget-template-identifier=!: A unique identifier for your privacy budget template that you want to update.
    --privacy-budget-type=!: Specifies the type of the privacy budget template.
completion:
    flag:
        privacy-budget-type:
            - DIFFERENTIAL_PRIVACY
            - ACCESS_BUDGET
