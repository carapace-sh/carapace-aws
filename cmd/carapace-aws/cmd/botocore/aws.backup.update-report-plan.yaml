name: update-report-plan
description: Updates the specified report plan.
flags:
    --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `UpdateReportPlanInput`.
    --report-delivery-channel=: The information about where to deliver your reports, specifically your Amazon S3 bucket name, S3 key prefix, and the formats of your reports.
    --report-plan-description=: An optional description of the report plan with a maximum 1,024 characters.
    --report-plan-name=!: The unique name of the report plan.
    --report-setting=: The report template for the report.
