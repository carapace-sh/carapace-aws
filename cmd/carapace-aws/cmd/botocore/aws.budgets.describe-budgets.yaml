name: describe-budgets
description: Lists the budgets that are associated with an account.
flags:
    --account-id=!: The `accountId` that is associated with the budgets that you want to describe.
    --max-results=: An integer that represents how many budgets a paginated response contains.
    --next-token=: The pagination token that you include in your request to indicate the next set of results that you want to retrieve.
    --show-filter-expression=: Specifies whether the response includes the filter expression associated with the budgets.
