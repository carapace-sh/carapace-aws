name: describe-cache-engine-versions
description: Returns a list of the available cache engines and their versions.
flags:
    --cache-parameter-group-family=: The name of a specific cache parameter group family to return details for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-only: If `true`, specifies that only the default version of the specified engine or engine and major version combination is to be returned.
    --engine-version=: The cache engine version to return.
    --engine=: The cache engine to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional marker returned from a prior request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --no-default-only: If `true`, specifies that only the default version of the specified engine or engine and major version combination is to be returned.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
