name: update-contact-routing-data
description: Updates routing priority and age on the contact (**QueuePriority** and **QueueTimeAdjustmentInSeconds**).
flags:
    --contact-id=!: The identifier of the contact in this instance of Amazon Connect.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --queue-priority=: Priority of the contact in the queue.
    --queue-time-adjustment-seconds=: The number of seconds to add or subtract from the contact's routing age.
    --routing-criteria=: Updates the routing criteria on the contact.
