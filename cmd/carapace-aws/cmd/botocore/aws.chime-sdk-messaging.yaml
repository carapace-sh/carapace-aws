name: chime-sdk-messaging
description: Amazon Chime SDK Messaging
commands:
    - name: delete-channel-message
      description: Deletes a channel message.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-id=!: The ID of the message being deleted.
        --sub-channel-id=: The ID of the SubChannel in the request.
    - name: delete-channel-moderator
      description: Deletes a channel moderator.
      flags:
        --channel-arn=!: The ARN of the channel.
        --channel-moderator-arn=!: The `AppInstanceUserArn` of the moderator being deleted.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-channel-memberships
      description: Lists all channel memberships in a channel.
      flags:
        --channel-arn=!: The maximum number of channel memberships that you want returned.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of channel memberships that you want returned.
        --next-token=: The token passed by previous API calls until all requested channel memberships are returned.
        --sub-channel-id=: The ID of the SubChannel in the request.
        --type=: The membership type of a user, `DEFAULT` or `HIDDEN`.
      completion:
        flag:
            type:
                - DEFAULT
                - HIDDEN
    - name: list-channel-messages
      description: List all the messages in a channel.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of messages that you want returned.
        --next-token=: The token passed by previous API calls until all requested messages are returned.
        --not-after=: The final or ending time stamp for your requested messages.
        --not-before=: The initial or starting time stamp for your requested messages.
        --sort-order=: The order in which you want messages sorted.
        --sub-channel-id=: The ID of the SubChannel in the request.
      completion:
        flag:
            sort-order:
                - ASCENDING
                - DESCENDING
    - name: list-channels-moderated-by-app-instance-user
      description: A list of the channels moderated by an `AppInstanceUser`.
      flags:
        --app-instance-user-arn=: The ARN of the user or bot in the moderated channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of channels in the request.
        --next-token=: The token returned from previous API requests until the number of channels moderated by the user is reached.
    - name: list-sub-channels
      description: Lists all the SubChannels in an elastic channel when given a channel ID.
      flags:
        --channel-arn=!: The ARN of elastic channel.
        --chime-bearer=!: The `AppInstanceUserArn` of the user making the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of sub-channels that you want to return.
        --next-token=: The token passed by previous API calls until all requested sub-channels are returned.
    - name: update-channel-flow
      description: Updates channel flow attributes.
      flags:
        --channel-flow-arn=!: The ARN of the channel flow.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the channel flow.
        --processors=!: Information about the processor Lambda functions
    - name: create-channel
      description: Creates a channel to which you can add users and send messages.
      flags:
        --app-instance-arn=!: The ARN of the channel request.
        --channel-id=: An ID for the channel being created.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=!: The client token for the request.
        --elastic-channel-configuration=: The attributes required to configure and create an elastic channel.
        --expiration-settings=: Settings that control the interval after which the channel is automatically deleted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arns=: The ARNs of the channel members in the request.
        --metadata=: The metadata of the creation request.
        --mode=: 'The channel mode: `UNRESTRICTED` or `RESTRICTED`.'
        --moderator-arns=: The ARNs of the channel moderators in the request.
        --name=!: The name of the channel.
        --privacy=: 'The channel''s privacy level: `PUBLIC` or `PRIVATE`.'
        --tags=: The tags for the creation request.
      completion:
        flag:
            mode:
                - UNRESTRICTED
                - RESTRICTED
            privacy:
                - PUBLIC
                - PRIVATE
    - name: get-channel-message-status
      description: Gets message status for a specified `messageId`.
      flags:
        --channel-arn=!: The ARN of the channel
        --chime-bearer=!: The `AppInstanceUserArn` of the user making the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-id=!: The ID of the message.
        --sub-channel-id=: The ID of the SubChannel in the request.
    - name: redact-channel-message
      description: Redacts message content and metadata.
      flags:
        --channel-arn=!: The ARN of the channel containing the messages that you want to redact.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-id=!: The ID of the message being redacted.
        --sub-channel-id=: The ID of the SubChannel in the request.
    - name: associate-channel-flow
      description: Associates a channel flow with a channel.
      flags:
        --channel-arn=!: The ARN of the channel.
        --channel-flow-arn=!: The ARN of the channel flow.
        --chime-bearer=!: The `AppInstanceUserArn` of the user making the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-channel-flow
      description: Deletes a channel flow, an irreversible process.
      flags:
        --channel-flow-arn=!: The ARN of the channel flow.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-messaging-streaming-configurations
      description: Deletes the streaming configurations for an `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the streaming configurations being deleted.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-channel-memberships-for-app-instance-user
      description: Lists all channels that an `AppInstanceUser` or `AppInstanceBot` is a part of.
      flags:
        --app-instance-user-arn=: The ARN of the user or bot.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of users that you want returned.
        --next-token=: The token returned from previous API requests until the number of channel memberships is reached.
    - name: list-channels-associated-with-channel-flow
      description: Lists all channels associated with a specified channel flow.
      flags:
        --channel-flow-arn=!: The ARN of the channel flow.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of channels that you want to return.
        --next-token=: The token passed by previous API calls until all requested channels are returned.
    - name: put-channel-expiration-settings
      description: Sets the number of days before the channel is automatically deleted.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --expiration-settings=: Settings that control the interval after which a channel is deleted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-channel-message
      description: Updates the content of a message.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-type=: The content type of the channel message.
        --content=!: The content of the channel message.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-id=!: The ID string of the message being updated.
        --metadata=: The metadata of the message being updated.
        --sub-channel-id=: The ID of the SubChannel in the request.
    - name: get-messaging-streaming-configurations
      description: Retrieves the data streaming configuration for an `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the streaming configurations.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-channel-membership-preferences
      description: Gets the membership preferences of an `AppInstanceUser` or `AppInstanceBot` for the specified channel.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arn=!: The `AppInstanceUserArn` of the member retrieving the preferences.
    - name: get-channel-message
      description: Gets the full details of a channel message.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-id=!: The ID of the message.
        --sub-channel-id=: The ID of the SubChannel in the request.
    - name: create-channel-moderator
      description: Creates a new `ChannelModerator`.
      flags:
        --channel-arn=!: The ARN of the channel.
        --channel-moderator-arn=!: The `AppInstanceUserArn` of the moderator.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-channel-flow
      description: Returns the full details of a channel flow in an Amazon Chime `AppInstance`.
      flags:
        --channel-flow-arn=!: The ARN of the channel flow.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-channel-membership-for-app-instance-user
      description: Returns the details of a channel based on the membership of the specified `AppInstanceUser` or `AppInstanceBot`.
      flags:
        --app-instance-user-arn=!: The ARN of the user or bot in a channel.
        --channel-arn=!: The ARN of the channel to which the user belongs.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-channel-moderator
      description: Returns the full details of a single ChannelModerator.
      flags:
        --channel-arn=!: The ARN of the channel.
        --channel-moderator-arn=!: The `AppInstanceUserArn` of the channel moderator.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: put-messaging-streaming-configurations
      description: Sets the data streaming configuration for an `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the streaming configuration.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --streaming-configurations=!: The streaming configurations.
    - name: batch-create-channel-membership
      description: Adds a specified number of users and bots to a channel.
      flags:
        --channel-arn=!: The ARN of the channel to which you're adding users or bots.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arns=!: The ARNs of the members you want to add to the channel.
        --sub-channel-id=: The ID of the SubChannel in the request.
        --type=: The membership type of a user, `DEFAULT` or `HIDDEN`.
      completion:
        flag:
            type:
                - DEFAULT
                - HIDDEN
    - name: channel-flow-callback
      description: Calls back Amazon Chime SDK messaging with a processing response message.
      flags:
        --callback-id=!: The identifier passed to the processor by the service when invoked.
        --channel-arn=!: The ARN of the channel.
        --channel-message=!: Stores information about the processed message.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delete-resource: When a processor determines that a message needs to be `DENIED`, pass this parameter with a value of true.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-delete-resource: When a processor determines that a message needs to be `DENIED`, pass this parameter with a value of true.
    - name: delete-channel
      description: Immediately makes a channel and its memberships inaccessible and marks them for deletion.
      flags:
        --channel-arn=!: The ARN of the channel being deleted.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-channel-ban
      description: Returns the full details of a channel ban.
      flags:
        --channel-arn=!: The ARN of the channel from which the user is banned.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arn=!: The `AppInstanceUserArn` of the member being banned.
    - name: list-channel-bans
      description: Lists all the users and bots banned from a particular channel.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of bans that you want returned.
        --next-token=: The token passed by previous API calls until all requested bans are returned.
    - name: list-channels
      description: Lists all Channels created under a single Chime App as a paginated list.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of channels that you want to return.
        --next-token=: The token passed by previous API calls until all requested channels are returned.
        --privacy=: The privacy setting.
      completion:
        flag:
            privacy:
                - PUBLIC
                - PRIVATE
    - name: search-channels
      description: Allows the `ChimeBearer` to search channels by channel members.
      flags:
        --chime-bearer=: The `AppInstanceUserArn` of the user making the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --fields=!: A list of the `Field` objects in the channel being searched.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of channels that you want returned.
        --next-token=: The token returned from previous API requests until the number of channels is reached.
    - name: send-channel-message
      description: Sends a message to a particular channel that the member is a part of.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=!: The `Idempotency` token for each client request.
        --content-type=: The content type of the channel message.
        --content=!: The content of the channel message.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-attributes=: The attributes for the message, used for message filtering along with a `FilterRule` defined in the `PushNotificationPreferences`.
        --metadata=: The optional metadata for each message.
        --persistence=!: Boolean that controls whether the message is persisted on the back end.
        --push-notification=: The push notification configuration of the message.
        --sub-channel-id=: The ID of the SubChannel in the request.
        --target=: The target of a message.
        --type=!: The type of message, `STANDARD` or `CONTROL`.
      completion:
        flag:
            persistence:
                - PERSISTENT
                - NON_PERSISTENT
            type:
                - STANDARD
                - CONTROL
    - name: list-tags-for-resource
      description: Lists the tags applied to an Amazon Chime SDK messaging resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource.
    - name: put-channel-membership-preferences
      description: Sets the membership preferences of an `AppInstanceUser` or `AppInstanceBot` for the specified channel.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arn=!: The ARN of the member setting the preferences.
        --preferences=!: The channel membership preferences of an `AppInstanceUser` .
    - name: update-channel
      description: Update a channel's attributes.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metadata=: The metadata for the update request.
        --mode=: The mode of the update request.
        --name=: The name of the channel.
      completion:
        flag:
            mode:
                - UNRESTRICTED
                - RESTRICTED
    - name: update-channel-read-marker
      description: The details of the time when a user last read messages in a channel.
      flags:
        --channel-arn=!: The ARN of the channel.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-channel-ban
      description: Permanently bans a member from a channel.
      flags:
        --channel-arn=!: The ARN of the ban request.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arn=!: The `AppInstanceUserArn` of the member being banned.
    - name: create-channel-membership
      description: Adds a member to a channel.
      flags:
        --channel-arn=!: The ARN of the channel to which you're adding users.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arn=!: The `AppInstanceUserArn` of the member you want to add to the channel.
        --sub-channel-id=: The ID of the SubChannel in the request.
        --type=!: The membership type of a user, `DEFAULT` or `HIDDEN`.
      completion:
        flag:
            type:
                - DEFAULT
                - HIDDEN
    - name: delete-channel-ban
      description: Removes a member from a channel's ban list.
      flags:
        --channel-arn=!: The ARN of the channel from which the `AppInstanceUser` was banned.
        --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --member-arn=!: The ARN of the `AppInstanceUser` that you want to reinstate.
    - name: tag-resource
      description: Applies the specified tags to the specified Amazon Chime SDK messaging resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The resource ARN.
        --tags=!: The tag key-value pairs.
    - name: untag-resource
      description: Removes the specified tags from the specified Amazon Chime SDK messaging resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The resource ARN.
        --tag-keys=!: The tag keys.
    - name: disassociate-channel-flow
      description: Disassociates a channel flow from all its channels.
