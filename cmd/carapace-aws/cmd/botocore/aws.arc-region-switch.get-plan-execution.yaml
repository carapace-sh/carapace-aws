name: get-plan-execution
description: Retrieves detailed information about a specific plan execution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --execution-id=!: The execution identifier of a plan execution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The number of objects that you want to return with this call.
    --next-token=: Specifies that you want to receive the next page of results.
    --plan-arn=!: The Amazon Resource Name (ARN) of the plan with the execution to retrieve.
