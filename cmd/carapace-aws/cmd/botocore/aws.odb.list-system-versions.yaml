name: list-system-versions
description: Returns information about the system versions that are available for a VM cluster for the specified `giVersion` and `shape`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --gi-version=!: The software version of the Exadata Grid Infrastructure (GI).
    --max-results=: The maximum number of items to return for this request.
    --next-token=: The token returned from a previous paginated request.
    --shape=!: The Exadata hardware system model.
