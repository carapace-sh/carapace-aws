name: list-pricing-rules-associated-to-pricing-plan
description: Lists the pricing rules that are associated with a pricing plan.
flags:
    --billing-period=: The billing period for which the pricing rule associations are to be listed.
    --max-results=: The optional maximum number of pricing rule associations to retrieve.
    --next-token=: The optional pagination token returned by a previous call.
    --pricing-plan-arn=!: The Amazon Resource Name (ARN) of the pricing plan for which associations are to be listed.
