name: delete-account-customization
description: This API permanently deletes all Quick Sight customizations for the specified Amazon Web Services account and namespace.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that you want to delete Quick Sight customizations from.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace=: The Quick Sight namespace that you're deleting the customizations from.
