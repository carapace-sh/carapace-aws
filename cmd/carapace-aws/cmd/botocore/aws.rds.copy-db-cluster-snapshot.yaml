name: copy-db-cluster-snapshot
description: Copies a snapshot of a DB cluster.
flags:
    --copy-tags=: Specifies whether to copy all tags from the source DB cluster snapshot to the target DB cluster snapshot.
    --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted DB cluster snapshot.
    --pre-signed-url=: When you are copying a DB cluster snapshot from one Amazon Web Services GovCloud (US) Region to another, the URL that contains a Signature Version 4 signed request for the `CopyDBClusterSnapshot` API operation in the Amazon Web Services Region that contains the source DB cluster snapshot to copy.
    --source-db-cluster-snapshot-identifier=!: The identifier of the DB cluster snapshot to copy.
    --tags=: ""
    --target-db-cluster-snapshot-identifier=!: The identifier of the new DB cluster snapshot to create from the source DB cluster snapshot.
