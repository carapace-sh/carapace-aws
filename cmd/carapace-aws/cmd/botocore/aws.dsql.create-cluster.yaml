name: create-cluster
description: The CreateCluster API allows you to create both single-Region clusters and multi-Region clusters.
flags:
    --bypass-policy-lockout-safety-check=: An optional field that controls whether to bypass the lockout prevention check.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --deletion-protection-enabled=: If enabled, you can't delete your cluster.
    --kms-encryption-key=: The KMS key that encrypts and protects the data on your cluster.
    --multi-region-properties=: The configuration settings when creating a multi-Region cluster, including the witness region and linked cluster properties.
    --policy=: An optional resource-based policy document in JSON format that defines access permissions for the cluster.
    --tags=: A map of key and value pairs to use to tag your cluster.
