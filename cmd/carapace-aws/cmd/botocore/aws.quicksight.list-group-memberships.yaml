name: list-group-memberships
description: Lists member users in a group.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the group is in.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-name=!: The name of the group that you want to see a membership list of.
    --max-results=: The maximum number of results to return from this request.
    --namespace=!: The namespace of the group that you want a list of users from.
    --next-token=: A pagination token that can be used in a subsequent request.
