name: start-blueprint-run
description: Starts a new run of the specified blueprint.
flags:
    --blueprint-name=!: The name of the blueprint.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameters=: Specifies the parameters as a `BlueprintParameters` object.
    --role-arn=!: Specifies the IAM role used to create the workflow.
