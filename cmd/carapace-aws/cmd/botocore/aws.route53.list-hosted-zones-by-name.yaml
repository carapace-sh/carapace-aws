name: list-hosted-zones-by-name
description: Retrieves a list of your hosted zones in lexicographic order.
flags:
    --dnsname=: (Optional) For your first request to `ListHostedZonesByName`, include the `dnsname` parameter only if you want to specify the name of the first hosted zone in the response.
    --hosted-zone-id=: (Optional) For your first request to `ListHostedZonesByName`, do not include the `hostedzoneid` parameter.
    --max-items=: The maximum number of hosted zones to be included in the response body for this request.
