name: list-hosted-zones-by-name
description: Retrieves a list of your hosted zones in lexicographic order.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dns-name=: (Optional) For your first request to `ListHostedZonesByName`, include the `dnsname` parameter only if you want to specify the name of the first hosted zone in the response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hosted-zone-id=: (Optional) For your first request to `ListHostedZonesByName`, do not include the `hostedzoneid` parameter.
    --max-items=: The maximum number of hosted zones to be included in the response body for this request.
