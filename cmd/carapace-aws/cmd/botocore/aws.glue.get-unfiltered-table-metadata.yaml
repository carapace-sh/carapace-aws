name: get-unfiltered-table-metadata
description: Allows a third-party analytical engine to retrieve unfiltered table metadata from the Data Catalog.
flags:
    --audit-context=: A structure containing Lake Formation audit context information.
    --catalog-id=!: The catalog ID where the table resides.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=!: (Required) Specifies the name of a database that contains the table.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: (Required) Specifies the name of a table for which you are requesting metadata.
    --parent-resource-arn=: The resource ARN of the view.
    --permissions=: The Lake Formation data permissions of the caller on the table.
    --query-session-context=: A structure used as a protocol between query engines and Lake Formation or Glue.
    --region=: Specified only if the base tables belong to a different Amazon Web Services Region.
    --root-resource-arn=: The resource ARN of the root view in a chain of nested views.
    --supported-dialect=: A structure specifying the dialect and dialect version used by the query engine.
    --supported-permission-types=!: Indicates the level of filtering a third-party analytical engine is capable of enforcing when calling the `GetUnfilteredTableMetadata` API operation.
