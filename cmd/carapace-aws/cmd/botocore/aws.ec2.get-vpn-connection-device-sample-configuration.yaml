name: get-vpn-connection-device-sample-configuration
description: Download an Amazon Web Services-provided sample configuration file to be used with the customer gateway device specified for your Site-to-Site VPN connection.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --internet-key-exchange-version=: The IKE version to be used in the sample configuration file for your customer gateway device.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --sample-type=: The type of sample configuration to generate.
    --vpn-connection-device-type-id=!: Device identifier provided by the `GetVpnConnectionDeviceTypes` API.
    --vpn-connection-id=!: The `VpnConnectionId` specifies the Site-to-Site VPN connection used for the sample configuration.
