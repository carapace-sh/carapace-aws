    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enhanced-infrastructure-metrics=: The status of the enhanced infrastructure metrics recommendation preference to create or update.
    --external-metrics-preference=: The provider of the external metrics recommendation preference to create or update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --inferred-workload-types=: The status of the inferred workload types recommendation preference to create or update.
    --look-back-period=: The preference to control the number of days the utilization metrics of the Amazon Web Services resource are analyzed.
    --preferred-resources=: The preference to control which resource type values are considered when generating rightsizing recommendations.
    --resource-type=!: The target resource type of the recommendation preference to create.
    --savings-estimation-mode=: The status of the savings estimation mode preference to create or update.
    --scope=: An object that describes the scope of the recommendation preference to create.
