name: describe-portfolio-shares
description: Returns a summary of each of the portfolio shares that were created for the specified portfolio.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --page-size=: The maximum number of items to return with this call.
    --page-token=: The page token for the next set of results.
    --portfolio-id=!: The unique identifier of the portfolio for which shares will be retrieved.
    --type=!: The type of portfolio share to summarize.
completion:
    flag:
        type:
            - ACCOUNT
            - ORGANIZATION
            - ORGANIZATIONAL_UNIT
            - ORGANIZATION_MEMBER_ACCOUNT
