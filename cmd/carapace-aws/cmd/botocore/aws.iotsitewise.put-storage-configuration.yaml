name: put-storage-configuration
description: Configures storage settings for IoT SiteWise.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --disallow-ingest-null-na-n=: Describes the configuration for ingesting NULL and NaN data.
    --disassociated-data-storage=: Contains the storage configuration for time series (data streams) that aren't associated with asset properties.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --multi-layer-storage=: Identifies a storage destination.
    --retention-period=: ""
    --storage-type=!: The storage tier that you specified for your data.
    --warm-tier-retention-period=: Set this period to specify how long your data is stored in the warm tier before it is deleted.
    --warm-tier=: A service managed storage tier optimized for analytical queries.
completion:
    flag:
        disassociated-data-storage:
            - ENABLED
            - DISABLED
        storage-type:
            - SITEWISE_DEFAULT_STORAGE
            - MULTI_LAYER_STORAGE
        warm-tier:
            - ENABLED
            - DISABLED
