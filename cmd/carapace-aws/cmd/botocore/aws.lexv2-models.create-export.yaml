name: create-export
description: Creates a zip archive containing the contents of a bot or a bot locale.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-format=!: The file format of the bot or bot locale definition files.
    --file-password=: An password to use to encrypt the exported archive.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-specification=!: Specifies the type of resource to export, either a bot or a bot locale.
completion:
    flag:
        file-format:
            - LexJson
            - TSV
            - CSV
