name: update-sdi-source
description: Change some of the settings in an SdiSource.
flags:
    --mode=: Include this parameter only if you want to change the name of the SdiSource.
    --name=: Include this parameter only if you want to change the name of the SdiSource.
    --sdi-source-id=!: The ID of the SdiSource
    --type=: Include this parameter only if you want to change the mode.
completion:
