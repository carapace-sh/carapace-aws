name: list-role-memberships
description: Lists all groups that are associated with a role.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that you want to create a group in.
    --max-results=: The maximum number of results to return.
    --namespace=!: The namespace that includes the role.
    --next-token=: A pagination token that can be used in a subsequent request.
    --role=!: The name of the role.
completion:
    flag:
        role:
            - ADMIN
            - AUTHOR
            - READER
            - ADMIN_PRO
            - AUTHOR_PRO
            - READER_PRO
