name: list-endpoint-configs
description: Lists endpoint configurations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: A filter that returns only endpoint configurations with a creation time greater than or equal to the specified time (timestamp).
    --creation-time-before=: A filter that returns only endpoint configurations created before the specified time (timestamp).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of training jobs to return in the response.
    --name-contains=: A string in the endpoint configuration name.
    --next-token=: If the result of the previous `ListEndpointConfig` request was truncated, the response includes a `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
