name: start-data-quality-rule-recommendation-run
description: Starts a recommendation run that is used to generate rules when you don't know what rules to write.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Used for idempotency and is recommended to be set to a random ID (such as a UUID) to avoid creating or starting multiple instances of the same resource.
    --created-ruleset-name=: A name for the ruleset.
    --data-quality-security-configuration=: The name of the security configuration created with the data quality encryption option.
    --data-source=!: The data source (Glue table) associated with this run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --number-of-workers=: The number of `G.1X` workers to be used in the run.
    --role=!: An IAM role supplied to encrypt the results of the run.
    --timeout=: The timeout for a run in minutes.
