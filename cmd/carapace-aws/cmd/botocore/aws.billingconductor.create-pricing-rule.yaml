name: create-pricing-rule
description: Creates a pricing rule can be associated to a pricing plan, or a set of pricing plans.
flags:
    --billing-entity=: The seller of services provided by Amazon Web Services, their affiliates, or third-party providers selling services via Amazon Web Services Marketplace.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The token that's needed to support idempotency.
    --description=: The pricing rule description.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --modifier-percentage=: A percentage modifier that's applied on the public pricing rates.
    --name=!: The pricing rule name.
    --operation=: Operation is the specific Amazon Web Services action covered by this line item.
    --scope=!: The scope of pricing rule that indicates if it's globally applicable, or it's service-specific.
    --service=: If the `Scope` attribute is set to `SERVICE` or `SKU`, the attribute indicates which service the `PricingRule` is applicable for.
    --tags=: A map that contains tag keys and tag values that are attached to a pricing rule.
    --tiering=: The set of tiering configurations for the pricing rule.
    --type=!: The type of pricing rule.
    --usage-type=: Usage type is the unit that each service uses to measure the usage of a specific type of resource.
completion:
    flag:
        scope:
            - GLOBAL
            - SERVICE
            - BILLING_ENTITY
            - SKU
        type:
            - MARKUP
            - DISCOUNT
            - TIERING
