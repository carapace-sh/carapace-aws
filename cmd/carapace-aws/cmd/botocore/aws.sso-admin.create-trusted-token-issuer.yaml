name: create-trusted-token-issuer
description: Creates a connection to a trusted token issuer in an instance of IAM Identity Center.
flags:
    --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
    --instance-arn=!: Specifies the ARN of the instance of IAM Identity Center to contain the new trusted token issuer configuration.
    --name=!: Specifies the name of the new trusted token issuer configuration.
    --tags=: Specifies tags to be attached to the new trusted token issuer configuration.
    --trusted-token-issuer-configuration=!: Specifies settings that apply to the new trusted token issuer configuration.
    --trusted-token-issuer-type=!: Specifies the type of the new trusted token issuer.
completion:
    flag:
        trusted-token-issuer-type:
            - OIDC_JWT
