name: list-associations
description: Lists the associations in your account and their properties.
flags:
    --association-type=: A filter that returns only associations of the specified type.
    --created-after=: A filter that returns only associations created on or after the specified time.
    --created-before=: A filter that returns only associations created on or before the specified time.
    --destination-arn=: A filter that returns only associations with the specified destination Amazon Resource Name (ARN).
    --destination-type=: A filter that returns only associations with the specified destination type.
    --max-results=: The maximum number of associations to return in the response.
    --next-token=: If the previous call to `ListAssociations` didn't return the full set of associations, the call returns a token for getting the next set of associations.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
    --source-arn=: A filter that returns only associations with the specified source ARN.
    --source-type=: A filter that returns only associations with the specified source type.
completion:
    flag:
        association-type:
            - ContributedTo
            - AssociatedWith
            - DerivedFrom
            - Produced
            - SameAs
        sort-by:
            - SourceArn
            - DestinationArn
            - SourceType
            - DestinationType
            - CreationTime
        sort-order:
            - Ascending
            - Descending
