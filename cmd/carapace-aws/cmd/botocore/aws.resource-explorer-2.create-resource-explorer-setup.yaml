name: create-resource-explorer-setup
description: Creates a Resource Explorer setup configuration across multiple Amazon Web Services Regions.
flags:
    --aggregator-regions=: A list of Amazon Web Services Regions that should be configured as aggregator Regions.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --region-list=!: A list of Amazon Web Services Regions where Resource Explorer should be configured.
    --view-name=!: The name for the view to be created as part of the Resource Explorer setup.
