name: delete-hsm
description: Deletes the specified HSM.
flags:
    --cluster-id=!: The identifier (ID) of the cluster that contains the HSM that you are deleting.
    --eni-id=: The identifier (ID) of the elastic network interface (ENI) of the HSM that you are deleting.
    --eni-ip=: The IP address of the elastic network interface (ENI) of the HSM that you are deleting.
    --hsm-id=: The identifier (ID) of the HSM that you are deleting.
