name: update-table-replica-auto-scaling
description: Updates auto scaling settings on your global tables at once.
flags:
    --global-secondary-index-updates=: Represents the auto scaling settings of the global secondary indexes of the replica to be updated.
    --provisioned-write-capacity-auto-scaling-update=: ""
    --replica-updates=: Represents the auto scaling settings of replicas of the table that will be modified.
    --table-name=!: The name of the global table to be updated.
