name: update-health-check
description: Updates an existing health check.
flags:
    --alarm-identifier=: A complex type that identifies the CloudWatch alarm that you want Amazon Route 53 health checkers to use to determine whether the specified health check is healthy.
    --child-health-checks=: A complex type that contains one `ChildHealthCheck` element for each health check that you want to associate with a `CALCULATED` health check.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --disabled: Stops Route 53 from performing health checks.
    --enable-sni: Specify whether you want Amazon Route 53 to send the value of `FullyQualifiedDomainName` to the endpoint in the `client_hello` message during `TLS` negotiation.
    --failure-threshold=: The number of consecutive health checks that an endpoint must pass or fail for Amazon Route 53 to change the current status of the endpoint from unhealthy to healthy or vice versa.
    --fully-qualified-domain-name=: Amazon Route 53 behavior depends on whether you specify a value for `IPAddress`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-check-id=!: The ID for the health check for which you want detailed information.
    --health-check-version=: A sequential counter that Amazon Route 53 sets to `1` when you create a health check and increments by 1 each time you update settings for the health check.
    --health-threshold=: The number of child health checks that are associated with a `CALCULATED` health that Amazon Route 53 must consider healthy for the `CALCULATED` health check to be considered healthy.
    --insufficient-data-health-status=: 'When CloudWatch has insufficient data about the metric to determine the alarm state, the status that you want Amazon Route 53 to assign to the health check:'
    --inverted: Specify whether you want Amazon Route 53 to invert the status of a health check, for example, to consider a health check unhealthy when it otherwise would be considered healthy.
    --ip-address=: The IPv4 or IPv6 IP address for the endpoint that you want Amazon Route 53 to perform health checks on.
    --no-disabled: Stops Route 53 from performing health checks.
    --no-enable-sni: Specify whether you want Amazon Route 53 to send the value of `FullyQualifiedDomainName` to the endpoint in the `client_hello` message during `TLS` negotiation.
    --no-inverted: Specify whether you want Amazon Route 53 to invert the status of a health check, for example, to consider a health check unhealthy when it otherwise would be considered healthy.
    --port=: The port on the endpoint that you want Amazon Route 53 to perform health checks on.
    --regions=: A complex type that contains one `Region` element for each region that you want Amazon Route 53 health checkers to check the specified endpoint from.
    --reset-elements=: A complex type that contains one `ResettableElementName` element for each element that you want to reset to the default value.
    --resource-path=: The path that you want Amazon Route 53 to request when performing health checks.
    --search-string=: If the value of `Type` is `HTTP_STR_MATCH` or `HTTPS_STR_MATCH`, the string that you want Amazon Route 53 to search for in the response body from the specified resource.
completion:
    flag:
        insufficient-data-health-status:
            - Healthy
            - Unhealthy
            - LastKnownStatus
