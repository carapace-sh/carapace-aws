name: create-location-fsx-open-zfs
description: Creates a transfer *location* for an Amazon FSx for OpenZFS file system.
flags:
    --fsx-filesystem-arn=!: The Amazon Resource Name (ARN) of the FSx for OpenZFS file system.
    --protocol=!: The type of protocol that DataSync uses to access your file system.
    --security-group-arns=!: The ARNs of the security groups that are used to configure the FSx for OpenZFS file system.
    --subdirectory=: A subdirectory in the location's path that must begin with `/fsx`.
    --tags=: The key-value pair that represents a tag that you want to add to the resource.
