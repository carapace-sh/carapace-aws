name: stop-runtime-session
description: Stops a session that is running in an running AgentCore Runtime agent.
flags:
    --agent-runtime-arn=!: The ARN of the agent that contains the session that you want to stop.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Idempotent token used to identify the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --qualifier=: Optional qualifier to specify an agent alias, such as `prod`code&gt; or `dev`.
    --runtime-session-id=!: The ID of the session that you want to stop.
