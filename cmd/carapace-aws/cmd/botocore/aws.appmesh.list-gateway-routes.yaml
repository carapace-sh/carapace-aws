name: list-gateway-routes
description: Returns a list of existing gateway routes that are associated to a virtual gateway.
flags:
    --limit=: The maximum number of results returned by `ListGatewayRoutes` in paginated output.
    --mesh-name=!: The name of the service mesh to list gateway routes in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --next-token=: The `nextToken` value returned from a previous paginated `ListGatewayRoutes` request where `limit` was used and the results exceeded the value of that parameter.
    --virtual-gateway-name=!: The name of the virtual gateway to list gateway routes in.
