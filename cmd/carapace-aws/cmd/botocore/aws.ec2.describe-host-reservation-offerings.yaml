name: describe-host-reservation-offerings
description: Describes the Dedicated Host reservations that are available to purchase.
flags:
    --filter=: The filters.
    --max-duration=: This is the maximum duration of the reservation to purchase, specified in seconds.
    --max-results=: The maximum number of results to return for the request in a single page.
    --min-duration=: This is the minimum duration of the reservation you'd like to purchase, specified in seconds.
    --next-token=: The token to use to retrieve the next page of results.
    --offering-id=: The ID of the reservation offering.
