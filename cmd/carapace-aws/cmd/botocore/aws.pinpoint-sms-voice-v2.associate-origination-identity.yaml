name: associate-origination-identity
description: Associates the specified origination identity with a pool.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --iso-country-code=!: The new two-character code, in ISO 3166-1 alpha-2 format, for the country or region of the origination identity.
    --origination-identity=!: The origination identity to use, such as PhoneNumberId, PhoneNumberArn, SenderId, or SenderIdArn.
    --pool-id=!: The pool to update with the new Identity.
