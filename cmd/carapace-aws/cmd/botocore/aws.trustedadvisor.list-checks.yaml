name: list-checks
description: List a filterable set of Checks
flags:
    --aws-service=: The aws service associated with the check
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --language=: The ISO 639-1 code for the language that you want your checks to appear in.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --pillar=: The pillar of the check
    --source=: The source of the check
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        language:
            - en
            - ja
            - zh
            - fr
            - de
            - ko
            - zh_TW
            - it
            - es
            - pt_BR
            - id
        pillar:
            - cost_optimizing
            - performance
            - security
            - service_limits
            - fault_tolerance
            - operational_excellence
        source:
            - aws_config
            - compute_optimizer
            - cost_explorer
            - lse
            - manual
            - pse
            - rds
            - resilience
            - resilience_hub
            - security_hub
            - stir
            - ta_check
            - well_architected
