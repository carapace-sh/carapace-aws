name: create-replication-instance
description: Creates the replication instance using the specified parameters.
flags:
    --allocated-storage=: The amount of storage (in gigabytes) to be initially allocated for the replication instance.
    --auto-minor-version-upgrade=: A value that indicates whether minor engine upgrades are applied automatically to the replication instance during the maintenance window.
    --availability-zone=: The Availability Zone where the replication instance will be created.
    --dns-name-servers=: A list of custom DNS name servers supported for the replication instance to access your on-premise source or target database.
    --engine-version=: The engine version number of the replication instance.
    --kerberos-authentication-settings=: Specifies the settings required for kerberos authentication when creating the replication instance.
    --kms-key-id=: An KMS key identifier that is used to encrypt the data on the replication instance.
    --multi-az=: Specifies whether the replication instance is a Multi-AZ deployment.
    --network-type=: The type of IP address protocol used by a replication instance, such as IPv4 only or Dual-stack that supports both IPv4 and IPv6 addressing.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
    --publicly-accessible=: Specifies the accessibility options for the replication instance.
    --replication-instance-class=!: The compute and memory capacity of the replication instance as defined for the specified replication instance class.
    --replication-instance-identifier=!: The replication instance identifier.
    --replication-subnet-group-identifier=: A subnet group to associate with the replication instance.
    --resource-identifier=: A friendly name for the resource identifier at the end of the `EndpointArn` response parameter that is returned in the created `Endpoint` object.
    --tags=: One or more tags to be assigned to the replication instance.
    --vpc-security-group-ids=: Specifies the VPC security group to be used with the replication instance.
