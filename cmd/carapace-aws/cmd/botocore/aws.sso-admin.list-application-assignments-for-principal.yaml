name: list-application-assignments-for-principal
description: Lists the applications to which a specified principal is assigned.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=: Filters the output to include only assignments associated with the application that has the specified ARN.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-arn=!: Specifies the instance of IAM Identity Center that contains principal and applications.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specifies the total number of results that you want included in each response.
    --next-token=: Specifies that you want to receive the next page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --principal-id=!: Specifies the unique identifier of the principal for which you want to retrieve its assignments.
    --principal-type=!: Specifies the type of the principal for which you want to retrieve its assignments.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        principal-type:
            - USER
            - GROUP
