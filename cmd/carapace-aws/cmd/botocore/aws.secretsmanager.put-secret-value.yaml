name: put-secret-value
description: Creates a new version with a new encrypted secret value and attaches it to the secret.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique identifier for the new version of the secret.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --rotation-token=: A unique identifier that indicates the source of the request.
    --secret-binary=: The binary data to encrypt and store in the new version of the secret.
    --secret-id=!: The ARN or name of the secret to add a new version to.
    --secret-string=: The text to encrypt and store in the new version of the secret.
    --version-stages=: A list of staging labels to attach to this version of the secret.
