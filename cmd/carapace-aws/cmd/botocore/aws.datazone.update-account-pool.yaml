name: update-account-pool
description: Updates the account pool.
flags:
    --account-source=: The source of accounts for the account pool.
    --description=: The description of the account pool that is to be udpated.
    --domain-identifier=!: The domain ID where the account pool that is to be updated lives.
    --identifier=!: The ID of the account pool that is to be updated.
    --name=: The name of the account pool that is to be updated.
    --resolution-strategy=: The mechanism used to resolve the account selection from the account pool.
completion:
    flag:
        resolution-strategy:
            - MANUAL
