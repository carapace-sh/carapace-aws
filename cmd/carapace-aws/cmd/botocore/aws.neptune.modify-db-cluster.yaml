name: modify-db-cluster
description: Modify a setting for a DB cluster.
flags:
    --allow-major-version-upgrade: A value that indicates whether upgrades between different major versions are allowed.
    --apply-immediately: A value that specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB cluster.
    --backup-retention-period=: The number of days for which automated backups are retained.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cloudwatch-logs-export-configuration=: The configuration setting for the log types to be enabled for export to CloudWatch Logs for a specific DB cluster.
    --copy-tags-to-snapshot: '*If set to `true`, tags are copied to any snapshot of the DB cluster that is created.*'
    --db-cluster-identifier=!: The DB cluster identifier for the cluster being modified.
    --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to use for the DB cluster.
    --db-instance-parameter-group-name=: The name of the DB parameter group to apply to all instances of the DB cluster.
    --deletion-protection: A value that indicates whether the DB cluster has deletion protection enabled.
    --enable-iam-database-authentication: True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.
    --engine-version=: The version number of the database engine to which you want to upgrade.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --master-user-password=: Not supported by Neptune.
    --new-db-cluster-identifier=: The new DB cluster identifier for the DB cluster when renaming a DB cluster.
    --no-allow-major-version-upgrade: A value that indicates whether upgrades between different major versions are allowed.
    --no-apply-immediately: A value that specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB cluster.
    --no-copy-tags-to-snapshot: '*If set to `true`, tags are copied to any snapshot of the DB cluster that is created.*'
    --no-deletion-protection: A value that indicates whether the DB cluster has deletion protection enabled.
    --no-enable-iam-database-authentication: True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.
    --option-group-name=: '*Not supported by Neptune.*'
    --port=: The port number on which the DB cluster accepts connections.
    --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled, using the `BackupRetentionPeriod` parameter.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
    --serverless-v2-scaling-configuration=: Contains the scaling configuration of a Neptune Serverless DB cluster.
    --storage-type=: The storage type to associate with the DB cluster.
    --vpc-security-group-ids=: A list of VPC security groups that the DB cluster will belong to.
