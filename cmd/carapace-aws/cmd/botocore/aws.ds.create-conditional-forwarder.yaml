name: create-conditional-forwarder
description: Creates a conditional forwarder associated with your Amazon Web Services directory.
flags:
    --directory-id=!: The directory ID of the Amazon Web Services directory for which you are creating the conditional forwarder.
    --dns-ip-addrs=: The IP addresses of the remote DNS server associated with RemoteDomainName.
    --dns-ipv6-addrs=: The IPv6 addresses of the remote DNS server associated with RemoteDomainName.
    --remote-domain-name=!: The fully qualified domain name (FQDN) of the remote domain with which you will set up a trust relationship.
