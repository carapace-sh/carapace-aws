name: list-reusable-delegation-sets
description: Retrieves a list of the reusable delegation sets that are associated with the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: If the value of `IsTruncated` in the previous response was `true`, you have more reusable delegation sets.
    --max-items=: The number of reusable delegation sets that you want Amazon Route 53 to return in the response to this request.
