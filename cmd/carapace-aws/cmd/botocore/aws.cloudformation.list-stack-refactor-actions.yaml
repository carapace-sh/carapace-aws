name: list-stack-refactor-actions
description: Lists the stack refactor actions that will be taken after calling the [ExecuteStackRefactor]() action.
flags:
    --max-results=: The maximum number of results to be returned with a single call.
    --next-token=: The token for the next set of items to return.
    --stack-refactor-id=!: The ID associated with the stack refactor created from the [CreateStackRefactor]() action.
