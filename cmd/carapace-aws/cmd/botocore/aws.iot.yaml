name: iot
description: AWS IoT
commands:
    - name: create-billing-group
      description: Creates a billing group.
      flags:
        --billing-group-name=!: The name you wish to give to the billing group.
        --billing-group-properties=: The properties of the billing group.
        --tags=: Metadata which can be used to manage the billing group.
    - name: create-policy
      description: Creates an IoT policy.
      flags:
        --policy-document=!: The JSON document that describes the policy.
        --policy-name=!: The policy name.
        --tags=: Metadata which can be used to manage the policy.
    - name: list-role-aliases
      description: Lists the role aliases registered in your account.
      flags:
        --ascending-order: Return the list of role aliases in ascending alphabetical order.
        --marker=: A marker used to get the next set of results.
        --no-ascending-order: Return the list of role aliases in ascending alphabetical order.
        --page-size=: The maximum number of results to return at one time.
    - name: clear-default-authorizer
      description: Clears the default authorizer.
    - name: create-package-version
      description: Creates a new version for an existing IoT software package.
      flags:
        --artifact=: The various build components created during the build process such as libraries and configuration files that make up a software package version.
        --attributes=: Metadata that can be used to define a package version’s configuration.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --description=: A summary of the package version being created.
        --package-name=!: The name of the associated software package.
        --recipe=: The inline job document associated with a software package version used for a quick job deployment.
        --tags=: Metadata that can be used to manage the package version.
        --version-name=!: The name of the new package version.
    - name: delete-mitigation-action
      description: Deletes a defined mitigation action from your Amazon Web Services accounts.
      flags:
        --action-name=!: The name of the mitigation action that you want to delete.
    - name: delete-provisioning-template-version
      description: Deletes a provisioning template version.
      flags:
        --template-name=!: The name of the provisioning template version to delete.
        --version-id=!: The provisioning template version ID to delete.
    - name: delete-topic-rule
      description: Deletes the rule.
      flags:
        --rule-name=!: The name of the rule.
    - name: describe-fleet-metric
      description: Gets information about the specified fleet metric.
      flags:
        --metric-name=!: The name of the fleet metric to describe.
    - name: list-authorizers
      description: Lists the authorizers registered in your account.
      flags:
        --ascending-order: Return the list of authorizers in ascending alphabetical order.
        --marker=: A marker used to get the next set of results.
        --no-ascending-order: Return the list of authorizers in ascending alphabetical order.
        --page-size=: The maximum number of results to return at one time.
        --status=: The status of the list authorizers request.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: list-indices
      description: Lists the search indices.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The token used to get the next set of results, or `null` if there are no additional results.
    - name: create-scheduled-audit
      description: Creates a scheduled audit that is run at a specified time interval.
      flags:
        --day-of-month=: The day of the month on which the scheduled audit takes place.
        --day-of-week=: The day of the week on which the scheduled audit takes place, either `SUN`, `MON`, `TUE`, `WED`, `THU`, `FRI`, or `SAT`.
        --frequency=!: How often the scheduled audit takes place, either `DAILY`, `WEEKLY`, `BIWEEKLY` or `MONTHLY`.
        --scheduled-audit-name=!: The name you want to give to the scheduled audit.
        --tags=: Metadata that can be used to manage the scheduled audit.
        --target-check-names=!: Which checks are performed during the scheduled audit.
      completion:
        flag:
            day-of-week:
                - SUN
                - MON
                - TUE
                - WED
                - THU
                - FRI
                - SAT
            frequency:
                - DAILY
                - WEEKLY
                - BIWEEKLY
                - MONTHLY
    - name: list-audit-tasks
      description: Lists the Device Defender audits that have been performed during a given time period.
      flags:
        --end-time=!: The end of the time period.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The token for the next set of results.
        --start-time=!: The beginning of the time period.
        --task-status=: 'A filter to limit the output to audits with the specified completion status: can be one of "IN\_PROGRESS", "COMPLETED", "FAILED", or "CANCELED".'
        --task-type=: 'A filter to limit the output to the specified type of audit: can be one of "ON\_DEMAND\_AUDIT\_TASK" or "SCHEDULED\_\_AUDIT\_TASK".'
      completion:
        flag:
            task-status:
                - IN_PROGRESS
                - COMPLETED
                - FAILED
                - CANCELED
            task-type:
                - ON_DEMAND_AUDIT_TASK
                - SCHEDULED_AUDIT_TASK
    - name: list-principal-things
      description: Lists the things associated with the specified principal.
      flags:
        --max-results=: The maximum number of results to return in this operation.
        --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
        --principal=!: The principal.
    - name: list-command-executions
      description: List all command executions.
      flags:
        --command-arn=: The Amazon Resource Number (ARN) of the command.
        --completed-time-filter=: List all command executions that completed any time before or after the date and time that you specify.
        --max-results=: The maximum number of results to return in this operation.
        --namespace=: The namespace of the command.
        --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise `null` to receive the first set of results.
        --sort-order=: Specify whether to list the command executions that were created in the ascending or descending order.
        --started-time-filter=: List all command executions that started any time before or after the date and time that you specify.
        --status=: List all command executions for the device that have a particular status.
        --target-arn=: The Amazon Resource Number (ARN) of the target device.
      completion:
        flag:
            namespace:
                - AWS-IoT
                - AWS-IoT-FleetWise
            sort-order:
                - ASCENDING
                - DESCENDING
            status:
                - CREATED
                - IN_PROGRESS
                - SUCCEEDED
                - FAILED
                - REJECTED
                - TIMED_OUT
    - name: list-violation-events
      description: Lists the Device Defender security profile violations discovered during the given time period.
      flags:
        --behavior-criteria-type=: The criteria for a behavior.
        --end-time=!: The end time for the alerts to be listed.
        --list-suppressed-alerts: A list of all suppressed alerts.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The token for the next set of results.
        --no-list-suppressed-alerts: A list of all suppressed alerts.
        --security-profile-name=: A filter to limit results to those alerts generated by the specified security profile.
        --start-time=!: The start time for the alerts to be listed.
        --thing-name=: A filter to limit results to those alerts caused by the specified thing.
        --verification-state=: The verification state of the violation (detect alarm).
      completion:
        flag:
            behavior-criteria-type:
                - STATIC
                - STATISTICAL
                - MACHINE_LEARNING
            verification-state:
                - FALSE_POSITIVE
                - BENIGN_POSITIVE
                - TRUE_POSITIVE
                - UNKNOWN
    - name: register-certificate
      description: Registers a device certificate with IoT in the same [certificate mode](https://docs.aws.amazon.com/iot/latest/apireference/API_CertificateDescription.html#iot-Type-CertificateDescription-certificateMode) as the signing CA.
      flags:
        --ca-certificate-pem=: The CA certificate used to sign the device certificate being registered.
        --certificate-pem=!: The certificate data, in PEM format.
        --no-set-as-active: A boolean value that specifies if the certificate is set to active.
        --set-as-active: A boolean value that specifies if the certificate is set to active.
        --status=: The status of the register certificate request.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
                - REVOKED
                - PENDING_TRANSFER
                - REGISTER_INACTIVE
                - PENDING_ACTIVATION
    - name: transfer-certificate
      description: Transfers the specified certificate to the specified Amazon Web Services account.
      flags:
        --certificate-id=!: The ID of the certificate.
        --target-aws-account=!: The Amazon Web Services account.
        --transfer-message=: The transfer message.
    - name: attach-principal-policy
      description: Attaches the specified policy to the specified principal (certificate or other credential).
      flags:
        --policy-name=!: The policy name.
        --principal=!: The principal, which can be a certificate ARN (as returned from the CreateCertificate operation) or an Amazon Cognito ID.
    - name: delete-registration-code
      description: Deletes a CA certificate registration code.
    - name: delete-thing-group
      description: Deletes a thing group.
      flags:
        --expected-version=: The expected version of the thing group to delete.
        --thing-group-name=!: The name of the thing group to delete.
    - name: describe-audit-mitigation-actions-task
      description: Gets information about an audit mitigation task that is used to apply mitigation actions to a set of audit findings.
      flags:
        --task-id=!: The unique identifier for the audit mitigation task.
    - name: describe-ca-certificate
      description: Describes a registered CA certificate.
      flags:
        --certificate-id=!: The CA certificate identifier.
    - name: list-package-versions
      description: Lists the software package versions associated to the account.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The token for the next set of results.
        --package-name=!: The name of the target software package.
        --status=: The status of the package version.
      completion:
        flag:
            status:
                - DRAFT
                - PUBLISHED
                - DEPRECATED
    - name: update-certificate
      description: Updates the status of the specified certificate.
      flags:
        --certificate-id=!: The ID of the certificate.
        --new-status=!: The new status.
      completion:
        flag:
            new-status:
                - ACTIVE
                - INACTIVE
                - REVOKED
                - PENDING_TRANSFER
                - REGISTER_INACTIVE
                - PENDING_ACTIVATION
    - name: create-provisioning-claim
      description: Creates a provisioning claim.
      flags:
        --template-name=!: The name of the provisioning template to use.
    - name: delete-package
      description: Deletes a specific version from a software package.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --package-name=!: The name of the target software package.
    - name: list-active-violations
      description: Lists the active violations for a given Device Defender security profile.
      flags:
        --behavior-criteria-type=: The criteria for a behavior.
        --list-suppressed-alerts: A list of all suppressed alerts.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The token for the next set of results.
        --no-list-suppressed-alerts: A list of all suppressed alerts.
        --security-profile-name=: The name of the Device Defender security profile for which violations are listed.
        --thing-name=: The name of the thing whose active violations are listed.
        --verification-state=: The verification state of the violation (detect alarm).
      completion:
        flag:
            behavior-criteria-type:
                - STATIC
                - STATISTICAL
                - MACHINE_LEARNING
            verification-state:
                - FALSE_POSITIVE
                - BENIGN_POSITIVE
                - TRUE_POSITIVE
                - UNKNOWN
    - name: tag-resource
      description: Adds to or modifies the tags of the given resource.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tags=!: The new or modified tags for the resource.
    - name: describe-certificate-provider
      description: Describes a certificate provider.
      flags:
        --certificate-provider-name=!: The name of the certificate provider.
    - name: describe-stream
      description: Gets information about a stream.
      flags:
        --stream-id=!: The stream ID.
    - name: describe-thing-group
      description: Describe a thing group.
      flags:
        --thing-group-name=!: The name of the thing group.
    - name: list-policy-versions
      description: Lists the versions of the specified policy and identifies the default version.
      flags:
        --policy-name=!: The policy name.
    - name: list-related-resources-for-audit-finding
      description: The related resources of an Audit finding.
      flags:
        --finding-id=!: The finding Id.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: A token that can be used to retrieve the next set of results, or `null` if there are no additional results.
    - name: create-topic-rule
      description: Creates a rule.
      flags:
        --rule-name=!: The name of the rule.
        --tags=: Metadata which can be used to manage the topic rule.
        --topic-rule-payload=!: The rule payload.
    - name: describe-index
      description: Describes a search index.
      flags:
        --index-name=!: The index name.
    - name: start-audit-mitigation-actions-task
      description: Starts a task that applies a set of mitigation actions to the specified target.
      flags:
        --audit-check-to-actions-mapping=!: For an audit check, specifies which mitigation actions to apply.
        --client-request-token=!: Each audit mitigation task must have a unique client request token.
        --target=!: Specifies the audit findings to which the mitigation actions are applied.
        --task-id=!: A unique identifier for the task.
    - name: delete-ca-certificate
      description: Deletes a registered CA certificate.
      flags:
        --certificate-id=!: The ID of the certificate to delete.
    - name: delete-thing-type
      description: Deletes the specified thing type.
      flags:
        --thing-type-name=!: The name of the thing type.
    - name: describe-job-execution
      description: Describes a job execution.
      flags:
        --execution-number=: A string (consisting of the digits "0" through "9" which is used to specify a particular job execution on a particular device.
        --job-id=!: The unique identifier you assigned to this job when it was created.
        --thing-name=!: The name of the thing on which the job execution is running.
    - name: list-targets-for-policy
      description: List targets for the specified policy.
      flags:
        --marker=: A marker used to get the next set of results.
        --page-size=: The maximum number of results to return at one time.
        --policy-name=!: The policy name.
    - name: start-on-demand-audit-task
      description: Starts an on-demand Device Defender audit.
      flags:
        --target-check-names=!: Which checks are performed during the audit.
    - name: update-authorizer
      description: Updates an authorizer.
      flags:
        --authorizer-function-arn=: The ARN of the authorizer's Lambda function.
        --authorizer-name=!: The authorizer name.
        --enable-caching-for-http: When `true`, the result from the authorizer’s Lambda function is cached for the time specified in `refreshAfterInSeconds`.
        --no-enable-caching-for-http: When `true`, the result from the authorizer’s Lambda function is cached for the time specified in `refreshAfterInSeconds`.
        --status=: The status of the update authorizer request.
        --token-key-name=: The key used to extract the token from the HTTP headers.
        --token-signing-public-keys=: The public keys used to verify the token signature.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: create-ota-update
      description: Creates an IoT OTA update on a target group of things or groups.
      flags:
        --additional-parameters=: A list of additional OTA update parameters, which are name-value pairs.
        --aws-job-abort-config=: The criteria that determine when and how a job abort takes place.
        --aws-job-executions-rollout-config=: Configuration for the rollout of OTA updates.
        --aws-job-presigned-url-config=: Configuration information for pre-signed URLs.
        --aws-job-timeout-config=: Specifies the amount of time each device has to finish its execution of the job.
        --description=: The description of the OTA update.
        --files=!: The files to be streamed by the OTA update.
        --ota-update-id=!: The ID of the OTA update to be created.
        --protocols=: The protocol used to transfer the OTA update image.
        --role-arn=!: The IAM role that grants Amazon Web Services IoT Core access to the Amazon S3, IoT jobs and Amazon Web Services Code Signing resources to create an OTA update job.
        --tags=: Metadata which can be used to manage updates.
        --target-selection=: Specifies whether the update will continue to run (CONTINUOUS), or will be complete after all the things specified as targets have completed the update (SNAPSHOT).
        --targets=!: The devices targeted to receive OTA updates.
      completion:
        flag:
            target-selection:
                - CONTINUOUS
                - SNAPSHOT
    - name: describe-event-configurations
      description: Describes event configurations.
    - name: list-sbom-validation-results
      description: The validation results for all software bill of materials (SBOM) attached to a specific software package version.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: A token that can be used to retrieve the next set of results, or null if there are no additional results.
        --package-name=!: The name of the new software package.
        --validation-result=: The end result of the
        --version-name=!: The name of the new package version.
      completion:
        flag:
            validation-result:
                - FAILED
                - SUCCEEDED
    - name: update-thing-groups-for-thing
      description: Updates the groups to which the thing belongs.
      flags:
        --no-override-dynamic-groups: Override dynamic thing groups with static thing groups when 10-group limit is reached.
        --override-dynamic-groups: Override dynamic thing groups with static thing groups when 10-group limit is reached.
        --thing-groups-to-add=: The groups to which the thing will be added.
        --thing-groups-to-remove=: The groups from which the thing will be removed.
        --thing-name=: The thing whose group memberships will be updated.
    - name: validate-security-profile-behaviors
      description: Validates a Device Defender security profile behaviors specification.
      flags:
        --behaviors=!: Specifies the behaviors that, when violated by a device (thing), cause an alert.
    - name: delete-custom-metric
      description: Deletes a Device Defender detect custom metric.
      flags:
        --metric-name=!: The name of the custom metric.
    - name: delete-fleet-metric
      description: Deletes the specified fleet metric.
      flags:
        --expected-version=: The expected version of the fleet metric to delete.
        --metric-name=!: The name of the fleet metric to delete.
    - name: list-domain-configurations
      description: Gets a list of domain configurations for the user.
      flags:
        --marker=: The marker for the next set of results.
        --page-size=: The result page size.
        --service-type=: The type of service delivered by the endpoint.
      completion:
        flag:
            service-type:
                - DATA
                - CREDENTIAL_PROVIDER
                - JOBS
    - name: list-fleet-metrics
      description: Lists all your fleet metrics.
      flags:
        --max-results=: The maximum number of results to return in this operation.
        --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise `null` to receive the first set of results.
    - name: update-scheduled-audit
      description: Updates a scheduled audit, including which checks are performed and how often the audit takes place.
      flags:
        --day-of-month=: The day of the month on which the scheduled audit takes place.
        --day-of-week=: The day of the week on which the scheduled audit takes place.
        --frequency=: How often the scheduled audit takes place, either `DAILY`, `WEEKLY`, `BIWEEKLY`, or `MONTHLY`.
        --scheduled-audit-name=!: The name of the scheduled audit.
        --target-check-names=: Which checks are performed during the scheduled audit.
      completion:
        flag:
            day-of-week:
                - SUN
                - MON
                - TUE
                - WED
                - THU
                - FRI
                - SAT
            frequency:
                - DAILY
                - WEEKLY
                - BIWEEKLY
                - MONTHLY
    - name: delete-topic-rule-destination
      description: Deletes a topic rule destination.
      flags:
        --arn=!: The ARN of the topic rule destination to delete.
    - name: list-certificates-by-ca
      description: List the device certificates signed by the specified CA certificate.
      flags:
        --ascending-order: Specifies the order for results.
        --ca-certificate-id=!: The ID of the CA certificate.
        --marker=: The marker for the next set of results.
        --no-ascending-order: Specifies the order for results.
        --page-size=: The result page size.
    - name: list-provisioning-templates
      description: Lists the provisioning templates in your Amazon Web Services account.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: A token to retrieve the next set of results.
    - name: update-provisioning-template
      description: Updates a provisioning template.
      flags:
        --default-version-id=: The ID of the default provisioning template version.
        --description=: The description of the provisioning template.
        --enabled: True to enable the provisioning template, otherwise false.
        --no-enabled: True to enable the provisioning template, otherwise false.
        --no-remove-pre-provisioning-hook: Removes pre-provisioning hook template.
        --pre-provisioning-hook=: Updates the pre-provisioning hook template.
        --provisioning-role-arn=: The ARN of the role associated with the provisioning template.
        --remove-pre-provisioning-hook: Removes pre-provisioning hook template.
        --template-name=!: The name of the provisioning template.
    - name: delete-command
      description: Delete a command resource.
      flags:
        --command-id=!: The unique identifier of the command to be deleted.
    - name: describe-mitigation-action
      description: Gets information about a mitigation action.
      flags:
        --action-name=!: The friendly name that uniquely identifies the mitigation action.
    - name: list-audit-mitigation-actions-tasks
      description: Gets a list of audit mitigation action tasks that match the specified filters.
      flags:
        --audit-task-id=: Specify this filter to limit results to tasks that were applied to results for a specific audit.
        --end-time=!: Specify this filter to limit results to tasks that were completed or canceled on or before a specific date and time.
        --finding-id=: Specify this filter to limit results to tasks that were applied to a specific audit finding.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The token for the next set of results.
        --start-time=!: Specify this filter to limit results to tasks that began on or after a specific date and time.
        --task-status=: Specify this filter to limit results to tasks that are in a specific state.
      completion:
        flag:
            task-status:
                - IN_PROGRESS
                - COMPLETED
                - FAILED
                - CANCELED
    - name: list-policies
      description: Lists your policies.
      flags:
        --ascending-order: Specifies the order for results.
        --marker=: The marker for the next set of results.
        --no-ascending-order: Specifies the order for results.
        --page-size=: The result page size.
    - name: list-thing-registration-task-reports
      description: Information about the thing registration tasks.
      flags:
        --max-results=: The maximum number of results to return per request.
        --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
        --report-type=!: The type of task report.
        --task-id=!: The id of the task.
      completion:
        flag:
            report-type:
                - ERRORS
                - RESULTS
    - name: create-keys-and-certificate
      description: Creates a 2048-bit RSA key pair and issues an X.509 certificate using the issued public key.
      flags:
        --no-set-as-active: Specifies whether the certificate is active.
        --set-as-active: Specifies whether the certificate is active.
    - name: list-tags-for-resource
      description: Lists the tags (metadata) you have assigned to the resource.
      flags:
        --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
        --resource-arn=!: The ARN of the resource.
    - name: describe-domain-configuration
      description: Gets summary information about a domain configuration.
      flags:
        --domain-configuration-name=!: The name of the domain configuration.
    - name: get-job-document
      description: Gets a job document.
      flags:
        --before-substitution: Provides a view of the job document before and after the substitution parameters have been resolved with their exact values.
        --job-id=!: The unique identifier you assigned to this job when it was created.
        --no-before-substitution: Provides a view of the job document before and after the substitution parameters have been resolved with their exact values.
    - name: list-packages
      description: Lists the software packages associated to the account.
      flags:
        --max-results=: The maximum number of results returned at one time.
        --next-token=: The token for the next set of results.
    - name: register-ca-certificate
      description: Registers a CA certificate with Amazon Web Services IoT Core.
      flags:
        --allow-auto-registration: Allows this CA certificate to be used for auto registration of device certificates.
        --ca-certificate=!: The CA certificate.
        --certificate-mode=: Describes the certificate mode in which the Certificate Authority (CA) will be registered.
        --no-allow-auto-registration: Allows this CA certificate to be used for auto registration of device certificates.
        --no-set-as-active: A boolean value that specifies if the CA certificate is set to active.
        --registration-config=: Information about the registration configuration.
        --set-as-active: A boolean value that specifies if the CA certificate is set to active.
        --tags=: Metadata which can be used to manage the CA certificate.
        --verification-certificate=: The private key verification certificate.
      completion:
        flag:
            certificate-mode:
                - DEFAULT
                - SNI_ONLY
    - name: accept-certificate-transfer
      description: Accepts a pending certificate transfer.
      flags:
        --certificate-id=!: The ID of the certificate.
        --no-set-as-active: Specifies whether the certificate is active.
        --set-as-active: Specifies whether the certificate is active.
    - name: stop-thing-registration-task
      description: Cancels a bulk thing provisioning task.
      flags:
        --task-id=!: The bulk thing provisioning task ID.
