name: start-build
description: Starts running a build with the settings defined in the project.
flags:
    --artifacts-override=: Build output artifact settings that override, for this build only, the latest ones already defined in the build project.
    --auto-retry-limit-override=: The maximum number of additional automatic retries after a failed build.
    --build-status-config-override=: Contains information that defines how the build project reports the build status to the source provider.
    --buildspec-override=: A buildspec file declaration that overrides the latest one defined in the build project, for this build only.
    --cache-override=: A ProjectCache object specified for this build that overrides the one defined in the build project.
    --certificate-override=: The name of a certificate for this build that overrides the one specified in the build project.
    --compute-type-override=: The name of a compute type for this build that overrides the one specified in the build project.
    --debug-session-enabled=: Specifies if session debugging is enabled for this build.
    --encryption-key-override=: The Key Management Service customer master key (CMK) that overrides the one specified in the build project.
    --environment-type-override=: A container type for this build that overrides the one specified in the build project.
    --environment-variables-override=: A set of environment variables that overrides, for this build only, the latest ones already defined in the build project.
    --fleet-override=: A ProjectFleet object specified for this build that overrides the one defined in the build project.
    --git-clone-depth-override=: The user-defined depth of history, with a minimum value of 0, that overrides, for this build only, any previous depth of history defined in the build project.
    --git-submodules-config-override=: Information about the Git submodules configuration for this build of an CodeBuild build project.
    --idempotency-token=: A unique, case sensitive identifier you provide to ensure the idempotency of the StartBuild request.
    --image-override=: The name of an image for this build that overrides the one specified in the build project.
    --image-pull-credentials-type-override=: The type of credentials CodeBuild uses to pull images in your build.
    --insecure-ssl-override=: Enable this flag to override the insecure SSL setting that is specified in the build project.
    --logs-config-override=: Log settings for this build that override the log settings defined in the build project.
    --privileged-mode-override=: Enable this flag to override privileged mode in the build project.
    --project-name=!: The name of the CodeBuild build project to start running a build.
    --queued-timeout-in-minutes-override=: The number of minutes a build is allowed to be queued before it times out.
    --registry-credential-override=: The credentials for access to a private registry.
    --report-build-status-override=: Set to true to report to your source provider the status of a build's start and completion.
    --secondary-artifacts-override=: An array of `ProjectArtifacts` objects.
    --secondary-sources-override=: An array of `ProjectSource` objects.
    --secondary-sources-version-override=: An array of `ProjectSourceVersion` objects that specify one or more versions of the project's secondary sources to be used for this build only.
    --service-role-override=: The name of a service role for this build that overrides the one specified in the build project.
    --source-auth-override=: An authorization type for this build that overrides the one defined in the build project.
    --source-location-override=: A location that overrides, for this build, the source location for the one defined in the build project.
    --source-type-override=: A source input type, for this build, that overrides the source input defined in the build project.
    --source-version=: The version of the build input to be built, for this build only.
    --timeout-in-minutes-override=: The number of build timeout minutes, from 5 to 2160 (36 hours), that overrides, for this build only, the latest setting already defined in the build project.
completion:
    flag:
        compute-type-override:
            - BUILD_GENERAL1_SMALL
            - BUILD_GENERAL1_MEDIUM
            - BUILD_GENERAL1_LARGE
            - BUILD_GENERAL1_XLARGE
            - BUILD_GENERAL1_2XLARGE
            - BUILD_LAMBDA_1GB
            - BUILD_LAMBDA_2GB
            - BUILD_LAMBDA_4GB
            - BUILD_LAMBDA_8GB
            - BUILD_LAMBDA_10GB
            - ATTRIBUTE_BASED_COMPUTE
            - CUSTOM_INSTANCE_TYPE
        environment-type-override:
            - WINDOWS_CONTAINER
            - LINUX_CONTAINER
            - LINUX_GPU_CONTAINER
            - ARM_CONTAINER
            - WINDOWS_SERVER_2019_CONTAINER
            - WINDOWS_SERVER_2022_CONTAINER
            - LINUX_LAMBDA_CONTAINER
            - ARM_LAMBDA_CONTAINER
            - LINUX_EC2
            - ARM_EC2
            - WINDOWS_EC2
            - MAC_ARM
        image-pull-credentials-type-override:
            - CODEBUILD
            - SERVICE_ROLE
        source-type-override:
            - CODECOMMIT
            - CODEPIPELINE
            - GITHUB
            - GITLAB
            - GITLAB_SELF_MANAGED
            - S3
            - BITBUCKET
            - GITHUB_ENTERPRISE
            - NO_SOURCE
