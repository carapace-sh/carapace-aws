name: set-task-status
description: Task runners call `SetTaskStatus` to notify AWS Data Pipeline that a task is completed and provide information about the final status.
flags:
    --error-id=: If an error occurred during the task, this value specifies the error code.
    --error-message=: If an error occurred during the task, this value specifies a text description of the error.
    --error-stack-trace=: If an error occurred during the task, this value specifies the stack trace associated with the error.
    --task-id=!: The ID of the task assigned to the task runner.
    --task-status=!: If `FINISHED`, the task successfully completed.
completion:
    flag:
        task-status:
            - FINISHED
            - FAILED
            - "FALSE"
