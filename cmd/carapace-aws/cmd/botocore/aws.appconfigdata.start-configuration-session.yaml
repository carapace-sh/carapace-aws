name: start-configuration-session
description: Starts a configuration session used to retrieve a deployed configuration.
flags:
    --application-identifier=!: The application ID or the application name.
    --configuration-profile-identifier=!: The configuration profile ID or the configuration profile name.
    --environment-identifier=!: The environment ID or the environment name.
    --required-minimum-poll-interval-in-seconds=: Sets a constraint on a session.
