name: view-billing
description: Returns all the domain-related billing records for the current Amazon Web Services account for a specified period
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=: The end date and time for the time period for which you want a list of billing records.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: For an initial request for a list of billing records, omit this element.
    --max-items=: The number of billing records to be returned.
    --page-size=: The size of each page to get in the AWS service call.
    --start-time=: The beginning date and time for the time period for which you want a list of billing records.
    --starting-token=: A token to specify where to start paginating.
