name: view-billing
description: Returns all the domain-related billing records for the current Amazon Web Services account for a specified period
flags:
    --end=: The end date and time for the time period for which you want a list of billing records.
    --marker=: For an initial request for a list of billing records, omit this element.
    --max-items=: The number of billing records to be returned.
    --start=: The beginning date and time for the time period for which you want a list of billing records.
