name: list-component-versions
description: Retrieves a paginated list of all versions for a component.
flags:
    --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be returned per paginated request.
    --next-token=: The token to be used for the next set of paginated results.
