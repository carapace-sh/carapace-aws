name: list-available-resource-metrics
description: Retrieve metrics of the specified types that can be queried for a specified DB instance.
flags:
    --identifier=!: An immutable identifier for a data source that is unique within an Amazon Web Services Region.
    --max-results=: The maximum number of items to return.
    --metric-types=!: The types of metrics to return in the response.
    --next-token=: An optional pagination token provided by a previous request.
    --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
completion:
    flag:
        service-type:
            - RDS
            - DOCDB
