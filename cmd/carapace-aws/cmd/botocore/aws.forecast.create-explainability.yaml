name: create-explainability
description: |-
    Explainability is only available for Forecasts and Predictors generated from an AutoPredictor ([CreateAutoPredictor]())

    Creates an Amazon Forecast Explainability.
flags:
    --data-source=: ""
    --enable-visualization: Create an Explainability visualization that is viewable within the Amazon Web Services console.
    --end-date-time=: If `TimePointGranularity` is set to `SPECIFIC`, define the last time point for the Explainability.
    --explainability-config=!: The configuration settings that define the granularity of time series and time points for the Explainability.
    --explainability-name=!: A unique name for the Explainability.
    --no-enable-visualization: Create an Explainability visualization that is viewable within the Amazon Web Services console.
    --resource-arn=!: The Amazon Resource Name (ARN) of the Predictor or Forecast used to create the Explainability.
    --schema=: ""
    --start-date-time=: If `TimePointGranularity` is set to `SPECIFIC`, define the first point for the Explainability.
    --tags=: Optional metadata to help you categorize and organize your resources.
