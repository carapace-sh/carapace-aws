name: list-create-account-status
description: Lists the account creation requests that match the specified status that is currently being tracked for the organization.
flags:
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --states=: A list of one or more states that you want included in the response.
