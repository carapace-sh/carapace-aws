name: update-container-service
description: Updates the configuration of your Amazon Lightsail container service, such as its power, scale, and public domain names.
flags:
    --is-disabled=: A Boolean value to indicate whether the container service is disabled.
    --power=: The power for the container service.
    --private-registry-access=: An object to describe the configuration for the container service to access private container image repositories, such as Amazon Elastic Container Registry (Amazon ECR) private repositories.
    --public-domain-names=: The public domain names to use with the container service, such as `example.com` and `www.example.com`.
    --scale=: The scale for the container service.
    --service-name=!: The name of the container service to update.
completion:
    flag:
        power:
            - nano
            - micro
            - small
            - medium
            - large
            - xlarge
