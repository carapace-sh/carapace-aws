name: bedrock-agent
description: Agents for Amazon Bedrock
commands:
    - name: delete-prompt
      description: Deletes a prompt or a version of it, depending on whether you include the `promptVersion` field or not.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --prompt-identifier=!: The unique identifier of the prompt.
        --prompt-version=: The version of the prompt to delete.
    - name: list-agent-collaborators
      description: Retrieve a list of an agent's collaborators.
      flags:
        --agent-id=!: The agent's ID.
        --agent-version=!: The agent's version.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of agent collaborators to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-knowledge-base
      description: Updates the configuration of a knowledge base with the fields that you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: Specifies a new description for the knowledge base.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-configuration=!: Specifies the configuration for the embeddings model used for the knowledge base.
        --knowledge-base-id=!: The unique identifier of the knowledge base to update.
        --name=!: Specifies a new name for the knowledge base.
        --role-arn=!: Specifies a different Amazon Resource Name (ARN) of the IAM role with permissions to invoke API operations on the knowledge base.
        --storage-configuration=: Specifies the configuration for the vector store used for the knowledge base.
    - name: list-ingestion-jobs
      description: Lists the data ingestion jobs for a data source.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=!: The unique identifier of the data source for the list of data ingestion jobs.
        --filters=: Contains information about the filters for filtering the data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base for the list of data ingestion jobs.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: If the total number of results is greater than the `maxResults` value provided in the request, enter the token returned in the `nextToken` field in the response in this field to return the next batch of results.
        --page-size=: The size of each page to get in the AWS service call.
        --sort-by=: Contains details about how to sort the data.
        --starting-token=: A token to specify where to start paginating.
    - name: delete-data-source
      description: Deletes a data source from a knowledge base.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=!: The unique identifier of the data source to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base from which to delete the data source.
    - name: delete-flow-alias
      description: Deletes an alias of a flow.
      flags:
        --alias-identifier=!: The unique identifier of the alias to be deleted.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --flow-identifier=!: The unique identifier of the flow that the alias belongs to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-flow-version
      description: Retrieves information about a version of a flow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --flow-identifier=!: The unique identifier of the flow for which to get information.
        --flow-version=!: The version of the flow for which to get information.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: tag-resource
      description: Associate tags with a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to tag.
        --tags=!: An object containing key-value pairs that define the tags to attach to the resource.
    - name: untag-resource
      description: Remove tags from a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource from which to remove tags.
        --tag-keys=!: A list of keys of the tags to remove from the resource.
    - name: get-agent-alias
      description: Gets information about an alias of an agent.
      flags:
        --agent-alias-id=!: The unique identifier of the alias for which to get information.
        --agent-id=!: The unique identifier of the agent to which the alias to get information belongs.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-agent-alias
      description: Creates an alias of an agent that can be used to deploy the agent.
      flags:
        --agent-alias-name=!: The name of the alias.
        --agent-id=!: The unique identifier of the agent.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --description=: A description of the alias of the agent.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --routing-configuration=: Contains details about the routing configuration of the alias.
        --tags=: Any tags that you want to attach to the alias of the agent.
    - name: create-prompt
      description: Creates a prompt in your prompt library that you can add to a flow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key to encrypt the prompt.
        --default-variant=: The name of the default variant for the prompt.
        --description=: A description for the prompt.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: A name for the prompt.
        --tags=: Any tags that you want to attach to the prompt.
        --variants=: A list of objects, each containing details about a variant of the prompt.
    - name: ingest-knowledge-base-documents
      description: Ingests documents directly into the knowledge base that is connected to the data source.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --data-source-id=!: The unique identifier of the data source connected to the knowledge base that you're adding documents to.
        --documents=!: A list of objects, each of which contains information about the documents to add.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base to ingest the documents into.
    - name: associate-agent-collaborator
      description: Makes an agent a collaborator for another agent.
      flags:
        --agent-descriptor=!: The alias of the collaborator agent.
        --agent-id=!: The agent's ID.
        --agent-version=!: An agent version.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A client token.
        --collaboration-instruction=!: Instruction for the collaborator.
        --collaborator-name=!: A name for the collaborator.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --relay-conversation-history=: A relay conversation history for the collaborator.
      completion:
        flag:
            relay-conversation-history:
                - TO_COLLABORATOR
                - DISABLED
    - name: create-agent-action-group
      description: Creates an action group for an agent.
      flags:
        --action-group-executor=: The Amazon Resource Name (ARN) of the Lambda function containing the business logic that is carried out upon invoking the action or the custom control method for handling the information elicited from the user.
        --action-group-name=!: The name to give the action group.
        --action-group-state=: Specifies whether the action group is available for the agent to invoke or not when sending an [InvokeAgent](https://docs.aws.amazon.com/bedrock/latest/APIReference/API_agent-runtime_InvokeAgent.html) request.
        --agent-id=!: The unique identifier of the agent for which to create the action group.
        --agent-version=!: The version of the agent for which to create the action group.
        --api-schema=: Contains either details about the S3 object containing the OpenAPI schema for the action group or the JSON or YAML-formatted payload defining the schema.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --description=: A description of the action group.
        --function-schema=: Contains details about the function schema for the action group or the JSON or YAML-formatted payload defining the schema.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --parent-action-group-signature-params=: The configuration settings for a computer use action.
        --parent-action-group-signature=: Specify a built-in or computer use action for this action group.
      completion:
        flag:
            action-group-state:
                - ENABLED
                - DISABLED
            parent-action-group-signature:
                - AMAZON.UserInput
                - AMAZON.CodeInterpreter
                - ANTHROPIC.Computer
                - ANTHROPIC.Bash
                - ANTHROPIC.TextEditor
    - name: update-agent-action-group
      description: Updates the configuration for an action group for an agent.
      flags:
        --action-group-executor=: The Amazon Resource Name (ARN) of the Lambda function containing the business logic that is carried out upon invoking the action.
        --action-group-id=!: The unique identifier of the action group.
        --action-group-name=!: Specifies a new name for the action group.
        --action-group-state=: Specifies whether the action group is available for the agent to invoke or not when sending an [InvokeAgent](https://docs.aws.amazon.com/bedrock/latest/APIReference/API_agent-runtime_InvokeAgent.html) request.
        --agent-id=!: The unique identifier of the agent for which to update the action group.
        --agent-version=!: The unique identifier of the agent version for which to update the action group.
        --api-schema=: Contains either details about the S3 object containing the OpenAPI schema for the action group or the JSON or YAML-formatted payload defining the schema.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: Specifies a new name for the action group.
        --function-schema=: Contains details about the function schema for the action group or the JSON or YAML-formatted payload defining the schema.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --parent-action-group-signature-params=: The configuration settings for a computer use action.
        --parent-action-group-signature=: Update the built-in or computer use action for this action group.
      completion:
        flag:
            action-group-state:
                - ENABLED
                - DISABLED
            parent-action-group-signature:
                - AMAZON.UserInput
                - AMAZON.CodeInterpreter
                - ANTHROPIC.Computer
                - ANTHROPIC.Bash
                - ANTHROPIC.TextEditor
    - name: update-flow
      description: Modifies a flow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key to encrypt the flow.
        --definition=: A definition of the nodes and the connections between the nodes in the flow.
        --description=: A description for the flow.
        --execution-role-arn=!: The Amazon Resource Name (ARN) of the service role with permissions to create and manage a flow.
        --flow-identifier=!: The unique identifier of the flow.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: A name for the flow.
    - name: update-flow-alias
      description: Modifies the alias of a flow.
      flags:
        --alias-identifier=!: The unique identifier of the alias.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --concurrency-configuration=: The configuration that specifies how nodes in the flow are executed in parallel.
        --description=: A description for the alias.
        --flow-identifier=!: The unique identifier of the flow.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the alias.
        --routing-configuration=!: Contains information about the version to which to map the alias.
    - name: list-data-sources
      description: Lists the data sources in a knowledge base and information about each one.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base for which to return a list of information.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: If the total number of results is greater than the `maxResults` value provided in the request, enter the token returned in the `nextToken` field in the response in this field to return the next batch of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-prompts
      description: Returns either information about the working draft (`DRAFT` version) of each prompt in an account, or information about of all versions of a prompt, depending on whether you include the `promptIdentifier` field or not.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: If the total number of results is greater than the `maxResults` value provided in the request, enter the token returned in the `nextToken` field in the response in this field to return the next batch of results.
        --page-size=: The size of each page to get in the AWS service call.
        --prompt-identifier=: The unique identifier of the prompt for whose versions you want to return information.
        --starting-token=: A token to specify where to start paginating.
    - name: update-agent-alias
      description: Updates configurations for an alias of an agent.
      flags:
        --agent-alias-id=!: The unique identifier of the alias.
        --agent-alias-name=!: Specifies a new name for the alias.
        --agent-id=!: The unique identifier of the agent.
        --alias-invocation-state=: The invocation state for the agent alias.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: Specifies a new description for the alias.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --routing-configuration=: Contains details about the routing configuration of the alias.
      completion:
        flag:
            alias-invocation-state:
                - ACCEPT_INVOCATIONS
                - REJECT_INVOCATIONS
    - name: update-agent-knowledge-base
      description: Updates the configuration for a knowledge base that has been associated with an agent.
      flags:
        --agent-id=!: The unique identifier of the agent associated with the knowledge base that you want to update.
        --agent-version=!: The version of the agent associated with the knowledge base that you want to update.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: Specifies a new description for the knowledge base associated with an agent.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base that has been associated with an agent.
        --knowledge-base-state=: Specifies whether the agent uses the knowledge base or not when sending an [InvokeAgent](https://docs.aws.amazon.com/bedrock/latest/APIReference/API_agent-runtime_InvokeAgent.html) request.
      completion:
        flag:
            knowledge-base-state:
                - ENABLED
                - DISABLED
    - name: create-knowledge-base
      description: Creates a knowledge base.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --description=: A description of the knowledge base.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-configuration=!: Contains details about the embeddings model used for the knowledge base.
        --name=!: A name for the knowledge base.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM role with permissions to invoke API operations on the knowledge base.
        --storage-configuration=: Contains details about the configuration of the vector database used for the knowledge base.
        --tags=: Specify the key-value pairs for the tags that you want to attach to your knowledge base in this object.
    - name: delete-agent-alias
      description: Deletes an alias of an agent.
      flags:
        --agent-alias-id=!: The unique identifier of the alias to delete.
        --agent-id=!: The unique identifier of the agent that the alias belongs to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-flow-version
      description: Deletes a version of a flow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --flow-identifier=!: The unique identifier of the flow whose version that you want to delete
        --flow-version=!: The version of the flow that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-skip-resource-in-use-check: By default, this value is `false` and deletion is stopped if the resource is in use.
        --skip-resource-in-use-check: By default, this value is `false` and deletion is stopped if the resource is in use.
    - name: list-agent-versions
      description: Lists the versions of an agent and information about each version.
      flags:
        --agent-id=!: The unique identifier of the agent.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: If the total number of results is greater than the `maxResults` value provided in the request, enter the token returned in the `nextToken` field in the response in this field to return the next batch of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: create-flow
      description: Creates a prompt flow that you can use to send an input through various steps to yield an output.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key to encrypt the flow.
        --definition=: A definition of the nodes and connections between nodes in the flow.
        --description=: A description for the flow.
        --execution-role-arn=!: The Amazon Resource Name (ARN) of the service role with permissions to create and manage a flow.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: A name for the flow.
        --tags=: Any tags that you want to attach to the flow.
    - name: delete-knowledge-base-documents
      description: Deletes documents from a data source and syncs the changes to the knowledge base that is connected to it.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --data-source-id=!: The unique identifier of the data source that contains the documents.
        --document-identifiers=!: A list of objects, each of which contains information to identify a document to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base that is connected to the data source.
    - name: prepare-agent
      description: Creates a `DRAFT` version of the agent that can be used for internal testing.
      flags:
        --agent-id=!: The unique identifier of the agent for which to create a `DRAFT` version.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-agent-collaborator
      description: Updates an agent's collaborator.
      flags:
        --agent-descriptor=!: An agent descriptor for the agent collaborator.
        --agent-id=!: The agent's ID.
        --agent-version=!: The agent's version.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --collaboration-instruction=!: Instruction for the collaborator.
        --collaborator-id=!: The collaborator's ID.
        --collaborator-name=!: The collaborator's name.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --relay-conversation-history=: A relay conversation history for the collaborator.
      completion:
        flag:
            relay-conversation-history:
                - TO_COLLABORATOR
                - DISABLED
    - name: start-ingestion-job
      description: Begins a data ingestion job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --data-source-id=!: The unique identifier of the data source you want to ingest into your knowledge base.
        --description=: A description of the data ingestion job.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base for the data ingestion job.
    - name: list-tags-for-resource
      description: List all the tags for the resource you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which to list tags.
    - name: disassociate-agent-knowledge-base
      description: Disassociates a knowledge base from an agent.
      flags:
        --agent-id=!: The unique identifier of the agent from which to disassociate the knowledge base.
        --agent-version=!: The version of the agent from which to disassociate the knowledge base.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The unique identifier of the knowledge base to disassociate.
    - name: create-agent
      description: Creates an agent that orchestrates interactions between foundation models, data sources, software applications, user conversations, and APIs to carry out tasks to help customers.
      flags:
        --agent-collaboration=: The agent's collaboration role.
        --agent-name=!: A name for the agent that you create.
        --agent-resource-role-arn=: The Amazon Resource Name (ARN) of the IAM role with permissions to invoke API operations on the agent.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --custom-orchestration=: Contains details of the custom orchestration configured for the agent.
        --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key with which to encrypt the agent.
        --description=: A description of the agent.
        --foundation-model=: The identifier for the model that you want to be used for orchestration by the agent you create.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --guardrail-configuration=: The unique Guardrail configuration assigned to the agent when it is created.
        --idle-session-ttl-in-seconds=: The number of seconds for which Amazon Bedrock keeps information about a user's conversation with the agent.
        --instruction=: Instructions that tell the agent what it should do and how it should interact with users.
        --memory-configuration=: Contains the details of the memory configured for the agent.
        --orchestration-type=: Specifies the type of orchestration strategy for the agent.
        --prompt-override-configuration=: Contains configurations to override prompts in different parts of an agent sequence.
        --tags=: Any tags that you want to attach to the agent.
      completion:
        flag:
            agent-collaboration:
                - SUPERVISOR
                - SUPERVISOR_ROUTER
                - DISABLED
            orchestration-type:
                - DEFAULT
                - CUSTOM_ORCHESTRATION
    - name: create-flow-version
      description: Creates a version of the flow that you can deploy.
