    - name: update-enrollment-status
      description: Updates the enrollment (opt in and opt out) status of an account to the Cost Optimization Hub service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-member-accounts: Indicates whether to enroll member accounts of the organization if the account is the management account or delegated administrator.
        --no-include-member-accounts: Indicates whether to enroll member accounts of the organization if the account is the management account or delegated administrator.
        --status=!: Sets the account status.
      completion:
        flag:
            status:
                - Active
                - Inactive
      documentation:
        command: |-
            Updates the enrollment (opt in and opt out) status of an account to the Cost Optimization Hub service.

            If the account is a management account of an organization, this action can also be used to enroll member accounts of the organization.

            You must have the appropriate permissions to opt in to Cost Optimization Hub and to view its recommendations. When you opt in, Cost Optimization Hub automatically creates a service-linked role in your account to access its data.
