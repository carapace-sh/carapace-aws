name: cost-optimization-hub
description: Cost Optimization Hub
commands:
    - name: get-preferences
      description: Returns a set of preferences for an account in order to add account-specific preferences into the service.
    - name: get-recommendation
      description: Returns both the current and recommended resource configuration and the estimated cost impact for a recommendation.
      flags:
        --recommendation-id=!: The ID for the recommendation.
    - name: list-efficiency-metrics
      description: Returns cost efficiency metrics aggregated over time and optionally grouped by a specified dimension.
      flags:
        --granularity=!: The time granularity for the cost efficiency metrics.
        --group-by=: The dimension by which to group the cost efficiency metrics.
        --max-results=: The maximum number of groups to return in the response.
        --next-token=: The token to retrieve the next page of results.
        --order-by=: The ordering specification for the results.
        --time-period=!: The time period for which to retrieve the cost efficiency metrics.
      completion:
        flag:
            granularity:
                - Daily
                - Monthly
    - name: list-enrollment-statuses
      description: Retrieves the enrollment status for an account.
      flags:
        --account-id=: The account ID of a member account in the organization.
        --include-organization-info: Indicates whether to return the enrollment status for the organization.
        --max-results=: The maximum number of objects that are returned for the request.
        --next-token=: The token to retrieve the next set of results.
        --no-include-organization-info: Indicates whether to return the enrollment status for the organization.
    - name: list-recommendation-summaries
      description: Returns a concise representation of savings estimates for resources.
      flags:
        --filter=: ""
        --group-by=!: The grouping of recommendations by a dimension.
        --max-results=: The maximum number of recommendations to be returned for the request.
        --metrics=: Additional metrics to be returned for the request.
        --next-token=: The token to retrieve the next set of results.
    - name: list-recommendations
      description: Returns a list of recommendations.
      flags:
        --filter=: The constraints that you want all returned recommendations to match.
        --include-all-recommendations: List of all recommendations for a resource, or a single recommendation if de-duped by `resourceId`.
        --max-results=: The maximum number of recommendations that are returned for the request.
        --next-token=: The token to retrieve the next set of results.
        --no-include-all-recommendations: List of all recommendations for a resource, or a single recommendation if de-duped by `resourceId`.
        --order-by=: The ordering of recommendations by a dimension.
    - name: update-enrollment-status
      description: Updates the enrollment (opt in and opt out) status of an account to the Cost Optimization Hub service.
      flags:
        --include-member-accounts: Indicates whether to enroll member accounts of the organization if the account is the management account or delegated administrator.
        --no-include-member-accounts: Indicates whether to enroll member accounts of the organization if the account is the management account or delegated administrator.
        --status=!: Sets the account status.
      completion:
        flag:
            status:
                - Active
                - Inactive
    - name: update-preferences
      description: Updates a set of preferences for an account in order to add account-specific preferences into the service.
      flags:
        --member-account-discount-visibility=: Sets the "member account discount visibility" preference.
        --preferred-commitment=: Sets the preferences for how Reserved Instances and Savings Plans cost-saving opportunities are prioritized in terms of payment option and term length.
        --savings-estimation-mode=: Sets the "savings estimation mode" preference.
      completion:
        flag:
            member-account-discount-visibility:
                - All
                - None
            savings-estimation-mode:
                - BeforeDiscounts
                - AfterDiscounts
