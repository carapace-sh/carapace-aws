name: create-replication-group
description: Creates a Valkey or Redis OSS (cluster mode disabled) or a Valkey or Redis OSS (cluster mode enabled) replication group.
flags:
    --at-rest-encryption-enabled=: A flag that enables encryption at rest when set to `true`.
    --auth-token=: '**Reserved parameter.** The password used to access a password protected server.'
    --auto-minor-version-upgrade=: If you are running Valkey 7.2 and above or Redis OSS engine version 6.0 and above, set this parameter to yes to opt-in to the next auto minor version upgrade campaign.
    --automatic-failover-enabled=: Specifies whether a read-only replica is automatically promoted to read/write primary if the existing primary fails.
    --cache-node-type=: The compute and memory capacity of the nodes in the node group (shard).
    --cache-parameter-group-name=: The name of the parameter group to associate with this replication group.
    --cache-security-group-names=: A list of cache security group names to associate with this replication group.
    --cache-subnet-group-name=: The name of the cache subnet group to be used for the replication group.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-mode=: Enabled or Disabled.
    --data-tiering-enabled=: Enables data tiering.
    --engine-version=: The version number of the cache engine to be used for the clusters in this replication group.
    --engine=: The name of the cache engine to be used for the clusters in this replication group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-replication-group-id=: The name of the Global datastore
    --ip-discovery=: The network type you choose when creating a replication group, either `ipv4` | `ipv6`.
    --kms-key-id=: The ID of the KMS key used to encrypt the disk in the cluster.
    --log-delivery-configurations=: Specifies the destination, format and type of the logs.
    --multi-az-enabled=: A flag indicating if you have Multi-AZ enabled to enhance fault tolerance.
    --network-type=: Must be either `ipv4` | `ipv6` | `dual_stack`.
    --node-group-configuration=: A list of node group (shard) configuration options.
    --notification-topic-arn=: The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic to which notifications are sent.
    --num-cache-clusters=: The number of clusters this replication group initially has.
    --num-node-groups=: An optional parameter that specifies the number of node groups (shards) for this Valkey or Redis OSS (cluster mode enabled) replication group.
    --port=: The port number on which each member of the replication group accepts connections.
    --preferred-cache-cluster-a-zs=: A list of EC2 Availability Zones in which the replication group's clusters are created.
    --preferred-maintenance-window=: Specifies the weekly time range during which maintenance on the cluster is performed.
    --primary-cluster-id=: The identifier of the cluster that serves as the primary for this replication group.
    --replicas-per-node-group=: An optional parameter that specifies the number of replica nodes in each node group (shard).
    --replication-group-description=!: A user-created description for the replication group.
    --replication-group-id=!: The replication group identifier.
    --security-group-ids=: One or more Amazon VPC security groups associated with this replication group.
    --serverless-cache-snapshot-name=: The name of the snapshot used to create a replication group.
    --snapshot-arns=: A list of Amazon Resource Names (ARN) that uniquely identify the Valkey or Redis OSS RDB snapshot files stored in Amazon S3.
    --snapshot-name=: The name of a snapshot from which to restore data into the new replication group.
    --snapshot-retention-limit=: The number of days for which ElastiCache retains automatic snapshots before deleting them.
    --snapshot-window=: The daily time range (in UTC) during which ElastiCache begins taking a daily snapshot of your node group (shard).
    --tags=: A list of tags to be added to this resource.
    --transit-encryption-enabled=: A flag that enables in-transit encryption when set to `true`.
    --transit-encryption-mode=: A setting that allows you to migrate your clients to use in-transit encryption, with no downtime.
    --user-group-ids=: The user group to associate with the replication group.
completion:
    flag:
        cluster-mode:
            - enabled
            - disabled
            - compatible
        ip-discovery:
            - ipv4
            - ipv6
        network-type:
            - ipv4
            - ipv6
            - dual_stack
        transit-encryption-mode:
            - preferred
            - required
