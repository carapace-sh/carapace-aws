name: modify-ipam-resource-cidr
description: Modify a resource CIDR.
flags:
    --current-ipam-scope-id=!: The ID of the current scope that the resource CIDR is in.
    --destination-ipam-scope-id=: The ID of the scope you want to transfer the resource CIDR to.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --monitored!: Determines if the resource is monitored by IPAM.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-monitored!: Determines if the resource is monitored by IPAM.
    --resource-cidr=!: The CIDR of the resource you want to modify.
    --resource-id=!: The ID of the resource you want to modify.
    --resource-region=!: The Amazon Web Services Region of the resource you want to modify.
