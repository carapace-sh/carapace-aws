name: import-disk-image
description: Import a Windows operating system image from a verified Microsoft ISO disk file.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --description=: The description for your disk image import.
    --execution-role=: The name or Amazon Resource Name (ARN) for the IAM role you create that grants Image Builder access to perform workflow actions to import an image from a Microsoft ISO file.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --infrastructure-configuration-arn=!: The Amazon Resource Name (ARN) of the infrastructure configuration resource that's used for launching the EC2 instance on which the ISO image is built.
    --logging-configuration=: Define logging configuration for the image build process.
    --name=!: The name of the image resource that's created from the import.
    --os-version=!: The operating system version for the imported image.
    --platform=!: The operating system platform for the imported image.
    --semantic-version=!: The semantic version to attach to the image that's created during the import process.
    --tags=: Tags that are attached to image resources created from the import.
    --uri=!: The `uri` of the ISO disk file that's stored in Amazon S3.
