name: create-open-id-connect-provider
description: Creates an IAM entity to describe an identity provider (IdP) that supports [OpenID Connect (OIDC)](http://openid.net/connect/).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-id-list=: Provides a list of client IDs, also known as audiences.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: A list of tags that you want to attach to the new IAM OpenID Connect (OIDC) provider.
    --thumbprint-list=: A list of server certificate thumbprints for the OpenID Connect (OIDC) identity provider's server certificates.
    --url=!: The URL of the identity provider.
