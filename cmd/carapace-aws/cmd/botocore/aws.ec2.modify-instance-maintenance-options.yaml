name: modify-instance-maintenance-options
description: Modifies the recovery behavior of your instance to disable simplified automatic recovery or set the recovery behavior to default.
flags:
    --auto-recovery=: Disables the automatic recovery behavior of your instance or sets it to default.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --instance-id=!: The ID of the instance.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --reboot-migration=: 'Specifies whether to attempt reboot migration during a user-initiated reboot of an instance that has a scheduled `system-reboot` event:'
completion:
    flag:
        auto-recovery:
            - disabled
            - default
        reboot-migration:
            - disabled
            - default
