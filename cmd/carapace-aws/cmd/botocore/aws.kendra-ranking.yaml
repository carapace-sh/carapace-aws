name: kendra-ranking
description: Amazon Kendra Intelligent Ranking
commands:
    - name: untag-resource
      description: Removes a tag from a rescore execution plan.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the rescore execution plan to remove the tag.
        --tag-keys=!: A list of tag keys to remove from the rescore execution plan.
    - name: update-rescore-execution-plan
      description: Updates a rescore execution plan.
      flags:
        --capacity-units=: You can set additional capacity units to meet the needs of your rescore execution plan.
        --description=: A new description for the rescore execution plan.
        --id=!: The identifier of the rescore execution plan that you want to update.
        --name=: A new name for the rescore execution plan.
    - name: create-rescore-execution-plan
      description: Creates a rescore execution plan.
      flags:
        --capacity-units=: You can set additional capacity units to meet the needs of your rescore execution plan.
        --client-token=: A token that you provide to identify the request to create a rescore execution plan.
        --description=: A description for the rescore execution plan.
        --name=!: A name for the rescore execution plan.
        --tags=: A list of key-value pairs that identify or categorize your rescore execution plan.
    - name: delete-rescore-execution-plan
      description: Deletes a rescore execution plan.
      flags:
        --id=!: The identifier of the rescore execution plan that you want to delete.
    - name: list-tags-for-resource
      description: Gets a list of tags associated with a specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the rescore execution plan to get a list of tags for.
    - name: rescore
      description: Rescores or re-ranks search results from a search service such as OpenSearch (self managed).
      flags:
        --documents=!: The list of documents for Amazon Kendra Intelligent Ranking to rescore or rank on.
        --rescore-execution-plan-id=!: The identifier of the rescore execution plan.
        --search-query=!: The input query from the search service.
    - name: tag-resource
      description: Adds a specified tag to a specified rescore execution plan.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the rescore execution plan to tag.
        --tags=!: A list of tag keys to add to a rescore execution plan.
    - name: describe-rescore-execution-plan
      description: Gets information about a rescore execution plan.
      flags:
        --id=!: The identifier of the rescore execution plan that you want to get information on.
    - name: list-rescore-execution-plans
      description: Lists your rescore execution plans.
      flags:
        --max-results=: The maximum number of rescore execution plans to return.
        --next-token=: If the response is truncated, Amazon Kendra Intelligent Ranking returns a pagination token in the response.
