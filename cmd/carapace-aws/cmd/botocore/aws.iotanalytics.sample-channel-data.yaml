name: sample-channel-data
description: Retrieves a sample of messages from the specified channel ingested during the specified timeframe.
flags:
    --channel-name=!: The name of the channel whose message samples are retrieved.
    --end-time=: The end of the time window from which sample messages are retrieved.
    --max-messages=: The number of sample messages to be retrieved.
    --start-time=: The start of the time window from which sample messages are retrieved.
