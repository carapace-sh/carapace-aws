name: create-annotation-store
description: Amazon Web Services HealthOmics variant stores and annotation stores will no longer be open to new customers starting November 7, 2025. If you would like to use variant stores or annotation stores, sign up prior to that date.
flags:
    --description=: A description for the store.
    --name=: A name for the store.
    --reference=: The genome reference for the store's annotations.
    --sse-config=: Server-side encryption (SSE) settings for the store.
    --store-format=!: The annotation file format of the store.
    --store-options=: File parsing options for the annotation store.
    --tags=: Tags for the store.
    --version-name=: The name given to an annotation store version to distinguish it from other versions.
completion:
    flag:
        store-format:
            - GFF
            - TSV
            - VCF
