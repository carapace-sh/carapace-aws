name: delete-rule-group
description: Deletes the specified [RuleGroup]().
flags:
    --id=!: A unique identifier for the rule group.
    --lock-token=!: A token used for optimistic locking.
    --name=!: The name of the rule group.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
