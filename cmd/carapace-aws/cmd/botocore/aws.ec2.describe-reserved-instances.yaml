name: describe-reserved-instances
description: Describes one or more of the Reserved Instances that you purchased.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --filters=: One or more filters.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --offering-class=: Describes whether the Reserved Instance is Standard or Convertible.
    --offering-type=: The Reserved Instance offering type.
    --reserved-instances-ids=: One or more Reserved Instance IDs.
completion:
    flag:
        offering-class:
            - standard
            - convertible
        offering-type:
            - Heavy Utilization
            - Medium Utilization
            - Light Utilization
            - No Upfront
            - Partial Upfront
            - All Upfront
