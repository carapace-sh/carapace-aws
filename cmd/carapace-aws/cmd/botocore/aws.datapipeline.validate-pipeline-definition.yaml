name: validate-pipeline-definition
description: Validates the specified pipeline definition to ensure that it is well formed and can be run without error.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameter-objects=: The parameter objects used with the pipeline.
    --parameter-values=: The parameter values used with the pipeline.
    --pipeline-id=!: The ID of the pipeline.
    --pipeline-objects=!: The objects that define the pipeline changes to validate against the pipeline.
