name: update-virtual-gateway
description: Updates an existing virtual gateway in a specified service mesh.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --mesh-name=!: The name of the service mesh that the virtual gateway resides in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The new virtual gateway specification to apply.
    --virtual-gateway-name=!: The name of the virtual gateway to update.
