name: disable-aws-network-performance-metric-subscription
description: Disables Infrastructure Performance metric subscriptions.
flags:
    --destination=: The target Region or Availability Zone that the metric subscription is disabled for.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --metric=: The metric used for the disabled subscription.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --source=: The source Region or Availability Zone that the metric subscription is disabled for.
    --statistic=: The statistic used for the disabled subscription.
completion:
    flag:
        metric:
            - aggregate-latency
        statistic:
            - p50
