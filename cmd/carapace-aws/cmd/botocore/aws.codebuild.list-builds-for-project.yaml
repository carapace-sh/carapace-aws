name: list-builds-for-project
description: Gets a list of build identifiers for the specified build project, with each build identifier representing a single build.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: During a previous call, if there are more than 100 items in the list, only the first 100 items are returned, along with a unique string called a *nextToken*.
    --project-name=!: The name of the CodeBuild project.
    --sort-order=: The order to sort the results in.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
