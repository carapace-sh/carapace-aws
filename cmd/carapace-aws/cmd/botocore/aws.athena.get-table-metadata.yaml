name: get-table-metadata
description: Returns table metadata for the specified catalog, database, and table.
flags:
    --catalog-name=!: The name of the data catalog that contains the database and table metadata to return.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the database that contains the table metadata to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --table-name=!: The name of the table for which metadata is returned.
    --work-group=: The name of the workgroup for which the metadata is being fetched.
