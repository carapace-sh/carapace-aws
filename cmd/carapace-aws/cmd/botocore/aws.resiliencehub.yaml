    - name: list-app-version-resources
      description: Lists all the resources in an Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --app-version=!: The version of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
