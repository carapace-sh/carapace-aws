# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: resiliencehub
description: AWS Resilience Hub
commands:
    - name: accept-resource-grouping-recommendations
      description: Accepts the resource grouping recommendations suggested by Resilience Hub for your application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --entries=!:
            description: List of resource grouping recommendations you want to include in your application.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: add-draft-app-version-resource-mappings
      description: Adds the source of resource-maps to the draft version of an application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-mappings=!:
            description: Mappings used to map logical resources from the template to physical resources.
            nargs: -1
    - name: batch-update-recommendation-status
      description: Enables you to include or exclude one or more operational recommendations.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --request-entries=!:
            description: Defines the list of operational recommendations that need to be included or excluded.
            nargs: -1
    - name: create-app
      description: Creates an Resilience Hub application.
      flags:
        --assessment-schedule=: Assessment execution schedule with 'Daily' or 'Disabled' values.
        --aws-application-arn=: Amazon Resource Name (ARN) of Resource Groups group that is integrated with an AppRegistry application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --description=: The optional description for an app.
        --event-subscriptions=:
            description: The list of events you would like to subscribe and get notification for.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: Name of the application.
        --permission-model=: Defines the roles and credentials that Resilience Hub would use while creating the application, importing its resources, and running an assessment.
        --policy-arn=: Amazon Resource Name (ARN) of the resiliency policy.
        --tags=: Tags assigned to the resource.
      completion:
        flag:
            assessment-schedule:
                - Disabled
                - Daily
    - name: create-app-version-app-component
      description: Creates a new Application Component in the Resilience Hub application.
      flags:
        --additional-info=: Currently, there is no supported additional information for Application Components.
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=: Identifier of the Application Component.
        --name=!: Name of the Application Component.
        --type=!: Type of Application Component.
    - name: create-app-version-resource
      description: Adds a resource to the Resilience Hub application and assigns it to the specified Application Components.
      flags:
        --additional-info=: Currently, there is no supported additional information for resources.
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --app-components=!:
            description: List of Application Components that this resource belongs to.
            nargs: -1
        --aws-account-id=: Amazon Web Services account that owns the physical resource.
        --aws-region=: Amazon Web Services region that owns the physical resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logical-resource-id=!: Logical identifier of the resource.
        --physical-resource-id=!: Physical identifier of the resource.
        --resource-name=: Name of the resource.
        --resource-type=!: Type of resource.
    - name: create-recommendation-template
      description: Creates a new recommendation template for the Resilience Hub application.
      flags:
        --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
        --bucket-name=: The name of the Amazon S3 bucket that will contain the recommendation template.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --format=: The format for the recommendation template.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name for the recommendation template.
        --recommendation-ids=:
            description: Identifiers for the recommendations used to create a recommendation template.
            nargs: -1
        --recommendation-types=:
            description: An array of strings that specify the recommendation template type or types.
            nargs: -1
        --tags=: Tags assigned to the resource.
      completion:
        flag:
            format:
                - CfnYaml
                - CfnJson
    - name: create-resiliency-policy
      description: Creates a resiliency policy for an application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --data-location-constraint=: Specifies a high-level geographical location constraint for where your resilience policy data can be stored.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-description=: Description of the resiliency policy.
        --policy-name=!: Name of the resiliency policy.
        --policy=!: The type of resiliency policy to be created, including the recovery time objective (RTO) and recovery point objective (RPO) in seconds.
        --tags=: Tags assigned to the resource.
        --tier=!: The tier for this resiliency policy, ranging from the highest severity (`MissionCritical`) to lowest (`NonCritical`).
      completion:
        flag:
            data-location-constraint:
                - AnyLocation
                - SameContinent
                - SameCountry
            tier:
                - MissionCritical
                - Critical
                - Important
                - CoreServices
                - NonCritical
                - NotApplicable
    - name: delete-app
      description: Deletes an Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --force-delete: A boolean option to force the deletion of an Resilience Hub application.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force-delete: A boolean option to force the deletion of an Resilience Hub application.
    - name: delete-app-assessment
      description: Deletes an Resilience Hub application assessment.
      flags:
        --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-app-input-source
      description: Deletes the input source and all of its imported resources from the Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --eks-source-cluster-namespace=: The namespace on your Amazon Elastic Kubernetes Service cluster that you want to delete from the Resilience Hub application.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-arn=: The Amazon Resource Name (ARN) of the imported resource you want to remove from the Resilience Hub application.
        --terraform-source=: The imported Terraform s3 state Ô¨Åle you want to remove from the Resilience Hub application.
    - name: delete-app-version-app-component
      description: Deletes an Application Component from the Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: Identifier of the Application Component.
    - name: delete-app-version-resource
      description: Deletes a resource from the Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --aws-account-id=: Amazon Web Services account that owns the physical resource.
        --aws-region=: Amazon Web Services region that owns the physical resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logical-resource-id=: Logical identifier of the resource.
        --physical-resource-id=: Physical identifier of the resource.
        --resource-name=: Name of the resource.
    - name: delete-recommendation-template
      description: Deletes a recommendation template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --recommendation-template-arn=!: The Amazon Resource Name (ARN) for a recommendation template.
    - name: delete-resiliency-policy
      description: Deletes a resiliency policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Used for an idempotency token.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-arn=!: Amazon Resource Name (ARN) of the resiliency policy.
    - name: describe-app
      description: Describes an Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-app-assessment
      description: Describes an assessment for an Resilience Hub application.
      flags:
        --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-app-version
      description: Describes the Resilience Hub application version.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --app-version=!: Resilience Hub application version.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-app-version-app-component
      description: Describes an Application Component in the Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --app-version=!: Resilience Hub application version.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: Identifier of the Application Component.
    - name: describe-app-version-resource
      description: Describes a resource of the Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --app-version=!: Resilience Hub application version.
        --aws-account-id=: Amazon Web Services account that owns the physical resource.
        --aws-region=: Amazon Web Services region that owns the physical resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logical-resource-id=: Logical identifier of the resource.
        --physical-resource-id=: Physical identifier of the resource.
        --resource-name=: Name of the resource.
    - name: describe-app-version-resources-resolution-status
      description: Returns the resolution status for the specified resolution identifier for an application version.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --app-version=!: The version of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resolution-id=: The identifier for a specific resolution.
    - name: describe-app-version-template
      description: Describes details about an Resilience Hub application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --app-version=!: The version of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-draft-app-version-resources-import-status
      description: Describes the status of importing resources to an application version.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-metrics-export
      description: Describes the metrics of the application configuration being exported.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metrics-export-id=!: Identifier of the metrics export task.
    - name: describe-resiliency-policy
      description: Describes a specified resiliency policy for an Resilience Hub application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-arn=!: Amazon Resource Name (ARN) of the resiliency policy.
    - name: describe-resource-grouping-recommendation-task
      description: Describes the resource grouping recommendation tasks run by Resilience Hub for your application.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --grouping-id=: Identifier of the grouping recommendation task.
    - name: import-resources-to-draft-app-version
      description: Imports resources to Resilience Hub application draft version from different input sources.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --eks-sources=:
            description: The input sources of the Amazon Elastic Kubernetes Service resources you need to import.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --import-strategy=: The import strategy you would like to set to import resources into Resilience Hub application.
        --source-arns=:
            description: The Amazon Resource Names (ARNs) for the resources.
            nargs: -1
        --terraform-sources=:
            description: A list of terraform file s3 URLs you need to import.
            nargs: -1
      completion:
        flag:
            import-strategy:
                - AddOnly
                - ReplaceAll
    - name: list-alarm-recommendations
      description: Lists the alarm recommendations for an Resilience Hub application.
      flags:
        --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Maximum number of results to include in the response.
        --next-token=: Null, or the token from a previous call to get the next set of results.
    - name: list-app-assessment-compliance-drifts
      description: List of compliance drifts that were detected while running an assessment.
      flags:
        --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Maximum number of compliance drifts requested.
        --next-token=: Null, or the token from a previous call to get the next set of results.
    - name: list-app-assessment-resource-drifts
      description: List of resource drifts that were detected while running an assessment.
      flags:
        --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of drift results to include in the response.
        --next-token=: Null, or the token from a previous call to get the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-app-assessments
      description: Lists the assessments for an Resilience Hub application.
      flags:
        --app-arn=: Amazon Resource Name (ARN) of the Resilience Hub application.
        --assessment-name=: The name for the assessment.
        --assessment-status=:
            description: The current status of the assessment for the resiliency policy.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compliance-status=: The current status of compliance for the resiliency policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --invoker=: Specifies the entity that invoked a specific assessment, either a `User` or the `System`.
        --max-results=: Maximum number of results to include in the response.
        --next-token=: Null, or the token from a previous call to get the next set of results.
        --no-reverse-order: The default is to sort by ascending **startTime**.
        --reverse-order: The default is to sort by ascending **startTime**.
      completion:
        flag:
            compliance-status:
                - PolicyBreached
                - PolicyMet
                - NotApplicable
                - MissingPolicy
            invoker:
                - User
                - System
    - name: list-app-component-compliances
      description: Lists the compliances for an Resilience Hub Application Component.
      flags:
        --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Maximum number of results to include in the response.
