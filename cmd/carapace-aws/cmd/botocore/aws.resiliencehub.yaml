        --to-last-assessment-time=: Upper limit of the range that is used to filter the applications based on their last assessment times.
    - name: list-metrics
      description: Lists the metrics that can be exported.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conditions=:
            description: Indicates the list of all the conditions that were applied on the metrics.
            nargs: -1
        --data-source=: Indicates the data source of the metrics.
        --fields=:
            description: Indicates the list of fields in the data source.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of results to include in the response.
        --next-token=: Null, or the token from a previous call to get the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --sorts=:
            description: (Optional) Indicates the order in which you want to sort the fields in the metrics.
            nargs: -1
        --starting-token=: A token to specify where to start paginating.
    - name: list-recommendation-templates
      description: Lists the recommendation templates for the Resilience Hub applications.
      flags:
        --assessment-arn=: Amazon Resource Name (ARN) of the assessment.
