    - name: list-apps
      description: Lists your Resilience Hub applications.
      flags:
        --app-arn=: Amazon Resource Name (ARN) of the Resilience Hub application.
        --aws-application-arn=: Amazon Resource Name (ARN) of Resource Groups group that is integrated with an AppRegistry application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --from-last-assessment-time=: Lower limit of the range that is used to filter applications based on their last assessment times.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Maximum number of results to include in the response.
        --name=: The name for the one of the listed applications.
        --next-token=: Null, or the token from a previous call to get the next set of results.
        --no-reverse-order: The application list is sorted based on the values of `lastAppComplianceEvaluationTime` field.
