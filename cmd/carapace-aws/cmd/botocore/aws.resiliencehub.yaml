        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Maximum number of results to include in the response.
        --next-token=: Null, or the token from a previous call to get the next set of results.
        --resolution-id=: The identifier for a specific resolution.
    - name: list-app-versions
      description: Lists the different versions for the Resilience Hub applications.
      flags:
        --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
