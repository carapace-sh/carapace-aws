name: create-knowledge-base
description: Creates a knowledge base.
flags:
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --description=: A description of the knowledge base.
    --knowledge-base-configuration=!: Contains details about the embeddings model used for the knowledge base.
    --name=!: A name for the knowledge base.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role with permissions to invoke API operations on the knowledge base.
    --storage-configuration=: Contains details about the configuration of the vector database used for the knowledge base.
    --tags=: Specify the key-value pairs for the tags that you want to attach to your knowledge base in this object.
