name: update-document
description: Updates the specified attributes of a document.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --document-id=!: The ID of the document.
    --name=: The name of the document.
    --parent-folder-id=: The ID of the parent folder.
    --resource-state=: The resource state of the document.
completion:
    flag:
        resource-state:
            - ACTIVE
            - RESTORING
            - RECYCLING
            - RECYCLED
