name: finspace
description: FinSpace User Environment Management service
commands:
    - name: create-kx-user
      description: Creates a user in FinSpace kdb environment with an associated IAM role.
      flags:
        --client-token=: A token that ensures idempotency.
        --environment-id=!: A unique identifier for the kdb environment where you want to create a user.
        --iam-role=!: The IAM role ARN that will be associated with the user.
        --tags=: A list of key-value pairs to label the user.
        --user-name=!: A unique identifier for the user.
    - name: delete-environment
      description: Delete an FinSpace environment.
      flags:
        --environment-id=!: The identifier for the FinSpace environment.
    - name: get-kx-environment
      description: Retrieves all the information for the specified kdb environment.
      flags:
        --environment-id=!: A unique identifier for the kdb environment.
    - name: get-kx-user
      description: Retrieves information about the specified kdb user.
      flags:
        --environment-id=!: A unique identifier for the kdb environment.
        --user-name=!: A unique identifier for the user.
    - name: list-kx-cluster-nodes
      description: Lists all the nodes in a kdb cluster.
      flags:
        --cluster-name=!: A unique name for the cluster.
        --environment-id=!: A unique identifier for the kdb environment.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
    - name: list-kx-clusters
      description: Returns a list of clusters.
      flags:
        --cluster-type=: Specifies the type of KDB database that is being created.
        --environment-id=!: A unique identifier for the kdb environment.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
      completion:
        flag:
            cluster-type:
                - HDB
                - RDB
                - GATEWAY
                - GP
                - TICKERPLANT
    - name: update-kx-database
      description: Updates information for the given kdb database.
      flags:
        --client-token=!: A token that ensures idempotency.
        --database-name=!: The name of the kdb database.
        --description=: A description of the database.
        --environment-id=!: A unique identifier for the kdb environment.
    - name: get-environment
      description: Returns the FinSpace environment object.
      flags:
        --environment-id=!: The identifier of the FinSpace environment.
    - name: get-kx-dataview
      description: Retrieves details of the dataview.
      flags:
        --database-name=!: The name of the database where you created the dataview.
        --dataview-name=!: A unique identifier for the dataview.
        --environment-id=!: A unique identifier for the kdb environment, from where you want to retrieve the dataview details.
    - name: get-kx-scaling-group
      description: Retrieves details of a scaling group.
      flags:
        --environment-id=!: A unique identifier for the kdb environment.
        --scaling-group-name=!: A unique identifier for the kdb scaling group.
    - name: create-kx-database
      description: Creates a new kdb database in the environment.
      flags:
        --client-token=!: A token that ensures idempotency.
        --database-name=!: The name of the kdb database.
        --description=: A description of the database.
        --environment-id=!: A unique identifier for the kdb environment.
        --tags=: A list of key-value pairs to label the kdb database.
    - name: delete-kx-cluster-node
      description: Deletes the specified nodes from a cluster.
      flags:
        --cluster-name=!: The name of the cluster, for which you want to delete the nodes.
        --environment-id=!: A unique identifier for the kdb environment.
        --node-id=!: A unique identifier for the node that you want to delete.
    - name: delete-kx-scaling-group
      description: Deletes the specified scaling group.
      flags:
        --client-token=: A token that ensures idempotency.
        --environment-id=!: A unique identifier for the kdb environment, from where you want to delete the dataview.
        --scaling-group-name=!: A unique identifier for the kdb scaling group.
    - name: delete-kx-volume
      description: Deletes a volume.
      flags:
        --client-token=: A token that ensures idempotency.
        --environment-id=!: A unique identifier for the kdb environment, whose clusters can attach to the volume.
        --volume-name=!: The name of the volume that you want to delete.
    - name: tag-resource
      description: Adds metadata tags to a FinSpace resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource.
        --tags=!: One or more tags to be assigned to the resource.
    - name: create-kx-changeset
      description: Creates a changeset for a kdb database.
      flags:
        --change-requests=!: A list of change request objects that are run in order.
        --client-token=!: A token that ensures idempotency.
        --database-name=!: The name of the kdb database.
        --environment-id=!: A unique identifier of the kdb environment.
    - name: create-kx-environment
      description: Creates a managed kdb environment for the account.
      flags:
        --client-token=: A token that ensures idempotency.
        --description=: A description for the kdb environment.
        --kms-key-id=!: The KMS key ID to encrypt your data in the FinSpace environment.
        --name=!: The name of the kdb environment that you want to create.
        --tags=: A list of key-value pairs to label the kdb environment.
    - name: create-kx-volume
      description: Creates a new volume with a specific amount of throughput and storage capacity.
      flags:
        --availability-zone-ids=!: The identifier of the availability zones.
        --az-mode=!: The number of availability zones you want to assign per volume.
        --client-token=: A token that ensures idempotency.
        --description=: A description of the volume.
        --environment-id=!: A unique identifier for the kdb environment, whose clusters can attach to the volume.
        --nas1-configuration=: Specifies the configuration for the Network attached storage (NAS\_1) file system volume.
        --tags=: A list of key-value pairs to label the volume.
        --volume-name=!: A unique identifier for the volume.
        --volume-type=!: The type of file system volume.
      completion:
        flag:
            az-mode:
                - SINGLE
                - MULTI
            volume-type:
                - NAS_1
    - name: get-kx-connection-string
      description: Retrieves a connection string for a user to connect to a kdb cluster.
      flags:
        --cluster-name=!: A name of the kdb cluster.
        --environment-id=!: A unique identifier for the kdb environment.
        --user-arn=!: The Amazon Resource Name (ARN) that identifies the user.
    - name: list-environments
      description: A list of all of your FinSpace environments.
      flags:
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token generated by FinSpace that specifies where to continue pagination if a previous request was truncated.
    - name: list-kx-volumes
      description: Lists all the volumes in a kdb environment.
      flags:
        --environment-id=!: A unique identifier for the kdb environment, whose clusters can attach to the volume.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
        --volume-type=: The type of file system volume.
      completion:
        flag:
            volume-type:
                - NAS_1
    - name: update-kx-cluster-code-configuration
      description: Allows you to update code configuration on a running cluster.
      flags:
        --client-token=: A token that ensures idempotency.
        --cluster-name=!: The name of the cluster.
        --code=!: ""
        --command-line-arguments=: Specifies the key-value pairs to make them available inside the cluster.
        --deployment-configuration=: The configuration that allows you to choose how you want to update the code on a cluster.
        --environment-id=!: A unique identifier of the kdb environment.
        --initialization-script=: Specifies a Q program that will be run at launch of a cluster.
    - name: update-kx-dataview
      description: Updates the specified dataview.
      flags:
        --changeset-id=: A unique identifier for the changeset.
        --client-token=!: A token that ensures idempotency.
        --database-name=!: The name of the database.
        --dataview-name=!: The name of the dataview that you want to update.
        --description=: The description for a dataview.
        --environment-id=!: A unique identifier for the kdb environment, where you want to update the dataview.
        --segment-configurations=: The configuration that contains the database path of the data that you want to place on each selected volume.
    - name: delete-kx-dataview
      description: Deletes the specified dataview.
      flags:
        --client-token=!: A token that ensures idempotency.
        --database-name=!: The name of the database whose dataview you want to delete.
        --dataview-name=!: The name of the dataview that you want to delete.
        --environment-id=!: A unique identifier for the kdb environment, from where you want to delete the dataview.
    - name: create-environment
      description: Create a new FinSpace environment.
      flags:
        --data-bundles=: The list of Amazon Resource Names (ARN) of the data bundles to install.
        --description=: The description of the FinSpace environment to be created.
        --federation-mode=: Authentication mode for the environment.
        --federation-parameters=: Configuration information when authentication mode is FEDERATED.
        --kms-key-id=: The KMS key id to encrypt your data in the FinSpace environment.
        --name=!: The name of the FinSpace environment to be created.
        --superuser-parameters=: Configuration information for the superuser.
        --tags=: Add tags to your FinSpace environment.
      completion:
        flag:
            federation-mode:
                - FEDERATED
                - LOCAL
    - name: delete-kx-cluster
      description: Deletes a kdb cluster.
      flags:
        --client-token=: A token that ensures idempotency.
        --cluster-name=!: The name of the cluster that you want to delete.
        --environment-id=!: A unique identifier for the kdb environment.
    - name: delete-kx-user
      description: Deletes a user in the specified kdb environment.
      flags:
        --client-token=: A token that ensures idempotency.
        --environment-id=!: A unique identifier for the kdb environment.
        --user-name=!: A unique identifier for the user that you want to delete.
    - name: get-kx-cluster
      description: Retrieves information about a kdb cluster.
      flags:
        --cluster-name=!: The name of the cluster that you want to retrieve.
        --environment-id=!: A unique identifier for the kdb environment.
    - name: get-kx-database
      description: Returns database information for the specified environment ID.
      flags:
        --database-name=!: The name of the kdb database.
        --environment-id=!: A unique identifier for the kdb environment.
    - name: get-kx-changeset
      description: Returns information about a kdb changeset.
      flags:
        --changeset-id=!: A unique identifier of the changeset for which you want to retrieve data.
        --database-name=!: The name of the kdb database.
        --environment-id=!: A unique identifier for the kdb environment.
    - name: list-kx-changesets
      description: Returns a list of all the changesets for a database.
      flags:
        --database-name=!: The name of the kdb database.
        --environment-id=!: A unique identifier for the kdb environment.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
    - name: list-kx-databases
      description: Returns a list of all the databases in the kdb environment.
      flags:
        --environment-id=!: A unique identifier for the kdb environment.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
    - name: list-kx-users
      description: Lists all the users in a kdb environment.
      flags:
        --environment-id=!: A unique identifier for the kdb environment.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
    - name: list-tags-for-resource
      description: A list of all tags for a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name of the resource.
    - name: update-kx-cluster-databases
      description: Updates the databases mounted on a kdb cluster, which includes the `changesetId` and all the dbPaths to be cached.
      flags:
        --client-token=: A token that ensures idempotency.
        --cluster-name=!: A unique name for the cluster that you want to modify.
        --databases=!: The structure of databases mounted on the cluster.
        --deployment-configuration=: The configuration that allows you to choose how you want to update the databases on a cluster.
        --environment-id=!: The unique identifier of a kdb environment.
    - name: update-kx-environment-network
      description: Updates environment network to connect to your internal network by using a transit gateway.
      flags:
        --client-token=: A token that ensures idempotency.
        --custom-dns-configuration=: A list of DNS server name and server IP.
        --environment-id=!: A unique identifier for the kdb environment.
        --transit-gateway-configuration=: Specifies the transit gateway and network configuration to connect the kdb environment to an internal network.
    - name: update-kx-volume
      description: Updates the throughput or capacity of a volume.
      flags:
        --client-token=: A token that ensures idempotency.
        --description=: A description of the volume.
        --environment-id=!: A unique identifier for the kdb environment where you created the storage volume.
        --nas1-configuration=: Specifies the configuration for the Network attached storage (NAS\_1) file system volume.
        --volume-name=!: A unique identifier for the volume.
    - name: create-kx-cluster
      description: Creates a new kdb cluster.
      flags:
        --auto-scaling-configuration=: The configuration based on which FinSpace will scale in or scale out nodes in your cluster.
        --availability-zone-id=: The availability zone identifiers for the requested regions.
        --az-mode=!: The number of availability zones you want to assign per cluster.
        --cache-storage-configurations=: The configurations for a read only cache storage associated with a cluster.
        --capacity-configuration=: A structure for the metadata of a cluster.
        --client-token=: A token that ensures idempotency.
        --cluster-description=: A description of the cluster.
        --cluster-name=!: A unique name for the cluster that you want to create.
        --cluster-type=!: Specifies the type of KDB database that is being created.
        --code=: The details of the custom code that you want to use inside a cluster when analyzing a data.
        --command-line-arguments=: Defines the key-value pairs to make them available inside the cluster.
        --databases=: A list of databases that will be available for querying.
        --environment-id=!: A unique identifier for the kdb environment.
        --execution-role=: An IAM role that defines a set of permissions associated with a cluster.
        --initialization-script=: Specifies a Q program that will be run at launch of a cluster.
        --release-label=!: The version of FinSpace managed kdb to run.
        --savedown-storage-configuration=: The size and type of the temporary storage that is used to hold data during the savedown process.
        --scaling-group-configuration=: The structure that stores the configuration details of a scaling group.
        --tags=: A list of key-value pairs to label the cluster.
        --tickerplant-log-configuration=: A configuration to store Tickerplant logs.
        --vpc-configuration=!: Configuration details about the network where the Privatelink endpoint of the cluster resides.
      completion:
        flag:
            az-mode:
                - SINGLE
                - MULTI
            cluster-type:
                - HDB
                - RDB
                - GATEWAY
                - GP
                - TICKERPLANT
    - name: create-kx-dataview
      description: Creates a snapshot of kdb database with tiered storage capabilities and a pre-warmed cache, ready for mounting on kdb clusters.
      flags:
        --auto-update: The option to specify whether you want to apply all the future additions and corrections automatically to the dataview, when you ingest new changesets.
        --availability-zone-id=: The identifier of the availability zones.
        --az-mode=!: The number of availability zones you want to assign per volume.
        --changeset-id=: A unique identifier of the changeset that you want to use to ingest data.
        --client-token=!: A token that ensures idempotency.
        --database-name=!: The name of the database where you want to create a dataview.
        --dataview-name=!: A unique identifier for the dataview.
        --description=: A description of the dataview.
        --environment-id=!: A unique identifier for the kdb environment, where you want to create the dataview.
        --no-auto-update: The option to specify whether you want to apply all the future additions and corrections automatically to the dataview, when you ingest new changesets.
        --no-read-write: The option to specify whether you want to make the dataview writable to perform database maintenance.
        --read-write: The option to specify whether you want to make the dataview writable to perform database maintenance.
        --segment-configurations=: The configuration that contains the database path of the data that you want to place on each selected volume.
        --tags=: A list of key-value pairs to label the dataview.
      completion:
        flag:
            az-mode:
                - SINGLE
                - MULTI
    - name: create-kx-scaling-group
      description: Creates a new scaling group.
      flags:
        --availability-zone-id=!: The identifier of the availability zones.
        --client-token=!: A token that ensures idempotency.
        --environment-id=!: A unique identifier for the kdb environment, where you want to create the scaling group.
        --host-type=!: The memory and CPU capabilities of the scaling group host on which FinSpace Managed kdb clusters will be placed.
        --scaling-group-name=!: A unique identifier for the kdb scaling group.
        --tags=: A list of key-value pairs to label the scaling group.
    - name: delete-kx-environment
      description: Deletes the kdb environment.
      flags:
        --client-token=: A token that ensures idempotency.
        --environment-id=!: A unique identifier for the kdb environment.
    - name: list-kx-dataviews
      description: Returns a list of all the dataviews in the database.
      flags:
        --database-name=!: The name of the database where the dataviews were created.
        --environment-id=!: A unique identifier for the kdb environment, for which you want to retrieve a list of dataviews.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
    - name: untag-resource
      description: Removes metadata tags from a FinSpace resource.
      flags:
        --resource-arn=!: A FinSpace resource from which you want to remove a tag or tags.
        --tag-keys=!: The tag keys (names) of one or more tags to be removed.
    - name: update-kx-user
      description: Updates the user details.
      flags:
        --client-token=: A token that ensures idempotency.
        --environment-id=!: A unique identifier for the kdb environment.
        --iam-role=!: The IAM role ARN that is associated with the user.
        --user-name=!: A unique identifier for the user.
    - name: get-kx-volume
      description: Retrieves the information about the volume.
      flags:
        --environment-id=!: A unique identifier for the kdb environment, whose clusters can attach to the volume.
        --volume-name=!: A unique identifier for the volume.
    - name: list-kx-scaling-groups
      description: Returns a list of scaling groups in a kdb environment.
      flags:
        --environment-id=!: A unique identifier for the kdb environment, for which you want to retrieve a list of scaling groups.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
    - name: delete-kx-database
      description: Deletes the specified database and all of its associated data.
      flags:
        --client-token=!: A token that ensures idempotency.
        --database-name=!: The name of the kdb database that you want to delete.
        --environment-id=!: A unique identifier for the kdb environment.
    - name: list-kx-environments
      description: Returns a list of kdb environments created in an account.
      flags:
        --max-results=: The maximum number of results to return in this request.
        --next-token=: A token that indicates where a results page should begin.
    - name: update-environment
      description: Update your FinSpace environment.
      flags:
        --description=: The description of the environment.
        --environment-id=!: The identifier of the FinSpace environment.
        --federation-mode=: Authentication mode for the environment.
        --federation-parameters=: ""
        --name=: The name of the environment.
      completion:
        flag:
            federation-mode:
                - FEDERATED
                - LOCAL
    - name: update-kx-environment
      description: Updates information for the given kdb environment.
      flags:
        --client-token=: A token that ensures idempotency.
        --description=: A description of the kdb environment.
        --environment-id=!: A unique identifier for the kdb environment.
        --name=: The name of the kdb environment.
