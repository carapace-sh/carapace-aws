name: associate-package
description: Associates a package with an Amazon OpenSearch Service domain.
flags:
    --association-configuration=: The configuration for associating a package with an Amazon OpenSearch Service domain.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: Name of the domain to associate the package with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --package-id=!: Internal ID of the package to associate with a domain.
    --prerequisite-package-id-list=: A list of package IDs that must be associated with the domain before the package specified in the request can be associated.
