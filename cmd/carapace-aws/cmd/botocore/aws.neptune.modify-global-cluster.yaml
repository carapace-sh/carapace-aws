name: modify-global-cluster
description: Modify a setting for an Amazon Neptune global cluster.
flags:
    --allow-major-version-upgrade=: A value that indicates whether major version upgrades are allowed.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --deletion-protection=: Indicates whether the global database has deletion protection enabled.
    --engine-version=: The version number of the database engine to which you want to upgrade.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-cluster-identifier=!: The DB cluster identifier for the global cluster being modified.
    --new-global-cluster-identifier=: A new cluster identifier to assign to the global database.
