name: list-billing-groups
description: A paginated call to retrieve a list of billing groups for the given billing period.
flags:
    --billing-period=: The preferred billing period to get billing groups.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: A `ListBillingGroupsFilter` that specifies the billing group and pricing plan to retrieve billing group information.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of billing groups to retrieve.
    --next-token=: The pagination token that's used on subsequent calls to get billing groups.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
