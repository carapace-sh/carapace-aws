name: create-privacy-budget-template
description: Creates a privacy budget template for a specified collaboration.
flags:
    --auto-refresh=: How often the privacy budget refreshes.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --membership-identifier=!: A unique identifier for one of your memberships for a collaboration.
    --parameters=!: Specifies your parameters for the privacy budget template.
    --privacy-budget-type=!: Specifies the type of the privacy budget template.
    --tags=: An optional label that you can assign to a resource when you create it.
completion:
    flag:
        auto-refresh:
            - CALENDAR_MONTH
            - NONE
        privacy-budget-type:
            - DIFFERENTIAL_PRIVACY
            - ACCESS_BUDGET
