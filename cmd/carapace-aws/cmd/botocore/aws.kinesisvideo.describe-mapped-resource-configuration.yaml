name: describe-mapped-resource-configuration
description: Returns the most current information about the stream.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return in the response.
    --next-token=: The token to provide in your next request, to get another batch of results.
    --stream-arn=: The Amazon Resource Name (ARN) of the stream.
    --stream-name=: The name of the stream.
