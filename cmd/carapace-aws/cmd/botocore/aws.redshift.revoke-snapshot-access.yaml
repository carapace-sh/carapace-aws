name: revoke-snapshot-access
description: Removes the ability of the specified Amazon Web Services account to restore the specified snapshot.
flags:
    --account-with-restore-access=!: The identifier of the Amazon Web Services account that can no longer restore the specified snapshot.
    --snapshot-arn=: The Amazon Resource Name (ARN) of the snapshot associated with the message to revoke access.
    --snapshot-cluster-identifier=: The identifier of the cluster the snapshot was created from.
    --snapshot-identifier=: The identifier of the snapshot that the account can no longer access.
