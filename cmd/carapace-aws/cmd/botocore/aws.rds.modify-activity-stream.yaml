name: modify-activity-stream
description: Changes the audit policy state of a database activity stream to either locked (default) or unlocked.
flags:
    --audit-policy-state=: The audit policy state.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=: The Amazon Resource Name (ARN) of the RDS for Oracle or Microsoft SQL Server DB instance.
completion:
    flag:
        audit-policy-state:
            - locked
            - unlocked
