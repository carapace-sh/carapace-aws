name: failover-global-cluster
description: Promotes the specified secondary DB cluster to be the primary DB cluster in the global cluster when failing over a global cluster occurs.
flags:
    --allow-data-loss=: Specifies whether to allow data loss for this global cluster operation.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-cluster-identifier=!: The identifier of the Amazon DocumentDB global cluster to apply this operation.
    --switchover=: Specifies whether to switch over this global database cluster.
    --target-db-cluster-identifier=!: The identifier of the secondary Amazon DocumentDB cluster that you want to promote to the primary for the global cluster.
