name: update-user
description: Updates user information.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
    --directory-id=!: The identifier (ID) of the directory that's associated with the user.
    --email-address=: The email address of the user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --given-name=: The first name of the user.
    --other-attributes=: An expression that defines one or more attribute names with the data type and value of each attribute.
    --sam-account-name=!: The name of the user.
    --surname=: The last name of the user.
    --update-type=: The type of update to be performed.
completion:
    flag:
        update-type:
            - ADD
            - REPLACE
            - REMOVE
