name: update-training-job
description: Update a model training job to request a new Debugger profiling configuration or to change warm pool retention length.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --profiler-config=: Configuration information for Amazon SageMaker Debugger system monitoring, framework profiling, and storage paths.
    --profiler-rule-configurations=: Configuration information for Amazon SageMaker Debugger rules for profiling system and framework metrics.
    --remote-debug-config=: Configuration for remote debugging while the training job is running.
    --resource-config=: The training job `ResourceConfig` to update warm pool retention length.
    --training-job-name=!: The name of a training job to update the Debugger profiling configuration.
