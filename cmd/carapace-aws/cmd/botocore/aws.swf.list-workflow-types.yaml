name: list-workflow-types
description: Returns information about workflow types in the specified domain.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=!: The name of the domain in which the workflow types have been registered.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --maximum-page-size=: The maximum number of results that are returned per call.
    --name=: If specified, lists the workflow type with this name.
    --next-page-token=: If `NextPageToken` is returned there are more results available.
    --no-reverse-order: When set to `true`, returns the results in reverse order.
    --page-size=: The size of each page to get in the AWS service call.
    --registration-status=!: Specifies the registration status of the workflow types to list.
    --reverse-order: When set to `true`, returns the results in reverse order.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        registration-status:
            - REGISTERED
            - DEPRECATED
