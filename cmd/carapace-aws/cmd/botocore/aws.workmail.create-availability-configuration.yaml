name: create-availability-configuration
description: Creates an `AvailabilityConfiguration` for the given WorkMail organization and domain.
flags:
    --client-token=: An idempotent token that ensures that an API request is executed only once.
    --domain-name=!: The domain to which the provider applies.
    --ews-provider=: Exchange Web Services (EWS) availability provider definition.
    --lambda-provider=: Lambda availability provider definition.
    --organization-id=!: The WorkMail organization for which the `AvailabilityConfiguration` will be created.
