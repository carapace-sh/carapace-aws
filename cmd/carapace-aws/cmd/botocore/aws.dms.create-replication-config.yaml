name: create-replication-config
description: Creates a configuration that you can later provide to configure and start an DMS Serverless replication.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --compute-config=!: Configuration parameters for provisioning an DMS Serverless replication.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --replication-config-identifier=!: A unique identifier that you want to use to create a `ReplicationConfigArn` that is returned as part of the output from this action.
    --replication-settings=: Optional JSON settings for DMS Serverless replications that are provisioned using this replication configuration.
    --replication-type=!: The type of DMS Serverless replication to provision using this replication configuration.
    --resource-identifier=: Optional unique value or name that you set for a given resource that can be used to construct an Amazon Resource Name (ARN) for that resource.
    --source-endpoint-arn=!: The Amazon Resource Name (ARN) of the source endpoint for this DMS Serverless replication configuration.
    --supplemental-settings=: Optional JSON settings for specifying supplemental data.
    --table-mappings=!: JSON table mappings for DMS Serverless replications that are provisioned using this replication configuration.
    --tags=: One or more optional tags associated with resources used by the DMS Serverless replication.
    --target-endpoint-arn=!: The Amazon Resource Name (ARN) of the target endpoint for this DMS serverless replication configuration.
completion:
    flag:
        replication-type:
            - full-load
            - cdc
            - full-load-and-cdc
