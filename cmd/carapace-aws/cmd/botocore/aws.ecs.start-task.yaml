name: start-task
description: Starts a new task from the specified task definition on the specified container instance or instances.
flags:
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster where to start your task.
    --container-instances=!: The container instance IDs or full ARN entries for the container instances where you would like to place your task.
    --enable-ecs-managed-tags: Specifies whether to use Amazon ECS managed tags for the task.
    --enable-execute-command: Whether or not the execute command functionality is turned on for the task.
    --group=: The name of the task group to associate with the task.
    --network-configuration=: The VPC subnet and security group configuration for tasks that receive their own elastic network interface by using the `awsvpc` networking mode.
    --no-enable-ecs-managed-tags: Specifies whether to use Amazon ECS managed tags for the task.
    --no-enable-execute-command: Whether or not the execute command functionality is turned on for the task.
    --overrides=: A list of container overrides in JSON format that specify the name of a container in the specified task definition and the overrides it receives.
    --propagate-tags=: Specifies whether to propagate the tags from the task definition or the service to the task.
    --reference-id=: This parameter is only used by Amazon ECS.
    --started-by=: An optional tag specified when a task is started.
    --tags=: The metadata that you apply to the task to help you categorize and organize them.
    --task-definition=!: The `family` and `revision` (`family:revision`) or full ARN of the task definition to start.
    --volume-configurations=: The details of the volume that was `configuredAtLaunch`.
completion:
    flag:
        propagate-tags:
            - TASK_DEFINITION
            - SERVICE
            - NONE
