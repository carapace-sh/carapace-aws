name: create-data-repository-association
description: Creates an Amazon FSx for Lustre data repository association (DRA).
flags:
    --batch-import-meta-data-on-create=: Set to `true` to run an import data repository task to import metadata from the data repository to the file system after the data repository association is created.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: ""
    --data-repository-path=!: The path to the Amazon S3 data repository that will be linked to the file system.
    --file-system-id=!: ""
    --file-system-path=: A path on the file system that points to a high-level directory (such as `/ns1/`) or subdirectory (such as `/ns1/subdir/`) that will be mapped 1-1 with `DataRepositoryPath`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --imported-file-chunk-size=: For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk.
    --s3=: The configuration for an Amazon S3 data repository linked to an Amazon FSx Lustre file system with a data repository association.
    --tags=: ""
