    - name: create-case
      description: Creates a case in the Amazon Web Services Support Center.
      flags:
        --attachment-set-id=: The ID of a set of one or more attachments for the case.
        --category-code=: The category of problem for the support case.
        --cc-email-addresses=: A list of email addresses that Amazon Web Services Support copies on case correspondence.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --communication-body=!: The communication body text that describes the issue.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --issue-type=: The type of issue for the case.
        --language=: The language in which Amazon Web Services Support handles the case.
        --service-code=: The code for the Amazon Web Services service.
        --severity-code=: A value that indicates the urgency of the case.
        --subject=!: The title of the support case.
      documentation:
        command: |-
            Creates a case in the Amazon Web Services Support Center. This operation is similar to how you create a case in the Amazon Web Services Support Center [Create Case](https://console.aws.amazon.com/support/home#/case/create) page.

            The Amazon Web Services Support API doesn't support requesting service limit increases. You can submit a service limit increase in the following ways:

            - Submit a request from the Amazon Web Services Support Center [Create Case](https://console.aws.amazon.com/support/home#/case/create) page.
            - Use the Service Quotas [RequestServiceQuotaIncrease](https://docs.aws.amazon.com/servicequotas/2019-06-24/apireference/API_RequestServiceQuotaIncrease.html) operation.

            A successful `CreateCase` request returns an Amazon Web Services Support case number. You can use the [DescribeCases]() operation and specify the case number to get existing Amazon Web Services Support cases. After you create a case, use the [AddCommunicationToCase]() operation to add additional communication or attachments to an existing case.

            The `caseId` is separate from the `displayId` that appears in the [Amazon Web Services Support Center](https://console.aws.amazon.com/support). Use the [DescribeCases]() operation to get the `displayId`.

            - You must have a Business, Enterprise On-Ramp, or Enterprise Support plan to use the Amazon Web Services Support API.
            - If you call the Amazon Web Services Support API from an account that doesn't have a Business, Enterprise On-Ramp, or Enterprise Support plan, the `SubscriptionRequiredException` error message appears. For information about changing your support plan, see [Amazon Web Services Support](http://aws.amazon.com/premiumsupport/).
        flag:
            attachment-set-id: The ID of a set of one or more attachments for the case. Create the set by using the [AddAttachmentsToSet]() operation.
            category-code: The category of problem for the support case. You also use the [DescribeServices]() operation to get the category code for a service. Each Amazon Web Services service defines its own set of category codes.
            cc-email-addresses: A list of email addresses that Amazon Web Services Support copies on case correspondence. Amazon Web Services Support identifies the account that creates the case when you specify your Amazon Web Services credentials in an HTTP POST method or use the [Amazon Web Services SDKs](http://aws.amazon.com/tools/).
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            communication-body: The communication body text that describes the issue. This text appears in the **Description** field on the Amazon Web Services Support Center [Create Case](https://console.aws.amazon.com/support/home#/case/create) page.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            issue-type: The type of issue for the case. You can specify `customer-service` or `technical`. If you don't specify a value, the default is `technical`.
            language: The language in which Amazon Web Services Support handles the case. Amazon Web Services Support currently supports Chinese (“zh”), English ("en"), Japanese ("ja") and Korean (“ko”). You must specify the ISO 639-1 code for the `language` parameter if you want support in that language.
            service-code: The code for the Amazon Web Services service. You can use the [DescribeServices]() operation to get the possible `serviceCode` values.
