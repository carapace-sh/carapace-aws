name: support
description: AWS Support
commands:
    - name: describe-supported-languages
      description: Returns a list of supported languages for a specified `categoryCode`, `issueType` and `serviceCode`.
      flags:
        --category-code=!: The category of problem for the support case.
        --issue-type=!: The type of issue for the case.
        --service-code=!: The code for the Amazon Web Services service.
    - name: describe-trusted-advisor-checks
      description: Returns information about all available Trusted Advisor checks, including the name, ID, category, description, and metadata.
      flags:
        --language=!: The ISO 639-1 code for the language that you want your checks to appear in.
    - name: create-case
      description: Creates a case in the Amazon Web Services Support Center.
      flags:
        --attachment-set-id=: The ID of a set of one or more attachments for the case.
        --category-code=: The category of problem for the support case.
        --cc-email-addresses=: A list of email addresses that Amazon Web Services Support copies on case correspondence.
        --communication-body=!: The communication body text that describes the issue.
        --issue-type=: The type of issue for the case.
        --language=: The language in which Amazon Web Services Support handles the case.
        --service-code=: The code for the Amazon Web Services service.
        --severity-code=: A value that indicates the urgency of the case.
        --subject=!: The title of the support case.
    - name: describe-attachment
      description: Returns the attachment that has the specified ID.
      flags:
        --attachment-id=!: The ID of the attachment to return.
    - name: describe-trusted-advisor-check-refresh-statuses
      description: Returns the refresh status of the Trusted Advisor checks that have the specified check IDs.
      flags:
        --check-ids=!: The IDs of the Trusted Advisor checks to get the status.
    - name: describe-trusted-advisor-check-summaries
      description: Returns the results for the Trusted Advisor check summaries for the check IDs that you specified.
      flags:
        --check-ids=!: The IDs of the Trusted Advisor checks.
    - name: resolve-case
      description: Resolves a support case.
      flags:
        --case-id=: The support case ID requested or returned in the call.
    - name: add-attachments-to-set
      description: Adds one or more attachments to an attachment set.
      flags:
        --attachment-set-id=: The ID of the attachment set.
        --attachments=!: One or more attachments to add to the set.
    - name: add-communication-to-case
      description: Adds additional customer communication to an Amazon Web Services Support case.
      flags:
        --attachment-set-id=: The ID of a set of one or more attachments for the communication to add to the case.
        --case-id=: The support case ID requested or returned in the call.
        --cc-email-addresses=: The email addresses in the CC line of an email to be added to the support case.
        --communication-body=!: The body of an email communication to add to the support case.
    - name: describe-cases
      description: Returns a list of cases that you specify by passing one or more case IDs.
      flags:
        --after-time=: The start date for a filtered date search on support case communications.
        --before-time=: The end date for a filtered date search on support case communications.
        --case-id-list=: A list of ID numbers of the support cases you want returned.
        --display-id=: The ID displayed for a case in the Amazon Web Services Support Center user interface.
        --include-communications: Specifies whether to include communications in the `DescribeCases` response.
        --include-resolved-cases: Specifies whether to include resolved support cases in the `DescribeCases` response.
        --language=: The language in which Amazon Web Services Support handles the case.
        --max-results=: The maximum number of results to return before paginating.
        --next-token=: A resumption point for pagination.
        --no-include-communications: Specifies whether to include communications in the `DescribeCases` response.
        --no-include-resolved-cases: Specifies whether to include resolved support cases in the `DescribeCases` response.
    - name: describe-communications
      description: Returns communications and attachments for one or more support cases.
      flags:
        --after-time=: The start date for a filtered date search on support case communications.
        --before-time=: The end date for a filtered date search on support case communications.
        --case-id=!: The support case ID requested or returned in the call.
        --max-results=: The maximum number of results to return before paginating.
        --next-token=: A resumption point for pagination.
    - name: describe-services
      description: Returns the current list of Amazon Web Services services and a list of service categories for each service.
      flags:
        --language=: The language in which Amazon Web Services Support handles the case.
        --service-code-list=: A JSON-formatted list of service codes available for Amazon Web Services services.
    - name: refresh-trusted-advisor-check
      description: Refreshes the Trusted Advisor check that you specify using the check ID.
      flags:
        --check-id=!: The unique identifier for the Trusted Advisor check to refresh.
    - name: describe-create-case-options
      description: Returns a list of CreateCaseOption types along with the corresponding supported hours and language availability.
      flags:
        --category-code=!: The category of problem for the support case.
        --issue-type=!: The type of issue for the case.
        --language=!: The language in which Amazon Web Services Support handles the case.
        --service-code=!: The code for the Amazon Web Services service.
    - name: describe-severity-levels
      description: Returns the list of severity levels that you can assign to a support case.
      flags:
        --language=: The language in which Amazon Web Services Support handles the case.
    - name: describe-trusted-advisor-check-result
      description: Returns the results of the Trusted Advisor check that has the specified check ID.
      flags:
        --check-id=!: The unique identifier for the Trusted Advisor check.
        --language=: The ISO 639-1 code for the language that you want your check results to appear in.
