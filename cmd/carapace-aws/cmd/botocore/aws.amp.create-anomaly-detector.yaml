name: create-anomaly-detector
description: Creates an anomaly detector within a workspace using the Random Cut Forest algorithm for time-series analysis.
flags:
    --alias=!: A user-friendly name for the anomaly detector.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --configuration=!: The algorithm configuration for the anomaly detector.
    --evaluation-interval-in-seconds=: The frequency, in seconds, at which the anomaly detector evaluates metrics.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --labels=: The Amazon Managed Service for Prometheus metric labels to associate with the anomaly detector.
    --missing-data-action=: Specifies the action to take when data is missing during evaluation.
    --tags=: The metadata to apply to the anomaly detector to assist with categorization and organization.
    --workspace-id=!: The identifier of the workspace where the anomaly detector will be created.
