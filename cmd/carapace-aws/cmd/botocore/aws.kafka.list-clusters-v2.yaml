name: list-clusters-v2
description: Returns a list of all the MSK clusters in the current Region.
flags:
    --cluster-name-filter=: Specify a prefix of the names of the clusters that you want to list.
    --cluster-type-filter=: Specify either PROVISIONED or SERVERLESS.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: The paginated results marker.
