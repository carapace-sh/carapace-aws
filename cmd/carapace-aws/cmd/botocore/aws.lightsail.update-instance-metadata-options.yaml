name: update-instance-metadata-options
description: Modifies the Amazon Lightsail instance metadata parameters on a running or stopped instance.
flags:
    --http-endpoint=: Enables or disables the HTTP metadata endpoint on your instances.
    --http-protocol-ipv6=: Enables or disables the IPv6 endpoint for the instance metadata service.
    --http-put-response-hop-limit=: The desired HTTP PUT response hop limit for instance metadata requests.
    --http-tokens=: The state of token usage for your instance metadata requests.
    --instance-name=!: The name of the instance for which to update metadata parameters.
completion:
    flag:
        http-endpoint:
            - disabled
            - enabled
        http-protocol-ipv6:
            - disabled
            - enabled
        http-tokens:
            - optional
            - required
