name: batch-create-memory-records
description: Creates multiple memory records in a single batch operation for the specified memory with custom content.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier to ensure idempotent processing of the batch request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --memory-id=!: The unique ID of the memory resource where records will be created.
    --records=!: A list of memory record creation inputs to be processed in the batch operation.
