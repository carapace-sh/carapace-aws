name: update-service-template-version
description: Update a major or minor version of a service template.
flags:
    --compatible-environment-templates=: An array of environment template objects that are compatible with this service template version.
    --description=: A description of a service template version to update.
    --major-version=!: To update a major version of a service template, include `major Version`.
    --minor-version=!: To update a minor version of a service template, include `minorVersion`.
    --status=: The status of the service template minor version to update.
    --supported-component-sources=: An array of supported component sources.
    --template-name=!: The name of the service template.
completion:
    flag:
        status:
            - REGISTRATION_IN_PROGRESS
            - REGISTRATION_FAILED
            - DRAFT
            - PUBLISHED
