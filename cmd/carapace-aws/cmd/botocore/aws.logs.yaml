oring/CloudWatch-Unified-Cross-Account.html). For a cross-account `StartQuery` operation, the query definition must be defined in the monitoring account.\n\nYou can have up to 30 concurrent CloudWatch Logs insights queries, including queries that have been added to dashboards."
