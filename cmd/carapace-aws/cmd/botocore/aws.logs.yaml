name: logs
description: Amazon CloudWatch Logs
commands:
    - name: list-tags-log-group
      description: The ListTagsLogGroup operation is on the path to deprecation.
      flags:
        --log-group-name=!: The name of the log group.
    - name: put-destination-policy
      description: Creates or updates an access policy associated with an existing destination.
      flags:
        --access-policy=!: An IAM policy document that authorizes cross-account users to deliver their log events to the associated destination.
        --destination-name=!: A name for an existing destination.
        --force-update: Specify true if you are updating an existing destination policy to grant permission to an organization ID instead of granting permission to individual Amazon Web Services accounts.
        --no-force-update: Specify true if you are updating an existing destination policy to grant permission to an organization ID instead of granting permission to individual Amazon Web Services accounts.
    - name: put-index-policy
      description: Creates or updates a *field index policy* for the specified log group.
      flags:
        --log-group-identifier=!: Specify either the log group name or log group ARN to apply this field index policy to.
        --policy-document=!: The index policy document, in JSON format.
    - name: stop-query
      description: Stops a CloudWatch Logs Insights query that is in progress.
      flags:
        --query-id=!: The ID number of the query to stop.
    - name: delete-log-stream
      description: Deletes the specified log stream and permanently deletes all the archived log events associated with the log stream.
      flags:
        --log-group-name=!: The name of the log group.
        --log-stream-name=!: The name of the log stream.
    - name: describe-delivery-destinations
      description: Retrieves a list of the delivery destinations that have been created in the account.
      flags:
        --limit=: Optionally specify the maximum number of delivery destinations to return in the response.
        --next-token=: ""
    - name: filter-log-events
      description: Lists log events from the specified log group.
      flags:
        --end-time=: The end of the time range, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
        --filter-pattern=: The filter pattern to use.
        --interleaved: If the value is true, the operation attempts to provide responses that contain events from multiple log streams within the log group, interleaved in a single response.
        --limit=: The maximum number of events to return.
        --log-group-identifier=: Specify either the name or ARN of the log group to view log events from.
        --log-group-name=: The name of the log group to search.
        --log-stream-name-prefix=: Filters the results to include only events from log streams that have names starting with this prefix.
        --log-stream-names=: Filters the results to only logs from the log streams in this list.
        --next-token=: The token for the next set of events to return.
        --no-interleaved: If the value is true, the operation attempts to provide responses that contain events from multiple log streams within the log group, interleaved in a single response.
        --no-unmask: Specify `true` to display the log event fields with all sensitive data unmasked and visible.
        --start-time=: The start of the time range, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
        --unmask: Specify `true` to display the log event fields with all sensitive data unmasked and visible.
    - name: get-delivery-destination-policy
      description: Retrieves the delivery destination policy assigned to the delivery destination that you specify.
      flags:
        --delivery-destination-name=!: The name of the delivery destination that you want to retrieve the policy of.
    - name: get-log-record
      description: Retrieves all of the fields and values of a single log event.
      flags:
        --log-record-pointer=!: The pointer corresponding to the log event record you want to retrieve.
        --no-unmask: Specify `true` to display the log event fields with all sensitive data unmasked and visible.
        --unmask: Specify `true` to display the log event fields with all sensitive data unmasked and visible.
    - name: get-transformer
      description: Returns the information about the log transformer associated with this log group.
      flags:
        --log-group-identifier=!: Specify either the name or ARN of the log group to return transformer information for.
    - name: list-log-anomaly-detectors
      description: Retrieves a list of the log anomaly detectors in the account.
      flags:
        --filter-log-group-arn=: Use this to optionally filter the results to only include anomaly detectors that are associated with the specified log group.
        --limit=: The maximum number of items to return.
        --next-token=: ""
    - name: tag-log-group
      description: The TagLogGroup operation is on the path to deprecation.
      flags:
        --log-group-name=!: The name of the log group.
        --tags=!: The key-value pairs to use for the tags.
    - name: create-log-group
      description: Creates a log group with the specified name.
      flags:
        --kms-key-id=: The Amazon Resource Name (ARN) of the KMS key to use when encrypting log data.
        --log-group-class=: Use this parameter to specify the log group class for this log group.
        --log-group-name=!: A name for the log group.
        --tags=: The key-value pairs to use for the tags.
      completion:
        flag:
            log-group-class:
                - STANDARD
                - INFREQUENT_ACCESS
                - DELIVERY
    - name: delete-data-protection-policy
      description: Deletes the data protection policy from the specified log group.
      flags:
        --log-group-identifier=!: The name or ARN of the log group that you want to delete the data protection policy for.
    - name: describe-delivery-sources
      description: Retrieves a list of the delivery sources that have been created in the account.
      flags:
        --limit=: Optionally specify the maximum number of delivery sources to return in the response.
        --next-token=: ""
    - name: describe-field-indexes
      description: Returns a list of custom and default field indexes which are discovered in log data.
      flags:
        --log-group-identifiers=!: An array containing the names or ARNs of the log groups that you want to retrieve field indexes for.
        --next-token=: ""
    - name: get-log-events
      description: Lists log events from the specified log stream.
      flags:
        --end-time=: The end of the time range, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
        --limit=: The maximum number of log events returned.
        --log-group-identifier=: Specify either the name or ARN of the log group to view events from.
        --log-group-name=: The name of the log group.
        --log-stream-name=!: The name of the log stream.
        --next-token=: The token for the next set of items to return.
        --no-start-from-head: If the value is true, the earliest log events are returned first.
        --no-unmask: Specify `true` to display the log event fields with all sensitive data unmasked and visible.
        --start-from-head: If the value is true, the earliest log events are returned first.
        --start-time=: The start of the time range, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
        --unmask: Specify `true` to display the log event fields with all sensitive data unmasked and visible.
    - name: get-log-group-fields
      description: Returns a list of the fields that are included in log events in the specified log group.
      flags:
        --log-group-identifier=: Specify either the name or ARN of the log group to view.
        --log-group-name=: The name of the log group to search.
        --time=: The time to set as the center of the query.
    - name: put-query-definition
      description: Creates or updates a query definition for CloudWatch Logs Insights.
      flags:
        --client-token=: Used as an idempotency token, to avoid returning an exception if the service receives the same request twice because of a network error.
        --log-group-names=: Use this parameter to include specific log groups as part of your query definition.
        --name=!: A name for the query definition.
        --query-definition-id=: If you are updating a query definition, use this parameter to specify the ID of the query definition that you want to update.
        --query-language=: Specify the query language to use for this query.
        --query-string=!: The query string to use for this definition.
      completion:
        flag:
            query-language:
                - CWLI
                - SQL
                - PPL
    - name: put-subscription-filter
      description: Creates or updates a subscription filter and associates it with the specified log group.
      flags:
        --apply-on-transformed-logs: This parameter is valid only for log groups that have an active log transformer.
        --destination-arn=!: The ARN of the destination to deliver matching log events to.
        --distribution=: The method used to distribute log data to the destination.
        --emit-system-fields=: A list of system fields to include in the log events sent to the subscription destination.
        --field-selection-criteria=: A filter expression that specifies which log events should be processed by this subscription filter based on system fields such as source account and source region.
        --filter-name=!: A name for the subscription filter.
        --filter-pattern=!: A filter pattern for subscribing to a filtered stream of log events.
        --log-group-name=!: The name of the log group.
        --no-apply-on-transformed-logs: This parameter is valid only for log groups that have an active log transformer.
        --role-arn=: The ARN of an IAM role that grants CloudWatch Logs permissions to deliver ingested log events to the destination stream.
      completion:
        flag:
            distribution:
                - Random
                - ByLogStream
    - name: list-log-groups-for-query
      description: Returns a list of the log groups that were analyzed during a single CloudWatch Logs Insights query.
      flags:
        --max-results=: Limits the number of returned log groups to the specified number.
        --next-token=: ""
        --query-id=!: The ID of the query to use.
    - name: put-resource-policy
      description: 'Creates or updates a resource policy allowing other Amazon Web Services services to put log events to this account, such as Amazon Route 53. This API has the following restrictions:'
      flags:
        --expected-revision-id=: The expected revision ID of the resource policy.
        --policy-document=: Details of the new policy, including the identity of the principal that is enabled to put logs to this account.
        --policy-name=: Name of the new policy.
        --resource-arn=: The ARN of the CloudWatch Logs resource to which the resource policy needs to be added or attached.
    - name: start-query
      description: Starts a query of one or more log groups using CloudWatch Logs Insights.
      flags:
        --end-time=!: The end of the time range to query.
        --limit=: The maximum number of log events to return in the query.
        --log-group-identifiers=: The list of log groups to query.
        --log-group-name=: The log group on which to perform the query.
        --log-group-names=: The list of log groups to be queried.
        --query-language=: Specify the query language to use for this query.
        --query-string=!: The query string to use.
        --start-time=!: The beginning of the time range to query.
      completion:
        flag:
            query-language:
                - CWLI
                - SQL
                - PPL
    - name: update-delivery-configuration
      description: Use this operation to update the configuration of a [delivery](https://docs.aws.amazon.com/AmazonCloudWatchLogs/latest/APIReference/API_Delivery.html) to change either the S3 path pattern or the format of the delivered logs.
      flags:
        --field-delimiter=: The field delimiter to use between record fields when the final output format of a delivery is in `Plain`, `W3C`, or `Raw` format.
        --id=!: The ID of the delivery to be updated by this request.
        --record-fields=: The list of record fields to be delivered to the destination, in order.
        --s3-delivery-configuration=: This structure contains parameters that are valid only when the delivery's delivery destination is an S3 bucket.
    - name: create-log-anomaly-detector
      description: Creates an *anomaly detector* that regularly scans one or more log groups and look for patterns and anomalies in the logs.
      flags:
        --anomaly-visibility-time=: The number of days to have visibility on an anomaly.
        --detector-name=: A name for this anomaly detector.
        --evaluation-frequency=: Specifies how often the anomaly detector is to run and look for anomalies.
        --filter-pattern=: You can use this parameter to limit the anomaly detection model to examine only log events that match the pattern you specify here.
        --kms-key-id=: Optionally assigns a KMS key to secure this anomaly detector and its findings.
        --log-group-arn-list=!: An array containing the ARN of the log group that this anomaly detector will watch.
        --tags=: An optional list of key-value pairs to associate with the resource.
      completion:
        flag:
            evaluation-frequency:
                - ONE_MIN
                - FIVE_MIN
                - TEN_MIN
                - FIFTEEN_MIN
                - THIRTY_MIN
                - ONE_HOUR
    - name: create-log-stream
      description: Creates a log stream for the specified log group.
      flags:
        --log-group-name=!: The name of the log group.
        --log-stream-name=!: The name of the log stream.
    - name: delete-integration
      description: Deletes the integration between CloudWatch Logs and OpenSearch Service.
      flags:
        --force: Specify `true` to force the deletion of the integration even if vended logs dashboards currently exist.
        --integration-name=!: The name of the integration to delete.
        --no-force: Specify `true` to force the deletion of the integration even if vended logs dashboards currently exist.
    - name: delete-metric-filter
      description: Deletes the specified metric filter.
      flags:
        --filter-name=!: The name of the metric filter.
        --log-group-name=!: The name of the log group.
    - name: delete-resource-policy
      description: Deletes a resource policy from this account.
      flags:
        --expected-revision-id=: The expected revision ID of the resource policy.
        --policy-name=: The name of the policy to be revoked.
        --resource-arn=: The ARN of the CloudWatch Logs resource for which the resource policy needs to be deleted
    - name: get-scheduled-query-history
      description: Retrieves the execution history of a scheduled query within a specified time range, including execution status and destination processing metadata.
      flags:
        --end-time=!: The end time for the history retrieval window in Unix epoch time.
        --execution-statuses=: Filter results by execution status (Running, Complete, Failed, Timeout, or InvalidQuery).
        --identifier=!: The name or ARN of the scheduled query to retrieve history for.
        --max-results=: The maximum number of history records to return in a single call.
        --next-token=: ""
        --start-time=!: The start time for the history retrieval window in Unix epoch time.
    - name: put-delivery-destination
      description: Creates or updates a logical *delivery destination*.
      flags:
        --delivery-destination-configuration=: A structure that contains the ARN of the Amazon Web Services resource that will receive the logs.
        --delivery-destination-type=: The type of delivery destination.
        --name=!: A name for this delivery destination.
        --output-format=: The format for the logs that this delivery destination will receive.
        --tags=: An optional list of key-value pairs to associate with the resource.
      completion:
        flag:
            delivery-destination-type:
                - S3
                - CWL
                - FH
                - XRAY
            output-format:
                - json
                - plain
                - w3c
                - raw
                - parquet
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified CloudWatch Logs resource.
      flags:
        --resource-arn=!: The ARN of the resource that you're adding tags to.
        --tags=!: The list of key-value pairs to associate with the resource.
    - name: delete-query-definition
      description: Deletes a saved CloudWatch Logs Insights query definition.
      flags:
        --query-definition-id=!: The ID of the query definition that you want to delete.
    - name: describe-account-policies
      description: Returns a list of all CloudWatch Logs account policies in the account.
      flags:
        --account-identifiers=: If you are using an account that is set up as a monitoring account for CloudWatch unified cross-account observability, you can use this to specify the account ID of a source account.
        --next-token=: The token for the next set of items to return.
        --policy-name=: Use this parameter to limit the returned policies to only the policy with the name that you specify.
        --policy-type=!: Use this parameter to limit the returned policies to only the policies that match the policy type that you specify.
      completion:
        flag:
            policy-type:
                - DATA_PROTECTION_POLICY
                - SUBSCRIPTION_FILTER_POLICY
                - FIELD_INDEX_POLICY
                - TRANSFORMER_POLICY
                - METRIC_EXTRACTION_POLICY
    - name: describe-metric-filters
      description: Lists the specified metric filters.
      flags:
        --filter-name-prefix=: The prefix to match.
        --limit=: The maximum number of items returned.
        --log-group-name=: The name of the log group.
        --metric-name=: Filters results to include only those with the specified metric name.
        --metric-namespace=: Filters results to include only those in the specified namespace.
        --next-token=: The token for the next set of items to return.
    - name: describe-query-definitions
      description: This operation returns a paginated list of your saved CloudWatch Logs Insights query definitions.
      flags:
        --max-results=: Limits the number of returned query definitions to the specified number.
        --next-token=: ""
        --query-definition-name-prefix=: Use this parameter to filter your results to only the query definitions that have names that start with the prefix you specify.
        --query-language=: The query language used for this query.
      completion:
        flag:
            query-language:
                - CWLI
                - SQL
                - PPL
    - name: get-log-object
      description: Retrieves a large logging object (LLO) and streams it back.
      flags:
        --log-object-pointer=!: A pointer to the specific log object to retrieve.
        --no-unmask: A boolean flag that indicates whether to unmask sensitive log data.
        --unmask: A boolean flag that indicates whether to unmask sensitive log data.
    - name: list-log-groups
      description: Returns a list of log groups in the Region in your account.
      flags:
        --account-identifiers=: When `includeLinkedAccounts` is set to `true`, use this parameter to specify the list of accounts to search.
        --include-linked-accounts: If you are using a monitoring account, set this to `true` to have the operation return log groups in the accounts listed in `accountIdentifiers`.
        --limit=: The maximum number of log groups to return.
        --log-group-class=: Use this parameter to limit the results to only those log groups in the specified log group class.
        --log-group-name-pattern=: Use this parameter to limit the returned log groups to only those with names that match the pattern that you specify.
        --next-token=: ""
        --no-include-linked-accounts: If you are using a monitoring account, set this to `true` to have the operation return log groups in the accounts listed in `accountIdentifiers`.
      completion:
        flag:
            log-group-class:
                - STANDARD
                - INFREQUENT_ACCESS
                - DELIVERY
    - name: put-transformer
      description: Creates or updates a *log transformer* for a single log group.
      flags:
        --log-group-identifier=!: Specify either the name or ARN of the log group to create the transformer for.
        --transformer-config=!: This structure contains the configuration of this log transformer.
    - name: delete-log-anomaly-detector
      description: Deletes the specified CloudWatch Logs anomaly detector.
      flags:
        --anomaly-detector-arn=!: The ARN of the anomaly detector to delete.
    - name: describe-log-streams
      description: Lists the log streams for the specified log group.
      flags:
        --descending: If the value is true, results are returned in descending order.
        --limit=: The maximum number of items returned.
        --log-group-identifier=: Specify either the name or ARN of the log group to view.
        --log-group-name=: The name of the log group.
        --log-stream-name-prefix=: The prefix to match.
        --next-token=: The token for the next set of items to return.
        --no-descending: If the value is true, results are returned in descending order.
        --order-by=: If the value is `LogStreamName`, the results are ordered by log stream name.
      completion:
        flag:
            order-by:
                - LogStreamName
                - LastEventTime
    - name: describe-resource-policies
      description: Lists the resource policies in this account.
      flags:
        --limit=: The maximum number of resource policies to be displayed with one call of this API.
        --next-token=: ""
        --policy-scope=: Specifies the scope of the resource policy.
        --resource-arn=: The ARN of the CloudWatch Logs resource for which to query the resource policy.
      completion:
        flag:
            policy-scope:
                - ACCOUNT
                - RESOURCE
    - name: put-log-events
      description: Uploads a batch of log events to the specified log stream.
      flags:
        --entity=: The entity associated with the log events.
        --log-events=!: The log events.
        --log-group-name=!: The name of the log group.
        --log-stream-name=!: The name of the log stream.
        --sequence-token=: The sequence token obtained from the response of the previous `PutLogEvents` call.
    - name: test-metric-filter
      description: Tests the filter pattern of a metric filter against a sample of log event messages.
      flags:
        --filter-pattern=!: ""
        --log-event-messages=!: The log event messages to test.
    - name: cancel-export-task
      description: Cancels the specified export task.
      flags:
        --task-id=!: The ID of the export task.
    - name: delete-account-policy
      description: Deletes a CloudWatch Logs account policy.
      flags:
        --policy-name=!: The name of the policy to delete.
        --policy-type=!: The type of policy to delete.
      completion:
        flag:
            policy-type:
                - DATA_PROTECTION_POLICY
                - SUBSCRIPTION_FILTER_POLICY
                - FIELD_INDEX_POLICY
                - TRANSFORMER_POLICY
                - METRIC_EXTRACTION_POLICY
    - name: delete-scheduled-query
      description: Deletes an existing scheduled query and all its associated configurations.
      flags:
        --identifier=!: The name or ARN of the scheduled query to delete.
    - name: get-data-protection-policy
      description: Returns information about a log group data protection policy.
      flags:
        --log-group-identifier=!: The name or ARN of the log group that contains the data protection policy that you want to see.
    - name: list-integrations
      description: Returns a list of integrations between CloudWatch Logs and other services in this account.
      flags:
        --integration-name-prefix=: To limit the results to integrations that start with a certain name prefix, specify that name prefix here.
        --integration-status=: To limit the results to integrations with a certain status, specify that status here.
        --integration-type=: To limit the results to integrations of a certain type, specify that type here.
      completion:
        flag:
            integration-status:
                - PROVISIONING
                - ACTIVE
                - FAILED
            integration-type:
                - OPENSEARCH
    - name: put-delivery-source
      description: Creates or updates a logical *delivery source*.
      flags:
        --log-type=!: Defines the type of log that the source is sending.
        --name=!: A name for this delivery source.
        --resource-arn=!: The ARN of the Amazon Web Services resource that is generating and sending logs.
        --tags=: An optional list of key-value pairs to associate with the resource.
    - name: update-anomaly
      description: Use this operation to *suppress* anomaly detection for a specified anomaly or pattern.
      flags:
        --anomaly-detector-arn=!: The ARN of the anomaly detector that this operation is to act on.
        --anomaly-id=: If you are suppressing or unsuppressing an anomaly, specify its unique ID here.
        --baseline: Set this to `true` to prevent CloudWatch Logs from displaying this behavior as an anomaly in the future.
        --no-baseline: Set this to `true` to prevent CloudWatch Logs from displaying this behavior as an anomaly in the future.
        --pattern-id=: If you are suppressing or unsuppressing an pattern, specify its unique ID here.
        --suppression-period=: If you are temporarily suppressing an anomaly or pattern, use this structure to specify how long the suppression is to last.
        --suppression-type=: Use this to specify whether the suppression to be temporary or infinite.
      completion:
        flag:
            suppression-type:
                - LIMITED
                - INFINITE
    - name: update-log-anomaly-detector
      description: Updates an existing log anomaly detector.
      flags:
        --anomaly-detector-arn=!: The ARN of the anomaly detector that you want to update.
        --anomaly-visibility-time=: The number of days to use as the life cycle of anomalies.
        --enabled!: Use this parameter to pause or restart the anomaly detector.
        --evaluation-frequency=: Specifies how often the anomaly detector runs and look for anomalies.
        --filter-pattern=: ""
        --no-enabled!: Use this parameter to pause or restart the anomaly detector.
      completion:
        flag:
            evaluation-frequency:
                - ONE_MIN
                - FIVE_MIN
                - TEN_MIN
                - FIFTEEN_MIN
                - THIRTY_MIN
                - ONE_HOUR
    - name: delete-delivery-destination
      description: Deletes a *delivery destination*.
      flags:
        --name=!: The name of the delivery destination that you want to delete.
    - name: delete-index-policy
      description: Deletes a log-group level field index policy that was applied to a single log group.
      flags:
        --log-group-identifier=!: The log group to delete the index policy for.
    - name: delete-retention-policy
      description: Deletes the specified retention policy.
      flags:
        --log-group-name=!: The name of the log group.
    - name: describe-export-tasks
      description: Lists the specified export tasks.
      flags:
        --limit=: The maximum number of items returned.
        --next-token=: The token for the next set of items to return.
        --status-code=: The status code of the export task.
        --task-id=: The ID of the export task.
      completion:
        flag:
            status-code:
                - CANCELLED
                - COMPLETED
                - FAILED
                - PENDING
                - PENDING_CANCEL
                - RUNNING
    - name: put-account-policy
      description: Creates an account-level data protection policy, subscription filter policy, field index policy, transformer policy, or metric extraction policy that applies to all log groups or a subset of log groups in the account.
      flags:
        --policy-document=!: Specify the policy, in JSON.
        --policy-name=!: A name for the policy.
        --policy-type=!: The type of policy that you're creating or updating.
        --scope=: Currently the only valid value for this parameter is `ALL`, which specifies that the data protection policy applies to all log groups in the account.
        --selection-criteria=: Use this parameter to apply the new policy to a subset of log groups in the account.
      completion:
        flag:
            policy-type:
                - DATA_PROTECTION_POLICY
                - SUBSCRIPTION_FILTER_POLICY
                - FIELD_INDEX_POLICY
                - TRANSFORMER_POLICY
                - METRIC_EXTRACTION_POLICY
            scope:
                - ALL
    - name: put-data-protection-policy
      description: Creates a data protection policy for the specified log group.
      flags:
        --log-group-identifier=!: Specify either the log group name or log group ARN.
        --policy-document=!: Specify the data protection policy, in JSON.
    - name: start-live-tail
      description: Starts a Live Tail streaming session for one or more log groups.
      flags:
        --log-event-filter-pattern=: An optional pattern to use to filter the results to include only log events that match the pattern.
        --log-group-identifiers=!: An array where each item in the array is a log group to include in the Live Tail session.
        --log-stream-name-prefixes=: If you specify this parameter, then only log events in the log streams that have names that start with the prefixes that you specify here are included in the Live Tail session.
        --log-stream-names=: If you specify this parameter, then only log events in the log streams that you specify here are included in the Live Tail session.
    - name: untag-log-group
      description: The UntagLogGroup operation is on the path to deprecation.
      flags:
        --log-group-name=!: The name of the log group.
