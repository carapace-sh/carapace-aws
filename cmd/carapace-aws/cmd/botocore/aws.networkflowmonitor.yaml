                - `INTRA_AZ`: Top contributor network flows within a single Availability Zone
                - `INTER_AZ`: Top contributor network flows between Availability Zones
                - `INTER_REGION`: Top contributor network flows between Regions (to the edge of another Region)
                - `INTER_VPC`: Top contributor network flows between VPCs
                - `AWS_SERVICES`: Top contributor network flows to or from Amazon Web Services services
                - `UNCLASSIFIED`: Top contributor network flows that do not have a bucket classification
            end-time: The timestamp that is the date and time end of the period that you want to retrieve results for with your query.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            metric-name: The metric that you want to query top contributors for. That is, you can specify this metric to return the top contributor network flows, for this type of metric, for a monitor and (optionally) within a specific category, such as network flows between Availability Zones.
            scope-id: The identifier for the scope that includes the resources you want to get data results for. A scope ID is an internally-generated identifier that includes all the resources for a specific root account.
            start-time: The timestamp that is the date and time that is the beginning of the period that you want to retrieve results for with your query.
