name: networkflowmonitor
description: Network Flow Monitor
commands:
    - name: get-query-results-workload-insights-top-contributors
      description: Return the data for a query with the Network Flow Monitor query interface.
      flags:
        --max-results=: The number of query results that you want to return with this call.
        --next-token=: The token for the next set of results.
        --query-id=!: The identifier for the query.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: get-query-status-workload-insights-top-contributors
      description: Return the data for a query with the Network Flow Monitor query interface.
      flags:
        --query-id=!: The identifier for the query.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: get-scope
      description: Gets information about a scope, including the name, status, tags, and target details.
      flags:
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: stop-query-monitor-top-contributors
      description: Stop a top contributors query for a monitor.
      flags:
        --monitor-name=!: The name of the monitor.
        --query-id=!: The identifier for the query.
    - name: untag-resource
      description: Removes a tag from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: Keys that you specified when you tagged a resource.
    - name: update-monitor
      description: Update a monitor to add or remove local or remote resources.
      flags:
        --client-token=: A unique, case-sensitive string of up to 64 ASCII characters that you specify to make an idempotent API request.
        --local-resources-to-add=: Additional local resources to specify network flows for a monitor, as an array of resources with identifiers and types.
        --local-resources-to-remove=: The local resources to remove, as an array of resources with identifiers and types.
        --monitor-name=!: The name of the monitor.
        --remote-resources-to-add=: The remote resources to add, as an array of resources with identifiers and types.
        --remote-resources-to-remove=: The remote resources to remove, as an array of resources with identifiers and types.
    - name: update-scope
      description: Update a scope to add or remove resources that you want to be available for Network Flow Monitor to generate metrics for, when you have active agents on those resources sending metrics reports to the Network Flow Monitor backend.
      flags:
        --resources-to-add=: A list of resources to add to a scope.
        --resources-to-delete=: A list of resources to delete from a scope.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: create-monitor
      description: Create a monitor for specific network flows between local and remote resources, so that you can monitor network performance for one or several of your workloads.
      flags:
        --client-token=: A unique, case-sensitive string of up to 64 ASCII characters that you specify to make an idempotent API request.
        --local-resources=!: The local resources to monitor.
        --monitor-name=!: The name of the monitor.
        --remote-resources=: The remote resources to monitor.
        --scope-arn=!: The Amazon Resource Name (ARN) of the scope for the monitor.
        --tags=: The tags for a monitor.
    - name: delete-monitor
      description: Deletes a monitor in Network Flow Monitor.
      flags:
        --monitor-name=!: The name of the monitor to delete.
    - name: delete-scope
      description: Deletes a scope that has been defined.
      flags:
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: get-query-results-workload-insights-top-contributors-data
      description: Return the data for a query with the Network Flow Monitor query interface.
      flags:
        --max-results=: The number of query results that you want to return with this call.
        --next-token=: The token for the next set of results.
        --query-id=!: The identifier for the query.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: get-query-status-monitor-top-contributors
      description: Returns the current status of a query for the Network Flow Monitor query interface, for a specified query ID and monitor.
      flags:
        --monitor-name=!: The name of the monitor.
        --query-id=!: The identifier for the query.
    - name: start-query-workload-insights-top-contributors
      description: Create a query with the Network Flow Monitor query interface that you can run to return workload insights top contributors.
      flags:
        --destination-category=!: The destination category for a top contributors row.
        --end-time=!: The timestamp that is the date and time end of the period that you want to retrieve results for with your query.
        --limit=: The maximum number of top contributors to return.
        --metric-name=!: The metric that you want to query top contributors for.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
        --start-time=!: The timestamp that is the date and time that is the beginning of the period that you want to retrieve results for with your query.
      completion:
        flag:
            destination-category:
                - INTRA_AZ
                - INTER_AZ
                - INTER_VPC
                - UNCLASSIFIED
                - AMAZON_S3
                - AMAZON_DYNAMODB
                - INTER_REGION
            metric-name:
                - TIMEOUTS
                - RETRANSMISSIONS
                - DATA_TRANSFERRED
    - name: stop-query-workload-insights-top-contributors
      description: Stop a top contributors query for workload insights.
      flags:
        --query-id=!: The identifier for the query.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: stop-query-workload-insights-top-contributors-data
      description: Stop a top contributors data query for workload insights.
      flags:
        --query-id=!: The identifier for the query.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: get-monitor
      description: Gets information about a monitor in Network Flow Monitor based on a monitor name.
      flags:
        --monitor-name=!: The name of the monitor.
    - name: list-monitors
      description: List all monitors in an account.
      flags:
        --max-results=: The number of query results that you want to return with this call.
        --monitor-status=: The status of a monitor.
        --next-token=: The token for the next set of results.
      completion:
        flag:
            monitor-status:
                - PENDING
                - ACTIVE
                - INACTIVE
                - ERROR
                - DELETING
    - name: list-scopes
      description: List all the scopes for an account.
      flags:
        --max-results=: The number of query results that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: start-query-monitor-top-contributors
      description: Create a query that you can use with the Network Flow Monitor query interface to return the top contributors for a monitor.
      flags:
        --destination-category=!: The category that you want to query top contributors for, for a specific monitor.
        --end-time=!: The timestamp that is the date and time end of the period that you want to retrieve results for with your query.
        --limit=: The maximum number of top contributors to return.
        --metric-name=!: The metric that you want to query top contributors for.
        --monitor-name=!: The name of the monitor.
        --start-time=!: The timestamp that is the date and time that is the beginning of the period that you want to retrieve results for with your query.
      completion:
        flag:
            destination-category:
                - INTRA_AZ
                - INTER_AZ
                - INTER_VPC
                - UNCLASSIFIED
                - AMAZON_S3
                - AMAZON_DYNAMODB
                - INTER_REGION
            metric-name:
                - ROUND_TRIP_TIME
                - TIMEOUTS
                - RETRANSMISSIONS
                - DATA_TRANSFERRED
    - name: tag-resource
      description: Adds a tag to a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags for a resource.
    - name: create-scope
      description: In Network Flow Monitor, you specify a scope for the service to generate metrics for.
      flags:
        --client-token=: A unique, case-sensitive string of up to 64 ASCII characters that you specify to make an idempotent API request.
        --tags=: The tags for a scope.
        --targets=!: The targets to define the scope to be monitored.
    - name: get-query-results-monitor-top-contributors
      description: Return the data for a query with the Network Flow Monitor query interface.
      flags:
        --max-results=: The number of query results that you want to return with this call.
        --monitor-name=!: The name of the monitor.
        --next-token=: The token for the next set of results.
        --query-id=!: The identifier for the query.
    - name: get-query-status-workload-insights-top-contributors-data
      description: Returns the current status of a query for the Network Flow Monitor query interface, for a specified query ID and monitor.
      flags:
        --query-id=!: The identifier for the query.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
    - name: list-tags-for-resource
      description: Returns all the tags for a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: start-query-workload-insights-top-contributors-data
      description: Create a query with the Network Flow Monitor query interface that you can run to return data for workload insights top contributors.
      flags:
        --destination-category=!: The destination category for a top contributors.
        --end-time=!: The timestamp that is the date and time end of the period that you want to retrieve results for with your query.
        --metric-name=!: The metric that you want to query top contributors for.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
        --start-time=!: The timestamp that is the date and time that is the beginning of the period that you want to retrieve results for with your query.
      completion:
        flag:
            destination-category:
                - INTRA_AZ
                - INTER_AZ
                - INTER_VPC
                - UNCLASSIFIED
                - AMAZON_S3
                - AMAZON_DYNAMODB
                - INTER_REGION
            metric-name:
                - TIMEOUTS
                - RETRANSMISSIONS
                - DATA_TRANSFERRED
