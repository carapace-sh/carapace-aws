    - name: start-query-workload-insights-top-contributors
      description: Create a query with the Network Flow Monitor query interface that you can run to return workload insights top contributors.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-category=!: The destination category for a top contributors row.
        --end-time=!: The timestamp that is the date and time end of the period that you want to retrieve results for with your query.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of top contributors to return.
        --metric-name=!: The metric that you want to query top contributors for.
        --scope-id=!: The identifier for the scope that includes the resources you want to get data results for.
        --start-time=!: The timestamp that is the date and time that is the beginning of the period that you want to retrieve results for with your query.
      completion:
        flag:
            destination-category:
                - INTRA_AZ
                - INTER_AZ
                - INTER_VPC
                - UNCLASSIFIED
                - AMAZON_S3
                - AMAZON_DYNAMODB
                - INTER_REGION
            metric-name:
                - TIMEOUTS
                - RETRANSMISSIONS
                - DATA_TRANSFERRED
      documentation:
        command: |-
            Create a query with the Network Flow Monitor query interface that you can run to return workload insights top contributors. Specify the scope that you want to create a query for.

            The call returns a query ID that you can use with [GetQueryResultsWorkloadInsightsTopContributors](https://docs.aws.amazon.com/networkflowmonitor/2.0/APIReference/API_GetQueryResultsWorkloadInsightsTopContributors.html) to run the query and return the top contributors for the workload insights for a scope.

            Top contributors in Network Flow Monitor are network flows with the highest values for a specific metric type. Top contributors can be across all workload insights, for a given scope, or for a specific monitor. Use the applicable APIs for the top contributors that you want to be returned.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            destination-category: |-
                The destination category for a top contributors row. Destination categories can be one of the following:

                - `INTRA_AZ`: Top contributor network flows within a single Availability Zone
                - `INTER_AZ`: Top contributor network flows between Availability Zones
                - `INTER_REGION`: Top contributor network flows between Regions (to the edge of another Region)
                - `INTER_VPC`: Top contributor network flows between VPCs
                - `AWS_SERVICES`: Top contributor network flows to or from Amazon Web Services services
                - `UNCLASSIFIED`: Top contributor network flows that do not have a bucket classification
            end-time: The timestamp that is the date and time end of the period that you want to retrieve results for with your query.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            limit: The maximum number of top contributors to return.
            metric-name: The metric that you want to query top contributors for. That is, you can specify this metric to return the top contributor network flows, for this type of metric, for a monitor and (optionally) within a specific category, such as network flows between Availability Zones.
            scope-id: The identifier for the scope that includes the resources you want to get data results for. A scope ID is an internally-generated identifier that includes all the resources for a specific root account. A scope ID is returned from a `CreateScope` API call.
            start-time: The timestamp that is the date and time that is the beginning of the period that you want to retrieve results for with your query.
