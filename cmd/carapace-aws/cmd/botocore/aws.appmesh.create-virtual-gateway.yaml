name: create-virtual-gateway
description: Creates a virtual gateway.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --mesh-name=!: The name of the service mesh to create the virtual gateway in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The virtual gateway specification to apply.
    --tags=: Optional metadata that you can apply to the virtual gateway to assist with categorization and organization.
    --virtual-gateway-name=!: The name to use for the virtual gateway.
