name: delete-service-template-version
description: If no other minor versions of a service template exist, delete a major version of the service template if it's not the `Recommended` version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --major-version=!: The service template major version to delete.
    --minor-version=!: The service template minor version to delete.
    --template-name=!: The name of the service template.
