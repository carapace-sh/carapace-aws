name: create-replication-subnet-group
description: Creates a replication subnet group given a list of the subnet IDs in a VPC.
flags:
    --replication-subnet-group-description=!: The description for the subnet group.
    --replication-subnet-group-identifier=!: The name for the replication subnet group.
    --subnet-ids=!: Two or more subnet IDs to be assigned to the subnet group.
    --tags=: One or more tags to be assigned to the subnet group.
