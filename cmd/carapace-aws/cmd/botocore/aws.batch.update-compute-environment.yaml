name: update-compute-environment
description: Updates an Batch compute environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --compute-environment=!: The name or full Amazon Resource Name (ARN) of the compute environment to update.
    --compute-resources=: Details of the compute resources managed by the compute environment.
    --context=: Reserved.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --service-role=: The full Amazon Resource Name (ARN) of the IAM role that allows Batch to make calls to other Amazon Web Services services on your behalf.
    --state=: The state of the compute environment.
    --unmanagedv-cpus=: The maximum number of vCPUs expected to be used for an unmanaged compute environment.
    --update-policy=: Specifies the updated infrastructure update policy for the compute environment.
completion:
    flag:
        state:
            - ENABLED
            - DISABLED
