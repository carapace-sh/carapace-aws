name: update-security-profile
description: Updates a Device Defender security profile.
flags:
    --additional-metrics-to-retain-v2=: A list of metrics whose data is retained (stored).
    --additional-metrics-to-retain=: '*Please use [UpdateSecurityProfileRequest$additionalMetricsToRetainV2]() instead.*'
    --alert-targets=: Where the alerts are sent.
    --behaviors=: Specifies the behaviors that, when violated by a device (thing), cause an alert.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --delete-additional-metrics-to-retain=: If true, delete all `additionalMetricsToRetain` defined for this security profile.
    --delete-alert-targets=: If true, delete all `alertTargets` defined for this security profile.
    --delete-behaviors=: If true, delete all `behaviors` defined for this security profile.
    --delete-metrics-export-config=: Set the value as true to delete metrics export related configurations.
    --expected-version=: The expected version of the security profile.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --metrics-export-config=: Specifies the MQTT topic and role ARN required for metric export.
    --security-profile-description=: A description of the security profile.
    --security-profile-name=!: The name of the security profile you want to update.
