name: list-live-sources
description: Lists the live sources contained in a source location.
flags:
    --max-results=: The maximum number of live sources that you want MediaTailor to return in response to the current request.
    --next-token=: Pagination token returned by the list request when results exceed the maximum allowed.
    --source-location-name=!: The name of the source location associated with this Live Sources list.
