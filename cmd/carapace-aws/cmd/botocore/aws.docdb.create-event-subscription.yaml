name: create-event-subscription
description: Creates an Amazon DocumentDB event notification subscription.
flags:
    --enabled=: A Boolean value; set to `true` to activate the subscription, set to `false` to create the subscription but not active it.
    --event-categories=: A list of event categories for a `SourceType` that you want to subscribe to.
    --sns-topic-arn=!: The Amazon Resource Name (ARN) of the SNS topic created for event notification.
    --source-ids=: The list of identifiers of the event sources for which events are returned.
    --source-type=: The type of source that is generating the events.
    --subscription-name=!: The name of the subscription.
    --tags=: The tags to be assigned to the event subscription.
