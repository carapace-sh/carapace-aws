name: list-cluster-nodes
description: Retrieves the list of instances (also called *nodes* interchangeably) in a SageMaker HyperPod cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-name=!: The string name or the Amazon Resource Name (ARN) of the SageMaker HyperPod cluster in which you want to retrieve the list of nodes.
    --creation-time-after=: A filter that returns nodes in a SageMaker HyperPod cluster created after the specified time.
    --creation-time-before=: A filter that returns nodes in a SageMaker HyperPod cluster created before the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-node-logical-ids: Specifies whether to include nodes that are still being provisioned in the response.
    --instance-group-name-contains=: A filter that returns the instance groups whose name contain a specified string.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of nodes to return in the response.
    --next-token=: If the result of the previous `ListClusterNodes` request was truncated, the response includes a `NextToken`.
    --no-include-node-logical-ids: Specifies whether to include nodes that are still being provisioned in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The field by which to sort results.
    --sort-order=: The sort order for results.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - CREATION_TIME
            - NAME
        sort-order:
            - Ascending
            - Descending
