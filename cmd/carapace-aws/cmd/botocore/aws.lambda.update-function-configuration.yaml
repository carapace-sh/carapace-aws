name: update-function-configuration
description: Modify the version-specific settings of a Lambda function.
flags:
    --dead-letter-config=: A dead-letter queue configuration that specifies the queue or topic where Lambda sends asynchronous events when they fail processing.
    --description=: A description of the function.
    --environment=: Environment variables that are accessible from function code during execution.
    --ephemeral-storage=: The size of the function's `/tmp` directory in MB.
    --file-system-configs=: Connection settings for an Amazon EFS file system.
    --function-name=!: The name or ARN of the Lambda function.
    --handler=: The name of the method within your code that Lambda calls to run your function.
    --image-config=: '[Container image configuration values](https://docs.aws.amazon.com/lambda/latest/dg/images-create.html#images-parms) that override the values in the container image Docker file.'
    --kmskey-arn=: 'The ARN of the Key Management Service (KMS) customer managed key that''s used to encrypt the following resources:'
    --layers=: A list of [function layers](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html) to add to the function's execution environment.
    --logging-config=: The function's Amazon CloudWatch Logs configuration settings.
    --memory-size=: The amount of [memory available to the function](https://docs.aws.amazon.com/lambda/latest/dg/configuration-function-common.html#configuration-memory-console) at runtime.
    --revision-id=: Update the function only if the revision ID matches the ID that's specified.
    --role=: The Amazon Resource Name (ARN) of the function's execution role.
    --runtime=: The identifier of the function's [runtime](https://docs.aws.amazon.com/lambda/latest/dg/lambda-runtimes.html). Runtime is required if the deployment package is a .zip file archive.
    --snap-start=: The function's [SnapStart](https://docs.aws.amazon.com/lambda/latest/dg/snapstart.html) setting.
    --timeout=: The amount of time (in seconds) that Lambda allows a function to run before stopping it.
    --tracing-config=: Set `Mode` to `Active` to sample and trace a subset of incoming requests with [X-Ray](https://docs.aws.amazon.com/lambda/latest/dg/services-xray.html).
    --vpc-config=: For network connectivity to Amazon Web Services resources in a VPC, specify a list of security groups and subnets in the VPC.
