name: modify-replication-config
description: Modifies an existing DMS Serverless replication configuration that you can use to start a replication.
flags:
    --compute-config=: Configuration parameters for provisioning an DMS Serverless replication.
    --replication-config-arn=!: The Amazon Resource Name of the replication to modify.
    --replication-config-identifier=: The new replication config to apply to the replication.
    --replication-settings=: The settings for the replication.
    --replication-type=: The type of replication.
    --source-endpoint-arn=: The Amazon Resource Name (ARN) of the source endpoint for this DMS serverless replication configuration.
    --supplemental-settings=: Additional settings for the replication.
    --table-mappings=: Table mappings specified in the replication.
    --target-endpoint-arn=: The Amazon Resource Name (ARN) of the target endpoint for this DMS serverless replication configuration.
completion:
    flag:
        replication-type:
            - full-load
            - cdc
            - full-load-and-cdc
