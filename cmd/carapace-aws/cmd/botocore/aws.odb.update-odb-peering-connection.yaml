name: update-odb-peering-connection
description: Modifies the settings of an Oracle Database@Amazon Web Services peering connection.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --display-name=: A new display name for the peering connection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --odb-peering-connection-id=!: The identifier of the Oracle Database@Amazon Web Services peering connection to update.
    --peer-network-cidrs-to-be-added=: A list of CIDR blocks to add to the peering connection.
