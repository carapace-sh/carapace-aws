name: update-theme-alias
description: Updates an alias of a theme.
flags:
    --alias-name=!: The name of the theme alias that you want to update.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the theme alias that you're updating.
    --theme-id=!: The ID for the theme.
    --theme-version-number=!: The version number of the theme that the alias should reference.
