name: list-finding-aggregations
description: Lists aggregated finding data for your environment based on specific criteria.
flags:
    --account-ids=: The Amazon Web Services account IDs to retrieve finding aggregation data for.
    --aggregation-request=: Details of the aggregation request that is used to filter your aggregation results.
    --aggregation-type=!: The type of the aggregation request.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results the response can return.
    --next-token=: A token to use for paginating results that are returned in the response.
completion:
    flag:
        aggregation-type:
            - FINDING_TYPE
            - PACKAGE
            - TITLE
            - REPOSITORY
            - AMI
            - AWS_EC2_INSTANCE
            - AWS_ECR_CONTAINER
            - IMAGE_LAYER
            - ACCOUNT
            - AWS_LAMBDA_FUNCTION
            - LAMBDA_LAYER
            - CODE_REPOSITORY
