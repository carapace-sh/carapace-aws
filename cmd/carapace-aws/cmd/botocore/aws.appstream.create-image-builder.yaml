name: create-image-builder
description: Creates an image builder.
flags:
    --access-endpoints=: The list of interface VPC endpoint (interface endpoint) objects.
    --appstream-agent-version=: The version of the AppStream 2.0 agent to use for this image builder.
    --description=: The description to display.
    --display-name=: The image builder name to display.
    --domain-join-info=: The name of the directory and organizational unit (OU) to use to join the image builder to a Microsoft Active Directory domain.
    --enable-default-internet-access=: Enables or disables default internet access for the image builder.
    --iam-role-arn=: The Amazon Resource Name (ARN) of the IAM role to apply to the image builder.
    --image-arn=: The ARN of the public, private, or shared image to use.
    --image-name=: The name of the image used to create the image builder.
    --instance-type=!: The instance type to use when launching the image builder.
    --name=!: A unique name for the image builder.
    --softwares-to-install=: The list of license included applications to install on the image builder during creation.
    --softwares-to-uninstall=: The list of license included applications to uninstall from the image builder during creation.
    --tags=: The tags to associate with the image builder.
    --vpc-config=: The VPC configuration for the image builder.
