name: create-access-token
description: Creates a personal access token (PAT) for the current user.
flags:
    --expires-time=: The date and time the personal access token expires, in coordinated universal time (UTC) timestamp format as specified in [RFC 3339](https://www.rfc-editor.org/rfc/rfc3339#section-5.6).
    --name=!: The friendly name of the personal access token.
