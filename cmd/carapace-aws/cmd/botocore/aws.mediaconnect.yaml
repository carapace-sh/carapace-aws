name: mediaconnect
description: AWS MediaConnect
commands:
    - name: update-router-network-interface
      description: Updates the configuration of an existing router network interface in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router network interface that you want to update.
        --configuration=: The updated configuration settings for the router network interface.
        --name=: The updated name for the router network interface.
    - name: describe-gateway-instance
      description: Displays the details of an instance.
      flags:
        --gateway-instance-arn=!: The Amazon Resource Name (ARN) of the gateway instance that you want to describe.
    - name: add-flow-sources
      description: Adds sources to a flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to update.
        --sources=!: A list of sources that you want to add to the flow.
    - name: deregister-gateway-instance
      description: Deregisters an instance.
      flags:
        --force: Force the deregistration of an instance.
        --gateway-instance-arn=!: The Amazon Resource Name (ARN) of the gateway that contains the instance that you want to deregister.
        --no-force: Force the deregistration of an instance.
    - name: remove-flow-media-stream
      description: Removes a media stream from a flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to update.
        --media-stream-name=!: The name of the media stream that you want to remove.
    - name: batch-get-router-output
      description: Retrieves information about multiple router outputs in AWS Elemental MediaConnect.
      flags:
        --arns=!: The Amazon Resource Names (ARNs) of the router outputs you want to retrieve information about.
    - name: create-router-input
      description: Creates a new router input in AWS Elemental MediaConnect.
      flags:
        --availability-zone=: The Availability Zone where you want to create the router input.
        --client-token=: A unique identifier for the request to ensure idempotency.
        --configuration=!: The configuration settings for the router input, which can include the protocol, network interface, and other details.
        --maintenance-configuration=: The maintenance configuration settings for the router input, including preferred maintenance windows and schedules.
        --maximum-bitrate=!: The maximum bitrate for the router input.
        --name=!: The name of the router input.
        --region-name=: The AWS Region for the router input.
        --routing-scope=!: Specifies whether the router input can be assigned to outputs in different Regions.
        --tags=: Key-value pairs that can be used to tag and organize this router input.
        --tier=!: The tier level for the router input.
        --transit-encryption=: The transit encryption settings for the router input.
      completion:
        flag:
            routing-scope:
                - REGIONAL
                - GLOBAL
            tier:
                - INPUT_100
                - INPUT_50
                - INPUT_20
    - name: delete-gateway
      description: Deletes a gateway.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway that you want to delete.
    - name: stop-flow
      description: Stops a flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to stop.
    - name: describe-bridge
      description: Displays the details of a bridge.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to describe.
    - name: describe-offering
      description: Displays the details of an offering.
      flags:
        --offering-arn=!: The ARN of the offering.
    - name: update-bridge-source
      description: Updates an existing bridge source.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to update.
        --flow-source=: The name of the flow that you want to update.
        --network-source=: The network for the bridge source.
        --source-name=!: The name of the source that you want to update.
    - name: update-router-input
      description: Updates the configuration of an existing router input in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router input that you want to update.
        --configuration=: The updated configuration settings for the router input.
        --maintenance-configuration=: The updated maintenance configuration settings for the router input, including any changes to preferred maintenance windows and schedules.
        --maximum-bitrate=: The updated maximum bitrate for the router input.
        --name=: The updated name for the router input.
        --routing-scope=: Specifies whether the router input can be assigned to outputs in different Regions.
        --tier=: The updated tier level for the router input.
        --transit-encryption=: The updated transit encryption settings for the router input.
      completion:
        flag:
            routing-scope:
                - REGIONAL
                - GLOBAL
            tier:
                - INPUT_100
                - INPUT_50
                - INPUT_20
    - name: get-router-network-interface
      description: Retrieves information about a specific router network interface in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router network interface that you want to retrieve information about.
    - name: remove-bridge-source
      description: Removes a source from a bridge.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to update.
        --source-name=!: The name of the bridge source that you want to remove.
    - name: restart-router-input
      description: Restarts a router input.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router input that you want to restart.
    - name: describe-gateway
      description: Displays the details of a gateway.
      flags:
        --gateway-arn=!: The ARN of the gateway that you want to describe.
    - name: add-bridge-outputs
      description: Adds outputs to an existing bridge.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to update.
        --outputs=!: The outputs that you want to add to this bridge.
    - name: batch-get-router-input
      description: Retrieves information about multiple router inputs in AWS Elemental MediaConnect.
      flags:
        --arns=!: The Amazon Resource Names (ARNs) of the router inputs you want to retrieve information about.
    - name: get-router-input
      description: Retrieves information about a specific router input in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router input to retrieve information about.
    - name: restart-router-output
      description: Restarts a router output.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router output that you want to restart.
    - name: create-router-output
      description: Creates a new router output in AWS Elemental MediaConnect.
      flags:
        --availability-zone=: The Availability Zone where you want to create the router output.
        --client-token=: A unique identifier for the request to ensure idempotency.
        --configuration=!: The configuration settings for the router output.
        --maintenance-configuration=: The maintenance configuration settings for the router output, including preferred maintenance windows and schedules.
        --maximum-bitrate=!: The maximum bitrate for the router output.
        --name=!: The name of the router output.
        --region-name=: The AWS Region for the router output.
        --routing-scope=!: Specifies whether the router output can take inputs that are in different Regions.
        --tags=: Key-value pairs that can be used to tag this router output.
        --tier=!: The tier level for the router output.
      completion:
        flag:
            routing-scope:
                - REGIONAL
                - GLOBAL
            tier:
                - OUTPUT_100
                - OUTPUT_50
                - OUTPUT_20
    - name: list-entitlements
      description: Displays a list of all entitlements that have been granted to this account.
      flags:
        --max-results=: The maximum number of results to return per API request.
        --next-token=: The token that identifies the batch of results that you want to see.
    - name: list-reservations
      description: Displays a list of all reservations that have been purchased by this account in the current Amazon Web Services Region.
      flags:
        --max-results=: The maximum number of results to return per API request.
        --next-token=: The token that identifies the batch of results that you want to see.
    - name: start-router-output
      description: Starts a router output in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router output that you want to start.
    - name: stop-router-output
      description: Stops a router output in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router output that you want to stop.
    - name: create-flow
      description: Creates a new flow.
      flags:
        --availability-zone=: The Availability Zone that you want to create the flow in.
        --entitlements=: The entitlements that you want to grant on a flow.
        --flow-size=: Determines the processing capacity and feature set of the flow.
        --flow-tags=: The key-value pairs that can be used to tag and organize the flow.
        --maintenance=: The maintenance settings you want to use for the flow.
        --media-streams=: The media streams that you want to add to the flow.
        --name=!: The name of the flow.
        --ndi-config=: Specifies the configuration settings for NDI outputs.
        --outputs=: The outputs that you want to add to this flow.
        --source-failover-config=: The settings for source failover.
        --source-monitoring-config=: The settings for source monitoring.
        --source=: The settings for the source that you want to use for the new flow.
        --sources=: The sources that are assigned to the flow.
        --vpc-interfaces=: The VPC interfaces you want on the flow.
      completion:
        flag:
            flow-size:
                - MEDIUM
                - LARGE
    - name: delete-router-input
      description: Deletes a router input from AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router input that you want to delete.
    - name: get-router-output
      description: Retrieves information about a specific router output in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router output that you want to retrieve information about.
    - name: list-bridges
      description: Displays a list of bridges that are associated with this account and an optionally specified Amazon Resource Name (ARN).
      flags:
        --filter-arn=: Filter the list results to display only the bridges associated with the selected ARN.
        --max-results=: The maximum number of results to return per API request.
        --next-token=: The token that identifies the batch of results that you want to see.
    - name: list-tags-for-resource
      description: List all tags on a MediaConnect resource in the current region.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the MediaConnect resource for which to list the tags.
    - name: update-bridge-output
      description: Updates an existing bridge output.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to update.
        --network-output=: The network of the bridge output.
        --output-name=!: Tname of the output that you want to update.
    - name: update-flow-output
      description: Updates an existing flow output.
      flags:
        --cidr-allow-list=: The range of IP addresses that should be allowed to initiate output requests to this flow.
        --description=: A description of the output.
        --destination=: The IP address where you want to send the output.
        --encryption=: The type of key used for the encryption.
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that is associated with the output that you want to update.
        --max-latency=: The maximum latency in milliseconds.
        --media-stream-output-configurations=: The media streams that are associated with the output, and the parameters for those associations.
        --min-latency=: The minimum latency in milliseconds for SRT-based streams.
        --ndi-program-name=: A suffix for the names of the NDI sources that the flow creates.
        --ndi-speed-hq-quality=: A quality setting for the NDI Speed HQ encoder.
        --output-arn=!: The ARN of the output that you want to update.
        --output-status=: An indication of whether the output should transmit data or not.
        --port=: The port to use when content is distributed to this output.
        --protocol=: The protocol to use for the output.
        --remote-id=: The remote ID for the Zixi-pull stream.
        --router-integration-state=: Indicates whether to enable or disable router integration for this flow output.
        --router-integration-transit-encryption=: ""
        --sender-control-port=: The port that the flow uses to send outbound requests to initiate connection with the sender.
        --sender-ip-address=: The IP address that the flow communicates with to initiate connection with the sender.
        --smoothing-latency=: The smoothing latency in milliseconds for RIST, RTP, and RTP-FEC streams.
        --stream-id=: The stream ID that you want to use for this transport.
        --vpc-interface-attachment=: The name of the VPC interface attachment to use for this output.
      completion:
        flag:
            output-status:
                - ENABLED
                - DISABLED
            protocol:
                - zixi-push
                - rtp-fec
                - rtp
                - zixi-pull
                - rist
                - st2110-jpegxs
                - cdi
                - srt-listener
                - srt-caller
                - fujitsu-qos
                - udp
                - ndi-speed-hq
            router-integration-state:
                - ENABLED
                - DISABLED
    - name: describe-flow
      description: Displays the details of a flow.
      flags:
        --flow-arn=!: The ARN of the flow that you want to describe.
    - name: list-offerings
      description: Displays a list of all offerings that are available to this account in the current Amazon Web Services Region.
      flags:
        --max-results=: The maximum number of results to return per API request.
        --next-token=: The token that identifies the batch of results that you want to see.
    - name: tag-resource
      description: Associates the specified tags to a resource with the specified `resourceArn` in the current region.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the MediaConnect resource to which to add tags.
        --tags=!: A map from tag keys to values.
    - name: take-router-input
      description: Associates a router input with a router output in AWS Elemental MediaConnect.
      flags:
        --router-input-arn=: The Amazon Resource Name (ARN) of the router input that you want to associate with a router output.
        --router-output-arn=!: The Amazon Resource Name (ARN) of the router output that you want to associate with a router input.
    - name: describe-reservation
      description: Displays the details of a reservation.
      flags:
        --reservation-arn=!: The Amazon Resource Name (ARN) of the offering.
    - name: list-router-inputs
      description: Retrieves a list of router inputs in AWS Elemental MediaConnect.
      flags:
        --filters=: The filters to apply when retrieving the list of router inputs.
        --max-results=: The maximum number of router inputs to return in the response.
        --next-token=: A token used to retrieve the next page of results.
    - name: stop-router-input
      description: Stops a router input in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router input that you want to stop.
    - name: update-flow-media-stream
      description: Updates an existing media stream.
      flags:
        --attributes=: The attributes that you want to assign to the media stream.
        --clock-rate=: The sample rate for the stream.
        --description=: A description that can help you quickly identify what your media stream is used for.
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that is associated with the media stream that you updated.
        --media-stream-name=!: The media stream that you updated.
        --media-stream-type=: The type of media stream.
        --video-format=: The resolution of the video.
      completion:
        flag:
            media-stream-type:
                - video
                - audio
                - ancillary-data
    - name: update-gateway-instance
      description: Updates an existing gateway instance.
      flags:
        --bridge-placement=: The state of the instance.
        --gateway-instance-arn=!: The Amazon Resource Name (ARN) of the gateway instance that you want to update.
      completion:
        flag:
            bridge-placement:
                - AVAILABLE
                - LOCKED
    - name: create-router-network-interface
      description: Creates a new router network interface in AWS Elemental MediaConnect.
      flags:
        --client-token=: A unique identifier for the request to ensure idempotency.
        --configuration=!: The configuration settings for the router network interface.
        --name=!: The name of the router network interface.
        --region-name=: The AWS Region for the router network interface.
        --tags=: Key-value pairs that can be used to tag and organize this router network interface.
    - name: describe-flow-source-thumbnail
      description: Describes the thumbnail for the flow source.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow.
    - name: remove-bridge-output
      description: Removes an output from a bridge.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to update.
        --output-name=!: The name of the bridge output that you want to remove.
    - name: untag-global-resource
      description: Removes tags from a global resource in AWS Elemental MediaConnect.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the global resource to remove tags from.
        --tag-keys=!: The keys of the tags to remove from the global resource.
    - name: update-router-output
      description: Updates the configuration of an existing router output in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router output that you want to update.
        --configuration=: The updated configuration settings for the router output.
        --maintenance-configuration=: The updated maintenance configuration settings for the router output, including any changes to preferred maintenance windows and schedules.
        --maximum-bitrate=: The updated maximum bitrate for the router output.
        --name=: The updated name for the router output.
        --routing-scope=: Specifies whether the router output can take inputs that are in different Regions.
        --tier=: The updated tier level for the router output.
      completion:
        flag:
            routing-scope:
                - REGIONAL
                - GLOBAL
            tier:
                - OUTPUT_100
                - OUTPUT_50
                - OUTPUT_20
    - name: add-flow-outputs
      description: Adds outputs to an existing flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to add outputs to.
        --outputs=!: A list of outputs that you want to add to the flow.
    - name: list-gateway-instances
      description: Displays a list of instances associated with the Amazon Web Services account.
      flags:
        --filter-arn=: Filter the list results to display only the instances associated with the selected Gateway ARN.
        --max-results=: The maximum number of results to return per API request.
        --next-token=: The token that identifies the batch of results that you want to see.
    - name: start-router-input
      description: Starts a router input in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router input that you want to start.
    - name: update-flow
      description: Updates an existing flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to update.
        --flow-size=: Determines the processing capacity and feature set of the flow.
        --maintenance=: The maintenance setting of the flow.
        --ndi-config=: Specifies the configuration settings for NDI outputs.
        --source-failover-config=: The settings for source failover.
        --source-monitoring-config=: The settings for source monitoring.
      completion:
        flag:
            flow-size:
                - MEDIUM
                - LARGE
    - name: update-flow-entitlement
      description: Updates an entitlement.
      flags:
        --description=: A description of the entitlement.
        --encryption=: The type of encryption that will be used on the output associated with this entitlement.
        --entitlement-arn=!: The Amazon Resource Name (ARN) of the entitlement that you want to update.
        --entitlement-status=: An indication of whether you want to enable the entitlement to allow access, or disable it to stop streaming content to the subscriberâ€™s flow temporarily.
        --flow-arn=!: The ARN of the flow that is associated with the entitlement that you want to update.
        --subscribers=: The Amazon Web Services account IDs that you want to share your content with.
      completion:
        flag:
            entitlement-status:
                - ENABLED
                - DISABLED
    - name: batch-get-router-network-interface
      description: Retrieves information about multiple router network interfaces in AWS Elemental MediaConnect.
      flags:
        --arns=!: The Amazon Resource Names (ARNs) of the router network interfaces you want to retrieve information about.
    - name: create-bridge
      description: Creates a new bridge.
      flags:
        --egress-gateway-bridge=: An egress bridge is a cloud-to-ground bridge.
        --ingress-gateway-bridge=: An ingress bridge is a ground-to-cloud bridge.
        --name=!: The name of the bridge.
        --outputs=: The outputs that you want to add to this bridge.
        --placement-arn=!: The bridge placement Amazon Resource Number (ARN).
        --source-failover-config=: The settings for source failover.
        --sources=!: The sources that you want to add to this bridge.
    - name: list-router-outputs
      description: Retrieves a list of router outputs in AWS Elemental MediaConnect.
      flags:
        --filters=: The filters to apply when retrieving the list of router outputs.
        --max-results=: The maximum number of router outputs to return in the response.
        --next-token=: A token used to retrieve the next page of results.
    - name: purchase-offering
      description: Submits a request to purchase an offering.
      flags:
        --offering-arn=!: The Amazon Resource Name (ARN) of the offering.
        --reservation-name=!: The name that you want to use for the reservation.
        --start=!: The date and time that you want the reservation to begin, in Coordinated Universal Time (UTC).
    - name: revoke-flow-entitlement
      description: Revokes an entitlement from a flow.
      flags:
        --entitlement-arn=!: The Amazon Resource Name (ARN) of the entitlement that you want to revoke.
        --flow-arn=!: The flow that you want to revoke an entitlement from.
    - name: grant-flow-entitlements
      description: Grants entitlements to an existing flow.
      flags:
        --entitlements=!: The list of entitlements that you want to grant.
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to grant entitlements on.
    - name: list-gateways
      description: Displays a list of gateways that are associated with this account.
      flags:
        --max-results=: The maximum number of results to return per API request.
        --next-token=: The token that identifies the batch of results that you want to see.
    - name: remove-flow-output
      description: Removes an output from an existing flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to remove an output from.
        --output-arn=!: The ARN of the output that you want to remove.
    - name: add-flow-media-streams
      description: Adds media streams to an existing flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow.
        --media-streams=!: The media streams that you want to add to the flow.
    - name: create-gateway
      description: Creates a new gateway.
      flags:
        --egress-cidr-blocks=!: The range of IP addresses that are allowed to contribute content or initiate output requests for flows communicating with this gateway.
        --name=!: The name of the gateway.
        --networks=!: The list of networks that you want to add to the gateway.
    - name: delete-bridge
      description: Deletes a bridge.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to delete.
    - name: delete-router-output
      description: Deletes a router output from AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router output that you want to delete.
    - name: start-flow
      description: Starts a flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to start.
    - name: add-bridge-sources
      description: Adds sources to an existing bridge.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to update.
        --sources=!: The sources that you want to add to this bridge.
    - name: delete-flow
      description: Deletes a flow.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to delete.
    - name: delete-router-network-interface
      description: Deletes a router network interface from AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router network interface that you want to delete.
    - name: list-tags-for-global-resource
      description: Lists the tags associated with a global resource in AWS Elemental MediaConnect.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the global resource whose tags you want to list.
    - name: tag-global-resource
      description: Adds tags to a global resource in AWS Elemental MediaConnect.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the global resource to tag.
        --tags=!: A map of tag keys and values to add to the global resource.
    - name: untag-resource
      description: Deletes specified tags from a resource in the current region.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to untag.
        --tag-keys=!: The keys of the tags to be removed.
    - name: update-bridge-state
      description: Updates the bridge state.
      flags:
        --bridge-arn=!: The Amazon Resource Name (ARN) of the bridge that you want to update the state of.
        --desired-state=!: The desired state for the bridge.
      completion:
        flag:
            desired-state:
                - ACTIVE
                - STANDBY
                - DELETED
    - name: describe-flow-source-metadata
      description: The `DescribeFlowSourceMetadata` API is used to view information about the flow's source transport stream and programs.
      flags:
        --flow-arn=!: The Amazon Resource Name (ARN) of the flow.
    - name: get-router-input-thumbnail
      description: Retrieves the thumbnail for a router input in AWS Elemental MediaConnect.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the router input that you want to see a thumbnail of.
    - name: list-router-network-interfaces
      description: Retrieves a list of router network interfaces in AWS Elemental MediaConnect.
      flags:
        --filters=: The filters to apply when retrieving the list of router network interfaces.
        --max-results=: The maximum number of router network interfaces to return in the response.
        --next-token=: A token used to retrieve the next page of results.
    - name: update-bridge
      description: Updates the bridge.
      flags:
        --bridge-arn=!: TheAmazon Resource Name (ARN) of the bridge that you want to update.
        --egress-gateway-bridge=: A cloud-to-ground bridge.
        --ingress-gateway-bridge=: A ground-to-cloud bridge.
        --source-failover-config=: The settings for source failover.
    - name: update-flow-source
      description: Updates the source of a flow.
      flags:
        --decryption=: The type of encryption that is used on the content ingested from the source.
        --description=: A description of the source.
        --entitlement-arn=: The Amazon Resource Name (ARN) of the entitlement that allows you to subscribe to the flow.
        --flow-arn=!: The ARN of the flow that you want to update.
        --gateway-bridge-source=: The source configuration for cloud flows receiving a stream from a bridge.
        --ingest-port=: The port that the flow listens on for incoming content.
        --max-bitrate=: The maximum bitrate for RIST, RTP, and RTP-FEC streams.
        --max-latency=: The maximum latency in milliseconds.
        --max-sync-buffer=: The size of the buffer (in milliseconds) to use to sync incoming source data.
