name: batch-delete-device-position-history
description: Deletes the position history of one or more devices from a tracker resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --device-ids=!: Devices whose position history you want to delete.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tracker-name=!: The name of the tracker resource to delete the device position history from.
