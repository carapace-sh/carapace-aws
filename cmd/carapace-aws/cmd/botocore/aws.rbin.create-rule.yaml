name: create-rule
description: Creates a Recycle Bin retention rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The retention rule description.
    --exclude-resource-tags=: \[Region-level retention rules only] Specifies the exclusion tags to use to identify resources that are to be excluded, or ignored, by a Region-level retention rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --lock-configuration=: Information about the retention rule lock configuration.
    --resource-tags=: \[Tag-level retention rules only] Specifies the resource tags to use to identify resources that are to be retained by a tag-level retention rule.
    --resource-type=!: The resource type to be retained by the retention rule.
    --retention-period=!: Information about the retention period for which the retention rule is to retain resources.
    --tags=: Information about the tags to assign to the retention rule.
completion:
    flag:
        resource-type:
            - EBS_SNAPSHOT
            - EC2_IMAGE
