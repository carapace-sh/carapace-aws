name: update-resource-share
description: Modifies some of the properties of the specified resource share.
flags:
    --allow-external-principals: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: If specified, the new name that you want to attach to the resource share.
    --no-allow-external-principals: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
    --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to modify.
