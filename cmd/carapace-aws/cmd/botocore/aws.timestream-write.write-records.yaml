name: write-records
description: Enables you to write your time-series data into Timestream.
flags:
    --common-attributes=: A record that contains the common measure, dimension, time, and version attributes shared across all the records in the request.
    --database-name=!: The name of the Timestream database.
    --records=!: An array of records that contain the unique measure, dimension, time, and version attributes for each time-series data point.
    --table-name=!: The name of the Timestream table.
