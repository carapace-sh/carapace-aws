name: create-workspace-service-account-token
description: Creates a token that can be used to authenticate and authorize Grafana HTTP API operations for the given [workspace service account](https://docs.aws.amazon.com/grafana/latest/userguide/service-accounts.html).
flags:
    --name=!: A name for the token to create.
    --seconds-to-live=!: Sets how long the token will be valid, in seconds.
    --service-account-id=!: The ID of the service account for which to create a token.
    --workspace-id=!: The ID of the workspace the service account resides within.
