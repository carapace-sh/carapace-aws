name: mpa
description: AWS Multi-party Approval
commands:
    - name: list-sessions
      description: Returns a list of approval sessions.
      flags:
        --approval-team-arn=!: Amazon Resource Name (ARN) for the approval team.
        --filters=: An array of `Filter` objects.
        --max-results=: The maximum number of items to return in the response.
        --next-token=: If present, indicates that more output is available than is included in the current response.
    - name: list-tags-for-resource
      description: Returns a list of the tags for a resource.
      flags:
        --resource-arn=!: Amazon Resource Name (ARN) for the resource.
    - name: delete-identity-source
      description: Deletes an identity source.
      flags:
        --identity-source-arn=!: Amazon Resource Name (ARN) for identity source.
    - name: get-identity-source
      description: Returns details for an identity source.
      flags:
        --identity-source-arn=!: Amazon Resource Name (ARN) for the identity source.
    - name: get-policy-version
      description: Returns details for the version of a policy.
      flags:
        --policy-version-arn=!: Amazon Resource Name (ARN) for the policy.
    - name: list-approval-teams
      description: Returns a list of approval teams.
      flags:
        --max-results=: The maximum number of items to return in the response.
        --next-token=: If present, indicates that more output is available than is included in the current response.
    - name: list-policy-versions
      description: Returns a list of the versions for policies.
      flags:
        --max-results=: The maximum number of items to return in the response.
        --next-token=: If present, indicates that more output is available than is included in the current response.
        --policy-arn=!: Amazon Resource Name (ARN) for the policy.
    - name: cancel-session
      description: Cancels an approval session.
      flags:
        --session-arn=!: Amazon Resource Name (ARN) for the session.
    - name: create-identity-source
      description: Creates a new identity source.
      flags:
        --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --identity-source-parameters=!: A `IdentitySourceParameters` object.
        --tags=: Tag you want to attach to the identity source.
    - name: delete-inactive-approval-team-version
      description: Deletes an inactive approval team.
      flags:
        --arn=!: Amaazon Resource Name (ARN) for the team.
        --version-id=!: Version ID for the team.
    - name: list-policies
      description: Returns a list of policies.
      flags:
        --max-results=: The maximum number of items to return in the response.
        --next-token=: If present, indicates that more output is available than is included in the current response.
    - name: start-active-approval-team-deletion
      description: Starts the deletion process for an active approval team.
      flags:
        --arn=!: Amazon Resource Name (ARN) for the team.
        --pending-window-days=: Number of days between when the team approves the delete request and when the team is deleted.
    - name: untag-resource
      description: Removes a resource tag.
      flags:
        --resource-arn=!: Amazon Resource Name (ARN) for the resource you want to untag.
        --tag-keys=!: Array of tag key-value pairs that you want to untag.
    - name: update-approval-team
      description: Updates an approval team.
      flags:
        --approval-strategy=: An `ApprovalStrategy` object.
        --approvers=: An array of `ApprovalTeamRequestApprover` objects.
        --arn=!: Amazon Resource Name (ARN) for the team.
        --description=: Description for the team.
    - name: get-approval-team
      description: Returns details for an approval team.
      flags:
        --arn=!: Amazon Resource Name (ARN) for the team.
    - name: list-identity-sources
      description: Returns a list of identity sources.
      flags:
        --max-results=: The maximum number of items to return in the response.
        --next-token=: If present, indicates that more output is available than is included in the current response.
    - name: tag-resource
      description: Creates or updates a resource tag.
      flags:
        --resource-arn=!: Amazon Resource Name (ARN) for the resource you want to tag.
        --tags=!: Tags that you have added to the specified resource.
    - name: create-approval-team
      description: Creates a new approval team.
      flags:
        --approval-strategy=!: An `ApprovalStrategy` object.
        --approvers=!: An array of `ApprovalTeamRequesterApprovers` objects.
        --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=!: Description for the team.
        --name=!: Name of the team.
        --policies=!: An array of `PolicyReference` objects.
        --tags=: Tags you want to attach to the team.
    - name: get-resource-policy
      description: Returns details about a policy for a resource.
      flags:
        --policy-name=!: Name of the policy.
        --policy-type=!: The type of policy.
        --resource-arn=!: Amazon Resource Name (ARN) for the resource.
      completion:
        flag:
            policy-type:
                - AWS_MANAGED
                - AWS_RAM
    - name: get-session
      description: Returns details for an approval session.
      flags:
        --session-arn=!: Amazon Resource Name (ARN) for the session.
    - name: list-resource-policies
      description: Returns a list of policies for a resource.
      flags:
        --max-results=: The maximum number of items to return in the response.
        --next-token=: If present, indicates that more output is available than is included in the current response.
        --resource-arn=!: Amazon Resource Name (ARN) for the resource.
