name: list-pricing-plans
description: A paginated call to get pricing plans for the given billing period.
flags:
    --billing-period=: The preferred billing period to get pricing plan.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: A `ListPricingPlansFilter` that specifies the Amazon Resource Name (ARNs) of pricing plans to retrieve pricing plans information.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of pricing plans to retrieve.
    --next-token=: The pagination token that's used on subsequent call to get pricing plans.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
