name: update-analysis-permissions
description: Updates the read and write permissions for an analysis.
flags:
    --analysis-id=!: The ID of the analysis whose permissions you're updating.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the analysis whose permissions you're updating.
    --grant-permissions=: A structure that describes the permissions to add and the principal to add them to.
    --revoke-permissions=: A structure that describes the permissions to remove and the principal to remove them from.
