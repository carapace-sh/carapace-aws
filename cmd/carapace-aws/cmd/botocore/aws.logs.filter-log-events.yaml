name: filter-log-events
description: Lists log events from the specified log group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-time=: The end of the time range, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
    --filter-pattern=: The filter pattern to use.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --interleaved=: If the value is true, the operation attempts to provide responses that contain events from multiple log streams within the log group, interleaved in a single response.
    --limit=: The maximum number of events to return.
    --log-group-identifier=: Specify either the name or ARN of the log group to view log events from.
    --log-group-name=: The name of the log group to search.
    --log-stream-name-prefix=: Filters the results to include only events from log streams that have names starting with this prefix.
    --log-stream-names=: Filters the results to only logs from the log streams in this list.
    --next-token=: The token for the next set of events to return.
    --start-time=: The start of the time range, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
    --unmask=: Specify `true` to display the log event fields with all sensitive data unmasked and visible.
