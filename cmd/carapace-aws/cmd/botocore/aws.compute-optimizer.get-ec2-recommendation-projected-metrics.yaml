name: get-ec2-recommendation-projected-metrics
description: Returns the projected utilization metrics of Amazon EC2 instance recommendations.
flags:
    --end-time=!: The timestamp of the last projected metrics data point to return.
    --instance-arn=!: The Amazon Resource Name (ARN) of the instances for which to return recommendation projected metrics.
    --period=!: The granularity, in seconds, of the projected metrics data points.
    --recommendation-preferences=: An object to specify the preferences for the Amazon EC2 recommendation projected metrics to return in the response.
    --start-time=!: The timestamp of the first projected metrics data point to return.
    --stat=!: The statistic of the projected metrics.
completion:
    flag:
        stat:
            - Maximum
            - Average
