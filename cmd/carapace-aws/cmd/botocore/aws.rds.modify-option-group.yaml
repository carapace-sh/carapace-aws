name: modify-option-group
description: Modifies an existing option group.
flags:
    --apply-immediately: Specifies whether to apply the change immediately or during the next maintenance window for each instance associated with the option group.
    --no-apply-immediately: Specifies whether to apply the change immediately or during the next maintenance window for each instance associated with the option group.
    --option-group-name=!: The name of the option group to be modified.
    --options-to-include=: Options in this list are added to the option group or, if already present, the specified configuration is used to update the existing configuration.
    --options-to-remove=: Options in this list are removed from the option group.
