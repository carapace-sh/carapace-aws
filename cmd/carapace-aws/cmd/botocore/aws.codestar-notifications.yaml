name: codestar-notifications
description: AWS CodeStar Notifications
commands:
    - name: create-notification-rule
      description: Creates a notification rule for a resource.
      flags:
        --client-request-token=: A unique, client-generated idempotency token that, when provided in a request, ensures the request cannot be repeated with a changed parameter.
        --detail-type=!: The level of detail to include in the notifications for this resource.
        --event-type-ids=!: A list of event types associated with this notification rule.
        --name=!: The name for the notification rule.
        --resource=!: The Amazon Resource Name (ARN) of the resource to associate with the notification rule.
        --status=: The status of the notification rule.
        --tags=: A list of tags to apply to this notification rule.
        --targets=!: A list of Amazon Resource Names (ARNs) of Amazon Simple Notification Service topics and Amazon Q Developer in chat applications clients to associate with the notification rule.
      completion:
        flag:
            detail-type:
                - BASIC
                - FULL
            status:
                - ENABLED
                - DISABLED
    - name: delete-notification-rule
      description: Deletes a notification rule for a resource.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the notification rule you want to delete.
    - name: describe-notification-rule
      description: Returns information about a specified notification rule.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the notification rule.
    - name: list-tags-for-resource
      description: Returns a list of the tags associated with a notification rule.
      flags:
        --arn=!: The Amazon Resource Name (ARN) for the notification rule.
    - name: list-targets
      description: Returns a list of the notification rule targets for an Amazon Web Services account.
      flags:
        --filters=: The filters to use to return information by service or resource type.
        --max-results=: A non-negative integer used to limit the number of returned results.
        --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    - name: subscribe
      description: Creates an association between a notification rule and an Amazon Q Developer in chat applications topic or Amazon Q Developer in chat applications client so that the associated target can receive notifications when the events described in the rule are triggered.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the notification rule for which you want to create the association.
        --client-request-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
        --target=!: ""
    - name: tag-resource
      description: Associates a set of provided tags with a notification rule.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the notification rule to tag.
        --tags=!: The list of tags to associate with the resource.
    - name: unsubscribe
      description: Removes an association between a notification rule and an Amazon Q Developer in chat applications topic so that subscribers to that topic stop receiving notifications when the events described in the rule are triggered.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the notification rule.
        --target-address=!: The ARN of the Amazon Q Developer in chat applications topic to unsubscribe from the notification rule.
    - name: delete-target
      description: Deletes a specified target for notifications.
      flags:
        --force-unsubscribe-all: A Boolean value that can be used to delete all associations with this Amazon Q Developer in chat applications topic.
        --no-force-unsubscribe-all: A Boolean value that can be used to delete all associations with this Amazon Q Developer in chat applications topic.
        --target-address=!: The Amazon Resource Name (ARN) of the Amazon Q Developer in chat applications topic or Amazon Q Developer in chat applications client to delete.
    - name: list-event-types
      description: Returns information about the event types available for configuring notifications.
      flags:
        --filters=: The filters to use to return information by service or resource type.
        --max-results=: A non-negative integer used to limit the number of returned results.
        --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    - name: list-notification-rules
      description: Returns a list of the notification rules for an Amazon Web Services account.
      flags:
        --filters=: The filters to use to return information by service or resource type.
        --max-results=: A non-negative integer used to limit the number of returned results.
        --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    - name: untag-resource
      description: Removes the association between one or more provided tags and a notification rule.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the notification rule from which to remove the tags.
        --tag-keys=!: The key names of the tags to remove.
    - name: update-notification-rule
      description: Updates a notification rule for a resource.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the notification rule.
        --detail-type=: The level of detail to include in the notifications for this resource.
        --event-type-ids=: A list of event types associated with this notification rule.
        --name=: The name of the notification rule.
        --status=: The status of the notification rule.
        --targets=: The address and type of the targets to receive notifications from this notification rule.
      completion:
        flag:
            detail-type:
                - BASIC
                - FULL
            status:
                - ENABLED
                - DISABLED
