name: amplifyuibuilder
description: AWS Amplify UI Builder
commands:
    - name: put-metadata-flag
      description: Stores the metadata information about a feature on a form.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --body=!: The metadata information to store.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --feature-name=!: The name of the feature associated with the metadata.
    - name: update-theme
      description: Updates an existing theme.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --client-token=: The unique client token.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --id=!: The unique ID for the theme.
        --updated-theme=!: The configuration of the updated theme.
    - name: delete-component
      description: Deletes a component from an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app associated with the component to delete.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --id=!: The unique ID of the component to delete.
    - name: delete-form
      description: Deletes a form from an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app associated with the form to delete.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --id=!: The unique ID of the form to delete.
    - name: export-forms
      description: Exports form configurations to code that is ready to integrate into an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app to export forms to.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --next-token=: The token to request the next page of results.
    - name: export-themes
      description: Exports theme configurations to code that is ready to integrate into an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app to export the themes to.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --next-token=: The token to request the next page of results.
    - name: get-codegen-job
      description: Returns an existing code generation job.
      flags:
        --app-id=!: The unique ID of the Amplify app associated with the code generation job.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app associated with the code generation job.
        --id=!: The unique ID of the code generation job.
    - name: tag-resource
      description: Tags the resource with a tag key and value.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) to use to tag a resource.
        --tags=!: A list of tag key value pairs for a specified Amazon Resource Name (ARN).
    - name: update-component
      description: Updates an existing component.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --client-token=: The unique client token.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --id=!: The unique ID for the component.
        --updated-component=!: The configuration of the updated component.
    - name: update-form
      description: Updates an existing form.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --client-token=: The unique client token.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --id=!: The unique ID for the form.
        --updated-form=!: The request accepts the following data in JSON format.
    - name: create-component
      description: Creates a new component for an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app to associate with the component.
        --client-token=: The unique client token.
        --component-to-create=!: Represents the configuration of the component to create.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
    - name: exchange-code-for-token
      description: This is for internal use.
      flags:
        --provider=!: The third-party provider for the token.
        --request=!: Describes the configuration of the request.
      completion:
        flag:
            provider:
                - figma
    - name: get-component
      description: Returns an existing component for an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --id=!: The unique ID of the component.
    - name: list-forms
      description: Retrieves a list of forms for a specified Amplify app and backend environment.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --max-results=: The maximum number of forms to retrieve.
        --next-token=: The token to request the next page of results.
    - name: list-tags-for-resource
      description: Returns a list of tags for a specified Amazon Resource Name (ARN).
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) to use to list tags.
    - name: refresh-token
      description: This is for internal use.
      flags:
        --provider=!: The third-party provider for the token.
        --refresh-token-body=!: Information about the refresh token request.
      completion:
        flag:
            provider:
                - figma
    - name: start-codegen-job
      description: Starts a code generation job for a specified Amplify app and backend environment.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --client-token=: The idempotency token used to ensure that the code generation job request completes only once.
        --codegen-job-to-create=!: The code generation job resource configuration.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
    - name: untag-resource
      description: Untags a resource with a specified Amazon Resource Name (ARN).
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) to use to untag a resource.
        --tag-keys=!: The tag keys to use to untag a resource.
    - name: create-form
      description: Creates a new form for an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app to associate with the form.
        --client-token=: The unique client token.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --form-to-create=!: Represents the configuration of the form to create.
    - name: get-form
      description: Returns an existing form for an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --id=!: The unique ID of the form.
    - name: get-metadata
      description: Returns existing metadata for an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
    - name: list-codegen-jobs
      description: Retrieves a list of code generation jobs for a specified Amplify app and backend environment.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --max-results=: The maximum number of jobs to retrieve.
        --next-token=: The token to request the next page of results.
    - name: list-components
      description: Retrieves a list of components for a specified Amplify app and backend environment.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --max-results=: The maximum number of components to retrieve.
        --next-token=: The token to request the next page of results.
    - name: list-themes
      description: Retrieves a list of themes for a specified Amplify app and backend environment.
      flags:
        --app-id=!: The unique ID for the Amplify app.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --max-results=: The maximum number of theme results to return in the response.
        --next-token=: The token to request the next page of results.
    - name: create-theme
      description: Creates a theme to apply to the components in an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app associated with the theme.
        --client-token=: The unique client token.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --theme-to-create=!: Represents the configuration of the theme to create.
    - name: delete-theme
      description: Deletes a theme from an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app associated with the theme to delete.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --id=!: The unique ID of the theme to delete.
    - name: export-components
      description: Exports component configurations to code that is ready to integrate into an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app to export components to.
        --environment-name=!: The name of the backend environment that is a part of the Amplify app.
        --next-token=: The token to request the next page of results.
    - name: get-theme
      description: Returns an existing theme for an Amplify app.
      flags:
        --app-id=!: The unique ID of the Amplify app.
        --environment-name=!: The name of the backend environment that is part of the Amplify app.
        --id=!: The unique ID for the theme.
