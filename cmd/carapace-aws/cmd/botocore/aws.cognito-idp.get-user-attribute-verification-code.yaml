name: get-user-attribute-verification-code
description: Given an attribute name, sends a user attribute verification code for the specified attribute name to the currently signed-in user.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --attribute-name=!: The name of the attribute that the user wants to verify, for example `email`.
    --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
