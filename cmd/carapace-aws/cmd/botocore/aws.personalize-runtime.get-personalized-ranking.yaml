name: get-personalized-ranking
description: Re-ranks a list of recommended items for the given user.
flags:
    --campaign-arn=!: The Amazon Resource Name (ARN) of the campaign to use for generating the personalized ranking.
    --context=: The contextual metadata to use when getting recommendations.
    --filter-arn=: The Amazon Resource Name (ARN) of a filter you created to include items or exclude items from recommendations for a given user.
    --filter-values=: The values to use when filtering recommendations.
    --input-list=!: A list of items (by `itemId`) to rank.
    --metadata-columns=: If you enabled metadata in recommendations when you created or updated the campaign, specify metadata columns from your Items dataset to include in the personalized ranking.
    --user-id=!: The user for which you want the campaign to provide a personalized ranking.
