name: untag-saml-provider
description: Removes the specified tags from the specified Security Assertion Markup Language (SAML) identity provider in IAM.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --saml-provider-arn=!: The ARN of the SAML identity provider in IAM from which you want to remove tags.
    --tag-keys=!: A list of key names as a simple array of strings.
