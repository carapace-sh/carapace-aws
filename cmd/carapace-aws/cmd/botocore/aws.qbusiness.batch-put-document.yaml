name: batch-put-document
description: Adds one or more documents to an Amazon Q Business index.
flags:
    --application-id=!: The identifier of the Amazon Q Business application.
    --data-source-sync-id=: The identifier of the data source sync during which the documents were added.
    --documents=!: One or more documents to add to the index.
    --index-id=!: The identifier of the Amazon Q Business index to add the documents to.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access your S3 bucket.
