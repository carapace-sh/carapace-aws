name: create-serverless-cache-snapshot
description: This API creates a copy of an entire ServerlessCache at a specific moment in time.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The ID of the KMS key used to encrypt the snapshot.
    --serverless-cache-name=!: The name of an existing serverless cache.
    --serverless-cache-snapshot-name=!: The name for the snapshot being created.
    --tags=: A list of tags to be added to the snapshot resource.
