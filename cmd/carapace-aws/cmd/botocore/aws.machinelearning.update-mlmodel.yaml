name: update-mlmodel
description: Updates the `MLModelName` and the `ScoreThreshold` of an `MLModel`.
flags:
    --mlmodel-id=!: The ID assigned to the `MLModel` during creation.
    --mlmodel-name=: A user-supplied name or description of the `MLModel`.
    --score-threshold=: The `ScoreThreshold` used in binary classification `MLModel` that marks the boundary between a positive prediction and a negative prediction.
