name: restore-table-from-cluster-snapshot
description: Creates a new table from a table in an Amazon Redshift cluster snapshot.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=!: The identifier of the Amazon Redshift cluster to restore the table to.
    --enable-case-sensitive-identifier: Indicates whether name identifiers for database, schema, and table are case sensitive.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --new-table-name=!: The name of the table to create as a result of the current request.
    --no-enable-case-sensitive-identifier: Indicates whether name identifiers for database, schema, and table are case sensitive.
    --snapshot-identifier=!: The identifier of the snapshot to restore the table from.
    --source-database-name=!: The name of the source database that contains the table to restore from.
    --source-schema-name=: The name of the source schema that contains the table to restore from.
    --source-table-name=!: The name of the source table to restore from.
    --target-database-name=: The name of the database to restore the table to.
    --target-schema-name=: The name of the schema to restore the table to.
