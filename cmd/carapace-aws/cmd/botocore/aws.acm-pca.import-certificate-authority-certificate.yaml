name: import-certificate-authority-certificate
description: Imports a signed private CA certificate into Amazon Web Services Private CA.
flags:
    --certificate-authority-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateCertificateAuthority](https://docs.aws.amazon.com/privateca/latest/APIReference/API_CreateCertificateAuthority.html).
    --certificate-chain=: A PEM-encoded file that contains all of your certificates, other than the certificate you're importing, chaining up to your root CA.
    --certificate=!: The PEM-encoded certificate for a private CA.
