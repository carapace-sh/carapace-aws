name: get-insight-selectors
description: Describes the settings for the Insights event selectors that you configured for your trail or event data store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-data-store=: Specifies the ARN (or ID suffix of the ARN) of the event data store for which you want to get Insights selectors.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --trail-name=: Specifies the name of the trail or trail ARN.
