name: create-thing
description: Creates a thing record in the registry.
flags:
    --attribute-payload=: The attribute payload, which consists of up to three name/value pairs in a JSON document.
    --billing-group-name=: The name of the billing group the thing will be added to.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --thing-name=!: The name of the thing to create.
    --thing-type-name=: The name of the thing type associated with the new thing.
