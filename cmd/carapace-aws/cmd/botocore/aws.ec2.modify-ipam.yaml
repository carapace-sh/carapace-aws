name: modify-ipam
description: Modify the configurations of an IPAM.
flags:
    --add-operating-regions=: Choose the operating Regions for the IPAM.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of the IPAM you want to modify.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --enable-private-gua: Enable this option to use your own GUA ranges as private IPv6 addresses.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ipam-id=!: The ID of the IPAM you want to modify.
    --metered-account=: A metered account is an Amazon Web Services account that is charged for active IP addresses managed in IPAM.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-enable-private-gua: Enable this option to use your own GUA ranges as private IPv6 addresses.
    --remove-operating-regions=: The operating Regions to remove.
    --tier=: IPAM is offered in a Free Tier and an Advanced Tier.
completion:
    flag:
        metered-account:
            - ipam-owner
            - resource-owner
        tier:
            - free
            - advanced
