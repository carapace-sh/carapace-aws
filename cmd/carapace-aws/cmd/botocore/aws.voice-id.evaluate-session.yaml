name: evaluate-session
description: Evaluates a specified session based on audio data accumulated during a streaming Amazon Connect Voice ID call.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-id=!: The identifier of the domain where the session started.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --session-name-or-id=!: The session identifier, or name of the session, that you want to evaluate.
