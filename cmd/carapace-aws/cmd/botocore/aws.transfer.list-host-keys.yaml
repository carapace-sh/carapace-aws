name: list-host-keys
description: Returns a list of host keys for the server that's specified by the `ServerId` parameter.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of items to return.
    --next-token=: When there are additional results that were not returned, a `NextToken` parameter is returned.
    --server-id=!: The identifier of the server that contains the host keys that you want to view.
