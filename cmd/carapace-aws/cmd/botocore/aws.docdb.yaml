# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: docdb
description: Amazon DocumentDB with MongoDB compatibility
commands:
    - name: add-source-identifier-to-subscription
      description: Adds a source identifier to an existing event notification subscription.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-identifier=!: 'The identifier of the event source to be added:'
        --subscription-name=!: The name of the Amazon DocumentDB event notification subscription that you want to add a source identifier to.
    - name: add-tags-to-resource
      description: Adds metadata tags to an Amazon DocumentDB resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-name=!: The Amazon DocumentDB resource that the tags are added to.
        --tags=!: The tags to be assigned to the Amazon DocumentDB resource.
    - name: apply-pending-maintenance-action
      description: Applies a pending maintenance action to a resource (for example, to an Amazon DocumentDB instance).
      flags:
        --apply-action=!: The pending maintenance action to apply to this resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --opt-in-type=!: A value that specifies the type of opt-in request or undoes an opt-in request.
        --resource-identifier=!: The Amazon Resource Name (ARN) of the resource that the pending maintenance action applies to.
    - name: copy-db-cluster-parameter-group
      description: Copies the specified cluster parameter group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-db-cluster-parameter-group-identifier=!: The identifier or Amazon Resource Name (ARN) for the source cluster parameter group.
        --tags=: The tags that are to be assigned to the parameter group.
        --target-db-cluster-parameter-group-description=!: A description for the copied cluster parameter group.
        --target-db-cluster-parameter-group-identifier=!: The identifier for the copied cluster parameter group.
    - name: copy-db-cluster-snapshot
      description: Copies a snapshot of a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --copy-tags: Set to `true` to copy all tags from the source cluster snapshot to the target cluster snapshot, and otherwise `false`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The KMS key ID for an encrypted cluster snapshot.
        --no-copy-tags: Set to `true` to copy all tags from the source cluster snapshot to the target cluster snapshot, and otherwise `false`.
        --pre-signed-url=: The URL that contains a Signature Version 4 signed request for the`CopyDBClusterSnapshot` API action in the Amazon Web Services Region that contains the source cluster snapshot to copy.
        --source-db-cluster-snapshot-identifier=!: The identifier of the cluster snapshot to copy.
        --tags=: The tags to be assigned to the cluster snapshot.
        --target-db-cluster-snapshot-identifier=!: The identifier of the new cluster snapshot to create from the source cluster snapshot.
    - name: create-db-cluster
      description: Creates a new Amazon DocumentDB cluster.
      flags:
        --availability-zones=: A list of Amazon EC2 Availability Zones that instances in the cluster can be created in.
        --backup-retention-period=: The number of days for which automated backups are retained.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --db-cluster-identifier=!: The cluster identifier.
        --db-cluster-parameter-group-name=: The name of the cluster parameter group to associate with this cluster.
        --db-subnet-group-name=: A subnet group to associate with this cluster.
        --deletion-protection: Specifies whether this cluster can be deleted.
        --enable-cloudwatch-logs-exports=: A list of log types that need to be enabled for exporting to Amazon CloudWatch Logs.
        --engine-version=: The version number of the database engine to use.
        --engine=!: The name of the database engine to be used for this cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-cluster-identifier=: The cluster identifier of the new global cluster.
        --kms-key-id=: The KMS key identifier for an encrypted cluster.
        --manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
        --master-user-password=: The password for the master database user.
        --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
        --master-username=: The name of the master user for the cluster.
        --network-type=: The network type of the cluster.
        --no-deletion-protection: Specifies whether this cluster can be deleted.
        --no-manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
        --no-storage-encrypted: Specifies whether the cluster is encrypted.
        --port=: The port number on which the instances in the cluster accept connections.
        --pre-signed-url=: Not currently supported.
        --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled using the `BackupRetentionPeriod` parameter.
        --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
        --serverless-v2-scaling-configuration=: Contains the scaling configuration of an Amazon DocumentDB Serverless cluster.
        --storage-encrypted: Specifies whether the cluster is encrypted.
        --storage-type=: The storage type to associate with the DB cluster.
        --tags=: The tags to be assigned to the cluster.
        --vpc-security-group-ids=: A list of EC2 VPC security groups to associate with this cluster.
    - name: create-db-cluster-parameter-group
      description: Creates a new cluster parameter group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --db-cluster-parameter-group-name=!: The name of the cluster parameter group.
        --db-parameter-group-family=!: The cluster parameter group family name.
        --description=!: The description for the cluster parameter group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: The tags to be assigned to the cluster parameter group.
    - name: create-db-cluster-snapshot
      description: Creates a snapshot of a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --db-cluster-identifier=!: The identifier of the cluster to create a snapshot for.
        --db-cluster-snapshot-identifier=!: The identifier of the cluster snapshot.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: The tags to be assigned to the cluster snapshot.
    - name: create-db-instance
      description: Creates a new instance.
      flags:
        --auto-minor-version-upgrade: This parameter does not apply to Amazon DocumentDB.
        --availability-zone=: The Amazon EC2 Availability Zone that the instance is created in.
        --ca-certificate-identifier=: The CA certificate identifier to use for the DB instance's server certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --copy-tags-to-snapshot: A value that indicates whether to copy tags from the DB instance to snapshots of the DB instance.
        --db-cluster-identifier=!: The identifier of the cluster that the instance will belong to.
        --db-instance-class=!: The compute and memory capacity of the instance; for example, `db.r5.large`.
        --db-instance-identifier=!: The instance identifier.
        --enable-performance-insights: A value that indicates whether to enable Performance Insights for the DB Instance.
        --engine=!: The name of the database engine to be used for this instance.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-auto-minor-version-upgrade: This parameter does not apply to Amazon DocumentDB.
        --no-copy-tags-to-snapshot: A value that indicates whether to copy tags from the DB instance to snapshots of the DB instance.
        --no-enable-performance-insights: A value that indicates whether to enable Performance Insights for the DB Instance.
        --performance-insights-kms-key-id=: The KMS key identifier for encryption of Performance Insights data.
        --preferred-maintenance-window=: The time range each week during which system maintenance can occur, in Universal Coordinated Time (UTC).
        --promotion-tier=: A value that specifies the order in which an Amazon DocumentDB replica is promoted to the primary instance after a failure of the existing primary instance.
        --tags=: The tags to be assigned to the instance.
    - name: create-db-subnet-group
      description: Creates a new subnet group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --db-subnet-group-description=!: The description for the subnet group.
        --db-subnet-group-name=!: The name for the subnet group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subnet-ids=!: The Amazon EC2 subnet IDs for the subnet group.
        --tags=: The tags to be assigned to the subnet group.
    - name: create-event-subscription
      description: Creates an Amazon DocumentDB event notification subscription.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --enabled: A Boolean value; set to `true` to activate the subscription, set to `false` to create the subscription but not active it.
        --event-categories=: A list of event categories for a `SourceType` that you want to subscribe to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-enabled: A Boolean value; set to `true` to activate the subscription, set to `false` to create the subscription but not active it.
        --sns-topic-arn=!: The Amazon Resource Name (ARN) of the SNS topic created for event notification.
        --source-ids=: The list of identifiers of the event sources for which events are returned.
        --source-type=: The type of source that is generating the events.
        --subscription-name=!: The name of the subscription.
        --tags=: The tags to be assigned to the event subscription.
    - name: create-global-cluster
      description: Creates an Amazon DocumentDB global cluster that can span multiple multiple Amazon Web Services Regions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --database-name=: The name for your database of up to 64 alpha-numeric characters.
        --deletion-protection: The deletion protection setting for the new global cluster.
        --engine-version=: The engine version of the global cluster.
        --engine=: The name of the database engine to be used for this cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-cluster-identifier=!: The cluster identifier of the new global cluster.
        --no-deletion-protection: The deletion protection setting for the new global cluster.
        --no-storage-encrypted: The storage encryption setting for the new global cluster.
        --source-db-cluster-identifier=: The Amazon Resource Name (ARN) to use as the primary cluster of the global cluster.
        --storage-encrypted: The storage encryption setting for the new global cluster.
