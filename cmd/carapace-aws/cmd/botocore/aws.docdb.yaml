name: docdb
description: Amazon DocumentDB with MongoDB compatibility
commands:
    - name: restore-db-cluster-to-point-in-time
      description: Restores a cluster to an arbitrary point in time.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --db-cluster-identifier=!: The name of the new cluster to be created.
        --db-subnet-group-name=: The subnet group name to use for the new cluster.
        --deletion-protection: Specifies whether this cluster can be deleted.
        --enable-cloudwatch-logs-exports=: A list of log types that must be enabled for exporting to Amazon CloudWatch Logs.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The KMS key identifier to use when restoring an encrypted cluster from an encrypted cluster.
        --network-type=: The network type of the cluster.
        --no-deletion-protection: Specifies whether this cluster can be deleted.
        --no-use-latest-restorable-time: A value that is set to `true` to restore the cluster to the latest restorable backup time, and `false` otherwise.
        --port=: The port number on which the new cluster accepts connections.
        --restore-to-time=: The date and time to restore the cluster to.
        --restore-type=: The type of restore to be performed.
        --serverless-v2-scaling-configuration=: Contains the scaling configuration of an Amazon DocumentDB Serverless cluster.
        --source-db-cluster-identifier=!: The identifier of the source cluster from which to restore.
        --storage-type=: The storage type to associate with the DB cluster.
        --tags=: The tags to be assigned to the restored cluster.
        --use-latest-restorable-time: A value that is set to `true` to restore the cluster to the latest restorable backup time, and `false` otherwise.
        --vpc-security-group-ids=: A list of VPC security groups that the new cluster belongs to.
      documentation:
        command: Restores a cluster to an arbitrary point in time. Users can restore to any point in time before `LatestRestorableTime` for up to `BackupRetentionPeriod` days. The target cluster is created from the source cluster with the same configuration as the original cluster, except that the new cluster is created with the default security group.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            db-cluster-identifier: |-
                The name of the new cluster to be created.

                Constraints:

                - Must contain from 1 to 63 letters, numbers, or hyphens.
                - The first character must be a letter.
                - Cannot end with a hyphen or contain two consecutive hyphens.
            db-subnet-group-name: |-
                The subnet group name to use for the new cluster.

                Constraints: If provided, must match the name of an existing `DBSubnetGroup`.

                Example: `mySubnetgroup`
            deletion-protection: Specifies whether this cluster can be deleted. If `DeletionProtection` is enabled, the cluster cannot be deleted unless it is modified and `DeletionProtection` is disabled. `DeletionProtection` protects clusters from being accidentally deleted.
            enable-cloudwatch-logs-exports: A list of log types that must be enabled for exporting to Amazon CloudWatch Logs.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            kms-key-id: |-
                The KMS key identifier to use when restoring an encrypted cluster from an encrypted cluster.

                The KMS key identifier is the Amazon Resource Name (ARN) for the KMS encryption key. If you are restoring a cluster with the same Amazon Web Services account that owns the KMS encryption key used to encrypt the new cluster, then you can use the KMS key alias instead of the ARN for the KMS encryption key.

                You can restore to a new cluster and encrypt the new cluster with an KMS key that is different from the KMS key used to encrypt the source cluster. The new DB cluster is encrypted with the KMS key identified by the `KmsKeyId` parameter.

                If you do not specify a value for the `KmsKeyId` parameter, then the following occurs:

                - If the cluster is encrypted, then the restored cluster is encrypted using the KMS key that was used to encrypt the source cluster.
                - If the cluster is not encrypted, then the restored cluster is not encrypted.

                If `DBClusterIdentifier` refers to a cluster that is not encrypted, then the restore request is rejected.
            network-type: |-
                The network type of the cluster.

                The network type is determined by the `DBSubnetGroup` specified for the cluster. A `DBSubnetGroup` can support only the IPv4 protocol or the IPv4 and the IPv6 protocols (`DUAL`).

                For more information, see [DocumentDB clusters in a VPC](https://docs.aws.amazon.com/documentdb/latest/developerguide/vpc-clusters.html) in the Amazon DocumentDB Developer Guide.

                Valid Values: `IPV4` | `DUAL`
            port: |-
                The port number on which the new cluster accepts connections.

                Constraints: Must be a value from `1150` to `65535`.

                Default: The default port for the engine.
            restore-to-time: |-
                The date and time to restore the cluster to.

                Valid values: A time in Universal Coordinated Time (UTC) format.

                Constraints:

                - Must be before the latest restorable time for the instance.
                - Must be specified if the `UseLatestRestorableTime` parameter is not provided.
                - Cannot be specified if the `UseLatestRestorableTime` parameter is `true`.
                - Cannot be specified if the `RestoreType` parameter is `copy-on-write`.

                Example: `2015-03-07T23:45:00Z`
            restore-type: |-
                The type of restore to be performed. You can specify one of the following values:

                - `full-copy` - The new DB cluster is restored as a full copy of the source DB cluster.
                - `copy-on-write` - The new DB cluster is restored as a clone of the source DB cluster.

                Constraints: You can't specify `copy-on-write` if the engine version of the source DB cluster is earlier than 1.11.

                If you don't specify a `RestoreType` value, then the new DB cluster is restored as a full copy of the source DB cluster.
            serverless-v2-scaling-configuration: Contains the scaling configuration of an Amazon DocumentDB Serverless cluster.
            source-db-cluster-identifier: |-
                The identifier of the source cluster from which to restore.

                Constraints:

                - Must match the identifier of an existing `DBCluster`.
            storage-type: |-
                The storage type to associate with the DB cluster.

                For information on storage types for Amazon DocumentDB clusters, see Cluster storage configurations in the *Amazon DocumentDB Developer Guide*.

                Valid values for storage type - `standard | iopt1`

                Default value is `standard`
            tags: The tags to be assigned to the restored cluster.
            use-latest-restorable-time: |-
                A value that is set to `true` to restore the cluster to the latest restorable backup time, and `false` otherwise.

                Default: `false`

                Constraints: Cannot be specified if the `RestoreToTime` parameter is provided.
            vpc-security-group-ids: A list of VPC security groups that the new cluster belongs to.
