name: enable-add-on
description: Enables or modifies an add-on for an Amazon Lightsail resource.
flags:
    --add-on-request=!: An array of strings representing the add-on to enable or modify.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-name=!: The name of the source resource for which to enable or modify the add-on.
