name: associate-enclave-certificate-iam-role
description: Associates an Identity and Access Management (IAM) role with an Certificate Manager (ACM) certificate.
flags:
    --certificate-arn=!: The ARN of the ACM certificate with which to associate the IAM role.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --role-arn=!: The ARN of the IAM role to associate with the ACM certificate.
