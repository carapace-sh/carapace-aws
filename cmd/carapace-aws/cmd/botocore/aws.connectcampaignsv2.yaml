name: connectcampaignsv2
description: AmazonConnectCampaignServiceV2
commands:
    - name: delete-instance-onboarding-job
      description: Delete the Connect Campaigns onboarding job for the specified Amazon Connect instance.
      flags:
        --connect-instance-id=!: ""
    - name: get-campaign-state-batch
      description: Get state of campaigns for the specified Amazon Connect account.
      flags:
        --campaign-ids=!: ""
    - name: get-connect-instance-config
      description: Get the specific Connect instance config.
      flags:
        --connect-instance-id=!: ""
    - name: put-connect-instance-integration
      description: Put or update the integration for the specified Amazon Connect instance.
      flags:
        --connect-instance-id=!: ""
        --integration-config=!: ""
    - name: start-campaign
      description: Starts a campaign for the specified Amazon Connect account.
      flags:
        --id=!: ""
    - name: update-campaign-flow-association
      description: Updates the campaign flow associated with a campaign.
      flags:
        --connect-campaign-flow-arn=!: ""
        --id=!: ""
    - name: update-campaign-source
      description: Updates the campaign source with a campaign.
      flags:
        --id=!: ""
        --source=!: ""
    - name: put-profile-outbound-request-batch
      description: Takes in a list of profile outbound requests to be placed as part of an outbound campaign.
      flags:
        --id=!: ""
        --profile-outbound-requests=!: ""
    - name: tag-resource
      description: Tag a resource.
      flags:
        --arn=!: ""
        --tags=!: ""
    - name: update-campaign-communication-time
      description: Updates the communication time config for a campaign.
      flags:
        --communication-time-config=!: ""
        --id=!: ""
    - name: create-campaign
      description: Creates a campaign for the specified Amazon Connect account.
      flags:
        --channel-subtype-config=!: ""
        --communication-limits-override=: ""
        --communication-time-config=: ""
        --connect-campaign-flow-arn=: ""
        --connect-instance-id=!: ""
        --name=!: ""
        --schedule=: ""
        --source=: ""
        --tags=: ""
    - name: delete-campaign-communication-time
      description: Deletes the communication time config for a campaign.
      flags:
        --config=!: ""
        --id=!: ""
      completion:
        flag:
            config:
                - TELEPHONY
                - SMS
                - EMAIL
    - name: list-campaigns
      description: Provides summary information about the campaigns under the specified Amazon Connect account.
      flags:
        --filters=: ""
        --max-results=: ""
        --next-token=: ""
    - name: list-tags-for-resource
      description: List tags for a resource.
      flags:
        --arn=!: ""
    - name: start-instance-onboarding-job
      description: Onboard the specific Amazon Connect instance to Connect Campaigns.
      flags:
        --connect-instance-id=!: ""
        --encryption-config=!: ""
    - name: delete-campaign
      description: Deletes a campaign from the specified Amazon Connect account.
      flags:
        --id=!: ""
    - name: stop-campaign
      description: Stops a campaign for the specified Amazon Connect account.
      flags:
        --id=!: ""
    - name: delete-campaign-channel-subtype-config
      description: Deletes the channel subtype config of a campaign.
      flags:
        --channel-subtype=!: ""
        --id=!: ""
      completion:
        flag:
            channel-subtype:
                - TELEPHONY
                - SMS
                - EMAIL
    - name: delete-connect-instance-integration
      description: Delete the integration for the specified Amazon Connect instance.
      flags:
        --connect-instance-id=!: ""
        --integration-identifier=!: ""
    - name: describe-campaign
      description: Describes the specific campaign.
      flags:
        --id=!: ""
    - name: delete-campaign-communication-limits
      description: Deletes the communication limits config for a campaign.
      flags:
        --config=!: ""
        --id=!: ""
      completion:
        flag:
            config:
                - ALL_CHANNEL_SUBTYPES
    - name: get-campaign-state
      description: Get state of a campaign for the specified Amazon Connect account.
      flags:
        --id=!: ""
    - name: list-connect-instance-integrations
      description: Provides summary information about the integration under the specified Connect instance.
      flags:
        --connect-instance-id=!: ""
        --max-results=: ""
        --next-token=: ""
    - name: put-instance-communication-limits
      description: Put the instance communication limits.
      flags:
        --communication-limits-config=!: ""
        --connect-instance-id=!: ""
    - name: put-outbound-request-batch
      description: Creates outbound requests for the specified campaign Amazon Connect account.
      flags:
        --id=!: ""
        --outbound-requests=!: ""
    - name: update-campaign-channel-subtype-config
      description: Updates the channel subtype config of a campaign.
      flags:
        --channel-subtype-config=!: ""
        --id=!: ""
    - name: update-campaign-communication-limits
      description: Updates the communication limits config for a campaign.
      flags:
        --communication-limits-override=!: ""
        --id=!: ""
    - name: update-campaign-schedule
      description: Updates the schedule for a campaign.
      flags:
        --id=!: ""
        --schedule=!: ""
    - name: get-instance-communication-limits
      description: Get the instance communication limits.
      flags:
        --connect-instance-id=!: ""
    - name: delete-connect-instance-config
      description: Deletes a connect instance config from the specified AWS account.
      flags:
        --campaign-deletion-policy=: ""
        --connect-instance-id=!: ""
      completion:
        flag:
            campaign-deletion-policy:
                - RETAIN_ALL
                - DELETE_ALL
    - name: get-instance-onboarding-job-status
      description: Get the specific instance onboarding job status.
      flags:
        --connect-instance-id=!: ""
    - name: pause-campaign
      description: Pauses a campaign for the specified Amazon Connect account.
      flags:
        --id=!: ""
    - name: resume-campaign
      description: Stops a campaign for the specified Amazon Connect account.
      flags:
        --id=!: ""
    - name: untag-resource
      description: Untag a resource.
      flags:
        --arn=!: ""
        --tag-keys=!: ""
    - name: update-campaign-name
      description: Updates the name of a campaign.
      flags:
        --id=!: ""
        --name=!: ""
