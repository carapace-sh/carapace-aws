name: put-index-policy
description: Creates or updates a *field index policy* for the specified log group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-group-identifier=!: Specify either the log group name or log group ARN to apply this field index policy to.
    --policy-document=!: The index policy document, in JSON format.
