name: create-approval-team
description: Creates a new approval team.
flags:
    --approval-strategy=!: An `ApprovalStrategy` object.
    --approvers=!: An array of `ApprovalTeamRequesterApprovers` objects.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=!: Description for the team.
    --name=!: Name of the team.
    --policies=!: An array of `PolicyReference` objects.
    --tags=: Tags you want to attach to the team.
