name: remove-targets
description: Removes the specified targets from the specified rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --event-bus-name=: The name or ARN of the event bus associated with the rule.
    --force: If this is a managed rule, created by an Amazon Web Services service on your behalf, you must specify `Force` as `True` to remove targets.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ids=!: The IDs of the targets to remove from the rule.
    --no-force: If this is a managed rule, created by an Amazon Web Services service on your behalf, you must specify `Force` as `True` to remove targets.
    --rule=!: The name of the rule.
