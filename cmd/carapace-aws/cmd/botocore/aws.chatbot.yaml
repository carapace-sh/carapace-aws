name: chatbot
description: AWS Chatbot
commands:
    - name: create-custom-action
      description: Creates a custom action that can be invoked as an alias or as a button on a notification.
      flags:
        --action-name=!: The name of the custom action.
        --alias-name=: The name used to invoke this action in a chat channel.
        --attachments=: Defines when this custom action button should be attached to a notification.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --definition=!: The definition of the command to run when invoked as an alias or as an action button.
        --tags=: A map of tags assigned to a resource.
    - name: delete-slack-workspace-authorization
      description: Deletes the Slack workspace authorization that allows channels to be configured in that workspace.
      flags:
        --slack-team-id=!: The ID of the Slack workspace authorized with AWS Chatbot.
    - name: get-custom-action
      description: Returns a custom action.
      flags:
        --custom-action-arn=!: Returns the fully defined Amazon Resource Name (ARN) of the custom action.
    - name: list-microsoft-teams-user-identities
      description: A list all Microsoft Teams user identities with a mapped role.
      flags:
        --chat-configuration-arn=: The Amazon Resource Name (ARN) of the MicrosoftTeamsChannelConfiguration associated with the user identities to list.
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: update-chime-webhook-configuration
      description: Updates a Amazon Chime webhook configuration.
      flags:
        --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the ChimeWebhookConfiguration to update.
        --iam-role-arn=: A user-defined role that AWS Chatbot assumes.
        --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
        --sns-topic-arns=: The ARNs of the SNS topics that deliver notifications to AWS Chatbot.
        --webhook-description=: A description of the webhook.
        --webhook-url=: The URL for the Amazon Chime webhook.
    - name: delete-microsoft-teams-user-identity
      description: Identifes a user level permission for a channel configuration.
      flags:
        --chat-configuration-arn=!: The ARN of the MicrosoftTeamsChannelConfiguration associated with the user identity to delete.
        --user-id=!: The Microsoft Teams user ID.
    - name: delete-slack-channel-configuration
      description: Deletes a Slack channel configuration for AWS Chatbot
      flags:
        --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the SlackChannelConfiguration to delete.
    - name: delete-slack-user-identity
      description: Deletes a user level permission for a Slack channel configuration.
      flags:
        --chat-configuration-arn=!: The ARN of the SlackChannelConfiguration associated with the user identity to delete.
        --slack-team-id=!: The ID of the Slack workspace authorized with AWS Chatbot.
        --slack-user-id=!: The ID of the user in Slack
    - name: describe-slack-workspaces
      description: List all authorized Slack workspaces connected to the AWS Account onboarded with AWS Chatbot.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: update-microsoft-teams-channel-configuration
      description: Updates an Microsoft Teams channel configuration.
      flags:
        --channel-id=!: The ID of the Microsoft Teams channel.
        --channel-name=: The name of the Microsoft Teams channel.
        --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the TeamsChannelConfiguration to update.
        --guardrail-policy-arns=: The list of IAM policy ARNs that are applied as channel guardrails.
        --iam-role-arn=: A user-defined role that AWS Chatbot assumes.
        --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
        --no-user-authorization-required: Enables use of a user role requirement in your chat configuration.
        --sns-topic-arns=: The Amazon Resource Names (ARNs) of the SNS topics that deliver notifications to AWS Chatbot.
        --user-authorization-required: Enables use of a user role requirement in your chat configuration.
    - name: create-slack-channel-configuration
      description: Creates an AWS Chatbot confugration for Slack.
      flags:
        --configuration-name=!: The name of the configuration.
        --guardrail-policy-arns=: The list of IAM policy ARNs that are applied as channel guardrails.
        --iam-role-arn=!: A user-defined role that AWS Chatbot assumes.
        --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
        --no-user-authorization-required: Enables use of a user role requirement in your chat configuration.
        --slack-channel-id=!: The ID of the Slack channel.
        --slack-channel-name=: The name of the Slack channel.
        --slack-team-id=!: The ID of the Slack workspace authorized with AWS Chatbot.
        --sns-topic-arns=: The Amazon Resource Names (ARNs) of the SNS topics that deliver notifications to AWS Chatbot.
        --tags=: A map of tags assigned to a resource.
        --user-authorization-required: Enables use of a user role requirement in your chat configuration.
    - name: delete-microsoft-teams-channel-configuration
      description: Deletes a Microsoft Teams channel configuration for AWS Chatbot
      flags:
        --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the MicrosoftTeamsChannelConfiguration associated with the user identity to delete.
    - name: list-associations
      description: Lists resources associated with a channel configuration.
      flags:
        --chat-configuration=!: The channel configuration to list associations for.
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: list-microsoft-teams-configured-teams
      description: Lists all authorized Microsoft Teams for an AWS Account
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: delete-custom-action
      description: Deletes a custom action.
      flags:
        --custom-action-arn=!: The fully defined ARN of the custom action.
    - name: disassociate-from-configuration
      description: Unlink a resource, for example a custom action, from a channel configuration.
      flags:
        --chat-configuration=!: The channel configuration the resource is being disassociated from.
        --resource=!: The resource (for example, a custom action) Amazon Resource Name (ARN) to unlink.
    - name: get-microsoft-teams-channel-configuration
      description: Returns a Microsoft Teams channel configuration in an AWS account.
      flags:
        --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the MicrosoftTeamsChannelConfiguration to retrieve.
    - name: associate-to-configuration
      description: Links a resource (for example, a custom action) to a channel configuration.
      flags:
        --chat-configuration=!: The channel configuration to associate with the resource.
        --resource=!: The resource Amazon Resource Name (ARN) to link.
    - name: describe-slack-user-identities
      description: Lists all Slack user identities with a mapped role.
      flags:
        --chat-configuration-arn=: The Amazon Resource Name (ARN) of the SlackChannelConfiguration associated with the user identities to describe.
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: get-account-preferences
      description: Returns AWS Chatbot account preferences.
    - name: untag-resource
      description: Detaches a key-value pair from a resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --resource-arn=!: The value of the resource that will have the tag removed.
        --tag-keys=!: TagKeys are key-value pairs assigned to ARNs that can be used to group and search for resources by type.
    - name: create-chime-webhook-configuration
      description: Creates an AWS Chatbot configuration for Amazon Chime.
      flags:
        --configuration-name=!: The name of the configuration.
        --iam-role-arn=!: A user-defined role that AWS Chatbot assumes.
        --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
        --sns-topic-arns=!: The Amazon Resource Names (ARNs) of the SNS topics that deliver notifications to AWS Chatbot.
        --tags=: A map of tags assigned to a resource.
        --webhook-description=!: A description of the webhook.
        --webhook-url=!: The URL for the Amazon Chime webhook.
    - name: list-custom-actions
      description: Lists custom actions defined in this account.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: create-microsoft-teams-channel-configuration
      description: Creates an AWS Chatbot configuration for Microsoft Teams.
      flags:
        --channel-id=!: The ID of the Microsoft Teams channel.
        --channel-name=: The name of the Microsoft Teams channel.
        --configuration-name=!: The name of the configuration.
        --guardrail-policy-arns=: The list of IAM policy ARNs that are applied as channel guardrails.
        --iam-role-arn=!: A user-defined role that AWS Chatbot assumes.
        --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
        --no-user-authorization-required: Enables use of a user role requirement in your chat configuration.
        --sns-topic-arns=: The Amazon Resource Names (ARNs) of the SNS topics that deliver notifications to AWS Chatbot.
        --tags=: A map of tags assigned to a resource.
        --team-id=!: The ID of the Microsoft Teams authorized with AWS Chatbot.
        --team-name=: The name of the Microsoft Teams Team.
        --tenant-id=!: The ID of the Microsoft Teams tenant.
        --user-authorization-required: Enables use of a user role requirement in your chat configuration.
    - name: delete-chime-webhook-configuration
      description: Deletes a Amazon Chime webhook configuration for AWS Chatbot.
      flags:
        --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the ChimeWebhookConfiguration to delete.
    - name: describe-slack-channel-configurations
      description: Lists Slack channel configurations optionally filtered by ChatConfigurationArn
      flags:
        --chat-configuration-arn=: An optional Amazon Resource Name (ARN) of a SlackChannelConfiguration to describe.
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: list-tags-for-resource
      description: Lists all of the tags associated with the Amazon Resource Name (ARN) that you specify.
      flags:
        --resource-arn=!: The ARN of the resource to list tags for.
    - name: update-account-preferences
      description: Updates AWS Chatbot account preferences.
      flags:
        --no-training-data-collection-enabled: Turns on training data collection.
        --no-user-authorization-required: Enables use of a user role requirement in your chat configuration.
        --training-data-collection-enabled: Turns on training data collection.
        --user-authorization-required: Enables use of a user role requirement in your chat configuration.
    - name: delete-microsoft-teams-configured-team
      description: Deletes the Microsoft Teams team authorization allowing for channels to be configured in that Microsoft Teams team.
      flags:
        --team-id=!: The ID of the Microsoft Teams team authorized with AWS Chatbot.
    - name: describe-chime-webhook-configurations
      description: Lists Amazon Chime webhook configurations optionally filtered by ChatConfigurationArn
      flags:
        --chat-configuration-arn=: An optional Amazon Resource Name (ARN) of a ChimeWebhookConfiguration to describe.
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: list-microsoft-teams-channel-configurations
      description: Lists all AWS Chatbot Microsoft Teams channel configurations in an AWS account.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
        --team-id=: The ID of the Microsoft Teams authorized with AWS Chatbot.
    - name: tag-resource
      description: Attaches a key-value pair to a resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --resource-arn=!: The ARN of the configuration.
        --tags=!: A list of tags to apply to the configuration.
    - name: update-custom-action
      description: Updates a custom action.
      flags:
        --alias-name=: The name used to invoke this action in the chat channel.
        --attachments=: Defines when this custom action button should be attached to a notification.
        --custom-action-arn=!: The fully defined Amazon Resource Name (ARN) of the custom action.
        --definition=!: The definition of the command to run when invoked as an alias or as an action button.
    - name: update-slack-channel-configuration
      description: Updates a Slack channel configuration.
      flags:
        --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the SlackChannelConfiguration to update.
        --guardrail-policy-arns=: The list of IAM policy ARNs that are applied as channel guardrails.
        --iam-role-arn=: A user-defined role that AWS Chatbot assumes.
        --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
        --no-user-authorization-required: Enables use of a user role requirement in your chat configuration.
        --slack-channel-id=!: The ID of the Slack channel.
        --slack-channel-name=: The name of the Slack channel.
        --sns-topic-arns=: The Amazon Resource Names (ARNs) of the SNS topics that deliver notifications to AWS Chatbot.
        --user-authorization-required: Enables use of a user role requirement in your chat configuration.
