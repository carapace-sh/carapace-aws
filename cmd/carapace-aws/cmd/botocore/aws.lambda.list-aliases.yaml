name: list-aliases
description: Returns a list of [aliases](https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html) for a Lambda function.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --function-name=!: The name or ARN of the Lambda function.
    --function-version=: Specify a function version to only list aliases that invoke that version.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: Specify the pagination token that's returned by a previous request to retrieve the next page of results.
    --max-items=: Limit the number of aliases returned.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
