name: register-activity-type
description: Registers a new *activity type* along with its configuration settings in the specified domain.
flags:
    --activity-version=!: The version of the activity type.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-task-heartbeat-timeout=: If set, specifies the default maximum time before which a worker processing a task of this type must report progress by calling [RecordActivityTaskHeartbeat]().
    --default-task-list=: If set, specifies the default task list to use for scheduling tasks of this activity type.
    --default-task-priority=: The default task priority to assign to the activity type.
    --default-task-schedule-to-close-timeout=: If set, specifies the default maximum duration for a task of this activity type.
    --default-task-schedule-to-start-timeout=: If set, specifies the default maximum duration that a task of this activity type can wait before being assigned to a worker.
    --default-task-start-to-close-timeout=: If set, specifies the default maximum duration that a worker can take to process tasks of this activity type.
    --description=: A textual description of the activity type.
    --domain=!: The name of the domain in which this activity is to be registered.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the activity type within the domain.
