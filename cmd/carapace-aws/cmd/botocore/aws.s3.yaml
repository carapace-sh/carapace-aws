        command: "This operation is not supported for directory buckets.\n\nThis action filters the contents of an Amazon S3 object based on a simple structured query language (SQL) statement. In the request, along with the SQL expression, you must also specify a data serialization format (JSON, CSV, or Apache Parquet) of the object. Amazon S3 uses this format to parse object data into records, and returns only records that match the specified SQL expression. You must also specify the data serialization format for the response.\n\nThis functionality is not supported for Amazon S3 on Outposts.\n\nFor more information about Amazon S3 Select, see [Selecting Content from Objects](https://docs.aws.amazon.com/AmazonS3/latest/dev/selecting-content-from-objects.html) and [SELECT Command](https://docs.aws.amazon.com/AmazonS3/latest/userguide/s3-glacier-select-sql-reference-select.html) in the *Amazon S3 User Guide*.\n\nPermissions\n\nYou must have the `s3:GetObject` permission for this operation.Â Amazon S3 Select does not support anonymous access. For more information about permissions, see [Specifying Permissions in a Policy](https://docs.aws.amazon.com/AmazonS3/latest/dev/using-with-s3-actions.html) in the *Amazon S3 User Guide*.\n\nObject Data Formats\n\nYou can use Amazon S3 Select to query objects that have the following format properties:\n\n- *CSV, JSON, and Parquet* - Objects must be in CSV, JSON, or Parquet format.\n- *UTF-8* - UTF-8 is the only encoding type Amazon S3 Select supports.\n- *GZIP or BZIP2* - CSV and JSON files can be compressed using GZIP or BZIP2. GZIP and BZIP2 are the only compression formats that Amazon S3 Select supports for CSV and JSON files. Amazon S3 Select supports columnar compression for Parquet using GZIP or Snappy. Amazon S3 Select does not support whole-object compression for Parquet objects.\n- *Server-side encryption* - Amazon S3 Select supports querying objects that are protected with server-side encryption.\n  \n  For objects that 