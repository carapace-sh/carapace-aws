            content-disposition: Specifies presentational information for the object. Indicates whether an object should be displayed in a web browser or downloaded as a file. It allows specifying the desired filename for the downloaded file.
            content-encoding: |-
                Specifies what content encodings have been applied to the object and thus what decoding mechanisms must be applied to obtain the media-type referenced by the Content-Type header field.

                For directory buckets, only the `aws-chunked` value is supported in this header field.
            content-language: The language the content is in.
            content-type: A standard MIME type that describes the format of the object data.
            copy-source: "Specifies the source object for the copy operation. The source object can be up to 5 GB. If the source object is an object that was uploaded by using a multipart upload, the object copy will be a single part object after the source object is copied to the destination bucket.\n\nYou specify the value of the copy source in one of two formats, depending on whether you want to access the source object through an [access point](https://docs.aws.amazon.com/AmazonS3/latest/userguide/access-points.html):\n\n- For objects not accessed through an access point, specify the name of the source bucket and the key of the source object, separated by a slash (/). For example, to copy the object `reports/january.pdf` from the general purpose bucket `awsexamplebucket`, use `awsexamplebucket/reports/january.pdf`. The value must be URL-encoded. To copy the object `reports/january.pdf` from the directory bucket `awsexamplebucket--use1-az5--x-s3`, use `awsexamplebucket--use1-az5--x-s3/reports/january.pdf`. The value must be URL-encoded.\n- For objects accessed through access points, specify the Amazon Resource Name (ARN) of the object as accessed through the access point, in the format `arn:aws:s3:<Region>:<account-id>:accesspoint/<access-point-name>/object/<key>`. For example, to copy the object `reports/january.pdf` through access point `my-access-point` owned by account `123456789012` in Region `us-west-2`, use the URL encoding of `arn:aws:s3:us-west-2:123456789012:accesspoint/my-access-point/object/reports/january.pdf`. The value must be URL encoded.\n  \n  - Amazon S3 supports copy operations using Access points only when the source and destination buckets are in the same Amazon Web Services Region.\n  - Access points are not supported by directory buckets.\n  \n  Alternatively, for objects accessed through Amazon S3 on Outposts, specify the ARN of the object as accessed in the format `arn:aws:s3-outposts:<Region>:<account-id>:outpost/<outpost-id>/object/<key>`. For example, to copy the object `reports/january.pdf` through outpost `my-outpost` owned by account `123456789012` in Region `us-west-2`, use the URL encoding of `arn:aws:s3-outposts:us-west-2:123456789012:outpost/my-outpost/object/reports/january.pdf`. The value must be URL-encoded.\n\nIf your source bucket versioning is enabled, the `x-amz-copy-source` header by default identifies the current version of an object to copy. If the current version is a delete marker, Amazon S3 behaves as if the object was deleted. To copy a different version, use the `versionId` query parameter. Specifically, append `?versionId=<version-id>` to the value (for example, `awsexamplebucket/reports/january.pdf?versionId=QUpfdndhfd8438MNFDN93jdnJFkdmqnh893`). If you don't specify a version ID, Amazon S3 copies the latest version of the source object.\n\nIf you enable versioning on the destination bucket, Amazon S3 generates a unique version ID for the copied object. This version ID is different from the version ID of the source object. Amazon S3 returns the version ID of the copied object in the `x-amz-version-id` response header in the response.\n\nIf you do not enable versioning or suspend it on the destination bucket, the version ID that Amazon S3 generates in the `x-amz-version-id` response header is always null.\n\n**Directory buckets** - S3 Versioning isn't enabled and supported for directory buckets."
            copy-source-if-match: |-
                Copies the object if its entity tag (ETag) matches the specified tag.

                If both the `x-amz-copy-source-if-match` and `x-amz-copy-source-if-unmodified-since` headers are present in the request and evaluate as follows, Amazon S3 returns `200 OK` and copies the data:

                - `x-amz-copy-source-if-match` condition evaluates to true
                - `x-amz-copy-source-if-unmodified-since` condition evaluates to false
            copy-source-if-modified-since: |-
                Copies the object if it has been modified since the specified time.

                If both the `x-amz-copy-source-if-none-match` and `x-amz-copy-source-if-modified-since` headers are present in the request and evaluate as follows, Amazon S3 returns the `412 Precondition Failed` response code:

                - `x-amz-copy-source-if-none-match` condition evaluates to false
                - `x-amz-copy-source-if-modified-since` condition evaluates to true
            copy-source-if-none-match: |-
                Copies the object if its entity tag (ETag) is different than the specified ETag.

                If both the `x-amz-copy-source-if-none-match` and `x-amz-copy-source-if-modified-since` headers are present in the request and evaluate as follows, Amazon S3 returns the `412 Precondition Failed` response code:

                - `x-amz-copy-source-if-none-match` condition evaluates to false
                - `x-amz-copy-source-if-modified-since` condition evaluates to true
            copy-source-if-unmodified-since: |-
                Copies the object if it hasn't been modified since the specified time.

                If both the `x-amz-copy-source-if-match` and `x-amz-copy-source-if-unmodified-since` headers are present in the request and evaluate as follows, Amazon S3 returns `200 OK` and copies the data:

                - `x-amz-copy-source-if-match` condition evaluates to true
                - `x-amz-copy-source-if-unmodified-since` condition evaluates to false
            copy-source-sse-customer-algorithm: |-
                Specifies the algorithm to use when decrypting the source object (for example, `AES256`).

                If the source object for the copy is stored in Amazon S3 using SSE-C, you must provide the necessary encryption information in your request so that Amazon S3 can decrypt the object for copying.

                This functionality is not supported when the source object is in a directory bucket.
            copy-source-sse-customer-key: |-
                Specifies the customer-provided encryption key for Amazon S3 to use to decrypt the source object. The encryption key provided in this header must be the same one that was used when the source object was created.

                If the source object for the copy is stored in Amazon S3 using SSE-C, you must provide the necessary encryption information in your request so that Amazon S3 can decrypt the object for copying.

                This functionality is not supported when the source object is in a directory bucket.
            copy-source-sse-customer-key-m-d5: |-
                Specifies the 128-bit MD5 digest of the encryption key according to RFC 1321. Amazon S3 uses this header for a message integrity check to ensure that the encryption key was transmitted without error.

                If the source object for the copy is stored in Amazon S3 using SSE-C, you must provide the necessary encryption information in your request so that Amazon S3 can decrypt the object for copying.

                This functionality is not supported when the source object is in a directory bucket.
            expected-bucket-owner: The account ID of the expected destination bucket owner. If the account ID that you provide does not match the actual owner of the destination bucket, the request fails with the HTTP status code `403 Forbidden` (access denied).
            expected-source-bucket-owner: The account ID of the expected source bucket owner. If the account ID that you provide does not match the actual owner of the source bucket, the request fails with the HTTP status code `403 Forbidden` (access denied).
            expires: The date and time at which the object is no longer cacheable.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            grant-full-control: |-
                Gives the grantee READ, READ\_ACP, and WRITE\_ACP permissions on the object.

                - This functionality is not supported for directory buckets.
                - This functionality is not supported for Amazon S3 on Outposts.
            grant-read: |-
