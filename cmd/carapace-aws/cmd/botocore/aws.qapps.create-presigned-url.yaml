name: create-presigned-url
description: Creates a presigned URL for an S3 POST operation to upload a file.
flags:
    --app-id=!: The unique identifier of the Q App the file is associated with.
    --card-id=!: The unique identifier of the card the file is associated with.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-contents-sha256=!: The Base64-encoded SHA-256 digest of the contents of the file to be uploaded.
    --file-name=!: The name of the file to be uploaded.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    --scope=!: Whether the file is associated with a Q App definition or a specific Q App session.
    --session-id=: The unique identifier of the Q App session the file is associated with, if applicable.
completion:
    flag:
        scope:
            - APPLICATION
            - SESSION
