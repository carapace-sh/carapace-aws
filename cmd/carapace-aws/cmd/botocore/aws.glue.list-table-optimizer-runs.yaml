name: list-table-optimizer-runs
description: Lists the history of previous optimizer runs for a specific table.
flags:
    --catalog-id=!: The Catalog ID of the table.
    --database-name=!: The name of the database in the catalog in which the table resides.
    --max-results=: The maximum number of optimizer runs to return on each call.
    --next-token=: A continuation token, if this is a continuation call.
    --table-name=!: The name of the table.
    --type=!: The type of table optimizer.
completion:
    flag:
        type:
            - compaction
            - retention
            - orphan_file_deletion
