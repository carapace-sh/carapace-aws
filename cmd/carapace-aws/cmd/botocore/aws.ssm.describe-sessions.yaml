name: describe-sessions
description: Retrieves a list of all active sessions (both connected and disconnected) or terminated sessions from the past 30 days.
flags:
    --filters=: One or more filters to limit the type of sessions returned by the request.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --state=!: The session status to retrieve a list of sessions for.
completion:
    flag:
        state:
            - Active
            - History
