name: describe-sessions
description: Retrieves a list of all active sessions (both connected and disconnected) or terminated sessions from the past 30 days.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: One or more filters to limit the type of sessions returned by the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --state=!: The session status to retrieve a list of sessions for.
completion:
    flag:
        state:
            - Active
            - History
