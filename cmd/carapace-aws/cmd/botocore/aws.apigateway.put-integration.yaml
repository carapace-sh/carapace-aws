name: put-integration
description: Sets up a method's integration.
flags:
    --cache-key-parameters=: A list of request parameters whose values API Gateway caches.
    --cache-namespace=: Specifies a group of related cached parameters.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connection-id=: The ID of the VpcLink used for the integration.
    --connection-type=: The type of the network connection to the integration endpoint.
    --content-handling=: Specifies how to handle request payload content type conversions.
    --credentials=: Specifies whether credentials are required for a put integration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --http-method=!: Specifies the HTTP method for the integration.
    --integration-http-method=: The HTTP method for the integration.
    --integration-target=: The ALB or NLB listener to send the request to.
    --passthrough-behavior=: Specifies the pass-through behavior for incoming requests based on the Content-Type header in the request, and the available mapping templates specified as the `requestTemplates` property on the Integration resource.
    --request-parameters=: A key-value map specifying request parameters that are passed from the method request to the back end.
    --request-templates=: Represents a map of Velocity templates that are applied on the request payload based on the value of the Content-Type header sent by the client.
    --resource-id=!: Specifies a put integration request's resource ID.
    --response-transfer-mode=: The response transfer mode of the integration.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --timeout-in-millis=: Custom timeout between 50 and 29,000 milliseconds.
    --tls-config=: ""
    --type=!: Specifies a put integration input's type.
    --uri=: Specifies Uniform Resource Identifier (URI) of the integration endpoint.
completion:
    flag:
        connection-type:
            - INTERNET
            - VPC_LINK
        content-handling:
            - CONVERT_TO_BINARY
            - CONVERT_TO_TEXT
        response-transfer-mode:
            - BUFFERED
            - STREAM
        type:
            - HTTP
            - AWS
            - MOCK
            - HTTP_PROXY
            - AWS_PROXY
