name: put-application-session-configuration
description: Updates the session configuration for an application in IAM Identity Center.
flags:
    --application-arn=!: The Amazon Resource Name (ARN) of the application for which to update the session configuration.
    --user-background-session-application-status=: The status of user background sessions for the application.
completion:
    flag:
        user-background-session-application-status:
            - ENABLED
            - DISABLED
