name: create-ml-transform
description: Creates an Glue machine learning transform.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description of the machine learning transform that is being defined.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --glue-version=: This value determines which version of Glue this machine learning transform is compatible with.
    --input-record-tables=!: A list of Glue table definitions used by the transform.
    --max-capacity=: The number of Glue data processing units (DPUs) that are allocated to task runs for this transform.
    --max-retries=: The maximum number of times to retry a task for this transform after a task run fails.
    --name=!: The unique name that you give the transform when you create it.
    --number-of-workers=: The number of workers of a defined `workerType` that are allocated when this task runs.
    --parameters=!: The algorithmic parameters that are specific to the transform type used.
    --role=!: The name or Amazon Resource Name (ARN) of the IAM role with the required permissions.
    --tags=: The tags to use with this machine learning transform.
    --timeout=: The timeout of the task run for this transform in minutes.
    --transform-encryption=: The encryption-at-rest settings of the transform that apply to accessing user data.
    --worker-type=: The type of predefined worker that is allocated when this task runs.
completion:
    flag:
        worker-type:
            - Standard
            - G.1X
            - G.2X
            - G.025X
            - G.4X
            - G.8X
            - Z.2X
