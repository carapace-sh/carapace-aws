name: delete-data-repository-association
description: Deletes a data repository association on an Amazon FSx for Lustre file system.
flags:
    --association-id=!: The ID of the data repository association that you want to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: ""
    --delete-data-in-file-system: Set to `true` to delete the data in the file system that corresponds to the data repository association.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-delete-data-in-file-system: Set to `true` to delete the data in the file system that corresponds to the data repository association.
