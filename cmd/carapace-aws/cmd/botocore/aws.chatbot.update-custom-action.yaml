name: update-custom-action
description: Updates a custom action.
flags:
    --alias-name=: The name used to invoke this action in the chat channel.
    --attachments=: Defines when this custom action button should be attached to a notification.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-action-arn=!: The fully defined Amazon Resource Name (ARN) of the custom action.
    --definition=!: The definition of the command to run when invoked as an alias or as an action button.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
