name: start-query
description: Starts a CloudTrail Lake query.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --delivery-s3-uri=: The URI for the S3 bucket where CloudTrail delivers the query results.
    --event-data-store-owner-account-id=: The account ID of the event data store owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --query-alias=: The alias that identifies a query template.
    --query-parameters=: The query parameters for the specified `QueryAlias`.
    --query-statement=: The SQL code of your query.
