name: add-profile-key
description: Associates a new key value with a specific profile, such as a Contact Record ContactId.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The unique name of the domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --key-name=!: A searchable identifier of a customer profile.
    --profile-id=!: The unique identifier of a customer profile.
    --values=!: A list of key values.
