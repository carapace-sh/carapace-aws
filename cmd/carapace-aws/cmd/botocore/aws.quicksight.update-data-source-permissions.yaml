name: update-data-source-permissions
description: Updates the permissions to a data source.
flags:
    --aws-account-id=!: The Amazon Web Services account ID.
    --data-source-id=!: The ID of the data source.
    --grant-permissions=: A list of resource permissions that you want to grant on the data source.
    --revoke-permissions=: A list of resource permissions that you want to revoke on the data source.
