name: create-capacity-manager-data-export
description: Creates a new data export configuration for EC2 Capacity Manager.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --output-format=!: The file format for the exported data.
    --s3-bucket-name=!: The name of the S3 bucket where the capacity data export files will be delivered.
    --s3-bucket-prefix=: The S3 key prefix for the exported data files.
    --schedule=!: The frequency at which data exports are generated.
    --tag-specifications=: The tags to apply to the data export configuration.
completion:
    flag:
        output-format:
            - csv
            - parquet
        schedule:
            - hourly
