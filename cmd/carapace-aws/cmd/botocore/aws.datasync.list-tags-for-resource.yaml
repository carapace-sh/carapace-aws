name: list-tags-for-resource
description: Returns all the tags associated with an Amazon Web Services resource.
flags:
    --max-results=: Specifies how many results that you want in the response.
    --next-token=: Specifies an opaque string that indicates the position to begin the next list of results in the response.
    --resource-arn=!: Specifies the Amazon Resource Name (ARN) of the resource that you want tag information on.
