name: list-web-ac-ls
description: This is **AWS WAF Classic** documentation.
flags:
    --limit=: Specifies the number of `WebACL` objects that you want AWS WAF to return for this request.
    --next-marker=: If you specify a value for `Limit` and you have more `WebACL` objects than the number that you specify for `Limit`, AWS WAF returns a `NextMarker` value in the response that allows you to list another group of `WebACL` objects.
