name: update-document-version
description: Changes the status of the document version to ACTIVE.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --document-id=!: The ID of the document.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --version-id=!: The version ID of the document.
    --version-status=: The status of the version.
completion:
    flag:
        version-status:
            - ACTIVE
