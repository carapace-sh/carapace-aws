name: batch-get-job-entity
description: Get batched job details for a worker.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --farm-id=!: The farm ID of the worker that's fetching job details.
    --fleet-id=!: The fleet ID of the worker that's fetching job details.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifiers=!: The job identifiers to include within the job entity batch details.
    --worker-id=!: The worker ID of the worker containing the job details to get.
