name: subscribe-to-dataset
description: Subscribes to receive notifications when a dataset is modified by another device.
flags:
    --dataset-name=!: The name of the dataset to subcribe to.
    --device-id=!: The unique ID generated for this device by Cognito.
    --identity-id=!: Unique ID for this identity.
    --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
