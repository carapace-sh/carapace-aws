name: list-instances
description: Lists summary information about the instances that you registered by using a specified service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of instances that you want Cloud Map to return in the response to a `ListInstances` request.
    --next-token=: For the first `ListInstances` request, omit this value.
    --page-size=: The size of each page to get in the AWS service call.
    --service-id=!: The ID or Amazon Resource Name (ARN) of the service that you want to list instances for.
    --starting-token=: A token to specify where to start paginating.
