name: modify-lakehouse-configuration
description: Modifies the lakehouse configuration for a cluster.
flags:
    --catalog-name=: The name of the Glue data catalog that will be associated with the cluster enabled with Amazon Redshift federated permissions.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=!: The unique identifier of the cluster whose lakehouse configuration you want to modify.
    --dry-run: A boolean value that, if `true`, validates the request without actually modifying the lakehouse configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --lakehouse-idc-application-arn=: The Amazon Resource Name (ARN) of the IAM Identity Center application used for enabling Amazon Web Services IAM Identity Center trusted identity propagation on a cluster enabled with Amazon Redshift federated permissions.
    --lakehouse-idc-registration=: Modifies the Amazon Web Services IAM Identity Center trusted identity propagation on a cluster enabled with Amazon Redshift federated permissions.
    --lakehouse-registration=: Specifies whether to register or deregister the cluster with Amazon Redshift federated permissions.
    --no-dry-run: A boolean value that, if `true`, validates the request without actually modifying the lakehouse configuration.
completion:
    flag:
        lakehouse-idc-registration:
            - Associate
            - Disassociate
        lakehouse-registration:
            - Register
            - Deregister
