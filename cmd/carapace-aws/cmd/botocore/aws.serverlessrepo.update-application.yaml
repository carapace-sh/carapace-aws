name: update-application
description: Updates the specified application.
flags:
    --application-id=!: The Amazon Resource Name (ARN) of the application.
    --author=: The name of the author publishing the app.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The description of the application.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --home-page-url=: A URL with more information about the application, for example the location of your GitHub repository for the application.
    --labels=: Labels to improve discovery of apps in search results.
    --readme-body=: A text readme file in Markdown language that contains a more detailed description of the application and how it works.
    --readme-url=: A link to the readme file in Markdown language that contains a more detailed description of the application and how it works.
