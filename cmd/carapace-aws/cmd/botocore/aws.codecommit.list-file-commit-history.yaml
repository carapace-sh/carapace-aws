name: list-file-commit-history
description: Retrieves a list of commits and changes to a specified file.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --commit-specifier=: The fully quaified reference that identifies the commit that contains the file.
    --file-path=!: The full path of the file whose history you want to retrieve, including the name of the file.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: A non-zero, non-negative integer used to limit the number of returned results.
    --next-token=: An enumeration token that allows the operation to batch the results.
    --repository-name=!: The name of the repository that contains the file.
