name: list-devices
description: Lists the devices that Amazon Cognito has registered to the currently signed-in user.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --limit=: The maximum number of devices that you want Amazon Cognito to return in the response.
    --pagination-token=: This API operation returns a limited number of results.
