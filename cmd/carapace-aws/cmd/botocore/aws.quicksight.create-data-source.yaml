name: create-data-source
description: Creates a data source.
flags:
    --aws-account-id=!: The Amazon Web Services account ID.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --credentials=: The credentials QuickSight that uses to connect to your underlying source.
    --data-source-id=!: An ID for the data source.
    --data-source-parameters=: The parameters that QuickSight uses to connect to your underlying source.
    --folder-arns=: When you create the data source, QuickSight adds the data source to these folders.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: A display name for the data source.
    --permissions=: A list of resource permissions on the data source.
    --ssl-properties=: Secure Socket Layer (SSL) properties that apply when QuickSight connects to your underlying source.
    --tags=: Contains a map of the key-value pairs for the resource tag or tags assigned to the data source.
    --type=!: The type of the data source.
    --vpc-connection-properties=: Use this parameter only when you want QuickSight to use a VPC connection when connecting to your underlying source.
