name: confirm-subscription
description: Verifies an endpoint owner's intent to receive messages by validating the token sent to the endpoint by an earlier `Subscribe` action.
flags:
    --authenticate-on-unsubscribe=: Disallows unauthenticated unsubscribes of the subscription.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --token=!: Short-lived token sent to an endpoint during the `Subscribe` action.
    --topic-arn=!: The ARN of the topic for which you wish to confirm a subscription.
