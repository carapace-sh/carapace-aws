name: pca-connector-scep
description: Private CA Connector for SCEP
commands:
    - name: list-connectors
      description: Lists the connectors belonging to your Amazon Web Services account.
      flags:
        --max-results=: The maximum number of objects that you want Connector for SCEP to return for this request.
        --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Connector for SCEP returns a `NextToken` value in the response.
    - name: tag-resource
      description: Adds one or more tags to your resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The key-value pairs to associate with the resource.
    - name: create-challenge
      description: For general-purpose connectors.
      flags:
        --client-token=: Custom string that can be used to distinguish between calls to the [CreateChallenge](https://docs.aws.amazon.com/C4SCEP_API/pca-connector-scep/latest/APIReference/API_CreateChallenge.html) action.
        --connector-arn=!: The Amazon Resource Name (ARN) of the connector that you want to create a challenge for.
        --tags=: The key-value pairs to associate with the resource.
    - name: create-connector
      description: Creates a SCEP connector.
      flags:
        --certificate-authority-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services Private Certificate Authority certificate authority to use with this connector.
        --client-token=: Custom string that can be used to distinguish between calls to the [CreateChallenge](https://docs.aws.amazon.com/C4SCEP_API/pca-connector-scep/latest/APIReference/API_CreateChallenge.html) action.
        --mobile-device-management=: If you don't supply a value, by default Connector for SCEP creates a connector for general-purpose use.
        --tags=: The key-value pairs to associate with the resource.
    - name: delete-connector
      description: Deletes the specified [Connector](https://docs.aws.amazon.com/C4SCEP_API/pca-connector-scep/latest/APIReference/API_Connector.html).
      flags:
        --connector-arn=!: The Amazon Resource Name (ARN) of the connector to delete.
    - name: get-challenge-metadata
      description: Retrieves the metadata for the specified [Challenge](https://docs.aws.amazon.com/C4SCEP_API/pca-connector-scep/latest/APIReference/API_Challenge.html).
      flags:
        --challenge-arn=!: The Amazon Resource Name (ARN) of the challenge.
    - name: get-challenge-password
      description: Retrieves the challenge password for the specified [Challenge](https://docs.aws.amazon.com/C4SCEP_API/pca-connector-scep/latest/APIReference/API_Challenge.html).
      flags:
        --challenge-arn=!: The Amazon Resource Name (ARN) of the challenge.
    - name: list-tags-for-resource
      description: Retrieves the tags associated with the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: untag-resource
      description: Removes one or more tags from your resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: Specifies a list of tag keys that you want to remove from the specified resources.
    - name: delete-challenge
      description: Deletes the specified [Challenge](https://docs.aws.amazon.com/C4SCEP_API/pca-connector-scep/latest/APIReference/API_Challenge.html).
      flags:
        --challenge-arn=!: The Amazon Resource Name (ARN) of the challenge password to delete.
    - name: get-connector
      description: Retrieves details about the specified [Connector](https://docs.aws.amazon.com/C4SCEP_API/pca-connector-scep/latest/APIReference/API_Connector.html).
      flags:
        --connector-arn=!: The Amazon Resource Name (ARN) of the connector.
    - name: list-challenge-metadata
      description: Retrieves the challenge metadata for the specified ARN.
      flags:
        --connector-arn=!: The Amazon Resource Name (ARN) of the connector.
        --max-results=: The maximum number of objects that you want Connector for SCEP to return for this request.
        --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Connector for SCEP returns a `NextToken` value in the response.
