name: publish
description: Sends a message to an Amazon SNS topic, a text message (SMS message) directly to a phone number, or a message to a mobile platform endpoint (when you specify the `TargetArn`).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --message-attributes=: Message attributes for Publish action.
    --message-deduplication-id=: '- This parameter applies only to FIFO (first-in-first-out) topics.'
    --message-group-id=: The `MessageGroupId` can contain up to 128 alphanumeric characters `(a-z, A-Z, 0-9)` and punctuation ``(!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~)``.
    --message-structure=: Set `MessageStructure` to `json` if you want to send a different message for each protocol.
    --message=!: The message you want to send.
    --phone-number=: The phone number to which you want to deliver an SMS message.
    --subject=: Optional parameter to be used as the "Subject" line when the message is delivered to email endpoints.
    --target-arn=: If you don't specify a value for the `TargetArn` parameter, you must specify a value for the `PhoneNumber` or `TopicArn` parameters.
    --topic-arn=: The topic you want to publish to.
