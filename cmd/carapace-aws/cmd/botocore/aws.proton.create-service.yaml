name: create-service
description: Create an Proton service.
flags:
    --branch-name=: The name of the code repository branch that holds the code that's deployed in Proton.
    --description=: A description of the Proton service.
    --name=!: The service name.
    --repository-connection-arn=: The Amazon Resource Name (ARN) of the repository connection.
    --repository-id=: The ID of the code repository.
    --spec=!: A link to a spec file that provides inputs as defined in the service template bundle schema file.
    --tags=: An optional list of metadata items that you can associate with the Proton service.
    --template-major-version=!: The major version of the service template that was used to create the service.
    --template-minor-version=: The minor version of the service template that was used to create the service.
    --template-name=!: The name of the service template that's used to create the service.
