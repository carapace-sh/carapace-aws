name: update-key
description: Updates the specified properties of a given API key resource.
flags:
    --description=: Updates the description for the API key resource.
    --expire-time=: 'Updates the timestamp for when the API key resource will expire in [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) format: `YYYY-MM-DDThh:mm:ss.sssZ`.'
    --force-update: The boolean flag to be included for updating `ExpireTime` or `Restrictions` details.
    --key-name=!: The name of the API key resource to update.
    --no-expiry: Whether the API key should expire.
    --no-force-update&: The boolean flag to be included for updating `ExpireTime` or `Restrictions` details.
    --no-no-expiry&: Whether the API key should expire.
    --restrictions=: Updates the API key restrictions for the API key resource.
