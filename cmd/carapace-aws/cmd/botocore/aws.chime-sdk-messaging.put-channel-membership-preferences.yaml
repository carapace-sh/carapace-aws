name: put-channel-membership-preferences
description: Sets the membership preferences of an `AppInstanceUser` or `AppInstanceBot` for the specified channel.
flags:
    --channel-arn=!: The ARN of the channel.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --member-arn=!: The ARN of the member setting the preferences.
    --preferences=!: The channel membership preferences of an `AppInstanceUser` .
