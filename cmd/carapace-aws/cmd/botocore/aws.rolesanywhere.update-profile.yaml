name: update-profile
description: Updates a *profile*, a list of the roles that IAM Roles Anywhere service is trusted to assume.
flags:
    --accept-role-session-name: Used to determine if a custom role session name will be accepted in a temporary credential request.
    --duration-seconds=: Used to determine how long sessions vended using this profile are valid for.
    --managed-policy-arns=: A list of managed policy ARNs that apply to the vended session credentials.
    --name=: The name of the profile.
    --no-accept-role-session-name&: Used to determine if a custom role session name will be accepted in a temporary credential request.
    --profile-id=!: The unique identifier of the profile.
    --role-arns=: A list of IAM roles that this profile can assume in a temporary credential request.
    --session-policy=: A session policy that applies to the trust boundary of the vended session credentials.
