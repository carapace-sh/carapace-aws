    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique identifier to ensure the idempotency of the resource request.
    --desired-state=!: Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
