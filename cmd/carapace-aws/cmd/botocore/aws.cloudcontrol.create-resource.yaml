name: create-resource
description: Creates the specified resource.
flags:
    --client-token=: A unique identifier to ensure the idempotency of the resource request.
    --desired-state=!: Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.
    --role-arn=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role for Cloud Control API to use when performing this resource operation.
    --type-name=!: The name of the resource type.
    --type-version-id=: For private resource types, the type version to use in this resource operation.
