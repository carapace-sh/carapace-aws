name: complete-lifecycle-action
description: Completes the lifecycle action for the specified token or instance with the specified result.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=: The ID of the instance.
    --lifecycle-action-result=!: The action for the group to take.
    --lifecycle-action-token=: A universally unique identifier (UUID) that identifies a specific lifecycle action associated with an instance.
    --lifecycle-hook-name=!: The name of the lifecycle hook.
