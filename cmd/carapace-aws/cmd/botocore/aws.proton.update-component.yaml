name: update-component
description: Update a component.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The client token for the updated component.
    --deployment-type=!: The deployment type.
    --description=: An optional customer-provided description of the component.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the component to update.
    --service-instance-name=: The name of the service instance that you want to attach this component to.
    --service-name=: The name of the service that `serviceInstanceName` is associated with.
    --service-spec=: The service spec that you want the component to use to access service inputs.
    --template-file=: A path to the Infrastructure as Code (IaC) file describing infrastructure that a custom component provisions.
completion:
    flag:
        deployment-type:
            - NONE
            - CURRENT_VERSION
