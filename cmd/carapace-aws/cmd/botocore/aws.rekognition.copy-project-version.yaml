name: copy-project-version
description: This operation applies only to Amazon Rekognition Custom Labels.
flags:
    --destination-project-arn=!: The ARN of the project in the trusted AWS account that you want to copy the model version to.
    --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
    --output-config=!: The S3 bucket and folder location where the training output for the source model version is placed.
    --source-project-arn=!: The ARN of the source project in the trusting AWS account.
    --source-project-version-arn=!: The ARN of the model version in the source project that you want to copy to a destination project.
    --tags=: The key-value tags to assign to the model version.
    --version-name=!: A name for the version of the model that's copied to the destination project.
