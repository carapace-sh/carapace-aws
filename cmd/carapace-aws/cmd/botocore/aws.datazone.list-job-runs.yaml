name: list-job-runs
description: Lists job runs.
flags:
    --domain-identifier=!: The ID of the domain where you want to list job runs.
    --job-identifier=!: The ID of the job run.
    --max-results=: The maximum number of job runs to return in a single call to ListJobRuns.
    --next-token=: When the number of job runs is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of job runs, the response includes a pagination token named NextToken.
    --sort-order=: Specifies the order in which job runs are to be sorted.
    --status=: The status of a job run.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
        status:
            - SCHEDULED
            - IN_PROGRESS
            - SUCCESS
            - PARTIALLY_SUCCEEDED
            - FAILED
            - ABORTED
            - TIMED_OUT
            - CANCELED
