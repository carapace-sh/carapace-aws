name: modify-instance-event-window
description: Modifies the specified event window.
flags:
    --cron-expression=: The cron expression of the event window, for example, `* 0-4,20-23 * * 1,5`.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --instance-event-window-id=!: The ID of the event window.
    --name=: The name of the event window.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --time-ranges=: The time ranges of the event window.
