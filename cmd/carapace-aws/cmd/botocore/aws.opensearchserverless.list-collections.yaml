name: list-collections
description: Lists all OpenSearch Serverless collections.
flags:
    --collection-filters=: A list of filter names and values that you can use for requests.
    --max-results=: The maximum number of results to return.
    --next-token=: If your initial `ListCollections` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListCollections` operations, which returns results in the next page.
