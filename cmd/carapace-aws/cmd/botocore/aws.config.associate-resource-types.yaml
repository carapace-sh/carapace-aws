name: associate-resource-types
description: Adds all resource types specified in the `ResourceTypes` list to the [RecordingGroup](https://docs.aws.amazon.com/config/latest/APIReference/API_RecordingGroup.html) of specified configuration recorder and includes those resource types when recording.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration-recorder-arn=!: The Amazon Resource Name (ARN) of the specified configuration recorder.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-types=!: The list of resource types you want to add to the recording group of the specified configuration recorder.
