name: create-cluster
description: Creates a new cluster with the specified parameters.
flags:
    --additional-info=: Reserved.
    --allow-version-upgrade=: If `true`, major version upgrades can be applied during the maintenance window to the Amazon Redshift engine that is running on the cluster.
    --aqua-configuration-status=: This parameter is retired.
    --automated-snapshot-retention-period=: The number of days that automated snapshots are retained.
    --availability-zone-relocation=: The option to enable relocation for an Amazon Redshift cluster between Availability Zones after the cluster is created.
    --availability-zone=: The EC2 Availability Zone (AZ) in which you want Amazon Redshift to provision the cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-identifier=!: A unique identifier for the cluster.
    --cluster-parameter-group-name=: The name of the parameter group to be associated with this cluster.
    --cluster-security-groups=: A list of security groups to be associated with this cluster.
    --cluster-subnet-group-name=: The name of a cluster subnet group to be associated with this cluster.
    --cluster-type=: The type of the cluster.
    --cluster-version=: The version of the Amazon Redshift engine software that you want to deploy on the cluster.
    --db-name=: The name of the first database to be created when the cluster is created.
    --default-iam-role-arn=: The Amazon Resource Name (ARN) for the IAM role that was set as default for the cluster when the cluster was created.
    --elastic-ip=: The Elastic IP (EIP) address for the cluster.
    --encrypted=: If `true`, the data in the cluster is encrypted at rest.
    --enhanced-vpc-routing=: An option that specifies whether to create the cluster with enhanced VPC routing enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hsm-client-certificate-identifier=: Specifies the name of the HSM client certificate the Amazon Redshift cluster uses to retrieve the data encryption keys stored in an HSM.
    --hsm-configuration-identifier=: Specifies the name of the HSM configuration that contains the information the Amazon Redshift cluster can use to retrieve and store keys in an HSM.
    --iam-roles=: A list of Identity and Access Management (IAM) roles that can be used by the cluster to access other Amazon Web Services services.
    --ip-address-type=: The IP address types that the cluster supports.
    --kms-key-id=: The Key Management Service (KMS) key ID of the encryption key that you want to use to encrypt data in the cluster.
    --load-sample-data=: A flag that specifies whether to load sample data once the cluster is created.
    --maintenance-track-name=: An optional parameter for the name of the maintenance track for the cluster.
    --manage-master-password=: If `true`, Amazon Redshift uses Secrets Manager to manage this cluster's admin credentials.
    --manual-snapshot-retention-period=: The default number of days to retain a manual snapshot.
    --master-password-secret-kms-key-id=: The ID of the Key Management Service (KMS) key used to encrypt and store the cluster's admin credentials secret.
    --master-user-password=: The password associated with the admin user account for the cluster that is being created.
    --master-username=!: The user name associated with the admin user account for the cluster that is being created.
    --multi-az=: If true, Amazon Redshift will deploy the cluster in two Availability Zones (AZ).
    --node-type=!: The node type to be provisioned for the cluster.
    --number-of-nodes=: The number of compute nodes in the cluster.
    --port=: The port number on which the cluster accepts incoming connections.
    --preferred-maintenance-window=: The weekly time range (in UTC) during which automated cluster maintenance can occur.
    --publicly-accessible=: If `true`, the cluster can be accessed from a public network.
    --redshift-idc-application-arn=: The Amazon resource name (ARN) of the Amazon Redshift IAM Identity Center application.
    --snapshot-schedule-identifier=: A unique identifier for the snapshot schedule.
    --tags=: A list of tag instances.
    --vpc-security-group-ids=: A list of Virtual Private Cloud (VPC) security groups to be associated with the cluster.
completion:
    flag:
        aqua-configuration-status:
            - enabled
            - disabled
            - auto
