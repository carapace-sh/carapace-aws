name: describe-managed-login-branding-by-client
description: Given the ID of a user pool app client, returns detailed information about the style assigned to the app client.
flags:
    --client-id=!: The app client that's assigned to the branding style that you want more information about.
    --return-merged-resources=: When `true`, returns values for branding options that are unchanged from Amazon Cognito defaults.
    --user-pool-id=!: The ID of the user pool that contains the app client where you want more information about the managed login branding style.
