name: delete-stack
description: Deletes a specified stack.
flags:
    --client-request-token=: A unique identifier for this `DeleteStack` request.
    --deletion-mode=: Specifies the deletion mode for the stack.
    --retain-resources=: For stacks in the `DELETE_FAILED` state, a list of resource logical IDs that are associated with the resources you want to retain.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to delete the stack.
    --stack-name=!: The name or the unique stack ID that's associated with the stack.
completion:
    flag:
        deletion-mode:
            - STANDARD
            - FORCE_DELETE_STACK
