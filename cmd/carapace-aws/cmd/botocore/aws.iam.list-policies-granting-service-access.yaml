name: list-policies-granting-service-access
description: Retrieves a list of policies that the IAM identity (user, group, or role) can use to access each specified service.
flags:
    --arn=!: The ARN of the IAM identity (user, group, or role) whose policies you want to list.
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --service-namespaces=!: The service namespace for the Amazon Web Services services whose policies you want to list.
