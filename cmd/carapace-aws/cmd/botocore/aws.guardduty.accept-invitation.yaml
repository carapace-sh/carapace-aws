name: accept-invitation
description: Accepts the invitation to be monitored by a GuardDuty administrator account.
flags:
    --detector-id=!: The unique ID of the detector of the GuardDuty member account.
    --invitation-id=!: The value that is used to validate the administrator account to the member account.
    --master-id=!: The account ID of the GuardDuty administrator account whose invitation you're accepting.
