name: create-dataset
description: Used to create a dataset.
flags:
    --actions=!: A list of actions that create the dataset contents.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-delivery-rules=: When dataset contents are created, they are delivered to destinations specified here.
    --dataset-name=!: The name of the dataset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --late-data-rules=: A list of data rules that send notifications to CloudWatch, when data arrives late.
    --retention-period=: Optional.
    --tags=: Metadata which can be used to manage the dataset.
    --triggers=: A list of triggers.
    --versioning-configuration=: Optional.
