name: list-clusters
description: Retrieves the list of SageMaker HyperPod clusters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: Set a start time for the time range during which you want to list SageMaker HyperPod clusters.
    --creation-time-before=: Set an end time for the time range during which you want to list SageMaker HyperPod clusters.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specifies the maximum number of clusters to evaluate for the operation (not necessarily the number of matching items).
    --name-contains=: Set the maximum number of instances to print in the list.
    --next-token=: Set the next token to retrieve the list of SageMaker HyperPod clusters.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The field by which to sort results.
    --sort-order=: The sort order for results.
    --starting-token=: A token to specify where to start paginating.
    --training-plan-arn=: The Amazon Resource Name (ARN); of the training plan to filter clusters by.
completion:
    flag:
        sort-by:
            - CREATION_TIME
            - NAME
        sort-order:
            - Ascending
            - Descending
