name: enable-aws-network-performance-metric-subscription
description: Enables Infrastructure Performance subscriptions.
flags:
    --destination=: The target Region (like `us-east-2`) or Availability Zone ID (like `use2-az2`) that the metric subscription is enabled for.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --metric=: The metric used for the enabled subscription.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --source=: The source Region (like `us-east-1`) or Availability Zone ID (like `use1-az1`) that the metric subscription is enabled for.
    --statistic=: The statistic used for the enabled subscription.
completion:
    flag:
        metric:
            - aggregate-latency
        statistic:
            - p50
