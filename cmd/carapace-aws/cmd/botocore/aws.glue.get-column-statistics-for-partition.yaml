name: get-column-statistics-for-partition
description: Retrieves partition statistics of columns.
flags:
    --catalog-id=: The ID of the Data Catalog where the partitions in question reside.
    --column-names=!: A list of the column names.
    --database-name=!: The name of the catalog database where the partitions reside.
    --partition-values=!: A list of partition values identifying the partition.
    --table-name=!: The name of the partitions' table.
