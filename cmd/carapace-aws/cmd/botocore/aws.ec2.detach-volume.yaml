name: detach-volume
description: Detaches an EBS volume from an instance.
flags:
    --device=: The device name.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --force: Forces detachment if the previous detachment attempt did not occur cleanly (for example, logging into an instance, unmounting the volume, and detaching normally).
    --instance-id=: The ID of the instance.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-force: Forces detachment if the previous detachment attempt did not occur cleanly (for example, logging into an instance, unmounting the volume, and detaching normally).
    --volume-id=!: The ID of the volume.
