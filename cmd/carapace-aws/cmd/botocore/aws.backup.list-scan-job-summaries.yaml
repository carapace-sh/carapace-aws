name: list-scan-job-summaries
description: This is a request for a summary of scan jobs created or running within the most recent 30 days.
flags:
    --account-id=: Returns the job count for the specified account.
    --aggregation-period=: The period for the returned results.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --malware-scanner=: Returns only the scan jobs for the specified malware scanner.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to be returned.
    --next-token=: The next item following a partial list of returned items.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-type=: Returns the job count for the specified resource type.
    --scan-result-status=: Returns only the scan jobs for the specified scan results.
    --starting-token=: A token to specify where to start paginating.
    --state=: Returns only the scan jobs for the specified scanning job state.
completion:
    flag:
        aggregation-period:
            - ONE_DAY
            - SEVEN_DAYS
            - FOURTEEN_DAYS
        malware-scanner:
            - GUARDDUTY
        scan-result-status:
            - NO_THREATS_FOUND
            - THREATS_FOUND
        state:
            - CREATED
            - COMPLETED
            - COMPLETED_WITH_ISSUES
            - RUNNING
            - FAILED
            - CANCELED
            - AGGREGATE_ALL
            - ANY
