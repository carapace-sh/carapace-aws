name: register-publisher
description: Registers your account as a publisher of public extensions in the CloudFormation registry.
flags:
    --accept-terms-and-conditions=: Whether you accept the [Terms and Conditions](https://cloudformation-registry-documents.s3.amazonaws.com/Terms_and_Conditions_for_AWS_CloudFormation_Registry_Publishers.pdf) for publishing extensions in the CloudFormation registry.
    --connection-arn=: If you are using a Bitbucket or GitHub account for identity verification, the Amazon Resource Name (ARN) for your connection to that account.
