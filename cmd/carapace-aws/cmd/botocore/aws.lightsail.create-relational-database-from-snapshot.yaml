name: create-relational-database-from-snapshot
description: Creates a new database from an existing database snapshot in Amazon Lightsail.
flags:
    --availability-zone=: The Availability Zone in which to create your new database.
    --publicly-accessible=: Specifies the accessibility options for your new database.
    --relational-database-bundle-id=: The bundle ID for your new database.
    --relational-database-name=!: The name to use for your new Lightsail database resource.
    --relational-database-snapshot-name=: The name of the database snapshot from which to create your new database.
    --restore-time=: The date and time to restore your database from.
    --source-relational-database-name=: The name of the source database.
    --tags=: The tag keys and optional values to add to the resource during create.
    --use-latest-restorable-time=: Specifies whether your database is restored from the latest backup time.
