name: get-merge-conflicts
description: Returns information about merge conflicts between the before and after commit IDs for a pull request in a repository.
flags:
    --conflict-detail-level=: The level of conflict detail to use.
    --conflict-resolution-strategy=: Specifies which branch to use when resolving conflicts, or whether to attempt automatically merging two versions of a file.
    --destination-commit-specifier=!: The branch, tag, HEAD, or other fully qualified reference used to identify a commit (for example, a branch name or a full commit ID).
    --max-conflict-files=: The maximum number of files to include in the output.
    --merge-option=!: The merge option or strategy you want to use to merge the code.
    --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    --repository-name=!: The name of the repository where the pull request was created.
    --source-commit-specifier=!: The branch, tag, HEAD, or other fully qualified reference used to identify a commit (for example, a branch name or a full commit ID).
completion:
    flag:
        conflict-detail-level:
            - FILE_LEVEL
            - LINE_LEVEL
        conflict-resolution-strategy:
            - NONE
            - ACCEPT_SOURCE
            - ACCEPT_DESTINATION
            - AUTOMERGE
        merge-option:
            - FAST_FORWARD_MERGE
            - SQUASH_MERGE
            - THREE_WAY_MERGE
