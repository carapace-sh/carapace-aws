name: auditmanager
description: AWS Audit Manager
commands:
    - name: get-assessment-framework
      description: Gets information about a specified framework.
      flags:
        --framework-id=!: The identifier for the framework.
    - name: get-evidence-folder
      description: Gets an evidence folder from a specified assessment in Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --control-set-id=!: The unique identifier for the control set.
        --evidence-folder-id=!: The unique identifier for the folder that the evidence is stored in.
    - name: delete-assessment-framework
      description: Deletes a custom framework in Audit Manager.
      flags:
        --framework-id=!: The identifier for the custom framework.
    - name: delete-assessment-report
      description: Deletes an assessment report in Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --assessment-report-id=!: The unique identifier for the assessment report.
    - name: get-evidence-by-evidence-folder
      description: Gets all evidence from a specified evidence folder in Audit Manager.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --control-set-id=!: The identifier for the control set.
        --evidence-folder-id=!: The unique identifier for the folder that the evidence is stored in.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: list-controls
      description: Returns a list of controls from Audit Manager.
      flags:
        --control-catalog-id=: A filter that narrows the list of controls to a specific resource from the Amazon Web Services Control Catalog.
        --control-type=!: A filter that narrows the list of controls to a specific type.
        --max-results=: The maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
      completion:
        flag:
            control-type:
                - Standard
                - Custom
                - Core
    - name: validate-assessment-report-integrity
      description: Validates the integrity of an assessment report in Audit Manager.
      flags:
        --s3-relative-path=!: The relative path of the Amazon S3 bucket that the assessment report is stored in.
    - name: deregister-account
      description: Deregisters an account in Audit Manager.
    - name: get-evidence
      description: Gets information about a specified evidence item.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --control-set-id=!: The unique identifier for the control set.
        --evidence-folder-id=!: The unique identifier for the folder that the evidence is stored in.
        --evidence-id=!: The unique identifier for the evidence.
    - name: list-assessment-frameworks
      description: Returns a list of the frameworks that are available in the Audit Manager framework library.
      flags:
        --framework-type=!: The type of framework, such as a standard framework or a custom framework.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
      completion:
        flag:
            framework-type:
                - Standard
                - Custom
    - name: update-settings
      description: Updates Audit Manager settings for the current account.
      flags:
        --default-assessment-reports-destination=: The default S3 destination bucket for storing assessment reports.
        --default-export-destination=: The default S3 destination bucket for storing evidence finder exports.
        --default-process-owners=: A list of the default audit owners.
        --deregistration-policy=: The deregistration policy for your Audit Manager data.
        --evidence-finder-enabled: Specifies whether the evidence finder feature is enabled.
        --kms-key=: The KMS key details.
        --no-evidence-finder-enabled: Specifies whether the evidence finder feature is enabled.
        --sns-topic=: The Amazon Simple Notification Service (Amazon SNS) topic that Audit Manager sends notifications to.
    - name: batch-associate-assessment-report-evidence
      description: Associates a list of evidence to an assessment report in an Audit Manager assessment.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --evidence-folder-id=!: The identifier for the folder that the evidence is stored in.
        --evidence-ids=!: The list of evidence identifiers.
    - name: get-control
      description: Gets information about a specified control.
      flags:
        --control-id=!: The identifier for the control.
    - name: get-evidence-folders-by-assessment-control
      description: Gets a list of evidence folders that are associated with a specified control in an Audit Manager assessment.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --control-id=!: The identifier for the control.
        --control-set-id=!: The identifier for the control set.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: list-assessment-control-insights-by-control-domain
      description: Lists the latest analytics data for controls within a specific control domain and a specific active assessment.
      flags:
        --assessment-id=!: The unique identifier for the active assessment.
        --control-domain-id=!: The unique identifier for the control domain.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: list-assessment-framework-share-requests
      description: Returns a list of sent or received share requests for custom frameworks in Audit Manager.
      flags:
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --request-type=!: Specifies whether the share request is a sent request or a received request.
      completion:
        flag:
            request-type:
                - SENT
                - RECEIVED
    - name: get-account-status
      description: Gets the registration status of an account in Audit Manager.
    - name: get-delegations
      description: Gets a list of delegations from an audit owner to a delegate.
      flags:
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: register-organization-admin-account
      description: Enables an Amazon Web Services account within the organization as the delegated administrator for Audit Manager.
      flags:
        --admin-account-id=!: The identifier for the delegated administrator account.
    - name: tag-resource
      description: Tags the specified resource in Audit Manager.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags that are associated with the resource.
    - name: update-assessment-status
      description: Updates the status of an assessment in Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --status=!: The current status of the assessment.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: disassociate-assessment-report-evidence-folder
      description: Disassociates an evidence folder from the specified assessment report in Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --evidence-folder-id=!: The unique identifier for the folder that the evidence is stored in.
    - name: get-assessment
      description: Gets information about a specified assessment.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
    - name: get-evidence-file-upload-url
      description: Creates a presigned Amazon S3 URL that can be used to upload a file as manual evidence.
      flags:
        --file-name=!: The file that you want to upload.
    - name: get-organization-admin-account
      description: Gets the name of the delegated Amazon Web Services administrator account for a specified organization.
    - name: list-keywords-for-data-source
      description: Returns a list of keywords that are pre-mapped to the specified control data source.
      flags:
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --source=!: The control mapping data source that the keywords apply to.
      completion:
        flag:
            source:
                - AWS_Cloudtrail
                - AWS_Config
                - AWS_Security_Hub
                - AWS_API_Call
                - MANUAL
    - name: associate-assessment-report-evidence-folder
      description: Associates an evidence folder to an assessment report in an Audit Manager assessment.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --evidence-folder-id=!: The identifier for the folder that the evidence is stored in.
    - name: delete-control
      description: Deletes a custom control in Audit Manager.
      flags:
        --control-id=!: The unique identifier for the control.
    - name: get-evidence-folders-by-assessment
      description: Gets the evidence folders from a specified assessment in Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: get-insights
      description: Gets the latest analytics data for all your current active assessments.
    - name: get-services-in-scope
      description: Gets a list of the Amazon Web Services services from which Audit Manager can collect evidence.
    - name: list-control-domain-insights
      description: Lists the latest analytics data for control domains across all of your active assessments.
      flags:
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: list-notifications
      description: Returns a list of all Audit Manager notifications.
      flags:
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: get-assessment-report-url
      description: Gets the URL of an assessment report in Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --assessment-report-id=!: The unique identifier for the assessment report.
    - name: list-assessment-reports
      description: Returns a list of assessment reports created in Audit Manager.
      flags:
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: list-assessments
      description: Returns a list of current and past assessments from Audit Manager.
      flags:
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --status=: The current status of the assessment.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: create-assessment-framework
      description: Creates a custom framework in Audit Manager.
      flags:
        --compliance-type=: The compliance type that the new custom framework supports, such as CIS or HIPAA.
        --control-sets=!: The control sets that are associated with the framework.
        --description=: An optional description for the new custom framework.
        --name=!: The name of the new custom framework.
        --tags=: The tags that are associated with the framework.
    - name: get-change-logs
      description: Gets a list of changelogs from Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --control-id=: The unique identifier for the control.
        --control-set-id=: The unique identifier for the control set.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: register-account
      description: Enables Audit Manager for the specified Amazon Web Services account.
      flags:
        --delegated-admin-account=: The delegated administrator account for Audit Manager.
        --kms-key=: The KMS key details.
    - name: batch-create-delegation-by-assessment
      description: Creates a batch of delegations for an assessment in Audit Manager.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --create-delegation-requests=!: The API request to batch create delegations in Audit Manager.
    - name: list-control-insights-by-control-domain
      description: Lists the latest analytics data for controls within a specific control domain across all active assessments.
      flags:
        --control-domain-id=!: The unique identifier for the control domain.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: update-assessment-control-set-status
      description: Updates the status of a control set in an Audit Manager assessment.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --comment=!: The comment that's related to the status update.
        --control-set-id=!: The unique identifier for the control set.
        --status=!: The status of the control set that's being updated.
      completion:
        flag:
            status:
                - ACTIVE
                - UNDER_REVIEW
                - REVIEWED
    - name: update-assessment
      description: Edits an Audit Manager assessment.
      flags:
        --assessment-description=: The description of the assessment.
        --assessment-id=!: The unique identifier for the assessment.
        --assessment-name=: The name of the assessment to be updated.
        --assessment-reports-destination=: The assessment report storage destination for the assessment that's being updated.
        --roles=: The list of roles for the assessment.
        --scope=!: The scope of the assessment.
    - name: update-assessment-control
      description: Updates a control within an assessment in Audit Manager.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
        --comment-body=: The comment body text for the control.
        --control-id=!: The unique identifier for the control.
        --control-set-id=!: The unique identifier for the control set.
        --control-status=: The status of the control.
      completion:
        flag:
            control-status:
                - UNDER_REVIEW
                - REVIEWED
                - INACTIVE
    - name: batch-delete-delegation-by-assessment
      description: Deletes a batch of delegations for an assessment in Audit Manager.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --delegation-ids=!: The identifiers for the delegations.
    - name: create-assessment-report
      description: Creates an assessment report for the specified assessment.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --description=: The description of the assessment report.
        --name=!: The name of the new assessment report.
        --query-statement=: A SQL statement that represents an evidence finder query.
    - name: list-control-domain-insights-by-assessment
      description: Lists analytics data for control domains within a specified active assessment.
      flags:
        --assessment-id=!: The unique identifier for the active assessment.
        --max-results=: Represents the maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
    - name: start-assessment-framework-share
      description: Creates a share request for a custom framework in Audit Manager.
      flags:
        --comment=: An optional comment from the sender about the share request.
        --destination-account=!: The Amazon Web Services account of the recipient.
        --destination-region=!: The Amazon Web Services Region of the recipient.
        --framework-id=!: The unique identifier for the custom framework to be shared.
    - name: update-assessment-framework-share
      description: Updates a share request for a custom framework in Audit Manager.
      flags:
        --action=!: Specifies the update action for the share request.
        --request-id=!: The unique identifier for the share request.
        --request-type=!: Specifies whether the share request is a sent request or a received request.
      completion:
        flag:
            action:
                - ACCEPT
                - DECLINE
                - REVOKE
            request-type:
                - SENT
                - RECEIVED
    - name: update-control
      description: Updates a custom control in Audit Manager.
      flags:
        --action-plan-instructions=: The recommended actions to carry out if the control isn't fulfilled.
        --action-plan-title=: The title of the action plan for remediating the control.
        --control-id=!: The identifier for the control.
        --control-mapping-sources=!: The data mapping sources for the control.
        --description=: The optional description of the control.
        --name=!: The name of the updated control.
        --testing-information=: The steps that you should follow to determine if the control is met.
    - name: batch-import-evidence-to-assessment-control
      description: Adds one or more pieces of evidence to a control in an Audit Manager assessment.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --control-id=!: The identifier for the control.
        --control-set-id=!: The identifier for the control set.
        --manual-evidence=!: The list of manual evidence objects.
    - name: deregister-organization-admin-account
      description: Removes the specified Amazon Web Services account as a delegated administrator for Audit Manager.
      flags:
        --admin-account-id=: The identifier for the administrator account.
    - name: get-settings
      description: Gets the settings for a specified Amazon Web Services account.
      flags:
        --attribute=!: The list of setting attribute enum values.
      completion:
        flag:
            attribute:
                - ALL
                - IS_AWS_ORG_ENABLED
                - SNS_TOPIC
                - DEFAULT_ASSESSMENT_REPORTS_DESTINATION
                - DEFAULT_PROCESS_OWNERS
                - EVIDENCE_FINDER_ENABLEMENT
                - DEREGISTRATION_POLICY
                - DEFAULT_EXPORT_DESTINATION
    - name: list-tags-for-resource
      description: Returns a list of tags for the specified resource in Audit Manager.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: untag-resource
      description: Removes a tag from a resource in Audit Manager.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the specified resource.
        --tag-keys=!: The name or key of the tag.
    - name: create-control
      description: Creates a new custom control in Audit Manager.
      flags:
        --action-plan-instructions=: The recommended actions to carry out if the control isn't fulfilled.
        --action-plan-title=: The title of the action plan for remediating the control.
        --control-mapping-sources=!: The data mapping sources for the control.
        --description=: The description of the control.
        --name=!: The name of the control.
        --tags=: The tags that are associated with the control.
        --testing-information=: The steps to follow to determine if the control is satisfied.
    - name: delete-assessment
      description: Deletes an assessment in Audit Manager.
      flags:
        --assessment-id=!: The identifier for the assessment.
    - name: delete-assessment-framework-share
      description: Deletes a share request for a custom framework in Audit Manager.
      flags:
        --request-id=!: The unique identifier for the share request to be deleted.
        --request-type=!: Specifies whether the share request is a sent request or a received request.
      completion:
        flag:
            request-type:
                - SENT
                - RECEIVED
    - name: get-insights-by-assessment
      description: Gets the latest analytics data for a specific active assessment.
      flags:
        --assessment-id=!: The unique identifier for the assessment.
    - name: update-assessment-framework
      description: Updates a custom framework in Audit Manager.
      flags:
        --compliance-type=: The compliance type that the new custom framework supports, such as CIS or HIPAA.
        --control-sets=!: The control sets that are associated with the framework.
        --description=: The description of the updated framework.
        --framework-id=!: The unique identifier for the framework.
        --name=!: The name of the framework to be updated.
    - name: batch-disassociate-assessment-report-evidence
      description: Disassociates a list of evidence from an assessment report in Audit Manager.
      flags:
        --assessment-id=!: The identifier for the assessment.
        --evidence-folder-id=!: The identifier for the folder that the evidence is stored in.
        --evidence-ids=!: The list of evidence identifiers.
    - name: create-assessment
      description: Creates an assessment in Audit Manager.
      flags:
        --assessment-reports-destination=!: The assessment report storage destination for the assessment that's being created.
        --description=: The optional description of the assessment to be created.
        --framework-id=!: The identifier for the framework that the assessment will be created from.
        --name=!: The name of the assessment to be created.
        --roles=!: The list of roles for the assessment.
        --scope=!: ""
        --tags=: The tags that are associated with the assessment.
