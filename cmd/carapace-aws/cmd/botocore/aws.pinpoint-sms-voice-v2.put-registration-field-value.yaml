name: put-registration-field-value
description: Creates or updates a field value for a registration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --field-path=!: The path to the registration form field.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --registration-attachment-id=: The unique identifier for the registration attachment.
    --registration-id=!: The unique identifier for the registration.
    --select-choices=: An array of values for the form field.
    --text-value=: The text data for a free form field.
