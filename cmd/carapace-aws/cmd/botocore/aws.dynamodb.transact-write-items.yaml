name: transact-write-items
description: '`TransactWriteItems` is a synchronous write operation that groups up to 100 action requests.'
flags:
    --client-request-token=: Providing a `ClientRequestToken` makes the call to `TransactWriteItems` idempotent, meaning that multiple identical calls have the same effect as one single call.
    --return-consumed-capacity=: ""
    --return-item-collection-metrics=: Determines whether item collection metrics are returned.
    --transact-items=!: An ordered array of up to 100 `TransactWriteItem` objects, each of which contains a `ConditionCheck`, `Put`, `Update`, or `Delete` object.
completion:
    flag:
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        return-item-collection-metrics:
            - SIZE
            - NONE
