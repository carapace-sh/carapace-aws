name: update-log-anomaly-detector
description: Updates an existing log anomaly detector.
flags:
    --anomaly-detector-arn=!: The ARN of the anomaly detector that you want to update.
    --anomaly-visibility-time=: The number of days to use as the life cycle of anomalies.
    --enabled!: Use this parameter to pause or restart the anomaly detector.
    --evaluation-frequency=: Specifies how often the anomaly detector runs and look for anomalies.
    --filter-pattern=: ""
    --no-enabled!&: Use this parameter to pause or restart the anomaly detector.
completion:
    flag:
        evaluation-frequency:
            - ONE_MIN
            - FIVE_MIN
            - TEN_MIN
            - FIFTEEN_MIN
            - THIRTY_MIN
            - ONE_HOUR
