name: describe-events
description: Returns events related to DB instances, DB clusters, DB parameter groups, DB security groups, DB snapshots, DB cluster snapshots, and RDS Proxies for the past 14 days.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --duration=: The number of minutes to retrieve events for.
    --end-time=: The end of the time interval for which to retrieve events, specified in ISO 8601 format.
    --event-categories=: A list of event categories that trigger notifications for a event notification subscription.
    --filters=: This parameter isn't currently supported.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: An optional pagination token provided by a previous DescribeEvents request.
    --max-records=: The maximum number of records to include in the response.
    --source-identifier=: The identifier of the event source for which events are returned.
    --source-type=: The event source to retrieve events for.
    --start-time=: The beginning of the time interval to retrieve events for, specified in ISO 8601 format.
completion:
    flag:
        source-type:
            - db-instance
            - db-parameter-group
            - db-security-group
            - db-snapshot
            - db-cluster
            - db-cluster-snapshot
            - custom-engine-version
            - db-proxy
            - blue-green-deployment
            - db-shard-group
            - zero-etl
