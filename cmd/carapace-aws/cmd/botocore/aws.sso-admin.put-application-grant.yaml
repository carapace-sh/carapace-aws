name: put-application-grant
description: Creates a configuration for an application to use grants.
flags:
    --application-arn=!: Specifies the ARN of the application to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --grant-type=!: Specifies the type of grant to update.
    --grant=!: Specifies a structure that describes the grant to update.
completion:
    flag:
        grant-type:
            - authorization_code
            - refresh_token
            - urn:ietf:params:oauth:grant-type:jwt-bearer
            - urn:ietf:params:oauth:grant-type:token-exchange
