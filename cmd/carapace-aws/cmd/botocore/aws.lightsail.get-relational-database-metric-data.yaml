name: get-relational-database-metric-data
description: Returns the data points of the specified metric for a database in Amazon Lightsail.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-time=!: The end of the time interval from which to get metric data.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --metric-name=!: The metric for which you want to return information.
    --period=!: The granularity, in seconds, of the returned data points.
    --relational-database-name=!: The name of your database from which to get metric data.
    --start-time=!: The start of the time interval from which to get metric data.
    --statistics=!: The statistic for the metric.
    --unit=!: The unit for the metric data request.
completion:
    flag:
        metric-name:
            - CPUUtilization
            - DatabaseConnections
            - DiskQueueDepth
            - FreeStorageSpace
            - NetworkReceiveThroughput
            - NetworkTransmitThroughput
        unit:
            - Seconds
            - Microseconds
            - Milliseconds
            - Bytes
            - Kilobytes
            - Megabytes
            - Gigabytes
            - Terabytes
            - Bits
            - Kilobits
            - Megabits
            - Gigabits
            - Terabits
            - Percent
            - Count
            - Bytes/Second
            - Kilobytes/Second
            - Megabytes/Second
            - Gigabytes/Second
            - Terabytes/Second
            - Bits/Second
            - Kilobits/Second
            - Megabits/Second
            - Gigabits/Second
            - Terabits/Second
            - Count/Second
            - None
