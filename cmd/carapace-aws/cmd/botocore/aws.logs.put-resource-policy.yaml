name: put-resource-policy
description: Creates or updates a resource policy allowing other Amazon Web Services services to put log events to this account, such as Amazon Route 53. An account can have up to 10 resource policies per Amazon Web Services Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --expected-revision-id=: The expected revision ID of the resource policy.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-document=: Details of the new policy, including the identity of the principal that is enabled to put logs to this account.
    --policy-name=: Name of the new policy.
    --resource-arn=: The ARN of the CloudWatch Logs resource to which the resource policy needs to be added or attached.
