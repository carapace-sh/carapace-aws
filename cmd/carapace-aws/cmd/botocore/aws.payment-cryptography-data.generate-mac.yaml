name: generate-mac
description: Generates a Message Authentication Code (MAC) cryptogram within Amazon Web Services Payment Cryptography.
flags:
    --generation-attributes=!: The attributes and data values to use for MAC generation within Amazon Web Services Payment Cryptography.
    --key-identifier=!: The `keyARN` of the MAC generation encryption key.
    --mac-length=: The length of a MAC under generation.
    --message-data=!: The data for which a MAC is under generation.
