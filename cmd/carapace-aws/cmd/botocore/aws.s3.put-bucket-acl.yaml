name: put-bucket-acl
description: 'End of support notice: Beginning October 1, 2025, Amazon S3 will discontinue support for creating new Email Grantee Access Control Lists (ACL).'
flags:
    --access-control-policy=: Contains the elements that set the ACL permissions for an object per grantee.
    --acl=: The canned ACL to apply to the bucket.
    --bucket=!: The bucket to which to apply the ACL.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-m-d5=: The Base64 encoded 128-bit `MD5` digest of the data.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --grant-full-control=: Allows grantee the read, write, read ACP, and write ACP permissions on the bucket.
    --grant-read-acp=: Allows grantee to read the bucket ACL.
    --grant-read=: Allows grantee to list the objects in the bucket.
    --grant-write-acp=: Allows grantee to write the ACL for the applicable bucket.
    --grant-write=: Allows grantee to create new objects in the bucket.
completion:
    flag:
        acl:
            - private
            - public-read
            - public-read-write
            - authenticated-read
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
