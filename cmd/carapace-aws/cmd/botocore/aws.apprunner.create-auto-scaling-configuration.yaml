name: create-auto-scaling-configuration
description: Create an App Runner automatic scaling configuration resource.
flags:
    --auto-scaling-configuration-name=!: A name for the auto scaling configuration.
    --max-concurrency=: The maximum number of concurrent requests that you want an instance to process.
    --max-size=: The maximum number of instances that your service scales up to.
    --min-size=: The minimum number of instances that App Runner provisions for your service.
    --tags=: A list of metadata items that you can associate with your auto scaling configuration resource.
