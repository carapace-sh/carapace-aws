name: describe-dry-run-progress
description: Describes the progress of a pre-update dry run analysis on an Amazon OpenSearch Service domain.
flags:
    --domain-name=!: The name of the domain.
    --dry-run-id=: The unique identifier of the dry run.
    --load-dry-run-config: Whether to include the configuration of the dry run in the response.
    --no-load-dry-run-config: Whether to include the configuration of the dry run in the response.
