name: list-managed-endpoints
description: Lists managed endpoints based on a set of parameters.
flags:
    --created-after=: The date and time after which the endpoints are created.
    --created-before=: The date and time before which the endpoints are created.
    --max-results=: The maximum number of managed endpoints that can be listed.
    --next-token=: The token for the next set of managed endpoints to return.
    --states=: The states of the managed endpoints.
    --types=: The types of the managed endpoints.
    --virtual-cluster-id=!: The ID of the virtual cluster.
