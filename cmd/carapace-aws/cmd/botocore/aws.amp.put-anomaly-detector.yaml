name: put-anomaly-detector
description: When you call `PutAnomalyDetector`, the operation creates a new anomaly detector if one doesn't exist, or updates an existing one.
flags:
    --anomaly-detector-id=!: The identifier of the anomaly detector to update.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --configuration=!: The algorithm configuration for the anomaly detector.
    --evaluation-interval-in-seconds=: The frequency, in seconds, at which the anomaly detector evaluates metrics.
    --labels=: The Amazon Managed Service for Prometheus metric labels to associate with the anomaly detector.
    --missing-data-action=: Specifies the action to take when data is missing during evaluation.
    --workspace-id=!: The identifier of the workspace containing the anomaly detector to update.
