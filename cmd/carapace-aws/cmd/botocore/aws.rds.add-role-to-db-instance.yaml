name: add-role-to-db-instance
description: Associates an Amazon Web Services Identity and Access Management (IAM) role with a DB instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-instance-identifier=!: The name of the DB instance to associate the IAM role with.
    --feature-name=!: The name of the feature for the DB instance that the IAM role is to be associated with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role to associate with the DB instance, for example `arn:aws:iam::123456789012:role/AccessRole`.
