name: list-children
description: Lists all of the organizational units (OUs) or accounts that are contained in the specified parent OU or root.
flags:
    --child-type=!: Filters the output to include only the specified child type.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return in the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --page-size=: The size of each page to get in the AWS service call.
    --parent-id=!: The unique identifier (ID) for the parent root or OU whose children you want to list.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        child-type:
            - ACCOUNT
            - ORGANIZATIONAL_UNIT
