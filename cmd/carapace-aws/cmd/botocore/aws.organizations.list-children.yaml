name: list-children
description: Lists all of the organizational units (OUs) or accounts that are contained in the specified parent OU or root.
flags:
    --child-type=!: Filters the output to include only the specified child type.
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --parent-id=!: The unique identifier (ID) for the parent root or OU whose children you want to list.
completion:
    flag:
        child-type:
            - ACCOUNT
            - ORGANIZATIONAL_UNIT
