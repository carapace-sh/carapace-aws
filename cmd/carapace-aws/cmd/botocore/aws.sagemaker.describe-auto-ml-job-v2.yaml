name: describe-auto-ml-job-v2
description: Returns information about an AutoML job created by calling [CreateAutoMLJobV2](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateAutoMLJobV2.html) or [CreateAutoMLJob](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateAutoMLJob.html).
flags:
    --auto-ml-job-name=!: Requests information about an AutoML job V2 using its unique name.
