name: list-group-resources
description: This operation returns a list of the ARNs of the canaries that are associated with the specified group.
flags:
    --group-identifier=!: Specifies the group to return information for.
    --max-results=: Specify this parameter to limit how many canary ARNs are returned each time you use the `ListGroupResources` operation.
    --next-token=: A token that indicates that there is more data available.
