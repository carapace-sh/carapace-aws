name: get-device-position-history
description: Retrieves the device position history from a tracker resource within a specified range of time.
flags:
    --device-id=!: The device whose position history you want to retrieve.
    --end-time-exclusive=: 'Specify the end time for the position history in [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) format: `YYYY-MM-DDThh:mm:ss.sssZ`.'
    --max-results=: An optional limit for the number of device positions returned in a single call.
    --next-token=: The pagination token specifying which page of results to return in the response.
    --start-time-inclusive=: 'Specify the start time for the position history in [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) format: `YYYY-MM-DDThh:mm:ss.sssZ`.'
    --tracker-name=!: The tracker resource receiving the request for the device position history.
