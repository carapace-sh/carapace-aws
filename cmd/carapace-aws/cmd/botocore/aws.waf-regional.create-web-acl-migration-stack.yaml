name: create-web-acl-migration-stack
description: Creates an AWS CloudFormation WAFV2 template for the specified web ACL in the specified Amazon S3 bucket.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ignore-unsupported-type=!: Indicates whether to exclude entities that can't be migrated or to stop the migration.
    --s3-bucket-name=!: The name of the Amazon S3 bucket to store the CloudFormation template in.
    --web-acl-id=!: The UUID of the WAF Classic web ACL that you want to migrate to WAF v2.
