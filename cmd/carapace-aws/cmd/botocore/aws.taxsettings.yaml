name: taxsettings
description: Tax Settings
commands:
    - name: batch-get-tax-exemptions
      description: Get the active tax exemptions for a given list of accounts.
      flags:
        --account-ids=!: List of unique account identifiers.
    - name: delete-supplemental-tax-registration
      description: Deletes a supplemental tax registration for a single account.
      flags:
        --authority-id=!: The unique authority Id for the supplemental TRN information that needs to be deleted.
    - name: get-tax-registration
      description: Retrieves tax registration for a single account.
      flags:
        --account-id=: Your unique account identifier.
    - name: list-tax-registrations
      description: Retrieves the tax registration of accounts listed in a consolidated billing family.
      flags:
        --max-results=: Number of `accountDetails` results you want in one response.
        --next-token=: The token to retrieve the next set of results.
    - name: delete-tax-registration
      description: Deletes tax registration for a single account.
      flags:
        --account-id=: Unique account identifier for the TRN information that needs to be deleted.
    - name: get-tax-exemption-types
      description: Get supported tax exemption types.
    - name: get-tax-registration-document
      description: Downloads your tax documents to the Amazon S3 bucket that you specify in your request.
      flags:
        --destination-s3-location=: The Amazon S3 bucket that you specify to download your tax documents to.
        --tax-document-metadata=!: The metadata for your tax document.
    - name: list-tax-exemptions
      description: Retrieves the tax exemption of accounts listed in a consolidated billing family.
      flags:
        --max-results=: The number of results you want in one response.
        --next-token=: The token to retrieve the next set of results.
    - name: batch-delete-tax-registration
      description: Deletes tax registration for multiple accounts in batch.
      flags:
        --account-ids=!: List of unique account identifiers.
    - name: batch-put-tax-registration
      description: Adds or updates tax registration for multiple accounts in batch.
      flags:
        --account-ids=!: List of unique account identifiers.
        --tax-registration-entry=!: Your TRN information that will be stored to the accounts mentioned in `putEntries`.
    - name: list-supplemental-tax-registrations
      description: Retrieves supplemental tax registrations for a single account.
      flags:
        --max-results=: The number of `taxRegistrations` results you want in one response.
        --next-token=: The token to retrieve the next set of results.
    - name: put-tax-exemption
      description: Adds the tax exemption for a single account or all accounts listed in a consolidated billing family.
      flags:
        --account-ids=!: The list of unique account identifiers.
        --authority=!: ""
        --exemption-certificate=!: ""
        --exemption-type=!: The exemption type.
    - name: put-tax-inheritance
      description: The updated tax inheritance status.
      flags:
        --heritage-status=: The tax inheritance status.
      completion:
        flag:
            heritage-status:
                - OptIn
                - OptOut
    - name: put-tax-registration
      description: Adds or updates tax registration for a single account.
      flags:
        --account-id=: Your unique account identifier.
        --tax-registration-entry=!: Your TRN information that will be stored to the account mentioned in `accountId`.
    - name: get-tax-inheritance
      description: The get account tax inheritance status.
    - name: put-supplemental-tax-registration
      description: Stores supplemental tax registration for a single account.
      flags:
        --tax-registration-entry=!: The supplemental TRN information that will be stored for the caller account ID.
