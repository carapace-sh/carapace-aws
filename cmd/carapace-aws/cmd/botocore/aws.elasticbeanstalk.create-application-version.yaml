name: create-application-version
description: Creates an application version for the specified application.
flags:
    --application-name=!: The name of the application.
    --auto-create-application: Set to `true` to create an application with the specified name if it doesn't already exist.
    --build-configuration=: Settings for an AWS CodeBuild build.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description of this application version.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-auto-create-application: Set to `true` to create an application with the specified name if it doesn't already exist.
    --no-process: Pre-processes and validates the environment manifest (`env.yaml`) and configuration files (`*.config` files in the `.ebextensions` folder) in the source bundle.
    --process: Pre-processes and validates the environment manifest (`env.yaml`) and configuration files (`*.config` files in the `.ebextensions` folder) in the source bundle.
    --source-build-information=: Specify a commit in an AWS CodeCommit Git repository to use as the source code for the application version.
    --source-bundle=: The Amazon S3 bucket and key that identify the location of the source bundle for this version.
    --tags=: Specifies the tags applied to the application version.
    --version-label=!: A label identifying this version.
