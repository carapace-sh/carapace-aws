name: delete-rum-metrics-destination
description: Deletes a destination for CloudWatch RUM extended metrics, so that the specified app monitor stops sending extended metrics to that destination.
flags:
    --app-monitor-name=!: The name of the app monitor that is sending metrics to the destination that you want to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --destination-arn=: This parameter is required if `Destination` is `Evidently`.
    --destination=!: The type of destination to delete.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
completion:
    flag:
        destination:
            - CloudWatch
            - Evidently
