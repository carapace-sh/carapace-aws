name: set-identity-pool-configuration
description: Sets the necessary configuration for push sync.
flags:
    --cognito-streams=: Options to apply to this identity pool for Amazon Cognito streams.
    --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    --push-sync=: Options to apply to this identity pool for push synchronization.
