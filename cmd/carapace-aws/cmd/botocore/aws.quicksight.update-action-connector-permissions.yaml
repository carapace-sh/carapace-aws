name: update-action-connector-permissions
description: Updates the permissions for an action connector by granting or revoking access for specific users and groups.
flags:
    --action-connector-id=!: The unique identifier of the action connector whose permissions you want to update.
    --aws-account-id=!: The Amazon Web Services account ID that contains the action connector.
    --grant-permissions=: The permissions to grant to users and groups for this action connector.
    --revoke-permissions=: The permissions to revoke from users and groups for this action connector.
