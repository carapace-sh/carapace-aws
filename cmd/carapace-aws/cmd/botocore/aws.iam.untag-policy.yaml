name: untag-policy
description: Removes the specified tags from the customer managed policy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-arn=!: The ARN of the IAM customer managed policy from which you want to remove tags.
    --tag-keys=!: A list of key names as a simple array of strings.
