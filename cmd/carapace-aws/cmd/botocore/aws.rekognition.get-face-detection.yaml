name: get-face-detection
description: Gets face detection results for a Amazon Rekognition Video analysis started by [StartFaceDetection]().
flags:
    --job-id=!: Unique identifier for the face detection job.
    --max-results=: Maximum number of results to return per paginated call.
    --next-token=: If the previous response was incomplete (because there are more faces to retrieve), Amazon Rekognition Video returns a pagination token in the response.
