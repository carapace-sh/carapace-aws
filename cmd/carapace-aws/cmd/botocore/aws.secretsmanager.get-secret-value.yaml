name: get-secret-value
description: Retrieves the contents of the encrypted fields `SecretString` or `SecretBinary` from the specified version of a secret, whichever contains content.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --secret-id=!: The ARN or name of the secret to retrieve.
    --version-id=: The unique identifier of the version of the secret to retrieve.
    --version-stage=: The staging label of the version of the secret to retrieve.
