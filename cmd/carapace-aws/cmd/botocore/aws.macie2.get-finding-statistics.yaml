name: get-finding-statistics
description: Retrieves (queries) aggregated statistical data about findings.
flags:
    --finding-criteria=: The criteria to use to filter the query results.
    --group-by=!: The finding property to use to group the query results.
    --size=: The maximum number of items to include in each page of the response.
    --sort-criteria=: The criteria to use to sort the query results.
completion:
    flag:
        group-by:
            - resourcesAffected.s3Bucket.name
            - type
            - classificationDetails.jobId
            - severity.description
