name: modify-vpc-encryption-control
description: Modifies the encryption control configuration for a VPC.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --egress-only-internet-gateway-exclusion=: Specifies whether to exclude egress-only internet gateway traffic from encryption enforcement.
    --elastic-file-system-exclusion=: Specifies whether to exclude Elastic File System traffic from encryption enforcement.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --internet-gateway-exclusion=: Specifies whether to exclude internet gateway traffic from encryption enforcement.
    --lambda-exclusion=: Specifies whether to exclude Lambda function traffic from encryption enforcement.
    --mode=: The encryption mode for the VPC Encryption Control configuration.
    --nat-gateway-exclusion=: Specifies whether to exclude NAT gateway traffic from encryption enforcement.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --virtual-private-gateway-exclusion=: Specifies whether to exclude virtual private gateway traffic from encryption enforcement.
    --vpc-encryption-control-id=!: The ID of the VPC Encryption Control resource to modify.
    --vpc-lattice-exclusion=: Specifies whether to exclude VPC Lattice traffic from encryption enforcement.
    --vpc-peering-exclusion=: Specifies whether to exclude VPC peering connection traffic from encryption enforcement.
completion:
    flag:
        egress-only-internet-gateway-exclusion:
            - enable
            - disable
        elastic-file-system-exclusion:
            - enable
            - disable
        internet-gateway-exclusion:
            - enable
            - disable
        lambda-exclusion:
            - enable
            - disable
        mode:
            - monitor
            - enforce
        nat-gateway-exclusion:
            - enable
            - disable
        virtual-private-gateway-exclusion:
            - enable
            - disable
        vpc-lattice-exclusion:
            - enable
            - disable
        vpc-peering-exclusion:
            - enable
            - disable
