name: create-service-sync-config
description: Create the Proton Ops configuration file.
flags:
    --branch=!: The repository branch for your Proton Ops file.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --file-path=!: The path to the Proton Ops file.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --repository-name=!: The repository name.
    --repository-provider=!: The provider type for your repository.
    --service-name=!: The name of the service the Proton Ops file is for.
completion:
    flag:
        repository-provider:
            - GITHUB
            - GITHUB_ENTERPRISE
            - BITBUCKET
