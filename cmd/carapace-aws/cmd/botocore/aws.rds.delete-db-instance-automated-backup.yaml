name: delete-db-instance-automated-backup
description: Deletes automated backups using the `DbiResourceId` value of the source DB instance or the Amazon Resource Name (ARN) of the automated backups.
flags:
    --db-instance-automated-backups-arn=: The Amazon Resource Name (ARN) of the automated backups to delete, for example, `arn:aws:rds:us-east-1:123456789012:auto-backup:ab-L2IJCEXJP7XQ7HOJ4SIEXAMPLE`.
    --dbi-resource-id=: The identifier for the source DB instance, which can't be changed and which is unique to an Amazon Web Services Region.
