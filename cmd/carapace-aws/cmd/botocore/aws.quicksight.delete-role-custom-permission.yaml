name: delete-role-custom-permission
description: Removes custom permissions from the role.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the group is in.
    --namespace=!: The namespace that includes the role.
    --role=!: The role that you want to remove permissions from.
completion:
    flag:
        role:
            - ADMIN
            - AUTHOR
            - READER
            - ADMIN_PRO
            - AUTHOR_PRO
            - READER_PRO
