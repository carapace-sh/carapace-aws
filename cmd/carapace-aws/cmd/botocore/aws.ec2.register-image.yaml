name: register-image
description: Registers an AMI.
flags:
    --architecture=: The architecture of the AMI.
    --billing-products=: The billing product codes.
    --block-device-mappings=: The block device mapping entries.
    --boot-mode=: The boot mode of the AMI.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description for your AMI.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ena-support: Set to `true` to enable enhanced networking with ENA for the AMI and any instances that you launch from the AMI.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --image-location=: The full path to your AMI manifest in Amazon S3 storage.
    --imds-support=: Set to `v2.0` to indicate that IMDSv2 is specified in the AMI.
    --kernel-id=: The ID of the kernel.
    --name=!: A name for your AMI.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-ena-support: Set to `true` to enable enhanced networking with ENA for the AMI and any instances that you launch from the AMI.
    --ramdisk-id=: The ID of the RAM disk.
    --root-device-name=: The device name of the root device volume (for example, `/dev/sda1`).
    --sriov-net-support=: Set to `simple` to enable enhanced networking with the Intel 82599 Virtual Function interface for the AMI and any instances that you launch from the AMI.
    --tag-specifications=: The tags to apply to the AMI.
    --tpm-support=: Set to `v2.0` to enable Trusted Platform Module (TPM) support.
    --uefi-data=: Base64 representation of the non-volatile UEFI variable store.
    --virtualization-type=: The type of virtualization (`hvm` | `paravirtual`).
completion:
    flag:
        architecture:
            - i386
            - x86_64
            - arm64
            - x86_64_mac
            - arm64_mac
        boot-mode:
            - legacy-bios
            - uefi
            - uefi-preferred
        imds-support:
            - v2.0
        tpm-support:
            - v2.0
