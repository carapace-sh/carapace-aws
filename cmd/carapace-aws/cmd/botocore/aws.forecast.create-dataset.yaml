name: create-dataset
description: Creates an Amazon Forecast dataset.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-frequency=: The frequency of data collection.
    --dataset-name=!: A name for the dataset.
    --dataset-type=!: The dataset type.
    --domain=!: The domain associated with the dataset.
    --encryption-config=: An Key Management Service (KMS) key and the Identity and Access Management (IAM) role that Amazon Forecast can assume to access the key.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --schema=!: The schema for the dataset.
    --tags=: The optional metadata that you apply to the dataset to help you categorize and organize them.
completion:
    flag:
        dataset-type:
            - TARGET_TIME_SERIES
            - RELATED_TIME_SERIES
            - ITEM_METADATA
        domain:
            - RETAIL
            - CUSTOM
            - INVENTORY_PLANNING
            - EC2_CAPACITY
            - WORK_FORCE
            - WEB_TRAFFIC
            - METRICS
