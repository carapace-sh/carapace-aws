name: update-fleet-port-settings
description: |-
    **This API works with the following fleet types:** EC2, Container

    Updates permissions that allow inbound traffic to connect to game sessions in the fleet.
flags:
    --fleet-id=!: A unique identifier for the fleet to update port settings for.
    --inbound-permission-authorizations=: A collection of port settings to be added to the fleet resource.
    --inbound-permission-revocations=: A collection of port settings to be removed from the fleet resource.
