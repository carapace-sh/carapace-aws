name: update-fleet-port-settings
description: Updates permissions that allow inbound traffic to connect to game sessions in the fleet.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fleet-id=!: A unique identifier for the fleet to update port settings for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --inbound-permission-authorizations=: A collection of port settings to be added to the fleet resource.
    --inbound-permission-revocations=: A collection of port settings to be removed from the fleet resource.
