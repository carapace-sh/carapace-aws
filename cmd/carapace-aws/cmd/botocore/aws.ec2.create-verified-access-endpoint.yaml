name: create-verified-access-endpoint
description: An Amazon Web Services Verified Access endpoint is where you define your application along with an optional endpoint-level access policy.
flags:
    --application-domain=: The DNS name for users to reach your application.
    --attachment-type=!: The type of attachment.
    --cidr-options=: The CIDR options.
    --client-token=: A unique, case-sensitive token that you provide to ensure idempotency of your modification request.
    --description=: A description for the Verified Access endpoint.
    --domain-certificate-arn=: The ARN of the public TLS/SSL certificate in Amazon Web Services Certificate Manager to associate with the endpoint.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --endpoint-domain-prefix=: A custom identifier that is prepended to the DNS name that is generated for the endpoint.
    --endpoint-type=!: The type of Verified Access endpoint to create.
    --load-balancer-options=: The load balancer details.
    --network-interface-options=: The network interface details.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --policy-document=: The Verified Access policy document.
    --rds-options=: The RDS details.
    --security-group-ids=: The IDs of the security groups to associate with the Verified Access endpoint.
    --sse-specification=: The options for server side encryption.
    --tag-specifications=: The tags to assign to the Verified Access endpoint.
    --verified-access-group-id=!: The ID of the Verified Access group to associate the endpoint with.
completion:
    flag:
        attachment-type:
            - vpc
        endpoint-type:
            - load-balancer
            - network-interface
            - rds
