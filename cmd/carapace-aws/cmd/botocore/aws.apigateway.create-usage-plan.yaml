name: create-usage-plan
description: Creates a usage plan with the throttle and quota limits, as well as the associated API stages, specified in the payload.
flags:
    --api-stages=: The associated API stages of the usage plan.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The description of the usage plan.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the usage plan.
    --quota=: The quota of the usage plan.
    --tags=: The key-value map of strings.
    --throttle=: The throttling limits of the usage plan.
