name: update-subscription
description: Updates the pricing tier for an Amazon Q Business subscription.
flags:
    --application-id=!: The identifier of the Amazon Q Business application where the subscription update should take effect.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --subscription-id=!: The identifier of the Amazon Q Business subscription to be updated.
    --type=!: The type of the Amazon Q Business subscription to be updated.
completion:
    flag:
        type:
            - Q_LITE
            - Q_BUSINESS
