name: update-image-pipeline
description: Updates an image pipeline.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --container-recipe-arn=: The Amazon Resource Name (ARN) of the container pipeline to update.
    --description=: The description of the image pipeline.
    --distribution-configuration-arn=: The Amazon Resource Name (ARN) of the distribution configuration that Image Builder uses to configure and distribute images that this image pipeline has updated.
    --enhanced-image-metadata-enabled=: Collects additional information about the image being created, including the operating system (OS) version and package list.
    --execution-role=: The name or Amazon Resource Name (ARN) for the IAM role you create that grants Image Builder access to perform workflow actions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --image-pipeline-arn=!: The Amazon Resource Name (ARN) of the image pipeline that you want to update.
    --image-recipe-arn=: The Amazon Resource Name (ARN) of the image recipe that will be used to configure images updated by this image pipeline.
    --image-scanning-configuration=: Contains settings for vulnerability scans.
    --image-tests-configuration=: The image test configuration of the image pipeline.
    --infrastructure-configuration-arn=!: The Amazon Resource Name (ARN) of the infrastructure configuration that Image Builder uses to build images that this image pipeline has updated.
    --logging-configuration=: Update logging configuration for the output image that's created when the pipeline runs.
    --schedule=: The schedule of the image pipeline.
    --status=: The status of the image pipeline.
    --workflows=: Contains the workflows to run for the pipeline.
completion:
    flag:
        status:
            - DISABLED
            - ENABLED
