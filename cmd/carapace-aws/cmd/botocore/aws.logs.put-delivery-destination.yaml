name: put-delivery-destination
description: Creates or updates a logical *delivery destination*.
flags:
    --delivery-destination-configuration=: A structure that contains the ARN of the Amazon Web Services resource that will receive the logs.
    --delivery-destination-type=: The type of delivery destination.
    --name=!: A name for this delivery destination.
    --output-format=: The format for the logs that this delivery destination will receive.
    --tags=: An optional list of key-value pairs to associate with the resource.
completion:
    flag:
        delivery-destination-type:
            - S3
            - CWL
            - FH
            - XRAY
        output-format:
            - json
            - plain
            - w3c
            - raw
            - parquet
