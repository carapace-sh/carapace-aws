name: list-efficiency-metrics
description: Returns cost efficiency metrics aggregated over time and optionally grouped by a specified dimension.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --granularity=!: The time granularity for the cost efficiency metrics.
    --group-by=: The dimension by which to group the cost efficiency metrics.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of groups to return in the response.
    --next-token=: The token to retrieve the next page of results.
    --order-by=: The ordering specification for the results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --time-period=!: The time period for which to retrieve the cost efficiency metrics.
completion:
    flag:
        granularity:
            - Daily
            - Monthly
