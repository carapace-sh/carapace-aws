name: start-transcription-job
description: Transcribes the audio from a media file and applies any additional Request Parameters you choose to include in your request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-redaction=: Makes it possible to redact or flag specified personally identifiable information (PII) in your transcript.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identify-language: Enables automatic language identification in your transcription job request.
    --identify-multiple-languages: Enables automatic multi-language identification in your transcription job request.
    --job-execution-settings=: Makes it possible to control how your transcription job is processed.
    --kms-encryption-context=: A map of plain text, non-secret key:value pairs, known as encryption context pairs, that provide an added layer of security for your data.
    --language-code=: The language code that represents the language spoken in the input media file.
    --language-id-settings=: If using automatic language identification in your request and you want to apply a custom language model, a custom vocabulary, or a custom vocabulary filter, include `LanguageIdSettings` with the relevant sub-parameters (`VocabularyName`, `LanguageModelName`, and `VocabularyFilterName`).
    --language-options=: You can specify two or more language codes that represent the languages you think may be present in your media.
    --media-format=: Specify the format of your input media file.
    --media-sample-rate-hertz=: The sample rate, in hertz, of the audio track in your input media file.
    --media=!: Describes the Amazon S3 location of the media file you want to use in your request.
    --model-settings=: Specify the custom language model you want to include with your transcription job.
    --no-identify-language: Enables automatic language identification in your transcription job request.
    --no-identify-multiple-languages: Enables automatic multi-language identification in your transcription job request.
    --output-bucket-name=: The name of the Amazon S3 bucket where you want your transcription output stored.
    --output-encryption-kms-key-id=: The Amazon Resource Name (ARN) of a KMS key that you want to use to encrypt your transcription output.
    --output-key=: Use in combination with `OutputBucketName` to specify the output location of your transcript and, optionally, a unique name for your output file.
    --settings=: Specify additional optional settings in your request, including channel identification, alternative transcriptions, speaker partitioning.
    --subtitles=: Produces subtitle files for your input media.
    --tags=: Adds one or more custom tags, each in the form of a key:value pair, to a new transcription job at the time you start this new job.
    --toxicity-detection=: Enables toxic speech detection in your transcript.
    --transcription-job-name=!: A unique name, chosen by you, for your transcription job.
