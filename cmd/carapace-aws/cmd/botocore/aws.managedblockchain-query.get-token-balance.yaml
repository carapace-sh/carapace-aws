name: get-token-balance
description: Gets the balance of a specific token, including native tokens, for a given address (wallet or contract) on the blockchain.
flags:
    --at-blockchain-instant=: The time for when the TokenBalance is requested or the current time if a time is not provided in the request.
    --owner-identifier=!: The container for the identifier for the owner.
    --token-identifier=!: The container for the identifier for the token, including the unique token ID and its blockchain network.
