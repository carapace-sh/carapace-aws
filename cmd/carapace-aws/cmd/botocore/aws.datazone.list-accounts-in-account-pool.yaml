name: list-accounts-in-account-pool
description: Lists the accounts in the specified account pool.
flags:
    --domain-identifier=!: The ID of the domain in which the accounts in the specified account pool are to be listed.
    --identifier=!: The ID of the account pool whose accounts are to be listed.
    --max-results=: The maximum number of accounts to return in a single call to ListAccountsInAccountPool.
    --next-token=: When the number of accounts is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of accounts, the response includes a pagination token named NextToken.
