name: put-attribute-mapping
description: Put an entry in the attribute mapping rules that will be enforced by a given profile.
flags:
    --certificate-field=!: Fields (x509Subject, x509Issuer and x509SAN) within X.509 certificates.
    --mapping-rules=!: A list of mapping entries for every supported specifier or sub-field.
    --profile-id=!: The unique identifier of the profile.
completion:
    flag:
        certificate-field:
            - x509Subject
            - x509Issuer
            - x509SAN
