name: list-language-models
description: Provides a list of custom language models that match the specified criteria.
flags:
    --max-results=: The maximum number of custom language models to return in each page of results.
    --name-contains=: Returns only the custom language models that contain the specified string.
    --next-token=: If your `ListLanguageModels` request returns more results than can be displayed, `NextToken` is displayed in the response with an associated string.
    --status-equals=: Returns only custom language models with the specified status.
completion:
    flag:
        status-equals:
            - IN_PROGRESS
            - FAILED
            - COMPLETED
