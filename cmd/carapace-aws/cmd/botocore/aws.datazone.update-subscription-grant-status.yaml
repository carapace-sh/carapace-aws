name: update-subscription-grant-status
description: Updates the status of the specified subscription grant status in Amazon DataZone.
flags:
    --asset-identifier=!: The identifier of the asset the subscription grant status of which is to be updated.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which a subscription grant status is to be updated.
    --failure-cause=: Specifies the error message that is returned if the operation cannot be successfully completed.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identifier=!: The identifier of the subscription grant the status of which is to be updated.
    --status=!: The status to be updated as part of the `UpdateSubscriptionGrantStatus` action.
    --target-name=: The target name to be updated as part of the `UpdateSubscriptionGrantStatus` action.
completion:
    flag:
        status:
            - GRANT_PENDING
            - REVOKE_PENDING
            - GRANT_IN_PROGRESS
            - REVOKE_IN_PROGRESS
            - GRANTED
            - REVOKED
            - GRANT_FAILED
            - REVOKE_FAILED
