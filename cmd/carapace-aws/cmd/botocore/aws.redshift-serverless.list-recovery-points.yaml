name: list-recovery-points
description: Returns an array of recovery points.
flags:
    --end-time=: The time when creation of the recovery point finished.
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --namespace-arn=: The Amazon Resource Name (ARN) of the namespace from which to list recovery points.
    --namespace-name=: The name of the namespace to list recovery points for.
    --next-token=: If your initial `ListRecoveryPoints` operation returns a `nextToken`, you can include the returned `nextToken` in following `ListRecoveryPoints` operations, which returns results in the next page.
    --start-time=: The time when the recovery point's creation was initiated.
