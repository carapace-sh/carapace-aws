name: update-location-smb
description: Modifies the following configuration parameters of the Server Message Block (SMB) transfer location that you're using with DataSync.
flags:
    --agent-arns=: Specifies the DataSync agent (or agents) that can connect to your SMB file server.
    --authentication-type=: Specifies the authentication protocol that DataSync uses to connect to your SMB file server.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dns-ip-addresses=: Specifies the IP addresses (IPv4 or IPv6) for the DNS servers that your SMB file server belongs to.
    --domain=: Specifies the Windows domain name that your SMB file server belongs to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kerberos-keytab=: Specifies your Kerberos key table (keytab) file, which includes mappings between your Kerberos principal and encryption keys.
    --kerberos-krb5-conf=: Specifies a Kerberos configuration file (`krb5.conf`) that defines your Kerberos realm configuration.
    --kerberos-principal=: Specifies a Kerberos prinicpal, which is an identity in your Kerberos realm that has permission to access the files, folders, and file metadata in your SMB file server.
    --location-arn=!: Specifies the ARN of the SMB location that you want to update.
    --mount-options=: ""
    --password=: Specifies the password of the user who can mount your SMB file server and has permission to access the files and folders involved in your transfer.
    --server-hostname=: Specifies the domain name or IP address (IPv4 or IPv6) of the SMB file server that your DataSync agent connects to.
    --subdirectory=: Specifies the name of the share exported by your SMB file server where DataSync will read or write data.
    --user=: Specifies the user name that can mount your SMB file server and has permission to access the files and folders involved in your transfer.
completion:
    flag:
        authentication-type:
            - NTLM
            - KERBEROS
