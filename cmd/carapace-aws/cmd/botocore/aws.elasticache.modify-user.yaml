name: modify-user
description: Changes user password(s) and/or access string.
flags:
    --access-string=: Access permissions string used for this user.
    --append-access-string=: Adds additional user permissions to the access string.
    --authentication-mode=: Specifies how to authenticate the user.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --engine=: Modifies the engine listed for a user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-password-required=: Indicates no password is required for the user.
    --passwords=: The passwords belonging to the user.
    --user-id=!: The ID of the user.
