name: ram
description: AWS Resource Access Manager
commands:
    - name: delete-resource-share
      description: Deletes the specified resource share.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share to delete.
    - name: enable-sharing-with-aws-organization
      description: Enables resource sharing within your organization in Organizations.
    - name: list-permission-associations
      description: Lists information about the managed permission and its associations to any resource shares that use this managed permission.
      flags:
        --association-status=: Specifies that you want to list only those associations with resource shares that match this status.
        --default-version: When `true`, specifies that you want to list only those associations with resource shares that use the default version of the specified managed permission.
        --feature-set=: Specifies that you want to list only those associations with resource shares that have a `featureSet` with this value.
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --no-default-version: When `true`, specifies that you want to list only those associations with resource shares that use the default version of the specified managed permission.
        --permission-arn=: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the managed permission.
        --permission-version=: Specifies that you want to list only those associations with resource shares that use this version of the managed permission.
        --resource-type=: Specifies that you want to list only those associations with resource shares that include at least one resource of this resource type.
      completion:
        flag:
            association-status:
                - ASSOCIATING
                - ASSOCIATED
                - FAILED
                - DISASSOCIATING
                - DISASSOCIATED
            feature-set:
                - CREATED_FROM_POLICY
                - PROMOTING_TO_STANDARD
                - STANDARD
    - name: list-resource-share-permissions
      description: Lists the RAM permissions that are associated with a resource share.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share for which you want to retrieve the associated permissions.
    - name: list-resources
      description: Lists the resources that you added to a resource share or the resources that are shared with you.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --principal=: Specifies that you want to list only the resource shares that are associated with the specified principal.
        --resource-arns=: Specifies that you want to list only the resource shares that include resources with the specified [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
        --resource-owner=!: 'Specifies that you want to list only the resource shares that match the following:'
        --resource-region-scope=: Specifies that you want the results to include only resources that have the specified scope.
        --resource-share-arns=: Specifies that you want to list only resources in the resource shares identified by the specified [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
        --resource-type=: Specifies that you want to list only the resource shares that include resources of the specified resource type.
      completion:
        flag:
            resource-owner:
                - SELF
                - OTHER-ACCOUNTS
            resource-region-scope:
                - ALL
                - REGIONAL
                - GLOBAL
    - name: untag-resource
      description: Removes the specified tag key and value pairs from the specified resource share or managed permission.
      flags:
        --resource-arn=: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the managed permission that you want to remove tags from.
        --resource-share-arn=: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to remove tags from.
        --tag-keys=!: Specifies a list of one or more tag keys that you want to remove.
    - name: update-resource-share
      description: Modifies some of the properties of the specified resource share.
      flags:
        --allow-external-principals: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --name=: If specified, the new name that you want to attach to the resource share.
        --no-allow-external-principals: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
        --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to modify.
    - name: get-resource-policies
      description: Retrieves the resource policies for the specified resources that you own and have shared.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --principal=: Specifies the principal.
        --resource-arns=!: Specifies the [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resources whose policies you want to retrieve.
    - name: associate-resource-share
      description: Adds the specified list of principals and list of resources to a resource share.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --principals=: Specifies a list of principals to whom you want to the resource share.
        --resource-arns=: Specifies a list of [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resources that you want to share.
        --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to add principals or resources to.
        --sources=: Specifies from which source accounts the service principal has access to the resources in this resource share.
    - name: delete-permission
      description: Deletes the specified customer managed permission in the Amazon Web Services Region in which you call this operation.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the customer managed permission that you want to delete.
    - name: list-permission-versions
      description: Lists the available versions of the specified RAM permission.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the RAM permission whose versions you want to list.
    - name: promote-resource-share-created-from-policy
      description: When you attach a resource-based policy to a resource, RAM automatically creates a resource share of `featureSet`=`CREATED_FROM_POLICY` with a managed permission that has the same IAM permissions as the original resource-based policy.
      flags:
        --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share to promote.
    - name: reject-resource-share-invitation
      description: Rejects an invitation to a resource share from another Amazon Web Services account.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --resource-share-invitation-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the invitation that you want to reject.
    - name: disassociate-resource-share-permission
      description: Removes a managed permission from a resource share.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --permission-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the managed permission to disassociate from the resource share.
        --resource-share-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to remove the managed permission from.
    - name: get-resource-share-invitations
      description: Retrieves details about invitations that you have received for resource shares.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --resource-share-arns=: Specifies that you want details about invitations only for the resource shares described by this list of [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html)
        --resource-share-invitation-arns=: Specifies the [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share invitations you want information about.
    - name: list-principals
      description: Lists the principals that you are sharing resources with or that are sharing resources with you.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --principals=: Specifies that you want to list information for only the listed principals.
        --resource-arn=: Specifies that you want to list principal information for the resource share with the specified [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
        --resource-owner=!: 'Specifies that you want to list information for only resource shares that match the following:'
        --resource-share-arns=: Specifies that you want to list information for only principals associated with the resource shares specified by a list the [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
        --resource-type=: Specifies that you want to list information for only principals associated with resource shares that include the specified resource type.
      completion:
        flag:
            resource-owner:
                - SELF
                - OTHER-ACCOUNTS
    - name: list-resource-types
      description: Lists the resource types that can be shared by RAM.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --resource-region-scope=: Specifies that you want the results to include only resources that have the specified scope.
      completion:
        flag:
            resource-region-scope:
                - ALL
                - REGIONAL
                - GLOBAL
    - name: promote-permission-created-from-policy
      description: When you attach a resource-based policy to a resource, RAM automatically creates a resource share of `featureSet`=`CREATED_FROM_POLICY` with a managed permission that has the same IAM permissions as the original resource-based policy.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --name=!: Specifies a name for the promoted customer managed permission.
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the `CREATED_FROM_POLICY` permission that you want to promote.
    - name: replace-permission-associations
      description: Updates all resource shares that use a managed permission to a different managed permission.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --from-permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the managed permission that you want to replace.
        --from-permission-version=: Specifies that you want to updated the permissions for only those resource shares that use the specified version of the managed permission.
        --to-permission-arn=!: Specifies the ARN of the managed permission that you want to associate with resource shares in place of the one specified by `fromPerssionArn` and `fromPermissionVersion`.
    - name: get-permission
      description: Retrieves the contents of a managed permission in JSON format.
      flags:
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the permission whose contents you want to retrieve.
        --permission-version=: Specifies the version number of the RAM permission to retrieve.
    - name: delete-permission-version
      description: Deletes one version of a customer managed permission.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the permission with the version you want to delete.
        --permission-version=!: Specifies the version number to delete.
    - name: list-pending-invitation-resources
      description: Lists the resources in a resource share that is shared with you but for which the invitation is still `PENDING`.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --resource-region-scope=: Specifies that you want the results to include only resources that have the specified scope.
        --resource-share-invitation-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the invitation.
      completion:
        flag:
            resource-region-scope:
                - ALL
                - REGIONAL
                - GLOBAL
    - name: list-permissions
      description: Retrieves a list of available RAM permissions that you can use for the supported resource types.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --permission-type=: 'Specifies that you want to list only permissions of this type:'
        --resource-type=: Specifies that you want to list only those permissions that apply to the specified resource type.
      completion:
        flag:
            permission-type:
                - ALL
                - AWS_MANAGED
                - CUSTOMER_MANAGED
    - name: disassociate-resource-share
      description: Removes the specified principals or resources from participating in the specified resource share.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --principals=: Specifies a list of one or more principals that no longer are to have access to the resources in this resource share.
        --resource-arns=: Specifies a list of [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) for one or more resources that you want to remove from the resource share.
        --resource-share-arn=!: Specifies [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to remove resources or principals from.
        --sources=: Specifies from which source accounts the service principal no longer has access to the resources in this resource share.
    - name: list-replace-permission-associations-work
      description: Retrieves the current status of the asynchronous tasks performed by RAM when you perform the [ReplacePermissionAssociationsWork]() operation.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --status=: Specifies that you want to see only the details about requests with a status that matches this value.
        --work-ids=: A list of IDs.
      completion:
        flag:
            status:
                - IN_PROGRESS
                - COMPLETED
                - FAILED
    - name: tag-resource
      description: Adds the specified tag keys and values to a resource share or managed permission.
      flags:
        --resource-arn=: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the managed permission that you want to add tags to.
        --resource-share-arn=: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to add tags to.
        --tags=!: A list of one or more tag key and value pairs.
    - name: create-resource-share
      description: Creates a resource share.
      flags:
        --allow-external-principals: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --name=!: Specifies the name of the resource share.
        --no-allow-external-principals: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
        --permission-arns=: Specifies the [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the RAM permission to associate with the resource share.
        --principals=: Specifies a list of one or more principals to associate with the resource share.
        --resource-arns=: Specifies a list of one or more ARNs of the resources to associate with the resource share.
        --sources=: Specifies from which source accounts the service principal has access to the resources in this resource share.
        --tags=: Specifies one or more tags to attach to the resource share itself.
    - name: get-resource-share-associations
      description: Retrieves the lists of resources and principals that associated for resource shares that you own.
      flags:
        --association-status=: Specifies that you want to retrieve only associations that have this status.
        --association-type=!: Specifies whether you want to retrieve the associations that involve a specified resource or principal.
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --next-token=: Specifies that you want to receive the next page of results.
        --principal=: Specifies the ID of the principal whose resource shares you want to retrieve.
        --resource-arn=: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of a resource whose resource shares you want to retrieve.
        --resource-share-arns=: Specifies a list of [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share whose associations you want to retrieve.
      completion:
        flag:
            association-status:
                - ASSOCIATING
                - ASSOCIATED
                - FAILED
                - DISASSOCIATING
                - DISASSOCIATED
            association-type:
                - PRINCIPAL
                - RESOURCE
    - name: set-default-permission-version
      description: Designates the specified version number as the default version for the specified customer managed permission.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the customer managed permission whose default version you want to change.
        --permission-version=!: Specifies the version number that you want to designate as the default for customer managed permission.
    - name: accept-resource-share-invitation
      description: Accepts an invitation to a resource share from another Amazon Web Services account.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --resource-share-invitation-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the invitation that you want to accept.
    - name: associate-resource-share-permission
      description: Adds or replaces the RAM permission for a resource type included in a resource share.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --no-replace: Specifies whether the specified permission should replace the existing permission associated with the resource share.
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the RAM permission to associate with the resource share.
        --permission-version=: Specifies the version of the RAM permission to associate with the resource share.
        --replace: Specifies whether the specified permission should replace the existing permission associated with the resource share.
        --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share to which you want to add or replace permissions.
    - name: create-permission
      description: Creates a customer managed permission for a specified resource type that you can attach to resource shares.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --name=!: Specifies the name of the customer managed permission.
        --policy-template=!: 'A string in JSON format string that contains the following elements of a resource-based policy:'
        --resource-type=!: Specifies the name of the resource type that this customer managed permission applies to.
        --tags=: Specifies a list of one or more tag key and value pairs to attach to the permission.
    - name: create-permission-version
      description: Creates a new version of the specified customer managed permission.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the customer managed permission you're creating a new version for.
        --policy-template=!: 'A string in JSON format string that contains the following elements of a resource-based policy:'
    - name: get-resource-shares
      description: Retrieves details about the resource shares that you own or that are shared with you.
      flags:
        --max-results=: Specifies the total number of results that you want included on each page of the response.
        --name=: Specifies the name of an individual resource share that you want to retrieve details about.
        --next-token=: Specifies that you want to receive the next page of results.
        --permission-arn=: Specifies that you want to retrieve details of only those resource shares that use the managed permission with this [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
        --permission-version=: Specifies that you want to retrieve details for only those resource shares that use the specified version of the managed permission.
        --resource-owner=!: 'Specifies that you want to retrieve details of only those resource shares that match the following:'
        --resource-share-arns=: Specifies the [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of individual resource shares that you want information about.
        --resource-share-status=: Specifies that you want to retrieve details of only those resource shares that have this status.
        --tag-filters=: Specifies that you want to retrieve details of only those resource shares that match the specified tag keys and values.
      completion:
        flag:
            resource-owner:
                - SELF
                - OTHER-ACCOUNTS
            resource-share-status:
                - PENDING
                - ACTIVE
                - FAILED
                - DELETING
                - DELETED
