name: remove-role-from-db-cluster
description: Disassociates an Identity and Access Management (IAM) role from a DB cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-cluster-identifier=!: The name of the DB cluster to disassociate the IAM role from.
    --feature-name=: The name of the feature for the DB cluster that the IAM role is to be disassociated from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role to disassociate from the DB cluster, for example `arn:aws:iam::123456789012:role/NeptuneAccessRole`.
