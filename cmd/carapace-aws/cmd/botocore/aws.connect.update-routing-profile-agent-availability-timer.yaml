name: update-routing-profile-agent-availability-timer
description: Whether agents with this routing profile will have their routing order calculated based on *time since their last inbound contact* or *longest idle time*.
flags:
    --agent-availability-timer=!: Whether agents with this routing profile will have their routing order calculated based on *time since their last inbound contact* or *longest idle time*.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --routing-profile-id=!: The identifier of the routing profile.
completion:
    flag:
        agent-availability-timer:
            - TIME_SINCE_LAST_ACTIVITY
            - TIME_SINCE_LAST_INBOUND
