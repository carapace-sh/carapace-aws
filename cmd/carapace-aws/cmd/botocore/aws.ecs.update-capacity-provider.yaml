name: update-capacity-provider
description: Modifies the parameters for a capacity provider.
flags:
    --auto-scaling-group-provider=: An object that represent the parameters to update for the Auto Scaling group capacity provider.
    --cluster=: The name of the cluster that contains the capacity provider to update.
    --managed-instances-provider=: The updated configuration for the Amazon ECS Managed Instances provider.
    --name=!: The name of the capacity provider to update.
