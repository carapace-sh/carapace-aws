name: update-capacity-provider
description: Modifies the parameters for a capacity provider.
flags:
    --auto-scaling-group-provider=: An object that represent the parameters to update for the Auto Scaling group capacity provider.
    --cli-input-json=: Read arguments from the JSON string provided
