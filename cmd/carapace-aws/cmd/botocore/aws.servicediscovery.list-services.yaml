name: list-services
description: Lists summary information for all the services that are associated with one or more namespaces.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: A complex type that contains specifications for the namespaces that you want to list services for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of services that you want Cloud Map to return in the response to a `ListServices` request.
    --next-token=: For the first `ListServices` request, omit this value.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
