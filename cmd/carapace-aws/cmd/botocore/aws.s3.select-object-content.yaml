name: select-object-content
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The S3 bucket.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --expression-type=!: The type of the provided expression (for example, SQL).
    --expression=!: The expression that is used to query the object.
    --input-serialization=!: Describes the format of the data in the object that is being queried.
    --key=!: The object key.
    --output-serialization=!: Describes the format of the data that you want Amazon S3 to return in response.
    --request-progress=: Specifies if periodic request progress information should be enabled.
    --scan-range=: Specifies the byte range of the object to get the records from.
    --ssecustomer-algorithm=: The server-side encryption (SSE) algorithm used to encrypt the object.
    --ssecustomer-key-md5=: The MD5 server-side encryption (SSE) customer managed key.
    --ssecustomer-key=: The server-side encryption (SSE) customer managed key.
completion:
    flag:
        expression-type:
            - SQL
