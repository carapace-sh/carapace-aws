name: list-subscriptions
description: Lists all subscriptions created in an Amazon Q Business application.
flags:
    --application-id=!: The identifier of the Amazon Q Business application linked to the subscription.
    --max-results=: The maximum number of Amazon Q Business subscriptions to return.
    --next-token=: If the `maxResults` response was incomplete because there is more data to retrieve, Amazon Q Business returns a pagination token in the response.
