name: create-probe
description: Create a probe within a monitor.
flags:
    --client-token=: Unique, case-sensitive identifier to ensure the idempotency of the request.
    --monitor-name=!: The name of the monitor to associated with the probe.
    --probe=!: Describes the details of an individual probe for a monitor.
    --tags=: The list of key-value pairs created and assigned to the probe.
