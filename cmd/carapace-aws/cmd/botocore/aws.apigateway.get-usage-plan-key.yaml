name: get-usage-plan-key
description: Gets a usage plan key of a given key identifier.
flags:
    --key-id=!: The key Id of the to-be-retrieved UsagePlanKey resource representing a plan customer.
    --usage-plan-id=!: The Id of the UsagePlan resource representing the usage plan containing the to-be-retrieved UsagePlanKey resource representing a plan customer.
