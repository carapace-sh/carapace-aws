name: batch-delete-image
description: Deletes a list of specified images that are within a repository in a public registry.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --image-ids=!: A list of image ID references that correspond to images to delete.
    --registry-id=: The Amazon Web Services account ID, or registry alias, that's associated with the registry that contains the image to delete.
    --repository-name=!: The repository in a public registry that contains the image to delete.
