name: distribute-image
description: DistributeImage distributes existing AMIs to additional regions and accounts without rebuilding the image.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --distribution-configuration-arn=!: The Amazon Resource Name (ARN) of the distribution configuration to use.
    --execution-role=!: The IAM role to use for the distribution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --logging-configuration=: The logging configuration for the distribution.
    --source-image=!: The source image Amazon Resource Name (ARN) to distribute.
    --tags=: The tags to apply to the distributed image.
