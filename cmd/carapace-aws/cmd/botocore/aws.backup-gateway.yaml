name: backup-gateway
description: AWS Backup Gateway
commands:
    - name: get-hypervisor
      description: This action requests information about the specified hypervisor to which the gateway will connect.
      flags:
        --hypervisor-arn=!: The Amazon Resource Name (ARN) of the hypervisor.
    - name: list-virtual-machines
      description: Lists your virtual machines.
      flags:
        --hypervisor-arn=: The Amazon Resource Name (ARN) of the hypervisor connected to your virtual machine.
        --max-results=: The maximum number of virtual machines to list.
        --next-token=: The next item following a partial list of returned resources.
    - name: tag-resource
      description: Tag the resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to tag.
        --tags=!: A list of tags to assign to the resource.
    - name: update-gateway-information
      description: Updates a gateway's name.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway to update.
        --gateway-display-name=: The updated display name of the gateway.
    - name: delete-gateway
      description: Deletes a backup gateway.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway to delete.
    - name: get-hypervisor-property-mappings
      description: This action retrieves the property mappings for the specified hypervisor.
      flags:
        --hypervisor-arn=!: The Amazon Resource Name (ARN) of the hypervisor.
    - name: list-gateways
      description: Lists backup gateways owned by an Amazon Web Services account in an Amazon Web Services Region.
      flags:
        --max-results=: The maximum number of gateways to list.
        --next-token=: The next item following a partial list of returned resources.
    - name: update-hypervisor
      description: Updates a hypervisor metadata, including its host, username, and password.
      flags:
        --host=: The updated host of the hypervisor.
        --hypervisor-arn=!: The Amazon Resource Name (ARN) of the hypervisor to update.
        --log-group-arn=: The Amazon Resource Name (ARN) of the group of gateways within the requested log.
        --name=: The updated name for the hypervisor
        --password=: The updated password for the hypervisor.
        --username=: The updated username for the hypervisor.
    - name: delete-hypervisor
      description: Deletes a hypervisor.
      flags:
        --hypervisor-arn=!: The Amazon Resource Name (ARN) of the hypervisor to delete.
    - name: get-gateway
      description: By providing the ARN (Amazon Resource Name), this API returns the gateway.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway.
    - name: get-virtual-machine
      description: By providing the ARN (Amazon Resource Name), this API returns the virtual machine.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the virtual machine.
    - name: import-hypervisor-configuration
      description: Connect to a hypervisor by importing its configuration.
      flags:
        --host=!: The server host of the hypervisor.
        --kms-key-arn=: The Key Management Service for the hypervisor.
        --name=!: The name of the hypervisor.
        --password=: The password for the hypervisor.
        --tags=: The tags of the hypervisor configuration to import.
        --username=: The username for the hypervisor.
    - name: list-tags-for-resource
      description: Lists the tags applied to the resource identified by its Amazon Resource Name (ARN).
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource's tags to list.
    - name: put-bandwidth-rate-limit-schedule
      description: This action sets the bandwidth rate limit schedule for a specified gateway.
      flags:
        --bandwidth-rate-limit-intervals=!: An array containing bandwidth rate limit schedule intervals for a gateway.
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway.
    - name: put-maintenance-start-time
      description: Set the maintenance start time for a gateway.
      flags:
        --day-of-month=: The day of the month start maintenance on a gateway.
        --day-of-week=: The day of the week to start maintenance on a gateway.
        --gateway-arn=!: The Amazon Resource Name (ARN) for the gateway, used to specify its maintenance start time.
        --hour-of-day=!: The hour of the day to start maintenance on a gateway.
        --minute-of-hour=!: The minute of the hour to start maintenance on a gateway.
    - name: untag-resource
      description: Removes tags from the resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource from which to remove tags.
        --tag-keys=!: The list of tag keys specifying which tags to remove.
    - name: create-gateway
      description: Creates a backup gateway.
      flags:
        --activation-key=!: The activation key of the created gateway.
        --gateway-display-name=!: The display name of the created gateway.
        --gateway-type=!: The type of created gateway.
        --tags=: A list of up to 50 tags to assign to the gateway.
      completion:
        flag:
            gateway-type:
                - BACKUP_VM
    - name: disassociate-gateway-from-server
      description: Disassociates a backup gateway from the specified server.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway to disassociate.
    - name: list-hypervisors
      description: Lists your hypervisors.
      flags:
        --max-results=: The maximum number of hypervisors to list.
        --next-token=: The next item following a partial list of returned resources.
    - name: put-hypervisor-property-mappings
      description: This action sets the property mappings for the specified hypervisor.
      flags:
        --hypervisor-arn=!: The Amazon Resource Name (ARN) of the hypervisor.
        --iam-role-arn=!: The Amazon Resource Name (ARN) of the IAM role.
        --vmware-to-aws-tag-mappings=!: This action requests the mappings of on-premises VMware tags to the Amazon Web Services tags.
    - name: start-virtual-machines-metadata-sync
      description: This action sends a request to sync metadata across the specified virtual machines.
      flags:
        --hypervisor-arn=!: The Amazon Resource Name (ARN) of the hypervisor.
    - name: test-hypervisor-configuration
      description: Tests your hypervisor configuration to validate that backup gateway can connect with the hypervisor and its resources.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway to the hypervisor to test.
        --host=!: The server host of the hypervisor.
        --password=: The password for the hypervisor.
        --username=: The username for the hypervisor.
    - name: update-gateway-software-now
      description: Updates the gateway virtual machine (VM) software.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway to be updated.
    - name: associate-gateway-to-server
      description: Associates a backup gateway with your server.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway.
        --server-arn=!: The Amazon Resource Name (ARN) of the server that hosts your virtual machines.
    - name: get-bandwidth-rate-limit-schedule
      description: Retrieves the bandwidth rate limit schedule for a specified gateway.
      flags:
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway.
