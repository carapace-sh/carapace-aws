name: list-thing-principals-v2
description: Lists the principals associated with the specified thing.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return in this operation.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --thing-name=!: The name of the thing.
    --thing-principal-type=: The type of the relation you want to filter in the response.
completion:
    flag:
        thing-principal-type:
            - EXCLUSIVE_THING
            - NON_EXCLUSIVE_THING
