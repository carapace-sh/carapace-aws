name: search-tasks
description: Searches for tasks.
flags:
    --farm-id=!: The farm ID of the task.
    --filter-expressions=: The filter expression, `AND` or `OR`, to use when searching among a group of search strings in a resource.
    --item-offset=!: Defines how far into the scrollable list to start the return of results.
    --job-id=: The job ID for the task search.
    --page-size=: Specifies the number of items per page for the resource.
    --queue-ids=!: The queue IDs to include in the search.
    --sort-expressions=: The search terms for a resource.
