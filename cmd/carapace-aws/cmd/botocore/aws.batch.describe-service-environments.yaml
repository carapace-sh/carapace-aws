name: describe-service-environments
description: Describes one or more of your service environments.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results returned by `DescribeServiceEnvironments` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `DescribeServiceEnvironments` request where `maxResults` was used and the results exceeded the value of that parameter.
    --service-environments=: An array of service environment names or ARN entries.
