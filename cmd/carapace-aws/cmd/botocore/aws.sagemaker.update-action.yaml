name: update-action
description: Updates an action.
flags:
    --action-name=!: The name of the action to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The new description for the action.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --properties-to-remove=: A list of properties to remove.
    --properties=: The new list of properties.
    --status=: The new status for the action.
completion:
    flag:
        status:
            - Unknown
            - InProgress
            - Completed
            - Failed
            - Stopping
            - Stopped
