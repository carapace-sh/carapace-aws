name: update-action
description: Updates an action.
flags:
    --action-name=!: The name of the action to update.
    --description=: The new description for the action.
    --properties-to-remove=: A list of properties to remove.
    --properties=: The new list of properties.
    --status=: The new status for the action.
completion:
    flag:
        status:
            - Unknown
            - InProgress
            - Completed
            - Failed
            - Stopping
            - Stopped
