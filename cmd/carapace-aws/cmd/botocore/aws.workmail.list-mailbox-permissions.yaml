name: list-mailbox-permissions
description: Lists the mailbox permissions associated with a user, group, or resource mailbox.
flags:
    --entity-id=!: The identifier of the user, or resource for which to list mailbox permissions.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --organization-id=!: The identifier of the organization under which the user, group, or resource exists.
