name: update-folder
description: Updates the specified attributes of the specified folder.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --folder-id=!: The ID of the folder.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: The name of the folder.
    --parent-folder-id=: The ID of the parent folder.
    --resource-state=: The resource state of the folder.
completion:
    flag:
        resource-state:
            - ACTIVE
            - RESTORING
            - RECYCLING
            - RECYCLED
