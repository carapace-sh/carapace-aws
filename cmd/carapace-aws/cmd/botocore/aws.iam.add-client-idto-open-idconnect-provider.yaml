name: add-client-idto-open-idconnect-provider
description: Adds a new client ID (also known as audience) to the list of client IDs already registered for the specified IAM OpenID Connect (OIDC) provider resource.
flags:
    --client-id=!: The client ID (also known as audience) to add to the IAM OpenID Connect provider resource.
    --open-idconnect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OpenID Connect (OIDC) provider resource to add the client ID to.
