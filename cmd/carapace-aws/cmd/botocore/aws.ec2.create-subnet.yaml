name: create-subnet
description: Creates a subnet in the specified VPC.
flags:
    --availability-zone-id=: The AZ ID or the Local Zone ID of the subnet.
    --availability-zone=: The Availability Zone or Local Zone for the subnet.
    --cidr-block=: The IPv4 network range for the subnet, in CIDR notation.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ipv4-ipam-pool-id=: An IPv4 IPAM pool ID for the subnet.
    --ipv4-netmask-length=: An IPv4 netmask length for the subnet.
    --ipv6-cidr-block=: The IPv6 network range for the subnet, in CIDR notation.
    --ipv6-ipam-pool-id=: An IPv6 IPAM pool ID for the subnet.
    --ipv6-native: Indicates whether to create an IPv6 only subnet.
    --ipv6-netmask-length=: An IPv6 netmask length for the subnet.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-ipv6-native: Indicates whether to create an IPv6 only subnet.
    --outpost-arn=: The Amazon Resource Name (ARN) of the Outpost.
    --tag-specifications=: The tags to assign to the subnet.
    --vpc-id=!: The ID of the VPC.
