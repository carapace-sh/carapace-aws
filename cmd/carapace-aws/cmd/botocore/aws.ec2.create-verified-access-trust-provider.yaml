name: create-verified-access-trust-provider
description: A trust provider is a third-party entity that creates, maintains, and manages identity information for users and devices.
flags:
    --client-token=: A unique, case-sensitive token that you provide to ensure idempotency of your modification request.
    --description=: A description for the Verified Access trust provider.
    --device-options=: The options for a device-based trust provider.
    --device-trust-provider-type=: The type of device-based trust provider.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --native-application-oidc-options=: The OpenID Connect (OIDC) options.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --oidc-options=: The options for a OpenID Connect-compatible user-identity trust provider.
    --policy-reference-name=!: The identifier to be used when working with policy rules.
    --sse-specification=: The options for server side encryption.
    --tag-specifications=: The tags to assign to the Verified Access trust provider.
    --trust-provider-type=!: The type of trust provider.
    --user-trust-provider-type=: The type of user-based trust provider.
completion:
    flag:
        device-trust-provider-type:
            - jamf
            - crowdstrike
            - jumpcloud
        trust-provider-type:
            - user
            - device
