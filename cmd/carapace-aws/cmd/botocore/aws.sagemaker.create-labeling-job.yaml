name: create-labeling-job
description: Creates a job that uses workers to label the data objects in your input dataset.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --human-task-config=!: Configures the labeling task and how it is presented to workers; including, but not limited to price, keywords, and batch size (task count).
    --input-config=!: Input data for the labeling job, such as the Amazon S3 location of the data objects and the location of the manifest file that describes the data objects.
    --label-attribute-name=!: The attribute name to use for the label in the output manifest file.
    --label-category-config-s3-uri=: The S3 URI of the file, referred to as a *label category configuration file*, that defines the categories used to label the data objects.
    --labeling-job-algorithms-config=: Configures the information required to perform automated data labeling.
    --labeling-job-name=!: The name of the labeling job.
    --output-config=!: The location of the output data and the Amazon Web Services Key Management Service key ID for the key used to encrypt the output data, if any.
    --role-arn=!: The Amazon Resource Number (ARN) that Amazon SageMaker assumes to perform tasks on your behalf during data labeling.
    --stopping-conditions=: A set of conditions for stopping the labeling job.
    --tags=: An array of key/value pairs.
