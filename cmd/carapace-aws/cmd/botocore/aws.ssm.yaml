# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ssm
description: Amazon Simple Systems Manager (SSM)
commands:
    - name: add-tags-to-resource
      description: Adds or overwrites one or more tags for the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id=!: The resource ID you want to tag.
        --resource-type=!: Specifies the type of resource you are tagging.
        --tags=!:
            description: One or more tags.
            nargs: -1
      completion:
        flag:
            resource-type:
                - Document
                - ManagedInstance
                - MaintenanceWindow
                - Parameter
                - PatchBaseline
                - OpsItem
                - OpsMetadata
                - Automation
                - Association
    - name: associate-ops-item-related-item
      description: Associates a related item to a Systems Manager OpsCenter OpsItem.
      flags:
        --association-type=!: The type of association that you want to create between an OpsItem and a resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ops-item-id=!: The ID of the OpsItem to which you want to associate a resource as a related item.
        --resource-type=!: The type of resource that you want to associate with an OpsItem.
        --resource-uri=!: The Amazon Resource Name (ARN) of the Amazon Web Services resource that you want to associate with the OpsItem.
    - name: cancel-command
      description: Attempts to cancel the command specified by the Command ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --command-id=!: The ID of the command you want to cancel.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-ids=:
            description: (Optional) A list of managed node IDs on which you want to cancel the command.
            nargs: -1
    - name: cancel-maintenance-window-execution
      description: Stops a maintenance window execution that is already in progress and cancels any tasks in the window that haven't already starting running.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --window-execution-id=!: The ID of the maintenance window execution to stop.
    - name: create-activation
      description: Generates an activation code and activation ID you can use to register your on-premises servers, edge devices, or virtual machine (VM) with Amazon Web Services Systems Manager.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --default-instance-name=: The name of the registered, managed node as it will appear in the Amazon Web Services Systems Manager console or when you use the Amazon Web Services command line tools to list Systems Manager resources.
        --description=: A user-defined description of the resource that you want to register with Systems Manager.
        --expiration-date=: The date by which this activation request should expire, in timestamp format, such as "2024-07-07T00:00:00".
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iam-role=!: The name of the Identity and Access Management (IAM) role that you want to assign to the managed node.
        --registration-limit=: Specify the maximum number of managed nodes you want to register.
        --registration-metadata=:
            description: Reserved for internal use.
            nargs: -1
        --tags=:
            description: Optional metadata that you assign to a resource.
            nargs: -1
    - name: create-association
      description: A State Manager association defines the state that you want to maintain on your managed nodes.
      flags:
        --alarm-configuration=: ""
        --apply-only-at-cron-interval: By default, when you create a new association, the system runs it immediately after it is created and then according to the schedule you specified and when target changes are detected.
        --association-name=: Specify a descriptive name for the association.
        --automation-target-parameter-name=: Choose the parameter that will define how your automation will branch out.
        --calendar-names=:
            description: The names of Amazon Resource Names (ARNs) of the Change Calendar type documents you want to gate your associations under.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compliance-severity=: The severity level to assign to the association.
        --document-version=: The document version you want to associate with the targets.
        --duration=: The number of hours the association can run before it is canceled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=: The managed node ID.
        --max-concurrency=: The maximum number of targets allowed to run the association at the same time.
        --max-errors=: The number of errors that are allowed before the system stops sending requests to run the association on additional targets.
        --name=!: The name of the SSM Command document or Automation runbook that contains the configuration information for the managed node.
        --no-apply-only-at-cron-interval: By default, when you create a new association, the system runs it immediately after it is created and then according to the schedule you specified and when target changes are detected.
        --output-location=: An Amazon Simple Storage Service (Amazon S3) bucket where you want to store the output details of the request.
        --parameters=: The parameters for the runtime configuration of the document.
        --schedule-expression=: A cron expression when the association will be applied to the targets.
        --schedule-offset=: Number of days to wait after the scheduled day to run an association.
        --sync-compliance=: The mode for generating association compliance.
        --tags=:
            description: Adds or overwrites one or more tags for a State Manager association.
            nargs: -1
        --target-locations=:
            description: A location is a combination of Amazon Web Services Regions and Amazon Web Services accounts where you want to run the association.
            nargs: -1
        --target-maps=:
            description: A key-value mapping of document parameters to target resources.
            nargs: -1
        --targets=:
            description: The targets for the association.
            nargs: -1
      completion:
        flag:
            compliance-severity:
                - CRITICAL
                - HIGH
                - MEDIUM
                - LOW
                - UNSPECIFIED
            sync-compliance:
                - AUTO
                - MANUAL
    - name: create-association-batch
      description: Associates the specified Amazon Web Services Systems Manager document (SSM document) with the specified managed nodes or targets.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --entries=!:
            description: One or more associations.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-document
      description: Creates a Amazon Web Services Systems Manager (SSM document).
      flags:
        --attachments=:
            description: A list of key-value pairs that describe attachments to a version of a document.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content=!: The content for the new SSM document in JSON or YAML format.
        --display-name=: An optional field where you can specify a friendly name for the SSM document.
        --document-format=: Specify the document format for the request.
        --document-type=: The type of document to create.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: A name for the SSM document.
        --requires=:
            description: A list of SSM documents required by a document.
            nargs: -1
        --tags=:
            description: Optional metadata that you assign to a resource.
            nargs: -1
        --target-type=: Specify a target type to define the kinds of resources the document can run on.
        --version-name=: An optional field specifying the version of the artifact you are creating with the document.
      completion:
        flag:
            document-format:
                - YAML
                - JSON
                - TEXT
            document-type:
                - Command
                - Policy
                - Automation
                - Session
                - Package
                - ApplicationConfiguration
                - ApplicationConfigurationSchema
                - DeploymentStrategy
                - ChangeCalendar
                - Automation.ChangeTemplate
                - ProblemAnalysis
                - ProblemAnalysisTemplate
                - CloudFormation
                - ConformancePackTemplate
                - QuickSetup
                - ManualApprovalPolicy
                - AutoApprovalPolicy
    - name: create-maintenance-window
      description: Creates a new maintenance window.
      flags:
        --allow-unassociated-targets!: Enables a maintenance window task to run on managed nodes, even if you haven't registered those nodes as targets.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: User-provided idempotency token.
        --cutoff=!: The number of hours before the end of the maintenance window that Amazon Web Services Systems Manager stops scheduling new tasks for execution.
        --description=: An optional description for the maintenance window.
        --duration=!: The duration of the maintenance window in hours.
        --end-date=: The date and time, in ISO-8601 Extended format, for when you want the maintenance window to become inactive.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the maintenance window.
        --no-allow-unassociated-targets!: Enables a maintenance window task to run on managed nodes, even if you haven't registered those nodes as targets.
        --schedule-offset=: The number of days to wait after the date and time specified by a cron expression before running the maintenance window.
        --schedule-timezone=: The time zone that the scheduled maintenance window executions are based on, in Internet Assigned Numbers Authority (IANA) format.
        --schedule=!: The schedule of the maintenance window in the form of a cron or rate expression.
        --start-date=: The date and time, in ISO-8601 Extended format, for when you want the maintenance window to become active.
        --tags=:
            description: Optional metadata that you assign to a resource.
            nargs: -1
    - name: create-ops-item
      description: Creates a new OpsItem.
      flags:
        --account-id=: The target Amazon Web Services account where you want to create an OpsItem.
        --actual-end-time=: The time a runbook workflow ended.
        --actual-start-time=: The time a runbook workflow started.
        --category=: Specify a category to assign to an OpsItem.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=!: User-defined text that contains information about the OpsItem, in Markdown format.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notifications=:
            description: The Amazon Resource Name (ARN) of an SNS topic where notifications are sent when this OpsItem is edited or changed.
            nargs: -1
        --operational-data=: Operational data is custom data that provides useful reference details about the OpsItem.
        --ops-item-type=: The type of OpsItem to create.
        --planned-end-time=: The time specified in a change request for a runbook workflow to end.
        --planned-start-time=: The time specified in a change request for a runbook workflow to start.
        --priority=: The importance of this OpsItem in relation to other OpsItems in the system.
        --related-ops-items=:
            description: One or more OpsItems that share something in common with the current OpsItems.
            nargs: -1
        --severity=: Specify a severity to assign to an OpsItem.
        --source=!: The origin of the OpsItem, such as Amazon EC2 or Systems Manager.
        --tags=:
            description: Optional metadata that you assign to a resource.
            nargs: -1
        --title=!: A short heading that describes the nature of the OpsItem and the impacted resource.
    - name: create-ops-metadata
      description: If you create a new application in Application Manager, Amazon Web Services Systems Manager calls this API operation to specify information about the new application, including the application type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metadata=: Metadata for a new Application Manager application.
        --resource-id=!: A resource ID for a new Application Manager application.
        --tags=:
            description: Optional metadata that you assign to a resource.
            nargs: -1
    - name: create-patch-baseline
      description: Creates a patch baseline.
      flags:
        --approval-rules=: A set of rules used to include patches in the baseline.
        --approved-patches-compliance-level=: Defines the compliance level for approved patches.
        --approved-patches-enable-non-security: Indicates whether the list of approved patches includes non-security updates that should be applied to the managed nodes.
        --approved-patches=:
            description: A list of explicitly approved patches for the baseline.
            nargs: -1
        --available-security-updates-compliance-status=: Indicates the status you want to assign to security patches that are available but not approved because they don't meet the installation criteria specified in the patch baseline.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: User-provided idempotency token.
        --description=: A description of the patch baseline.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-filters=: A set of global filters used to include patches in the baseline.
        --name=!: The name of the patch baseline.
        --no-approved-patches-enable-non-security: Indicates whether the list of approved patches includes non-security updates that should be applied to the managed nodes.
        --operating-system=: Defines the operating system the patch baseline applies to.
        --rejected-patches-action=: The action for Patch Manager to take on patches included in the `RejectedPackages` list.
        --rejected-patches=:
            description: A list of explicitly rejected patches for the baseline.
            nargs: -1
        --sources=:
            description: Information about the patches to use to update the managed nodes, including target operating systems and source repositories.
            nargs: -1
        --tags=:
            description: Optional metadata that you assign to a resource.
            nargs: -1
      completion:
        flag:
            approved-patches-compliance-level:
                - CRITICAL
                - HIGH
                - MEDIUM
                - LOW
                - INFORMATIONAL
                - UNSPECIFIED
            available-security-updates-compliance-status:
                - COMPLIANT
                - NON_COMPLIANT
            operating-system:
                - WINDOWS
                - AMAZON_LINUX
                - AMAZON_LINUX_2
                - AMAZON_LINUX_2022
                - UBUNTU
                - REDHAT_ENTERPRISE_LINUX
                - SUSE
                - CENTOS
                - ORACLE_LINUX
                - DEBIAN
                - MACOS
                - RASPBIAN
                - ROCKY_LINUX
                - ALMA_LINUX
                - AMAZON_LINUX_2023
            rejected-patches-action:
                - ALLOW_AS_DEPENDENCY
                - BLOCK
    - name: create-resource-data-sync
      description: A resource data sync helps you view data from multiple sources in a single location.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --s3-destination=: Amazon S3 configuration details for the sync.
        --sync-name=!: A name for the configuration.
        --sync-source=: Specify information about the data sources to synchronize.
        --sync-type=: Specify `SyncToDestination` to create a resource data sync that synchronizes data to an S3 bucket for Inventory.
    - name: delete-activation
      description: Deletes an activation.
      flags:
        --activation-id=!: The ID of the activation that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-association
      description: Disassociates the specified Amazon Web Services Systems Manager document (SSM document) from the specified managed node.
      flags:
        --association-id=: The association ID that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=: The managed node ID.
        --name=: The name of the SSM document.
    - name: delete-document
      description: Deletes the Amazon Web Services Systems Manager document (SSM document) and all managed node associations to the document.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --document-version=: The version of the document that you want to delete.
        --force: Some SSM document types require that you specify a `Force` flag before you can delete the document.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the document.
        --no-force: Some SSM document types require that you specify a `Force` flag before you can delete the document.
        --version-name=: The version name of the document that you want to delete.
    - name: delete-inventory
      description: Delete a custom inventory type or the data associated with a custom Inventory type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: User-provided idempotency token.
        --dry-run: Use this option to view a summary of the deletion request without deleting any data or the data type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Use this option to view a summary of the deletion request without deleting any data or the data type.
        --schema-delete-option=: Use the `SchemaDeleteOption` to delete a custom inventory type (schema).
        --type-name=!: The name of the custom inventory type for which you want to delete either all previously collected data or the inventory type itself.
      completion:
        flag:
            schema-delete-option:
                - DisableSchema
                - DeleteSchema
    - name: delete-maintenance-window
      description: Deletes a maintenance window.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --window-id=!: The ID of the maintenance window to delete.
    - name: delete-ops-item
      description: Delete an OpsItem.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ops-item-id=!: The ID of the OpsItem that you want to delete.
    - name: delete-ops-metadata
      description: Delete OpsMetadata related to an application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ops-metadata-arn=!: The Amazon Resource Name (ARN) of an OpsMetadata Object to delete.
    - name: delete-parameter
      description: Delete a parameter from the system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the parameter to delete.
    - name: delete-parameters
      description: Delete a list of parameters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --names=!:
            description: The names of the parameters to delete.
            nargs: -1
    - name: delete-patch-baseline
      description: Deletes a patch baseline.
      flags:
        --baseline-id=!: The ID of the patch baseline to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-resource-data-sync
      description: Deletes a resource data sync configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sync-name=!: The name of the configuration to delete.
        --sync-type=: Specify the type of resource data sync to delete.
    - name: delete-resource-policy
      description: Deletes a Systems Manager resource policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-hash=!: ID of the current policy version.
        --policy-id=!: The policy ID.
        --resource-arn=!: Amazon Resource Name (ARN) of the resource to which the policies are attached.
    - name: deregister-managed-instance
      description: Removes the server or virtual machine from the list of registered servers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The ID assigned to the managed node when you registered it using the activation process.
    - name: deregister-patch-baseline-for-patch-group
      description: Removes a patch group from a patch baseline.
      flags:
        --baseline-id=!: The ID of the patch baseline to deregister the patch group from.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --patch-group=!: The name of the patch group that should be deregistered from the patch baseline.
    - name: deregister-target-from-maintenance-window
      description: Removes a target from a maintenance window.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-safe: The system checks if the target is being referenced by a task.
        --safe: The system checks if the target is being referenced by a task.
        --window-id=!: The ID of the maintenance window the target should be removed from.
        --window-target-id=!: The ID of the target definition to remove.
    - name: deregister-task-from-maintenance-window
      description: Removes a task from a maintenance window.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --window-id=!: The ID of the maintenance window the task should be removed from.
        --window-task-id=!: The ID of the task to remove from the maintenance window.
    - name: describe-activations
      description: Describes details about the activation, such as the date and time the activation was created, its expiration date, the Identity and Access Management (IAM) role assigned to the managed nodes in the activation, and the number of nodes registered by using this activation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: A filter to view information about your activations.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-association
      description: Describes the association for the specified target or managed node.
      flags:
        --association-id=: The association ID for which you want information.
        --association-version=: Specify the association version to retrieve.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=: The managed node ID.
        --name=: The name of the SSM document.
    - name: describe-association-execution-targets
      description: Views information about a specific execution of a specific association.
      flags:
        --association-id=!: The association ID that includes the execution for which you want to view details.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-id=!: The execution ID for which you want to view details.
        --filters=:
            description: Filters for the request.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-association-executions
      description: Views all executions for a specific association ID.
      flags:
        --association-id=!: The association ID for which you want to view execution history details.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: Filters for the request.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-automation-executions
      description: Provides details about all active and terminated Automation executions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: Filters used to limit the scope of executions that are requested.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return for this call.
