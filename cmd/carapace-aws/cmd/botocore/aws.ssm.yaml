    - name: update-maintenance-window-task
      description: Modifies a task assigned to a maintenance window.
      flags:
        --alarm-configuration=: The CloudWatch alarm you want to apply to your maintenance window task.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cutoff-behavior=: Indicates whether tasks should continue to run after the cutoff time specified in the maintenance windows is reached.
        --description=: The new task description to specify.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logging-info=: The new logging location in Amazon S3 to specify.
        --max-concurrency=: The new `MaxConcurrency` value you want to specify.
        --max-errors=: The new `MaxErrors` value to specify.
        --name=: The new task name to specify.
        --no-replace: If True, then all fields that are required by the [RegisterTaskWithMaintenanceWindow]() operation are also required for this API request.
        --priority=: The new task priority to specify.
        --replace: If True, then all fields that are required by the [RegisterTaskWithMaintenanceWindow]() operation are also required for this API request.
        --service-role-arn=: The Amazon Resource Name (ARN) of the IAM service role for Amazon Web Services Systems Manager to assume when running a maintenance window task.
        --targets=: The targets (either managed nodes or tags) to modify.
        --task-arn=: The task ARN to modify.
        --task-invocation-parameters=: The parameters that the task should use during execution.
        --task-parameters=: The parameters to modify.
        --window-id=!: The maintenance window ID that contains the task to modify.
        --window-task-id=!: The task ID to modify.
      completion:
        flag:
            cutoff-behavior:
                - CONTINUE_TASK
                - CANCEL_TASK
      documentation:
        command: |-
            Modifies a task assigned to a maintenance window. You can't change the task type, but you can change the following values:

            - `TaskARN`. For example, you can change a `RUN_COMMAND` task from `AWS-RunPowerShellScript` to `AWS-RunShellScript`.
            - `ServiceRoleArn`
            - `TaskInvocationParameters`
            - `Priority`
            - `MaxConcurrency`
            - `MaxErrors`

            One or more targets must be specified for maintenance window Run Command-type tasks. Depending on the task, targets are optional for other maintenance window task types (Automation, Lambda, and Step Functions). For more information about running tasks that don't specify targets, see [Registering maintenance window tasks without targets](https://docs.aws.amazon.com/systems-manager/latest/userguide/maintenance-windows-targetless-tasks.html) in the *Amazon Web Services Systems Manager User Guide*.

            If the value for a parameter in `UpdateMaintenanceWindowTask` is null, then the corresponding field isn't modified. If you set `Replace` to true, then all fields required by the [RegisterTaskWithMaintenanceWindow]() operation are required for this request. Optional fields that aren't specified are set to null.

            When you update a maintenance window task that has options specified in `TaskInvocationParameters`, you must provide again all the `TaskInvocationParameters` values that you want to retain. The values you don't specify again are removed. For example, suppose that when you registered a Run Command task, you specified `TaskInvocationParameters` values for `Comment`, `NotificationConfig`, and `OutputS3BucketName`. If you update the maintenance window task and specify only a different `OutputS3BucketName` value, the values for `Comment` and `NotificationConfig` are removed.
        flag:
            alarm-configuration: The CloudWatch alarm you want to apply to your maintenance window task.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cutoff-behavior: "Indicates whether tasks should continue to run after the cutoff time specified in the maintenance windows is reached.\n\n- `CONTINUE_TASK`: When the cutoff time is reached, any tasks that are running continue. The default value.\n- `CANCEL_TASK`:\n  \n  - For Automation, Lambda, Step Functions tasks: When the cutoff time is reached, any task invocations that are already running continue, but no new task invocations are started.\n  - For Run Command tasks: When the cutoff time is reached, the system sends a [CancelCommand]() operation that attempts to cancel the command associated with the task. However, there is no guarantee that the command will be terminated and the underlying process stopped.\n  \n  The status for tasks that are not completed is `TIMED_OUT`."
            description: The new task description to specify.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            logging-info: |-
                The new logging location in Amazon S3 to specify.

                `LoggingInfo` has been deprecated. To specify an Amazon Simple Storage Service (Amazon S3) bucket to contain logs, instead use the `OutputS3BucketName` and `OutputS3KeyPrefix` options in the `TaskInvocationParameters` structure. For information about how Amazon Web Services Systems Manager handles these options for the supported maintenance window task types, see [MaintenanceWindowTaskInvocationParameters]().
            max-concurrency: |-
                The new `MaxConcurrency` value you want to specify. `MaxConcurrency` is the number of targets that are allowed to run this task, in parallel.

                Although this element is listed as "Required: No", a value can be omitted only when you are registering or updating a [targetless task](https://docs.aws.amazon.com/systems-manager/latest/userguide/maintenance-windows-targetless-tasks.html) You must provide a value in all other cases.

                For maintenance window tasks without a target specified, you can't supply a value for this option. Instead, the system inserts a placeholder value of `1`. This value doesn't affect the running of your task.
            max-errors: |-
                The new `MaxErrors` value to specify. `MaxErrors` is the maximum number of errors that are allowed before the task stops being scheduled.

                Although this element is listed as "Required: No", a value can be omitted only when you are registering or updating a [targetless task](https://docs.aws.amazon.com/systems-manager/latest/userguide/maintenance-windows-targetless-tasks.html) You must provide a value in all other cases.

                For maintenance window tasks without a target specified, you can't supply a value for this option. Instead, the system inserts a placeholder value of `1`. This value doesn't affect the running of your task.
            name: The new task name to specify.
            priority: The new task priority to specify. The lower the number, the higher the priority. Tasks that have the same priority are scheduled in parallel.
            replace: If True, then all fields that are required by the [RegisterTaskWithMaintenanceWindow]() operation are also required for this API request. Optional fields that aren't specified are set to null.
            service-role-arn: |-
                The Amazon Resource Name (ARN) of the IAM service role for Amazon Web Services Systems Manager to assume when running a maintenance window task. If you do not specify a service role ARN, Systems Manager uses a service-linked role in your account. If no appropriate service-linked role for Systems Manager exists in your account, it is created when you run `RegisterTaskWithMaintenanceWindow`.

