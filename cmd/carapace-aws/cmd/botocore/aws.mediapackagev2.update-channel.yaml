name: update-channel
description: Update the specified channel.
flags:
    --channel-group-name=!: The name that describes the channel group.
    --channel-name=!: The name that describes the channel.
    --description=: Any descriptive information that you want to add to the channel for future identification purposes.
    --etag=: The expected current Entity Tag (ETag) for the resource.
    --input-switch-configuration=: The configuration for input switching based on the media quality confidence score (MQCS) as provided from AWS Elemental MediaLive.
    --output-header-configuration=: The settings for what common media server data (CMSD) headers AWS Elemental MediaPackage includes in responses to the CDN.
