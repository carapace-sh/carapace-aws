name: update-repository-link
description: Updates the association between your connection and a specified external Git repository.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connection-arn=: The Amazon Resource Name (ARN) of the connection for the repository link to be updated.
    --encryption-key-arn=: The Amazon Resource Name (ARN) of the encryption key for the repository link to be updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --repository-link-id=!: The ID of the repository link to be updated.
