name: start-medical-scribe-job
description: Transcribes patient-clinician conversations and generates clinical notes.
flags:
    --channel-definitions=: Makes it possible to specify which speaker is on which channel.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of an IAM role that has permissions to access the Amazon S3 bucket that contains your input files, write to the output bucket, and use your KMS key if supplied.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-encryption-context=: A map of plain text, non-secret key:value pairs, known as encryption context pairs, that provide an added layer of security for your data.
    --media=!: ""
    --medical-scribe-context=: The `MedicalScribeContext` object that contains contextual information which is used during clinical note generation to add relevant context to the note.
    --medical-scribe-job-name=!: A unique name, chosen by you, for your Medical Scribe job.
    --output-bucket-name=!: The name of the Amazon S3 bucket where you want your Medical Scribe output stored.
    --output-encryption-kms-key-id=: The Amazon Resource Name (ARN) of a KMS key that you want to use to encrypt your Medical Scribe output.
    --settings=!: Makes it possible to control how your Medical Scribe job is processed using a `MedicalScribeSettings` object.
    --tags=: Adds one or more custom tags, each in the form of a key:value pair, to the Medical Scribe job.
