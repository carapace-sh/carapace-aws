name: list-device-positions
description: A batch request to retrieve all device positions.
flags:
    --filter-geometry=: The geometry used to filter device positions.
    --max-results=: An optional limit for the number of entries returned in a single call.
    --next-token=: The pagination token specifying which page of results to return in the response.
    --tracker-name=!: The tracker resource containing the requested devices.
