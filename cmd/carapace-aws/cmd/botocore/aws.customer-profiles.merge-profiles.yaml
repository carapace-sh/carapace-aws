name: merge-profiles
description: 'Runs an AWS Lambda job that does the following:'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: The unique name of the domain.
    --field-source-profile-ids=: The identifiers of the fields in the profile that has the information you want to apply to the merge.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --main-profile-id=!: The identifier of the profile to be taken.
    --profile-ids-to-be-merged=!: The identifier of the profile to be merged into MainProfileId.
