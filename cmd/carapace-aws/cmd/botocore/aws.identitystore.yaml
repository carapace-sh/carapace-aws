name: identitystore
description: AWS SSO Identity Store
commands:
    - name: create-group-membership
      description: Creates a relationship between a member and a group.
      flags:
        --group-id=!: The identifier for a group in the identity store.
        --identity-store-id=!: The globally unique identifier for the identity store.
        --member-id=!: An object that contains the identifier of a group member.
    - name: delete-group-membership
      description: Delete a membership within a group given `MembershipId`.
      flags:
        --identity-store-id=!: The globally unique identifier for the identity store.
        --membership-id=!: The identifier for a `GroupMembership` in an identity store.
    - name: get-user-id
      description: Retrieves the `UserId` in an identity store.
      flags:
        --alternate-identifier=!: A unique identifier for a user or group that is not the primary identifier.
        --identity-store-id=!: The globally unique identifier for the identity store.
    - name: is-member-in-groups
      description: Checks the user's membership in all requested groups and returns if the member exists in all queried groups.
      flags:
        --group-ids=!: A list of identifiers for groups in the identity store.
        --identity-store-id=!: The globally unique identifier for the identity store.
        --member-id=!: An object containing the identifier of a group member.
    - name: create-group
      description: Creates a group within the specified identity store.
      flags:
        --description=: A string containing the description of the group.
        --display-name=: A string containing the name of the group.
        --identity-store-id=!: The globally unique identifier for the identity store.
    - name: create-user
      description: Creates a user within the specified identity store.
      flags:
        --addresses=: A list of `Address` objects containing addresses associated with the user.
        --birthdate=: The user's birthdate in YYYY-MM-DD format.
        --display-name=: A string containing the name of the user.
        --emails=: A list of `Email` objects containing email addresses associated with the user.
        --identity-store-id=!: The globally unique identifier for the identity store.
        --locale=: A string containing the geographical region or location of the user.
        --name=: An object containing the name of the user.
        --nick-name=: A string containing an alternate name for the user.
        --phone-numbers=: A list of `PhoneNumber` objects containing phone numbers associated with the user.
        --photos=: A list of photos associated with the user.
        --preferred-language=: A string containing the preferred language of the user.
        --profile-url=: A string containing a URL that might be associated with the user.
        --timezone=: A string containing the time zone of the user.
        --title=: A string containing the title of the user.
        --user-name=: A unique string used to identify the user.
        --user-type=: A string indicating the type of user.
        --website=: The user's personal website or blog URL.
    - name: delete-user
      description: Deletes a user within an identity store given `UserId`.
      flags:
        --identity-store-id=!: The globally unique identifier for the identity store.
        --user-id=!: The identifier for a user in the identity store.
    - name: describe-group
      description: Retrieves the group metadata and attributes from `GroupId` in an identity store.
      flags:
        --group-id=!: The identifier for a group in the identity store.
        --identity-store-id=!: The globally unique identifier for the identity store, such as `d-1234567890`.
    - name: describe-user
      description: Retrieves the user metadata and attributes from the `UserId` in an identity store.
      flags:
        --identity-store-id=!: The globally unique identifier for the identity store, such as `d-1234567890`.
        --user-id=!: The identifier for a user in the identity store.
    - name: get-group-id
      description: Retrieves `GroupId` in an identity store.
      flags:
        --alternate-identifier=!: A unique identifier for a user or group that is not the primary identifier.
        --identity-store-id=!: The globally unique identifier for the identity store.
    - name: list-groups
      description: Lists all groups in the identity store.
      flags:
        --filters=: A list of `Filter` objects, which is used in the `ListUsers` and `ListGroups` requests.
        --identity-store-id=!: The globally unique identifier for the identity store, such as `d-1234567890`.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The pagination token used for the `ListUsers` and `ListGroups` API operations.
    - name: list-users
      description: Lists all users in the identity store.
      flags:
        --filters=: A list of `Filter` objects, which is used in the `ListUsers` and `ListGroups` requests.
        --identity-store-id=!: The globally unique identifier for the identity store, such as `d-1234567890`.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The pagination token used for the `ListUsers` and `ListGroups` API operations.
    - name: delete-group
      description: Delete a group within an identity store given `GroupId`.
      flags:
        --group-id=!: The identifier for a group in the identity store.
        --identity-store-id=!: The globally unique identifier for the identity store.
    - name: list-group-memberships-for-member
      description: For the specified member in the specified identity store, returns the list of all `GroupMembership` objects and returns results in paginated form.
      flags:
        --identity-store-id=!: The globally unique identifier for the identity store.
        --max-results=: The maximum number of results to be returned per request.
        --member-id=!: An object that contains the identifier of a group member.
        --next-token=: The pagination token used for the `ListUsers`, `ListGroups`, and `ListGroupMemberships` API operations.
    - name: update-group
      description: Updates the specified group metadata and attributes in the specified identity store.
      flags:
        --group-id=!: The identifier for a group in the identity store.
        --identity-store-id=!: The globally unique identifier for the identity store.
        --operations=!: A list of `AttributeOperation` objects to apply to the requested group.
    - name: describe-group-membership
      description: Retrieves membership metadata and attributes from `MembershipId` in an identity store.
      flags:
        --identity-store-id=!: The globally unique identifier for the identity store.
        --membership-id=!: The identifier for a `GroupMembership` in an identity store.
    - name: get-group-membership-id
      description: Retrieves the `MembershipId` in an identity store.
      flags:
        --group-id=!: The identifier for a group in the identity store.
        --identity-store-id=!: The globally unique identifier for the identity store.
        --member-id=!: An object that contains the identifier of a group member.
    - name: list-group-memberships
      description: For the specified group in the specified identity store, returns the list of all `GroupMembership` objects and returns results in paginated form.
      flags:
        --group-id=!: The identifier for a group in the identity store.
        --identity-store-id=!: The globally unique identifier for the identity store.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The pagination token used for the `ListUsers`, `ListGroups` and `ListGroupMemberships` API operations.
    - name: update-user
      description: Updates the specified user metadata and attributes in the specified identity store.
      flags:
        --identity-store-id=!: The globally unique identifier for the identity store.
        --operations=!: A list of `AttributeOperation` objects to apply to the requested user.
        --user-id=!: The identifier for a user in the identity store.
