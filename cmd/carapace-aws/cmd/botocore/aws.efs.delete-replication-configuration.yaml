name: delete-replication-configuration
description: Deletes a replication configuration.
flags:
    --deletion-mode=: When replicating across Amazon Web Services accounts or across Amazon Web Services Regions, Amazon EFS deletes the replication configuration from both the source and destination account or Region (`ALL_CONFIGURATIONS`) by default.
    --source-file-system-id=!: The ID of the source file system in the replication configuration.
completion:
    flag:
        deletion-mode:
            - ALL_CONFIGURATIONS
            - LOCAL_CONFIGURATION_ONLY
