name: list-groups-for-member
description: Returns group information for the specified member.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-id=!: The identifier (ID) of the directory that's associated with the member.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to be returned per request.
    --member-realm=: The domain name that's associated with the group member.
    --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
    --page-size=: The size of each page to get in the AWS service call.
    --realm=: The domain name that's associated with the group.
    --sam-account-name=!: The `SAMAccountName` of the user, group, or computer that's a member of the group.
    --starting-token=: A token to specify where to start paginating.
