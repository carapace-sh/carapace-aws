name: create-pipeline-endpoint
description: Creates a VPC endpoint for an OpenSearch Ingestion pipeline.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --pipeline-arn=!: The Amazon Resource Name (ARN) of the pipeline to create the endpoint for.
    --vpc-options=!: Container for the VPC configuration for the pipeline endpoint, including subnet IDs and security group IDs.
