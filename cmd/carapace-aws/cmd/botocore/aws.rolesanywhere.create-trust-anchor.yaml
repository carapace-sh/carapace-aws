name: create-trust-anchor
description: Creates a trust anchor to establish trust between IAM Roles Anywhere and your certificate authority (CA).
flags:
    --enabled: Specifies whether the trust anchor is enabled.
    --name=!: The name of the trust anchor.
    --no-enabled&: Specifies whether the trust anchor is enabled.
    --notification-settings=: A list of notification settings to be associated to the trust anchor.
    --source=!: The trust anchor type and its related certificate data.
    --tags=: The tags to attach to the trust anchor.
