name: list-shared-report-groups
description: Gets a list of report groups that are shared with other Amazon Web Services accounts or users.
flags:
    --max-results=: The maximum number of paginated shared report groups per response.
    --next-token=: During a previous call, the maximum number of items that can be returned is the value specified in `maxResults`.
    --sort-by=: The criterion to be used to list report groups shared with the current Amazon Web Services account or user.
    --sort-order=: The order in which to list shared report groups.
completion:
    flag:
        sort-by:
            - ARN
            - MODIFIED_TIME
        sort-order:
            - ASCENDING
            - DESCENDING
