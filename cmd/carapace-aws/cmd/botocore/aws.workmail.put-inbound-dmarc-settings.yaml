name: put-inbound-dmarc-settings
description: Enables or disables a DMARC policy for a given organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enforced!: Enforces or suspends a policy after it's applied.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enforced!: Enforces or suspends a policy after it's applied.
    --organization-id=!: The ID of the organization that you are applying the DMARC policy to.
