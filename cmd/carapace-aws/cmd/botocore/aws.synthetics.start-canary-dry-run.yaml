name: start-canary-dry-run
description: Use this operation to start a dry run for a canary that has already been created
flags:
    --artifact-config=: ""
    --artifact-s3-location=: The location in Amazon S3 where Synthetics stores artifacts from the test runs of this canary.
    --browser-configs=: A structure that specifies the browser type to use for a canary run.
    --code=: ""
    --execution-role-arn=: The ARN of the IAM role to be used to run the canary.
    --failure-retention-period-in-days=: The number of days to retain data about failed runs of this canary.
    --name=!: The name of the canary that you want to dry run.
    --provisioned-resource-cleanup=: Specifies whether to also delete the Lambda functions and layers used by this canary when the canary is deleted.
    --run-config=: ""
    --runtime-version=: Specifies the runtime version to use for the canary.
    --success-retention-period-in-days=: The number of days to retain data about successful runs of this canary.
    --visual-reference=: ""
    --visual-references=: A list of visual reference configurations for the canary, one for each browser type that the canary is configured to run on.
    --vpc-config=: ""
completion:
    flag:
        provisioned-resource-cleanup:
            - AUTOMATIC
            - "OFF"
