name: associate-firewall-rule-group
description: Associates a [FirewallRuleGroup]() with a VPC, to provide DNS filtering for the VPC.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creator-request-id=!: A unique string that identifies the request and that allows failed requests to be retried without the risk of running the operation twice.
    --firewall-rule-group-id=!: The unique identifier of the firewall rule group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --mutation-protection=: If enabled, this setting disallows modification or removal of the association, to help prevent against accidentally altering DNS firewall protections.
    --name=!: A name that lets you identify the association, to manage and use it.
    --priority=!: The setting that determines the processing order of the rule group among the rule groups that you associate with the specified VPC.
    --tags=: A list of the tag keys and values that you want to associate with the rule group association.
    --vpc-id=!: The unique identifier of the VPC that you want to associate with the rule group.
completion:
    flag:
        mutation-protection:
            - ENABLED
            - DISABLED
