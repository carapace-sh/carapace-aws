name: update-db-cluster
description: Updates a Timestream for InfluxDB cluster.
flags:
    --db-cluster-id=!: Service-generated unique identifier of the DB cluster to update.
    --db-instance-type=: Update the DB cluster to use the specified DB instance Type.
    --db-parameter-group-identifier=: Update the DB cluster to use the specified DB parameter group.
    --failover-mode=: Update the DB cluster's failover behavior.
    --log-delivery-configuration=: The log delivery configuration to apply to the DB cluster.
    --port=: Update the DB cluster to use the specified port.
completion:
    flag:
        db-instance-type:
            - db.influx.medium
            - db.influx.large
            - db.influx.xlarge
            - db.influx.2xlarge
            - db.influx.4xlarge
            - db.influx.8xlarge
            - db.influx.12xlarge
            - db.influx.16xlarge
            - db.influx.24xlarge
        failover-mode:
            - AUTOMATIC
            - NO_FAILOVER
