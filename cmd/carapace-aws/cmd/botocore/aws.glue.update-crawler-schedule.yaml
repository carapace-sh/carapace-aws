name: update-crawler-schedule
description: Updates the schedule of a crawler using a `cron` expression.
flags:
    --crawler-name=!: The name of the crawler whose schedule to update.
    --schedule=: 'The updated `cron` expression used to specify the schedule (see [Time-Based Schedules for Jobs and Crawlers](https://docs.aws.amazon.com/glue/latest/dg/monitor-data-warehouse-schedule.html). For example, to run something every day at 12:15 UTC, you would specify: `cron(15 12 * * ?'
