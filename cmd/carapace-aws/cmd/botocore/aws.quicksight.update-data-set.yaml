name: update-data-set
description: Updates a dataset.
flags:
    --aws-account-id=!: The Amazon Web Services account ID.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --column-groups=: Groupings of columns that work together in certain QuickSight features.
    --column-level-permission-rules=: A set of one or more definitions of a `ColumnLevelPermissionRule`.
    --data-set-id=!: The ID for the dataset that you want to update.
    --data-set-usage-configuration=: ""
    --dataset-parameters=: The parameter declarations of the dataset.
    --field-folders=: The folder that contains fields and nested subfolders for your dataset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --import-mode=!: Indicates whether you want to import the data into SPICE.
    --logical-table-map=: Configures the combination and transformation of the data from the physical tables.
    --name=!: The display name for the dataset.
    --performance-configuration=: The configuration for the performance optimization of the dataset that contains a `UniqueKey` configuration.
    --physical-table-map=!: Declares the physical tables that are available in the underlying data sources.
    --row-level-permission-data-set=: The row-level security configuration for the data you want to create.
    --row-level-permission-tag-configuration=: The configuration of tags on a dataset to set row-level security.
completion:
    flag:
        import-mode:
            - SPICE
            - DIRECT_QUERY
