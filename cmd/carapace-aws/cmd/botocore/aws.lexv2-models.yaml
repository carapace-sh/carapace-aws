name: lexv2-models
description: Amazon Lex Model Building V2
commands:
    - name: update-bot
      description: Updates the configuration of an existing bot.
      flags:
        --bot-id=!: The unique identifier of the bot to update.
        --bot-members=: The list of bot members in the network associated with the update action.
        --bot-name=!: The new name of the bot.
        --bot-type=: The type of the bot to be updated.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-privacy=!: Provides information on additional privacy protections Amazon Lex should use with the bot's data.
        --description=: A description of the bot.
        --error-log-settings=: Allows you to modify how Amazon Lex logs errors during bot interactions, including destinations for error logs and the types of errors to be captured.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idle-session-ttl-in-seconds=!: The time, in seconds, that Amazon Lex should keep information about a user's conversation with the bot.
        --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that has permissions to access the bot.
      completion:
        flag:
            bot-type:
                - Bot
                - BotNetwork
    - name: delete-bot-version
      description: Deletes a specific version of a bot.
      flags:
        --bot-id=!: The identifier of the bot that contains the version.
        --bot-version=!: The version of the bot to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-skip-resource-in-use-check: By default, Amazon Lex checks if any other resource, such as an alias or bot network, is using the bot version before it is deleted and throws a `ResourceInUseException` exception if the version is being used by another resource.
        --skip-resource-in-use-check: By default, Amazon Lex checks if any other resource, such as an alias or bot network, is using the bot version before it is deleted and throws a `ResourceInUseException` exception if the version is being used by another resource.
    - name: list-bot-locales
      description: Gets a list of locales for the specified bot.
      flags:
        --bot-id=!: The identifier of the bot to list locales for.
        --bot-version=!: The version of the bot to list locales for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Provides the specification for a filter used to limit the response to only those locales that match the filter specification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of aliases to return in each page of results.
        --next-token=: If the response from the `ListBotLocales` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
        --sort-by=: Specifies sorting parameters for the list of locales.
    - name: list-session-metrics
      description: Retrieves summary metrics for the user sessions with your bot.
      flags:
        --bin-by=: A list of objects, each of which contains specifications for organizing the results by time.
        --bot-id=!: The identifier for the bot for which you want to retrieve session metrics.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-date-time=!: The date and time that marks the end of the range of time for which you want to see session metrics.
        --filters=: A list of objects, each of which describes a condition by which you want to filter the results.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-by=: A list of objects, each of which specifies how to group the results.
        --max-results=: The maximum number of results to return in each page of results.
        --metrics=!: A list of objects, each of which contains a metric you want to list, the statistic for the metric you want to return, and the method by which to organize the results.
        --next-token=: If the response from the ListSessionMetrics operation contains more results than specified in the maxResults parameter, a token is returned in the response.
        --start-date-time=!: The date and time that marks the beginning of the range of time for which you want to see session metrics.
    - name: list-test-execution-result-items
      description: Gets a list of test execution result items.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of test execution result items to return in each page.
        --next-token=: If the response from the `ListTestExecutionResultItems` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
        --result-filter-by=!: The filter for the list of results from the test set execution.
        --test-execution-id=!: The unique identifier of the test execution to list the result items.
    - name: start-bot-resource-generation
      description: Starts a request for the descriptive bot builder to generate a bot locale configuration based on the prompt you provide it.
      flags:
        --bot-id=!: The unique identifier of the bot for which to generate intents and slot types.
        --bot-version=!: The version of the bot for which to generate intents and slot types.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generation-input-prompt=!: The prompt to generate intents and slot types for the bot locale.
        --locale-id=!: The locale of the bot for which to generate intents and slot types.
    - name: update-bot-locale
      description: Updates the settings that a bot has for a specific locale.
      flags:
        --bot-id=!: The unique identifier of the bot that contains the locale.
        --bot-version=!: The version of the bot that contains the locale to be updated.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The new description of the locale.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generative-ai-settings=: Contains settings for generative AI features powered by Amazon Bedrock for your bot locale.
        --locale-id=!: The identifier of the language and locale to update.
        --nlu-intent-confidence-threshold=!: The new confidence threshold where Amazon Lex inserts the `AMAZON.FallbackIntent` and `AMAZON.KendraSearchIntent` intents in the list of possible intents for an utterance.
        --speech-detection-sensitivity=: The new sensitivity level for voice activity detection (VAD) in the bot locale.
        --voice-settings=: The new Amazon Polly voice Amazon Lex should use for voice interaction with the user.
      completion:
        flag:
            speech-detection-sensitivity:
                - Default
                - HighNoiseTolerance
                - MaximumNoiseTolerance
    - name: create-bot-alias
      description: Creates an alias for the specified version of a bot.
      flags:
        --bot-alias-locale-settings=: Maps configuration information to a specific locale.
        --bot-alias-name=!: The alias to create.
        --bot-id=!: The unique identifier of the bot that the alias applies to.
        --bot-version=: The version of the bot that this alias points to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conversation-log-settings=: Specifies whether Amazon Lex logs text and audio for a conversation with the bot.
        --description=: A description of the alias.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sentiment-analysis-settings=: ""
        --tags=: A list of tags to add to the bot alias.
    - name: create-bot-version
      description: Creates an immutable version of the bot.
      flags:
        --bot-id=!: The identifier of the bot to create the version for.
        --bot-version-locale-specification=!: Specifies the locales that Amazon Lex adds to this version.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description of the version.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-resource-policy
      description: Creates a new resource policy with the specified policy statements.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy=!: A resource policy to add to the resource.
        --resource-arn=!: The Amazon Resource Name (ARN) of the bot or bot alias that the resource policy is attached to.
    - name: describe-export
      description: Gets information about a specific export.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --export-id=!: The unique identifier of the export to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-import
      description: Gets information about a specific import.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --import-id=!: The unique identifier of the import to describe.
    - name: describe-slot
      description: Gets metadata information about a slot.
      flags:
        --bot-id=!: The identifier of the bot associated with the slot.
        --bot-version=!: The version of the bot associated with the slot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intent-id=!: The identifier of the intent that contains the slot.
        --locale-id=!: The identifier of the language and locale of the slot to describe.
        --slot-id=!: The unique identifier for the slot.
    - name: list-exports
      description: Lists the exports for a bot, bot locale, or custom vocabulary.
      flags:
        --bot-id=: The unique identifier that Amazon Lex assigned to the bot.
        --bot-version=: The version of the bot to list exports for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Provides the specification of a filter used to limit the exports in the response to only those that match the filter specification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=: Specifies the resources that should be exported.
        --max-results=: The maximum number of exports to return in each page of results.
        --next-token=: If the response from the `ListExports` operation contains more results that specified in the `maxResults` parameter, a token is returned in the response.
        --sort-by=: Determines the field that the list of exports is sorted by.
    - name: list-imports
      description: Lists the imports for a bot, bot locale, or custom vocabulary.
      flags:
        --bot-id=: The unique identifier that Amazon Lex assigned to the bot.
        --bot-version=: The version of the bot to list imports for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Provides the specification of a filter used to limit the bots in the response to only those that match the filter specification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=: Specifies the locale that should be present in the list.
        --max-results=: The maximum number of imports to return in each page of results.
        --next-token=: If the response from the `ListImports` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
        --sort-by=: Determines the field that the list of imports is sorted by.
    - name: describe-bot-version
      description: Provides metadata about a version of a bot.
      flags:
        --bot-id=!: The identifier of the bot containing the version to return metadata for.
        --bot-version=!: The version of the bot to return metadata for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-aggregated-utterances
      description: Provides a list of utterances that users have sent to the bot.
      flags:
        --aggregation-duration=!: The time window for aggregating the utterance information.
        --bot-alias-id=: The identifier of the bot alias associated with this request.
        --bot-id=!: The unique identifier of the bot associated with this request.
        --bot-version=: The identifier of the bot version associated with this request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Provides the specification of a filter used to limit the utterances in the response to only those that match the filter specification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=!: The identifier of the language and locale where the utterances were collected.
        --max-results=: The maximum number of utterances to return in each page of results.
        --next-token=: If the response from the `ListAggregatedUtterances` operation contains more results that specified in the `maxResults` parameter, a token is returned in the response.
        --sort-by=: Specifies sorting parameters for the list of utterances.
    - name: list-bot-recommendations
      description: Get a list of bot recommendations that meet the specified criteria.
      flags:
        --bot-id=!: The unique identifier of the bot that contains the bot recommendation list.
        --bot-version=!: The version of the bot that contains the bot recommendation list.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=!: The identifier of the language and locale of the bot recommendation list.
        --max-results=: The maximum number of bot recommendations to return in each page of results.
        --next-token=: If the response from the ListBotRecommendation operation contains more results than specified in the maxResults parameter, a token is returned in the response.
    - name: list-slot-types
      description: Gets a list of slot types that match the specified criteria.
      flags:
        --bot-id=!: The unique identifier of the bot that contains the slot types.
        --bot-version=!: The version of the bot that contains the slot type.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Provides the specification of a filter used to limit the slot types in the response to only those that match the filter specification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=!: The identifier of the language and locale of the slot types to list.
        --max-results=: The maximum number of slot types to return in each page of results.
        --next-token=: If the response from the `ListSlotTypes` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
        --sort-by=: Determines the sort order for the response from the `ListSlotTypes` operation.
    - name: list-slots
      description: Gets a list of slots that match the specified criteria.
      flags:
        --bot-id=!: The identifier of the bot that contains the slot.
        --bot-version=!: The version of the bot that contains the slot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Provides the specification of a filter used to limit the slots in the response to only those that match the filter specification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intent-id=!: The unique identifier of the intent that contains the slot.
        --locale-id=!: The identifier of the language and locale of the slots to list.
        --max-results=: The maximum number of slots to return in each page of results.
        --next-token=: If the response from the `ListSlots` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
        --sort-by=: Determines the sort order for the response from the `ListSlots` operation.
    - name: list-test-set-records
      description: The list of test set records.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of test set records to return in each page.
        --next-token=: If the response from the ListTestSetRecords operation contains more results than specified in the maxResults parameter, a token is returned in the response.
        --test-set-id=!: The identifier of the test set to list its test set records.
    - name: start-import
      description: Starts importing a bot, bot locale, or custom vocabulary from a zip archive that you uploaded to an S3 bucket.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-password=: The password used to encrypt the zip archive that contains the resource definition.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --import-id=!: The unique identifier for the import.
        --merge-strategy=!: The strategy to use when there is a name conflict between the imported resource and an existing resource.
        --resource-specification=!: Parameters for creating the bot, bot locale or custom vocabulary.
      completion:
        flag:
            merge-strategy:
                - Overwrite
                - FailOnConflict
                - Append
    - name: update-bot-alias
      description: Updates the configuration of an existing bot alias.
      flags:
        --bot-alias-id=!: The unique identifier of the bot alias.
        --bot-alias-locale-settings=: The new Lambda functions to use in each locale for the bot alias.
        --bot-alias-name=!: The new name to assign to the bot alias.
        --bot-id=!: The identifier of the bot with the updated alias.
        --bot-version=: The new bot version to assign to the bot alias.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conversation-log-settings=: The new settings for storing conversation logs in Amazon CloudWatch Logs and Amazon S3 buckets.
        --description=: The new description to assign to the bot alias.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sentiment-analysis-settings=: ""
    - name: delete-bot-replica
      description: The action to delete the replicated bot in the secondary region.
      flags:
        --bot-id=!: The unique ID of the replicated bot to be deleted from the secondary region
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --replica-region=!: The secondary region of the replicated bot that will be deleted.
    - name: describe-bot-resource-generation
      description: Returns information about a request to generate a bot through natural language description, made through the `StartBotResource` API.
      flags:
        --bot-id=!: The unique identifier of the bot for which to return the generation details.
        --bot-version=!: The version of the bot for which to return the generation details.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generation-id=!: The unique identifier of the generation request for which to return the generation details.
        --locale-id=!: The locale of the bot for which to return the generation details.
    - name: get-test-execution-artifacts-url
      description: The pre-signed Amazon S3 URL to download the test execution result artifacts.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --test-execution-id=!: The unique identifier of the completed test execution.
    - name: list-bot-alias-replicas
      description: The action to list the replicated bots created from the source bot alias.
      flags:
        --bot-id=!: The request for the unique bot ID of the replicated bot created from the source bot alias.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The request for maximum results to list the replicated bots created from the source bot alias.
        --next-token=: The request for the next token for the replicated bot created from the source bot alias.
        --replica-region=!: The request for the secondary region of the replicated bot created from the source bot alias.
    - name: list-intents
      description: Get a list of intents that meet the specified criteria.
      flags:
        --bot-id=!: The unique identifier of the bot that contains the intent.
        --bot-version=!: The version of the bot that contains the intent.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Provides the specification of a filter used to limit the intents in the response to only those that match the filter specification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=!: The identifier of the language and locale of the intents to list.
        --max-results=: The maximum number of intents to return in each page of results.
        --next-token=: If the response from the `ListIntents` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
        --sort-by=: Determines the sort order for the response from the `ListIntents` operation.
    - name: update-slot-type
      description: Updates the configuration of an existing slot type.
      flags:
        --bot-id=!: The identifier of the bot that contains the slot type.
        --bot-version=!: The version of the bot that contains the slot type.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --composite-slot-type-setting=: Specifications for a composite slot type.
        --description=: The new description of the slot type.
        --external-source-setting=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=!: The identifier of the language and locale that contains the slot type.
        --parent-slot-type-signature=: The new built-in slot type that should be used as the parent of this slot type.
        --slot-type-id=!: The unique identifier of the slot type to update.
        --slot-type-name=!: The new name of the slot type.
        --slot-type-values=: A new list of values and their optional synonyms that define the values that the slot type can take.
        --value-selection-setting=: The strategy that Amazon Lex should use when deciding on a value from the list of slot type values.
    - name: describe-test-set-generation
      description: Gets metadata information about the test set generation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --test-set-generation-id=!: The unique identifier of the test set generation.
    - name: delete-resource-policy
      description: Removes an existing policy from a bot or bot alias.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --expected-revision-id=: The identifier of the revision to edit.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the bot or bot alias that has the resource policy attached.
    - name: create-bot
      description: Creates an Amazon Lex conversational bot.
      flags:
        --bot-members=: The list of bot members in a network to be created.
        --bot-name=!: The name of the bot.
        --bot-tags=: A list of tags to add to the bot.
        --bot-type=: The type of a bot to create.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-privacy=!: Provides information on additional privacy protections Amazon Lex should use with the bot's data.
        --description=: A description of the bot.
        --error-log-settings=: Specifies the configuration for error logging during bot creation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idle-session-ttl-in-seconds=!: The time, in seconds, that Amazon Lex should keep information about a user's conversation with the bot.
        --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that has permission to access the bot.
        --test-bot-alias-tags=: A list of tags to add to the test alias for a bot.
      completion:
        flag:
            bot-type:
                - Bot
                - BotNetwork
    - name: create-slot
      description: Creates a slot in an intent.
      flags:
        --bot-id=!: The identifier of the bot associated with the slot.
        --bot-version=!: The version of the bot associated with the slot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description of the slot.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intent-id=!: The identifier of the intent that contains the slot.
        --locale-id=!: The identifier of the language and locale that the slot will be used in.
        --multiple-values-setting=: Indicates whether the slot returns multiple values in one response.
        --obfuscation-setting=: Determines how slot values are used in Amazon CloudWatch logs.
        --slot-name=!: The name of the slot.
        --slot-type-id=: The unique identifier for the slot type associated with this slot.
        --sub-slot-setting=: Specifications for the constituent sub slots and the expression for the composite slot.
        --value-elicitation-setting=!: Specifies prompts that Amazon Lex sends to the user to elicit a response that provides the value for the slot.
    - name: create-upload-url
      description: Gets a pre-signed S3 write URL that you use to upload the zip archive when importing a bot or a bot locale.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-bot-locale
      description: Removes a locale from a bot.
      flags:
        --bot-id=!: The unique identifier of the bot that contains the locale.
        --bot-version=!: The version of the bot that contains the locale.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale-id=!: The identifier of the language and locale that will be deleted.
    - name: list-bot-version-replicas
      description: Contains information about all the versions replication statuses applicable for Global Resiliency.
      flags:
        --bot-id=!: The request for the unique ID in the list of replicated bots.
        --cli-input-json=: Read arguments from the JSON string provided.
