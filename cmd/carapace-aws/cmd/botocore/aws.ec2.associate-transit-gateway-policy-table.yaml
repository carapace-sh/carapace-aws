name: associate-transit-gateway-policy-table
description: Associates the specified transit gateway attachment with a transit gateway policy table.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --transit-gateway-attachment-id=!: The ID of the transit gateway attachment to associate with the policy table.
    --transit-gateway-policy-table-id=!: The ID of the transit gateway policy table to associate with the transit gateway attachment.
