name: create-user
description: Creates an ActiveMQ user.
flags:
    --broker-id=!: The unique ID that Amazon MQ generates for the broker.
    --console-access=: Enables access to the ActiveMQ Web Console for the ActiveMQ user.
    --groups=: The list of groups (20 maximum) to which the ActiveMQ user belongs.
    --password=!: Required.
    --replication-user=: Defines if this user is intended for CRDR replication purposes.
    --username=!: The username of the ActiveMQ user.
