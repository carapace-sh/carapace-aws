name: enable-policy-type
description: Enables a policy type in a root.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-type=!: The policy type that you want to enable.
    --root-id=!: The unique identifier (ID) of the root in which you want to enable a policy type.
completion:
    flag:
        policy-type:
            - SERVICE_CONTROL_POLICY
            - RESOURCE_CONTROL_POLICY
            - TAG_POLICY
            - BACKUP_POLICY
            - AISERVICES_OPT_OUT_POLICY
            - CHATBOT_POLICY
            - DECLARATIVE_POLICY_EC2
            - SECURITYHUB_POLICY
