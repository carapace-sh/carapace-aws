name: copy-volumes
description: Creates a crash-consistent, point-in-time copy of an existing Amazon EBS volume within the same Availability Zone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iops=: The number of I/O operations per second (IOPS) to provision for the volume copy.
    --multi-attach-enabled: Indicates whether to enable Amazon EBS Multi-Attach for the volume copy.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-multi-attach-enabled: Indicates whether to enable Amazon EBS Multi-Attach for the volume copy.
    --size=: The size of the volume copy, in GiBs.
    --source-volume-id=!: The ID of the source EBS volume to copy.
    --tag-specifications=: The tags to apply to the volume copy during creation.
    --throughput=: The throughput to provision for the volume copy, in MiB/s.
    --volume-type=: The volume type for the volume copy.
