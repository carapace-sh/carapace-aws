name: delete-addon
description: Deletes an Amazon EKS add-on.
flags:
    --addon-name=!: The name of the add-on.
    --cluster-name=!: The name of your cluster.
    --no-preserve&: Specifying this option preserves the add-on software on your cluster but Amazon EKS stops managing any settings for the add-on.
    --preserve: Specifying this option preserves the add-on software on your cluster but Amazon EKS stops managing any settings for the add-on.
