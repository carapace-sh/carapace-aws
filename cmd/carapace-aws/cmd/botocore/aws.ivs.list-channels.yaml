name: list-channels
description: Gets summary information about all channels in your account, in the Amazon Web Services region where the API request is processed.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter-by-name=: Filters the channel list to match the specified name.
    --filter-by-playback-restriction-policy-arn=: Filters the channel list to match the specified policy.
    --filter-by-recording-configuration-arn=: Filters the channel list to match the specified recording-configuration ARN.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Maximum number of channels to return.
    --next-token=: The first channel to retrieve.
