name: get-ml-input-channel
description: Returns information about an ML input channel.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --membership-identifier=!: The membership ID of the membership that contains the ML input channel that you want to get.
    --ml-input-channel-arn=!: The Amazon Resource Name (ARN) of the ML input channel that you want to get.
