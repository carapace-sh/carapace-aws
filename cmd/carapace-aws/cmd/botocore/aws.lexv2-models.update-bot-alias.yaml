name: update-bot-alias
description: Updates the configuration of an existing bot alias.
flags:
    --bot-alias-id=!: The unique identifier of the bot alias.
    --bot-alias-locale-settings=: The new Lambda functions to use in each locale for the bot alias.
    --bot-alias-name=!: The new name to assign to the bot alias.
    --bot-id=!: The identifier of the bot with the updated alias.
    --bot-version=: The new bot version to assign to the bot alias.
    --conversation-log-settings=: The new settings for storing conversation logs in Amazon CloudWatch Logs and Amazon S3 buckets.
    --description=: The new description to assign to the bot alias.
    --sentiment-analysis-settings=: ""
