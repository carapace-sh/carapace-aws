name: start-batch-job
description: Starts a batch job and returns the unique identifier of this execution of the batch job.
flags:
    --application-id=!: The unique identifier of the application associated with this batch job.
    --auth-secrets-manager-arn=: The Amazon Web Services Secrets Manager containing user's credentials for authentication and authorization for Start Batch Job execution operation.
    --batch-job-identifier=!: The unique identifier of the batch job.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-params=: The collection of batch job parameters.
