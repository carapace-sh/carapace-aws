name: list-policy-grants
description: Lists policy grants.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-identifier=!: The ID of the domain where you want to list policy grants.
    --entity-identifier=!: The ID of the entity for which you want to list policy grants.
    --entity-type=!: The type of entity for which you want to list policy grants.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of grants to return in a single call to `ListPolicyGrants`.
    --next-token=: When the number of grants is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of grants, the response includes a pagination token named `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --policy-type=!: The type of policy that you want to list.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        entity-type:
            - DOMAIN_UNIT
            - ENVIRONMENT_BLUEPRINT_CONFIGURATION
            - ENVIRONMENT_PROFILE
            - ASSET_TYPE
        policy-type:
            - CREATE_DOMAIN_UNIT
            - OVERRIDE_DOMAIN_UNIT_OWNERS
            - ADD_TO_PROJECT_MEMBER_POOL
            - OVERRIDE_PROJECT_OWNERS
            - CREATE_GLOSSARY
            - CREATE_FORM_TYPE
            - CREATE_ASSET_TYPE
            - CREATE_PROJECT
            - CREATE_ENVIRONMENT_PROFILE
            - DELEGATE_CREATE_ENVIRONMENT_PROFILE
            - CREATE_ENVIRONMENT
            - CREATE_ENVIRONMENT_FROM_BLUEPRINT
            - CREATE_PROJECT_FROM_PROJECT_PROFILE
            - USE_ASSET_TYPE
