name: list-medical-scribe-jobs
description: Provides a list of Medical Scribe jobs that match the specified criteria.
flags:
    --job-name-contains=: Returns only the Medical Scribe jobs that contain the specified string.
    --max-results=: The maximum number of Medical Scribe jobs to return in each page of results.
    --next-token=: If your `ListMedicalScribeJobs` request returns more results than can be displayed, `NextToken` is displayed in the response with an associated string.
    --status=: Returns only Medical Scribe jobs with the specified status.
completion:
    flag:
        status:
            - QUEUED
            - IN_PROGRESS
            - FAILED
            - COMPLETED
