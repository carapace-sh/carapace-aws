name: list-engagement-resource-associations
description: Lists the associations between resources and engagements where the caller is a member and has at least one snapshot in the engagement.
flags:
    --catalog=!: Specifies the catalog in which to search for engagement-resource associations.
    --created-by=: Filters the response to include only snapshots of resources owned by the specified AWS account ID.
    --engagement-identifier=: Filters the results to include only associations related to the specified engagement.
    --max-results=: Limits the number of results returned in a single call.
    --next-token=: A token used for pagination of results.
    --resource-identifier=: Filters the results to include only associations with the specified resource.
    --resource-type=: Filters the results to include only associations with resources of the specified type.
completion:
    flag:
        resource-type:
            - Opportunity
