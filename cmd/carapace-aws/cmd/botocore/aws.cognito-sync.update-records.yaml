name: update-records
description: Posts updates to records and adds and deletes records for a dataset and user.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-context=: Intended to supply a device ID that will populate the lastModifiedBy field referenced in other methods.
    --dataset-name=!: A string of up to 128 characters.
    --device-id=: The unique ID generated for this device by Cognito.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    --record-patches=: A list of patch operations.
    --sync-session-token=!: The SyncSessionToken returned by a previous call to ListRecords for this dataset and identity.
