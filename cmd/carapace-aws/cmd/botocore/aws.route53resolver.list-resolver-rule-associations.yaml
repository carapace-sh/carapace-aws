name: list-resolver-rule-associations
description: Lists the associations that were created between Resolver rules and VPCs using the current Amazon Web Services account.
flags:
    --filters=: An optional specification to return a subset of Resolver rules, such as Resolver rules that are associated with the same VPC ID.
    --max-results=: The maximum number of rule associations that you want to return in the response to a `ListResolverRuleAssociations` request.
    --next-token=: For the first `ListResolverRuleAssociation` request, omit this value.
