name: create-api-destination
description: Creates an API destination, which is an HTTP invocation endpoint configured as a target for events.
flags:
    --connection-arn=!: The ARN of the connection to use for the API destination.
    --description=: A description for the API destination to create.
    --http-method=!: The method to use for the request to the HTTP invocation endpoint.
    --invocation-endpoint=!: The URL to the HTTP invocation endpoint for the API destination.
    --invocation-rate-limit-per-second=: The maximum number of requests per second to send to the HTTP invocation endpoint.
    --name=!: The name for the API destination to create.
completion:
    flag:
        http-method:
            - POST
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - PATCH
            - DELETE
