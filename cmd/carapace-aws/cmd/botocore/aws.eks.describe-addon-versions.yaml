name: describe-addon-versions
description: Describes the versions for an add-on.
flags:
    --addon-name=: The name of the add-on.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kubernetes-version=: The Kubernetes versions that you can use the add-on with.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results, returned in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated request, where `maxResults` was used and the results exceeded the value of that parameter.
    --owners=: The owner of the add-on.
    --page-size=: The size of each page to get in the AWS service call.
    --publishers=: The publisher of the add-on.
    --starting-token=: A token to specify where to start paginating.
    --types=: The type of the add-on.
