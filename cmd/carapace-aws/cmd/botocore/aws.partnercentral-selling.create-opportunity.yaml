name: create-opportunity
description: Creates an `Opportunity` record in Partner Central.
flags:
    --catalog=!: Specifies the catalog associated with the request.
    --client-token=!: Required to be unique, and should be unchanging, it can be randomly generated or a meaningful string.
    --customer=: Specifies customer details associated with the `Opportunity`.
    --life-cycle=: An object that contains lifecycle details for the `Opportunity`.
    --marketing=: This object contains marketing details and is optional for an opportunity.
    --national-security=: Indicates whether the `Opportunity` pertains to a national security project.
    --opportunity-team=: Represents the internal team handling the opportunity.
    --opportunity-type=: Specifies the opportunity type as a renewal, new, or expansion.
    --origin=: Specifies the origin of the opportunity, indicating if it was sourced from Amazon Web Services or the partner.
    --partner-opportunity-identifier=: Specifies the opportunity's unique identifier in the partner's CRM system.
    --primary-needs-from-aws=: Identifies the type of support the partner needs from Amazon Web Services.
    --project=: An object that contains project details for the `Opportunity`.
    --software-revenue=: Specifies details of a customer's procurement terms.
    --tags=: A map of the key-value pairs of the tag or tags to assign.
completion:
    flag:
        national-security:
            - "Yes"
            - "No"
        opportunity-type:
            - Net New Business
            - Flat Renewal
            - Expansion
        origin:
            - AWS Referral
            - Partner Referral
