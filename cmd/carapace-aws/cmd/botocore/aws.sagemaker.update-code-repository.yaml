name: update-code-repository
description: Updates the specified Git repository with the specified values.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --code-repository-name=!: The name of the Git repository to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --git-config=: The configuration of the git repository, including the URL and the Amazon Resource Name (ARN) of the Amazon Web Services Secrets Manager secret that contains the credentials used to access the repository.
