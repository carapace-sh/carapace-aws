name: update-identity-pool
description: Updates the configuration of an identity pool.
flags:
    --allow-classic-flow=: Enables or disables the Basic (Classic) authentication flow.
    --allow-unauthenticated-identities=!: TRUE if the identity pool supports unauthenticated logins.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cognito-identity-providers=: A list representing an Amazon Cognito user pool and its client ID.
    --developer-provider-name=: The "domain" by which Cognito will refer to your users.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identity-pool-id=!: An identity pool ID in the format REGION:GUID.
    --identity-pool-name=!: A string that you provide.
    --identity-pool-tags=: The tags that are assigned to the identity pool.
    --open-id-connect-provider-ar-ns=: The ARNs of the OpenID Connect providers.
    --saml-provider-ar-ns=: An array of Amazon Resource Names (ARNs) of the SAML provider for your identity pool.
    --supported-login-providers=: Optional key:value pairs mapping provider names to provider app IDs.
