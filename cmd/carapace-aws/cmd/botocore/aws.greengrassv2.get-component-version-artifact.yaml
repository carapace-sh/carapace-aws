name: get-component-version-artifact
description: Gets the pre-signed URL to download a public or a Lambda component artifact.
flags:
    --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component version.
    --artifact-name=!: The name of the artifact.
    --iot-endpoint-type=: Determines if the Amazon S3 URL returned is a FIPS pre-signed URL endpoint.
    --s3-endpoint-type=: Specifies the endpoint to use when getting Amazon S3 pre-signed URLs.
completion:
    flag:
        iot-endpoint-type:
            - fips
            - standard
        s3-endpoint-type:
            - REGIONAL
            - GLOBAL
