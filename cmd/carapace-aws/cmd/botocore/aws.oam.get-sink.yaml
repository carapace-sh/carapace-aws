name: get-sink
description: Returns complete information about one monitoring account sink.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identifier=!: The ARN of the sink to retrieve information for.
    --include-tags=: Specifies whether to include the tags associated with the sink in the response.
