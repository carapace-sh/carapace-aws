name: update-featured-results-set
description: Updates a set of featured results.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A new description for the set of featured results.
    --featured-documents=: A list of document IDs for the documents you want to feature at the top of the search results page.
    --featured-results-set-id=!: The identifier of the set of featured results that you want to update.
    --featured-results-set-name=: A new name for the set of featured results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-id=!: The identifier of the index used for featuring results.
    --query-texts=: A list of queries for featuring results.
    --status=: You can set the status to `ACTIVE` or `INACTIVE`.
completion:
    flag:
        status:
            - ACTIVE
            - INACTIVE
