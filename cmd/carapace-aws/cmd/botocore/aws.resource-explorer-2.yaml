name: resource-explorer-2
description: AWS Resource Explorer
commands:
    - name: delete-resource-explorer-setup
      description: Deletes a Resource Explorer setup configuration.
      flags:
        --delete-in-all-regions: Specifies whether to delete Resource Explorer configuration from all Regions where it is currently enabled.
        --no-delete-in-all-regions: Specifies whether to delete Resource Explorer configuration from all Regions where it is currently enabled.
        --region-list=: A list of Amazon Web Services Regions from which to delete the Resource Explorer configuration.
    - name: disassociate-default-view
      description: After you call this operation, the affected Amazon Web Services Region no longer has a default view.
    - name: list-supported-resource-types
      description: Retrieves a list of all resource types currently supported by Amazon Web Services Resource Explorer.
      flags:
        --max-results=: The maximum number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: create-view
      description: Creates a view that users can query by using the [Search]() operation.
      flags:
        --client-token=: This value helps ensure idempotency.
        --filters=: An array of strings that specify which resources are included in the results of queries made using this view.
        --included-properties=: Specifies optional fields that you want included in search results from this view.
        --scope=: The root ARN of the account, an organizational unit (OU), or an organization ARN.
        --tags=: Tag key and value pairs that are attached to the view.
        --view-name=!: The name of the new view.
    - name: delete-view
      description: Deletes the specified view.
      flags:
        --view-arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view that you want to delete.
    - name: list-service-views
      description: Lists all Resource Explorer service views available in the current Amazon Web Services account.
      flags:
        --max-results=: The maximum number of service view results to return in a single response.
        --next-token=: The pagination token from a previous `ListServiceViews` response.
    - name: get-service-view
      description: Retrieves details about a specific Resource Explorer service view.
      flags:
        --service-view-arn=!: The Amazon Resource Name (ARN) of the service view to retrieve details for.
    - name: get-view
      description: Retrieves details of the specified view.
      flags:
        --view-arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view that you want information about.
    - name: search
      description: Searches for resources and displays details about all resources that match the specified criteria.
      flags:
        --max-results=: The maximum number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
        --query-string=!: A string that includes keywords and filters that specify the resources that you want to include in the results.
        --view-arn=: Specifies the [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view to use for the query.
    - name: update-view
      description: Modifies some of the details of a view.
      flags:
        --filters=: An array of strings that specify which resources are included in the results of queries made using this view.
        --included-properties=: Specifies optional fields that you want included in search results from this view.
        --view-arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view that you want to modify.
    - name: create-index
      description: Turns on Amazon Web Services Resource Explorer in the Amazon Web Services Region in which you called this operation by creating an index.
      flags:
        --client-token=: This value helps ensure idempotency.
        --tags=: The specified tags are attached only to the index created in this Amazon Web Services Region.
    - name: create-resource-explorer-setup
      description: Creates a Resource Explorer setup configuration across multiple Amazon Web Services Regions.
      flags:
        --aggregator-regions=: A list of Amazon Web Services Regions that should be configured as aggregator Regions.
        --region-list=!: A list of Amazon Web Services Regions where Resource Explorer should be configured.
        --view-name=!: The name for the view to be created as part of the Resource Explorer setup.
    - name: get-default-view
      description: Retrieves the Amazon Resource Name (ARN) of the view that is the default for the Amazon Web Services Region in which you call this operation.
    - name: list-views
      description: Lists the [Amazon resource names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the views available in the Amazon Web Services Region in which you call this operation.
      flags:
        --max-results=: The maximum number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: list-tags-for-resource
      description: Lists the tags that are attached to the specified resource.
      flags:
        --resource-arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view or index that you want to attach tags to.
    - name: associate-default-view
      description: Sets the specified view as the default for the Amazon Web Services Region in which you call this operation.
      flags:
        --view-arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view to set as the default for the Amazon Web Services Region and Amazon Web Services account in which you call this operation.
    - name: batch-get-view
      description: Retrieves details about a list of views.
      flags:
        --view-arns=: A list of [Amazon resource names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) that identify the views you want details for.
    - name: get-managed-view
      description: Retrieves details of the specified [Amazon Web Services-managed view](https://docs.aws.amazon.com/resource-explorer/latest/userguide/aws-managed-views.html).
      flags:
        --managed-view-arn=!: The Amazon resource name (ARN) of the managed view.
    - name: list-resources
      description: Returns a list of resources and their details that match the specified criteria.
      flags:
        --filters=: An array of strings that specify which resources are included in the results of queries made using this view.
        --max-results=: The maximum number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
        --view-arn=: Specifies the Amazon resource name (ARN) of the view to use for the query.
    - name: list-service-indexes
      description: Lists all Resource Explorer indexes across the specified Amazon Web Services Regions.
      flags:
        --max-results=: The maximum number of index results to return in a single response.
        --next-token=: The pagination token from a previous `ListServiceIndexes` response.
        --regions=: A list of Amazon Web Services Regions to include in the search for indexes.
    - name: untag-resource
      description: Removes one or more tag key and value pairs from an Amazon Web Services Resource Explorer view or index.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the view or index that you want to remove tags from.
        --tag-keys=!: A list of the keys for the tags that you want to remove from the specified view or index.
    - name: get-account-level-service-configuration
      description: Retrieves the status of your account's Amazon Web Services service access, and validates the service linked role required to access the multi-account search feature.
    - name: get-index
      description: Retrieves details about the Amazon Web Services Resource Explorer index in the Amazon Web Services Region in which you invoked the operation.
    - name: get-service-index
      description: Retrieves information about the Resource Explorer index in the current Amazon Web Services Region.
    - name: list-indexes-for-members
      description: Retrieves a list of a member's indexes in all Amazon Web Services Regions that are currently collecting resource information for Amazon Web Services Resource Explorer.
      flags:
        --account-id-list=!: The account IDs will limit the output to only indexes from these accounts.
        --max-results=: The maximum number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: delete-index
      description: Deletes the specified index and turns off Amazon Web Services Resource Explorer in the specified Amazon Web Services Region.
      flags:
        --arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the index that you want to delete.
    - name: get-resource-explorer-setup
      description: Retrieves the status and details of a Resource Explorer setup operation.
      flags:
        --max-results=: The maximum number of Region status results to return in a single response.
        --next-token=: The pagination token from a previous `GetResourceExplorerSetup` response.
        --task-id=!: The unique identifier of the setup task to retrieve status information for.
    - name: list-streaming-access-for-services
      description: Returns a list of Amazon Web Services services that have been granted streaming access to your Resource Explorer data.
      flags:
        --max-results=: The maximum number of streaming access entries to return in the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: tag-resource
      description: Adds one or more tag key and value pairs to an Amazon Web Services Resource Explorer view or index.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the view or index that you want to attach tags to.
        --tags=: A list of tag key and value pairs that you want to attach to the specified view or index.
    - name: update-index-type
      description: Changes the type of the index from one of the following types to the other.
      flags:
        --arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the index that you want to update.
        --type=!: The type of the index.
      completion:
        flag:
            type:
                - LOCAL
                - AGGREGATOR
    - name: list-indexes
      description: Retrieves a list of all of the indexes in Amazon Web Services Regions that are currently collecting resource information for Amazon Web Services Resource Explorer.
      flags:
        --max-results=: The maximum number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
        --regions=: If specified, limits the response to only information about the index in the specified list of Amazon Web Services Regions.
        --type=: If specified, limits the output to only indexes of the specified Type, either `LOCAL` or `AGGREGATOR`.
      completion:
        flag:
            type:
                - LOCAL
                - AGGREGATOR
    - name: list-managed-views
      description: Lists the Amazon resource names (ARNs) of the [Amazon Web Services-managed views](https://docs.aws.amazon.com/resource-explorer/latest/userguide/aws-managed-views.html) available in the Amazon Web Services Region in which you call this operation.
      flags:
        --max-results=: The maximum number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
        --service-principal=: Specifies a service principal name.
