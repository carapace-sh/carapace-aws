name: efs
description: Amazon Elastic File System
commands:
    - name: delete-replication-configuration
      description: Deletes a replication configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deletion-mode=: When replicating across Amazon Web Services accounts or across Amazon Web Services Regions, Amazon EFS deletes the replication configuration from both the source and destination account or Region (`ALL_CONFIGURATIONS`) by default.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-file-system-id=!: The ID of the source file system in the replication configuration.
      completion:
        flag:
            deletion-mode:
                - ALL_CONFIGURATIONS
                - LOCAL_CONFIGURATION_ONLY
    - name: describe-lifecycle-configuration
      description: Returns the current `LifecycleConfiguration` object for the specified EFS file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system whose `LifecycleConfiguration` object you want to retrieve (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-file-system
      description: Updates the throughput mode or the amount of provisioned throughput of an existing file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system that you want to update.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --provisioned-throughput-in-mibps=: (Optional) The throughput, measured in mebibytes per second (MiBps), that you want to provision for a file system that you're creating.
        --throughput-mode=: (Optional) Updates the file system's throughput mode.
      completion:
        flag:
            throughput-mode:
                - bursting
                - provisioned
                - elastic
    - name: delete-file-system-policy
      description: Deletes the `FileSystemPolicy` for the specified file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: Specifies the EFS file system for which to delete the `FileSystemPolicy`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-backup-policy
      description: Returns the backup policy for the specified EFS file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: Specifies which EFS file system for which to retrieve the `BackupPolicy`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-file-system-protection
      description: Updates protection on the file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system to update.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --replication-overwrite-protection=: The status of the file system's replication overwrite protection.
      completion:
        flag:
            replication-overwrite-protection:
                - ENABLED
                - DISABLED
                - REPLICATING
    - name: describe-file-system-policy
      description: Returns the `FileSystemPolicy` for the specified EFS file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: Specifies which EFS file system to retrieve the `FileSystemPolicy` for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-mount-target-security-groups
      description: Returns the security groups currently in effect for a mount target.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mount-target-id=!: The ID of the mount target whose security groups you want to retrieve.
    - name: describe-mount-targets
      description: Returns the descriptions of all the current mount targets, or a specific mount target, for a file system.
      flags:
        --access-point-id=: (Optional) The ID of the access point whose mount targets that you want to list.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=: (Optional) ID of the file system whose mount targets you want to list (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: (Optional) Opaque pagination token returned from a previous `DescribeMountTargets` operation (String).
        --max-items=: (Optional) Maximum number of mount targets to return in the response.
        --mount-target-id=: (Optional) ID of the mount target that you want to have described (String).
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-replication-configurations
      description: Retrieves the replication configuration for a specific file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=: You can retrieve the replication configuration for a specific file system by providing its file system ID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: (Optional) To limit the number of objects returned in a response, you can specify the `MaxItems` parameter.
        --next-token=: '`NextToken` is present if the response is paginated.'
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: put-account-preferences
      description: Use this operation to set the account preference in the current Amazon Web Services Region to use long 17 character (63 bit) or short 8 character (32 bit) resource IDs for new EFS file system and mount target resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id-type=!: Specifies the EFS resource ID preference to set for the user's Amazon Web Services account, in the current Amazon Web Services Region, either `LONG_ID` (17 characters), or `SHORT_ID` (8 characters).
      completion:
        flag:
            resource-id-type:
                - LONG_ID
                - SHORT_ID
    - name: untag-resource
      description: Removes tags from an EFS resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id=!: Specifies the EFS resource that you want to remove tags from.
        --tag-keys=!: The keys of the key-value tag pairs that you want to remove from the specified EFS resource.
    - name: create-replication-configuration
      description: Creates a replication conÔ¨Åguration to either a new or existing EFS file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destinations=!: An array of destination configuration objects.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-file-system-id=!: Specifies the Amazon EFS file system that you want to replicate.
    - name: describe-account-preferences
      description: Returns the account preferences settings for the Amazon Web Services account associated with the user making the request, in the current Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: (Optional) When retrieving account preferences, you can optionally specify the `MaxItems` parameter to limit the number of objects returned in a response.
        --next-token=: (Optional) You can use `NextToken` in a subsequent request to fetch the next page of Amazon Web Services account preferences if the response payload was paginated.
    - name: list-tags-for-resource
      description: Lists all tags for a top-level EFS resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: (Optional) Specifies the maximum number of tag objects to return in the response.
        --next-token=: (Optional) You can use `NextToken` in a subsequent request to fetch the next page of access point descriptions if the response payload was paginated.
        --resource-id=!: Specifies the EFS resource you want to retrieve tags for.
    - name: put-backup-policy
      description: Updates the file system's backup policy.
      flags:
        --backup-policy=!: The backup policy included in the `PutBackupPolicy` request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: Specifies which EFS file system to update the backup policy for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-access-point
      description: Creates an EFS access point.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A string of up to 64 ASCII characters that Amazon EFS uses to ensure idempotent creation.
        --file-system-id=!: The ID of the EFS file system that the access point provides access to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --posix-user=: The operating system user and group applied to all file system requests made using the access point.
        --root-directory=: Specifies the directory on the EFS file system that the access point exposes as the root directory of your file system to NFS clients using the access point.
        --tags=: Creates tags associated with the access point.
    - name: create-file-system
      description: Creates a new, empty file system.
      flags:
        --availability-zone-name=: For One Zone file systems, specify the Amazon Web Services Availability Zone in which to create the file system.
        --backup: Specifies whether automatic backups are enabled on the file system that you are creating.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --creation-token=!: A string of up to 64 ASCII characters.
        --encrypted: A Boolean value that, if true, creates an encrypted file system.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The ID of the KMS key that you want to use to protect the encrypted file system.
        --no-backup: Specifies whether automatic backups are enabled on the file system that you are creating.
        --no-encrypted: A Boolean value that, if true, creates an encrypted file system.
        --performance-mode=: The performance mode of the file system.
        --provisioned-throughput-in-mibps=: The throughput, measured in mebibytes per second (MiBps), that you want to provision for a file system that you're creating.
        --tags=: Use to create one or more tags associated with the file system.
        --throughput-mode=: Specifies the throughput mode for the file system.
      completion:
        flag:
            performance-mode:
                - generalPurpose
                - maxIO
            throughput-mode:
                - bursting
                - provisioned
                - elastic
    - name: create-mount-target
      description: Creates a mount target for a file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system for which to create the mount target.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ip-address-type=: Specify the type of IP address of the mount target you are creating.
        --ip-address=: If the IP address type for the mount target is IPv4, then specify the IPv4 address within the address range of the specified subnet.
        --ipv6-address=: If the IP address type for the mount target is IPv6, then specify the IPv6 address within the address range of the specified subnet.
        --security-groups=: VPC security group IDs, of the form `sg-xxxxxxxx`.
        --subnet-id=!: The ID of the subnet to add the mount target in.
      completion:
        flag:
            ip-address-type:
                - IPV4_ONLY
                - IPV6_ONLY
                - DUAL_STACK
    - name: describe-access-points
      description: Returns the description of a specific Amazon EFS access point if the `AccessPointId` is provided.
      flags:
        --access-point-id=: (Optional) Specifies an EFS access point to describe in the response; mutually exclusive with `FileSystemId`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=: (Optional) If you provide a `FileSystemId`, EFS returns all access points for that file system; mutually exclusive with `AccessPointId`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: (Optional) When retrieving all access points for a file system, you can optionally specify the `MaxItems` parameter to limit the number of objects returned in a response.
        --next-token=: '`NextToken` is present if the response is paginated.'
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-tags
      description: DEPRECATED - The `DescribeTags` action is deprecated and not maintained.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system whose tag set you want to retrieve.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: (Optional) An opaque pagination token returned from a previous `DescribeTags` operation (String).
        --max-items=: (Optional) The maximum number of file system tags to return in the response.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: delete-access-point
      description: Deletes the specified access point.
      flags:
        --access-point-id=!: The ID of the access point that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: modify-mount-target-security-groups
      description: Modifies the set of security groups in effect for a mount target.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mount-target-id=!: The ID of the mount target whose security groups you want to modify.
        --security-groups=: An array of VPC security group IDs.
    - name: tag-resource
      description: Creates a tag for an EFS resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id=!: The ID specifying the EFS resource that you want to create a tag for.
        --tags=!: An array of `Tag` objects to add.
    - name: delete-file-system
      description: Deletes a file system, permanently severing access to its contents.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-tags
      description: DEPRECATED - `DeleteTags` is deprecated and not maintained.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system whose tags you want to delete (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-keys=!: A list of tag keys to delete.
    - name: delete-mount-target
      description: Deletes the specified mount target.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mount-target-id=!: The ID of the mount target to delete (String).
    - name: describe-file-systems
      description: Returns the description of a specific Amazon EFS file system if either the file system `CreationToken` or the `FileSystemId` is provided.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --creation-token=: (Optional) Restricts the list to the file system with this creation token (String).
        --file-system-id=: (Optional) ID of the file system whose description you want to retrieve (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: (Optional) Opaque pagination token returned from a previous `DescribeFileSystems` operation (String).
        --max-items=: (Optional) Specifies the maximum number of file systems to return in the response (integer).
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: put-lifecycle-configuration
      description: Use this action to manage storage for your file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system for which you are creating the `LifecycleConfiguration` object (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --lifecycle-policies=!: An array of `LifecyclePolicy` objects that define the file system's `LifecycleConfiguration` object.
    - name: put-file-system-policy
      description: Applies an Amazon EFS `FileSystemPolicy` to an Amazon EFS file system.
      flags:
        --bypass-policy-lockout-safety-check: (Optional) A boolean that specifies whether or not to bypass the `FileSystemPolicy` lockout safety check.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the EFS file system that you want to create or update the `FileSystemPolicy` for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-bypass-policy-lockout-safety-check: (Optional) A boolean that specifies whether or not to bypass the `FileSystemPolicy` lockout safety check.
        --policy=!: The `FileSystemPolicy` that you're creating.
    - name: create-tags
      description: DEPRECATED - `CreateTags` is deprecated and not maintained.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-id=!: The ID of the file system whose tags you want to modify (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=!: An array of `Tag` objects to add.
