name: start-domain-maintenance
description: Starts the node maintenance process on the data node.
flags:
    --action=!: The name of the action.
    --domain-name=!: The name of the domain.
    --node-id=: The ID of the data node.
completion:
    flag:
        action:
            - REBOOT_NODE
            - RESTART_SEARCH_PROCESS
            - RESTART_DASHBOARD
