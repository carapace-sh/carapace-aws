name: update-firewall-config
description: Updates the configuration of the firewall behavior provided by DNS Firewall for a single VPC from Amazon Virtual Private Cloud (Amazon VPC).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --firewall-fail-open=!: Determines how Route 53 Resolver handles queries during failures, for example when all traffic that is sent to DNS Firewall fails to receive a reply.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-id=!: The ID of the VPC that the configuration is for.
completion:
    flag:
        firewall-fail-open:
            - ENABLED
            - DISABLED
            - USE_LOCAL_RESOURCE_SETTING
