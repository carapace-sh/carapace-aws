name: attach-disk
description: Attaches a block storage disk to a running or stopped Lightsail instance and exposes it to the instance with the specified disk name.
flags:
    --auto-mounting: A Boolean value used to determine the automatic mounting of a storage volume to a virtual computer.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --disk-name=!: The unique Lightsail disk name (`my-disk`).
    --disk-path=!: The disk path to expose to the instance (`/dev/xvdf`).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-name=!: The name of the Lightsail instance where you want to utilize the storage disk.
    --no-auto-mounting: A Boolean value used to determine the automatic mounting of a storage volume to a virtual computer.
