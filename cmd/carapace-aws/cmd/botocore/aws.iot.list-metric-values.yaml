name: list-metric-values
description: Lists the values reported for an IoT Device Defender metric (device-side metric, cloud-side metric, or custom metric) by the given thing during the specified time period.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dimension-name=: The dimension name.
    --dimension-value-operator=: The dimension value operator.
    --end-time=!: The end of the time period for which metric values are returned.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return at one time.
    --metric-name=!: The name of the security profile metric for which values are returned.
    --next-token=: The token for the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --start-time=!: The start of the time period for which metric values are returned.
    --starting-token=: A token to specify where to start paginating.
    --thing-name=!: The name of the thing for which security profile metric values are returned.
completion:
    flag:
        dimension-value-operator:
            - IN
            - NOT_IN
