name: resync-mfa-device
description: Synchronizes the specified MFA device with its IAM resource object on the Amazon Web Services servers.
flags:
    --authentication-code1=!: An authentication code emitted by the device.
    --authentication-code2=!: A subsequent authentication code emitted by the device.
    --serial-number=!: Serial number that uniquely identifies the MFA device.
    --user-name=!: The name of the user whose MFA device you want to resynchronize.
