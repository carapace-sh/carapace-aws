name: list-attachments
description: Gets a list of attachments associated with an Amazon Q Business web experience or a list of attachements associated with a specific Amazon Q Business conversation.
flags:
    --application-id=!: The unique identifier for the Amazon Q Business application.
    --conversation-id=: The unique identifier of the Amazon Q Business web experience conversation.
    --max-results=: The maximum number of attachements to return.
    --next-token=: If the number of attachments returned exceeds `maxResults`, Amazon Q Business returns a next token as a pagination token to retrieve the next set of attachments.
    --user-id=: The unique identifier of the user involved in the Amazon Q Business web experience conversation.
