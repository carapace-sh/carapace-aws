name: compute-optimizer-automation
description: Compute Optimizer Automation
commands:
    - name: associate-accounts
      description: Associates one or more member accounts with your organization's management account, enabling centralized implementation of optimization actions across those accounts.
      flags:
        --account-ids=!: The IDs of the member accounts to associate.
        --client-token=: A unique identifier to ensure idempotency of the request.
    - name: disassociate-accounts
      description: Disassociates member accounts from your organization's management account, removing centralized automation capabilities.
      flags:
        --account-ids=!: The IDs of the member accounts to disassociate.
        --client-token=: A unique identifier to ensure idempotency of the request.
    - name: get-enrollment-configuration
      description: Retrieves the current enrollment configuration for Compute Optimizer Automation.
    - name: tag-resource
      description: Adds tags to the specified resource.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --resource-arn=!: The ARN of the resource to tag.
        --rule-revision=!: The revision number of the automation rule to tag.
        --tags=!: The tags to add to the resource.
    - name: create-automation-rule
      description: Creates a new automation rule to apply recommended actions to resources based on specified criteria.
      flags:
        --client-token=: A unique identifier to ensure idempotency of the request.
        --criteria=: A set of conditions that specify which recommended action qualify for implementation.
        --description=: A description of the automation rule.
        --name=!: The name of the automation rule.
        --organization-configuration=: Configuration for organization-level rules.
        --priority=: A string representation of a decimal number between 0 and 1 (having up to 30 digits after the decimal point) that determines the priority of the rule.
        --recommended-action-types=!: The types of recommended actions this rule will automate.
        --rule-type=!: The type of rule.
        --schedule=!: The schedule for when the rule should run.
        --status=!: The status of the rule
        --tags=: The tags to associate with the rule.
      completion:
        flag:
            rule-type:
                - OrganizationRule
                - AccountRule
            status:
                - Active
                - Inactive
    - name: list-accounts
      description: Lists the accounts in your organization that are enrolled in Compute Optimizer and whether they have enabled Automation.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token for the next page of results.
    - name: list-automation-event-steps
      description: Lists the steps for a specific automation event.
      flags:
        --event-id=!: The ID of the automation event.
        --max-results=: The maximum number of automation event steps to return in a single response.
        --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
    - name: list-automation-events
      description: Lists automation events based on specified filters.
      flags:
        --end-time-exclusive=: The end of the time range to query for events.
        --filters=: The filters to apply to the list of automation events.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token for the next page of results.
        --start-time-inclusive=: The start of the time range to query for events.
    - name: list-automation-rule-preview
      description: Returns a preview of the recommended actions that match your Automation rule's configuration and criteria.
      flags:
        --criteria=: A set of conditions that specify which recommended action qualify for implementation.
        --max-results=: The maximum number of automation rule preview results to return in a single response.
        --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
        --organization-scope=: The organizational scope for the rule preview.
        --recommended-action-types=!: The types of recommended actions to include in the preview.
        --rule-type=!: The type of rule.
      completion:
        flag:
            rule-type:
                - OrganizationRule
                - AccountRule
    - name: list-tags-for-resource
      description: Lists the tags for a specified resource.
      flags:
        --resource-arn=!: The ARN of the resource to list tags for.
    - name: start-automation-event
      description: Initiates a one-time, on-demand automation for the specified recommended action.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --recommended-action-id=!: The ID of the recommended action to automate.
    - name: untag-resource
      description: Removes tags from the specified resource.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --resource-arn=!: The ARN of the resource to untag.
        --rule-revision=!: The revision number of the automation rule to untag.
        --tag-keys=!: The keys of the tags to remove from the resource.
    - name: list-recommended-action-summaries
      description: Provides a summary of recommended actions based on specified filters.
      flags:
        --filters=: A list of filters to apply when retrieving recommended action summaries.
        --max-results=: The maximum number of recommended action summaries to return in a single response.
        --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
    - name: list-recommended-actions
      description: Lists the recommended actions based that match specified filters.
      flags:
        --filters=: The filters to apply to the list of recommended actions.
        --max-results=: The maximum number of recommended actions to return in a single response.
        --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
    - name: rollback-automation-event
      description: Initiates a rollback for a completed automation event.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --event-id=!: The ID of the automation event to roll back.
    - name: update-enrollment-configuration
      description: Updates your accountâ€™s Compute Optimizer Automation enrollment configuration.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --status=!: The desired enrollment status.
      completion:
        flag:
            status:
                - Active
                - Inactive
                - Pending
                - Failed
    - name: delete-automation-rule
      description: Deletes an existing automation rule.
      flags:
        --client-token=: A unique identifier to ensure idempotency of the request.
        --rule-arn=!: The ARN of the rule to delete.
        --rule-revision=!: The revision number of the rule to delete.
    - name: get-automation-event
      description: Retrieves details about a specific automation event.
      flags:
        --event-id=!: The ID of the automation event to retrieve.
    - name: get-automation-rule
      description: Retrieves details about a specific automation rule.
      flags:
        --rule-arn=!: The ARN of the rule to retrieve.
    - name: list-automation-event-summaries
      description: Provides a summary of automation events based on specified filters.
      flags:
        --end-date-exclusive=: The end date for filtering automation event summaries, exclusive.
        --filters=: The filters to apply to the list of automation event summaries.
        --max-results=: The maximum number of automation event summaries to return in a single response.
        --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
        --start-date-inclusive=: The start date for filtering automation event summaries, inclusive.
    - name: list-automation-rule-preview-summaries
      description: Returns a summary of the recommended actions that match your rule preview configuration and criteria.
      flags:
        --criteria=: ""
        --max-results=: The maximum number of automation rule preview summaries to return in a single response.
        --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
        --organization-scope=: The organizational scope for the rule preview.
        --recommended-action-types=!: The types of recommended actions to include in the preview.
        --rule-type=!: The type of rule.
      completion:
        flag:
            rule-type:
                - OrganizationRule
                - AccountRule
    - name: list-automation-rules
      description: Lists the automation rules that match specified filters.
      flags:
        --filters=: The filters to apply to the list of automation rules.
        --max-results=: The maximum number of automation rules to return in a single response.
        --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
    - name: update-automation-rule
      description: Updates an existing automation rule.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --criteria=: ""
        --description=: The updated description of the automation rule.
        --name=: The updated name of the automation rule.
        --organization-configuration=: Updated configuration settings for organization-wide rules, including rule application order and target account IDs.
        --priority=: The updated priority level of the automation rule, used to determine execution order when multiple rules apply to the same resource.
        --recommended-action-types=: Updated list of recommended action types that this rule can execute, such as SnapshotAndDeleteUnattachedEbsVolume or UpgradeEbsVolumeType.
        --rule-arn=!: The ARN of the rule to update.
        --rule-revision=!: The revision number of the rule to update.
        --rule-type=: The updated type of automation rule.
        --schedule=: The updated schedule configuration for when the automation rule should execute, including cron expression, timezone, and execution window.
        --status=: The updated status of the automation rule.
      completion:
        flag:
            rule-type:
                - OrganizationRule
                - AccountRule
            status:
                - Active
                - Inactive
