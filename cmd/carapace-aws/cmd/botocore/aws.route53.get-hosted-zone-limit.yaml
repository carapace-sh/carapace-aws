name: get-hosted-zone-limit
description: Gets the specified limit for a specified hosted zone, for example, the maximum number of records that you can create in the hosted zone.
flags:
    --hosted-zone-id=!: The ID of the hosted zone that you want to get a limit for.
    --type=!: The limit that you want to get.
completion:
    flag:
        type:
            - MAX_RRSETS_BY_ZONE
            - MAX_VPCS_ASSOCIATED_BY_ZONE
