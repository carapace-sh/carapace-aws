name: list-solution-versions
description: Returns a list of solution versions for the given solution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of solution versions to return.
    --next-token=: A token returned from the previous call to `ListSolutionVersions` for getting the next set of solution versions (if they exist).
    --solution-arn=: The Amazon Resource Name (ARN) of the solution.
