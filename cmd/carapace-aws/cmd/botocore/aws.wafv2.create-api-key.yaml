name: create-api-key
description: Creates an API key that contains a set of token domains.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
    --token-domains=!: The client application domains that you want to use this API key for.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
