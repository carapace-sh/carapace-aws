name: create-group
description: Creates a group that can be used in WorkMail by calling the [RegisterToWorkMail]() operation.
flags:
    --hidden-from-global-address-list: If this parameter is enabled, the group will be hidden from the address book.
    --name=!: The name of the group.
    --no-hidden-from-global-address-list&: If this parameter is enabled, the group will be hidden from the address book.
    --organization-id=!: The organization under which the group is to be created.
