name: rum
description: CloudWatch RUM
commands:
    - name: untag-resource
      description: Removes one or more tags from the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the CloudWatch RUM resource that you're removing tags from.
        --tag-keys=!: The list of tag keys to remove from the resource.
    - name: list-rum-metrics-destinations
      description: Returns a list of destinations that you have created to receive RUM extended metrics, for the specified app monitor.
      flags:
        --app-monitor-name=!: The name of the app monitor associated with the destinations that you want to retrieve.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in one operation.
        --next-token=: Use the token returned by the previous operation to request the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: create-app-monitor
      description: Creates a Amazon CloudWatch RUM app monitor, which collects telemetry data from your application and sends that data to RUM.
      flags:
        --app-monitor-configuration=: A structure that contains much of the configuration data for the app monitor.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --custom-events=: Specifies whether this app monitor allows the web client to define and send custom events.
        --cw-log-enabled: Data collected by RUM is kept by RUM for 30 days and then deleted.
        --deobfuscation-configuration=: A structure that contains the configuration for how an app monitor can deobfuscate stack traces.
        --domain-list=: List the domain names for which your application has administrative authority.
        --domain=: The top-level internet domain name for which your application has administrative authority.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: A name for the app monitor.
        --no-cw-log-enabled: Data collected by RUM is kept by RUM for 30 days and then deleted.
        --platform=: The platform type for the app monitor.
        --tags=: Assigns one or more tags (key-value pairs) to the app monitor.
      completion:
        flag:
            platform:
                - Web
                - Android
                - iOS
    - name: get-app-monitor
      description: Retrieves the complete configuration information for one app monitor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The app monitor to retrieve information for.
    - name: batch-delete-rum-metric-definitions
      description: Removes the specified metrics from being sent to an extended metrics destination.
      flags:
        --app-monitor-name=!: The name of the CloudWatch RUM app monitor that is sending these metrics.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-arn=: This parameter is required if `Destination` is `Evidently`.
        --destination=!: Defines the destination where you want to stop sending the specified metrics.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metric-definition-ids=!: An array of structures which define the metrics that you want to stop sending.
      completion:
        flag:
            destination:
                - CloudWatch
                - Evidently
    - name: get-app-monitor-data
      description: Retrieves the raw performance events that RUM has collected from your web application, so that you can do your own processing or analysis of this data.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: An array of structures that you can use to filter the results to those that match one or more sets of key-value pairs that you specify.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in one operation.
        --name=!: The name of the app monitor that collected the data that you want to retrieve.
        --next-token=: Use the token returned by the previous operation to request the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --time-range=!: A structure that defines the time range that you want to retrieve results from.
    - name: put-resource-policy
      description: Use this operation to assign a resource-based policy to a CloudWatch RUM app monitor to control access to it.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the app monitor that you want to apply this resource-based policy to.
        --policy-document=!: The JSON to use as the resource policy.
        --policy-revision-id=: A string value that you can use to conditionally update your policy.
    - name: update-app-monitor
      description: Updates the configuration of an existing app monitor.
      flags:
        --app-monitor-configuration=: A structure that contains much of the configuration data for the app monitor.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --custom-events=: Specifies whether this app monitor allows the web client to define and send custom events.
        --cw-log-enabled: Data collected by RUM is kept by RUM for 30 days and then deleted.
        --deobfuscation-configuration=: A structure that contains the configuration for how an app monitor can deobfuscate stack traces.
        --domain-list=: List the domain names for which your application has administrative authority.
        --domain=: The top-level internet domain name for which your application has administrative authority.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the app monitor to update.
        --no-cw-log-enabled: Data collected by RUM is kept by RUM for 30 days and then deleted.
    - name: update-rum-metric-definition
      description: Modifies one existing metric definition for CloudWatch RUM extended metrics.
      flags:
        --app-monitor-name=!: The name of the CloudWatch RUM app monitor that sends these metrics.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-arn=: This parameter is required if `Destination` is `Evidently`.
        --destination=!: The destination to send the metrics to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metric-definition-id=!: The ID of the metric definition to update.
        --metric-definition=!: A structure that contains the new definition that you want to use for this metric.
      completion:
        flag:
            destination:
                - CloudWatch
                - Evidently
    - name: batch-create-rum-metric-definitions
      description: Specifies the extended metrics and custom metrics that you want a CloudWatch RUM app monitor to send to a destination.
      flags:
        --app-monitor-name=!: The name of the CloudWatch RUM app monitor that is to send the metrics.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-arn=: This parameter is required if `Destination` is `Evidently`.
        --destination=!: The destination to send the metrics to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metric-definitions=!: An array of structures which define the metrics that you want to send.
      completion:
        flag:
            destination:
                - CloudWatch
                - Evidently
    - name: delete-app-monitor
      description: Deletes an existing app monitor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the app monitor to delete.
    - name: delete-resource-policy
      description: Removes the association of a resource-based policy from an app monitor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The app monitor that you want to remove the resource policy from.
        --policy-revision-id=: Specifies a specific policy revision to delete.
    - name: delete-rum-metrics-destination
      description: Deletes a destination for CloudWatch RUM extended metrics, so that the specified app monitor stops sending extended metrics to that destination.
      flags:
        --app-monitor-name=!: The name of the app monitor that is sending metrics to the destination that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-arn=: This parameter is required if `Destination` is `Evidently`.
        --destination=!: The type of destination to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            destination:
                - CloudWatch
                - Evidently
    - name: get-resource-policy
      description: Use this operation to retrieve information about a resource-based policy that is attached to an app monitor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the app monitor that is associated with the resource-based policy that you want to view.
    - name: list-app-monitors
      description: Returns a list of the Amazon CloudWatch RUM app monitors in the account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in one operation.
        --next-token=: Use the token returned by the previous operation to request the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: batch-get-rum-metric-definitions
      description: Retrieves the list of metrics and dimensions that a RUM app monitor is sending to a single destination.
      flags:
        --app-monitor-name=!: The name of the CloudWatch RUM app monitor that is sending the metrics.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-arn=: This parameter is required if `Destination` is `Evidently`.
        --destination=!: The type of destination that you want to view metrics for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in one operation.
        --next-token=: Use the token returned by the previous operation to request the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            destination:
                - CloudWatch
                - Evidently
    - name: list-tags-for-resource
      description: Displays the tags associated with a CloudWatch RUM resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource that you want to see the tags of.
    - name: put-rum-events
      description: Sends telemetry events about your application performance and user behavior to CloudWatch RUM.
      flags:
        --alias=: If the app monitor uses a resource-based policy that requires `PutRumEvents` requests to specify a certain alias, specify that alias here.
        --app-monitor-details=!: A structure that contains information about the app monitor that collected this telemetry information.
        --batch-id=!: A unique identifier for this batch of RUM event data.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the app monitor that is sending this data.
        --rum-events=!: An array of structures that contain the telemetry event data.
        --user-details=!: A structure that contains information about the user session that this batch of events was collected from.
    - name: put-rum-metrics-destination
      description: Creates or updates a destination to receive extended metrics from CloudWatch RUM.
      flags:
        --app-monitor-name=!: The name of the CloudWatch RUM app monitor that will send the metrics.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-arn=: Use this parameter only if `Destination` is `Evidently`.
        --destination=!: Defines the destination to send the metrics to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iam-role-arn=: This parameter is required if `Destination` is `Evidently`.
      completion:
        flag:
            destination:
                - CloudWatch
                - Evidently
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified CloudWatch RUM resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the CloudWatch RUM resource that you're adding tags to.
        --tags=!: The list of key-value pairs to associate with the resource.
