name: create-state-template
description: Creates a state template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-extra-dimensions=: A list of vehicle attributes to associate with the payload published on the state template's MQTT topic.
    --description=: A brief description of the state template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --metadata-extra-dimensions=: A list of vehicle attributes to associate with user properties of the messages published on the state template's MQTT topic.
    --name=!: The name of the state template.
    --signal-catalog-arn=!: The ARN of the signal catalog associated with the state template.
    --state-template-properties=!: A list of signals from which data is collected.
    --tags=: Metadata that can be used to manage the state template.
