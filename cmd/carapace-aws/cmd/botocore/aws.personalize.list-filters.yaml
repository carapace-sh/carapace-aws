name: list-filters
description: Lists all filters that belong to a given dataset group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dataset-group-arn=: The ARN of the dataset group that contains the filters.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of filters to return.
    --next-token=: A token returned from the previous call to `ListFilters` for getting the next set of filters (if they exist).
