name: start-engagement
description: Starts an engagement to a contact or escalation plan.
flags:
    --contact-id=!: The Amazon Resource Name (ARN) of the contact being engaged.
    --content=!: The secure content of the message that was sent to the contact.
    --idempotency-token=: A token ensuring that the operation is called only once with the specified details.
    --incident-id=: The ARN of the incident that the engagement is part of.
    --public-content=: The insecure content of the message that was sent to the contact.
    --public-subject=: The insecure subject of the message that was sent to the contact.
    --sender=!: The user that started the engagement.
    --subject=!: The secure subject of the message that was sent to the contact.
