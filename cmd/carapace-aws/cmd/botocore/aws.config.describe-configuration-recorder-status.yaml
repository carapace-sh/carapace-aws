name: describe-configuration-recorder-status
description: Returns the current status of the configuration recorder you specify as well as the status of the last recording event for the configuration recorders.
flags:
    --arn=: The Amazon Resource Name (ARN) of the configuration recorder that you want to specify.
    --configuration-recorder-names=: The name of the configuration recorder.
    --service-principal=: For service-linked configuration recorders, you can use the service principal of the linked Amazon Web Services service to specify the configuration recorder.
