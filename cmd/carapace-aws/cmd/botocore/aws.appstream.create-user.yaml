name: create-user
description: Creates a new user in the user pool.
flags:
    --authentication-type=!: The authentication type for the user.
    --first-name=: The first name, or given name, of the user.
    --last-name=: The last name, or surname, of the user.
    --message-action=: The action to take for the welcome email that is sent to a user after the user is created in the user pool.
    --user-name=!: The email address of the user.
completion:
    flag:
        authentication-type:
            - API
            - SAML
            - USERPOOL
            - AWS_AD
        message-action:
            - SUPPRESS
            - RESEND
