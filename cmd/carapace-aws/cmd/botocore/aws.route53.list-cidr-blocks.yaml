name: list-cidr-blocks
description: Returns a paginated list of location objects and their CIDR blocks.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collection-id=!: The UUID of the CIDR collection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --location-name=: The name of the CIDR collection location.
    --max-results=: Maximum number of results you want returned.
    --next-token=: An opaque pagination token to indicate where the service is to begin enumerating results.
