name: register-task-with-maintenance-window
description: Adds a new task to a maintenance window.
flags:
    --alarm-configuration=: The CloudWatch alarm you want to apply to your maintenance window task.
    --client-token=: User-provided idempotency token.
    --cutoff-behavior=: Indicates whether tasks should continue to run after the cutoff time specified in the maintenance windows is reached.
    --description=: An optional description for the task.
    --logging-info=: A structure containing information about an Amazon Simple Storage Service (Amazon S3) bucket to write managed node-level logs to.
    --max-concurrency=: The maximum number of targets this task can be run for, in parallel.
    --max-errors=: The maximum number of errors allowed before this task stops being scheduled.
    --name=: An optional name for the task.
    --priority=: The priority of the task in the maintenance window, the lower the number the higher the priority.
    --service-role-arn=: The Amazon Resource Name (ARN) of the IAM service role for Amazon Web Services Systems Manager to assume when running a maintenance window task.
    --targets=: The targets (either managed nodes or maintenance window targets).
    --task-arn=!: The ARN of the task to run.
    --task-invocation-parameters=: The parameters that the task should use during execution.
    --task-parameters=: The parameters that should be passed to the task when it is run.
    --task-type=!: The type of task being registered.
    --window-id=!: The ID of the maintenance window the task should be added to.
completion:
    flag:
        cutoff-behavior:
            - CONTINUE_TASK
            - CANCEL_TASK
        task-type:
            - RUN_COMMAND
            - AUTOMATION
            - STEP_FUNCTIONS
            - LAMBDA
