name: describe-data-shares-for-producer
description: Returns a list of datashares when the account identifier being called is a producer account identifier.
flags:
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --producer-arn=: The Amazon Resource Name (ARN) of the producer namespace that returns in the list of datashares.
    --status=: An identifier giving the status of a datashare in the producer.
completion:
    flag:
        status:
            - ACTIVE
            - AUTHORIZED
            - PENDING_AUTHORIZATION
            - DEAUTHORIZED
            - REJECTED
