name: update-configuration-template
description: Updates the specified configuration template to have the specified properties or configuration option values.
flags:
    --application-name=!: The name of the application associated with the configuration template to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A new description for the configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --option-settings=: A list of configuration option settings to update with the new specified option value.
    --options-to-remove=: A list of configuration options to remove from the configuration set.
    --template-name=!: The name of the configuration template to update.
