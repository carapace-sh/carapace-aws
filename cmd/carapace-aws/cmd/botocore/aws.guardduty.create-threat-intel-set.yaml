name: create-threat-intel-set
description: Creates a new ThreatIntelSet.
flags:
    --activate!: A Boolean value that indicates whether GuardDuty is to start using the uploaded ThreatIntelSet.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The idempotency token for the create request.
    --detector-id=!: The unique ID of the detector of the GuardDuty account for which you want to create a `threatIntelSet`.
    --expected-bucket-owner=: The Amazon Web Services account ID that owns the Amazon S3 bucket specified in the **location** parameter.
    --format=!: The format of the file that contains the ThreatIntelSet.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --location=!: The URI of the file that contains the ThreatIntelSet.
    --name=!: A user-friendly ThreatIntelSet name displayed in all findings that are generated by activity that involves IP addresses included in this ThreatIntelSet.
    --no-activate!: A Boolean value that indicates whether GuardDuty is to start using the uploaded ThreatIntelSet.
    --tags=: The tags to be added to a new threat list resource.
completion:
    flag:
        format:
            - TXT
            - STIX
            - OTX_CSV
            - ALIEN_VAULT
            - PROOF_POINT
            - FIRE_EYE
