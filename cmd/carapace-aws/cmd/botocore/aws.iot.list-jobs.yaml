name: list-jobs
description: Lists jobs.
flags:
    --max-results=: The maximum number of results to return per request.
    --namespace-id=: The namespace used to indicate that a job is a customer-managed job.
    --next-token=: The token to retrieve the next set of results.
    --status=: An optional filter that lets you search for jobs that have the specified status.
    --target-selection=: Specifies whether the job will continue to run (CONTINUOUS), or will be complete after all those things specified as targets have completed the job (SNAPSHOT).
    --thing-group-id=: A filter that limits the returned jobs to those for the specified group.
    --thing-group-name=: A filter that limits the returned jobs to those for the specified group.
completion:
    flag:
        status:
            - IN_PROGRESS
            - CANCELED
            - COMPLETED
            - DELETION_IN_PROGRESS
            - SCHEDULED
        target-selection:
            - CONTINUOUS
            - SNAPSHOT
