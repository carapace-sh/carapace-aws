name: create-quantum-task
description: Creates a quantum task.
flags:
    --action=!: The action associated with the quantum task.
    --associations=: The list of Amazon Braket resources associated with the quantum task.
    --client-token=!: The client token associated with the request.
    --device-arn=!: The ARN of the device to run the quantum task on.
    --device-parameters=: The parameters for the device to run the quantum task on.
    --experimental-capabilities=: Enable experimental capabilities for the quantum task.
    --job-token=: The token for an Amazon Braket hybrid job that associates it with the quantum task.
    --output-s3-bucket=!: The S3 bucket to store quantum task result files in.
    --output-s3-key-prefix=!: The key prefix for the location in the S3 bucket to store quantum task results in.
    --shots=!: The number of shots to use for the quantum task.
    --tags=: Tags to be added to the quantum task you're creating.
