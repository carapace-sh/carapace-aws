name: advertise-byoip-cidr
description: Advertises an IPv4 or IPv6 address range that is provisioned for use with your Amazon Web Services resources through bring your own IP addresses (BYOIP).
flags:
    --asn=: The public 2-byte or 4-byte ASN that you want to advertise.
    --cidr=!: The address range, in CIDR notation.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --network-border-group=: If you have [Local Zones](https://docs.aws.amazon.com/local-zones/latest/ug/how-local-zones-work.html) enabled, you can choose a network border group for Local Zones when you provision and advertise a BYOIPv4 CIDR.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
