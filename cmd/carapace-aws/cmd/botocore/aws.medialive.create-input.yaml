name: create-input
description: Create an input
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destinations=: Destination settings for PUSH type inputs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --input-devices=: Settings for the devices.
    --input-network-location=: The location of this input.
    --input-security-groups=: A list of security groups referenced by IDs to attach to the input.
    --media-connect-flows=: A list of the MediaConnect Flows that you want to use in this input.
    --multicast-settings=: Multicast Input settings.
    --name=: Name of the input.
    --request-id=: Unique identifier of the request to ensure the request is handled exactly once in case of retries.
    --role-arn=: The Amazon Resource Name (ARN) of the role this input assumes during and after creation.
    --sdi-sources=: ""
    --smpte2110-receiver-group-settings=: Include this parameter if the input is a SMPTE 2110 input, to identify the stream sources for this input.
    --sources=: The source URLs for a PULL-type input.
    --srt-settings=: The settings associated with an SRT input.
    --tags=: A collection of key-value pairs.
    --type=: ""
    --vpc=: ""
completion:
    flag:
        input-network-location:
            - AWS
            - ON_PREMISES
        type:
            - UDP_PUSH
            - RTP_PUSH
            - RTMP_PUSH
            - RTMP_PULL
            - URL_PULL
            - MP4_FILE
            - MEDIACONNECT
            - INPUT_DEVICE
            - AWS_CDI
            - TS_FILE
            - SRT_CALLER
            - MULTICAST
            - SMPTE_2110_RECEIVER_GROUP
            - SDI
