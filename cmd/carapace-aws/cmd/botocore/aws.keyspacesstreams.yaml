name: keyspacesstreams
description: Amazon Keyspaces Streams
commands:
    - name: get-records
      description: Retrieves data records from a specified shard in an Amazon Keyspaces data stream.
      flags:
        --max-results=: The maximum number of records to return in a single `GetRecords` request.
        --shard-iterator=!: The unique identifier of the shard iterator.
    - name: get-shard-iterator
      description: Returns a shard iterator that serves as a bookmark for reading data from a specific position in an Amazon Keyspaces data stream's shard.
      flags:
        --sequence-number=: The sequence number of the data record in the shard from which to start reading.
        --shard-id=!: The identifier of the shard within the stream.
        --shard-iterator-type=!: Determines how the shard iterator is positioned.
        --stream-arn=!: The Amazon Resource Name (ARN) of the stream for which to get the shard iterator.
      completion:
        flag:
            shard-iterator-type:
                - TRIM_HORIZON
                - LATEST
                - AT_SEQUENCE_NUMBER
                - AFTER_SEQUENCE_NUMBER
    - name: get-stream
      description: Returns detailed information about a specific data capture stream for an Amazon Keyspaces table.
      flags:
        --max-results=: The maximum number of shard objects to return in a single `GetStream` request.
        --next-token=: An optional pagination token provided by a previous `GetStream` operation.
        --shard-filter=: Optional filter criteria to apply when retrieving shards.
        --stream-arn=!: The Amazon Resource Name (ARN) of the stream for which detailed information is requested.
    - name: list-streams
      description: Returns a list of all data capture streams associated with your Amazon Keyspaces account or for a specific keyspace or table.
      flags:
        --keyspace-name=: The name of the keyspace for which to list streams.
        --max-results=: The maximum number of streams to return in a single `ListStreams` request.
        --next-token=: An optional pagination token provided by a previous `ListStreams` operation.
        --table-name=: The name of the table for which to list streams.
