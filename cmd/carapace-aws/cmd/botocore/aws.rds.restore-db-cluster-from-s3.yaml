name: restore-db-cluster-from-s3
description: Creates an Amazon Aurora DB cluster from MySQL data stored in an Amazon S3 bucket.
flags:
    --availability-zones=: A list of Availability Zones (AZs) where instances in the restored DB cluster can be created.
    --backtrack-window=: The target backtrack window, in seconds.
    --backup-retention-period=: The number of days for which automated backups of the restored DB cluster are retained.
    --character-set-name=: A value that indicates that the restored DB cluster should be associated with the specified CharacterSet.
    --copy-tags-to-snapshot=: Specifies whether to copy all tags from the restored DB cluster to snapshots of the restored DB cluster.
    --database-name=: The database name for the restored DB cluster.
    --db-cluster-identifier=!: The name of the DB cluster to create from the source data in the Amazon S3 bucket.
    --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to associate with the restored DB cluster.
    --db-subnet-group-name=: A DB subnet group to associate with the restored DB cluster.
    --deletion-protection=: Specifies whether to enable deletion protection for the DB cluster.
    --domain-iam-role-name=: Specify the name of the IAM role to be used when making API calls to the Directory Service.
    --domain=: Specify the Active Directory directory ID to restore the DB cluster in.
    --enable-cloudwatch-logs-exports=: The list of logs that the restored DB cluster is to export to CloudWatch Logs.
    --enable-iam-database-authentication=: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --engine-lifecycle-support=: The life cycle type for this DB cluster.
    --engine-version=: The version number of the database engine to use.
    --engine=!: The name of the database engine to be used for this DB cluster.
    --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted DB cluster.
    --manage-master-user-password=: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --master-user-password=: The password for the master database user.
    --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
    --master-username=!: The name of the master user for the restored DB cluster.
    --network-type=: The network type of the DB cluster.
    --option-group-name=: A value that indicates that the restored DB cluster should be associated with the specified option group.
    --port=: The port number on which the instances in the restored DB cluster accept connections.
    --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled using the `BackupRetentionPeriod` parameter.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
    --s3-bucket-name=!: The name of the Amazon S3 bucket that contains the data used to create the Amazon Aurora DB cluster.
    --s3-ingestion-role-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services Identity and Access Management (IAM) role that authorizes Amazon RDS to access the Amazon S3 bucket on your behalf.
    --s3-prefix=: The prefix for all of the file names that contain the data used to create the Amazon Aurora DB cluster.
    --serverless-v2-scaling-configuration=: ""
    --source-engine-version=!: The version of the database that the backup files were created from.
    --source-engine=!: The identifier for the database engine that was backed up to create the files stored in the Amazon S3 bucket.
    --storage-encrypted=: Specifies whether the restored DB cluster is encrypted.
    --storage-type=: Specifies the storage type to be associated with the DB cluster.
    --tags=: ""
    --vpc-security-group-ids=: A list of EC2 VPC security groups to associate with the restored DB cluster.
