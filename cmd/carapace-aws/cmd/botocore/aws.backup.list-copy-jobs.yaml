name: list-copy-jobs
description: Returns metadata about your copy jobs.
flags:
    --by-account-id=: The account ID to list the jobs from.
    --by-complete-after=: Returns only copy jobs completed after a date expressed in Unix format and Coordinated Universal Time (UTC).
    --by-complete-before=: Returns only copy jobs completed before a date expressed in Unix format and Coordinated Universal Time (UTC).
    --by-created-after=: Returns only copy jobs that were created after the specified date.
    --by-created-before=: Returns only copy jobs that were created before the specified date.
    --by-destination-vault-arn=: An Amazon Resource Name (ARN) that uniquely identifies a source backup vault to copy from; for example, `arn:aws:backup:us-east-1:123456789012:backup-vault:aBackupVault`.
    --by-message-category=: This is an optional parameter that can be used to filter out jobs with a MessageCategory which matches the value you input.
    --by-parent-job-id=: This is a filter to list child (nested) jobs based on parent job ID.
    --by-resource-arn=: Returns only copy jobs that match the specified resource Amazon Resource Name (ARN).
    --by-resource-type=: 'Returns only backup jobs for the specified resources:'
    --by-state=: Returns only copy jobs that are in the specified state.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to be returned.
    --next-token=: The next item following a partial list of returned items.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        by-state:
            - CREATED
            - RUNNING
            - COMPLETED
            - FAILED
            - PARTIAL
