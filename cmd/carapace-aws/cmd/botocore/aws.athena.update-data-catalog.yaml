name: update-data-catalog
description: Updates the data catalog that has the specified name.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: New or modified text that describes the data catalog.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the data catalog to update.
    --parameters=: Specifies the Lambda function or functions to use for updating the data catalog.
    --type=!: Specifies the type of data catalog to update.
completion:
    flag:
        type:
            - LAMBDA
            - GLUE
            - HIVE
            - FEDERATED
