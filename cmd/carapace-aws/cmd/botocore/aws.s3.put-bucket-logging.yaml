name: put-bucket-logging
description: 'End of support notice: As of October 1, 2025, Amazon S3 has discontinued support for Email Grantee Access Control Lists (ACLs).'
flags:
    --bucket-logging-status=!: Container for logging status information.
    --bucket=!: The name of the bucket for which to set the logging parameters.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --content-md5=: The MD5 hash of the `PutBucketLogging` request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
