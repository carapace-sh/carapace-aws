name: cancel-job-execution
description: Cancels the execution of a job for a given thing.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --expected-version=: (Optional) The expected current version of the job execution.
    --force: (Optional) If `true` the job execution will be canceled if it has status IN\_PROGRESS or QUEUED, otherwise the job execution will be canceled only if it has status QUEUED.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-id=!: The ID of the job to be canceled.
    --no-force: (Optional) If `true` the job execution will be canceled if it has status IN\_PROGRESS or QUEUED, otherwise the job execution will be canceled only if it has status QUEUED.
    --status-details=: A collection of name/value pairs that describe the status of the job execution.
    --thing-name=!: The name of the thing whose execution of the job will be canceled.
