name: create-regex-pattern-set
description: Creates a [RegexPatternSet](), which you reference in a [RegexPatternSetReferenceStatement](), to have WAF inspect a web request component for the specified patterns.
flags:
    --description=: A description of the set that helps with identification.
    --name=!: The name of the set.
    --regular-expression-list=!: Array of regular expression strings.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
    --tags=: An array of key:value pairs to associate with the resource.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
