name: get-vault-access-policy
description: This operation retrieves the `access-policy` subresource set on the vault; for more information on setting this subresource, see [Set Vault Access Policy (PUT access-policy)](https://docs.aws.amazon.com/amazonglacier/latest/dev/api-SetVaultAccessPolicy.html).
flags:
    --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
    --vault-name=!: The name of the vault.
