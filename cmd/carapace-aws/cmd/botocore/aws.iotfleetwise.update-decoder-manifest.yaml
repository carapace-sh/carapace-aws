name: update-decoder-manifest
description: Updates a decoder manifest.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --default-for-unmapped-signals=: Use default decoders for all unmapped signals in the model.
    --description=: A brief description of the decoder manifest to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the decoder manifest to update.
    --network-interfaces-to-add=: A list of information about the network interfaces to add to the decoder manifest.
    --network-interfaces-to-remove=: A list of network interfaces to remove from the decoder manifest.
    --network-interfaces-to-update=: A list of information about the network interfaces to update in the decoder manifest.
    --signal-decoders-to-add=: A list of information about decoding additional signals to add to the decoder manifest.
    --signal-decoders-to-remove=: A list of signal decoders to remove from the decoder manifest.
    --signal-decoders-to-update=: A list of updated information about decoding signals to update in the decoder manifest.
    --status=: The state of the decoder manifest.
completion:
    flag:
        default-for-unmapped-signals:
            - CUSTOM_DECODING
        status:
            - ACTIVE
            - DRAFT
            - INVALID
            - VALIDATING
