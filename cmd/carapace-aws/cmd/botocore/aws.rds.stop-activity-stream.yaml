name: stop-activity-stream
description: Stops a database activity stream that was started using the Amazon Web Services console, the `start-activity-stream` CLI command, or the `StartActivityStream` operation.
flags:
    --apply-immediately=: Specifies whether or not the database activity stream is to stop as soon as possible, regardless of the maintenance window for the database.
    --resource-arn=!: The Amazon Resource Name (ARN) of the DB cluster for the database activity stream.
