name: list-distributions-by-owned-resource
description: Lists the CloudFront distributions that are associated with the specified resource that you own.
flags:
    --marker=: Use this field when paginating results to indicate where to begin in your list of distributions.
    --max-items=: The maximum number of distributions to return.
    --resource-arn=!: The ARN of the CloudFront resource that you've shared with other Amazon Web Services accounts.
