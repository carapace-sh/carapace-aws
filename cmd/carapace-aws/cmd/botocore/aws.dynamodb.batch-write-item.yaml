name: batch-write-item
description: The `BatchWriteItem` operation puts or deletes multiple items in one or more tables.
flags:
    --request-items=!: A map of one or more table names or table ARNs and, for each table, a list of operations to be performed (`DeleteRequest` or `PutRequest`).
    --return-consumed-capacity=: ""
    --return-item-collection-metrics=: Determines whether item collection metrics are returned.
completion:
    flag:
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        return-item-collection-metrics:
            - SIZE
            - NONE
