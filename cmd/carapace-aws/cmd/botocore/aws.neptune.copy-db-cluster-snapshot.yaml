name: copy-db-cluster-snapshot
description: Copies a snapshot of a DB cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --copy-tags=: True to copy all tags from the source DB cluster snapshot to the target DB cluster snapshot, and otherwise false.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The Amazon Amazon KMS key ID for an encrypted DB cluster snapshot.
    --pre-signed-url=: Not currently supported.
    --source-db-cluster-snapshot-identifier=!: The identifier of the DB cluster snapshot to copy.
    --tags=: The tags to assign to the new DB cluster snapshot copy.
    --target-db-cluster-snapshot-identifier=!: The identifier of the new DB cluster snapshot to create from the source DB cluster snapshot.
