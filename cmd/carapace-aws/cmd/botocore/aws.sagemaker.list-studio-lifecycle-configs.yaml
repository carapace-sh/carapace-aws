name: list-studio-lifecycle-configs
description: Lists the Amazon SageMaker AI Studio Lifecycle Configurations in your Amazon Web Services Account.
flags:
    --app-type-equals=: A parameter to search for the App Type to which the Lifecycle Configuration is attached.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: A filter that returns only Lifecycle Configurations created on or after the specified time.
    --creation-time-before=: A filter that returns only Lifecycle Configurations created on or before the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The total number of items to return in the response.
    --modified-time-after=: A filter that returns only Lifecycle Configurations modified after the specified time.
    --modified-time-before=: A filter that returns only Lifecycle Configurations modified before the specified time.
    --name-contains=: A string in the Lifecycle Configuration name.
    --next-token=: If the previous call to ListStudioLifecycleConfigs didn't return the full set of Lifecycle Configurations, the call returns a token for getting the next set of Lifecycle Configurations.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
completion:
    flag:
        app-type-equals:
            - JupyterServer
            - KernelGateway
            - CodeEditor
            - JupyterLab
        sort-by:
            - CreationTime
            - LastModifiedTime
            - Name
        sort-order:
            - Ascending
            - Descending
