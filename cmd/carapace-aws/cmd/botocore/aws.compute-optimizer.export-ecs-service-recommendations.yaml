name: export-ecs-service-recommendations
description: Exports optimization recommendations for Amazon ECS services on Fargate.
flags:
    --account-ids=: The Amazon Web Services account IDs for the export Amazon ECS service recommendations.
    --fields-to-export=: The recommendations data to include in the export file.
    --file-format=: The format of the export file.
    --filters=: An array of objects to specify a filter that exports a more specific set of Amazon ECS service recommendations.
    --include-member-accounts=: If your account is the management account or the delegated administrator of an organization, this parameter indicates whether to include recommendations for resources in all member accounts of the organization.
    --s3-destination-config=!: ""
completion:
    flag:
        file-format:
            - Csv
