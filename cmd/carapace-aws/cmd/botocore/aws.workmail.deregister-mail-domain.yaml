name: deregister-mail-domain
description: Removes a domain from WorkMail, stops email routing to WorkMail, and removes the authorization allowing WorkMail use.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: The domain to deregister in WorkMail and SES.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --organization-id=!: The WorkMail organization for which the domain will be deregistered.
