name: describe-function
description: Gets configuration information and metadata about a CloudFront function, but not the function's code.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the function that you are getting information about.
    --stage=: The function's stage, either `DEVELOPMENT` or `LIVE`.
completion:
    flag:
        stage:
            - DEVELOPMENT
            - LIVE
