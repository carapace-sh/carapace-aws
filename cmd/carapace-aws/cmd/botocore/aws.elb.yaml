# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: elb
description: Elastic Load Balancing
commands:
    - name: add-tags
      description: Adds the specified tags to the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-names=!:
            description: The name of the load balancer.
            nargs: -1
        --tags=!:
            description: The tags.
            nargs: -1
    - name: apply-security-groups-to-load-balancer
      description: Associates one or more security groups with your load balancer in a virtual private cloud (VPC).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --security-groups=!:
            description: The IDs of the security groups to associate with the load balancer.
            nargs: -1
    - name: attach-load-balancer-to-subnets
      description: Adds one or more subnets to the set of configured subnets for the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --subnets=!:
            description: The IDs of the subnets to add.
            nargs: -1
    - name: configure-health-check
      description: Specifies the health check settings to use when evaluating the health state of your EC2 instances.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --health-check=!: The configuration information.
        --load-balancer-name=!: The name of the load balancer.
    - name: create-app-cookie-stickiness-policy
      description: Generates a stickiness policy with sticky session lifetimes that follow that of an application-generated cookie.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cookie-name=!: The name of the application cookie used for stickiness.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --policy-name=!: The name of the policy being created.
    - name: create-lb-cookie-stickiness-policy
      description: Generates a stickiness policy with sticky session lifetimes controlled by the lifetime of the browser (user-agent) or a specified expiration period.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cookie-expiration-period=: The time period, in seconds, after which the cookie should be considered stale.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --policy-name=!: The name of the policy being created.
    - name: create-load-balancer
      description: Creates a Classic Load Balancer.
      flags:
        --availability-zones=:
            description: One or more Availability Zones from the same region as the load balancer.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --listeners=!:
            description: The listeners.
            nargs: -1
        --load-balancer-name=!: The name of the load balancer.
        --scheme=: The type of a load balancer.
        --security-groups=:
            description: The IDs of the security groups to assign to the load balancer.
            nargs: -1
        --subnets=:
            description: The IDs of the subnets in your VPC to attach to the load balancer.
            nargs: -1
        --tags=:
            description: A list of tags to assign to the load balancer.
            nargs: -1
    - name: create-load-balancer-listeners
      description: Creates one or more listeners for the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --listeners=!:
            description: The listeners.
            nargs: -1
        --load-balancer-name=!: The name of the load balancer.
    - name: create-load-balancer-policy
      description: Creates a policy with the specified attributes for the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --policy-attributes=:
            description: The policy attributes.
            nargs: -1
        --policy-name=!: The name of the load balancer policy to be created.
        --policy-type-name=!: The name of the base policy type.
    - name: delete-load-balancer
      description: Deletes the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
    - name: delete-load-balancer-listeners
      description: Deletes the specified listeners from the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --load-balancer-ports=!:
            description: The client port numbers of the listeners.
            nargs: -1
    - name: delete-load-balancer-policy
      description: Deletes the specified policy from the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --policy-name=!: The name of the policy.
    - name: deregister-instances-from-load-balancer
      description: Deregisters the specified instances from the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instances=!:
            description: The IDs of the instances.
            nargs: -1
        --load-balancer-name=!: The name of the load balancer.
    - name: describe-account-limits
      description: Describes the current Elastic Load Balancing resource limits for your AWS account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: The marker for the next set of results.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The maximum number of results to return with this call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-instance-health
      description: Describes the state of the specified instances with respect to the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instances=:
            description: The IDs of the instances.
            nargs: -1
        --load-balancer-name=!: The name of the load balancer.
    - name: describe-load-balancer-attributes
      description: Describes the attributes for the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
    - name: describe-load-balancer-policies
      description: Describes the specified policies.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=: The name of the load balancer.
        --policy-names=:
            description: The names of the policies.
            nargs: -1
    - name: describe-load-balancer-policy-types
      description: Describes the specified load balancer policy types or all load balancer policy types.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-type-names=:
            description: The names of the policy types.
            nargs: -1
    - name: describe-load-balancers
      description: Describes the specified the load balancers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-names=:
            description: The names of the load balancers.
            nargs: -1
        --marker=: The marker for the next set of results.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The maximum number of results to return with this call (a number from 1 to 400).
        --starting-token=: A token to specify where to start paginating.
    - name: describe-tags
      description: Describes the tags associated with the specified load balancers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-names=!:
            description: The names of the load balancers.
            nargs: -1
    - name: detach-load-balancer-from-subnets
      description: Removes the specified subnets from the set of configured subnets for the load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --subnets=!:
            description: The IDs of the subnets.
            nargs: -1
    - name: disable-availability-zones-for-load-balancer
      description: Removes the specified Availability Zones from the set of Availability Zones for the specified load balancer in EC2-Classic or a default VPC.
      flags:
        --availability-zones=!:
            description: The Availability Zones.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
    - name: enable-availability-zones-for-load-balancer
      description: Adds the specified Availability Zones to the set of Availability Zones for the specified load balancer in EC2-Classic or a default VPC.
      flags:
        --availability-zones=!:
            description: The Availability Zones.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
    - name: modify-load-balancer-attributes
      description: Modifies the attributes of the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-attributes=!: The attributes for the load balancer.
        --load-balancer-name=!: The name of the load balancer.
    - name: register-instances-with-load-balancer
      description: Adds the specified instances to the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instances=!:
            description: The IDs of the instances.
            nargs: -1
        --load-balancer-name=!: The name of the load balancer.
    - name: remove-tags
      description: Removes one or more tags from the specified load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-names=!:
            description: The name of the load balancer.
            nargs: -1
        --tags=!:
            description: The list of tag keys to remove.
            nargs: -1
    - name: set-load-balancer-listener-ssl-certificate
      description: Sets the certificate that terminates the specified listener's SSL connections.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --load-balancer-port=!: The port that uses the specified SSL certificate.
        --ssl-certificate-id=!: The Amazon Resource Name (ARN) of the SSL certificate.
    - name: set-load-balancer-policies-for-backend-server
      description: Replaces the set of policies associated with the specified port on which the EC2 instance is listening with a new set of policies.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-port=!: The port number associated with the EC2 instance.
        --load-balancer-name=!: The name of the load balancer.
        --policy-names=!:
            description: The names of the policies.
            nargs: -1
    - name: set-load-balancer-policies-of-listener
      description: Replaces the current set of policies for the specified load balancer port with the specified set of policies.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --load-balancer-port=!: The external port of the load balancer.
        --policy-names=!:
            description: The names of the policies.
            nargs: -1
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: any-instance-in-service
          description: Describes the state of the specified instances with respect to the specified load balancer.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
            --instances=:
                description: The IDs of the instances.
                nargs: -1
            --load-balancer-name=!: The name of the load balancer.
        - name: instance-deregistered
          description: Describes the state of the specified instances with respect to the specified load balancer.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
            --instances=:
                description: The IDs of the instances.
                nargs: -1
            --load-balancer-name=!: The name of the load balancer.
        - name: instance-in-service
          description: Describes the state of the specified instances with respect to the specified load balancer.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
            --instances=:
                description: The IDs of the instances.
                nargs: -1
            --load-balancer-name=!: The name of the load balancer.
