name: describe-update-actions
description: Returns details of the update actions
flags:
    --cache-cluster-ids=: The cache cluster IDs
    --engine=: The Elasticache engine to which the update applies.
    --marker=: An optional marker returned from a prior request.
    --max-records=: The maximum number of records to include in the response
    --replication-group-ids=: The replication group IDs
    --service-update-name=: The unique ID of the service update
    --service-update-status=: The status of the service update
    --service-update-time-range=: The range of time specified to search for service updates that are in available status
    --show-node-level-update-status=: Dictates whether to include node level update status in the response
    --update-action-status=: The status of the update action.
