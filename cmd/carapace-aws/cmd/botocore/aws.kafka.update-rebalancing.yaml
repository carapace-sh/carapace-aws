name: update-rebalancing
description: Use this resource to update the intelligent rebalancing status of an Amazon MSK Provisioned cluster with Express brokers.
flags:
    --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
    --current-version=!: The current version of the cluster.
    --rebalancing=!: Specifies if intelligent rebalancing should be turned on for your cluster.
