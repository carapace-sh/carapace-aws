        command: Use this operation to start a dry run for a canary that has already been created
        flag:
            artifact-config: ""
            artifact-s3-location: The location in Amazon S3 where Synthetics stores artifacts from the test runs of this canary. Artifacts include the log file, screenshots, and HAR files. The name of the Amazon S3 bucket can't include a period (.).
            browser-configs: |-
                A structure that specifies the browser type to use for a canary run. CloudWatch Synthetics supports running canaries on both `CHROME` and `FIREFOX` browsers.

                If not specified, `browserConfigs` defaults to Chrome.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
