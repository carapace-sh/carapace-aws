name: synthetics
description: Synthetics
commands:
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified canary or group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the canary or group that you're adding tags to.
        --tags=!: The list of key-value pairs to associate with the resource.
      documentation:
        command: |-
            Assigns one or more tags (key-value pairs) to the specified canary or group.

            Tags can help you organize and categorize your resources. You can also use them to scope user permissions, by granting a user permission to access or change only resources with certain tag values.

            Tags don't have any semantic meaning to Amazon Web Services and are interpreted strictly as strings of characters.

            You can use the `TagResource` action with a resource that already has tags. If you specify a new tag key for the resource, this tag is appended to the list of tags associated with the resource. If you specify a tag key that is already associated with the resource, the new tag value that you specify replaces the previous value for that tag.

            You can associate as many as 50 tags with a canary or group.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            resource-arn: |-
                The ARN of the canary or group that you're adding tags to.

                The ARN format of a canary is `arn:aws:synthetics:Region:account-id:canary:canary-name`.

                The ARN format of a group is `arn:aws:synthetics:Region:account-id:group:group-name`
            tags: The list of key-value pairs to associate with the resource.
