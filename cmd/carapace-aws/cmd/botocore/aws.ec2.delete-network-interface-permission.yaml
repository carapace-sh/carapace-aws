name: delete-network-interface-permission
description: Deletes a permission for a network interface.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --force: Specify `true` to remove the permission even if the network interface is attached to an instance.
    --network-interface-permission-id=!: The ID of the network interface permission.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-force: Specify `true` to remove the permission even if the network interface is attached to an instance.
