name: create-application-assignment
description: Grant application access to a user or group.
flags:
    --application-arn=!: The ARN of the application for which the assignment is created.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --principal-id=!: An identifier for an object in IAM Identity Center, such as a user or group.
    --principal-type=!: The entity type for which the assignment will be created.
completion:
    flag:
        principal-type:
            - USER
            - GROUP
