name: add-application-output
description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
flags:
    --application-name=!: Name of the application to which you want to add the output configuration.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --current-application-version-id=!: Version of the application to which you want to add the output configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --output=!: An array of objects, each describing one output configuration.
