name: list-dataset-import-jobs
description: Returns a list of dataset import jobs that use the given dataset.
flags:
    --dataset-arn=: The Amazon Resource Name (ARN) of the dataset to list the dataset import jobs for.
    --max-results=: The maximum number of dataset import jobs to return.
    --next-token=: A token returned from the previous call to `ListDatasetImportJobs` for getting the next set of dataset import jobs (if they exist).
