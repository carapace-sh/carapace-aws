name: update-session
description: Updates a session.
flags:
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --farm-id=!: The farm ID to update in the session.
    --job-id=!: The job ID to update in the session.
    --queue-id=!: The queue ID to update in the session.
    --session-id=!: The session ID to update.
    --target-lifecycle-status=!: The life cycle status to update in the session.
completion:
    flag:
        target-lifecycle-status:
            - ENDED
