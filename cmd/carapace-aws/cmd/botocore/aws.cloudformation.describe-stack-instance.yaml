name: describe-stack-instance
description: Returns the stack instance that's associated with the specified StackSet, Amazon Web Services account, and Amazon Web Services Region.
flags:
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --stack-instance-account=!: The ID of an Amazon Web Services account that's associated with this stack instance.
    --stack-instance-region=!: The name of a Region that's associated with this stack instance.
    --stack-set-name=!: The name or the unique stack ID of the StackSet that you want to get stack instance information for.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
