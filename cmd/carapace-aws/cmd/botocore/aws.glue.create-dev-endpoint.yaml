name: create-dev-endpoint
description: Creates a new development endpoint.
flags:
    --arguments=: A map of arguments used to configure the `DevEndpoint`.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --endpoint-name=!: The name to be assigned to the new `DevEndpoint`.
    --extra-jars-s3-path=: The path to one or more Java `.jar` files in an S3 bucket that should be loaded in your `DevEndpoint`.
    --extra-python-libs-s3-path=: The paths to one or more Python libraries in an Amazon S3 bucket that should be loaded in your `DevEndpoint`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --glue-version=: Glue version determines the versions of Apache Spark and Python that Glue supports.
    --number-of-nodes=: The number of Glue Data Processing Units (DPUs) to allocate to this `DevEndpoint`.
    --number-of-workers=: The number of workers of a defined `workerType` that are allocated to the development endpoint.
    --public-key=: The public key to be used by this `DevEndpoint` for authentication.
    --public-keys=: A list of public keys to be used by the development endpoints for authentication.
    --role-arn=!: The IAM role for the `DevEndpoint`.
    --security-configuration=: The name of the `SecurityConfiguration` structure to be used with this `DevEndpoint`.
    --security-group-ids=: Security group IDs for the security groups to be used by the new `DevEndpoint`.
    --subnet-id=: The subnet ID for the new `DevEndpoint` to use.
    --tags=: The tags to use with this DevEndpoint.
    --worker-type=: The type of predefined worker that is allocated to the development endpoint.
completion:
    flag:
        worker-type:
            - Standard
            - G.1X
            - G.2X
            - G.025X
            - G.4X
            - G.8X
            - Z.2X
