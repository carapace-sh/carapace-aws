name: get-bots
description: |-
    Returns bot information as follows:

    - If you provide the `nameContains` field, the response includes information for the `$LATEST` version of all bots whose name contains the specified string.
flags:
    --max-results=: The maximum number of bots to return in the response that the request will return.
    --name-contains=: Substring to match in bot names.
    --next-token=: A pagination token that fetches the next page of bots.
