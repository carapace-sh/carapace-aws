name: list-asset-instances
description: A list of Amazon EC2 instances, belonging to all accounts, running on the specified Outpost.
flags:
    --account-id-filter=: Filters the results by account ID.
    --asset-id-filter=: Filters the results by asset ID.
    --aws-service-filter=: Filters the results by Amazon Web Services service.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-type-filter=: Filters the results by instance ID.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: ""
    --next-token=: ""
    --outpost-identifier=!: The ID of the Outpost.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
