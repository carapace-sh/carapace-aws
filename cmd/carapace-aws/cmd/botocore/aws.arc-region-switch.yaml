name: arc-region-switch
description: ARC - Region switch
commands:
    - name: update-plan-execution-step
      description: Updates a specific step in an in-progress plan execution.
      flags:
        --action-to-take=!: The updated action to take for the step.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=!: An optional comment about the plan execution.
        --execution-id=!: The unique identifier of the plan execution containing the step to update.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --plan-arn=!: The Amazon Resource Name (ARN) of the plan containing the execution step to update.
        --step-name=!: The name of the execution step to update.
      completion:
        flag:
            action-to-take:
                - switchToUngraceful
                - skip
    - name: get-plan-execution
      description: Retrieves detailed information about a specific plan execution.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-id=!: The execution identifier of a plan execution.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --plan-arn=!: The Amazon Resource Name (ARN) of the plan with the execution to retrieve.
        --starting-token=: A token to specify where to start paginating.
    - name: list-plan-execution-events
      description: Lists the events that occurred during a plan execution.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-id=!: The execution identifier of a plan execution.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --name=: The name of the plan execution event.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --plan-arn=!: The Amazon Resource Name (ARN) of the plan.
        --starting-token=: A token to specify where to start paginating.
    - name: list-plan-executions
      description: Lists the executions of a Region switch plan.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --plan-arn=!: The ARN for the plan.
        --starting-token=: A token to specify where to start paginating.
        --state=: The state of the plan execution.
      completion:
        flag:
            state:
                - inProgress
                - pausedByFailedStep
                - pausedByOperator
                - completed
                - completedWithExceptions
                - canceled
                - planExecutionTimedOut
                - pendingManualApproval
                - failed
                - pending
                - completedMonitoringApplicationHealth
    - name: list-plans
      description: Lists all Region switch plans in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: untag-resource
      description: Removes tags from a Region switch resource.
      flags:
        --arn=!: The Amazon Resource Name (ARN) for a tag you remove a resource from.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-tag-keys=!: Tag keys that you remove from a resource.
    - name: update-plan-execution
      description: Updates an in-progress plan execution.
      flags:
        --action=!: The action specified for a plan execution, for example, Switch to Graceful or Pause.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: An optional comment about the plan execution.
        --execution-id=!: The execution identifier of a plan execution.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --plan-arn=!: The Amazon Resource Name (ARN) of the plan with the execution to update.
      completion:
        flag:
            action:
                - switchToGraceful
                - switchToUngraceful
                - pause
                - resume
    - name: approve-plan-execution-step
      description: Approves a step in a plan execution that requires manual approval.
      flags:
        --approval=!: The status of approval for a plan execution step.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: A comment that you can enter about a plan execution.
        --execution-id=!: The execution identifier of a plan execution.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --plan-arn=!: The Amazon Resource Name (ARN) of the plan.
        --step-name=!: The name of a step in a plan execution.
      completion:
        flag:
            approval:
                - approve
                - decline
    - name: cancel-plan-execution
      description: Cancels an in-progress plan execution.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: A comment that you can enter about canceling a plan execution step.
        --execution-id=!: The execution identifier of a plan execution.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --plan-arn=!: The Amazon Resource Name (ARN) of the plan.
    - name: get-plan-in-region
      description: Retrieves information about a Region switch plan in a specific Amazon Web Services Region.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the plan in Region.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-plans-in-region
      description: Lists all Region switch plans in your Amazon Web Services account that are available in the current Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: delete-plan
      description: Deletes a Region switch plan.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the plan.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-plan
      description: Retrieves detailed information about a Region switch plan.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the plan.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-plan-evaluation-status
      description: Retrieves the evaluation status of a Region switch plan.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --plan-arn=!: The Amazon Resource Name (ARN) of the Region switch plan to retrieve evaluation status for.
        --starting-token=: A token to specify where to start paginating.
    - name: start-plan-execution
      description: Starts the execution of a Region switch plan.
      flags:
        --action=!: The action to perform.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: An optional comment explaining why the plan execution is being started.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --latest-version=: A boolean value indicating whether to use the latest version of the plan.
        --mode=: The plan execution mode.
        --plan-arn=!: The Amazon Resource Name (ARN) of the plan to execute.
        --target-region=!: The Amazon Web Services Region to target with this execution.
      completion:
        flag:
            action:
                - activate
                - deactivate
            mode:
                - graceful
                - ungraceful
    - name: update-plan
      description: Updates an existing Region switch plan.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the plan.
        --associated-alarms=: The updated CloudWatch alarms associated with the plan.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The updated description for the Region switch plan.
        --execution-role=!: The updated IAM role ARN that grants Region switch the permissions needed to execute the plan steps.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --recovery-time-objective-minutes=: The updated target recovery time objective (RTO) in minutes for the plan.
        --triggers=: The updated conditions that can automatically trigger the execution of the plan.
        --workflows=!: The updated workflows for the Region switch plan.
    - name: create-plan
      description: Creates a new Region switch plan.
      flags:
        --associated-alarms=: The alarms associated with a Region switch plan.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The description of a Region switch plan.
        --execution-role=!: An execution role is a way to categorize a Region switch plan.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of a Region switch plan.
        --primary-region=: The primary Amazon Web Services Region for the application.
        --recovery-approach=!: The recovery approach for a Region switch plan, which can be active/active (activeActive) or active/passive (activePassive).
        --recovery-time-objective-minutes=: Optionally, you can specify an recovery time objective for a Region switch plan, in minutes.
        --regions=!: An array that specifies the Amazon Web Services Regions for a Region switch plan.
        --tags=: The tags to apply to the Region switch plan.
        --triggers=: The triggers associated with a Region switch plan.
        --workflows=!: An array of workflows included in a Region switch plan.
      completion:
        flag:
            recovery-approach:
                - activeActive
                - activePassive
