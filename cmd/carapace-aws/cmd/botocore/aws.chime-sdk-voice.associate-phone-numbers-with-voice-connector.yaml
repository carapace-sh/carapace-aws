name: associate-phone-numbers-with-voice-connector
description: Associates phone numbers with the specified Amazon Chime SDK Voice Connector.
flags:
    --e164-phone-numbers=!: List of phone numbers, in E.164 format.
    --force-associate=: If true, associates the provided phone numbers with the provided Amazon Chime SDK Voice Connector and removes any previously existing associations.
    --voice-connector-id=!: The Voice Connector ID.
