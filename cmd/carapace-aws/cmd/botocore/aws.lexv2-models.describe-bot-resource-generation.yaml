name: describe-bot-resource-generation
description: Returns information about a request to generate a bot through natural language description, made through the `StartBotResource` API.
flags:
    --bot-id=!: The unique identifier of the bot for which to return the generation details.
    --bot-version=!: The version of the bot for which to return the generation details.
    --generation-id=!: The unique identifier of the generation request for which to return the generation details.
    --locale-id=!: The locale of the bot for which to return the generation details.
