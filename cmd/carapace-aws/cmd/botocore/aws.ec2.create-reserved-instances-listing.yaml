name: create-reserved-instances-listing
description: Creates a listing for Amazon EC2 Standard Reserved Instances to be sold in the Reserved Instance Marketplace.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of your listings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-count=!: The number of instances that are a part of a Reserved Instance account to be listed in the Reserved Instance Marketplace.
    --price-schedules=!: A list specifying the price of the Standard Reserved Instance for each month remaining in the Reserved Instance term.
    --reserved-instances-id=!: The ID of the active Standard Reserved Instance.
