name: create-queue
description: Creates a new queue for the specified Amazon Connect instance.
flags:
    --description=: The description of the queue.
    --hours-of-operation-id=!: The identifier for the hours of operation.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --max-contacts=: The maximum number of contacts that can be in the queue before it is considered full.
    --name=!: The name of the queue.
    --outbound-caller-config=: The outbound caller ID name, number, and outbound whisper flow.
    --outbound-email-config=: The outbound email address ID for a specified queue.
    --quick-connect-ids=: The quick connects available to agents who are working the queue.
    --tags=: The tags used to organize, track, or control access for this resource.
