name: disassociate-assets
description: Disassociates a child asset from the given parent asset through a hierarchy defined in the parent asset's model.
flags:
    --asset-id=!: The ID of the parent asset from which to disassociate the child asset.
    --child-asset-id=!: The ID of the child asset to disassociate.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --hierarchy-id=!: The ID of a hierarchy in the parent asset's model.
