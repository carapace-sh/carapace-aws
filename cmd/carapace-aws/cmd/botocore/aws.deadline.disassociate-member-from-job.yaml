name: disassociate-member-from-job
description: Disassociates a member from a job.
flags:
    --farm-id=!: The farm ID for the job to disassociate from the member.
    --job-id=!: The job ID to disassociate from a member in a job.
    --principal-id=!: A member's principal ID to disassociate from a job.
    --queue-id=!: The queue ID connected to a job for which you're disassociating a member.
