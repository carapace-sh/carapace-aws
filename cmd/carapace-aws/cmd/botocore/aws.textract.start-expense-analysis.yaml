name: start-expense-analysis
description: Starts the asynchronous analysis of invoices or receipts for data like contact information, items purchased, and vendor names.
flags:
    --client-request-token=: The idempotent token that's used to identify the start request.
    --document-location=!: The location of the document to be processed.
    --job-tag=: An identifier you specify that's included in the completion notification published to the Amazon SNS topic.
    --kms-key-id=: The KMS key used to encrypt the inference results.
    --notification-channel=: The Amazon SNS topic ARN that you want Amazon Textract to publish the completion status of the operation to.
    --output-config=: Sets if the output will go to a customer defined bucket.
