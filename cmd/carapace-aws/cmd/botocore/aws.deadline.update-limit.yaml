name: update-limit
description: Updates the properties of the specified limit.
flags:
    --description=: The new description of the limit.
    --display-name=: The new display name of the limit.
    --farm-id=!: The unique identifier of the farm that contains the limit.
    --limit-id=!: The unique identifier of the limit to update.
    --max-count=: The maximum number of resources constrained by this limit.
