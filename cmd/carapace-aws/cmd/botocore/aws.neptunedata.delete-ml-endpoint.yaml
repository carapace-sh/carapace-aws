name: delete-ml-endpoint
description: Cancels the creation of a Neptune ML inference endpoint.
flags:
    --clean: If this flag is set to `TRUE`, all Neptune ML S3 artifacts should be deleted when the job is stopped.
    --id=!: The unique identifier of the inference endpoint.
    --neptune-iam-role-arn=: The ARN of an IAM role providing Neptune access to SageMaker and Amazon S3 resources.
    --no-clean: If this flag is set to `TRUE`, all Neptune ML S3 artifacts should be deleted when the job is stopped.
