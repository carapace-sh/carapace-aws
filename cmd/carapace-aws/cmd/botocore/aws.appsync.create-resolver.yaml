name: create-resolver
description: Creates a `Resolver` object.
flags:
    --api-id=!: The ID for the GraphQL API for which the resolver is being created.
    --caching-config=: The caching configuration for the resolver.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --code=: The `resolver` code that contains the request and response functions.
    --data-source-name=: The name of the data source for which the resolver is being created.
    --field-name=!: The name of the field to attach the resolver to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kind=: The resolver type.
    --max-batch-size=: The maximum batching size for a resolver.
    --metrics-config=: Enables or disables enhanced resolver metrics for specified resolvers.
    --pipeline-config=: The `PipelineConfig`.
    --request-mapping-template=: The mapping template to use for requests.
    --response-mapping-template=: The mapping template to use for responses from the data source.
    --runtime=: ""
    --sync-config=: The `SyncConfig` for a resolver attached to a versioned data source.
    --type-name=!: The name of the `Type`.
completion:
    flag:
        kind:
            - UNIT
            - PIPELINE
        metrics-config:
            - ENABLED
            - DISABLED
