name: list-batch-inference-jobs
description: Gets a list of the batch inference jobs that have been performed off of a solution version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of batch inference job results to return in each page.
    --next-token=: The token to request the next page of results.
    --solution-version-arn=: The Amazon Resource Name (ARN) of the solution version from which the batch inference jobs were created.
