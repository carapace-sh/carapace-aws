name: create-insight
description: Creates a custom insight in Security Hub.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=!: One or more attributes used to filter the findings included in the insight.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-by-attribute=!: The attribute used to group the findings for the insight.
    --name=!: The name of the custom insight to create.
