name: bcm-data-exports
description: AWS Billing and Cost Management Data Exports
commands:
    - name: delete-export
      description: Deletes an existing data export.
      flags:
        --export-arn=!: The Amazon Resource Name (ARN) for this export.
    - name: get-export
      description: Views the definition of an existing data export.
      flags:
        --export-arn=!: The Amazon Resource Name (ARN) for this export.
    - name: get-table
      description: Returns the metadata for the specified table and table properties.
      flags:
        --table-name=!: The name of the table.
        --table-properties=: TableProperties are additional configurations you can provide to change the data and schema of a table.
    - name: list-executions
      description: Lists the historical executions for the export.
      flags:
        --export-arn=!: The Amazon Resource Name (ARN) for this export.
        --max-results=: The maximum number of objects that are returned for the request.
        --next-token=: The token to retrieve the next set of results.
    - name: list-exports
      description: Lists all data export definitions.
      flags:
        --max-results=: The maximum number of objects that are returned for the request.
        --next-token=: The token to retrieve the next set of results.
    - name: list-tables
      description: Lists all available tables in data exports.
      flags:
        --max-results=: The maximum number of objects that are returned for the request.
        --next-token=: The token to retrieve the next set of results.
    - name: list-tags-for-resource
      description: List tags associated with an existing data export.
      flags:
        --max-results=: The maximum number of objects that are returned for the request.
        --next-token=: The token to retrieve the next set of results.
        --resource-arn=!: The unique identifier for the resource.
    - name: tag-resource
      description: Adds tags for an existing data export definition.
      flags:
        --resource-arn=!: The unique identifier for the resource.
        --resource-tags=!: The tags to associate with the resource.
    - name: create-export
      description: Creates a data export and specifies the data query, the delivery preference, and any optional resource tags.
      flags:
        --export=!: The details of the export, including data query, name, description, and destination configuration.
        --resource-tags=: An optional list of tags to associate with the specified export.
    - name: get-execution
      description: Exports data based on the source data update.
      flags:
        --execution-id=!: The ID for this specific execution.
        --export-arn=!: The Amazon Resource Name (ARN) of the Export object that generated this specific execution.
    - name: untag-resource
      description: Deletes tags associated with an existing data export definition.
      flags:
        --resource-arn=!: The unique identifier for the resource.
        --resource-tag-keys=!: The tag keys that are associated with the resource ARN.
    - name: update-export
      description: Updates an existing data export by overwriting all export parameters.
      flags:
        --export-arn=!: The Amazon Resource Name (ARN) for this export.
        --export=!: The name and query details for the export.
