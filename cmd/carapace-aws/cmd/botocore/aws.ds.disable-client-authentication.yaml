name: disable-client-authentication
description: Disables alternative client authentication methods for the specified directory.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-id=!: The identifier of the directory
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --type=!: The type of client authentication to disable.
completion:
    flag:
        type:
            - SmartCard
            - SmartCardOrPassword
