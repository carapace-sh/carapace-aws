name: delete-db-instance
description: Deletes a previously provisioned DB instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-instance-identifier=!: The DB instance identifier for the DB instance to be deleted.
    --delete-automated-backups=: Specifies whether to remove automated backups immediately after the DB instance is deleted.
    --final-db-snapshot-identifier=: The `DBSnapshotIdentifier` of the new `DBSnapshot` created when the `SkipFinalSnapshot` parameter is disabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-skip-final-snapshot: Specifies whether to skip the creation of a final DB snapshot before deleting the instance.
    --skip-final-snapshot: Specifies whether to skip the creation of a final DB snapshot before deleting the instance.
