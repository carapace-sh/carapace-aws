name: request-environment-info
description: Initiates a request to compile the specified type of information of the deployed environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --environment-id=: The ID of the environment of the requested data.
    --environment-name=: The name of the environment of the requested data.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --info-type=!: The type of information to request.
completion:
    flag:
        info-type:
            - tail
            - bundle
