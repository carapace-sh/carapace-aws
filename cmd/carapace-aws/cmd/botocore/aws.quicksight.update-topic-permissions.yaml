name: update-topic-permissions
description: Updates the permissions of a topic.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the topic that you want to update the permissions for.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --grant-permissions=: The resource permissions that you want to grant to the topic.
    --revoke-permissions=: The resource permissions that you want to revoke from the topic.
    --topic-id=!: The ID of the topic that you want to modify.
