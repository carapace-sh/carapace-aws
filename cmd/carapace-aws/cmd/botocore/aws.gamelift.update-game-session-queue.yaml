name: update-game-session-queue
description: Updates the configuration of a game session queue, which determines how the queue processes new game session requests.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-event-data=: Information to be added to all events that are related to this game session queue.
    --destinations=: A list of fleets and/or fleet aliases that can be used to fulfill game session placement requests in the queue.
    --filter-configuration=: A list of locations where a queue is allowed to place new game sessions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: A descriptive label that is associated with game session queue.
    --notification-target=: An SNS topic ARN that is set up to receive game session placement notifications.
    --player-latency-policies=: A set of policies that enforce a sliding cap on player latency when processing game sessions placement requests.
    --priority-configuration=: Custom settings to use when prioritizing destinations and locations for game session placements.
    --timeout-in-seconds=: The maximum time, in seconds, that a new game session placement request remains in the queue.
