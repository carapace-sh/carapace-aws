name: accept-reserved-instances-exchange-quote
description: Accepts the Convertible Reserved Instance exchange quote described in the [GetReservedInstancesExchangeQuote]() call.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --reserved-instance-ids=!: The IDs of the Convertible Reserved Instances to exchange for another Convertible Reserved Instance of the same or higher value.
    --target-configurations=: The configuration of the target Convertible Reserved Instance to exchange for your current Convertible Reserved Instances.
