name: get-context-keys-for-principal-policy
description: Gets a list of all of the context keys referenced in all the IAM policies that are attached to the specified IAM entity.
flags:
    --policy-input-list=: An optional list of additional policies for which you want the list of context keys that are referenced.
    --policy-source-arn=!: The ARN of a user, group, or role whose policies contain the context keys that you want listed.
