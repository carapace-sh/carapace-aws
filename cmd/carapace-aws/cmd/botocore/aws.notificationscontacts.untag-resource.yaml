name: untag-resource
description: Detaches a key-value pair from a resource, as identified by its Amazon Resource Name (ARN).
flags:
    --arn=!: The value of the resource that will have the tag removed.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tag-keys=!: Specifies a list of tag keys that you want to remove from the specified resources.
