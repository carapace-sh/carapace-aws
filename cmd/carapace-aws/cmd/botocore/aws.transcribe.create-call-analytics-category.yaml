name: create-call-analytics-category
description: Creates a new Call Analytics category.
flags:
    --category-name=!: A unique name, chosen by you, for your Call Analytics category.
    --input-type=: Choose whether you want to create a real-time or a post-call category for your Call Analytics transcription.
    --rules=!: Rules define a Call Analytics category.
    --tags=: Adds one or more custom tags, each in the form of a key:value pair, to a new call analytics category at the time you start this new job.
completion:
    flag:
        input-type:
            - REAL_TIME
            - POST_CALL
