name: update-realtime-log-config
description: Updates a real-time log configuration.
flags:
    --arn=: The Amazon Resource Name (ARN) for this real-time log configuration.
    --end-points=: Contains information about the Amazon Kinesis data stream where you are sending real-time log data.
    --fields=: A list of fields to include in each real-time log record.
    --name=: The name for this real-time log configuration.
    --sampling-rate=: The sampling rate for this real-time log configuration.
