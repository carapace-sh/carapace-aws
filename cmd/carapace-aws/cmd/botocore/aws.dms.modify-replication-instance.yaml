name: modify-replication-instance
description: Modifies the replication instance to apply new settings.
flags:
    --allocated-storage=: The amount of storage (in gigabytes) to be allocated for the replication instance.
    --allow-major-version-upgrade: Indicates that major version upgrades are allowed.
    --apply-immediately: Indicates whether the changes should be applied immediately or during the next maintenance window.
    --auto-minor-version-upgrade: A value that indicates that minor version upgrades are applied automatically to the replication instance during the maintenance window.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --engine-version=: The engine version number of the replication instance.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kerberos-authentication-settings=: Specifies the settings required for kerberos authentication when modifying a replication instance.
    --multi-az: Specifies whether the replication instance is a Multi-AZ deployment.
    --network-type=: The type of IP address protocol used by a replication instance, such as IPv4 only or Dual-stack that supports both IPv4 and IPv6 addressing.
    --no-allow-major-version-upgrade: Indicates that major version upgrades are allowed.
    --no-apply-immediately: Indicates whether the changes should be applied immediately or during the next maintenance window.
    --no-auto-minor-version-upgrade: A value that indicates that minor version upgrades are applied automatically to the replication instance during the maintenance window.
    --no-multi-az: Specifies whether the replication instance is a Multi-AZ deployment.
    --preferred-maintenance-window=: The weekly time range (in UTC) during which system maintenance can occur, which might result in an outage.
    --replication-instance-arn=!: The Amazon Resource Name (ARN) of the replication instance.
    --replication-instance-class=: The compute and memory capacity of the replication instance as defined for the specified replication instance class.
    --replication-instance-identifier=: The replication instance identifier.
    --vpc-security-group-ids=: Specifies the VPC security group to be used with the replication instance.
