name: modify-certificates
description: Override the system-default Secure Sockets Layer/Transport Layer Security (SSL/TLS) certificate for Amazon RDS for new DB instances, or remove the override.
flags:
    --certificate-identifier=: The new default certificate identifier to override the current one with.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --remove-customer-override=: Specifies whether to remove the override for the default certificate.
