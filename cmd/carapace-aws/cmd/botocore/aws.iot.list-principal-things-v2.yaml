name: list-principal-things-v2
description: Lists the things associated with the specified principal.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return in this operation.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
    --principal=!: The principal.
    --thing-principal-type=: The type of the relation you want to filter in the response.
completion:
