name: update-policy-template
description: Updates the specified policy template.
flags:
    --description=: Specifies a new description to apply to the policy template.
    --policy-store-id=!: Specifies the ID of the policy store that contains the policy template that you want to update.
    --policy-template-id=!: Specifies the ID of the policy template that you want to update.
    --statement=!: Specifies new statement content written in Cedar policy language to replace the current body of the policy template.
