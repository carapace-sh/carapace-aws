name: list-workteams
description: Gets a list of private work teams that you have defined in a region.
flags:
    --max-results=: The maximum number of work teams to return in each page of the response.
    --name-contains=: A string in the work team's name.
    --next-token=: If the result of the previous `ListWorkteams` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
completion:
    flag:
        sort-by:
            - Name
            - CreateDate
        sort-order:
            - Ascending
            - Descending
