name: get-associated-package-group
description: Returns the most closely associated package group to the specified package.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the package from which to get the associated package group.
    --format=!: The format of the package from which to get the associated package group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --namespace=: The namespace of the package from which to get the associated package group.
    --package=!: The package from which to get the associated package group.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
