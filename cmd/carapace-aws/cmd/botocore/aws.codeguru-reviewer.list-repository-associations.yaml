name: list-repository-associations
description: Returns a list of [RepositoryAssociationSummary](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociationSummary.html) objects that contain summary information about a repository association.
flags:
    --max-results=: The maximum number of repository association results returned by `ListRepositoryAssociations` in paginated output.
    --names=: List of repository names to use as a filter.
    --next-token=: The `nextToken` value returned from a previous paginated `ListRepositoryAssociations` request where `maxResults` was used and the results exceeded the value of that parameter.
    --owners=: List of owners to use as a filter.
    --provider-types=: List of provider types to use as a filter.
    --states=: List of repository association states to use as a filter.
