name: batch-get-attached-file-metadata
description: Allows you to retrieve metadata about multiple attached files on an associated resource.
flags:
    --associated-resource-arn=!: The resource to which the attached file is (being) uploaded to.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-ids=!: The unique identifiers of the attached file resource.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The unique identifier of the Connect instance.
