name: query
description: Searches an index given an input query.
flags:
    --attribute-filter=: Filters search results by document fields/attributes.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --collapse-configuration=: Provides configuration to determine how to group results by document attribute value, and how to display them (collapsed or expanded) under a designated primary document for each group.
    --document-relevance-override-configurations=: Overrides relevance tuning configurations of fields/attributes set at the index level.
    --facets=: An array of documents fields/attributes for faceted search.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-id=!: The identifier of the index for the search.
    --page-number=: Query results are returned in pages the size of the `PageSize` parameter.
    --page-size=: Sets the number of results that are returned in each page of results.
    --query-result-type-filter=: Sets the type of query result or response.
    --query-text=: The input query text for the search.
    --requested-document-attributes=: An array of document fields/attributes to include in the response.
    --sorting-configuration=: Provides information that determines how the results of the query are sorted.
    --sorting-configurations=: Provides configuration information to determine how the results of a query are sorted.
    --spell-correction-configuration=: Enables suggested spell corrections for queries.
    --user-context=: The user context token or user and group information.
    --visitor-id=: Provides an identifier for a specific user.
completion:
    flag:
        query-result-type-filter:
            - DOCUMENT
            - QUESTION_ANSWER
            - ANSWER
