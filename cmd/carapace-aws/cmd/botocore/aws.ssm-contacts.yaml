name: ssm-contacts
description: AWS Systems Manager Incident Manager Contacts
commands:
    - name: create-contact-channel
      description: A contact channel is the method that Incident Manager uses to engage your contact.
      flags:
        --contact-id=!: The Amazon Resource Name (ARN) of the contact you are adding the contact channel to.
        --defer-activation: If you want to activate the channel at a later time, you can choose to defer activation.
        --delivery-address=!: The details that Incident Manager uses when trying to engage the contact channel.
        --idempotency-token=: A token ensuring that the operation is called only once with the specified details.
        --name=!: The name of the contact channel.
        --no-defer-activation: If you want to activate the channel at a later time, you can choose to defer activation.
        --type=!: 'Incident Manager supports three types of contact channels:'
      completion:
        flag:
            type:
                - SMS
                - VOICE
                - EMAIL
    - name: get-contact-policy
      description: Retrieves the resource policies attached to the specified contact or escalation plan.
      flags:
        --contact-arn=!: The Amazon Resource Name (ARN) of the contact or escalation plan.
    - name: get-rotation-override
      description: Retrieves information about an override to an on-call rotation.
      flags:
        --rotation-id=!: The Amazon Resource Name (ARN) of the overridden rotation to retrieve information about.
        --rotation-override-id=!: The Amazon Resource Name (ARN) of the on-call rotation override to retrieve information about.
    - name: list-contact-channels
      description: Lists all contact channels for the specified contact.
      flags:
        --contact-id=!: The Amazon Resource Name (ARN) of the contact.
        --max-results=: The maximum number of contact channels per page.
        --next-token=: The pagination token to continue to the next page of results.
    - name: list-pages-by-engagement
      description: Lists the engagements to contact channels that occurred by engaging a contact.
      flags:
        --engagement-id=!: The Amazon Resource Name (ARN) of the engagement.
        --max-results=: The maximum number of engagements to contact channels to list per page of results.
        --next-token=: The pagination token to continue to the next page of results.
    - name: list-rotation-shifts
      description: Returns a list of shifts generated by an existing rotation in the system.
      flags:
        --end-time=!: The date and time for the end of the time range to list shifts for.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --rotation-id=!: The Amazon Resource Name (ARN) of the rotation to retrieve shift information about.
        --start-time=: The date and time for the beginning of the time range to list shifts for.
    - name: list-rotations
      description: Retrieves a list of on-call rotations.
      flags:
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --rotation-name-prefix=: A filter to include rotations in list results based on their common prefix.
    - name: delete-contact-channel
      description: To stop receiving engagements on a contact channel, you can delete the channel from a contact.
      flags:
        --contact-channel-id=!: The Amazon Resource Name (ARN) of the contact channel.
    - name: list-contacts
      description: Lists all contacts and escalation plans in Incident Manager.
      flags:
        --alias-prefix=: Used to list only contacts who's aliases start with the specified prefix.
        --max-results=: The maximum number of contacts and escalation plans per page of results.
        --next-token=: The pagination token to continue to the next page of results.
        --type=: The type of contact.
      completion:
        flag:
            type:
                - PERSONAL
                - ESCALATION
                - ONCALL_SCHEDULE
    - name: get-rotation
      description: Retrieves information about an on-call rotation.
      flags:
        --rotation-id=!: The Amazon Resource Name (ARN) of the on-call rotation to retrieve information about.
    - name: list-page-resolutions
      description: Returns the resolution path of an engagement.
      flags:
        --next-token=: A token to start the list.
        --page-id=!: The Amazon Resource Name (ARN) of the contact engaged for the incident.
    - name: list-rotation-overrides
      description: Retrieves a list of overrides currently specified for an on-call rotation.
      flags:
        --end-time=!: The date and time for the end of a time range for listing overrides.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --rotation-id=!: The Amazon Resource Name (ARN) of the rotation to retrieve information about.
        --start-time=!: The date and time for the beginning of a time range for listing overrides.
    - name: untag-resource
      description: Removes tags from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the contact or escalation plan.
        --tag-keys=!: The key of the tag that you want to remove.
    - name: update-contact
      description: Updates the contact or escalation plan specified.
      flags:
        --contact-id=!: The Amazon Resource Name (ARN) of the contact or escalation plan you're updating.
        --display-name=: The full name of the contact or escalation plan.
        --plan=: A list of stages.
    - name: describe-engagement
      description: Incident Manager uses engagements to engage contacts and escalation plans during an incident.
      flags:
        --engagement-id=!: The Amazon Resource Name (ARN) of the engagement you want the details of.
    - name: create-rotation
      description: Creates a rotation in an on-call schedule.
      flags:
        --contact-ids=!: The Amazon Resource Names (ARNs) of the contacts to add to the rotation.
        --idempotency-token=: A token that ensures that the operation is called only once with the specified details.
        --name=!: The name of the rotation.
        --recurrence=!: Information about the rule that specifies when a shift's team members rotate.
        --start-time=: The date and time that the rotation goes into effect.
        --tags=: Optional metadata to assign to the rotation.
        --time-zone-id=!: The time zone to base the rotation’s activity on in Internet Assigned Numbers Authority (IANA) format.
    - name: deactivate-contact-channel
      description: To no longer receive Incident Manager engagements to a contact channel, you can deactivate the channel.
      flags:
        --contact-channel-id=!: The Amazon Resource Name (ARN) of the contact channel you're deactivating.
    - name: delete-contact
      description: To remove a contact from Incident Manager, you can delete the contact.
      flags:
        --contact-id=!: The Amazon Resource Name (ARN) of the contact that you're deleting.
    - name: list-page-receipts
      description: Lists all of the engagements to contact channels that have been acknowledged.
      flags:
        --max-results=: The maximum number of acknowledgements per page of results.
        --next-token=: The pagination token to continue to the next page of results.
        --page-id=!: The Amazon Resource Name (ARN) of the engagement to a specific contact channel.
    - name: list-tags-for-resource
      description: Lists the tags of a contact, escalation plan, rotation, or on-call schedule.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the contact, escalation plan, rotation, or on-call schedule.
    - name: accept-page
      description: Used to acknowledge an engagement to a contact channel during an incident.
      flags:
        --accept-code-validation=: An optional field that Incident Manager uses to `ENFORCE` `AcceptCode` validation when acknowledging an page.
        --accept-code=!: A 6-digit code used to acknowledge the page.
        --accept-type=!: The type indicates if the page was `DELIVERED` or `READ`.
        --contact-channel-id=: The ARN of the contact channel.
        --note=: Information provided by the user when the user acknowledges the page.
        --page-id=!: The Amazon Resource Name (ARN) of the engagement to a contact channel.
      completion:
        flag:
            accept-code-validation:
                - IGNORE
                - ENFORCE
            accept-type:
                - DELIVERED
                - READ
    - name: create-rotation-override
      description: Creates an override for a rotation in an on-call schedule.
      flags:
        --end-time=!: The date and time when the override ends.
        --idempotency-token=: A token that ensures that the operation is called only once with the specified details.
        --new-contact-ids=!: The Amazon Resource Names (ARNs) of the contacts to replace those in the current on-call rotation with.
        --rotation-id=!: The Amazon Resource Name (ARN) of the rotation to create an override for.
        --start-time=!: The date and time when the override goes into effect.
    - name: describe-page
      description: Lists details of the engagement to a contact channel.
      flags:
        --page-id=!: The ID of the engagement to a contact channel.
    - name: get-contact-channel
      description: List details about a specific contact channel.
      flags:
        --contact-channel-id=!: The Amazon Resource Name (ARN) of the contact channel you want information about.
    - name: list-preview-rotation-shifts
      description: Returns a list of shifts based on rotation configuration parameters.
      flags:
        --end-time=!: The date and time a rotation shift would end.
        --max-results=: The maximum number of items to return for this call.
        --members=!: The contacts that would be assigned to a rotation.
        --next-token=: A token to start the list.
        --overrides=: Information about changes that would be made in a rotation override.
        --recurrence=!: Information about how long a rotation would last before restarting at the beginning of the shift order.
        --rotation-start-time=: The date and time a rotation would begin.
        --start-time=: Used to filter the range of calculated shifts before sending the response back to the user.
        --time-zone-id=!: The time zone the rotation’s activity would be based on, in Internet Assigned Numbers Authority (IANA) format.
    - name: send-activation-code
      description: Sends an activation code to a contact channel.
      flags:
        --contact-channel-id=!: The Amazon Resource Name (ARN) of the contact channel.
    - name: tag-resource
      description: Tags a contact or escalation plan.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the contact or escalation plan.
        --tags=!: A list of tags that you are adding to the contact or escalation plan.
    - name: activate-contact-channel
      description: Activates a contact's contact channel.
      flags:
        --activation-code=!: The code sent to the contact channel when it was created in the contact.
        --contact-channel-id=!: The Amazon Resource Name (ARN) of the contact channel.
    - name: create-contact
      description: Contacts are either the contacts that Incident Manager engages during an incident or the escalation plans that Incident Manager uses to engage contacts in phases during an incident.
      flags:
        --alias=!: The short name to quickly identify a contact or escalation plan.
        --display-name=: The full name of the contact or escalation plan.
        --idempotency-token=: A token ensuring that the operation is called only once with the specified details.
        --plan=!: A list of stages.
        --tags=: Adds a tag to the target.
        --type=!: The type of contact to create.
      completion:
        flag:
            type:
                - PERSONAL
                - ESCALATION
                - ONCALL_SCHEDULE
    - name: delete-rotation-override
      description: Deletes an existing override for an on-call rotation.
      flags:
        --rotation-id=!: The Amazon Resource Name (ARN) of the rotation that was overridden.
        --rotation-override-id=!: The Amazon Resource Name (ARN) of the on-call rotation override to delete.
    - name: list-engagements
      description: Lists all engagements that have happened in an incident.
      flags:
        --incident-id=: The Amazon Resource Name (ARN) of the incident you're listing engagements for.
        --max-results=: The maximum number of engagements per page of results.
        --next-token=: The pagination token to continue to the next page of results.
        --time-range-value=: The time range to lists engagements for an incident.
    - name: list-pages-by-contact
      description: Lists the engagements to a contact's contact channels.
      flags:
        --contact-id=!: The Amazon Resource Name (ARN) of the contact you are retrieving engagements for.
        --max-results=: The maximum number of engagements to contact channels to list per page of results.
        --next-token=: The pagination token to continue to the next page of results.
    - name: get-contact
      description: Retrieves information about the specified contact or escalation plan.
      flags:
        --contact-id=!: The Amazon Resource Name (ARN) of the contact or escalation plan.
    - name: put-contact-policy
      description: Adds a resource policy to the specified contact or escalation plan.
      flags:
        --contact-arn=!: The Amazon Resource Name (ARN) of the contact or escalation plan.
        --policy=!: Details of the resource policy.
    - name: stop-engagement
      description: Stops an engagement before it finishes the final stage of the escalation plan or engagement plan.
      flags:
        --engagement-id=!: The Amazon Resource Name (ARN) of the engagement.
        --reason=: The reason that you're stopping the engagement.
    - name: update-contact-channel
      description: Updates a contact's contact channel.
      flags:
        --contact-channel-id=!: The Amazon Resource Name (ARN) of the contact channel you want to update.
        --delivery-address=: The details that Incident Manager uses when trying to engage the contact channel.
        --name=: The name of the contact channel.
    - name: delete-rotation
      description: Deletes a rotation from the system.
      flags:
        --rotation-id=!: The Amazon Resource Name (ARN) of the on-call rotation to delete.
    - name: start-engagement
      description: Starts an engagement to a contact or escalation plan.
      flags:
        --contact-id=!: The Amazon Resource Name (ARN) of the contact being engaged.
        --content=!: The secure content of the message that was sent to the contact.
        --idempotency-token=: A token ensuring that the operation is called only once with the specified details.
        --incident-id=: The ARN of the incident that the engagement is part of.
        --public-content=: The insecure content of the message that was sent to the contact.
        --public-subject=: The insecure subject of the message that was sent to the contact.
        --sender=!: The user that started the engagement.
        --subject=!: The secure subject of the message that was sent to the contact.
    - name: update-rotation
      description: Updates the information specified for an on-call rotation.
      flags:
        --contact-ids=: The Amazon Resource Names (ARNs) of the contacts to include in the updated rotation.
        --recurrence=!: Information about how long the updated rotation lasts before restarting at the beginning of the shift order.
        --rotation-id=!: The Amazon Resource Name (ARN) of the rotation to update.
        --start-time=: The date and time the rotation goes into effect.
        --time-zone-id=: The time zone to base the updated rotation’s activity on, in Internet Assigned Numbers Authority (IANA) format.
