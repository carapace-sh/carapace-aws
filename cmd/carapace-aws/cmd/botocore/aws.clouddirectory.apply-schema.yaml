name: apply-schema
description: Copies the input published schema, at the specified version, into the [Directory]() with the same name and version as that of the published schema.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() into which the schema is copied.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --published-schema-arn=!: Published schema Amazon Resource Name (ARN) that needs to be copied.
