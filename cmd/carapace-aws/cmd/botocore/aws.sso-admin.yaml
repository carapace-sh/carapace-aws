        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --inline-policy=!: The inline policy to attach to a [PermissionSet]().
        --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
        --permission-set-arn=!: The ARN of the permission set.
