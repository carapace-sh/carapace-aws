      description: Creates an OAuth 2.0 customer managed application in IAM Identity Center for the given application provider.
      flags:
        --application-provider-arn=!: The ARN of the application provider under which the operation will run.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
        --description=: The description of the .
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-arn=!: The ARN of the instance of IAM Identity Center under which the operation will run.
        --name=!: The name of the .
        --portal-options=: A structure that describes the options for the portal associated with an application.
        --status=: Specifies whether the application is enabled or disabled.
        --tags=: Specifies tags to be attached to the application.
      completion:
        flag:
            status:
                - ENABLED
                - DISABLED
    - name: provision-permission-set
      description: The process by which a specified permission set is provisioned to the specified target.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
        --permission-set-arn=!: The ARN of the permission set.
        --target-id=: TargetID is an Amazon Web Services account identifier, (For example, 123456789012).
        --target-type=!: The entity type for which the assignment will be created.
