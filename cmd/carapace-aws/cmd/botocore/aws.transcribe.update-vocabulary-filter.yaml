name: update-vocabulary-filter
description: Updates an existing custom vocabulary filter with a new list of words.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-access-role-arn=: The Amazon Resource Name (ARN) of an IAM role that has permissions to access the Amazon S3 bucket that contains your input files (in this case, your custom vocabulary filter).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --vocabulary-filter-file-uri=: The Amazon S3 location of the text file that contains your custom vocabulary filter terms.
    --vocabulary-filter-name=!: The name of the custom vocabulary filter you want to update.
    --words=: Use this parameter if you want to update your custom vocabulary filter by including all desired terms, as comma-separated values, within your request.
