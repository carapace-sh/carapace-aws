name: list-key-rotations
description: Returns information about the key materials associated with the specified KMS key.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-key-material=: Use this optional parameter to control which key materials associated with this key are listed in the response.
    --key-id=!: Gets the key rotations for the specified KMS key.
    --limit=: Use this parameter to specify the maximum number of items to return.
    --marker=: Use this parameter in a subsequent request after you receive a response with truncated results.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        include-key-material:
            - ALL_KEY_MATERIAL
            - ROTATIONS_ONLY
