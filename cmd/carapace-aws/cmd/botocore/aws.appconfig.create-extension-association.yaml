name: create-extension-association
description: When you create an extension or configure an Amazon Web Services authored extension, you associate the extension with an AppConfig application, environment, or configuration profile.
flags:
    --extension-identifier=!: The name, the ID, or the Amazon Resource Name (ARN) of the extension.
    --extension-version-number=: The version number of the extension.
    --parameters=: The parameter names and values defined in the extensions.
    --resource-identifier=!: The ARN of an application, configuration profile, or environment.
    --tags=: Adds one or more tags for the specified extension association.
