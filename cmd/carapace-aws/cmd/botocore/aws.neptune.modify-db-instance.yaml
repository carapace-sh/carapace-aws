name: modify-db-instance
description: Modifies settings for a DB instance.
flags:
    --allocated-storage=: Not supported by Neptune.
    --allow-major-version-upgrade: Indicates that major version upgrades are allowed.
    --apply-immediately: Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB instance.
    --auto-minor-version-upgrade=: Indicates that minor version upgrades are applied automatically to the DB instance during the maintenance window.
    --backup-retention-period=: Not applicable.
    --ca-certificate-identifier=: Indicates the certificate that needs to be associated with the instance.
    --cloudwatch-logs-export-configuration=: The configuration setting for the log types to be enabled for export to CloudWatch Logs for a specific DB instance or DB cluster.
    --copy-tags-to-snapshot=: True to copy all tags from the DB instance to snapshots of the DB instance, and otherwise false.
    --db-instance-class=: The new compute and memory capacity of the DB instance, for example, `db.m4.large`. Not all DB instance classes are available in all Amazon Regions.
    --db-instance-identifier=!: The DB instance identifier.
    --db-parameter-group-name=: The name of the DB parameter group to apply to the DB instance.
    --db-port-number=: The port number on which the database accepts connections.
    --db-security-groups=: A list of DB security groups to authorize on this DB instance.
    --db-subnet-group-name=: The new DB subnet group for the DB instance.
    --deletion-protection=: A value that indicates whether the DB instance has deletion protection enabled.
    --domain-iam-role-name=: Not supported
    --domain=: Not supported.
    --enable-iam-database-authentication=: True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.
    --enable-performance-insights=: '*(Not supported by Neptune)*'
    --engine-version=: The version number of the database engine to upgrade to.
    --iops=: The new Provisioned IOPS (I/O operations per second) value for the instance.
    --license-model=: Not supported by Neptune.
    --master-user-password=: Not supported by Neptune.
    --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance.
    --monitoring-role-arn=: The ARN for the IAM role that permits Neptune to send enhanced monitoring metrics to Amazon CloudWatch Logs.
    --multi-az=: Specifies if the DB instance is a Multi-AZ deployment.
    --new-db-instance-identifier=: The new DB instance identifier for the DB instance when renaming a DB instance.
    --no-allow-major-version-upgrade: Indicates that major version upgrades are allowed.
    --no-apply-immediately: Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB instance.
    --option-group-name=: '*(Not supported by Neptune)*'
    --performance-insights-kms-key-id=: '*(Not supported by Neptune)*'
    --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled.
    --preferred-maintenance-window=: The weekly time range (in UTC) during which system maintenance can occur, which might result in an outage.
    --promotion-tier=: A value that specifies the order in which a Read Replica is promoted to the primary instance after a failure of the existing primary instance.
    --publicly-accessible=: Indicates whether the DB instance is publicly accessible.
    --storage-type=: Not applicable.
    --tde-credential-arn=: The ARN from the key store with which to associate the instance for TDE encryption.
    --tde-credential-password=: The password for the given ARN from the key store in order to access the device.
    --vpc-security-group-ids=: A list of EC2 VPC security groups to authorize on this DB instance.
