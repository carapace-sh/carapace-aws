name: modify-subnet-attribute
description: Modifies a subnet attribute.
flags:
    --assign-ipv6-address-on-creation: Specify `true` to indicate that network interfaces created in the specified subnet should be assigned an IPv6 address.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --customer-owned-ipv4-pool=: The customer-owned IPv4 address pool associated with the subnet.
    --disable-lni-at-device-index: Specify `true` to indicate that local network interfaces at the current position should be disabled.
    --enable-dns64: Indicates whether DNS queries made to the Amazon-provided DNS Resolver in this subnet should return synthetic IPv6 addresses for IPv4-only destinations.
    --enable-lni-at-device-index=: Indicates the device position for local network interfaces in this subnet.
    --enable-resource-name-dns-a-record-on-launch: Indicates whether to respond to DNS queries for instance hostnames with DNS A records.
    --enable-resource-name-dns-aaaa-record-on-launch: Indicates whether to respond to DNS queries for instance hostnames with DNS AAAA records.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --map-customer-owned-ip-on-launch: Specify `true` to indicate that network interfaces attached to instances created in the specified subnet should be assigned a customer-owned IPv4 address.
    --map-public-ip-on-launch: Specify `true` to indicate that network interfaces attached to instances created in the specified subnet should be assigned a public IPv4 address.
    --no-assign-ipv6-address-on-creation: Specify `true` to indicate that network interfaces created in the specified subnet should be assigned an IPv6 address.
    --no-disable-lni-at-device-index: Specify `true` to indicate that local network interfaces at the current position should be disabled.
    --no-enable-dns64: Indicates whether DNS queries made to the Amazon-provided DNS Resolver in this subnet should return synthetic IPv6 addresses for IPv4-only destinations.
    --no-enable-resource-name-dns-a-record-on-launch: Indicates whether to respond to DNS queries for instance hostnames with DNS A records.
    --no-enable-resource-name-dns-aaaa-record-on-launch: Indicates whether to respond to DNS queries for instance hostnames with DNS AAAA records.
    --no-map-customer-owned-ip-on-launch: Specify `true` to indicate that network interfaces attached to instances created in the specified subnet should be assigned a customer-owned IPv4 address.
    --no-map-public-ip-on-launch: Specify `true` to indicate that network interfaces attached to instances created in the specified subnet should be assigned a public IPv4 address.
    --private-dns-hostname-type-on-launch=: The type of hostname to assign to instances in the subnet at launch.
    --subnet-id=!: The ID of the subnet.
completion:
    flag:
        private-dns-hostname-type-on-launch:
            - ip-name
            - resource-name
