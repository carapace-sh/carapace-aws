name: invoicing
description: AWS Invoicing
commands:
    - name: tag-resource
      description: Adds a tag to a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the tags.
        --resource-tags=!: Adds a tag to a resource.
    - name: create-procurement-portal-preference
      description: Creates a procurement portal preference configuration for e-invoice delivery and purchase order retrieval.
      flags:
        --buyer-domain=!: The domain identifier for the buyer in the procurement portal.
        --buyer-identifier=!: The unique identifier for the buyer in the procurement portal.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure idempotency of the request.
        --contacts=!: List of contact information for portal administrators and technical contacts responsible for the e-invoice integration.
        --einvoice-delivery-enabled!: Indicates whether e-invoice delivery is enabled for this procurement portal preference.
        --einvoice-delivery-preference=: Specifies the e-invoice delivery configuration including document types, attachment types, and customization settings for the portal.
        --no-einvoice-delivery-enabled!: Indicates whether e-invoice delivery is enabled for this procurement portal preference.
        --no-purchase-order-retrieval-enabled!: Indicates whether purchase order retrieval is enabled for this procurement portal preference.
        --procurement-portal-instance-endpoint=: The endpoint URL where e-invoices will be delivered to the procurement portal.
        --procurement-portal-name=!: The name of the procurement portal.
        --procurement-portal-shared-secret=: The shared secret or authentication credential used to establish secure communication with the procurement portal.
        --purchase-order-retrieval-enabled!: Indicates whether purchase order retrieval is enabled for this procurement portal preference.
        --resource-tags=: The tags to apply to this procurement portal preference resource.
        --selector=: ""
        --supplier-domain=!: The domain identifier for the supplier in the procurement portal.
        --supplier-identifier=!: The unique identifier for the supplier in the procurement portal.
        --test-env-preference=: Configuration settings for the test environment of the procurement portal.
      completion:
        flag:
            buyer-domain:
                - NetworkID
            procurement-portal-name:
                - SAP_BUSINESS_NETWORK
                - COUPA
            supplier-domain:
                - NetworkID
    - name: delete-procurement-portal-preference
      description: Deletes an existing procurement portal preference.
      flags:
        --procurement-portal-preference-arn=!: The Amazon Resource Name (ARN) of the procurement portal preference to delete.
    - name: update-procurement-portal-preference-status
      description: Updates the status of a procurement portal preference, including the activation state of e-invoice delivery and purchase order retrieval features.
      flags:
        --einvoice-delivery-preference-status-reason=: The reason for the e-invoice delivery preference status update, providing context for the change.
        --einvoice-delivery-preference-status=: The updated status of the e-invoice delivery preference.
        --procurement-portal-preference-arn=!: The Amazon Resource Name (ARN) of the procurement portal preference to update.
        --purchase-order-retrieval-preference-status-reason=: The reason for the purchase order retrieval preference status update, providing context for the change.
        --purchase-order-retrieval-preference-status=: The updated status of the purchase order retrieval preference.
      completion:
        flag:
            einvoice-delivery-preference-status:
                - PENDING_VERIFICATION
                - TEST_INITIALIZED
                - TEST_INITIALIZATION_FAILED
                - TEST_FAILED
                - ACTIVE
                - SUSPENDED
            purchase-order-retrieval-preference-status:
                - PENDING_VERIFICATION
                - TEST_INITIALIZED
                - TEST_INITIALIZATION_FAILED
                - TEST_FAILED
                - ACTIVE
                - SUSPENDED
    - name: list-invoice-summaries
      description: Retrieves your invoice details programmatically, without line item details.
      flags:
        --filter=: Filters you can use to customize your invoice summary.
        --max-results=: The maximum number of invoice summaries a paginated response can contain.
        --next-token=: The token to retrieve the next set of results.
        --selector=!: The option to retrieve details for a specific invoice by providing its unique ID.
    - name: list-procurement-portal-preferences
      description: Retrieves a list of procurement portal preferences associated with the Amazon Web Services account.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token for the next set of results.
    - name: get-invoice-pdf
      description: Returns a URL to download the invoice document and supplemental documents associated with an invoice.
      flags:
        --invoice-id=!: Your unique invoice ID.
    - name: get-invoice-unit
      description: This retrieves the invoice unit definition.
      flags:
        --as-of=: The state of an invoice unit at a specified time.
        --invoice-unit-arn=!: The ARN to identify an invoice unit.
    - name: get-procurement-portal-preference
      description: Retrieves the details of a specific procurement portal preference configuration.
      flags:
        --procurement-portal-preference-arn=!: The Amazon Resource Name (ARN) of the procurement portal preference to retrieve.
    - name: list-invoice-units
      description: This fetches a list of all invoice unit definitions for a given account, as of the provided `AsOf` date.
      flags:
        --as-of=: The state of an invoice unit at a specified time.
        --filters=: An optional input to the list API.
        --max-results=: The maximum number of invoice units that can be returned.
        --next-token=: The next token used to indicate where the returned list should start from.
    - name: list-tags-for-resource
      description: Lists the tags for a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of tags to list.
    - name: put-procurement-portal-preference
      description: Updates an existing procurement portal preference configuration.
      flags:
        --contacts=!: Updated list of contact information for portal administrators and technical contacts.
        --einvoice-delivery-enabled!: Updated flag indicating whether e-invoice delivery is enabled for this procurement portal preference.
        --einvoice-delivery-preference=: Updated e-invoice delivery configuration including document types, attachment types, and customization settings for the portal.
        --no-einvoice-delivery-enabled!: Updated flag indicating whether e-invoice delivery is enabled for this procurement portal preference.
        --no-purchase-order-retrieval-enabled!: Updated flag indicating whether purchase order retrieval is enabled for this procurement portal preference.
        --procurement-portal-instance-endpoint=: The updated endpoint URL where e-invoices will be delivered to the procurement portal.
        --procurement-portal-preference-arn=!: The Amazon Resource Name (ARN) of the procurement portal preference to update.
        --procurement-portal-shared-secret=: The updated shared secret or authentication credential for the procurement portal.
        --purchase-order-retrieval-enabled!: Updated flag indicating whether purchase order retrieval is enabled for this procurement portal preference.
        --selector=: ""
        --test-env-preference=: Updated configuration settings for the test environment of the procurement portal.
    - name: batch-get-invoice-profile
      description: This gets the invoice profile associated with a set of accounts.
      flags:
        --account-ids=!: Retrieves the corresponding invoice profile data for these account IDs.
    - name: create-invoice-unit
      description: This creates a new invoice unit with the provided definition.
      flags:
        --description=: The invoice unit's description.
        --invoice-receiver=!: The Amazon Web Services account ID chosen to be the receiver of an invoice unit.
        --name=!: The unique name of the invoice unit that is shown on the generated invoice.
        --no-tax-inheritance-disabled: Whether the invoice unit based tax inheritance is/ should be enabled or disabled.
        --resource-tags=: The tag structure that contains a tag key and value.
        --rule=!: The `InvoiceUnitRule` object used to create invoice units.
        --tax-inheritance-disabled: Whether the invoice unit based tax inheritance is/ should be enabled or disabled.
    - name: delete-invoice-unit
      description: This deletes an invoice unit with the provided invoice unit ARN.
      flags:
        --invoice-unit-arn=!: The ARN to identify an invoice unit.
    - name: untag-resource
      description: Removes a tag from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) to untag.
        --resource-tag-keys=!: Keys for the tags to be removed.
    - name: update-invoice-unit
      description: You can update the invoice unit configuration at any time, and Amazon Web Services will use the latest configuration at the end of the month.
      flags:
        --description=: The assigned description for an invoice unit.
        --invoice-unit-arn=!: The ARN to identify an invoice unit.
        --no-tax-inheritance-disabled: Whether the invoice unit based tax inheritance is/ should be enabled or disabled.
        --rule=: The `InvoiceUnitRule` object used to update invoice units.
        --tax-inheritance-disabled: Whether the invoice unit based tax inheritance is/ should be enabled or disabled.
