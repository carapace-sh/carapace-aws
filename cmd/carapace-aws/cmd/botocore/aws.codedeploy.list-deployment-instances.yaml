name: list-deployment-instances
description: The newer `BatchGetDeploymentTargets` should be used instead because it works with all compute types.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deployment-id=!: The unique ID of a deployment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-status-filter=: 'A subset of instances to list by status:'
    --instance-type-filter=: The set of instances in a blue/green deployment, either those in the original environment ("BLUE") or those in the replacement environment ("GREEN"), for which you want to view instance information.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: An identifier returned from the previous list deployment instances call.
    --starting-token=: A token to specify where to start paginating.
