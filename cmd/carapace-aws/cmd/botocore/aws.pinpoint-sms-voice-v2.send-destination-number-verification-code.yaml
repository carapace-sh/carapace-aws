name: send-destination-number-verification-code
description: Before you can send test messages to a verified destination phone number you need to opt-in the verified destination phone number.
flags:
    --configuration-set-name=: The name of the configuration set to use.
    --context=: You can specify custom data in this field.
    --destination-country-parameters=: This field is used for any country-specific registration requirements.
    --language-code=: Choose the language to use for the message.
    --origination-identity=: The origination identity of the message.
    --verification-channel=!: Choose to send the verification code as an SMS or voice message.
    --verified-destination-number-id=!: The unique identifier for the verified destination phone number.
completion:
    flag:
        language-code:
            - DE_DE
            - EN_GB
            - EN_US
            - ES_419
            - ES_ES
            - FR_CA
            - FR_FR
            - IT_IT
            - JA_JP
            - KO_KR
            - PT_BR
            - ZH_CN
            - ZH_TW
        verification-channel:
            - TEXT
            - VOICE
