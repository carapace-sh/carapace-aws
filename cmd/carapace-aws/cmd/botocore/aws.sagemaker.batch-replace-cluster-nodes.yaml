name: batch-replace-cluster-nodes
description: Replaces specific nodes within a SageMaker HyperPod cluster with new hardware.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-name=!: The name or Amazon Resource Name (ARN) of the SageMaker HyperPod cluster containing the nodes to replace.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --node-ids=: A list of EC2 instance IDs to replace with new hardware.
    --node-logical-ids=: A list of logical node IDs to replace with new hardware.
