name: describe-custom-key-stores
description: Gets information about [custom key stores](https://docs.aws.amazon.com/kms/latest/developerguide/key-store-overview.html) in the account and Region.
flags:
    --custom-key-store-id=: Gets only information about the specified custom key store.
    --custom-key-store-name=: Gets only information about the specified custom key store.
    --limit=: Use this parameter to specify the maximum number of items to return.
    --marker=: Use this parameter in a subsequent request after you receive a response with truncated results.
