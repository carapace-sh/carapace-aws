name: create-updated-image
description: Creates a new image with the latest Windows operating system updates, driver updates, and AppStream 2.0 agent software.
flags:
    --dry-run: Indicates whether to display the status of image update availability before AppStream 2.0 initiates the process of creating a new updated image.
    --existing-image-name=!: The name of the image to update.
    --new-image-description=: The description to display for the new image.
    --new-image-display-name=: The name to display for the new image.
    --new-image-name=!: The name of the new image.
    --new-image-tags=: The tags to associate with the new image.
    --no-dry-run: Indicates whether to display the status of image update availability before AppStream 2.0 initiates the process of creating a new updated image.
