name: start-dev-environment
description: Starts a specified Dev Environment and puts it into an active state.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The system-generated unique ID of the Dev Environment.
    --ides=: Information about the integrated development environment (IDE) configured for a Dev Environment.
    --inactivity-timeout-minutes=: The amount of time the Dev Environment will run without any activity detected before stopping, in minutes.
    --instance-type=: The Amazon EC2 instace type to use for the Dev Environment.
    --project-name=!: The name of the project in the space.
    --space-name=!: The name of the space.
completion:
    flag:
        instance-type:
            - dev.standard1.small
            - dev.standard1.medium
            - dev.standard1.large
            - dev.standard1.xlarge
