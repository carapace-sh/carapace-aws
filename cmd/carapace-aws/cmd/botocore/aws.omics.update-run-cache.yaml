name: update-run-cache
description: Updates a run cache using its ID and returns a response with no body if the operation is successful.
flags:
    --cache-behavior=: Update the default run cache behavior.
    --description=: Update the run cache description.
    --id=!: The identifier of the run cache you want to update.
    --name=: Update the name of the run cache.
completion:
    flag:
        cache-behavior:
            - CACHE_ON_FAILURE
            - CACHE_ALWAYS
