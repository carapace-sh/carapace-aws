name: batch-get-application-revisions
description: Gets information about one or more application revisions.
flags:
    --application-name=!: The name of an CodeDeploy application about which to get revision information.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --revisions=!: An array of `RevisionLocation` objects that specify information to get about the application revisions, including type and location.
