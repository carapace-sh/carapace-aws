name: create-user
description: Creates a new user in FinSpace.
flags:
    --api-access-principal-arn=: The ARN identifier of an AWS user or role that is allowed to call the `GetProgrammaticAccessCredentials` API to obtain a credentials token for a specific FinSpace user.
    --api-access=: The option to indicate whether the user can use the `GetProgrammaticAccessCredentials` API to obtain credentials that can then be used to access other FinSpace Data API operations.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A token that ensures idempotency.
    --email-address=!: The email address of the user that you want to register.
    --first-name=: The first name of the user that you want to register.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --last-name=: The last name of the user that you want to register.
    --type=!: The option to indicate the type of user.
completion:
    flag:
        api-access:
            - ENABLED
            - DISABLED
        type:
            - SUPER_USER
            - APP_USER
