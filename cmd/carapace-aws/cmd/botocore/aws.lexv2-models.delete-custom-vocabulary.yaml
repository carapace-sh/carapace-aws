name: delete-custom-vocabulary
description: Removes a custom vocabulary from the specified locale in the specified bot.
flags:
    --bot-id=!: The unique identifier of the bot to remove the custom vocabulary from.
    --bot-version=!: The version of the bot to remove the custom vocabulary from.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale-id=!: The locale identifier for the locale that contains the custom vocabulary to remove.
