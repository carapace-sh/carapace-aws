name: reload-replication-tables
description: Reloads the target database table with the source data for a given DMS Serverless replication configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --reload-option=: Options for reload.
    --replication-config-arn=!: The Amazon Resource Name of the replication config for which to reload tables.
    --tables-to-reload=!: The list of tables to reload.
completion:
    flag:
        reload-option:
            - data-reload
            - validate-only
