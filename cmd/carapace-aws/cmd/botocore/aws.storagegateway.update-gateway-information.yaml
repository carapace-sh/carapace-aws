name: update-gateway-information
description: Updates a gateway's metadata, which includes the gateway's name, time zone, and metadata cache size.
flags:
    --cloud-watch-log-group-arn=: The Amazon Resource Name (ARN) of the Amazon CloudWatch log group that you want to use to monitor and log events in the gateway.
    --gateway-arn=!: ""
    --gateway-capacity=: Specifies the size of the gateway's metadata cache.
    --gateway-name=: ""
    --gateway-timezone=: A value that indicates the time zone of the gateway.
completion:
    flag:
        gateway-capacity:
            - Small
            - Medium
            - Large
