name: list-services-for-auto-scaling-configuration
description: Returns a list of the associated App Runner services using an auto scaling configuration.
flags:
    --auto-scaling-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner auto scaling configuration that you want to list the services for.
    --max-results=: The maximum number of results to include in each response (result page).
    --next-token=: A token from a previous result page.
