name: list-allowed-node-type-modifications
description: Lists all available node types that you can scale with your cluster's replication group's current node type.
flags:
    --cache-cluster-id=: The name of the cluster you want to scale up to a larger node instanced type.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --replication-group-id=: The name of the replication group want to scale up to a larger node type.
