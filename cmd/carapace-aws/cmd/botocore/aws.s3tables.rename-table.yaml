name: rename-table
description: Renames a table or a namespace.
flags:
    --name=!: The current name of the table.
    --namespace=!: The namespace associated with the table.
    --new-name=: The new name for the table.
    --new-namespace-name=: The new name for the namespace.
    --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    --version-token=: The version token of the table.
