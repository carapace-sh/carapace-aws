name: batch-add-cluster-nodes
description: Adds nodes to a HyperPod cluster by incrementing the target count for one or more instance groups.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: The name of the HyperPod cluster to which you want to add nodes.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --nodes-to-add=!: A list of instance groups and the number of nodes to add to each.
