name: create-virtual-node
description: Creates a virtual node within a service mesh.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --mesh-name=!: The name of the service mesh to create the virtual node in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The virtual node specification to apply.
    --tags=: Optional metadata that you can apply to the virtual node to assist with categorization and organization.
    --virtual-node-name=!: The name to use for the virtual node.
