name: get-violation-details
description: Retrieves violations for a resource based on the specified Firewall Manager policy and Amazon Web Services account.
flags:
    --member-account=!: The Amazon Web Services account ID that you want the details for.
    --policy-id=!: The ID of the Firewall Manager policy that you want the details for.
    --resource-id=!: The ID of the resource that has violations.
    --resource-type=!: The resource type.
