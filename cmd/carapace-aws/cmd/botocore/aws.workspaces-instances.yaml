name: workspaces-instances
description: Amazon Workspaces Instances
commands:
    - name: get-workspace-instance
      description: Retrieves detailed information about a specific WorkSpace Instance.
      flags:
        --workspace-instance-id=!: Unique identifier of the WorkSpace Instance to retrieve.
    - name: list-regions
      description: Retrieves a list of AWS regions supported by Amazon WorkSpaces Instances, enabling region discovery for workspace deployments.
      flags:
        --max-results=: Maximum number of regions to return in a single API call.
        --next-token=: Pagination token for retrieving subsequent pages of region results.
    - name: list-tags-for-resource
      description: Retrieves tags for a WorkSpace Instance.
      flags:
        --workspace-instance-id=!: Unique identifier of the WorkSpace Instance.
    - name: associate-volume
      description: Attaches a volume to a WorkSpace Instance.
      flags:
        --device=!: Device path for volume attachment.
        --volume-id=!: Volume to be attached.
        --workspace-instance-id=!: WorkSpace Instance to attach volume to.
    - name: list-instance-types
      description: Retrieves a list of instance types supported by Amazon WorkSpaces Instances, enabling precise workspace infrastructure configuration.
      flags:
        --max-results=: Maximum number of instance types to return in a single API call.
        --next-token=: Pagination token for retrieving subsequent pages of instance type results.
    - name: list-workspace-instances
      description: Retrieves a collection of WorkSpaces Instances based on specified filters.
      flags:
        --max-results=: Maximum number of WorkSpaces Instances to return in a single response.
        --next-token=: Pagination token for retrieving subsequent pages of WorkSpaces Instances.
        --provision-states=: Filter WorkSpaces Instances by their current provisioning states.
    - name: tag-resource
      description: Adds tags to a WorkSpace Instance.
      flags:
        --tags=!: Tags to be added to the WorkSpace Instance.
        --workspace-instance-id=!: Unique identifier of the WorkSpace Instance to tag.
    - name: untag-resource
      description: Removes tags from a WorkSpace Instance.
      flags:
        --tag-keys=!: Keys of tags to be removed.
        --workspace-instance-id=!: Unique identifier of the WorkSpace Instance to untag.
    - name: create-volume
      description: Creates a new volume for WorkSpace Instances.
      flags:
        --availability-zone=!: Availability zone for the volume.
        --client-token=: Unique token to prevent duplicate volume creation.
        --encrypted: Indicates if the volume should be encrypted.
        --iops=: Input/output operations per second for the volume.
        --kms-key-id=: KMS key for volume encryption.
        --no-encrypted: Indicates if the volume should be encrypted.
        --size-in-gb=: Volume size in gigabytes.
        --snapshot-id=: Source snapshot for volume creation.
        --tag-specifications=: Metadata tags for the volume.
        --throughput=: Volume throughput performance.
        --volume-type=: Type of EBS volume.
      completion:
        flag:
            volume-type:
                - standard
                - io1
                - io2
                - gp2
                - sc1
                - st1
                - gp3
    - name: create-workspace-instance
      description: Launches a new WorkSpace Instance with specified configuration parameters, enabling programmatic workspace deployment.
      flags:
        --client-token=: Unique token to ensure idempotent instance creation, preventing duplicate workspace launches.
        --managed-instance=!: Comprehensive configuration settings for the WorkSpaces Instance, including network, compute, and storage parameters.
        --tags=: Optional metadata tags for categorizing and managing WorkSpaces Instances.
    - name: delete-volume
      description: Deletes a specified volume.
      flags:
        --volume-id=!: Identifier of the volume to delete.
    - name: delete-workspace-instance
      description: Deletes the specified WorkSpace
      flags:
        --workspace-instance-id=!: Unique identifier of the WorkSpaces Instance targeted for deletion.
    - name: disassociate-volume
      description: Detaches a volume from a WorkSpace Instance.
      flags:
        --device=: Device path of volume to detach.
        --disassociate-mode=: Mode for volume detachment.
        --volume-id=!: Volume to be detached.
        --workspace-instance-id=!: WorkSpace Instance to detach volume from.
      completion:
        flag:
            disassociate-mode:
                - FORCE
                - NO_FORCE
