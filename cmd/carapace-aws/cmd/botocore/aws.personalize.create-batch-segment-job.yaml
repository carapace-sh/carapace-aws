name: create-batch-segment-job
description: Creates a batch segment job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter-arn=: The ARN of the filter to apply to the batch segment job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-input=!: The Amazon S3 path for the input data used to generate the batch segment job.
    --job-name=!: The name of the batch segment job to create.
    --job-output=!: The Amazon S3 path for the bucket where the job's output will be stored.
    --num-results=: The number of predicted users generated by the batch segment job for each line of input data.
    --role-arn=!: The ARN of the Amazon Identity and Access Management role that has permissions to read and write to your input and output Amazon S3 buckets respectively.
    --solution-version-arn=!: The Amazon Resource Name (ARN) of the solution version you want the batch segment job to use to generate batch segments.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the batch segment job.
