name: create-snapshot-copy-configuration
description: Creates a snapshot copy configuration that lets you copy snapshots to another Amazon Web Services Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --destination-kms-key-id=: The KMS key to use to encrypt your snapshots in the destination Amazon Web Services Region.
    --destination-region=!: The destination Amazon Web Services Region that you want to copy snapshots to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace-name=!: The name of the namespace to copy snapshots from.
    --snapshot-retention-period=: The retention period of the snapshots that you copy to the destination Amazon Web Services Region.
