name: get-resource-sync-status
description: Returns the status of the sync with the Git repository for a specific Amazon Web Services resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-name=!: The name of the Amazon Web Services resource for the sync status with the Git repository.
    --sync-type=!: The sync type for the sync status with the Git repository.
completion:
    flag:
        sync-type:
            - CFN_STACK_SYNC
