name: list-applications
description: Lists the applications associated with a specific Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --environment-id=: The unique identifier of the runtime environment where the applications are deployed.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of applications to return.
    --names=: The names of the applications.
    --next-token=: A pagination token to control the number of applications displayed in the list.
