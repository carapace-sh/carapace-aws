name: report-instance-status
description: Submits feedback about the status of an instance.
flags:
    --description=: Descriptive text about the health state of your instance.
    --dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --end-time=: The time at which the reported instance health state ended.
    --instances=!: The instances.
    --no-dry-run&: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --reason-codes=!: The reason codes that describe the health state of your instance.
    --start-time=: The time at which the reported instance health state began.
    --status=!: The status of all instances listed.
completion:
    flag:
        status:
            - ok
            - impaired
