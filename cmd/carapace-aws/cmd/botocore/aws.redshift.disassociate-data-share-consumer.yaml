name: disassociate-data-share-consumer
description: From a datashare consumer account, remove association for the specified datashare.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --consumer-arn=: The Amazon Resource Name (ARN) of the consumer namespace that association for the datashare is removed from.
    --consumer-region=: From a datashare consumer account, removes association of a datashare from all the existing and future namespaces in the specified Amazon Web Services Region.
    --data-share-arn=!: The Amazon Resource Name (ARN) of the datashare to remove association for.
    --disassociate-entire-account=: A value that specifies whether association for the datashare is removed from the entire account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
