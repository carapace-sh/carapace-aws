name: disable-fast-launch
description: Discontinue Windows fast launch for a Windows AMI, and clean up existing pre-provisioned snapshots.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --force: Forces the image settings to turn off Windows fast launch for your Windows AMI.
    --image-id=!: Specify the ID of the image for which to disable Windows fast launch.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-force&: Forces the image settings to turn off Windows fast launch for your Windows AMI.
