name: list-data-integration-events
description: Enables you to programmatically list all data integration events for the provided Amazon Web Services Supply Chain instance.
flags:
    --event-type=: List data integration events for the specified eventType.
    --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
    --max-results=: Specify the maximum number of data integration events to fetch in one paginated request.
    --next-token=: The pagination token to fetch the next page of the data integration events.
completion:
    flag:
        event-type:
            - scn.data.forecast
            - scn.data.inventorylevel
            - scn.data.inboundorder
            - scn.data.inboundorderline
            - scn.data.inboundorderlineschedule
            - scn.data.outboundorderline
            - scn.data.outboundshipment
            - scn.data.processheader
            - scn.data.processoperation
            - scn.data.processproduct
            - scn.data.reservation
            - scn.data.shipment
            - scn.data.shipmentstop
            - scn.data.shipmentstoporder
            - scn.data.supplyplan
            - scn.data.dataset
