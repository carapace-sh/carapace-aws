name: create-endpoint-access
description: Creates an Amazon Redshift Serverless managed VPC endpoint.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --endpoint-name=!: The name of the VPC endpoint.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --owner-account=: The owner Amazon Web Services account for the Amazon Redshift Serverless workgroup.
    --subnet-ids=!: The unique identifers of subnets from which Amazon Redshift Serverless chooses one to deploy a VPC endpoint.
    --vpc-security-group-ids=: The unique identifiers of the security group that defines the ports, protocols, and sources for inbound traffic that you are authorizing into your endpoint.
    --workgroup-name=!: The name of the workgroup to associate with the VPC endpoint.
