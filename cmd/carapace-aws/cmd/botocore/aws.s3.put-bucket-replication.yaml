name: put-bucket-replication
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The name of the bucket
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --content-m-d5=: The Base64 encoded 128-bit `MD5` digest of the data.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --replication-configuration=!: ""
    --token=: A token to allow Object Lock to be enabled for an existing bucket.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
