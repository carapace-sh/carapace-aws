name: create-datastore
description: Creates a data store, which is a repository for messages.
flags:
    --datastore-name=!: The name of the data store.
    --datastore-partitions=: Contains information about the partition dimensions in a data store.
    --datastore-storage=: Where data in a data store is stored.. You can choose `serviceManagedS3` storage, `customerManagedS3` storage, or `iotSiteWiseMultiLayerStorage` storage.
    --file-format-configuration=: Contains the configuration information of file formats.
    --retention-period=: How long, in days, message data is kept for the data store.
    --tags=: Metadata which can be used to manage the data store.
