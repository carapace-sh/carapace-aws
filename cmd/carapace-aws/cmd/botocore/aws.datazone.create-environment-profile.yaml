name: create-environment-profile
description: Creates an Amazon DataZone environment profile.
flags:
    --aws-account-id=: The Amazon Web Services account in which the Amazon DataZone environment is created.
    --aws-account-region=: The Amazon Web Services region in which this environment profile is created.
    --description=: The description of this Amazon DataZone environment profile.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which this environment profile is created.
    --environment-blueprint-identifier=!: The ID of the blueprint with which this environment profile is created.
    --name=!: The name of this Amazon DataZone environment profile.
    --project-identifier=!: The identifier of the project in which to create the environment profile.
    --user-parameters=: The user parameters of this Amazon DataZone environment profile.
