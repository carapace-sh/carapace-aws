name: stop-deployment
description: Attempts to stop an ongoing deployment.
flags:
    --auto-rollback-enabled: Indicates, when a deployment is stopped, whether instances that have been updated should be rolled back to the previous version of the application revision.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deployment-id=!: The unique ID of a deployment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-auto-rollback-enabled: Indicates, when a deployment is stopped, whether instances that have been updated should be rolled back to the previous version of the application revision.
