name: update-image
description: Updates the properties of a SageMaker AI image.
flags:
    --delete-properties=: A list of properties to delete.
    --description=: The new description for the image.
    --display-name=: The new display name for the image.
    --image-name=!: The name of the image to update.
    --role-arn=: The new ARN for the IAM role that enables Amazon SageMaker AI to perform tasks on your behalf.
