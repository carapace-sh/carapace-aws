name: create-bill-estimate
description: Create a Bill estimate from a Bill scenario.
flags:
    --bill-scenario-id=!: The ID of the Bill Scenario for which you want to create a Bill estimate.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --name=!: The name of the Bill estimate that will be created.
    --tags=: An optional list of tags to associate with the specified BillEstimate.
