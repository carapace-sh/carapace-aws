name: update-incident-record
description: Update the details of an incident record.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the incident record you are updating.
    --chat-channel=: The Chatbot chat channel where responders can collaborate.
    --client-token=: A token that ensures that a client calls the operation only once with the specified details.
    --impact=: Defines the impact of the incident to customers and applications.
    --notification-targets=: The Amazon SNS targets that Incident Manager notifies when a client updates an incident.
    --status=: The status of the incident.
    --summary=: A longer description of what occurred during the incident.
    --title=: A brief description of the incident.
completion:
    flag:
        status:
            - OPEN
            - RESOLVED
