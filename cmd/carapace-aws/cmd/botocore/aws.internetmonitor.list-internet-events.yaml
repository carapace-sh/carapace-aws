name: list-internet-events
description: Lists internet events that cause performance or availability issues for client locations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=: The end time of the time window that you want to get a list of internet events for.
    --event-status=: The status of an internet event.
    --event-type=: The type of network impairment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The number of query results that you want to return with this call.
    --next-token=: The token for the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --start-time=: The start time of the time window that you want to get a list of internet events for.
    --starting-token=: A token to specify where to start paginating.
