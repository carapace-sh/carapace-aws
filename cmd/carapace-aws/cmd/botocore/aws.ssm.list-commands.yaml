name: list-commands
description: Lists the commands requested by users of the Amazon Web Services account.
flags:
    --command-id=: (Optional) If provided, lists only the specified command.
    --filters=: (Optional) One or more filters.
    --instance-id=: (Optional) Lists commands issued against this managed node ID.
    --max-results=: (Optional) The maximum number of items to return for this call.
    --next-token=: (Optional) The token for the next set of items to return.
