name: list-connectors-v2
description: Grants permission to retrieve a list of connectorsV2 and their metadata for the calling account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connector-status=: The status for the connectorV2.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of results to be returned.
    --next-token=: The pagination token per the Amazon Web Services Pagination standard
    --provider-name=: The name of the third-party provider.
completion:
    flag:
        connector-status:
            - CONNECTED
            - FAILED_TO_CONNECT
            - PENDING_CONFIGURATION
            - PENDING_AUTHORIZATION
        provider-name:
            - JIRA_CLOUD
            - SERVICENOW
