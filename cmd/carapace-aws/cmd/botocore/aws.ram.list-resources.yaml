name: list-resources
description: Lists the resources that you added to a resource share or the resources that are shared with you.
flags:
    --max-results=: Specifies the total number of results that you want included on each page of the response.
    --next-token=: Specifies that you want to receive the next page of results.
    --principal=: Specifies that you want to list only the resource shares that are associated with the specified principal.
    --resource-arns=: Specifies that you want to list only the resource shares that include resources with the specified [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
    --resource-owner=!: 'Specifies that you want to list only the resource shares that match the following:'
    --resource-region-scope=: Specifies that you want the results to include only resources that have the specified scope.
    --resource-share-arns=: Specifies that you want to list only resources in the resource shares identified by the specified [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
    --resource-type=: Specifies that you want to list only the resource shares that include resources of the specified resource type.
completion:
    flag:
        resource-owner:
            - SELF
            - OTHER-ACCOUNTS
        resource-region-scope:
            - ALL
            - REGIONAL
            - GLOBAL
