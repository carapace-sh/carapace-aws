name: create-pod-identity-association
description: Creates an EKS Pod Identity association between a service account in an Amazon EKS cluster and an IAM role with *EKS Pod Identity*.
flags:
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: The name of the cluster to create the EKS Pod Identity association in.
    --disable-session-tags=: Disable the automatic sessions tags that are appended by EKS Pod Identity.
    --namespace=!: The name of the Kubernetes namespace inside the cluster to create the EKS Pod Identity association in.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role to associate with the service account.
    --service-account=!: The name of the Kubernetes service account inside the cluster to associate the IAM credentials with.
    --tags=: Metadata that assists with categorization and organization.
    --target-role-arn=: The Amazon Resource Name (ARN) of the target IAM role to associate with the service account.
