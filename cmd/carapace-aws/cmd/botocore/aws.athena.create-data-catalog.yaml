name: create-data-catalog
description: Creates (registers) a data catalog with the specified name and properties.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description of the data catalog to be created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the data catalog to create.
    --parameters=: Specifies the Lambda function or functions to use for creating the data catalog.
    --tags=: A list of comma separated tags to add to the data catalog that is created.
    --type=!: 'The type of data catalog to create: `LAMBDA` for a federated catalog, `GLUE` for an Glue Data Catalog, and `HIVE` for an external Apache Hive metastore.'
completion:
    flag:
        type:
            - LAMBDA
            - GLUE
            - HIVE
            - FEDERATED
