name: create-component
description: Creates a new component that can be used to build, validate, test, and assess your image.
flags:
    --change-description=: The change description of the component.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --data=: Component `data` contains inline YAML document content for the component.
    --description=: Describes the contents of the component.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The Amazon Resource Name (ARN) that uniquely identifies the KMS key used to encrypt this component.
    --name=!: The name of the component.
    --platform=!: The operating system platform of the component.
    --semantic-version=!: The semantic version of the component.
    --supported-os-versions=: The operating system (OS) version supported by the component.
    --tags=: The tags that apply to the component.
    --uri=: The `uri` of a YAML component document file.
completion:
    flag:
        platform:
            - Windows
            - Linux
            - macOS
