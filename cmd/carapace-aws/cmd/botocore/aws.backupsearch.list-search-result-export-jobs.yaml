name: list-search-result-export-jobs
description: This operation exports search results of a search job to a specified destination S3 bucket.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of resource list items to be returned.
    --next-token=: The next item following a partial list of returned backups included in a search job.
    --search-job-identifier=: The unique string that specifies the search job.
    --status=: The search jobs to be included in the export job can be filtered by including this parameter.
completion:
    flag:
        status:
            - RUNNING
            - FAILED
            - COMPLETED
