name: update-environment-membership
description: Changes the settings of an existing environment member for an Cloud9 development environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --environment-id=!: The ID of the environment for the environment member whose settings you want to change.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --permissions=!: The replacement type of environment member permissions you want to associate with this environment member.
    --user-arn=!: The Amazon Resource Name (ARN) of the environment member whose settings you want to change.
completion:
    flag:
        permissions:
            - read-write
            - read-only
