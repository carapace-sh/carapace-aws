name: networkmonitor
description: Amazon CloudWatch Network Monitor
commands:
    - name: update-probe
      description: Updates a monitor probe.
      flags:
        --destination-port=: The updated port for the probe destination.
        --destination=: The updated IP address for the probe destination.
        --monitor-name=!: The name of the monitor that the probe was updated for.
        --packet-size=: he updated packets size for network traffic between the source and destination.
        --probe-id=!: The ID of the probe to update.
        --protocol=: The updated network protocol for the destination.
        --state=: The state of the probe update.
      completion:
        flag:
            protocol:
                - TCP
                - ICMP
            state:
                - PENDING
                - ACTIVE
                - INACTIVE
                - ERROR
                - DELETING
                - DELETED
    - name: create-monitor
      description: Creates a monitor between a source subnet and destination IP address.
      flags:
        --aggregation-period=: The time, in seconds, that metrics are aggregated and sent to Amazon CloudWatch.
        --client-token=: Unique, case-sensitive identifier to ensure the idempotency of the request.
        --monitor-name=!: The name identifying the monitor.
        --probes=: Displays a list of all of the probes created for a monitor.
        --tags=: The list of key-value pairs created and assigned to the monitor.
    - name: delete-monitor
      description: Deletes a specified monitor.
      flags:
        --monitor-name=!: The name of the monitor to delete.
    - name: list-monitors
      description: Returns a list of all of your monitors.
      flags:
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --state=: The list of all monitors and their states.
    - name: list-tags-for-resource
      description: Lists the tags assigned to this resource.
      flags:
        --resource-arn=!: The
    - name: untag-resource
      description: Removes a key-value pair from a monitor or probe.
      flags:
        --resource-arn=!: The ARN of the monitor or probe that the tag should be removed from.
        --tag-keys=!: The key-value pa
    - name: create-probe
      description: Create a probe within a monitor.
      flags:
        --client-token=: Unique, case-sensitive identifier to ensure the idempotency of the request.
        --monitor-name=!: The name of the monitor to associated with the probe.
        --probe=!: Describes the details of an individual probe for a monitor.
        --tags=: The list of key-value pairs created and assigned to the probe.
    - name: delete-probe
      description: Deletes the specified probe.
      flags:
        --monitor-name=!: The name of the monitor to delete.
        --probe-id=!: The ID of the probe to delete.
    - name: get-monitor
      description: Returns details about a specific monitor.
      flags:
        --monitor-name=!: The name of the monitor that details are returned for.
    - name: get-probe
      description: Returns the details about a probe.
      flags:
        --monitor-name=!: The name of the monitor associated with the probe.
        --probe-id=!: The ID of the probe to get information about.
    - name: tag-resource
      description: Adds key-value pairs to a monitor or probe.
      flags:
        --resource-arn=!: The ARN of the monitor or probe to tag.
        --tags=!: The list of key-value pairs assigned to the monitor or probe.
    - name: update-monitor
      description: Updates the `aggregationPeriod` for a monitor.
      flags:
        --aggregation-period=!: The aggregation time, in seconds, to change to.
        --monitor-name=!: The name of the monitor to update.
