name: update-assistant-ai-agent
description: Updates the AI Agent that is set for use by default on an Amazon Q in Connect Assistant.
flags:
    --ai-agent-type=!: The type of the AI Agent being updated for use by default on the Amazon Q in Connect Assistant.
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration=!: The configuration of the AI Agent being updated for use by default on the Amazon Q in Connect Assistant.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
completion:
    flag:
        ai-agent-type:
            - MANUAL_SEARCH
            - ANSWER_RECOMMENDATION
            - SELF_SERVICE
            - EMAIL_RESPONSE
            - EMAIL_OVERVIEW
            - EMAIL_GENERATIVE_ANSWER
