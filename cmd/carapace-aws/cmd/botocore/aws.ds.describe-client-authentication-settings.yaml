name: describe-client-authentication-settings
description: Retrieves information about the type of client authentication for the specified directory, if the type is specified.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-id=!: The identifier of the directory for which to retrieve information.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of items to return.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: The *DescribeClientAuthenticationSettingsResult.NextToken* value from a previous call to [DescribeClientAuthenticationSettings]().
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --type=: The type of client authentication for which to retrieve information.
completion:
    flag:
        type:
            - SmartCard
            - SmartCardOrPassword
