name: update-provisioning-artifact
description: Updates the specified provisioning artifact (also known as a version) for the specified product.
flags:
    --accept-language=: The language code.
    --active: Indicates whether the product version is active.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The updated description of the provisioning artifact.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --guidance=: Information set by the administrator to provide guidance to end users about which provisioning artifacts to use.
    --name=: The updated name of the provisioning artifact.
    --no-active: Indicates whether the product version is active.
    --product-id=!: The product identifier.
    --provisioning-artifact-id=!: The identifier of the provisioning artifact.
completion:
    flag:
        guidance:
            - DEFAULT
            - DEPRECATED
