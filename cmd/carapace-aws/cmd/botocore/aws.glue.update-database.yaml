name: update-database
description: Updates an existing database definition in a Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog in which the metadata database resides.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-input=!: A `DatabaseInput` object specifying the new definition of the metadata database in the catalog.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the database to update in the catalog.
