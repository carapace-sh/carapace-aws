name: describe-instance-patches
description: Retrieves information about the patches on the specified managed node and their state relative to the patch baseline being used for the node.
flags:
    --filters=: Each element in the array is a structure containing a key-value pair.
    --instance-id=!: The ID of the managed node whose patch state information should be retrieved.
    --max-results=: The maximum number of patches to return (per page).
    --next-token=: The token for the next set of items to return.
