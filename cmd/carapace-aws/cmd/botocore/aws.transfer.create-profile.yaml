name: create-profile
description: Creates the local or partner profile to use for AS2 transfers.
flags:
    --as2-id=!: The `As2Id` is the *AS2-name*, as defined in the [RFC 4130](https://datatracker.ietf.org/doc/html/rfc4130). For inbound transfers, this is the `AS2-From` header for the AS2 messages sent from the partner.
    --certificate-ids=: An array of identifiers for the imported certificates.
    --profile-type=!: 'Determines the type of profile to create:'
    --tags=: Key-value pairs that can be used to group and search for AS2 profiles.
completion:
    flag:
        profile-type:
            - LOCAL
            - PARTNER
