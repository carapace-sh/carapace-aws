name: describe-connector-profiles
description: Returns a list of `connector-profile` details matching the provided `connector-profile` names and `connector-types`.
flags:
    --connector-label=: The name of the connector.
    --connector-profile-names=: The name of the connector profile.
    --connector-type=: The type of connector, such as Salesforce, Amplitude, and so on.
    --max-results=: Specifies the maximum number of items that should be returned in the result set.
    --next-token=: The pagination token for the next page of data.
completion:
    flag:
        connector-type:
            - Salesforce
            - Singular
            - Slack
            - Redshift
            - S3
            - Marketo
            - Googleanalytics
            - Zendesk
            - Servicenow
            - Datadog
            - Trendmicro
            - Snowflake
            - Dynatrace
            - Infornexus
            - Amplitude
            - Veeva
            - EventBridge
            - LookoutMetrics
            - Upsolver
            - Honeycode
            - CustomerProfiles
            - SAPOData
            - CustomConnector
            - Pardot
