name: batch-is-authorized
description: Makes a series of decisions about multiple authorization requests for one principal or resource.
flags:
    --entities=: (Optional) Specifies the list of resources and principals and their associated attributes that Verified Permissions can examine when evaluating the policies.
    --policy-store-id=!: Specifies the ID of the policy store.
    --requests=!: An array of up to 30 requests that you want Verified Permissions to evaluate.
