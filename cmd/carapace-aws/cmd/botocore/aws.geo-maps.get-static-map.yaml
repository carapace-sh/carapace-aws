name: get-static-map
description: '`GetStaticMap` provides high-quality static map images with customizable options.'
flags:
    --bounded-positions=: Takes in two or more pair of coordinates, \[Lon, Lat], with each coordinate separated by a comma.
    --bounding-box=: Takes in two pairs of coordinates, \[Lon, Lat], denoting south-westerly and north-easterly edges of the image.
    --center=: Takes in a pair of coordinates, \[Lon, Lat], which becomes the center point of the image.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --color-scheme=: Sets color tone for map, such as dark and light for specific map styles.
    --compact-overlay=: Takes in a string to draw geometries on the image.
    --crop-labels: It is a flag that takes in true or false.
    --file-name=!: The map scaling parameter to size the image, icons, and labels.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --geo-json-overlay=: Takes in a string to draw geometries on the image.
    --height=!: Specifies the height of the map image.
    --key=: 'Optional: The API key to be used for authorization.'
    --label-size=: Overrides the label size auto-calculated by `FileName`.
    --language=: Specifies the language on the map labels using the BCP 47 language tag, limited to ISO 639-1 two-letter language codes.
    --no-crop-labels: It is a flag that takes in true or false.
    --padding=: Applies additional space (in pixels) around overlay feature to prevent them from being cut or obscured.
    --points-of-interests=: Determines if the result image will display icons representing points of interest on the map.
    --political-view=: Specifies the political view, using ISO 3166-2 or ISO 3166-3 country code format.
    --radius=: Used with center parameter, it specifies the zoom of the image where you can control it on a granular level.
    --scale-bar-unit=: Displays a scale on the bottom right of the map image with the unit specified in the input.
    --style=: '`Style` specifies the desired map style.'
    --width=!: Specifies the width of the map image.
    --zoom=: Specifies the zoom level of the map image.
completion:
    flag:
        color-scheme:
            - Light
            - Dark
        label-size:
            - Small
            - Large
        points-of-interests:
            - Enabled
            - Disabled
        scale-bar-unit:
            - Kilometers
            - KilometersMiles
            - Miles
            - MilesKilometers
        style:
            - Satellite
            - Standard
