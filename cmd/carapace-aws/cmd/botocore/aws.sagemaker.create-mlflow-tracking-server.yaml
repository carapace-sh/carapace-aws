name: create-mlflow-tracking-server
description: Creates an MLflow Tracking Server using a general purpose Amazon S3 bucket as the artifact store.
flags:
    --artifact-store-uri=!: The S3 URI for a general purpose bucket to use as the MLflow Tracking Server artifact store.
    --automatic-model-registration: Whether to enable or disable automatic registration of new MLflow models to the SageMaker Model Registry.
    --mlflow-version=: The version of MLflow that the tracking server uses.
    --no-automatic-model-registration: Whether to enable or disable automatic registration of new MLflow models to the SageMaker Model Registry.
    --role-arn=!: The Amazon Resource Name (ARN) for an IAM role in your account that the MLflow Tracking Server uses to access the artifact store in Amazon S3.
    --tags=: Tags consisting of key-value pairs used to manage metadata for the tracking server.
    --tracking-server-name=!: A unique string identifying the tracking server name.
    --tracking-server-size=: The size of the tracking server you want to create.
    --weekly-maintenance-window-start=: The day and time of the week in Coordinated Universal Time (UTC) 24-hour standard time that weekly maintenance updates are scheduled.
completion:
    flag:
        tracking-server-size:
            - Small
            - Medium
            - Large
