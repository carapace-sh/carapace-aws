        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The unique identifier string for the client that is registered with IAM Identity Center.
        --client-secret=!: A secret string that is generated for the client.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --start-url=!: The URL for the Amazon Web Services access portal.
      documentation:
        command: Initiates device authorization by requesting a pair of verification codes from the authorization service.
        flag:
