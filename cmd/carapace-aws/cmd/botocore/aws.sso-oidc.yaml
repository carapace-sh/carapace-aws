                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            client-id: The unique identifier string for the client that is registered with IAM Identity Center. This value should come from the persisted result of the [RegisterClient]() API operation.
            client-secret: A secret string that is generated for the client. This value should come from the persisted result of the [RegisterClient]() API operation.
            generate-cli-skeleton: |-
