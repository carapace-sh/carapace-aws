name: sso-oidc
description: AWS SSO OIDC
commands:
    - name: create-token
      description: Creates and returns access and refresh tokens for clients that are authenticated using client secrets.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The unique identifier string for the client or application.
        --client-secret=!: A secret string generated for the client.
        --code-verifier=: Used only when calling this API for the Authorization Code grant type.
        --code=: Used only when calling this API for the Authorization Code grant type.
        --device-code=: Used only when calling this API for the Device Code grant type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --grant-type=!: 'Supports the following OAuth grant types: Authorization Code, Device Code, and Refresh Token.'
        --redirect-uri=: Used only when calling this API for the Authorization Code grant type.
        --refresh-token=: Used only when calling this API for the Refresh Token grant type.
        --scope=: The list of scopes for which authorization is requested.
      documentation:
        command: Creates and returns access and refresh tokens for clients that are authenticated using client secrets. The access token can be used to fetch short-lived credentials for the assigned AWS accounts or to access application APIs using `bearer` authentication.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            client-id: The unique identifier string for the client or application. This value comes from the result of the [RegisterClient]() API.
            client-secret: A secret string generated for the client. This value should come from the persisted result of the [RegisterClient]() API.
            code: Used only when calling this API for the Authorization Code grant type. The short-lived code is used to identify this authorization request.
            code-verifier: Used only when calling this API for the Authorization Code grant type. This value is generated by the client and presented to validate the original code challenge value the client passed at authorization time.
            device-code: Used only when calling this API for the Device Code grant type. This short-lived code is used to identify this authorization request. This comes from the result of the [StartDeviceAuthorization]() API.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            grant-type: |-
                Supports the following OAuth grant types: Authorization Code, Device Code, and Refresh Token. Specify one of the following values, depending on the grant type that you want:

                \* Authorization Code - `authorization_code`

                \* Device Code - `urn:ietf:params:oauth:grant-type:device_code`

                \* Refresh Token - `refresh_token`
            redirect-uri: Used only when calling this API for the Authorization Code grant type. This value specifies the location of the client or application that has registered to receive the authorization code.
            refresh-token: |-
                Used only when calling this API for the Refresh Token grant type. This token is used to refresh short-lived tokens, such as the access token, that might expire.

                For more information about the features and limitations of the current IAM Identity Center OIDC implementation, see *Considerations for Using this Guide* in the [IAM Identity Center OIDC API Reference](https://docs.aws.amazon.com/singlesignon/latest/OIDCAPIReference/Welcome.html).
            scope: The list of scopes for which authorization is requested. This parameter has no effect; the access token will always include all scopes configured during client registration.
    - name: create-token-with-iam
      description: Creates and returns access and refresh tokens for authorized client applications that are authenticated using any IAM entity, such as a service role or user.
      flags:
        --assertion=: Used only when calling this API for the JWT Bearer grant type.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The unique identifier string for the client or application.
        --code-verifier=: Used only when calling this API for the Authorization Code grant type.
        --code=: Used only when calling this API for the Authorization Code grant type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --grant-type=!: 'Supports the following OAuth grant types: Authorization Code, Refresh Token, JWT Bearer, and Token Exchange.'
        --redirect-uri=: Used only when calling this API for the Authorization Code grant type.
        --refresh-token=: Used only when calling this API for the Refresh Token grant type.
        --requested-token-type=: Used only when calling this API for the Token Exchange grant type.
        --scope=: The list of scopes for which authorization is requested.
        --subject-token-type=: Used only when calling this API for the Token Exchange grant type.
        --subject-token=: Used only when calling this API for the Token Exchange grant type.
      documentation:
        command: |-
            Creates and returns access and refresh tokens for authorized client applications that are authenticated using any IAM entity, such as a service role or user. These tokens might contain defined scopes that specify permissions such as `read:profile` or `write:data`. Through downscoping, you can use the scopes parameter to request tokens with reduced permissions compared to the original client application's permissions or, if applicable, the refresh token's scopes. The access token can be used to fetch short-lived credentials for the assigned Amazon Web Services accounts or to access application APIs using `bearer` authentication.

            This API is used with Signature Version 4. For more information, see [Amazon Web Services Signature Version 4 for API Requests](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_sigv.html).
        flag:
            assertion: Used only when calling this API for the JWT Bearer grant type. This value specifies the JSON Web Token (JWT) issued by a trusted token issuer. To authorize a trusted token issuer, configure the JWT Bearer GrantOptions for the application.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            client-id: The unique identifier string for the client or application. This value is an application ARN that has OAuth grants configured.
            code: Used only when calling this API for the Authorization Code grant type. This short-lived code is used to identify this authorization request. The code is obtained through a redirect from IAM Identity Center to a redirect URI persisted in the Authorization Code GrantOptions for the application.
            code-verifier: Used only when calling this API for the Authorization Code grant type. This value is generated by the client and presented to validate the original code challenge value the client passed at authorization time.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            grant-type: |-
                Supports the following OAuth grant types: Authorization Code, Refresh Token, JWT Bearer, and Token Exchange. Specify one of the following values, depending on the grant type that you want:

                \* Authorization Code - `authorization_code`

                \* Refresh Token - `refresh_token`

                \* JWT Bearer - `urn:ietf:params:oauth:grant-type:jwt-bearer`

                \* Token Exchange - `urn:ietf:params:oauth:grant-type:token-exchange`
            redirect-uri: Used only when calling this API for the Authorization Code grant type. This value specifies the location of the client or application that has registered to receive the authorization code.
            refresh-token: |-
                Used only when calling this API for the Refresh Token grant type. This token is used to refresh short-lived tokens, such as the access token, that might expire.

                For more information about the features and limitations of the current IAM Identity Center OIDC implementation, see *Considerations for Using this Guide* in the [IAM Identity Center OIDC API Reference](https://docs.aws.amazon.com/singlesignon/latest/OIDCAPIReference/Welcome.html).
            requested-token-type: |-
                Used only when calling this API for the Token Exchange grant type. This value specifies the type of token that the requester can receive. The following values are supported:

                \* Access Token - `urn:ietf:params:oauth:token-type:access_token`

                \* Refresh Token - `urn:ietf:params:oauth:token-type:refresh_token`
            scope: 'The list of scopes for which authorization is requested. The access token that is issued is limited to the scopes that are granted. If the value is not specified, IAM Identity Center authorizes all scopes configured for the application, including the following default scopes: `openid`, `aws`, `sts:identity_context`.'
            subject-token: Used only when calling this API for the Token Exchange grant type. This value specifies the subject of the exchange. The value of the subject token must be an access token issued by IAM Identity Center to a different client or application. The access token must have authorized scopes that indicate the requested application as a target audience.
            subject-token-type: |-
                Used only when calling this API for the Token Exchange grant type. This value specifies the type of token that is passed as the subject of the exchange. The following value is supported:

                \* Access Token - `urn:ietf:params:oauth:token-type:access_token`
    - name: register-client
      description: Registers a public client with IAM Identity Center.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-name=!: The friendly name of the client.
        --client-type=!: The type of client.
        --entitled-application-arn=: This IAM Identity Center application ARN is used to define administrator-managed configuration for public client access to resources.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --grant-types=: The list of OAuth 2.0 grant types that are defined by the client.
        --issuer-url=: The IAM Identity Center Issuer URL associated with an instance of IAM Identity Center.
        --redirect-uris=: The list of redirect URI that are defined by the client.
        --scopes=: The list of scopes that are defined by the client.
      documentation:
        command: Registers a public client with IAM Identity Center. This allows clients to perform authorization using the authorization code grant with Proof Key for Code Exchange (PKCE) or the device code grant.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            client-name: The friendly name of the client.
            client-type: The type of client. The service supports only `public` as a client type. Anything other than public will be rejected by the service.
            entitled-application-arn: This IAM Identity Center application ARN is used to define administrator-managed configuration for public client access to resources. At authorization, the scopes, grants, and redirect URI available to this client will be restricted by this application resource.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            grant-types: |-
                The list of OAuth 2.0 grant types that are defined by the client. This list is used to restrict the token granting flows available to the client. Supports the following OAuth 2.0 grant types: Authorization Code, Device Code, and Refresh Token.

                \* Authorization Code - `authorization_code`

                \* Device Code - `urn:ietf:params:oauth:grant-type:device_code`

                \* Refresh Token - `refresh_token`
            issuer-url: The IAM Identity Center Issuer URL associated with an instance of IAM Identity Center. This value is needed for user access to resources through the client.
            redirect-uris: The list of redirect URI that are defined by the client. At completion of authorization, this list is used to restrict what locations the user agent can be redirected back to.
            scopes: The list of scopes that are defined by the client. Upon authorization, this list is used to restrict permissions when granting an access token.
    - name: start-device-authorization
      description: Initiates device authorization by requesting a pair of verification codes from the authorization service.
      flags:
