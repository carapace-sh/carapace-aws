name: list-entities
description: Provides the list of entities of a given type.
flags:
    --catalog=!: The catalog related to the request.
    --entity-type-filters=: A Union object containing filter shapes for all `EntityType`s.
    --entity-type-sort=: A Union object containing `Sort` shapes for all `EntityType`s.
    --entity-type=!: The type of entities to retrieve.
    --filter-list=: An array of filter objects.
    --max-results=: Specifies the upper limit of the elements on a single page.
    --next-token=: The value of the next token, if it exists.
    --ownership-type=: Filters the returned set of entities based on their owner.
    --sort=: An object that contains two attributes, `SortBy` and `SortOrder`.
completion:
    flag:
        ownership-type:
            - SELF
            - SHARED
