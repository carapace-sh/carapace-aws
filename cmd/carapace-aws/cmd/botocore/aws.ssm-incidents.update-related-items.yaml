name: update-related-items
description: Add or remove related items from the related items tab of an incident record.
flags:
    --client-token=: A token that ensures that a client calls the operation only once with the specified details.
    --incident-record-arn=!: The Amazon Resource Name (ARN) of the incident record that contains the related items that you update.
    --related-items-update=!: Details about the item that you are add to, or delete from, an incident.
