name: list-pipelines
description: Lists all OpenSearch Ingestion pipelines in the current Amazon Web Services account and Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListPipelines` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListPipelines` operations, which returns results in the next page.
