name: get-sync-configuration
description: Returns details about a sync configuration, including the sync type and resource name.
flags:
    --resource-name=!: The name of the Amazon Web Services resource for the sync configuration for which you want to retrieve information.
    --sync-type=!: The sync type for the sync configuration for which you want to retrieve information.
completion:
    flag:
        sync-type:
            - CFN_STACK_SYNC
