name: create-data-deletion-job
description: Creates a batch job that deletes all references to specific users from an Amazon Personalize dataset group in batches.
flags:
    --data-source=!: The Amazon S3 bucket that contains the list of userIds of the users to delete.
    --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group that has the datasets you want to delete records from.
    --job-name=!: The name for the data deletion job.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that has permissions to read from the Amazon S3 data source.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the data deletion job.
