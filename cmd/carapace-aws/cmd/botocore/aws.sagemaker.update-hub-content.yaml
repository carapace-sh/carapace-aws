name: update-hub-content
description: Updates SageMaker hub content (either a `Model` or `Notebook` resource).
flags:
    --hub-content-description=: The description of the hub content.
    --hub-content-display-name=: The display name of the hub content.
    --hub-content-markdown=: A string that provides a description of the hub content.
    --hub-content-name=!: The name of the hub content resource that you want to update.
    --hub-content-search-keywords=: The searchable keywords of the hub content.
    --hub-content-type=!: The content type of the resource that you want to update.
    --hub-content-version=!: The hub content version that you want to update.
    --hub-name=!: The name of the SageMaker hub that contains the hub content you want to update.
    --support-status=: Indicates the current status of the hub content resource.
completion:
    flag:
        hub-content-type:
            - Model
            - Notebook
            - ModelReference
        support-status:
            - Supported
            - Deprecated
            - Restricted
