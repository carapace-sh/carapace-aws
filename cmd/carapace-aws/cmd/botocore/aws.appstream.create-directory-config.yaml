name: create-directory-config
description: Creates a Directory Config object in AppStream 2.0.
flags:
    --certificate-based-auth-properties=: The certificate-based authentication properties used to authenticate SAML 2.0 Identity Provider (IdP) user identities to Active Directory domain-joined streaming instances.
    --directory-name=!: The fully qualified name of the directory (for example, corp.example.com).
    --organizational-unit-distinguished-names=!: The distinguished names of the organizational units for computer accounts.
    --service-account-credentials=: The credentials for the service account used by the fleet or image builder to connect to the directory.
