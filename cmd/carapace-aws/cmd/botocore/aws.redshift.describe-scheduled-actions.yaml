name: describe-scheduled-actions
description: Describes properties of scheduled actions.
flags:
    --active=: If true, retrieve only active scheduled actions.
    --end-time=: The end time in UTC of the scheduled action to retrieve.
    --filters=: List of scheduled action filters.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --scheduled-action-name=: The name of the scheduled action to retrieve.
    --start-time=: The start time in UTC of the scheduled actions to retrieve.
    --target-action-type=: The type of the scheduled actions to retrieve.
completion:
    flag:
        target-action-type:
            - ResizeCluster
            - PauseCluster
            - ResumeCluster
