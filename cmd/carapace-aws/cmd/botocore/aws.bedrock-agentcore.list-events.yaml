name: list-events
description: Lists events in an AgentCore Memory resource based on specified criteria.
flags:
    --actor-id=!: The identifier of the actor for which to list events.
    --filter=: Filter criteria to apply when listing events.
    --include-payloads: Specifies whether to include event payloads in the response.
    --max-results=: The maximum number of results to return in a single call.
    --memory-id=!: The identifier of the AgentCore Memory resource for which to list events.
    --next-token=: The token for the next set of results.
    --no-include-payloads: Specifies whether to include event payloads in the response.
    --session-id=!: The identifier of the session for which to list events.
