name: create-relational-database
description: Creates a new database in Amazon Lightsail.
flags:
    --availability-zone=: The Availability Zone in which to create your new database.
    --master-database-name=!: The meaning of this parameter differs according to the database engine you use.
    --master-user-password=: The password for the master user.
    --master-username=!: The name for the master user.
    --no-publicly-accessible: Specifies the accessibility options for your new database.
    --preferred-backup-window=: The daily time range during which automated backups are created for your new database if automated backups are enabled.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur on your new database.
    --publicly-accessible: Specifies the accessibility options for your new database.
    --relational-database-blueprint-id=!: The blueprint ID for your new database.
    --relational-database-bundle-id=!: The bundle ID for your new database.
    --relational-database-name=!: The name to use for your new Lightsail database resource.
    --tags=: The tag keys and optional values to add to the resource during create.
