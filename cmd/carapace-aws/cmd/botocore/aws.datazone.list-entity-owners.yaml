name: list-entity-owners
description: Lists the entity (domain units) owners.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-identifier=!: The ID of the domain where you want to list entity owners.
    --entity-identifier=!: The ID of the entity that you want to list.
    --entity-type=!: The type of the entity that you want to list.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of entities to return in a single call to `ListEntityOwners`.
    --next-token=: When the number of entities is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of entities, the response includes a pagination token named `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        entity-type:
            - DOMAIN_UNIT
