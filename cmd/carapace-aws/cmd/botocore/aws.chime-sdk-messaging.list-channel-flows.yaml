name: list-channel-flows
description: Returns a paginated lists of all the channel flows created under a single Chime.
flags:
    --app-instance-arn=!: The ARN of the app instance.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of channel flows that you want to return.
    --next-token=: The token passed by previous API calls until all requested channel flows are returned.
