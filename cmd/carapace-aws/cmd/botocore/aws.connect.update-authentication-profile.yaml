name: update-authentication-profile
description: This API is in preview release for Amazon Connect and is subject to change.
flags:
    --allowed-ips=: A list of IP address range strings that are allowed to access the instance.
    --authentication-profile-id=!: A unique identifier for the authentication profile.
    --blocked-ips=: A list of IP address range strings that are blocked from accessing the instance.
    --description=: The description for the authentication profile.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=: The name for the authentication profile.
    --no-session-inactivity-handling-enabled: Determines if automatic logout on user inactivity is enabled.
    --periodic-session-duration=: The short lived session duration configuration for users logged in to Amazon Connect, in minutes.
    --session-inactivity-duration=: The period, in minutes, before an agent is automatically signed out of the contact center when they go inactive.
    --session-inactivity-handling-enabled: Determines if automatic logout on user inactivity is enabled.
