name: update-environment-blueprint
description: Updates an environment blueprint in Amazon DataZone.
flags:
    --description=: The description to be updated as part of the `UpdateEnvironmentBlueprint` action.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which an environment blueprint is to be updated.
