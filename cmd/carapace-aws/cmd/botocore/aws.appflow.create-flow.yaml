name: create-flow
description: Enables your application to create a new flow using Amazon AppFlow.
flags:
    --client-token=: The `clientToken` parameter is an idempotency token.
    --description=: A description of the flow you want to create.
    --destination-flow-config-list=!: The configuration that controls how Amazon AppFlow places data in the destination connector.
    --flow-name=!: The specified name of the flow.
    --kms-arn=: The ARN (Amazon Resource Name) of the Key Management Service (KMS) key you provide for encryption.
    --metadata-catalog-config=: Specifies the configuration that Amazon AppFlow uses when it catalogs the data that's transferred by the associated flow.
    --source-flow-config=!: The configuration that controls how Amazon AppFlow retrieves data from the source connector.
    --tags=: The tags used to organize, track, or control access for your flow.
    --tasks=!: A list of tasks that Amazon AppFlow performs while transferring the data in the flow run.
    --trigger-config=!: The trigger settings that determine how and when the flow runs.
