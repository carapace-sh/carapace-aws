name: start-participant-replication
description: Starts replicating a publishing participant from a source stage to a destination stage.
flags:
    --attributes=: Application-provided attributes to set on the replicated participant in the destination stage.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-stage-arn=!: ARN of the stage to which the participant will be replicated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --participant-id=!: Participant ID of the publisher that will be replicated.
    --reconnect-window-seconds=: If the participant disconnects and then reconnects within the specified interval, replication will continue to be `ACTIVE`.
    --source-stage-arn=!: ARN of the stage where the participant is publishing.
