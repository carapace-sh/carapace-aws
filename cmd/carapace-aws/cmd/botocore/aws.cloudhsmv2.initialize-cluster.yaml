name: initialize-cluster
description: Claims an CloudHSM cluster by submitting the cluster certificate issued by your issuing certificate authority (CA) and the CA's root certificate.
flags:
    --cluster-id=!: The identifier (ID) of the cluster that you are claiming.
    --signed-cert=!: The cluster certificate issued (signed) by your issuing certificate authority (CA).
    --trust-anchor=!: The issuing certificate of the issuing certificate authority (CA) that issued (signed) the cluster certificate.
