name: list-domain-units-for-parent
description: Lists child domain units for the specified parent domain unit.
flags:
    --domain-identifier=!: The ID of the domain in which you want to list domain units for a parent domain unit.
    --max-results=: The maximum number of domain units to return in a single call to ListDomainUnitsForParent.
    --next-token=: When the number of domain units is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of domain units, the response includes a pagination token named NextToken.
    --parent-domain-unit-identifier=!: The ID of the parent domain unit.
