name: create-members
description: Creates member accounts of the current Amazon Web Services account by specifying a list of Amazon Web Services account IDs.
flags:
    --account-details=!: A list of account ID and email address pairs of the accounts that you want to associate with the GuardDuty administrator account.
    --detector-id=!: The unique ID of the detector of the GuardDuty account for which you want to associate member accounts.
