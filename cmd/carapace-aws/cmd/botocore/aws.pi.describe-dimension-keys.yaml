name: describe-dimension-keys
description: For a specific time period, retrieve the top `N` dimension keys for a metric.
flags:
    --additional-metrics=: Additional metrics for the top `N` dimension keys.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=!: The date and time specifying the end of the requested time series data.
    --filter=: One or more filters to apply in the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-by=!: A specification for how to aggregate the data points from a query result.
    --identifier=!: An immutable, Amazon Web Services Region-unique identifier for a data source.
    --max-results=: The maximum number of items to return in the response.
    --metric=!: The name of a Performance Insights metric to be measured.
    --next-token=: An optional pagination token provided by a previous request.
    --partition-by=: For each dimension specified in `GroupBy`, specify a secondary dimension to further subdivide the partition keys in the response.
    --period-in-seconds=: The granularity, in seconds, of the data points returned from Performance Insights.
    --service-type=!: The Amazon Web Services service for which Performance Insights will return metrics.
    --start-time=!: The date and time specifying the beginning of the requested time series data.
completion:
    flag:
        service-type:
            - RDS
            - DOCDB
