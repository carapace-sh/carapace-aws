name: list-coverage
description: Lists coverage details for your GuardDuty account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --detector-id=!: The unique ID of the detector whose coverage details you want to retrieve.
    --filter-criteria=: Represents the criteria used to filter the coverage details.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return in the response.
    --next-token=: A token to use for paginating results that are returned in the response.
    --sort-criteria=: Represents the criteria used to sort the coverage details.
