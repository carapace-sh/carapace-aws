name: list-lineage-groups
description: A list of lineage groups shared with your Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --created-after=: A timestamp to filter against lineage groups created after a certain point in time.
    --created-before=: A timestamp to filter against lineage groups created before a certain point in time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of endpoints to return in the response.
    --next-token=: If the response is truncated, SageMaker returns this token.
    --sort-by=: The parameter by which to sort the results.
    --sort-order=: The sort order for the results.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
