name: enable-awsservice-access
description: Provides an Amazon Web Services service (the service that is specified by `ServicePrincipal`) with permissions to view the structure of an organization, create a [service-linked role](https://docs.aws.amazon.com/IAM/latest/UserGuide/using-service-linked-roles.html) in all the accounts in the organization, and allow the service to perform operations on behalf of the organization and its accounts.
flags:
    --service-principal=!: The service principal name of the Amazon Web Services service for which you want to enable integration with your organization.
