name: get-resource-policies
description: Retrieves the resource policies attached to the specified response plan.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of resource policies to display for each page of results.
    --next-token=: The pagination token for the next set of items to return.
    --resource-arn=!: The Amazon Resource Name (ARN) of the response plan with the attached resource policy.
