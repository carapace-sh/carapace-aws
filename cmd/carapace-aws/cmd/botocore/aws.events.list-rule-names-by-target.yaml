name: list-rule-names-by-target
description: Lists the rules for the specified target.
flags:
    --event-bus-name=: The name or ARN of the event bus to list rules for.
    --limit=: The maximum number of results to return.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    --target-arn=!: The Amazon Resource Name (ARN) of the target resource.
