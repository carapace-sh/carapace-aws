name: associate-data-share-consumer
description: From a datashare consumer account, associates a datashare with the account (AssociateEntireAccount) or the specified namespace (ConsumerArn).
flags:
    --allow-writes: If set to true, allows write operations for a datashare.
    --associate-entire-account: A value that specifies whether the datashare is associated with the entire account.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --consumer-arn=: The Amazon Resource Name (ARN) of the consumer namespace associated with the datashare.
    --consumer-region=: From a datashare consumer account, associates a datashare with all existing and future namespaces in the specified Amazon Web Services Region.
    --data-share-arn=!: The Amazon Resource Name (ARN) of the datashare that the consumer is to use.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-allow-writes: If set to true, allows write operations for a datashare.
    --no-associate-entire-account: A value that specifies whether the datashare is associated with the entire account.
