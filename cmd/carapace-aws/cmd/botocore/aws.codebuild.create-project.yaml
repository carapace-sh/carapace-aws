name: create-project
description: Creates a build project.
flags:
    --artifacts=!: Information about the build output artifacts for the build project.
    --auto-retry-limit=: The maximum number of additional automatic retries after a failed build.
    --badge-enabled=: Set this to true to generate a publicly accessible URL for your project's build badge.
    --build-batch-config=: A [ProjectBuildBatchConfig]() object that defines the batch build options for the project.
    --cache=: Stores recently used information so that it can be quickly accessed at a later time.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --concurrent-build-limit=: The maximum number of concurrent builds that are allowed for this project.
    --description=: A description that makes the build project easy to identify.
    --encryption-key=: The Key Management Service customer master key (CMK) to be used for encrypting the build output artifacts.
    --environment=!: Information about the build environment for the build project.
    --file-system-locations=: An array of `ProjectFileSystemLocation` objects for a CodeBuild build project.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --logs-config=: Information about logs for the build project.
    --name=!: The name of the build project.
    --queued-timeout-in-minutes=: The number of minutes a build is allowed to be queued before it times out.
    --secondary-artifacts=: An array of `ProjectArtifacts` objects.
    --secondary-source-versions=: An array of `ProjectSourceVersion` objects.
    --secondary-sources=: An array of `ProjectSource` objects.
    --service-role=!: The ARN of the IAM role that enables CodeBuild to interact with dependent Amazon Web Services services on behalf of the Amazon Web Services account.
    --source-version=: A version of the build input to be built for this project.
    --source=!: Information about the build input source code for the build project.
    --tags=: A list of tag key and value pairs associated with this build project.
    --timeout-in-minutes=: How long, in minutes, from 5 to 2160 (36 hours), for CodeBuild to wait before it times out any build that has not been marked as completed.
    --vpc-config=: VpcConfig enables CodeBuild to access resources in an Amazon VPC.
