name: get-lifecycle-policies
description: Gets summary information about all or the specified data lifecycle policies.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-policy-type=: '**\[Default policies only]** Specifies the type of default policy to get.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-ids=: The identifiers of the data lifecycle policies.
    --resource-types=: The resource type.
    --state=: The activation state.
    --tags-to-add=: The tags to add to objects created by the policy.
    --target-tags=: The target tag for a policy.
completion:
    flag:
        default-policy-type:
            - VOLUME
            - INSTANCE
            - ALL
        state:
            - ENABLED
            - DISABLED
            - ERROR
