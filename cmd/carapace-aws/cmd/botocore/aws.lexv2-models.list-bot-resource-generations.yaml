name: list-bot-resource-generations
description: Lists the generation requests made for a bot locale.
flags:
    --bot-id=!: The unique identifier of the bot whose generation requests you want to view.
    --bot-version=!: The version of the bot whose generation requests you want to view.
    --locale-id=!: The locale of the bot whose generation requests you want to view.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: If the total number of results is greater than the number specified in the `maxResults`, the response returns a token in the `nextToken` field.
    --sort-by=: An object containing information about the attribute and the method by which to sort the results
