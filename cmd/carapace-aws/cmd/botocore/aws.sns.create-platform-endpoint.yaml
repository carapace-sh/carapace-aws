name: create-platform-endpoint
description: Creates an endpoint for a device and mobile app on one of the supported push notification services, such as GCM (Firebase Cloud Messaging) and APNS.
flags:
    --attributes=: For a list of attributes, see [`SetEndpointAttributes`](https://docs.aws.amazon.com/sns/latest/api/API_SetEndpointAttributes.html) .
    --custom-user-data=: Arbitrary user data to associate with the endpoint.
    --platform-application-arn=!: '`PlatformApplicationArn` returned from CreatePlatformApplication is used to create a an endpoint.'
    --token=!: Unique identifier created by the notification service for an app on a device.
