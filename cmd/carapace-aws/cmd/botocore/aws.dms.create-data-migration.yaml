name: create-data-migration
description: Creates a data migration using the provided settings.
flags:
    --data-migration-name=: A user-friendly name for the data migration.
    --data-migration-type=!: Specifies if the data migration is full-load only, change data capture (CDC) only, or full-load and CDC.
    --enable-cloudwatch-logs=: Specifies whether to enable CloudWatch logs for the data migration.
    --migration-project-identifier=!: An identifier for the migration project.
    --number-of-jobs=: The number of parallel jobs that trigger parallel threads to unload the tables from the source, and then load them to the target.
    --selection-rules=: An optional JSON string specifying what tables, views, and schemas to include or exclude from the migration.
    --service-access-role-arn=!: The Amazon Resource Name (ARN) for the service access role that you want to use to create the data migration.
    --source-data-settings=: Specifies information about the source data provider.
    --tags=: One or more tags to be assigned to the data migration.
    --target-data-settings=: Specifies information about the target data provider.
completion:
    flag:
        data-migration-type:
            - full-load
            - cdc
            - full-load-and-cdc
