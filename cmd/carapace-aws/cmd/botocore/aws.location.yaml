      documentation:
        command: "This operation is no longer current and may be deprecated in the future. We recommend you upgrade to [`CalculateRoutes`](/location/latest/APIReference/API_CalculateRoutes.html) or [`CalculateIsolines`](/location/latest/APIReference/API_CalculateIsolines.html) unless you require Grab data.\n\n- `CalculateRoute` is part of a previous Amazon Location Service Routes API (version 1) which has been superseded by a more intuitive, powerful, and complete API (version 2).\n- The version 2 `CalculateRoutes` operation gives better results for point-to-point routing, while the version 2 `CalculateIsolines` operation adds support for calculating service areas and travel time envelopes.\n- If you are using an Amazon Web Services SDK or the Amazon Web Services CLI, note that the Routes API version 2 is found under `geo-routes` or `geo_routes`, not under `location`.\n- Since Grab is not yet fully supported in Routes API version 2, we recommend you continue using API version 1 when using Grab.\n\n[Calculates a route](https://docs.aws.amazon.com/location/previous/developerguide/calculate-route.html) given the following required parameters: `DeparturePosition` and `DestinationPosition`. Requires that you first [create a route calculator resource](https://docs.aws.amazon.com/location-routes/latest/APIReference/API_CreateRouteCalculator.html).\n\nBy default, a request that doesn't specify a departure time uses the best time of day to travel with the best traffic conditions when calculating the route.\n\nAdditional options include:\n\n- [Specifying a departure time](https://docs.aws.amazon.com/location/previous/developerguide/departure-time.html) using either `DepartureTime` or `DepartNow`. This calculates a route based on predictive traffic data at the given time.\n  \n  You can't specify both `DepartureTime` and `DepartNow` in a single request. Specifying both parameters returns a validation error.\n- [Specifying a travel mode](https://docs.aws.amazon.com/location/previous/developerguide/travel-mode.html) using TravelMode sets the transportation mode used to calculate the routes. This also lets you specify additional route preferences in `CarModeOptions` if traveling by `Car`, or `TruckModeOptions` if traveling by `Truck`.\n  \n  If you specify `walking` for the travel mode and your data provider is Esri, the start and destination must be within 40km."
        flag:
            arrival-time: |-
                Specifies the desired time of arrival. Uses the given time to calculate the route. Otherwise, the best time of day to travel with the best traffic conditions is used to calculate the route.

                ArrivalTime is not supported Esri.
            calculator-name: The name of the route calculator resource that you want to use to calculate the route.
            car-mode-options: |-
                Specifies route preferences when traveling by `Car`, such as avoiding routes that use ferries or tolls.

                Requirements: `TravelMode` must be specified as `Car`.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            depart-now: |-
                Sets the time of departure as the current time. Uses the current time to calculate a route. Otherwise, the best time of day to travel with the best traffic conditions is used to calculate the route.

                Default Value: `false`

                Valid Values: `false` | `true`
            departure-position: |-
                The start position for the route. Defined in [World Geodetic System (WGS 84)](https://earth-info.nga.mil/index.php?dir=wgs84&action=wgs84) format: `[longitude, latitude]`.

                - For example, `[-123.115, 49.285]`

                If you specify a departure that's not located on a road, Amazon Location [moves the position to the nearest road](https://docs.aws.amazon.com/location/previous/developerguide/snap-to-nearby-road.html). If Esri is the provider for your route calculator, specifying a route that is longer than 400 km returns a `400 RoutesValidationException` error.

                Valid Values: `[-180 to 180,-90 to 90]`
            departure-time: |-
                Specifies the desired time of departure. Uses the given time to calculate the route. Otherwise, the best time of day to travel with the best traffic conditions is used to calculate the route.

                - In [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) format: `YYYY-MM-DDThh:mm:ss.sssZ`. For example, `2020–07-2T12:15:20.000Z+01:00`
            destination-position: |-
                The finish position for the route. Defined in [World Geodetic System (WGS 84)](https://earth-info.nga.mil/index.php?dir=wgs84&action=wgs84) format: `[longitude, latitude]`.

                - For example, `[-122.339, 47.615]`

                If you specify a destination that's not located on a road, Amazon Location [moves the position to the nearest road](https://docs.aws.amazon.com/location/previous/developerguide/snap-to-nearby-road.html).

                Valid Values: `[-180 to 180,-90 to 90]`
            distance-unit: |-
                Set the unit system to specify the distance.

                Default Value: `Kilometers`
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            include-leg-geometry: |-
                Set to include the geometry details in the result for each path between a pair of positions.

                Default Value: `false`

                Valid Values: `false` | `true`
            key: The optional [API key](https://docs.aws.amazon.com/location/previous/developerguide/using-apikeys.html) to authorize the request.
            optimize-for: Specifies the distance to optimize for when calculating a route.
            travel-mode: |-
                Specifies the mode of transport when calculating a route. Used in estimating the speed of travel and road compatibility. You can choose `Car`, `Truck`, `Walking`, `Bicycle` or `Motorcycle` as options for the `TravelMode`.

                `Bicycle` and `Motorcycle` are only valid when using Grab as a data provider, and only within Southeast Asia.

                `Truck` is not available for Grab.

                For more details on the using Grab for routing, including areas of coverage, see [GrabMaps](https://docs.aws.amazon.com/location/previous/developerguide/grab.html) in the *Amazon Location Service Developer Guide*.

                The `TravelMode` you specify also determines how you specify route preferences:

                - If traveling by `Car` use the `CarModeOptions` parameter.
                - If traveling by `Truck` use the `TruckModeOptions` parameter.

                Default Value: `Car`
            truck-mode-options: |-
                Specifies route preferences when traveling by `Truck`, such as avoiding routes that use ferries or tolls, and truck specifications to consider when choosing an optimal road.

                Requirements: `TravelMode` must be specified as `Truck`.
            waypoint-positions: |-
                Specifies an ordered list of up to 23 intermediate positions to include along a route between the departure position and destination position.

                - For example, from the `DeparturePosition` `[-123.115, 49.285]`, the route follows the order that the waypoint positions are given `[[-122.757, 49.0021],[-122.349, 47.620]]`

                If you specify a waypoint position that's not located on a road, Amazon Location [moves the position to the nearest road](https://docs.aws.amazon.com/location/previous/developerguide/snap-to-nearby-road.html).

                Specifying more than 23 waypoints returns a `400 ValidationException` error.

                If Esri is the provider for your route calculator, specifying a route that is longer than 400 km returns a `400 RoutesValidationException` error.

                Valid Values: `[-180 to 180,-90 to 90]`
