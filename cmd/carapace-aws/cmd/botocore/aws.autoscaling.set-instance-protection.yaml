name: set-instance-protection
description: Updates the instance protection settings of the specified instances.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-ids=!: One or more instance IDs.
    --protected-from-scale-in=!: Indicates whether the instance is protected from termination by Amazon EC2 Auto Scaling when scaling in.
