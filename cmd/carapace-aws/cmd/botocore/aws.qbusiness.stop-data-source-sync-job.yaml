name: stop-data-source-sync-job
description: Stops an Amazon Q Business data source connector synchronization job already in progress.
flags:
    --application-id=!: The identifier of the Amazon Q Business application that the data source is connected to.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-source-id=!: The identifier of the data source connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-id=!: The identifier of the index used with the Amazon Q Business data source connector.
