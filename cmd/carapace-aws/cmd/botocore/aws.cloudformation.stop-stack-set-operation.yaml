name: stop-stack-set-operation
description: Stops an in-progress operation on a StackSet and its associated stack instances.
flags:
    --call-as=: Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --operation-id=!: The ID of the stack operation.
    --stack-set-name=!: The name or unique ID of the StackSet that you want to stop the operation for.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
