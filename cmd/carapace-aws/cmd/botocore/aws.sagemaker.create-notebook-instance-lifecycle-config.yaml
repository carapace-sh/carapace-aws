name: create-notebook-instance-lifecycle-config
description: Creates a lifecycle configuration that you can associate with a notebook instance.
flags:
    --notebook-instance-lifecycle-config-name=!: The name of the lifecycle configuration.
    --on-create=: A shell script that runs only once, when you create a notebook instance.
    --on-start=: A shell script that runs every time you start a notebook instance, including when you create the notebook instance.
    --tags=: An array of key-value pairs.
