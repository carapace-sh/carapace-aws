name: create-data-source
description: Creates a `DataSource` object.
flags:
    --api-id=!: The API ID for the GraphQL API for the `DataSource`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description of the `DataSource`.
    --dynamodb-config=: Amazon DynamoDB settings.
    --elasticsearch-config=: Amazon OpenSearch Service settings.
    --event-bridge-config=: Amazon EventBridge settings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --http-config=: HTTP endpoint settings.
    --lambda-config=: Lambda settings.
    --metrics-config=: Enables or disables enhanced data source metrics for specified data sources.
    --name=!: A user-supplied name for the `DataSource`.
    --open-search-service-config=: Amazon OpenSearch Service settings.
    --relational-database-config=: Relational database settings.
    --service-role-arn=: The Identity and Access Management (IAM) service role Amazon Resource Name (ARN) for the data source.
    --type=!: The type of the `DataSource`.
completion:
    flag:
        metrics-config:
            - ENABLED
            - DISABLED
        type:
            - AWS_LAMBDA
            - AMAZON_DYNAMODB
            - AMAZON_ELASTICSEARCH
            - NONE
            - HTTP
            - RELATIONAL_DATABASE
            - AMAZON_OPENSEARCH_SERVICE
            - AMAZON_EVENTBRIDGE
            - AMAZON_BEDROCK_RUNTIME
