name: update-evaluation-form
description: Updates details about a specific evaluation form version in the specified Amazon Connect instance.
flags:
    --auto-evaluation-configuration=: Whether automated evaluations are enabled.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --create-new-version=: A flag indicating whether the operation must create a new version.
    --description=: The description of the evaluation form.
    --evaluation-form-id=!: The unique identifier for the evaluation form.
    --evaluation-form-version=!: A version of the evaluation form to update.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --items=!: Items that are part of the evaluation form.
    --scoring-strategy=: A scoring strategy of the evaluation form.
    --title=!: A title of the evaluation form.
