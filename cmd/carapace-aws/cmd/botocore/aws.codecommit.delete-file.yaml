name: delete-file
description: Deletes a specified file from a specified branch.
flags:
    --branch-name=!: The name of the branch where the commit that deletes the file is made.
    --commit-message=: The commit message you want to include as part of deleting the file.
    --email=: The email address for the commit that deletes the file.
    --file-path=!: The fully qualified path to the file that to be deleted, including the full name and extension of that file.
    --keep-empty-folders=: If a file is the only object in the folder or directory, specifies whether to delete the folder or directory that contains the file.
    --name=: The name of the author of the commit that deletes the file.
    --parent-commit-id=!: The ID of the commit that is the tip of the branch where you want to create the commit that deletes the file.
    --repository-name=!: The name of the repository that contains the file to delete.
