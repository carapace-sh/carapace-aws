name: send-command
description: Runs commands on one or more managed nodes.
flags:
    --alarm-configuration=: The CloudWatch alarm you want to apply to your command.
    --cloud-watch-output-config=: Enables Amazon Web Services Systems Manager to send Run Command output to Amazon CloudWatch Logs.
    --comment=: User-specified information about the command, such as a brief description of what the command should do.
    --document-hash-type=: Sha256 or Sha1.
    --document-hash=: The Sha256 or Sha1 hash created by the system when the document was created.
    --document-name=!: The name of the Amazon Web Services Systems Manager document (SSM document) to run.
    --document-version=: The SSM document version to use in the request.
    --instance-ids=: The IDs of the managed nodes where the command should run.
    --max-concurrency=: (Optional) The maximum number of managed nodes that are allowed to run the command at the same time.
    --max-errors=: The maximum number of errors allowed without the command failing.
    --notification-config=: Configurations for sending notifications.
    --output-s3-bucket-name=: The name of the S3 bucket where command execution responses should be stored.
    --output-s3-key-prefix=: The directory structure within the S3 bucket where the responses should be stored.
    --output-s3-region=: (Deprecated) You can no longer specify this parameter.
    --parameters=: The required and optional parameters specified in the document being run.
    --service-role-arn=: The ARN of the Identity and Access Management (IAM) service role to use to publish Amazon Simple Notification Service (Amazon SNS) notifications for Run Command commands.
    --targets=: An array of search criteria that targets managed nodes using a `Key,Value` combination that you specify.
    --timeout-seconds=: If this time is reached and the command hasn't already started running, it won't run.
completion:
    flag:
        document-hash-type:
            - Sha256
            - Sha1
