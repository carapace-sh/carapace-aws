name: list-member-accounts
description: Returns a `MemberAccounts` object that lists the member accounts in the administrator's Amazon Web Services organization.
flags:
    --max-results=: Specifies the number of member account IDs that you want Firewall Manager to return for this request.
    --next-token=: If you specify a value for `MaxResults` and you have more account IDs than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response that allows you to list another group of IDs.
