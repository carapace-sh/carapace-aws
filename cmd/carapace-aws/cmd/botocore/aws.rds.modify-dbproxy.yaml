name: modify-dbproxy
description: Changes the settings for an existing DB proxy.
flags:
    --auth=: The new authentication settings for the `DBProxy`.
    --dbproxy-name=!: The identifier for the `DBProxy` to modify.
    --debug-logging=: Specifies whether the proxy logs detailed connection and query information.
    --default-auth-scheme=: The default authentication scheme that the proxy uses for client connections to the proxy and connections from the proxy to the underlying database.
    --idle-client-timeout=: The number of seconds that a connection to the proxy can be inactive before the proxy disconnects it.
    --new-dbproxy-name=: The new identifier for the `DBProxy`.
    --require-tls=: Whether Transport Layer Security (TLS) encryption is required for connections to the proxy.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role that the proxy uses to access secrets in Amazon Web Services Secrets Manager.
    --security-groups=: The new list of security groups for the `DBProxy`.
completion:
    flag:
        default-auth-scheme:
            - IAM_AUTH
            - NONE
