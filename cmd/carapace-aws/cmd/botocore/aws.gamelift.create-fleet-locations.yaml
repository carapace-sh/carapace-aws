name: create-fleet-locations
description: Adds remote locations to an EC2 and begins populating the new locations with instances.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fleet-id=!: A unique identifier for the fleet to add locations to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locations=!: A list of locations to deploy additional instances to and manage as part of the fleet.
