name: mgh
description: AWS Migration Hub
commands:
    - name: disassociate-source-resource
      description: Removes the association between a source resource and a migration task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: This is an optional parameter that you can use to test whether the call will succeed.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: A unique identifier that references the migration task.
        --no-dry-run: This is an optional parameter that you can use to test whether the call will succeed.
        --progress-update-stream=!: The name of the progress-update stream, which is used for access control as well as a namespace for migration-task names that is implicitly linked to your AWS account.
        --source-resource-name=!: The name that was specified for the source resource.
    - name: put-resource-attributes
      description: Provides identifying details of the resource being migrated so that it can be associated in the Application Discovery Service repository.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: Unique identifier that references the migration task.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
        --resource-attribute-list=!: Information about the resource that is being migrated.
    - name: delete-progress-update-stream
      description: Deletes a progress update stream, including all of its tasks, which was previously created as an AWS resource used for access control.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream-name=!: The name of the ProgressUpdateStream.
    - name: list-migration-task-updates
      description: This is a paginated API that returns all the migration-task states for the specified `MigrationTaskName` and `ProgressUpdateStream`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to include in the response.
        --migration-task-name=!: A unique identifier that references the migration task.
        --next-token=: If `NextToken` was returned by a previous call, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --progress-update-stream=!: The name of the progress-update stream, which is used for access control as well as a namespace for migration-task names that is implicitly linked to your AWS account.
        --starting-token=: A token to specify where to start paginating.
    - name: notify-application-state
      description: Sets the migration state of an application.
      flags:
        --application-id=!: The configurationId in Application Discovery Service that uniquely identifies the grouped application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --status=!: Status of the application - Not Started, In-Progress, Complete.
        --update-date-time=: The timestamp when the application state changed.
      completion:
        flag:
            status:
                - NOT_STARTED
                - IN_PROGRESS
                - COMPLETED
    - name: describe-application-state
      description: Gets the migration status of an application.
      flags:
        --application-id=!: The configurationId in Application Discovery Service that uniquely identifies the grouped application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-application-states
      description: Lists all the migration statuses for your applications.
      flags:
        --application-ids=: The configurationIds from the Application Discovery Service that uniquely identifies your applications.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of results to be returned per page.
        --next-token=: If a `NextToken` was returned by a previous call, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-discovered-resources
      description: Lists discovered resources associated with the given `MigrationTask`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results returned per page.
        --migration-task-name=!: The name of the MigrationTask.
        --next-token=: If a `NextToken` was returned by a previous call, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
        --starting-token=: A token to specify where to start paginating.
    - name: list-progress-update-streams
      description: Lists progress update streams associated with the user account making this call.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Filter to limit the maximum number of results to list per page.
        --next-token=: If a `NextToken` was returned by a previous call, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: notify-migration-task-state
      description: Notifies Migration Hub of the current status, progress, or other detail regarding a migration task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: Unique identifier that references the migration task.
        --next-update-seconds=!: Number of seconds after the UpdateDateTime within which the Migration Hub can expect an update.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
        --task=!: Information about the task's progress and status.
        --update-date-time=!: The timestamp when the task was gathered.
    - name: associate-discovered-resource
      description: Associates a discovered resource ID from Application Discovery Service with a migration task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --discovered-resource=!: Object representing a Resource.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: The identifier given to the MigrationTask.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
    - name: associate-source-resource
      description: Associates a source resource with a migration task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: This is an optional parameter that you can use to test whether the call will succeed.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: A unique identifier that references the migration task.
        --no-dry-run: This is an optional parameter that you can use to test whether the call will succeed.
        --progress-update-stream=!: The name of the progress-update stream, which is used for access control as well as a namespace for migration-task names that is implicitly linked to your AWS account.
        --source-resource=!: The source resource that you want to associate.
    - name: disassociate-created-artifact
      description: Disassociates a created artifact of an AWS resource with a migration task performed by a migration tool that was previously associated.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --created-artifact-name=!: An ARN of the AWS resource related to the migration (e.g., AMI, EC2 instance, RDS instance, etc.)
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: Unique identifier that references the migration task to be disassociated with the artifact.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
    - name: disassociate-discovered-resource
      description: Disassociate an Application Discovery Service discovered resource from a migration task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-id=!: ConfigurationId of the Application Discovery Service resource to be disassociated.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: The identifier given to the MigrationTask.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
    - name: import-migration-task
      description: Registers a new migration task which represents a server, database, etc., being migrated to AWS by a migration tool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: Unique identifier that references the migration task.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
    - name: list-created-artifacts
      description: Lists the created artifacts attached to a given migration task in an update stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of results to be returned per page.
        --migration-task-name=!: Unique identifier that references the migration task.
        --next-token=: If a `NextToken` was returned by a previous call, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
        --starting-token=: A token to specify where to start paginating.
    - name: list-migration-tasks
      description: Lists all, or filtered by resource name, migration tasks associated with the user account making this call.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Value to specify how many results are returned per page.
        --next-token=: If a `NextToken` was returned by a previous call, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --resource-name=: Filter migration tasks by discovered resource name.
        --starting-token=: A token to specify where to start paginating.
    - name: list-source-resources
      description: Lists all the source resource that are associated with the specified `MigrationTaskName` and `ProgressUpdateStream`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to include in the response.
        --migration-task-name=!: A unique identifier that references the migration task.
        --next-token=: If `NextToken` was returned by a previous call, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --progress-update-stream=!: The name of the progress-update stream, which is used for access control as well as a namespace for migration-task names that is implicitly linked to your AWS account.
        --starting-token=: A token to specify where to start paginating.
    - name: associate-created-artifact
      description: Associates a created artifact of an AWS cloud resource, the target receiving the migration, with the migration task performed by a migration tool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --created-artifact=!: An ARN of the AWS resource related to the migration (e.g., AMI, EC2 instance, RDS instance, etc.)
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: Unique identifier that references the migration task.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
    - name: create-progress-update-stream
      description: Creates a progress update stream which is an AWS resource used for access control as well as a namespace for migration task names that is implicitly linked to your AWS account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Optional boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream-name=!: The name of the ProgressUpdateStream.
    - name: describe-migration-task
      description: Retrieves a list of all attributes associated with a specific migration task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --migration-task-name=!: The identifier given to the MigrationTask.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
