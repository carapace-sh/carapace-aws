        --next-update-seconds=!: Number of seconds after the UpdateDateTime within which the Migration Hub can expect an update.
        --no-dry-run: Optional boolean flag to indicate whether any effect should take place.
        --progress-update-stream=!: The name of the ProgressUpdateStream.
        --task=!: Information about the task's progress and status.
        --update-date-time=!: The timestamp when the task was gathered.
      documentation:
        command: |-
            Notifies Migration Hub of the current status, progress, or other detail regarding a migration task. This API has the following traits:

            - Migration tools will call the `NotifyMigrationTaskState` API to share the latest progress and status.
            - `MigrationTaskName` is used for addressing updates to the correct target.
            - `ProgressUpdateStream` is used for access control and to provide a namespace for each migration tool.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
