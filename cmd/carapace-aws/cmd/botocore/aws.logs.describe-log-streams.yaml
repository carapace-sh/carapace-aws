name: describe-log-streams
description: Lists the log streams for the specified log group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --descending: If the value is true, results are returned in descending order.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of items returned.
    --log-group-identifier=: Specify either the name or ARN of the log group to view.
    --log-group-name=: The name of the log group.
    --log-stream-name-prefix=: The prefix to match.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: The token for the next set of items to return.
    --no-descending: If the value is true, results are returned in descending order.
    --order-by=: If the value is `LogStreamName`, the results are ordered by log stream name.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        order-by:
            - LogStreamName
            - LastEventTime
