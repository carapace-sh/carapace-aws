name: cloudhsm
description: Amazon CloudHSM
commands:
    - name: create-luna-client
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --certificate=!: The contents of a Base64-Encoded X.509 v3 certificate to be installed on the HSMs used by this client.
        --label=: The label for the client.
    - name: describe-luna-client
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --certificate-fingerprint=: The certificate fingerprint.
        --client-arn=: The ARN of the client.
    - name: list-hapgs
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --next-token=: The `NextToken` value from a previous call to `ListHapgs`.
    - name: delete-hapg
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --hapg-arn=!: The ARN of the high-availability partition group to delete.
    - name: delete-luna-client
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --client-arn=!: The ARN of the client to delete.
    - name: list-hsms
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --next-token=: The `NextToken` value from a previous call to `ListHsms`.
    - name: modify-luna-client
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --certificate=!: The new certificate for the client.
        --client-arn=!: The ARN of the client.
    - name: remove-tags-from-resource
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the AWS CloudHSM resource.
        --tag-key-list=!: The tag key or keys to remove.
    - name: create-hapg
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --label=!: The label of the new high-availability partition group.
    - name: delete-hsm
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --hsm-arn=!: The ARN of the HSM to delete.
    - name: describe-hapg
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --hapg-arn=!: The ARN of the high-availability partition group to describe.
    - name: describe-hsm
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --hsm-arn=: The ARN of the HSM.
        --hsm-serial-number=: The serial number of the HSM.
    - name: list-available-zones
      description: This is documentation for **AWS CloudHSM Classic**.
    - name: list-tags-for-resource
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the AWS CloudHSM resource.
    - name: add-tags-to-resource
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the AWS CloudHSM resource to tag.
        --tag-list=!: One or more tags.
    - name: get-config
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --client-arn=!: The ARN of the client.
        --client-version=!: The client version.
        --hapg-list=!: A list of ARNs that identify the high-availability partition groups that are associated with the client.
      completion:
        flag:
            client-version:
                - "5.1"
                - "5.3"
    - name: list-luna-clients
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --next-token=: The `NextToken` value from a previous call to `ListLunaClients`.
    - name: modify-hapg
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --hapg-arn=!: The ARN of the high-availability partition group to modify.
        --label=: The new label for the high-availability partition group.
        --partition-serial-list=: The list of partition serial numbers to make members of the high-availability partition group.
    - name: modify-hsm
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --eni-ip=: The new IP address for the elastic network interface (ENI) attached to the HSM.
        --external-id=: The new external ID.
        --hsm-arn=!: The ARN of the HSM to modify.
        --iam-role-arn=: The new IAM role ARN.
        --subnet-id=: The new identifier of the subnet that the HSM is in.
        --syslog-ip=: The new IP address for the syslog monitoring server.
    - name: create-hsm
      description: This is documentation for **AWS CloudHSM Classic**.
      flags:
        --client-token=: A user-defined token to ensure idempotence.
        --eni-ip=: The IP address to assign to the HSM's ENI.
        --external-id=: The external ID from `IamRoleArn`, if present.
        --iam-role-arn=!: The ARN of an IAM role to enable the AWS CloudHSM service to allocate an ENI on your behalf.
        --ssh-key=!: The SSH public key to install on the HSM.
        --subnet-id=!: The identifier of the subnet in your VPC in which to place the HSM.
        --subscription-type=!: ""
        --syslog-ip=: The IP address for the syslog monitoring server.
      completion:
        flag:
            subscription-type:
                - PRODUCTION
