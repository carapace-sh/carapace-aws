name: get-command-invocation
description: Returns detailed information about command execution for an invocation or plugin.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --command-id=!: (Required) The parent command ID of the invocation plugin.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: (Required) The ID of the managed node targeted by the command.
    --plugin-name=: The name of the step for which you want detailed results.
