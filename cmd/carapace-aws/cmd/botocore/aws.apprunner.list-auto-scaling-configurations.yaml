name: list-auto-scaling-configurations
description: Returns a list of active App Runner automatic scaling configurations in your Amazon Web Services account.
flags:
    --auto-scaling-configuration-name=: The name of the App Runner auto scaling configuration that you want to list.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --latest-only: Set to `true` to list only the latest revision for each requested configuration name.
    --max-results=: The maximum number of results to include in each response (result page).
    --next-token=: A token from a previous result page.
    --no-latest-only: Set to `true` to list only the latest revision for each requested configuration name.
