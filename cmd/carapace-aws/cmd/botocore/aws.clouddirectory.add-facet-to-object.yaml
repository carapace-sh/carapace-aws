name: add-facet-to-object
description: Adds a new [Facet]() to an object.
flags:
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() where the object resides.
    --object-attribute-list=: Attributes on the facet that you are adding to the object.
    --object-reference=!: A reference to the object you are adding the specified facet to.
    --schema-facet=!: Identifiers for the facet that you are adding to the object.
