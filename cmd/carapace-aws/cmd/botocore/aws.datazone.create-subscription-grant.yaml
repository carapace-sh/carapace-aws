name: create-subscription-grant
description: Creates a subsscription grant in Amazon DataZone.
flags:
    --asset-target-names=: The names of the assets for which the subscription grant is created.
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which the subscription grant is created.
    --environment-identifier=!: The ID of the environment in which the subscription grant is created.
    --granted-entity=!: The entity to which the subscription is to be granted.
    --subscription-target-identifier=: The ID of the subscription target for which the subscription grant is created.
