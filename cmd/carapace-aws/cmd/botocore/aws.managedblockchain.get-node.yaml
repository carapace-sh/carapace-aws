name: get-node
description: Returns detailed information about a node.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --member-id=: The unique identifier of the member that owns the node.
    --network-id=!: The unique identifier of the network that the node is on.
    --node-id=!: The unique identifier of the node.
