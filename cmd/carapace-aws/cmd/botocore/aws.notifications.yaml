name: notifications
description: AWS User Notifications
commands:
    - name: register-notification-hub
      description: Registers a `NotificationConfiguration` in the specified Region.
      flags:
        --notification-hub-region=!: The Region of the `NotificationHub`.
    - name: associate-managed-notification-account-contact
      description: Associates an Account Contact with a particular `ManagedNotificationConfiguration`.
      flags:
        --contact-identifier=!: A unique value of an Account Contact Type to associate with the `ManagedNotificationConfiguration`.
        --managed-notification-configuration-arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationConfiguration` to associate with the Account Contact.
      completion:
        flag:
            contact-identifier:
                - ACCOUNT_PRIMARY
                - ACCOUNT_ALTERNATE_BILLING
                - ACCOUNT_ALTERNATE_OPERATIONS
                - ACCOUNT_ALTERNATE_SECURITY
    - name: deregister-notification-hub
      description: Deregisters a `NotificationConfiguration` in the specified Region.
      flags:
        --notification-hub-region=!: The `NotificationConfiguration` Region.
    - name: list-notification-configurations
      description: Returns a list of abbreviated `NotificationConfigurations` according to specified filters, in reverse chronological order (newest first).
      flags:
        --channel-arn=: The Amazon Resource Name (ARN) of the Channel to match.
        --event-rule-source=: The matched event source.
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
        --status=: The `NotificationConfiguration` status to match.
        --subtype=: The subtype used to filter the notification configurations in the request.
      completion:
        flag:
            status:
                - ACTIVE
                - PARTIALLY_ACTIVE
                - INACTIVE
                - DELETING
            subtype:
                - ACCOUNT
                - ADMIN_MANAGED
    - name: tag-resource
      description: Tags the resource with a tag key and value.
      flags:
        --arn=!: The Amazon Resource Name (ARN) to use to tag a resource.
        --tags=!: A map of tags assigned to a resource.
    - name: disassociate-managed-notification-additional-channel
      description: Disassociates an additional Channel from a particular `ManagedNotificationConfiguration`.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the Channel to associate with the `ManagedNotificationConfiguration`.
        --managed-notification-configuration-arn=!: The Amazon Resource Name (ARN) of the Managed Notification Configuration to associate with the additional Channel.
    - name: get-notification-configuration
      description: Returns a specified `NotificationConfiguration`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `NotificationConfiguration` to return.
    - name: list-channels
      description: Returns a list of Channels for a `NotificationConfiguration`.
      flags:
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
        --notification-configuration-arn=!: The Amazon Resource Name (ARN) of the `NotificationConfiguration`.
    - name: list-member-accounts
      description: Returns a list of member accounts associated with a notification configuration.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --member-account=: The member account identifier used to filter the results.
        --next-token=: The token for the next page of results.
        --notification-configuration-arn=!: The Amazon Resource Name (ARN) of the notification configuration used to filter the member accounts.
        --organizational-unit-id=: The organizational unit ID used to filter the member accounts.
        --status=: The status used to filter the member accounts.
      completion:
        flag:
            status:
                - ACTIVE
                - PENDING
                - INACTIVE
                - CREATING
                - DELETING
    - name: list-notification-hubs
      description: Returns a list of `NotificationHubs`.
      flags:
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
    - name: update-notification-configuration
      description: Updates a `NotificationConfiguration`.
      flags:
        --aggregation-duration=: The aggregation preference of the `NotificationConfiguration`.
        --arn=!: The Amazon Resource Name (ARN) used to update the `NotificationConfiguration`.
        --description=: The description of the `NotificationConfiguration`.
        --name=: The name of the `NotificationConfiguration`.
      completion:
        flag:
            aggregation-duration:
                - LONG
                - SHORT
                - NONE
    - name: create-notification-configuration
      description: Creates a new `NotificationConfiguration`.
      flags:
        --aggregation-duration=: The aggregation preference of the `NotificationConfiguration`.
        --description=!: The description of the `NotificationConfiguration`.
        --name=!: The name of the `NotificationConfiguration`.
        --tags=: A map of tags assigned to a resource.
      completion:
        flag:
            aggregation-duration:
                - LONG
                - SHORT
                - NONE
    - name: list-managed-notification-configurations
      description: Returns a list of Managed Notification Configurations according to specified filters, ordered by creation time in reverse chronological order (newest first).
      flags:
        --channel-identifier=: The identifier or ARN of the notification channel to filter configurations by.
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
    - name: associate-organizational-unit
      description: Associates an organizational unit with a notification configuration.
      flags:
        --notification-configuration-arn=!: The Amazon Resource Name (ARN) of the notification configuration to associate with the organizational unit.
        --organizational-unit-id=!: The unique identifier of the organizational unit to associate.
    - name: delete-event-rule
      description: Deletes an `EventRule`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `EventRule` to delete.
    - name: delete-notification-configuration
      description: Deletes a `NotificationConfiguration`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `NotificationConfiguration` to delete.
    - name: get-event-rule
      description: Returns a specified `EventRule`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `EventRule` to return.
    - name: get-managed-notification-event
      description: Returns a specified `ManagedNotificationEvent`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationEvent` to return.
        --locale=: The locale code of the language used for the retrieved `ManagedNotificationEvent`.
      completion:
        flag:
            locale:
                - de_DE
                - en_CA
                - en_US
                - en_UK
                - es_ES
                - fr_CA
                - fr_FR
                - id_ID
                - it_IT
                - ja_JP
                - ko_KR
                - pt_BR
                - tr_TR
                - zh_CN
                - zh_TW
    - name: get-notification-event
      description: Returns a specified `NotificationEvent`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `NotificationEvent` to return.
        --locale=: The locale code of the language used for the retrieved `NotificationEvent`.
      completion:
        flag:
            locale:
                - de_DE
                - en_CA
                - en_US
                - en_UK
                - es_ES
                - fr_CA
                - fr_FR
                - id_ID
                - it_IT
                - ja_JP
                - ko_KR
                - pt_BR
                - tr_TR
                - zh_CN
                - zh_TW
    - name: update-event-rule
      description: Updates an existing `EventRule`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) to use to update the `EventRule`.
        --event-pattern=: An additional event pattern used to further filter the events this `EventRule` receives.
        --regions=: A list of Amazon Web Services Regions that sends events to this `EventRule`.
    - name: create-event-rule
      description: Creates an [`EventRule`](https://docs.aws.amazon.com/notifications/latest/userguide/glossary.html) that is associated with a specified `NotificationConfiguration`.
      flags:
        --event-pattern=: An additional event pattern used to further filter the events this `EventRule` receives.
        --event-type=!: The event type to match.
        --notification-configuration-arn=!: The Amazon Resource Name (ARN) of the `NotificationConfiguration` associated with this `EventRule`.
        --regions=!: A list of Amazon Web Services Regions that send events to this `EventRule`.
        --source=!: The matched event source.
    - name: get-managed-notification-configuration
      description: Returns a specified `ManagedNotificationConfiguration`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationConfiguration` to return.
    - name: untag-resource
      description: Untags a resource with a specified Amazon Resource Name (ARN).
      flags:
        --arn=!: The Amazon Resource Name (ARN) to use to untag a resource.
        --tag-keys=!: The tag keys to use to untag a resource.
    - name: disable-notifications-access-for-organization
      description: Disables service trust between User Notifications and Amazon Web Services Organizations.
    - name: disassociate-managed-notification-account-contact
      description: Disassociates an Account Contact with a particular `ManagedNotificationConfiguration`.
      flags:
        --contact-identifier=!: The unique value of an Account Contact Type to associate with the `ManagedNotificationConfiguration`.
        --managed-notification-configuration-arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationConfiguration` to associate with the Account Contact.
      completion:
        flag:
            contact-identifier:
                - ACCOUNT_PRIMARY
                - ACCOUNT_ALTERNATE_BILLING
                - ACCOUNT_ALTERNATE_OPERATIONS
                - ACCOUNT_ALTERNATE_SECURITY
    - name: get-notifications-access-for-organization
      description: Returns the AccessStatus of Service Trust Enablement for User Notifications and Amazon Web Services Organizations.
    - name: list-event-rules
      description: Returns a list of `EventRules` according to specified filters, in reverse chronological order (newest first).
      flags:
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
        --notification-configuration-arn=!: The Amazon Resource Name (ARN) of the `NotificationConfiguration`.
    - name: list-managed-notification-channel-associations
      description: Returns a list of Account contacts and Channels associated with a `ManagedNotificationConfiguration`, in paginated format.
      flags:
        --managed-notification-configuration-arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationConfiguration` to match.
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
    - name: list-tags-for-resource
      description: Returns a list of tags for a specified Amazon Resource Name (ARN).
      flags:
        --arn=!: The Amazon Resource Name (ARN) to use to list tags.
    - name: enable-notifications-access-for-organization
      description: Enables service trust between User Notifications and Amazon Web Services Organizations.
    - name: get-managed-notification-child-event
      description: Returns the child event of a specific given `ManagedNotificationEvent`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationChildEvent` to return.
        --locale=: The locale code of the language used for the retrieved `ManagedNotificationChildEvent`.
      completion:
        flag:
            locale:
                - de_DE
                - en_CA
                - en_US
                - en_UK
                - es_ES
                - fr_CA
                - fr_FR
                - id_ID
                - it_IT
                - ja_JP
                - ko_KR
                - pt_BR
                - tr_TR
                - zh_CN
                - zh_TW
    - name: list-notification-events
      description: Returns a list of `NotificationEvents` according to specified filters, in reverse chronological order (newest first).
      flags:
        --aggregate-notification-event-arn=: The Amazon Resource Name (ARN) of the `aggregatedNotificationEventArn` to match.
        --end-time=: Latest time of events to return from this call.
        --include-child-events: Include aggregated child events in the result.
        --locale=: The locale code of the language used for the retrieved `NotificationEvent`.
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
        --no-include-child-events: Include aggregated child events in the result.
        --organizational-unit-id=: The unique identifier of the organizational unit used to filter notification events.
        --source=: The matched event source.
        --start-time=: The earliest time of events to return from this call.
      completion:
        flag:
            locale:
                - de_DE
                - en_CA
                - en_US
                - en_UK
                - es_ES
                - fr_CA
                - fr_FR
                - id_ID
                - it_IT
                - ja_JP
                - ko_KR
                - pt_BR
                - tr_TR
                - zh_CN
                - zh_TW
    - name: associate-channel
      description: Associates a delivery [Channel](https://docs.aws.amazon.com/notifications/latest/userguide/managing-delivery-channels.html) with a particular `NotificationConfiguration`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Channel to associate with the `NotificationConfiguration`.
        --notification-configuration-arn=!: The ARN of the `NotificationConfiguration` to associate with the Channel.
    - name: associate-managed-notification-additional-channel
      description: Associates an additional Channel with a particular `ManagedNotificationConfiguration`.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the Channel to associate with the `ManagedNotificationConfiguration`.
        --managed-notification-configuration-arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationConfiguration` to associate with the additional Channel.
    - name: disassociate-channel
      description: Disassociates a Channel from a specified `NotificationConfiguration`.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Channel to disassociate.
        --notification-configuration-arn=!: The ARN of the `NotificationConfiguration` to disassociate.
    - name: disassociate-organizational-unit
      description: Removes the association between an organizational unit and a notification configuration.
      flags:
        --notification-configuration-arn=!: The Amazon Resource Name (ARN) of the notification configuration to disassociate from the organizational unit.
        --organizational-unit-id=!: The unique identifier of the organizational unit to disassociate.
    - name: list-managed-notification-child-events
      description: Returns a list of `ManagedNotificationChildEvents` for a specified aggregate `ManagedNotificationEvent`, ordered by creation time in reverse chronological order (newest first).
      flags:
        --aggregate-managed-notification-event-arn=!: The Amazon Resource Name (ARN) of the `ManagedNotificationEvent`.
        --end-time=: Latest time of events to return from this call.
        --locale=: The locale code of the language used for the retrieved `NotificationEvent`.
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
        --organizational-unit-id=: The identifier of the Amazon Web Services Organizations organizational unit (OU) associated with the Managed Notification Child Events.
        --related-account=: The Amazon Web Services account ID associated with the Managed Notification Child Events.
        --start-time=: The earliest time of events to return from this call.
      completion:
        flag:
            locale:
                - de_DE
                - en_CA
                - en_US
                - en_UK
                - es_ES
                - fr_CA
                - fr_FR
                - id_ID
                - it_IT
                - ja_JP
                - ko_KR
                - pt_BR
                - tr_TR
                - zh_CN
                - zh_TW
    - name: list-managed-notification-events
      description: Returns a list of Managed Notification Events according to specified filters, ordered by creation time in reverse chronological order (newest first).
      flags:
        --end-time=: Latest time of events to return from this call.
        --locale=: The locale code of the language used for the retrieved NotificationEvent.
        --max-results=: The maximum number of results to be returned in this call.
        --next-token=: The start token for paginated calls.
        --organizational-unit-id=: The Organizational Unit Id that an Amazon Web Services account belongs to.
        --related-account=: The Amazon Web Services account ID associated with the Managed Notification Events.
        --source=: The Amazon Web Services service the event originates from.
        --start-time=: The earliest time of events to return from this call.
      completion:
        flag:
            locale:
                - de_DE
                - en_CA
                - en_US
                - en_UK
                - es_ES
                - fr_CA
                - fr_FR
                - id_ID
                - it_IT
                - ja_JP
                - ko_KR
                - pt_BR
                - tr_TR
                - zh_CN
                - zh_TW
    - name: list-organizational-units
      description: Returns a list of organizational units associated with a notification configuration.
      flags:
        --max-results=: The maximum number of organizational units to return in a single call.
        --next-token=: The token for the next page of results.
        --notification-configuration-arn=!: The Amazon Resource Name (ARN) of the notification configuration used to filter the organizational units.
