name: update-service-level-objective
description: Updates an existing service level objective (SLO).
flags:
    --burn-rate-configurations=: Use this array to create *burn rates* for this SLO.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: An optional description for the SLO.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --goal=: A structure that contains the attributes that determine the goal of the SLO.
    --id=!: The Amazon Resource Name (ARN) or name of the service level objective that you want to update.
    --request-based-sli-config=: If this SLO is a request-based SLO, this structure defines the information about what performance metric this SLO will monitor.
    --sli-config=: If this SLO is a period-based SLO, this structure defines the information about what performance metric this SLO will monitor.
