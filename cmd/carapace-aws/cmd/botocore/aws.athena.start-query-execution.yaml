name: start-query-execution
description: Runs the SQL query statements contained in the `Query`.
flags:
    --client-request-token=: A unique case-sensitive string used to ensure the request to create the query is idempotent (executes only once).
    --execution-parameters=: A list of values for the parameters in a query.
    --query-execution-context=: The database within which the query executes.
    --query-string=!: The SQL query statements to be executed.
    --result-configuration=: Specifies information about where and how to save the results of the query execution.
    --result-reuse-configuration=: Specifies the query result reuse behavior for the query.
    --work-group=: The name of the workgroup in which the query is being started.
