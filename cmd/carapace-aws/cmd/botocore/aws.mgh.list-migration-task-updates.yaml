name: list-migration-task-updates
description: This is a paginated API that returns all the migration-task states for the specified `MigrationTaskName` and `ProgressUpdateStream`.
flags:
    --max-results=: The maximum number of results to include in the response.
    --migration-task-name=!: A unique identifier that references the migration task.
    --next-token=: If `NextToken` was returned by a previous call, there are more results available.
    --progress-update-stream=!: The name of the progress-update stream, which is used for access control as well as a namespace for migration-task names that is implicitly linked to your AWS account.
