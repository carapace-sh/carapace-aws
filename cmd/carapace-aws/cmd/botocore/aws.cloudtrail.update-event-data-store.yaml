name: update-event-data-store
description: Updates an event data store.
flags:
    --advanced-event-selectors=: The advanced event selectors used to select events for the event data store.
    --billing-mode=: You can't change the billing mode from `EXTENDABLE_RETENTION_PRICING` to `FIXED_RETENTION_PRICING`.
    --event-data-store=!: The ARN (or the ID suffix of the ARN) of the event data store that you want to update.
    --kms-key-id=: Specifies the KMS key ID to use to encrypt the events delivered by CloudTrail.
    --multi-region-enabled: Specifies whether an event data store collects events from all Regions, or only from the Region in which it was created.
    --name=: The event data store name.
    --no-multi-region-enabled&: Specifies whether an event data store collects events from all Regions, or only from the Region in which it was created.
    --no-organization-enabled&: Specifies whether an event data store collects events logged for an organization in Organizations.
    --organization-enabled: Specifies whether an event data store collects events logged for an organization in Organizations.
    --retention-period=: The retention period of the event data store, in days.
    --termination-protection-enabled=: Indicates that termination protection is enabled and the event data store cannot be automatically deleted.
completion:
    flag:
        billing-mode:
            - EXTENDABLE_RETENTION_PRICING
            - FIXED_RETENTION_PRICING
