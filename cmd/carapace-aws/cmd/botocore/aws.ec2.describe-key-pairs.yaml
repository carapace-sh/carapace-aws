name: describe-key-pairs
description: Describes the specified key pairs or all of your key pairs.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --filters=: The filters.
    --include-public-key: If `true`, the public key material is included in the response.
    --key-names=: The key pair names.
    --key-pair-ids=: The IDs of the key pairs.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-include-public-key&: If `true`, the public key material is included in the response.
