name: ssm-sap
description: AWS Systems Manager for SAP
commands:
    - name: start-application-refresh
      description: Refreshes a registered application.
      flags:
        --application-id=!: The ID of the application.
    - name: tag-resource
      description: Creates tag for a resource by specifying the ARN.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags on a resource.
    - name: update-application-settings
      description: Updates the settings of an application registered with AWS Systems Manager for SAP.
      flags:
        --application-id=!: The ID of the application.
        --backint=: Installation of AWS Backint Agent for SAP HANA.
        --credentials-to-add-or-update=: The credentials to be added or updated.
        --credentials-to-remove=: The credentials to be removed.
        --database-arn=: The Amazon Resource Name of the SAP HANA database that replaces the current SAP HANA connection with the SAP\_ABAP application.
    - name: delete-resource-permission
      description: Removes permissions associated with the target database.
      flags:
        --action-type=: Delete or restore the permissions on the target database.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --source-resource-arn=: The Amazon Resource Name (ARN) of the source resource.
      completion:
        flag:
            action-type:
                - RESTORE
    - name: deregister-application
      description: Deregister an SAP application with AWS Systems Manager for SAP.
      flags:
        --application-id=!: The ID of the application.
    - name: list-applications
      description: Lists all the applications registered with AWS Systems Manager for SAP.
      flags:
        --filters=: The filter of name, value, and operator.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: list-sub-check-rule-results
      description: Lists the rules of a specified sub-check belonging to a configuration check operation.
      flags:
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --sub-check-result-id=!: The ID of the sub check result.
    - name: list-tags-for-resource
      description: Lists all tags on an SAP HANA application and/or database registered with AWS Systems Manager for SAP.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: put-resource-permission
      description: Adds permissions to the target database.
      flags:
        --action-type=!: ""
        --resource-arn=!: ""
        --source-resource-arn=!: ""
      completion:
        flag:
            action-type:
                - RESTORE
    - name: start-configuration-checks
      description: Initiates configuration check operations against a specified application.
      flags:
        --application-id=!: The ID of the application.
        --configuration-check-ids=: The list of configuration checks to perform.
    - name: untag-resource
      description: Delete the tags for a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: Adds/updates or removes credentials for applications registered with AWS Systems Manager for SAP.
    - name: get-operation
      description: Gets the details of an operation by specifying the operation ID.
      flags:
        --operation-id=!: The ID of the operation.
    - name: list-components
      description: Lists all the components registered with AWS Systems Manager for SAP.
      flags:
        --application-id=: The ID of the application.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: list-configuration-check-definitions
      description: Lists all configuration check types supported by AWS Systems Manager for SAP.
      flags:
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: list-databases
      description: Lists the SAP HANA databases of an application registered with AWS Systems Manager for SAP.
      flags:
        --application-id=: The ID of the application.
        --component-id=: The ID of the component.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: start-application
      description: Request is an operation which starts an application.
      flags:
        --application-id=!: The ID of the application.
    - name: get-application
      description: Gets an application registered with AWS Systems Manager for SAP.
      flags:
        --app-registry-arn=: The Amazon Resource Name (ARN) of the application registry.
        --application-arn=: The Amazon Resource Name (ARN) of the application.
        --application-id=: The ID of the application.
    - name: get-component
      description: Gets the component of an application registered with AWS Systems Manager for SAP.
      flags:
        --application-id=!: The ID of the application.
        --component-id=!: The ID of the component.
    - name: get-resource-permission
      description: Gets permissions associated with the target database.
      flags:
        --action-type=: ""
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
      completion:
        flag:
            action-type:
                - RESTORE
    - name: list-configuration-check-operations
      description: Lists the configuration check operations performed by AWS Systems Manager for SAP.
      flags:
        --application-id=!: The ID of the application.
        --filters=: The filters of an operation.
        --list-mode=: The mode for listing configuration check operations.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
      completion:
        flag:
            list-mode:
                - ALL_OPERATIONS
                - LATEST_PER_CHECK
    - name: list-operation-events
      description: Returns a list of operations events.
      flags:
        --filters=: Optionally specify filters to narrow the returned operation event items.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token to use to retrieve the next page of results.
        --operation-id=!: The ID of the operation.
    - name: list-sub-check-results
      description: Lists the sub-check results of a specified configuration check operation.
      flags:
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --operation-id=!: The ID of the configuration check operation.
    - name: register-application
      description: Register an SAP application with AWS Systems Manager for SAP.
      flags:
        --application-id=!: The ID of the application.
        --application-type=!: The type of the application.
        --components-info=: This is an optional parameter for component details to which the SAP ABAP application is attached, such as Web Dispatcher.
        --credentials=: The credentials of the SAP application.
        --database-arn=: The Amazon Resource Name of the SAP HANA database.
        --instances=!: The Amazon EC2 instances on which your SAP application is running.
        --sap-instance-number=: The SAP instance number of the application.
        --sid=: The System ID of the application.
        --tags=: The tags to be attached to the SAP application.
      completion:
        flag:
            application-type:
                - HANA
                - SAP_ABAP
    - name: stop-application
      description: Request is an operation to stop an application.
      flags:
        --application-id=!: The ID of the application.
        --include-ec2-instance-shutdown: Boolean.
        --no-include-ec2-instance-shutdown: Boolean.
        --stop-connected-entity=: Specify the `ConnectedEntityType`.
      completion:
        flag:
            stop-connected-entity:
                - DBMS
    - name: get-configuration-check-operation
      description: Gets the details of a configuration check operation by specifying the operation ID.
      flags:
        --operation-id=!: The ID of the configuration check operation.
    - name: get-database
      description: Gets the SAP HANA database of an application registered with AWS Systems Manager for SAP.
      flags:
        --application-id=: The ID of the application.
        --component-id=: The ID of the component.
        --database-arn=: The Amazon Resource Name (ARN) of the database.
        --database-id=: The ID of the database.
    - name: list-operations
      description: Lists the operations performed by AWS Systems Manager for SAP.
      flags:
        --application-id=!: The ID of the application.
        --filters=: The filters of an operation.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
