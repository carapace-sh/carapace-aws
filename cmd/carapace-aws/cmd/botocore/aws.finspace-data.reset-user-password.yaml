name: reset-user-password
description: Resets the password for a specified user ID and generates a temporary one.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A token that ensures idempotency.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --user-id=!: The unique identifier of the user that a temporary password is requested for.
