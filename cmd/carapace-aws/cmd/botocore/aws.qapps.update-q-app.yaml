name: update-q-app
description: Updates an existing Amazon Q App, allowing modifications to its title, description, and definition.
flags:
    --app-definition=: The new definition specifying the cards and flow for the Q App.
    --app-id=!: The unique identifier of the Q App to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The new description for the Q App.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    --title=: The new title for the Q App.
