name: update-theme-for-stack
description: Updates custom branding that customizes the appearance of the streaming application catalog page.
flags:
    --attributes-to-delete=: The attributes to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --favicon-s3-location=: The S3 location of the favicon.
    --footer-links=: The links that are displayed in the footer of the streaming application catalog page.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --organization-logo-s3-location=: The organization logo that appears on the streaming application catalog page.
    --stack-name=!: The name of the stack for the theme.
    --state=: Specifies whether custom branding should be applied to catalog page or not.
    --theme-styling=: The color theme that is applied to website links, text, and buttons.
    --title-text=: The title that is displayed at the top of the browser tab during users' application streaming sessions.
completion:
    flag:
        state:
            - ENABLED
            - DISABLED
        theme-styling:
            - LIGHT_BLUE
            - BLUE
            - PINK
            - RED
