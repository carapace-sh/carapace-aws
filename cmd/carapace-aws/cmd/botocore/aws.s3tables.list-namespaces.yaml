name: list-namespaces
description: Lists the namespaces within a table bucket.
flags:
    --continuation-token=: '`ContinuationToken` indicates to Amazon S3 that the list is being continued on this bucket with a token.'
    --max-namespaces=: The maximum number of namespaces to return in the list.
    --prefix=: The prefix of the namespaces.
    --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
