name: create-solution-version
description: Trains or retrains an active solution in a Custom dataset group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: The name of the solution version.
    --solution-arn=!: The Amazon Resource Name (ARN) of the solution containing the training configuration information.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the solution version.
    --training-mode=: The scope of training to be performed when creating the solution version.
completion:
    flag:
        training-mode:
            - FULL
            - UPDATE
            - AUTOTRAIN
