name: describe-query
description: Returns metadata about a query, including query run time in milliseconds, number of events scanned and matched, and query status.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-data-store-owner-account-id=: The account ID of the event data store owner.
    --event-data-store=: The ARN (or the ID suffix of the ARN) of an event data store on which the specified query was run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --query-alias=: The alias that identifies a query template.
    --query-id=: The query ID.
    --refresh-id=: The ID of the dashboard refresh.
