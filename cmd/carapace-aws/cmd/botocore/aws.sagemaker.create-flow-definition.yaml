name: create-flow-definition
description: Creates a flow definition.
flags:
    --flow-definition-name=!: The name of your flow definition.
    --human-loop-activation-config=: An object containing information about the events that trigger a human workflow.
    --human-loop-config=: An object containing information about the tasks the human reviewers will perform.
    --human-loop-request-source=: Container for configuring the source of human task requests.
    --output-config=!: An object containing information about where the human review results will be uploaded.
    --role-arn=!: The Amazon Resource Name (ARN) of the role needed to call other services on your behalf.
    --tags=: An array of key-value pairs that contain metadata to help you categorize and organize a flow definition.
