name: start-detect-mitigation-actions-task
description: Starts a Device Defender ML Detect mitigation actions task.
flags:
    --actions=!: The actions to be performed when a device has unexpected behavior.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=!: Each mitigation action task must have a unique client request token.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-only-active-violations: Specifies to list only active violations.
    --include-suppressed-alerts: Specifies to include suppressed alerts.
    --no-include-only-active-violations: Specifies to list only active violations.
    --no-include-suppressed-alerts: Specifies to include suppressed alerts.
    --target=!: Specifies the ML Detect findings to which the mitigation actions are applied.
    --task-id=!: The unique identifier of the task.
    --violation-event-occurrence-range=: Specifies the time period of which violation events occurred between.
