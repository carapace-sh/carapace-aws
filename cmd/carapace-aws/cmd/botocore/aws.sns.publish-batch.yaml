name: publish-batch
description: Publishes up to 10 messages to the specified topic in a single batch.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --publish-batch-request-entries=!: A list of `PublishBatch` request entries to be sent to the SNS topic.
    --topic-arn=!: The Amazon resource name (ARN) of the topic you want to batch publish to.
