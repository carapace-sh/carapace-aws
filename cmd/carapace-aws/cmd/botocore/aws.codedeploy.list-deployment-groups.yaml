name: list-deployment-groups
description: Lists the deployment groups for an application registered with the Amazon Web Services user or Amazon Web Services account.
flags:
    --application-name=!: The name of an CodeDeploy application associated with the user or Amazon Web Services account.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: An identifier returned from the previous list deployment groups call.
    --starting-token=: A token to specify where to start paginating.
