name: update-prompt
description: Modifies a prompt in your prompt library.
flags:
    --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key to encrypt the prompt.
    --default-variant=: The name of the default variant for the prompt.
    --description=: A description for the prompt.
    --name=!: A name for the prompt.
    --prompt-identifier=!: The unique identifier of the prompt.
    --variants=: A list of objects, each containing details about a variant of the prompt.
