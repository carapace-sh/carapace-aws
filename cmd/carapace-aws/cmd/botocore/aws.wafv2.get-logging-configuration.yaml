name: get-logging-configuration
description: Returns the [LoggingConfiguration]() for the specified web ACL.
flags:
    --log-scope=: The owner of the logging configuration, which must be set to `CUSTOMER` for the configurations that you manage.
    --log-type=: Used to distinguish between various logging options.
    --resource-arn=!: The Amazon Resource Name (ARN) of the web ACL for which you want to get the [LoggingConfiguration]().
completion:
    flag:
        log-scope:
            - CUSTOMER
            - SECURITY_LAKE
            - CLOUDWATCH_TELEMETRY_RULE_MANAGED
        log-type:
            - WAF_LOGS
