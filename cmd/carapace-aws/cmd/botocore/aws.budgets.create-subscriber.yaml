name: create-subscriber
description: Creates a subscriber.
flags:
    --account-id=!: The `accountId` that is associated with the budget that you want to create a subscriber for.
    --budget-name=!: The name of the budget that you want to subscribe to.
    --notification=!: The notification that you want to create a subscriber for.
    --subscriber=!: The subscriber that you want to associate with a budget notification.
