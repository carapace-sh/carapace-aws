name: describe-integrations
description: The API is used to retrieve a list of integrations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: A list of key and values, to filter down the results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --integration-identifier=: The Amazon Resource Name (ARN) for the integration.
    --marker=: A value that indicates the starting point for the next set of response records in a subsequent request.
    --max-records=: The total number of items to return in the output.
