name: start-resource-evaluation
description: Runs an on-demand evaluation for the specified resource to determine whether the resource details will comply with configured Config rules.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A client token is a unique, case-sensitive string of up to 64 ASCII characters.
    --evaluation-context=: Returns an `EvaluationContext` object.
    --evaluation-mode=!: The mode of an evaluation.
    --evaluation-timeout=: The timeout for an evaluation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-details=!: Returns a `ResourceDetails` object.
completion:
    flag:
        evaluation-mode:
            - DETECTIVE
            - PROACTIVE
