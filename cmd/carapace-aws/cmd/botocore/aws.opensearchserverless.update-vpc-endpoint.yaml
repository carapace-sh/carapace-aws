name: update-vpc-endpoint
description: Updates an OpenSearch Serverless-managed interface endpoint.
flags:
    --add-security-group-ids=: The unique identifiers of the security groups to add to the endpoint.
    --add-subnet-ids=: The ID of one or more subnets to add to the endpoint.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier to ensure idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The unique identifier of the interface endpoint to update.
