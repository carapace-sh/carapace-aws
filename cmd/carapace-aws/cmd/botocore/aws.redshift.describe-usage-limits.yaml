name: describe-usage-limits
description: Shows usage limits on a cluster.
flags:
    --cluster-identifier=: The identifier of the cluster for which you want to describe usage limits.
    --feature-type=: The feature type for which you want to describe usage limits.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --tag-keys=: A tag key or keys for which you want to return all matching usage limit objects that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching usage limit objects that are associated with the specified tag value or values.
    --usage-limit-id=: The identifier of the usage limit to describe.
completion:
    flag:
        feature-type:
            - spectrum
            - concurrency-scaling
            - cross-region-datasharing
