# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: securitylake
description: Amazon Security Lake
commands:
    - name: create-aws-log-source
      description: Adds a natively supported Amazon Web Services service as an Amazon Security Lake source.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sources=!:
            description: Specify the natively-supported Amazon Web Services service to add as a source in Security Lake.
            nargs: -1
    - name: create-custom-log-source
      description: Adds a third-party custom source in Amazon Security Lake, from the Amazon Web Services Region where you want to create a custom source.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration=!: The configuration used for the third-party custom source.
        --event-classes=:
            description: The Open Cybersecurity Schema Framework (OCSF) event classes which describes the type of data that the custom source will send to Security Lake.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-name=!: Specify the name for a third-party custom source.
        --source-version=: Specify the source version for the third-party custom source, to limit log collection to a specific version of custom data source.
    - name: create-data-lake
      description: Initializes an Amazon Security Lake instance with the provided (or default) configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configurations=!:
            description: Specify the Region or Regions that will contribute data to the rollup region.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --meta-store-manager-role-arn=!: The Amazon Resource Name (ARN) used to create and update the Glue table.
        --tags=:
            description: An array of objects, one for each tag to associate with the data lake configuration.
            nargs: -1
    - name: create-data-lake-exception-subscription
      description: Creates the specified notification subscription in Amazon Security Lake for the organization you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --exception-time-to-live=: The expiration period and time-to-live (TTL).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notification-endpoint=!: The Amazon Web Services account where you want to receive exception notifications.
        --subscription-protocol=!: The subscription protocol to which exception notifications are posted.
    - name: create-data-lake-organization-configuration
      description: Automatically enables Amazon Security Lake for new member accounts in your organization.
      flags:
        --auto-enable-new-account=:
            description: Enable Security Lake with the specified configuration settings, to begin collecting security data for new accounts in your organization.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-subscriber
      description: Creates a subscriber for accounts that are already enabled in Amazon Security Lake.
      flags:
        --access-types=:
            description: The Amazon S3 or Lake Formation access type.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sources=!:
            description: The supported Amazon Web Services services from which logs and events are collected.
            nargs: -1
        --subscriber-description=: The description for your subscriber account in Security Lake.
        --subscriber-identity=!: The Amazon Web Services identity used to access your data.
        --subscriber-name=!: The name of your Security Lake subscriber account.
        --tags=:
            description: An array of objects, one for each tag to associate with the subscriber.
            nargs: -1
    - name: create-subscriber-notification
      description: Notifies the subscriber when new data is written to the data lake for the sources that the subscriber consumes in Security Lake.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration=!: Specify the configuration using which you want to create the subscriber notification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscriber-id=!: The subscriber ID for the notification subscription.
    - name: delete-aws-log-source
      description: Removes a natively supported Amazon Web Services service as an Amazon Security Lake source.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sources=!:
            description: Specify the natively-supported Amazon Web Services service to remove as a source in Security Lake.
            nargs: -1
    - name: delete-custom-log-source
      description: Removes a custom log source from Amazon Security Lake, to stop sending data from the custom source to Security Lake.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-name=!: The source name of custom log source that you want to delete.
        --source-version=: The source version for the third-party custom source.
    - name: delete-data-lake
      description: When you disable Amazon Security Lake from your account, Security Lake is disabled in all Amazon Web Services Regions and it stops collecting data from your sources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --regions=!:
            description: The list of Regions where Security Lake is enabled.
            nargs: -1
    - name: delete-data-lake-exception-subscription
      description: Deletes the specified notification subscription in Amazon Security Lake for the organization you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-data-lake-organization-configuration
      description: Turns off automatic enablement of Amazon Security Lake for member accounts that are added to an organization in Organizations.
      flags:
        --auto-enable-new-account=:
            description: Turns off automatic enablement of Security Lake for member accounts that are added to an organization.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-subscriber
      description: Deletes the subscription permission and all notification settings for accounts that are already enabled in Amazon Security Lake.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscriber-id=!: A value created by Security Lake that uniquely identifies your `DeleteSubscriber` API request.
    - name: delete-subscriber-notification
      description: Deletes the specified subscription notification in Amazon Security Lake for the organization you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscriber-id=!: The ID of the Security Lake subscriber account.
    - name: deregister-data-lake-delegated-administrator
      description: Deletes the Amazon Security Lake delegated administrator account for the organization.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-data-lake-exception-subscription
      description: Retrieves the protocol and endpoint that were provided when subscribing to Amazon SNS topics for exception notifications.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-data-lake-organization-configuration
      description: Retrieves the configuration that will be automatically set up for accounts added to the organization after the organization has onboarded to Amazon Security Lake.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-data-lake-sources
      description: Retrieves a snapshot of the current Region, including whether Amazon Security Lake is enabled for those accounts and which sources Security Lake is collecting data from.
      flags:
        --accounts=:
            description: The Amazon Web Services account ID for which a static snapshot of the current Amazon Web Services Region, including enabled accounts and log sources, is retrieved.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum limit of accounts for which the static snapshot of the current Region, including enabled accounts and log sources, is retrieved.
        --next-token=: Lists if there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: get-subscriber
      description: Retrieves the subscription information for the specified subscription ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscriber-id=!: A value created by Amazon Security Lake that uniquely identifies your `GetSubscriber` API request.
    - name: list-data-lake-exceptions
      description: Lists the Amazon Security Lake exceptions that you can use to find the source of problems and fix them.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Lists the maximum number of failures in Security Lake.
        --next-token=: Lists if there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --regions=:
            description: The Amazon Web Services Regions from which exceptions are retrieved.
            nargs: -1
        --starting-token=: A token to specify where to start paginating.
    - name: list-data-lakes
      description: Retrieves the Amazon Security Lake configuration object for the specified Amazon Web Services Regions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --regions=:
            description: The list of Regions where Security Lake is enabled.
            nargs: -1
    - name: list-log-sources
      description: Retrieves the log sources.
      flags:
        --accounts=:
            description: The list of Amazon Web Services accounts for which log sources are displayed.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of accounts for which the log sources are displayed.
        --next-token=: If nextToken is returned, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --regions=:
            description: The list of Regions for which log sources are displayed.
            nargs: -1
        --sources=:
            description: The list of sources for which log sources are displayed.
            nargs: -1
        --starting-token=: A token to specify where to start paginating.
    - name: list-subscribers
      description: Lists all subscribers for the specific Amazon Security Lake account ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of accounts for which the configuration is displayed.
        --next-token=: If nextToken is returned, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: 'Retrieves the tags (keys and values) that are associated with an Amazon Security Lake resource: a subscriber, or the data lake configuration for your Amazon Web Services account in a particular Amazon Web Services Region.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Security Lake resource for which you want to retrieve the tags.
    - name: register-data-lake-delegated-administrator
      description: Designates the Amazon Security Lake delegated administrator account for the organization.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Security Lake delegated administrator.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: tag-resource
      description: 'Adds or updates one or more tags that are associated with an Amazon Security Lake resource: a subscriber, or the data lake configuration for your Amazon Web Services account in a particular Amazon Web Services Region.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Security Lake resource to add or update the tags for.
        --tags=!:
            description: An array of objects, one for each tag (key and value) to associate with the Amazon Security Lake resource.
            nargs: -1
    - name: untag-resource
      description: 'Removes one or more tags (keys and values) from an Amazon Security Lake resource: a subscriber, or the data lake configuration for your Amazon Web Services account in a particular Amazon Web Services Region.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Security Lake resource to remove one or more tags from.
        --tag-keys=!:
            description: A list of one or more tag keys.
            nargs: -1
    - name: update-data-lake
      description: You can use `UpdateDataLake` to specify where to store your security data, how it should be encrypted at rest and for how long.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configurations=!:
            description: Specifies the Region or Regions that will contribute data to the rollup region.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --meta-store-manager-role-arn=: The Amazon Resource Name (ARN) used to create and update the Glue table.
    - name: update-data-lake-exception-subscription
      description: Updates the specified notification subscription in Amazon Security Lake for the organization you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --exception-time-to-live=: The time-to-live (TTL) for the exception message to remain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notification-endpoint=!: The account that is subscribed to receive exception notifications.
        --subscription-protocol=!: The subscription protocol to which exception messages are posted.
    - name: update-subscriber
      description: Updates an existing subscription for the given Amazon Security Lake account ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sources=:
            description: The supported Amazon Web Services services from which logs and events are collected.
            nargs: -1
        --subscriber-description=: The description of the Security Lake account subscriber.
        --subscriber-id=!: A value created by Security Lake that uniquely identifies your subscription.
        --subscriber-identity=: The Amazon Web Services identity used to access your data.
        --subscriber-name=: The name of the Security Lake account subscriber.
    - name: update-subscriber-notification
      description: Updates an existing notification method for the subscription (SQS or HTTPs endpoint) or switches the notification subscription endpoint for a subscriber.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration=!: The configuration for subscriber notification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscriber-id=!: The subscription ID for which the subscription notification is specified.
