name: update-connector
description: Updates some of the parameters for an existing connector.
flags:
    --access-role=: Connectors are used to send files using either the AS2 or SFTP protocol.
    --as2-config=: A structure that contains the parameters for an AS2 connector object.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connector-id=!: The unique identifier for the connector.
    --egress-config=: Updates the egress configuration for the connector, allowing you to modify how traffic is routed from the connector to the SFTP server.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --logging-role=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that allows a connector to turn on CloudWatch logging for Amazon S3 events.
    --security-policy-name=: Specifies the name of the security policy for the connector.
    --sftp-config=: A structure that contains the parameters for an SFTP connector object.
    --url=: The URL of the partner's AS2 or SFTP endpoint.
