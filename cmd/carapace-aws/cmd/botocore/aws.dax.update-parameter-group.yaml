name: update-parameter-group
description: Modifies the parameters of a parameter group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameter-group-name=!: The name of the parameter group.
    --parameter-name-values=!: An array of name-value pairs for the parameters in the group.
