name: list-recommenders
description: Returns a list of recommenders in a given Domain dataset group.
flags:
    --dataset-group-arn=: The Amazon Resource Name (ARN) of the Domain dataset group to list the recommenders for.
    --max-results=: The maximum number of recommenders to return.
    --next-token=: A token returned from the previous call to `ListRecommenders` for getting the next set of recommenders (if they exist).
