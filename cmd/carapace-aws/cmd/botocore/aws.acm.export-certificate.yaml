name: export-certificate
description: Exports a private certificate issued by a private certificate authority (CA) or public certificate for use anywhere.
flags:
    --certificate-arn=!: An Amazon Resource Name (ARN) of the issued certificate.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --passphrase=!: Passphrase to associate with the encrypted exported private key.
