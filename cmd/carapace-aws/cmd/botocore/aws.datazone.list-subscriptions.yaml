name: list-subscriptions
description: Lists subscriptions in Amazon DataZone.
flags:
    --approver-project-id=: The identifier of the project for the subscription's approver.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --max-results=: The maximum number of subscriptions to return in a single call to `ListSubscriptions`.
    --next-token=: When the number of subscriptions is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of subscriptions, the response includes a pagination token named `NextToken`.
    --owning-group-id=: The ID of the owning group.
    --owning-project-id=: The identifier of the owning project.
    --owning-user-id=: The ID of the owning user.
    --sort-by=: Specifies the way in which the results of this action are to be sorted.
    --sort-order=: Specifies the sort order for the results of this action.
    --status=: The status of the subscriptions that you want to list.
    --subscribed-listing-id=: The identifier of the subscribed listing for the subscriptions that you want to list.
    --subscription-request-identifier=: The identifier of the subscription request for the subscriptions that you want to list.
completion:
    flag:
        sort-by:
            - CREATED_AT
            - UPDATED_AT
        sort-order:
            - ASCENDING
            - DESCENDING
        status:
            - APPROVED
            - REVOKED
            - CANCELLED
