name: get-ecs-service-recommendation-projected-metrics
description: Returns the projected metrics of Amazon ECS service recommendations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=!: The timestamp of the last projected metrics data point to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --period=!: The granularity, in seconds, of the projected metrics data points.
    --service-arn=!: The ARN that identifies the Amazon ECS service.
    --start-time=!: The timestamp of the first projected metrics data point to return.
    --stat=!: The statistic of the projected metrics.
completion:
    flag:
        stat:
            - Maximum
            - Average
