name: list-templates
description: Retrieves information about all the message templates that are associated with your Amazon Pinpoint account.
flags:
    --next-token=: The string that specifies which page of results to return in a paginated response.
    --page-size=: The maximum number of items to include in each page of a paginated response.
    --prefix=: The substring to match in the names of the message templates to include in the results.
    --template-type=: The type of message template to include in the results.
