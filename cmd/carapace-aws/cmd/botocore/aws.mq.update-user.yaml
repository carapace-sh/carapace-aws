name: update-user
description: Updates the information for an ActiveMQ user.
flags:
    --broker-id=!: The unique ID that Amazon MQ generates for the broker.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --console-access: Enables access to the the ActiveMQ Web Console for the ActiveMQ user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --groups=: The list of groups (20 maximum) to which the ActiveMQ user belongs.
    --no-console-access: Enables access to the the ActiveMQ Web Console for the ActiveMQ user.
    --no-replication-user: Defines whether the user is intended for data replication.
    --password=: The password of the user.
    --replication-user: Defines whether the user is intended for data replication.
    --username=!: The username of the ActiveMQ user.
