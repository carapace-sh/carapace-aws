name: list-reports-for-report-group
description: Returns a list of ARNs for the reports that belong to a `ReportGroup`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=: A `ReportFilter` object used to filter the returned reports.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of paginated reports in this report group returned per response.
    --next-token=: During a previous call, the maximum number of items that can be returned is the value specified in `maxResults`.
    --page-size=: The size of each page to get in the AWS service call.
    --report-group-arn=!: The ARN of the report group for which you want to return report ARNs.
    --sort-order=: Use to specify whether the results are returned in ascending or descending order.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
