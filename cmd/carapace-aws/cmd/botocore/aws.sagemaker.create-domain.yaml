name: create-domain
description: Creates a `Domain`.
flags:
    --app-network-access-type=: Specifies the VPC used for non-EFS traffic.
    --app-security-group-management=: The entity that creates and manages the required security groups for inter-app communication in `VPCOnly` mode.
    --auth-mode=!: The mode of authentication that members use to access the domain.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-space-settings=: The default settings for shared spaces that users create in the domain.
    --default-user-settings=!: The default settings to use to create a user profile when `UserSettings` isn't specified in the call to the `CreateUserProfile` API.
    --domain-name=!: A name for the domain.
    --domain-settings=: A collection of `Domain` settings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --home-efs-file-system-kms-key-id=: Use `KmsKeyId`.
    --kms-key-id=: SageMaker AI uses Amazon Web Services KMS to encrypt EFS and EBS volumes attached to the domain with an Amazon Web Services managed key by default.
    --subnet-ids=: The VPC subnets that the domain uses for communication.
    --tag-propagation=: Indicates whether custom tag propagation is supported for the domain.
    --tags=: Tags to associated with the Domain.
    --vpc-id=: The ID of the Amazon Virtual Private Cloud (VPC) that the domain uses for communication.
completion:
    flag:
        app-network-access-type:
            - PublicInternetOnly
            - VpcOnly
        app-security-group-management:
            - Service
            - Customer
        auth-mode:
            - SSO
            - IAM
        tag-propagation:
            - ENABLED
            - DISABLED
