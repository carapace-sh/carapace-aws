name: increase-replica-count
description: Dynamically increases the number of replicas in a Valkey or Redis OSS (cluster mode disabled) replication group or the number of replica nodes in one or more node groups (shards) of a Valkey or Redis OSS (cluster mode enabled) replication group.
flags:
    --apply-immediately!: If `True`, the number of replica nodes is increased immediately.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --new-replica-count=: The number of read replica nodes you want at the completion of this operation.
    --no-apply-immediately!: If `True`, the number of replica nodes is increased immediately.
    --replica-configuration=: A list of `ConfigureShard` objects that can be used to configure each shard in a Valkey or Redis OSS (cluster mode enabled) replication group.
    --replication-group-id=!: The id of the replication group to which you want to add replica nodes.
