name: describe-opt-out-lists
description: Describes the specified opt-out list or all opt-out lists in your account.
flags:
    --max-results=: The maximum number of results to return per each request.
    --next-token=: The token to be used for the next set of paginated results.
    --opt-out-list-names=: The OptOutLists to show the details of.
    --owner=: Use `SELF` to filter the list of Opt-Out List to ones your account owns or use `SHARED` to filter on Opt-Out List shared with your account.
