name: is-authorized
description: Makes an authorization decision about a service request described in the parameters.
flags:
    --action=: Specifies the requested action to be authorized.
    --context=: Specifies additional context that can be used to make more granular authorization decisions.
    --entities=: (Optional) Specifies the list of resources and principals and their associated attributes that Verified Permissions can examine when evaluating the policies.
    --policy-store-id=!: Specifies the ID of the policy store.
    --principal=: Specifies the principal for which the authorization decision is to be made.
    --resource=: Specifies the resource for which the authorization decision is to be made.
