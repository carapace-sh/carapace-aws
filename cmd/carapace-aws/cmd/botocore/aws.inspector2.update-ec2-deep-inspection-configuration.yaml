name: update-ec2-deep-inspection-configuration
description: Activates, deactivates Amazon Inspector deep inspection, or updates custom paths for your account.
flags:
    --activate-deep-inspection: Specify `TRUE` to activate Amazon Inspector deep inspection in your account, or `FALSE` to deactivate.
    --no-activate-deep-inspection&: Specify `TRUE` to activate Amazon Inspector deep inspection in your account, or `FALSE` to deactivate.
    --package-paths=: The Amazon Inspector deep inspection custom paths you are adding for your account.
