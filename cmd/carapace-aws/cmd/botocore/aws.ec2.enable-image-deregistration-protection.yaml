name: enable-image-deregistration-protection
description: Enables deregistration protection for an AMI.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --image-id=!: The ID of the AMI.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-with-cooldown: If `true`, enforces deregistration protection for 24 hours after deregistration protection is disabled.
    --with-cooldown: If `true`, enforces deregistration protection for 24 hours after deregistration protection is disabled.
