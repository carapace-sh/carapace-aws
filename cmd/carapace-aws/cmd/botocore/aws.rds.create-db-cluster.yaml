name: create-db-cluster
description: Creates a new Amazon Aurora DB cluster or Multi-AZ DB cluster.
flags:
    --allocated-storage=: The amount of storage in gibibytes (GiB) to allocate to each DB instance in the Multi-AZ DB cluster.
    --auto-minor-version-upgrade: Specifies whether minor engine upgrades are applied automatically to the DB cluster during the maintenance window.
    --availability-zones=: A list of Availability Zones (AZs) where you specifically want to create DB instances in the DB cluster.
    --backtrack-window=: The target backtrack window, in seconds.
    --backup-retention-period=: The number of days for which automated backups are retained.
    --ca-certificate-identifier=: The CA certificate identifier to use for the DB cluster's server certificate.
    --character-set-name=: The name of the character set (`CharacterSet`) to associate the DB cluster with.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-scalability-type=: Specifies the scalability mode of the Aurora DB cluster.
    --copy-tags-to-snapshot: Specifies whether to copy all tags from the DB cluster to snapshots of the DB cluster.
    --database-insights-mode=: The mode of Database Insights to enable for the DB cluster.
    --database-name=: The name for your database of up to 64 alphanumeric characters.
    --db-cluster-identifier=!: The identifier for this DB cluster.
    --db-cluster-instance-class=: The compute and memory capacity of each DB instance in the Multi-AZ DB cluster, for example `db.m6gd.xlarge`. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines.
    --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to associate with this DB cluster.
    --db-subnet-group-name=: A DB subnet group to associate with this DB cluster.
    --db-system-id=: Reserved for future use.
    --deletion-protection: Specifies whether the DB cluster has deletion protection enabled.
    --domain-iam-role-name=: The name of the IAM role to use when making API calls to the Directory Service.
    --domain=: The Active Directory directory ID to create the DB cluster in.
    --enable-cloudwatch-logs-exports=: The list of log types that need to be enabled for exporting to CloudWatch Logs.
    --enable-global-write-forwarding: Specifies whether to enable this DB cluster to forward write operations to the primary cluster of a global cluster (Aurora global database).
    --enable-http-endpoint: Specifies whether to enable the HTTP endpoint for the DB cluster.
    --enable-iam-database-authentication: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --enable-limitless-database: Specifies whether to enable Aurora Limitless Database.
    --enable-local-write-forwarding: Specifies whether read replicas can forward write operations to the writer DB instance in the DB cluster.
    --enable-performance-insights: Specifies whether to turn on Performance Insights for the DB cluster.
    --engine-lifecycle-support=: The life cycle type for this DB cluster.
    --engine-mode=: The DB engine mode of the DB cluster, either `provisioned` or `serverless`.
    --engine-version=: The version number of the database engine to use.
    --engine=!: The database engine to use for this DB cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --global-cluster-identifier=: The global cluster ID of an Aurora cluster that becomes the primary cluster in the new global database cluster.
    --iops=: The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for each DB instance in the Multi-AZ DB cluster.
    --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted DB cluster.
    --manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --master-user-authentication-type=: Specifies the authentication type for the master user.
    --master-user-password=: The password for the master database user.
    --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
    --master-username=: The name of the master user for the DB cluster.
    --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB cluster.
    --monitoring-role-arn=: The Amazon Resource Name (ARN) for the IAM role that permits RDS to send Enhanced Monitoring metrics to Amazon CloudWatch Logs.
    --network-type=: The network type of the DB cluster.
    --no-auto-minor-version-upgrade: Specifies whether minor engine upgrades are applied automatically to the DB cluster during the maintenance window.
    --no-copy-tags-to-snapshot: Specifies whether to copy all tags from the DB cluster to snapshots of the DB cluster.
    --no-deletion-protection: Specifies whether the DB cluster has deletion protection enabled.
    --no-enable-global-write-forwarding: Specifies whether to enable this DB cluster to forward write operations to the primary cluster of a global cluster (Aurora global database).
    --no-enable-http-endpoint: Specifies whether to enable the HTTP endpoint for the DB cluster.
    --no-enable-iam-database-authentication: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --no-enable-limitless-database: Specifies whether to enable Aurora Limitless Database.
    --no-enable-local-write-forwarding: Specifies whether read replicas can forward write operations to the writer DB instance in the DB cluster.
    --no-enable-performance-insights: Specifies whether to turn on Performance Insights for the DB cluster.
    --no-manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --no-publicly-accessible: Specifies whether the DB cluster is publicly accessible.
    --no-storage-encrypted: Specifies whether the DB cluster is encrypted.
    --option-group-name=: The option group to associate the DB cluster with.
    --performance-insights-kms-key-id=: The Amazon Web Services KMS key identifier for encryption of Performance Insights data.
    --performance-insights-retention-period=: The number of days to retain Performance Insights data.
    --port=: The port number on which the instances in the DB cluster accept connections.
    --pre-signed-url=: When you are replicating a DB cluster from one Amazon Web Services GovCloud (US) Region to another, an URL that contains a Signature Version 4 signed request for the `CreateDBCluster` operation to be called in the source Amazon Web Services Region where the DB cluster is replicated from.
    --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled using the `BackupRetentionPeriod` parameter.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur.
    --publicly-accessible: Specifies whether the DB cluster is publicly accessible.
    --rds-custom-cluster-configuration=: Reserved for future use.
    --replication-source-identifier=: The Amazon Resource Name (ARN) of the source DB instance or DB cluster if this DB cluster is created as a read replica.
    --scaling-configuration=: For DB clusters in `serverless` DB engine mode, the scaling properties of the DB cluster.
    --serverless-v2-scaling-configuration=: ""
    --storage-encrypted: Specifies whether the DB cluster is encrypted.
    --storage-type=: The storage type to associate with the DB cluster.
    --tags=: Tags to assign to the DB cluster.
    --vpc-security-group-ids=: A list of EC2 VPC security groups to associate with this DB cluster.
completion:
    flag:
        cluster-scalability-type:
            - standard
            - limitless
        database-insights-mode:
            - standard
            - advanced
        master-user-authentication-type:
            - password
            - iam-db-auth
