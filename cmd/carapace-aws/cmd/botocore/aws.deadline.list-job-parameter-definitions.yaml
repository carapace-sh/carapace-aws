name: list-job-parameter-definitions
description: Lists parameter definitions of a job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --farm-id=!: The farm ID of the job to list.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-id=!: The job ID to include on the list.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next set of results, or `null` to start from the beginning.
    --queue-id=!: The queue ID to include on the list.
