name: allocate-hosted-connection
description: Creates a hosted connection on the specified interconnect or a link aggregation group (LAG) of interconnects.
flags:
    --bandwidth=!: The bandwidth of the connection.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connection-id=!: The ID of the interconnect or LAG.
    --connection-name=!: The name of the hosted connection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --owner-account=!: The ID of the Amazon Web Services account ID of the customer for the connection.
    --tags=: The tags associated with the connection.
    --vlan=!: The dedicated VLAN provisioned to the hosted connection.
