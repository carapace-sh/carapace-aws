name: dataexchange
description: AWS Data Exchange
commands:
    - name: list-jobs
      description: This operation lists your jobs sorted by CreatedAt in descending order.
      flags:
        --data-set-id=: The unique identifier for a data set.
        --max-results=: The maximum number of results returned by a single call.
        --next-token=: The token value retrieved from a previous call to access the next page of results.
        --revision-id=: The unique identifier for a revision.
    - name: send-data-set-notification
      description: The type of event associated with the data set.
      flags:
        --client-token=: Idempotency key for the notification, this key allows us to deduplicate notifications that are sent in quick succession erroneously.
        --comment=: Free-form text field for providers to add information about their notifications.
        --data-set-id=!: Affected data set of the notification.
        --details=: Extra details specific to this notification type.
        --scope=: Affected scope of this notification such as the underlying resources affected by the notification event.
        --type=!: The type of the notification.
      completion:
        flag:
            type:
                - DATA_DELAY
                - DATA_UPDATE
                - DEPRECATION
                - SCHEMA_CHANGE
    - name: tag-resource
      description: This operation tags a resource.
      flags:
        --resource-arn=!: An Amazon Resource Name (ARN) that uniquely identifies an AWS resource.
        --tags=!: A label that consists of a customer-defined key and an optional value.
    - name: accept-data-grant
      description: This operation accepts a data grant.
      flags:
        --data-grant-arn=!: The Amazon Resource Name (ARN) of the data grant to accept.
    - name: create-job
      description: This operation creates a job.
      flags:
        --details=!: The details for the CreateJob request.
        --type=!: The type of job to be created.
      completion:
        flag:
            type:
                - IMPORT_ASSETS_FROM_S3
                - IMPORT_ASSET_FROM_SIGNED_URL
                - EXPORT_ASSETS_TO_S3
                - EXPORT_ASSET_TO_SIGNED_URL
                - EXPORT_REVISIONS_TO_S3
                - IMPORT_ASSETS_FROM_REDSHIFT_DATA_SHARES
                - IMPORT_ASSET_FROM_API_GATEWAY_API
                - CREATE_S3_DATA_ACCESS_FROM_S3_BUCKET
                - IMPORT_ASSETS_FROM_LAKE_FORMATION_TAG_POLICY
    - name: create-revision
      description: This operation creates a revision for a data set.
      flags:
        --comment=: An optional comment about the revision.
        --data-set-id=!: The unique identifier for a data set.
        --tags=: A revision tag is an optional label that you can assign to a revision when you create it.
    - name: delete-asset
      description: This operation deletes an asset.
      flags:
        --asset-id=!: The unique identifier for an asset.
        --data-set-id=!: The unique identifier for a data set.
        --revision-id=!: The unique identifier for a revision.
    - name: delete-event-action
      description: This operation deletes the event action.
      flags:
        --event-action-id=!: The unique identifier for the event action.
    - name: list-data-set-revisions
      description: This operation lists a data set's revisions sorted by CreatedAt in descending order.
      flags:
        --data-set-id=!: The unique identifier for a data set.
        --max-results=: The maximum number of results returned by a single call.
        --next-token=: The token value retrieved from a previous call to access the next page of results.
    - name: list-tags-for-resource
      description: This operation lists the tags on the resource.
      flags:
        --resource-arn=!: An Amazon Resource Name (ARN) that uniquely identifies an AWS resource.
    - name: start-job
      description: This operation starts a job.
      flags:
        --job-id=!: The unique identifier for a job.
    - name: delete-data-set
      description: This operation deletes a data set.
      flags:
        --data-set-id=!: The unique identifier for a data set.
    - name: get-asset
      description: This operation returns information about an asset.
      flags:
        --asset-id=!: The unique identifier for an asset.
        --data-set-id=!: The unique identifier for a data set.
        --revision-id=!: The unique identifier for a revision.
    - name: list-revision-assets
      description: This operation lists a revision's assets sorted alphabetically in descending order.
      flags:
        --data-set-id=!: The unique identifier for a data set.
        --max-results=: The maximum number of results returned by a single call.
        --next-token=: The token value retrieved from a previous call to access the next page of results.
        --revision-id=!: The unique identifier for a revision.
    - name: untag-resource
      description: This operation removes one or more tags from a resource.
      flags:
        --resource-arn=!: An Amazon Resource Name (ARN) that uniquely identifies an AWS resource.
        --tag-keys=!: The key tags.
    - name: update-asset
      description: This operation updates an asset.
      flags:
        --asset-id=!: The unique identifier for an asset.
        --data-set-id=!: The unique identifier for a data set.
        --name=!: The name of the asset.
        --revision-id=!: The unique identifier for a revision.
    - name: update-event-action
      description: This operation updates the event action.
      flags:
        --action=: What occurs after a certain event.
        --event-action-id=!: The unique identifier for the event action.
    - name: update-revision
      description: This operation updates a revision.
      flags:
        --comment=: An optional comment about the revision.
        --data-set-id=!: The unique identifier for a data set.
        --finalized: Finalizing a revision tells AWS Data Exchange that your changes to the assets in the revision are complete.
        --no-finalized: Finalizing a revision tells AWS Data Exchange that your changes to the assets in the revision are complete.
        --revision-id=!: The unique identifier for a revision.
    - name: cancel-job
      description: This operation cancels a job.
      flags:
        --job-id=!: The unique identifier for a job.
    - name: send-api-asset
      description: This operation invokes an API Gateway API asset.
      flags:
        --asset-id=!: Asset ID value for the API request.
        --body=: The request body.
        --data-set-id=!: Data set ID value for the API request.
        --method=: HTTP method value for the API request.
        --path=: URI path value for the API request.
        --query-string-parameters=: Attach query string parameters to the end of the URI (for example, /v1/examplePath?exampleParam=exampleValue).
        --request-headers=: Any header value prefixed with x-amzn-dataexchange-header- will have that stripped before sending the Asset API request.
        --revision-id=!: Revision ID value for the API request.
    - name: get-job
      description: This operation returns information about a job.
      flags:
        --job-id=!: The unique identifier for a job.
    - name: update-data-set
      description: This operation updates a data set.
      flags:
        --data-set-id=!: The unique identifier for a data set.
        --description=: The description for the data set.
        --name=: The name of the data set.
    - name: create-data-set
      description: This operation creates a data set.
      flags:
        --asset-type=!: The type of asset that is added to a data set.
        --description=!: A description for the data set.
        --name=!: The name of the data set.
        --tags=: A data set tag is an optional label that you can assign to a data set when you create it.
      completion:
        flag:
            asset-type:
                - S3_SNAPSHOT
                - REDSHIFT_DATA_SHARE
                - API_GATEWAY_API
                - S3_DATA_ACCESS
                - LAKE_FORMATION_DATA_PERMISSION
    - name: get-revision
      description: This operation returns information about a revision.
      flags:
        --data-set-id=!: The unique identifier for a data set.
        --revision-id=!: The unique identifier for a revision.
    - name: revoke-revision
      description: This operation revokes subscribers' access to a revision.
      flags:
        --data-set-id=!: The unique identifier for a data set.
        --revision-id=!: The unique identifier for a revision.
        --revocation-comment=!: A required comment to inform subscribers of the reason their access to the revision was revoked.
    - name: create-data-grant
      description: This operation creates a data grant.
      flags:
        --description=: The description of the data grant.
        --ends-at=: The timestamp of when access to the associated data set ends.
        --grant-distribution-scope=!: The distribution scope of the data grant.
        --name=!: The name of the data grant.
        --receiver-principal=!: The Amazon Web Services account ID of the data grant receiver.
        --source-data-set-id=!: The ID of the data set used to create the data grant.
        --tags=: The tags to add to the data grant.
      completion:
        flag:
            grant-distribution-scope:
                - AWS_ORGANIZATION
                - NONE
    - name: get-data-grant
      description: This operation returns information about a data grant.
      flags:
        --data-grant-id=!: The ID of the data grant.
    - name: list-received-data-grants
      description: This operation returns information about all received data grants.
      flags:
        --acceptance-state=: The acceptance state of the data grants to list.
        --max-results=: The maximum number of results to be included in the next page.
        --next-token=: The pagination token used to retrieve the next page of results for this operation.
    - name: delete-revision
      description: This operation deletes a revision.
      flags:
        --data-set-id=!: The unique identifier for a data set.
        --revision-id=!: The unique identifier for a revision.
    - name: get-data-set
      description: This operation returns information about a data set.
      flags:
        --data-set-id=!: The unique identifier for a data set.
    - name: get-received-data-grant
      description: This operation returns information about a received data grant.
      flags:
        --data-grant-arn=!: The Amazon Resource Name (ARN) of the data grant.
    - name: list-data-grants
      description: This operation returns information about all data grants.
      flags:
        --max-results=: The maximum number of results to be included in the next page.
        --next-token=: The pagination token used to retrieve the next page of results for this operation.
    - name: list-data-sets
      description: This operation lists your data sets.
      flags:
        --max-results=: The maximum number of results returned by a single call.
        --next-token=: The token value retrieved from a previous call to access the next page of results.
        --origin=: A property that defines the data set as OWNED by the account (for providers) or ENTITLED to the account (for subscribers).
    - name: list-event-actions
      description: This operation lists your event actions.
      flags:
        --event-source-id=: The unique identifier for the event source.
        --max-results=: The maximum number of results returned by a single call.
        --next-token=: The token value retrieved from a previous call to access the next page of results.
    - name: create-event-action
      description: This operation creates an event action.
      flags:
        --action=!: What occurs after a certain event.
        --event=!: What occurs to start an action.
        --tags=: Key-value pairs that you can associate with the event action.
    - name: delete-data-grant
      description: This operation deletes a data grant.
      flags:
        --data-grant-id=!: The ID of the data grant to delete.
    - name: get-event-action
      description: This operation retrieves information about an event action.
      flags:
        --event-action-id=!: The unique identifier for the event action.
