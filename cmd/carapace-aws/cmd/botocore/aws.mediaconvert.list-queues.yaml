name: list-queues
description: Retrieve a JSON array of up to twenty of your queues.
flags:
    --list-by=: Optional.
    --max-results=: Optional.
    --next-token=: Use this string, provided with the response to a previous request, to request the next batch of queues.
    --order=: Optional.
completion:
    flag:
        list-by:
            - NAME
            - CREATION_DATE
        order:
            - ASCENDING
            - DESCENDING
