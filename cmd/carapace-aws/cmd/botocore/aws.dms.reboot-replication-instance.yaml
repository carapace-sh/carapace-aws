name: reboot-replication-instance
description: Reboots a replication instance.
flags:
    --force-failover=: If this parameter is `true`, the reboot is conducted through a Multi-AZ failover.
    --force-planned-failover=: If this parameter is `true`, the reboot is conducted through a planned Multi-AZ failover where resources are released and cleaned up prior to conducting the failover.
    --replication-instance-arn=!: The Amazon Resource Name (ARN) of the replication instance.
