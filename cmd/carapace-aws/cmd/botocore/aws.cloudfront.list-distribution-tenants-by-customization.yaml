name: list-distribution-tenants-by-customization
description: Lists distribution tenants by the customization that you specify.
flags:
    --certificate-arn=: Filter by the ARN of the associated ACM certificate.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: The marker for the next set of results.
    --max-items=: The maximum number of distribution tenants to return by the specified customization.
    --web-acl-arn=: Filter by the ARN of the associated WAF web ACL.
