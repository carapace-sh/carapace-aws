name: put-resource-policy
description: Attaches a resource-based permission policy to a secret.
flags:
    --block-public-policy=: Specifies whether to block resource-based policies that allow broad access to the secret, for example those that use a wildcard for the principal.
    --resource-policy=!: A JSON-formatted string for an Amazon Web Services resource-based policy.
    --secret-id=!: The ARN or name of the secret to attach the resource-based policy.
