name: get-identity-provider-by-identifier
description: Given the identifier of an identity provider (IdP), for example `examplecorp`, returns information about the user pool configuration for that IdP.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idp-identifier=!: The identifier that you assigned to your user pool.
    --user-pool-id=!: The ID of the user pool where you want to get information about the IdP.
