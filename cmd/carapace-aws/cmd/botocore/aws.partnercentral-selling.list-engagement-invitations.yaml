name: list-engagement-invitations
description: Retrieves a list of engagement invitations sent to the partner.
flags:
    --catalog=!: Specifies the catalog from which to list the engagement invitations.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --engagement-identifier=: Retrieves a list of engagement invitation summaries based on specified filters.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specifies the maximum number of engagement invitations to return in the response.
    --next-token=: A pagination token used to retrieve additional pages of results when the response to a previous request was truncated.
    --page-size=: The size of each page to get in the AWS service call.
    --participant-type=!: Specifies the type of participant for which to list engagement invitations.
    --payload-type=: Defines the type of payload associated with the engagement invitations to be listed.
    --sender-aws-account-id=: List of sender AWS account IDs to filter the invitations.
    --sort=: Specifies the sorting options for listing engagement invitations.
    --starting-token=: A token to specify where to start paginating.
    --status=: Status values to filter the invitations.
completion:
    flag:
        participant-type:
            - SENDER
            - RECEIVER
