name: list-task-definition-families
description: Returns a list of task definition families that are registered to your account.
flags:
    --family-prefix=: The `familyPrefix` is a string that's used to filter the results of `ListTaskDefinitionFamilies`.
    --max-results=: The maximum number of task definition family results that `ListTaskDefinitionFamilies` returned in paginated output.
    --next-token=: The `nextToken` value returned from a `ListTaskDefinitionFamilies` request indicating that more results are available to fulfill the request and further calls will be needed.
    --status=: The task definition family status to filter the `ListTaskDefinitionFamilies` results with.
completion:
    flag:
        status:
            - ACTIVE
            - INACTIVE
            - ALL
