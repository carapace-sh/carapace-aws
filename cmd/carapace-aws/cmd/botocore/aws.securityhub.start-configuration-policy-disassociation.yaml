name: start-configuration-policy-disassociation
description: Disassociates a target account, organizational unit, or the root from a specified configuration.
flags:
    --configuration-policy-identifier=!: The Amazon Resource Name (ARN) of a configuration policy, the universally unique identifier (UUID) of a configuration policy, or a value of `SELF_MANAGED_SECURITY_HUB` for a self-managed configuration.
    --target=: The identifier of the target account, organizational unit, or the root to disassociate from the specified configuration.
