name: get-auto-merging-preview
description: Tests the auto-merging settings of your Identity Resolution Job without merging your data.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --conflict-resolution=!: How the auto-merging process should resolve conflicts between different profiles.
    --consolidation=!: A list of matching attributes that represent matching criteria.
    --domain-name=!: The unique name of the domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --min-allowed-confidence-score-for-merging=: Minimum confidence score required for profiles within a matching group to be merged during the auto-merge process.
