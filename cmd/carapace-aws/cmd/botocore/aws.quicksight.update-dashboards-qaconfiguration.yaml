name: update-dashboards-qaconfiguration
description: Updates a Dashboard QA configuration.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the dashboard QA configuration that you want to update.
    --dashboards-qastatus=!: The status of dashboards QA configuration that you want to update.
completion:
    flag:
        dashboards-qastatus:
            - ENABLED
            - DISABLED
