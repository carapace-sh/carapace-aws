name: create-snapshot
description: Creates a snapshot of all databases in a namespace.
flags:
    --namespace-name=!: The namespace to create a snapshot for.
    --retention-period=: How long to retain the created snapshot.
    --snapshot-name=!: The name of the snapshot.
    --tags=: An array of [Tag objects](https://docs.aws.amazon.com/redshift-serverless/latest/APIReference/API_Tag.html) to associate with the snapshot.
