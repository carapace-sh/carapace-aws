name: create-load-balancer-tls-certificate
description: Creates an SSL/TLS certificate for an Amazon Lightsail load balancer.
flags:
    --certificate-alternative-names=: An array of strings listing alternative domains and subdomains for your SSL/TLS certificate.
    --certificate-domain-name=!: The domain name (`example.com`) for your SSL/TLS certificate.
    --certificate-name=!: The SSL/TLS certificate name.
    --load-balancer-name=!: The load balancer name where you want to create the SSL/TLS certificate.
    --tags=: The tag keys and optional values to add to the resource during create.
