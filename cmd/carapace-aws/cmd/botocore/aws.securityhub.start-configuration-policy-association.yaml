name: start-configuration-policy-association
description: Associates a target account, organizational unit, or the root with a specified configuration.
flags:
    --configuration-policy-identifier=!: The Amazon Resource Name (ARN) of a configuration policy, the universally unique identifier (UUID) of a configuration policy, or a value of `SELF_MANAGED_SECURITY_HUB` for a self-managed configuration.
    --target=!: The identifier of the target account, organizational unit, or the root to associate with the specified configuration.
