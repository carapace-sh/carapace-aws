name: list-vpc-endpoints
description: Returns the OpenSearch Serverless-managed interface VPC endpoints associated with the current account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListVpcEndpoints` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListVpcEndpoints` operations, which returns results in the next page.
    --vpc-endpoint-filters=: Filter the results according to the current status of the VPC endpoint.
