name: put-voice-connector-proxy
description: Puts the specified proxy configuration to the specified Amazon Chime SDK Voice Connector.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --default-session-expiry-minutes=!: The default number of minutes allowed for proxy session.
    --disabled: When true, stops proxy sessions from being created on the specified Amazon Chime SDK Voice Connector.
    --fall-back-phone-number=: The phone number to route calls to after a proxy session expires.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-disabled: When true, stops proxy sessions from being created on the specified Amazon Chime SDK Voice Connector.
    --phone-number-pool-countries=!: The countries for proxy phone numbers to be selected from.
    --voice-connector-id=!: The Voice Connector ID.
