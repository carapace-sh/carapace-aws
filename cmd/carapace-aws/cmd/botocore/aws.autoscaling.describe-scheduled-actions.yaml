name: describe-scheduled-actions
description: Gets information about the scheduled actions that haven't run or that have not reached their end time.
flags:
    --auto-scaling-group-name=: The name of the Auto Scaling group.
    --end-time=: The latest scheduled start time to return.
    --max-records=: The maximum number of items to return with this call.
    --next-token=: The token for the next set of items to return.
    --scheduled-action-names=: The names of one or more scheduled actions.
    --start-time=: The earliest scheduled start time to return.
