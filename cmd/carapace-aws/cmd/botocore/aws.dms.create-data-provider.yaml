name: create-data-provider
description: Creates a data provider using the provided settings.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-provider-name=: A user-friendly name for the data provider.
    --description=: A user-friendly description of the data provider.
    --engine=!: The type of database engine for the data provider.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-virtual: Indicates whether the data provider is virtual.
    --settings=!: The settings in JSON format for a data provider.
    --tags=: One or more tags to be assigned to the data provider.
    --virtual: Indicates whether the data provider is virtual.
