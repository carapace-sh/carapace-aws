name: list-table-restore-status
description: Returns information about an array of `TableRestoreStatus` objects.
flags:
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --namespace-name=: The namespace from which to list all of the statuses of `RestoreTableFromSnapshot` operations .
    --next-token=: If your initial `ListTableRestoreStatus` operation returns a nextToken, you can include the returned `nextToken` in following `ListTableRestoreStatus` operations.
    --workgroup-name=: The workgroup from which to list all of the statuses of `RestoreTableFromSnapshot` operations.
