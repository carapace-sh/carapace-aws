name: get-export
description: Exports the contents of a Amazon Lex resource in a specified format.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --export-type=!: The format of the exported data.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the bot to export.
    --resource-type=!: The type of resource to export.
    --version=!: The version of the bot to export.
completion:
    flag:
        export-type:
            - ALEXA_SKILLS_KIT
            - LEX
        resource-type:
            - BOT
            - INTENT
            - SLOT_TYPE
