name: get-usage-statistics
description: Lists Amazon GuardDuty usage statistics over the last 30 days for the specified detector ID.
flags:
    --detector-id=!: The ID of the detector that specifies the GuardDuty service whose usage statistics you want to retrieve.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: A token to use for paginating results that are returned in the response.
    --unit=: The currency unit you would like to view your usage statistics in.
    --usage-criteria=!: Represents the criteria used for querying usage.
    --usage-statistic-type=!: The type of usage statistics to retrieve.
completion:
    flag:
        usage-statistic-type:
            - SUM_BY_ACCOUNT
            - SUM_BY_DATA_SOURCE
            - SUM_BY_RESOURCE
            - TOP_RESOURCES
            - SUM_BY_FEATURES
            - TOP_ACCOUNTS_BY_FEATURE
