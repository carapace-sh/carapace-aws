name: search-all-related-items
description: Searches for related items across all cases within a domain.
flags:
    --domain-id=!: The unique identifier of the Cases domain.
    --filters=: The list of types of related items and their parameters to use for filtering.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --sorts=: A structured set of sort terms to specify the order in which related items should be returned.
