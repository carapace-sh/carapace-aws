name: create-detector
description: Creates a single GuardDuty detector.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The idempotency token for the create request.
    --data-sources=: Describes which data sources will be enabled for the detector.
    --enable!: A Boolean value that specifies whether the detector is to be enabled.
    --features=: A list of features that will be configured for the detector.
    --finding-publishing-frequency=: A value that specifies how frequently updated findings are exported.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enable!: A Boolean value that specifies whether the detector is to be enabled.
    --tags=: The tags to be added to a new detector resource.
completion:
    flag:
        finding-publishing-frequency:
            - FIFTEEN_MINUTES
            - ONE_HOUR
            - SIX_HOURS
