name: update-endpoint
description: Updates information about the specified endpoint.
flags:
    --desired-data-access-role-arn=: Data access role ARN to use in case the new model is encrypted with a customer CMK.
    --desired-inference-units=: The desired number of inference units to be used by the model using this endpoint.
    --desired-model-arn=: The ARN of the new model to use when updating an existing endpoint.
    --endpoint-arn=!: The Amazon Resource Number (ARN) of the endpoint being updated.
    --flywheel-arn=: The Amazon Resource Number (ARN) of the flywheel
