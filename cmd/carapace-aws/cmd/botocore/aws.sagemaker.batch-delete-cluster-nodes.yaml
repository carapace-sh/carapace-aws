name: batch-delete-cluster-nodes
description: Deletes specific nodes within a SageMaker HyperPod cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-name=!: The name of the SageMaker HyperPod cluster from which to delete the specified nodes.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --node-ids=: A list of node IDs to be deleted from the specified cluster.
    --node-logical-ids=: A list of `NodeLogicalIds` identifying the nodes to be deleted.
