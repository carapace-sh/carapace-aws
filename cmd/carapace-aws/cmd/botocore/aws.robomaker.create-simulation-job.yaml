name: create-simulation-job
description: 'End of support notice: On September 10, 2025, Amazon Web Services will discontinue support for Amazon Web Services RoboMaker.'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --compute=: Compute information for the simulation job.
    --data-sources=: Specify data sources to mount read-only files from S3 into your simulation.
    --failure-behavior=: The failure behavior the simulation job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-role=!: The IAM role name that allows the simulation instance to call the AWS APIs that are specified in its associated policies on your behalf.
    --logging-config=: The logging configuration.
    --max-job-duration-in-seconds=!: The maximum simulation job duration in seconds (up to 14 days or 1,209,600 seconds.
    --output-location=: Location for output files generated by the simulation job.
    --robot-applications=: The robot application to use in the simulation job.
    --simulation-applications=: The simulation application to use in the simulation job.
    --tags=: A map that contains tag keys and tag values that are attached to the simulation job.
    --vpc-config=: If your simulation job accesses resources in a VPC, you provide this parameter identifying the list of security group IDs and subnet IDs.
completion:
    flag:
        failure-behavior:
            - Fail
            - Continue
