name: list-workflows
description: Lists workflow build versions based on filtering parameters.
flags:
    --by-name: Specify all or part of the workflow name to streamline results.
    --filters=: Used to streamline search results.
    --max-results=: Specify the maximum number of items to return in a request.
    --next-token=: A token to specify where to start paginating.
    --no-by-name: Specify all or part of the workflow name to streamline results.
    --owner=: Used to get a list of workflow build version filtered by the identity of the creator.
completion:
    flag:
        owner:
            - Self
            - Shared
            - Amazon
            - ThirdParty
            - AWSMarketplace
