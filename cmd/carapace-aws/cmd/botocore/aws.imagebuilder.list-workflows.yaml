name: list-workflows
description: Lists workflow build versions based on filtering parameters.
flags:
    --by-name: Specify all or part of the workflow name to streamline results.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Used to streamline search results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specify the maximum number of items to return in a request.
    --next-token=: A token to specify where to start paginating.
    --no-by-name: Specify all or part of the workflow name to streamline results.
    --owner=: Used to get a list of workflow build version filtered by the identity of the creator.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        owner:
            - Self
            - Shared
            - Amazon
            - ThirdParty
            - AWSMarketplace
