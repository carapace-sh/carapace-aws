name: get-auto-scaling-group-recommendations
description: Returns Auto Scaling group recommendations.
flags:
    --account-ids=: The ID of the Amazon Web Services account for which to return Auto Scaling group recommendations.
    --auto-scaling-group-arns=: The Amazon Resource Name (ARN) of the Auto Scaling groups for which to return recommendations.
    --filters=: An array of objects to specify a filter that returns a more specific list of Auto Scaling group recommendations.
    --max-results=: The maximum number of Auto Scaling group recommendations to return with a single request.
    --next-token=: The token to advance to the next page of Auto Scaling group recommendations.
    --recommendation-preferences=: An object to specify the preferences for the Auto Scaling group recommendations to return in the response.
