name: list-repositories
description: Gets information about one or more repositories.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: An enumeration token that allows the operation to batch the results of the operation.
    --order=: The order in which to sort the results of a list repositories operation.
    --sort-by=: The criteria used to sort the results of a list repositories operation.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        order:
            - ascending
            - descending
        sort-by:
            - repositoryName
            - lastModifiedDate
