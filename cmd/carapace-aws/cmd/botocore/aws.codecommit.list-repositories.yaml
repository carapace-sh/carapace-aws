name: list-repositories
description: Gets information about one or more repositories.
flags:
    --next-token=: An enumeration token that allows the operation to batch the results of the operation.
    --order=: The order in which to sort the results of a list repositories operation.
    --sort-by=: The criteria used to sort the results of a list repositories operation.
completion:
    flag:
        order:
            - ascending
            - descending
        sort-by:
            - repositoryName
            - lastModifiedDate
