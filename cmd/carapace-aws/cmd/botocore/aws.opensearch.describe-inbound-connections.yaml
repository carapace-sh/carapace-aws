name: describe-inbound-connections
description: Lists all the inbound cross-cluster search connections for a destination (remote) Amazon OpenSearch Service domain.
flags:
    --filters=: A list of filters used to match properties for inbound cross-cluster connections.
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `DescribeInboundConnections` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `DescribeInboundConnections` operations, which returns results in the next page.
