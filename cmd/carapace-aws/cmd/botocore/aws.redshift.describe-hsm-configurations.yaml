name: describe-hsm-configurations
description: Returns information about the specified Amazon Redshift HSM configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hsm-configuration-identifier=: The identifier of a specific Amazon Redshift HSM configuration to be described.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --tag-keys=: A tag key or keys for which you want to return all matching HSM configurations that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching HSM configurations that are associated with the specified tag value or values.
