name: replicate-key
description: Replicates a multi-Region key into the specified Region.
flags:
    --bypass-policy-lockout-safety-check=: Skips ("bypasses") the key policy lockout safety check.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description of the KMS key.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --key-id=!: Identifies the multi-Region primary key that is being replicated.
    --policy=: The key policy to attach to the KMS key.
    --replica-region=!: The Region ID of the Amazon Web Services Region for this replica key.
    --tags=: Assigns one or more tags to the replica key.
