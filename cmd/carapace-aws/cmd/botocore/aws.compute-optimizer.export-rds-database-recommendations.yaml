name: export-rds-database-recommendations
description: Export optimization recommendations for your Amazon Aurora and Amazon Relational Database Service (Amazon RDS) databases.
flags:
    --account-ids=: The Amazon Web Services account IDs for the export Amazon Aurora and RDS database recommendations.
    --fields-to-export=: The recommendations data to include in the export file.
    --file-format=: The format of the export file.
    --filters=: An array of objects to specify a filter that exports a more specific set of Amazon Aurora and RDS recommendations.
    --include-member-accounts=: If your account is the management account or the delegated administrator of an organization, this parameter indicates whether to include recommendations for resources in all member accounts of the organization.
    --recommendation-preferences=: ""
    --s3-destination-config=!: ""
completion:
    flag:
        file-format:
            - Csv
