name: lock-snapshot
description: Locks an Amazon EBS snapshot in either *governance* or *compliance* mode to protect it against accidental or malicious deletions for a specific duration.
flags:
    --cool-off-period=: The cooling-off period during which you can unlock the snapshot or modify the lock settings after locking the snapshot in compliance mode, in hours.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --expiration-date=: The date and time at which the snapshot lock is to automatically expire, in the UTC time zone (`YYYY-MM-DDThh:mm:ss.sssZ`).
    --lock-duration=: The period of time for which to lock the snapshot, in days.
    --lock-mode=!: The mode in which to lock the snapshot.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --snapshot-id=!: The ID of the snapshot to lock.
completion:
    flag:
        lock-mode:
            - compliance
            - governance
