name: describe-instances
description: |-
    **This API works with the following fleet types:** EC2

    Retrieves information about the EC2 instances in an Amazon GameLift Servers managed fleet, including instance ID, connection data, and status.
flags:
    --fleet-id=!: A unique identifier for the fleet to retrieve instance information for.
    --instance-id=: A unique identifier for an instance to retrieve.
    --limit=: The maximum number of results to return.
    --location=: The name of a location to retrieve instance information for, in the form of an Amazon Web Services Region code such as `us-west-2`.
    --next-token=: A token that indicates the start of the next sequential page of results.
