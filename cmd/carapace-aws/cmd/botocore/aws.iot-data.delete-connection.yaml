name: delete-connection
description: Disconnects a connected MQTT client from Amazon Web Services IoT Core.
flags:
    --clean-session=: Specifies whether to remove the client's session state when disconnecting.
    --client-id=!: The unique identifier of the MQTT client to disconnect.
    --prevent-will-message=: Controls if Amazon Web Services IoT Core publishes the client's Last Will and Testament (LWT) message upon disconnection.
