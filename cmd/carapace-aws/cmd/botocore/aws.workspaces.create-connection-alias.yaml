name: create-connection-alias
description: Creates the specified connection alias for use with cross-Region redirection.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connection-string=!: A connection string in the form of a fully qualified domain name (FQDN), such as `www.example.com`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --tags=: The tags to associate with the connection alias.
