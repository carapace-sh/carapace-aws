name: create-bucket-metadata-configuration
description: Creates an S3 Metadata V2 metadata configuration for a general purpose bucket.
flags:
    --bucket=!: The general purpose bucket that you want to create the metadata configuration for.
    --checksum-algorithm=: The checksum algorithm to use with your metadata configuration.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-m-d5=: The `Content-MD5` header for the metadata configuration.
    --expected-bucket-owner=: The expected owner of the general purpose bucket that corresponds to your metadata configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --metadata-configuration=!: The contents of your metadata configuration.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
