name: create-segment-snapshot
description: Triggers a job to export a segment to a specified destination.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-format=!: The format in which the segment will be exported.
    --destination-uri=: The destination to which the segment will be exported.
    --domain-name=!: The unique name of the domain.
    --encryption-key=: The Amazon Resource Name (ARN) of the KMS key used to encrypt the exported segment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role that allows Customer Profiles service principal to assume the role for conducting KMS and S3 operations.
    --segment-definition-name=!: The name of the segment definition used in this snapshot request.
completion:
    flag:
        data-format:
            - CSV
            - JSONL
            - ORC
