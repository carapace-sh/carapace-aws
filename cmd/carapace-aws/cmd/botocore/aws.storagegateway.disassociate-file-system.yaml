name: disassociate-file-system
description: Disassociates an Amazon FSx file system from the specified gateway.
flags:
    --file-system-association-arn=!: The Amazon Resource Name (ARN) of the file system association to be deleted.
    --force-delete: If this value is set to true, the operation disassociates an Amazon FSx file system immediately.
    --no-force-delete: If this value is set to true, the operation disassociates an Amazon FSx file system immediately.
