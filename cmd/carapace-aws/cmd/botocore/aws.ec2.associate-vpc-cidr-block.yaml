name: associate-vpc-cidr-block
description: Associates a CIDR block with your VPC.
flags:
    --amazon-provided-ipv6-cidr-block: Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC.
    --cidr-block=: An IPv4 CIDR block to associate with the VPC.
    --ipv4-ipam-pool-id=: Associate a CIDR allocated from an IPv4 IPAM pool to a VPC.
    --ipv4-netmask-length=: The netmask length of the IPv4 CIDR you would like to associate from an Amazon VPC IP Address Manager (IPAM) pool.
    --ipv6-cidr-block-network-border-group=: The name of the location from which we advertise the IPV6 CIDR block.
    --ipv6-cidr-block=: An IPv6 CIDR block from the IPv6 address pool.
    --ipv6-ipam-pool-id=: Associates a CIDR allocated from an IPv6 IPAM pool to a VPC.
    --ipv6-netmask-length=: The netmask length of the IPv6 CIDR you would like to associate from an Amazon VPC IP Address Manager (IPAM) pool.
    --ipv6-pool=: The ID of an IPv6 address pool from which to allocate the IPv6 CIDR block.
    --no-amazon-provided-ipv6-cidr-block&: Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC.
    --vpc-id=!: The ID of the VPC.
