name: list-edge-deployment-plans
description: Lists all edge deployment plans.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: Selects edge deployment plans created after this time.
    --creation-time-before=: Selects edge deployment plans created before this time.
    --device-fleet-name-contains=: Selects edge deployment plans with a device fleet name containing this name.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --last-modified-time-after=: Selects edge deployment plans that were last updated after this time.
    --last-modified-time-before=: Selects edge deployment plans that were last updated before this time.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to select (50 by default).
    --name-contains=: Selects edge deployment plans with names containing this name.
    --next-token=: The response from the last list when returning a list large enough to need tokening.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The column by which to sort the edge deployment plans.
    --sort-order=: The direction of the sorting (ascending or descending).
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - NAME
            - DEVICE_FLEET_NAME
            - CREATION_TIME
            - LAST_MODIFIED_TIME
        sort-order:
            - Ascending
            - Descending
