# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: elastictranscoder
description: Amazon Elastic Transcoder
commands:
    - name: cancel-job
      description: The CancelJob operation cancels an unfinished job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the job that you want to cancel.
    - name: create-job
      description: When you create a job, Elastic Transcoder returns JSON data that includes the values that you specified plus information about the job that is created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input=: A section of the request body that provides information about the file that is being transcoded.
        --inputs=:
            description: A section of the request body that provides information about the files that are being transcoded.
            nargs: -1
        --job-output=: A section of the request body that provides information about the transcoded (target) file.
        --output-key-prefix=: The value, if any, that you want Elastic Transcoder to prepend to the names of all files that this job creates, including output files, thumbnails, and playlists.
        --outputs=:
            description: A section of the request body that provides information about the transcoded (target) files.
            nargs: -1
        --pipeline-id=!: The `Id` of the pipeline that you want Elastic Transcoder to use for transcoding.
        --playlists=:
            description: If you specify a preset in `PresetId` for which the value of `Container` is fmp4 (Fragmented MP4) or ts (MPEG-TS), Playlists contains information about the master playlists that you want Elastic Transcoder to create.
            nargs: -1
        --user-metadata=: User-defined metadata that you want to associate with an Elastic Transcoder job.
    - name: create-pipeline
      description: The CreatePipeline operation creates a pipeline with settings that you specify.
      flags:
        --aws-kms-key-arn=: The AWS Key Management Service (AWS KMS) key that you want to use with this pipeline.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-config=: 'The optional `ContentConfig` object specifies information about the Amazon S3 bucket in which you want Elastic Transcoder to save transcoded files and playlists: which bucket to use, which users you want to have access to the files, the type of access you want users to have, and the storage class that you want to assign to the files.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-bucket=!: The Amazon S3 bucket in which you saved the media files that you want to transcode.
        --name=!: The name of the pipeline.
        --notifications=: The Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to report job status.
        --output-bucket=: The Amazon S3 bucket in which you want Elastic Transcoder to save the transcoded files.
        --role=!: The IAM Amazon Resource Name (ARN) for the role that you want Elastic Transcoder to use to create the pipeline.
        --thumbnail-config=: The `ThumbnailConfig` object specifies several values, including the Amazon S3 bucket in which you want Elastic Transcoder to save thumbnail files, which users you want to have access to the files, the type of access you want users to have, and the storage class that you want to assign to the files.
    - name: create-preset
      description: The CreatePreset operation creates a preset with settings that you specify.
      flags:
        --audio=: A section of the request body that specifies the audio parameters.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --container=!: The container type for the output file.
        --description=: A description of the preset.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the preset.
        --thumbnails=: A section of the request body that specifies the thumbnail parameters, if any.
        --video=: A section of the request body that specifies the video parameters.
    - name: delete-pipeline
      description: The DeletePipeline operation removes a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the pipeline that you want to delete.
    - name: delete-preset
      description: The DeletePreset operation removes a preset that you've added in an AWS region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the preset for which you want to get detailed information.
    - name: list-jobs-by-pipeline
      description: The ListJobsByPipeline operation gets a list of the jobs currently in a pipeline.
      flags:
        --ascending=: To list jobs in chronological order by the date and time that they were submitted, enter `true`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --page-token=: When Elastic Transcoder returns more than one page of results, use `pageToken` in subsequent `GET` requests to get each successive page of results.
        --pipeline-id=!: The ID of the pipeline for which you want to get job information.
        --starting-token=: A token to specify where to start paginating.
    - name: list-jobs-by-status
      description: The ListJobsByStatus operation gets a list of jobs that have a specified status.
      flags:
        --ascending=: To list jobs in chronological order by the date and time that they were submitted, enter `true`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --page-token=: When Elastic Transcoder returns more than one page of results, use `pageToken` in subsequent `GET` requests to get each successive page of results.
        --starting-token=: A token to specify where to start paginating.
        --status=!: 'To get information about all of the jobs associated with the current AWS account that have a given status, specify the following status: `Submitted`, `Progressing`, `Complete`, `Canceled`, or `Error`.'
    - name: list-pipelines
      description: The ListPipelines operation gets a list of the pipelines associated with the current AWS account.
      flags:
        --ascending=: To list pipelines in chronological order by the date and time that they were created, enter `true`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --page-token=: When Elastic Transcoder returns more than one page of results, use `pageToken` in subsequent `GET` requests to get each successive page of results.
        --starting-token=: A token to specify where to start paginating.
    - name: list-presets
      description: The ListPresets operation gets a list of the default presets included with Elastic Transcoder and the presets that you've added in an AWS region.
      flags:
        --ascending=: To list presets in chronological order by the date and time that they were created, enter `true`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --page-token=: When Elastic Transcoder returns more than one page of results, use `pageToken` in subsequent `GET` requests to get each successive page of results.
        --starting-token=: A token to specify where to start paginating.
    - name: read-job
      description: The ReadJob operation returns detailed information about a job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the job for which you want to get detailed information.
    - name: read-pipeline
      description: The ReadPipeline operation gets detailed information about a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the pipeline to read.
    - name: read-preset
      description: The ReadPreset operation gets detailed information about a preset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the preset for which you want to get detailed information.
    - name: test-role
      description: The TestRole operation tests the IAM role used to create the pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-bucket=!: The Amazon S3 bucket that contains media files to be transcoded.
        --output-bucket=!: The Amazon S3 bucket that Elastic Transcoder writes transcoded media files to.
        --role=!: The IAM Amazon Resource Name (ARN) for the role that you want Elastic Transcoder to test.
        --topics=!:
            description: The ARNs of one or more Amazon Simple Notification Service (Amazon SNS) topics that you want the action to send a test notification to.
            nargs: -1
    - name: update-pipeline
      description: Use the `UpdatePipeline` operation to update settings for a pipeline.
      flags:
        --aws-kms-key-arn=: The AWS Key Management Service (AWS KMS) key that you want to use with this pipeline.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-config=: 'The optional `ContentConfig` object specifies information about the Amazon S3 bucket in which you want Elastic Transcoder to save transcoded files and playlists: which bucket to use, which users you want to have access to the files, the type of access you want users to have, and the storage class that you want to assign to the files.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the pipeline that you want to update.
        --input-bucket=: The Amazon S3 bucket in which you saved the media files that you want to transcode and the graphics that you want to use as watermarks.
        --name=: The name of the pipeline.
        --notifications=: The topic ARN for the Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to report job status.
        --role=: The IAM Amazon Resource Name (ARN) for the role that you want Elastic Transcoder to use to transcode jobs for this pipeline.
        --thumbnail-config=: The `ThumbnailConfig` object specifies several values, including the Amazon S3 bucket in which you want Elastic Transcoder to save thumbnail files, which users you want to have access to the files, the type of access you want users to have, and the storage class that you want to assign to the files.
    - name: update-pipeline-notifications
      description: With the UpdatePipelineNotifications operation, you can update Amazon Simple Notification Service (Amazon SNS) notifications for a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the pipeline for which you want to change notification settings.
        --notifications=!: The topic ARN for the Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to report job status.
    - name: update-pipeline-status
      description: The UpdatePipelineStatus operation pauses or reactivates a pipeline, so that the pipeline stops or restarts the processing of jobs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the pipeline to update.
        --status=!: 'The desired status of the pipeline:'
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: job-complete
          description: The ReadJob operation returns detailed information about a job.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
            --id=!: The identifier of the job for which you want to get detailed information.
