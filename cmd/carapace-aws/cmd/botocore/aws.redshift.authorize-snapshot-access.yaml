name: authorize-snapshot-access
description: Authorizes the specified Amazon Web Services account to restore the specified snapshot.
flags:
    --account-with-restore-access=!: The identifier of the Amazon Web Services account authorized to restore the specified snapshot.
    --snapshot-arn=: The Amazon Resource Name (ARN) of the snapshot to authorize access to.
    --snapshot-cluster-identifier=: The identifier of the cluster the snapshot was created from.
    --snapshot-identifier=: The identifier of the snapshot the account is authorized to restore.
