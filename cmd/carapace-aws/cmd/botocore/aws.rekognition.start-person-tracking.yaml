name: start-person-tracking
description: '*End of support notice:* On October 31, 2025, AWS will discontinue support for Amazon Rekognition People Pathing.'
flags:
    --client-request-token=: Idempotent token used to identify the start request.
    --job-tag=: An identifier you specify that's returned in the completion notification that's published to your Amazon Simple Notification Service topic.
    --notification-channel=: The Amazon SNS topic ARN you want Amazon Rekognition Video to publish the completion status of the people detection operation to.
    --video=!: The video in which you want to detect people.
