name: start-workflow-run
description: Begins a run of a specified workflow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A user-specified idempotency token.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --project-name=!: The name of the project in the space.
    --space-name=!: The name of the space.
    --workflow-id=!: The system-generated unique ID of the workflow.
