name: list-records
description: Gets paginated records, optionally changed after a particular sync count for a dataset and identity.
flags:
    --dataset-name=!: A string of up to 128 characters.
    --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    --last-sync-count=: The last server sync count for this record.
    --max-results=: The maximum number of results to be returned.
    --next-token=: A pagination token for obtaining the next page of results.
    --sync-session-token=: A token containing a session ID, identity ID, and expiration.
