name: execute-statement
description: Runs an SQL statement, which can be data manipulation language (DML) or data definition language (DDL).
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-identifier=: The cluster identifier.
    --database=: The name of the database.
    --db-user=: The database user name.
    --no-with-event&: A value that indicates whether to send an event to the Amazon EventBridge event bus after the SQL statement runs.
    --parameters=: The parameters for the SQL statement.
    --result-format=: The data format of the result of the SQL statement.
    --secret-arn=: The name or ARN of the secret that enables access to the database.
    --session-id=: The session identifier of the query.
    --session-keep-alive-seconds=: The number of seconds to keep the session alive after the query finishes.
    --sql=!: The SQL statement text to run.
    --statement-name=: The name of the SQL statement.
    --with-event: A value that indicates whether to send an event to the Amazon EventBridge event bus after the SQL statement runs.
    --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
completion:
    flag:
        result-format:
            - JSON
            - CSV
