name: create-field
description: Creates a field in the Cases domain.
flags:
    --description=: The description of the field.
    --domain-id=!: The unique identifier of the Cases domain.
    --name=!: The name of the field.
    --type=!: Defines the data type, some system constraints, and default display of the field.
completion:
    flag:
        type:
            - Text
            - Number
            - Boolean
            - DateTime
            - SingleSelect
            - Url
            - User
