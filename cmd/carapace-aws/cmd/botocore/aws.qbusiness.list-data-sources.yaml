name: list-data-sources
description: Lists the Amazon Q Business data source connectors that you have created.
flags:
    --application-id=!: The identifier of the Amazon Q Business application linked to the data source connectors.
    --index-id=!: The identifier of the index used with one or more data source connectors.
    --max-results=: The maximum number of data source connectors to return.
    --next-token=: If the `maxResults` response was incomplete because there is more data to retrieve, Amazon Q Business returns a pagination token in the response.
