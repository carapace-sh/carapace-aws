name: update-cluster
description: Modifies the settings for a DAX cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-name=!: The name of the DAX cluster to be modified.
    --description=: A description of the changes being made to the cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --notification-topic-arn=: The Amazon Resource Name (ARN) that identifies the topic.
    --notification-topic-status=: The current state of the topic.
    --parameter-group-name=: The name of a parameter group for this cluster.
    --preferred-maintenance-window=: A range of time when maintenance of DAX cluster software will be performed.
    --security-group-ids=: A list of user-specified security group IDs to be assigned to each node in the DAX cluster.
