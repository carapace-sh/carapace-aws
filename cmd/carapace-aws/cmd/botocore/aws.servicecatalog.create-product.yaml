name: create-product
description: Creates a product.
flags:
    --accept-language=: The language code.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of the product.
    --distributor=: The distributor of the product.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idempotency-token=!: A unique identifier that you provide to ensure idempotency.
    --name=!: The name of the product.
    --owner=!: The owner of the product.
    --product-type=!: The type of product.
    --provisioning-artifact-parameters=: The configuration of the provisioning artifact.
    --source-connection=: Specifies connection details for the created product and syncs the product to the connection source artifact.
    --support-description=: The support information about the product.
    --support-email=: The contact email for product support.
    --support-url=: The contact URL for product support.
    --tags=: One or more tags.
completion:
    flag:
        product-type:
            - CLOUD_FORMATION_TEMPLATE
            - MARKETPLACE
            - TERRAFORM_OPEN_SOURCE
            - TERRAFORM_CLOUD
            - EXTERNAL
