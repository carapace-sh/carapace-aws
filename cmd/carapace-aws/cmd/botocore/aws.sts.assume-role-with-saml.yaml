name: assume-role-with-saml
description: Returns a set of temporary security credentials for users who have been authenticated via a SAML authentication response.
flags:
    --duration-seconds=: The duration, in seconds, of the role session.
    --policy-arns=: The Amazon Resource Names (ARNs) of the IAM managed policies that you want to use as managed session policies.
    --policy=: An IAM policy in JSON format that you want to use as an inline session policy.
    --principal-arn=!: The Amazon Resource Name (ARN) of the SAML provider in IAM that describes the IdP.
    --role-arn=!: The Amazon Resource Name (ARN) of the role that the caller is assuming.
    --samlassertion=!: The base64 encoded SAML authentication response provided by the IdP.
