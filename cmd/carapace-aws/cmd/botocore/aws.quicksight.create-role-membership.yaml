name: create-role-membership
description: Use `CreateRoleMembership` to add an existing QuickSight group to an existing role.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that you want to create a group in.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --member-name=!: The name of the group that you want to add to the role.
    --namespace=!: The namespace that the role belongs to.
    --role=!: The role that you want to add a group to.
completion:
    flag:
        role:
            - ADMIN
            - AUTHOR
            - READER
            - ADMIN_PRO
            - AUTHOR_PRO
            - READER_PRO
