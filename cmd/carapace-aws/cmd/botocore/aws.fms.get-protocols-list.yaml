name: get-protocols-list
description: Returns information about the specified Firewall Manager protocols list.
flags:
    --default-list: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
    --list-id=!: The ID of the Firewall Manager protocols list that you want the details for.
    --no-default-list&: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
