name: verify-software-token
description: Registers the current user's time-based one-time password (TOTP) authenticator with a code generated in their authenticator app from a private key that's supplied by your user pool.
flags:
    --access-token=: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --friendly-device-name=: A friendly name for the device that's running the TOTP authenticator.
    --session=: The session ID from an `AssociateSoftwareToken` request.
    --user-code=!: A TOTP that the user generated in their configured authenticator app.
