name: update-tlsinspection-configuration
description: Updates the TLS inspection configuration settings for the specified TLS inspection configuration.
flags:
    --description=: A description of the TLS inspection configuration.
    --encryption-configuration=: A complex type that contains the Amazon Web Services KMS encryption configuration settings for your TLS inspection configuration.
    --tlsinspection-configuration-arn=: The Amazon Resource Name (ARN) of the TLS inspection configuration.
    --tlsinspection-configuration-name=: The descriptive name of the TLS inspection configuration.
    --tlsinspection-configuration=!: The object that defines a TLS inspection configuration.
    --update-token=!: A token used for optimistic locking.
