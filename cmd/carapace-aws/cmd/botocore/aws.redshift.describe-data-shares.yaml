name: describe-data-shares
description: Shows the status of any inbound or outbound datashares available in the specified account.
flags:
    --data-share-arn=: The Amazon resource name (ARN) of the datashare to describe details of.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
