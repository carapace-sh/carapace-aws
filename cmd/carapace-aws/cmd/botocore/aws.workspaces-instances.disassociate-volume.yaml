name: disassociate-volume
description: Detaches a volume from a WorkSpace Instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --device=: Device path of volume to detach.
    --disassociate-mode=: Mode for volume detachment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --volume-id=!: Volume to be detached.
    --workspace-instance-id=!: WorkSpace Instance to detach volume from.
completion:
    flag:
        disassociate-mode:
            - FORCE
            - NO_FORCE
