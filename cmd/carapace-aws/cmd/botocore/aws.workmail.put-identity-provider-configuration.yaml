name: put-identity-provider-configuration
description: Enables integration between IAM Identity Center (IdC) and WorkMail to proxy authentication requests for mailbox users.
flags:
    --authentication-mode=!: The authentication mode used in WorkMail.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-center-configuration=!: The details of the IAM Identity Center configuration.
    --organization-id=!: The ID of the WorkMail Organization.
    --personal-access-token-configuration=!: The details of the Personal Access Token configuration.
completion:
    flag:
        authentication-mode:
            - IDENTITY_PROVIDER_ONLY
            - IDENTITY_PROVIDER_AND_DIRECTORY
