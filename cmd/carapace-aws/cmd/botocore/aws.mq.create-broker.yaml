name: create-broker
description: Creates a broker.
flags:
    --authentication-strategy=: Optional.
    --auto-minor-version-upgrade=: Enables automatic upgrades to new patch versions for brokers as new versions are released and supported by Amazon MQ.
    --broker-name=!: Required.
    --configuration=: A list of information about the configuration.
    --creator-request-id=: The unique ID that the requester receives for the created broker.
    --data-replication-mode=: Defines whether this broker is a part of a data replication pair.
    --data-replication-primary-broker-arn=: The Amazon Resource Name (ARN) of the primary broker that is used to replicate data from in a data replication pair, and is applied to the replica broker.
    --deployment-mode=!: Required.
    --encryption-options=: Encryption options for the broker.
    --engine-type=!: Required.
    --engine-version=: The broker engine version.
    --host-instance-type=!: Required.
    --ldap-server-metadata=: Optional.
    --logs=: Enables Amazon CloudWatch logging for brokers.
    --maintenance-window-start-time=: The parameters that determine the WeeklyStartTime.
    --publicly-accessible=!: Enables connections from applications outside of the VPC that hosts the broker's subnets.
    --security-groups=: The list of rules (1 minimum, 125 maximum) that authorize connections to brokers.
    --storage-type=: The broker's storage type.
    --subnet-ids=: The list of groups that define which subnets and IP ranges the broker can use from different Availability Zones.
    --tags=: Create tags when creating the broker.
    --users=: The list of broker users (persons or applications) who can access queues and topics.
completion:
    flag:
        authentication-strategy:
            - SIMPLE
            - LDAP
            - CONFIG_MANAGED
        data-replication-mode:
            - NONE
            - CRDR
        deployment-mode:
            - SINGLE_INSTANCE
            - ACTIVE_STANDBY_MULTI_AZ
            - CLUSTER_MULTI_AZ
        engine-type:
            - ACTIVEMQ
            - RABBITMQ
        storage-type:
            - EBS
            - EFS
