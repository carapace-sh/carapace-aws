name: batch-update-attendee-capabilities-except
description: Updates `AttendeeCapabilities` except the capabilities listed in an `ExcludedAttendeeIds` table.
flags:
    --capabilities=!: The capabilities (`audio`, `video`, or `content`) that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --excluded-attendee-ids=!: The `AttendeeIDs` that you want to exclude from one or more capabilities.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --meeting-id=!: The ID of the meeting associated with the update request.
