name: start-job
description: Starts a new job for a branch of an Amplify app.
flags:
    --app-id=!: The unique ID for an Amplify app.
    --branch-name=!: The name of the branch to use for the job.
    --commit-id=: The commit ID from a third-party repository provider for the job.
    --commit-message=: The commit message from a third-party repository provider for the job.
    --commit-time=: The commit date and time for the job.
    --job-id=: The unique ID for an existing job.
    --job-reason=: A descriptive reason for starting the job.
    --job-type=!: Describes the type for the job.
completion:
    flag:
        job-type:
            - RELEASE
            - RETRY
            - MANUAL
            - WEB_HOOK
