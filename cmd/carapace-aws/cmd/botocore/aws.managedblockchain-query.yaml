name: managedblockchain-query
description: Amazon Managed Blockchain Query
commands:
    - name: get-transaction
      description: Gets the details of a transaction.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --network=!: The blockchain network where the transaction occurred.
        --transaction-hash=: The hash of a transaction.
        --transaction-id=: The identifier of a Bitcoin transaction.
      completion:
        flag:
            network:
                - ETHEREUM_MAINNET
                - ETHEREUM_SEPOLIA_TESTNET
                - BITCOIN_MAINNET
                - BITCOIN_TESTNET
    - name: list-asset-contracts
      description: Lists all the contracts for a given contract type deployed by an address (either a contract address or a wallet address).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contract-filter=!: Contains the filter parameter for the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of contracts to list.
        --next-token=: The pagination token that indicates the next set of results to retrieve.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-transaction-events
      description: Lists all the transaction events for a transaction
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of transaction events to list.
        --network=!: The blockchain network where the transaction events occurred.
        --next-token=: The pagination token that indicates the next set of results to retrieve.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --transaction-hash=: The hash of a transaction.
        --transaction-id=: The identifier of a Bitcoin transaction.
      completion:
        flag:
            network:
                - ETHEREUM_MAINNET
                - ETHEREUM_SEPOLIA_TESTNET
                - BITCOIN_MAINNET
                - BITCOIN_TESTNET
    - name: batch-get-token-balance
      description: Gets the token balance for a batch of tokens by using the `BatchGetTokenBalance` action for every token in the request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --get-token-balance-inputs=: An array of `BatchGetTokenBalanceInputItem` objects whose balance is being requested.
    - name: get-token-balance
      description: Gets the balance of a specific token, including native tokens, for a given address (wallet or contract) on the blockchain.
      flags:
        --at-blockchain-instant=: The time for when the TokenBalance is requested or the current time if a time is not provided in the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --owner-identifier=!: The container for the identifier for the owner.
        --token-identifier=!: The container for the identifier for the token, including the unique token ID and its blockchain network.
    - name: list-filtered-transaction-events
      description: Lists all the transaction events for an address on the blockchain.
      flags:
        --address-identifier-filter=!: This is the unique public address on the blockchain for which the transaction events are being requested.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --confirmation-status-filter=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of transaction events to list.
        --network=!: The blockchain network where the transaction occurred.
        --next-token=: The pagination token that indicates the next set of results to retrieve.
        --page-size=: The size of each page to get in the AWS service call.
        --sort=: The order by which the results will be sorted.
        --starting-token=: A token to specify where to start paginating.
        --time-filter=: This container specifies the time frame for the transaction events returned in the response.
        --vout-filter=: This container specifies filtering attributes related to BITCOIN\_VOUT event types
    - name: list-token-balances
      description: 'This action returns the following for a given blockchain network:'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of token balances to return.
        --next-token=: The pagination token that indicates the next set of results to retrieve.
        --owner-filter=: The contract or wallet address on the blockchain network by which to filter the request.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --token-filter=!: The contract address or a token identifier on the blockchain network by which to filter the request.
    - name: list-transactions
      description: Lists all the transaction events for a transaction.
      flags:
        --address=!: The address (either a contract or wallet), whose transactions are being requested.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --confirmation-status-filter=: This filter is used to include transactions in the response that haven't reached [*finality*](https://docs.aws.amazon.com/managed-blockchain/latest/ambq-dg/key-concepts.html#finality) .
        --from-blockchain-instant=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of transactions to list.
        --network=!: The blockchain network where the transactions occurred.
        --next-token=: The pagination token that indicates the next set of results to retrieve.
        --page-size=: The size of each page to get in the AWS service call.
        --sort=: The order by which the results will be sorted.
        --starting-token=: A token to specify where to start paginating.
        --to-blockchain-instant=: ""
      completion:
        flag:
            network:
                - ETHEREUM_MAINNET
                - ETHEREUM_SEPOLIA_TESTNET
                - BITCOIN_MAINNET
                - BITCOIN_TESTNET
    - name: get-asset-contract
      description: Gets the information about a specific contract deployed on the blockchain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contract-identifier=!: Contains the blockchain address and network information about the contract.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
