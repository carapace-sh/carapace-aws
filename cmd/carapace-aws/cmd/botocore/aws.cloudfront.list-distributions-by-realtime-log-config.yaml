name: list-distributions-by-realtime-log-config
description: Gets a list of distributions that have a cache behavior that's associated with the specified real-time log configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: Use this field when paginating results to indicate where to begin in your list of distributions.
    --max-items=: The maximum number of distributions that you want in the response.
    --realtime-log-config-arn=: The Amazon Resource Name (ARN) of the real-time log configuration whose associated distributions you want to list.
    --realtime-log-config-name=: The name of the real-time log configuration whose associated distributions you want to list.
