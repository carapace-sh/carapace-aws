name: update-model-manifest
description: Updates a vehicle model (model manifest).
flags:
    --description=: A brief description of the vehicle model.
    --name=!: The name of the vehicle model to update.
    --nodes-to-add=: A list of `fullyQualifiedName` of nodes, which are a general abstraction of signals, to add to the vehicle model.
    --nodes-to-remove=: A list of `fullyQualifiedName` of nodes, which are a general abstraction of signals, to remove from the vehicle model.
    --status=: The state of the vehicle model.
completion:
    flag:
        status:
            - ACTIVE
            - DRAFT
            - INVALID
            - VALIDATING
