name: describe-application
description: Returns information about a specific Managed Service for Apache Flink application.
flags:
    --application-name=!: The name of the application.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-additional-details=: Displays verbose information about a Managed Service for Apache Flink application, including the application's job plan.
