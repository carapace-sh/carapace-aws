name: describe-container-instances
description: Describes one or more container instances.
flags:
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the container instances to describe.
    --container-instances=!: A list of up to 100 container instance IDs or full Amazon Resource Name (ARN) entries.
    --include=: Specifies whether you want to see the resource tags for the container instance.
