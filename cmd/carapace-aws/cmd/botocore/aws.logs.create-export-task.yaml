name: create-export-task
description: Creates an export task so that you can efficiently export data from a log group to an Amazon S3 bucket.
flags:
    --destination-prefix=: The prefix used as the start of the key for every object exported.
    --destination=!: The name of S3 bucket for the exported log data.
    --from=!: The start time of the range for the request, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
    --log-group-name=!: The name of the log group.
    --log-stream-name-prefix=: Export only log streams that match the provided prefix.
    --task-name=: The name of the export task.
    --to=!: The end time of the range for the request, expressed as the number of milliseconds after `Jan 1, 1970 00:00:00 UTC`.
