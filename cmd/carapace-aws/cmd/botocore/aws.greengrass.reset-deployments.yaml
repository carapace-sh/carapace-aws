name: reset-deployments
description: Resets a group's deployments.
flags:
    --amzn-client-token=: A client token used to correlate requests and responses.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --force: If true, performs a best-effort only core reset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-id=!: The ID of the Greengrass group.
    --no-force: If true, performs a best-effort only core reset.
