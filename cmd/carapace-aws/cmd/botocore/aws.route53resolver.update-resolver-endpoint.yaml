name: update-resolver-endpoint
description: Updates the name, or endpoint type for an inbound or an outbound Resolver endpoint.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The name of the Resolver endpoint that you want to update.
    --protocols=: The protocols you want to use for the endpoint.
    --resolver-endpoint-id=!: The ID of the Resolver endpoint that you want to update.
    --resolver-endpoint-type=: Specifies the endpoint type for what type of IP address the endpoint uses to forward DNS queries.
    --update-ip-addresses=: Specifies the IPv6 address when you update the Resolver endpoint from IPv4 to dual-stack.
completion:
    flag:
        resolver-endpoint-type:
            - IPV6
            - IPV4
            - DUALSTACK
