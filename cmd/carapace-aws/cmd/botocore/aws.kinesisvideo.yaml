name: kinesisvideo
description: Amazon Kinesis Video Streams
commands:
    - name: get-signaling-channel-endpoint
      description: Provides an endpoint for the specified signaling channel to send and receive messages.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the signalling channel for which you want to get an endpoint.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --single-master-channel-endpoint-configuration=: A structure containing the endpoint configuration for the `SINGLE_MASTER` channel type.
    - name: list-tags-for-resource
      description: Returns a list of tags associated with the specified signaling channel.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: If you specify this parameter and the result of a `ListTagsForResource` call is truncated, the response includes a token that you can use in the next request to fetch the next batch of tags.
        --resource-arn=!: The Amazon Resource Name (ARN) of the signaling channel for which you want to list tags.
    - name: untag-stream
      description: Removes one or more tags from a stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream that you want to remove tags from.
        --stream-name=: The name of the stream that you want to remove tags from.
        --tag-key-list=!: A list of the keys of the tags that you want to remove.
    - name: update-notification-configuration
      description: Updates the notification information for a stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notification-configuration=: The structure containing the information required for notifications.
        --stream-arn=: The Amazon Resource Name (ARN) of the Kinesis video stream from where you want to update the notification configuration.
        --stream-name=: The name of the stream from which to update the notification configuration.
    - name: create-signaling-channel
      description: Creates a signaling channel.
      flags:
        --channel-name=!: A name for the signaling channel that you are creating.
        --channel-type=: A type of the signaling channel that you are creating.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --single-master-configuration=: A structure containing the configuration for the `SINGLE_MASTER` channel type.
        --tags=: A set of tags (key-value pairs) that you want to associate with this channel.
      completion:
        flag:
            channel-type:
                - SINGLE_MASTER
                - FULL_MESH
    - name: delete-signaling-channel
      description: Deletes a specified signaling channel.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the signaling channel that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-version=: The current version of the signaling channel that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-media-storage-configuration
      description: Returns the most current information about the channel.
      flags:
        --channel-arn=: The Amazon Resource Name (ARN) of the channel.
        --channel-name=: The name of the channel.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: untag-resource
      description: Removes one or more tags from a signaling channel.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the signaling channel from which you want to remove tags.
        --tag-key-list=!: A list of the keys of the tags that you want to remove.
    - name: describe-image-generation-configuration
      description: Gets the `ImageGenerationConfiguration` for a given Kinesis video stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the Kinesis video stream from which to retrieve the image generation configuration.
        --stream-name=: The name of the stream from which to retrieve the image generation configuration.
    - name: update-stream-storage-configuration
      description: Updates the storage configuration for an existing Kinesis video stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-version=!: The version of the stream whose storage configuration you want to change.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream for which you want to update the storage configuration.
        --stream-name=: The name of the stream for which you want to update the storage configuration.
        --stream-storage-configuration=!: The new storage configuration for the stream.
    - name: delete-edge-configuration
      description: An asynchronous API that deletes a stream’s existing edge configuration, as well as the corresponding media from the Edge Agent.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream.
        --stream-name=: The name of the stream from which to delete the edge configuration.
    - name: describe-mapped-resource-configuration
      description: Returns the most current information about the stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The token to provide in your next request, to get another batch of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream.
        --stream-name=: The name of the stream.
    - name: list-edge-agent-configurations
      description: Returns an array of edge configurations associated with the specified Edge Agent.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hub-device-arn=!: The "Internet of Things (IoT) Thing" Arn of the edge agent.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of edge configurations to return in the response.
        --next-token=: If you specify this parameter, when the result of a `ListEdgeAgentConfigurations` operation is truncated, the call returns the `NextToken` in the response.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: tag-resource
      description: Adds one or more tags to a signaling channel.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the signaling channel to which you want to add tags.
        --tags=!: A list of tags to associate with the specified signaling channel.
    - name: delete-stream
      description: Deletes a Kinesis video stream and the data contained in the stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-version=: 'Optional: The version of the stream that you want to delete.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=!: The Amazon Resource Name (ARN) of the stream that you want to delete.
    - name: describe-edge-configuration
      description: Describes a stream’s edge configuration that was set using the `StartEdgeConfigurationUpdate` API and the latest status of the edge agent's recorder and uploader jobs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream.
        --stream-name=: The name of the stream whose edge configuration you want to update.
    - name: list-streams
      description: Returns an array of `StreamInfo` objects.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of streams to return in the response.
        --next-token=: If you specify this parameter, when the result of a `ListStreams` operation is truncated, the call returns the `NextToken` in the response.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --stream-name-condition=: 'Optional: Returns only streams that satisfy a specific condition.'
    - name: list-tags-for-stream
      description: Returns a list of tags associated with the specified stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: If you specify this parameter and the result of a `ListTagsForStream` call is truncated, the response includes a token that you can use in the next request to fetch the next batch of tags.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream that you want to list tags for.
        --stream-name=: The name of the stream that you want to list tags for.
    - name: tag-stream
      description: Adds one or more tags to a stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the resource that you want to add the tag or tags to.
        --stream-name=: The name of the stream that you want to add the tag or tags to.
        --tags=!: A list of tags to associate with the specified stream.
    - name: update-data-retention
      description: Increases or decreases the stream's data retention period by the value that you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-version=!: The version of the stream whose retention period you want to change.
        --data-retention-change-in-hours=!: The number of hours to adjust the current retention by.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --operation=!: Indicates whether you want to increase or decrease the retention period.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream whose retention period you want to change.
        --stream-name=: The name of the stream whose retention period you want to change.
      completion:
        flag:
            operation:
                - INCREASE_DATA_RETENTION
                - DECREASE_DATA_RETENTION
    - name: update-media-storage-configuration
      description: Associates a `SignalingChannel` to a stream to store the media.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the channel.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --media-storage-configuration=!: A structure that encapsulates, or contains, the media storage configuration properties.
    - name: describe-notification-configuration
      description: Gets the `NotificationConfiguration` for a given Kinesis video stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the Kinesis video stream from where you want to retrieve the notification configuration.
        --stream-name=: The name of the stream from which to retrieve the notification configuration.
    - name: start-edge-configuration-update
      description: An asynchronous API that updates a stream’s existing edge configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --edge-config=!: The edge configuration details required to invoke the update process.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream.
        --stream-name=: The name of the stream whose edge configuration you want to update.
    - name: get-data-endpoint
      description: Gets an endpoint for a specified stream for either reading or writing.
      flags:
        --api-name=!: The name of the API action for which to get an endpoint.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream that you want to get the endpoint for.
        --stream-name=: The name of the stream that you want to get the endpoint for.
      completion:
        flag:
            api-name:
                - PUT_MEDIA
                - GET_MEDIA
                - LIST_FRAGMENTS
                - GET_MEDIA_FOR_FRAGMENT_LIST
                - GET_HLS_STREAMING_SESSION_URL
                - GET_DASH_STREAMING_SESSION_URL
                - GET_CLIP
                - GET_IMAGES
    - name: list-signaling-channels
      description: Returns an array of `ChannelInfo` objects.
      flags:
        --channel-name-condition=: 'Optional: Returns only the channels that satisfy a specific condition.'
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of channels to return in the response.
        --next-token=: If you specify this parameter, when the result of a `ListSignalingChannels` operation is truncated, the call returns the `NextToken` in the response.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-image-generation-configuration
      description: Updates the `StreamInfo` and `ImageProcessingConfiguration` fields.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --image-generation-configuration=: The structure that contains the information required for the KVS images delivery.
        --stream-arn=: The Amazon Resource Name (ARN) of the Kinesis video stream from where you want to update the image generation configuration.
        --stream-name=: The name of the stream from which to update the image generation configuration.
    - name: update-signaling-channel
      description: Updates the existing signaling channel.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the signaling channel that you want to update.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-version=!: The current version of the signaling channel that you want to update.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --single-master-configuration=: The structure containing the configuration for the `SINGLE_MASTER` type of the signaling channel that you want to update.
    - name: update-stream
      description: Updates stream metadata, such as the device name and media type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-version=!: The version of the stream whose metadata you want to update.
        --device-name=: The name of the device that is writing to the stream.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --media-type=: The stream's media type.
        --stream-arn=: The ARN of the stream whose metadata you want to update.
        --stream-name=: The name of the stream whose metadata you want to update.
    - name: describe-stream
      description: Returns the most current information about the specified stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream.
        --stream-name=: The name of the stream.
    - name: describe-stream-storage-configuration
      description: Retrieves the current storage configuration for the specified Kinesis video stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=: The Amazon Resource Name (ARN) of the stream for which you want to retrieve the storage configuration.
        --stream-name=: The name of the stream for which you want to retrieve the storage configuration.
    - name: create-stream
      description: Creates a new Kinesis video stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-retention-in-hours=: The number of hours that you want to retain the data in the stream.
        --device-name=: The name of the device that is writing to the stream.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The ID of the Key Management Service (KMS) key that you want Kinesis Video Streams to use to encrypt stream data.
        --media-type=: The media type of the stream.
        --stream-name=!: A name for the stream that you are creating.
        --stream-storage-configuration=: The configuration for the stream's storage, including the default storage tier for stream data.
        --tags=: A list of tags to associate with the specified stream.
    - name: describe-signaling-channel
      description: Returns the most current information about the signaling channel.
      flags:
        --channel-arn=: The ARN of the signaling channel that you want to describe.
        --channel-name=: The name of the signaling channel that you want to describe.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
