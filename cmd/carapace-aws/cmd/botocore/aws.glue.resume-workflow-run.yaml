name: resume-workflow-run
description: Restarts selected nodes of a previous partially completed workflow run and resumes the workflow run.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the workflow to resume.
    --node-ids=!: A list of the node IDs for the nodes you want to restart.
    --run-id=!: The ID of the workflow run to resume.
