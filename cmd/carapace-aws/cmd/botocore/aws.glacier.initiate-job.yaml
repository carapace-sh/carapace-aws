name: initiate-job
description: This operation initiates a job of the specified type, which can be a select, an archival retrieval, or a vault retrieval.
flags:
    --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
    --job-parameters=: Provides options for specifying job information.
    --vault-name=!: The name of the vault.
