name: list-bill-estimate-input-usage-modifications
description: Lists the input usage modifications associated with a bill estimate.
flags:
    --bill-estimate-id=!: The unique identifier of the bill estimate to list input usage modifications for.
    --filters=: Filters to apply to the list of input usage modifications.
    --max-results=: The maximum number of results to return per page.
    --next-token=: A token to retrieve the next page of results.
