name: list-custom-vocabulary-items
description: Paginated list of custom vocabulary items for a given bot locale's custom vocabulary.
flags:
    --bot-id=!: The identifier of the version of the bot associated with this custom vocabulary.
    --bot-version=!: The bot version of the bot to the list custom vocabulary request.
    --locale-id=!: The identifier of the language and locale where this custom vocabulary is used.
    --max-results=: The maximum number of items returned by the list operation.
    --next-token=: The nextToken identifier to the list custom vocabulary request.
