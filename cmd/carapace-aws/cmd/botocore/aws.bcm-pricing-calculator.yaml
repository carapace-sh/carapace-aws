name: bcm-pricing-calculator
description: AWS Billing and Cost Management Pricing Calculator
commands:
    - name: batch-update-bill-scenario-commitment-modification
      description: Update a newly added or existing commitment.
      flags:
        --bill-scenario-id=!: The ID of the Bill Scenario for which you want to modify the commitment group of a modeled commitment.
        --commitment-modifications=!: List of commitments that you want to update in a Bill Scenario.
    - name: batch-update-bill-scenario-usage-modification
      description: Update a newly added or existing usage lines.
      flags:
        --bill-scenario-id=!: The ID of the Bill Scenario for which you want to modify the usage lines.
        --usage-modifications=!: List of usage lines that you want to update in a Bill Scenario identified by the usage ID.
    - name: create-bill-estimate
      description: Create a Bill estimate from a Bill scenario.
      flags:
        --bill-scenario-id=!: The ID of the Bill Scenario for which you want to create a Bill estimate.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --name=!: The name of the Bill estimate that will be created.
        --tags=: An optional list of tags to associate with the specified BillEstimate.
    - name: create-bill-scenario
      description: Creates a new bill scenario to model potential changes to Amazon Web Services usage and costs.
      flags:
        --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
        --cost-category-group-sharing-preference-arn=: The arn of the cost category used in the reserved and prioritized group sharing.
        --group-sharing-preference=: The setting for the reserved instance and savings plan group sharing used in this estimate.
        --name=!: A descriptive name for the bill scenario.
        --tags=: The tags to apply to the bill scenario.
      completion:
        flag:
            group-sharing-preference:
                - OPEN
                - PRIORITIZED
                - RESTRICTED
    - name: delete-bill-estimate
      description: Deletes an existing bill estimate.
      flags:
        --identifier=!: The unique identifier of the bill estimate to delete.
    - name: get-bill-scenario
      description: Retrieves details of a specific bill scenario.
      flags:
        --identifier=!: The unique identifier of the bill scenario to retrieve.
    - name: list-bill-scenarios
      description: Lists all bill scenarios for the account.
      flags:
        --created-at-filter=: Filter bill scenarios based on the creation date.
        --expires-at-filter=: Filter bill scenarios based on the expiration date.
        --filters=: Filters to apply to the list of bill scenarios.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: list-workload-estimates
      description: Lists all workload estimates for the account.
      flags:
        --created-at-filter=: Filter workload estimates based on the creation date.
        --expires-at-filter=: Filter workload estimates based on the expiration date.
        --filters=: Filters to apply to the list of workload estimates.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: batch-update-workload-estimate-usage
      description: Update a newly added or existing usage lines.
      flags:
        --usage=!: List of usage line amounts and usage group that you want to update in a Workload estimate identified by the usage ID.
        --workload-estimate-id=!: The ID of the Workload estimate for which you want to modify the usage lines.
    - name: create-workload-estimate
      description: Creates a new workload estimate to model costs for a specific workload.
      flags:
        --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
        --name=!: A descriptive name for the workload estimate.
        --rate-type=: The type of pricing rates to use for the estimate.
        --tags=: The tags to apply to the workload estimate.
      completion:
        flag:
            rate-type:
                - BEFORE_DISCOUNTS
                - AFTER_DISCOUNTS
                - AFTER_DISCOUNTS_AND_COMMITMENTS
    - name: delete-bill-scenario
      description: Deletes an existing bill scenario.
      flags:
        --identifier=!: The unique identifier of the bill scenario to delete.
    - name: delete-workload-estimate
      description: Deletes an existing workload estimate.
      flags:
        --identifier=!: The unique identifier of the workload estimate to delete.
    - name: list-bill-estimate-input-commitment-modifications
      description: Lists the input commitment modifications associated with a bill estimate.
      flags:
        --bill-estimate-id=!: The unique identifier of the bill estimate to list input commitment modifications for.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: update-preferences
      description: Updates the preferences for Pricing Calculator.
      flags:
        --management-account-rate-type-selections=: The updated preferred rate types for the management account.
        --member-account-rate-type-selections=: The updated preferred rate types for member accounts.
        --standalone-account-rate-type-selections=: The updated preferred rate types for a standalone account.
    - name: update-workload-estimate
      description: Updates an existing workload estimate.
      flags:
        --expires-at=: The new expiration date for the workload estimate.
        --identifier=!: The unique identifier of the workload estimate to update.
        --name=: The new name for the workload estimate.
    - name: batch-delete-bill-scenario-usage-modification
      description: Delete usage that you have created in a Bill Scenario.
      flags:
        --bill-scenario-id=!: The ID of the Bill Scenario for which you want to delete the modeled usage.
        --ids=!: List of usage that you want to delete from the Bill Scenario.
    - name: batch-create-bill-scenario-commitment-modification
      description: Create Compute Savings Plans, EC2 Instance Savings Plans, or EC2 Reserved Instances commitments that you want to model in a Bill Scenario.
      flags:
        --bill-scenario-id=!: The ID of the Bill Scenario for which you want to create the modeled commitment.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --commitment-modifications=!: List of commitments that you want to model in the Bill Scenario.
    - name: list-bill-estimate-commitments
      description: Lists the commitments associated with a bill estimate.
      flags:
        --bill-estimate-id=!: The unique identifier of the bill estimate to list commitments for.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: list-bill-estimates
      description: Lists all bill estimates for the account.
      flags:
        --created-at-filter=: Filter bill estimates based on the creation date.
        --expires-at-filter=: Filter bill estimates based on the expiration date.
        --filters=: Filters to apply to the list of bill estimates.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: list-workload-estimate-usage
      description: Lists the usage associated with a workload estimate.
      flags:
        --filters=: Filters to apply to the list of usage items.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
        --workload-estimate-id=!: The unique identifier of the workload estimate to list usage for.
    - name: update-bill-scenario
      description: Updates an existing bill scenario.
      flags:
        --cost-category-group-sharing-preference-arn=: The arn of the cost category used in the reserved and prioritized group sharing.
        --expires-at=: The new expiration date for the bill scenario.
        --group-sharing-preference=: The setting for the reserved instance and savings plan group sharing used in this estimate.
        --identifier=!: The unique identifier of the bill scenario to update.
        --name=: The new name for the bill scenario.
      completion:
        flag:
            group-sharing-preference:
                - OPEN
                - PRIORITIZED
                - RESTRICTED
    - name: batch-create-workload-estimate-usage
      description: Create Amazon Web Services service usage that you want to model in a Workload Estimate.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --usage=!: List of usage that you want to model in the Workload estimate.
        --workload-estimate-id=!: The ID of the Workload estimate for which you want to create the modeled usage.
    - name: batch-delete-bill-scenario-commitment-modification
      description: Delete commitment that you have created in a Bill Scenario.
      flags:
        --bill-scenario-id=!: The ID of the Bill Scenario for which you want to delete the modeled commitment.
        --ids=!: List of commitments that you want to delete from the Bill Scenario.
    - name: batch-delete-workload-estimate-usage
      description: Delete usage that you have created in a Workload estimate.
      flags:
        --ids=!: List of usage that you want to delete from the Workload estimate.
        --workload-estimate-id=!: The ID of the Workload estimate for which you want to delete the modeled usage.
    - name: list-bill-estimate-line-items
      description: Lists the line items associated with a bill estimate.
      flags:
        --bill-estimate-id=!: The unique identifier of the bill estimate to list line items for.
        --filters=: Filters to apply to the list of line items.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: list-bill-scenario-usage-modifications
      description: Lists the usage modifications associated with a bill scenario.
      flags:
        --bill-scenario-id=!: The unique identifier of the bill scenario to list usage modifications for.
        --filters=: Filters to apply to the list of usage modifications.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: update-bill-estimate
      description: Updates an existing bill estimate.
      flags:
        --expires-at=: The new expiration date for the bill estimate.
        --identifier=!: The unique identifier of the bill estimate to update.
        --name=: The new name for the bill estimate.
    - name: batch-create-bill-scenario-usage-modification
      description: Create Amazon Web Services service usage that you want to model in a Bill Scenario.
      flags:
        --bill-scenario-id=!: The ID of the Bill Scenario for which you want to create the modeled usage.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --usage-modifications=!: List of usage that you want to model in the Bill Scenario.
    - name: get-bill-estimate
      description: Retrieves details of a specific bill estimate.
      flags:
        --identifier=!: The unique identifier of the bill estimate to retrieve.
    - name: list-bill-estimate-input-usage-modifications
      description: Lists the input usage modifications associated with a bill estimate.
      flags:
        --bill-estimate-id=!: The unique identifier of the bill estimate to list input usage modifications for.
        --filters=: Filters to apply to the list of input usage modifications.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: list-bill-scenario-commitment-modifications
      description: Lists the commitment modifications associated with a bill scenario.
      flags:
        --bill-scenario-id=!: The unique identifier of the bill scenario to list commitment modifications for.
        --max-results=: The maximum number of results to return per page.
        --next-token=: A token to retrieve the next page of results.
    - name: tag-resource
      description: Adds one or more tags to a specified resource.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource to add tags to.
        --tags=!: The tags to add to the resource.
    - name: get-preferences
      description: Retrieves the current preferences for Pricing Calculator.
    - name: get-workload-estimate
      description: Retrieves details of a specific workload estimate.
      flags:
        --identifier=!: The unique identifier of the workload estimate to retrieve.
    - name: list-tags-for-resource
      description: Lists all tags associated with a specified resource.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource to list tags for.
    - name: untag-resource
      description: Removes one or more tags from a specified resource.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource to remove tags from.
        --tag-keys=!: The keys of the tags to remove from the resource.
