name: start-remote-move
description: Moves or renames a file or directory on the remote SFTP server.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connector-id=!: The unique identifier for the connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --source-path=!: The absolute path of the file or directory to move or rename.
    --target-path=!: The absolute path for the target of the move/rename operation.
