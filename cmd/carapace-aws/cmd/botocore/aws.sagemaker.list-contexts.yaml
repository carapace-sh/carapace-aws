name: list-contexts
description: Lists the contexts in your account and their properties.
flags:
    --context-type=: A filter that returns only contexts of the specified type.
    --created-after=: A filter that returns only contexts created on or after the specified time.
    --created-before=: A filter that returns only contexts created on or before the specified time.
    --max-results=: The maximum number of contexts to return in the response.
    --next-token=: If the previous call to `ListContexts` didn't return the full set of contexts, the call returns a token for getting the next set of contexts.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
    --source-uri=: A filter that returns only contexts with the specified source URI.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
