name: create-task
description: Configures a *task*, which defines where and how DataSync transfers your data.
flags:
    --cloud-watch-log-group-arn=: Specifies the Amazon Resource Name (ARN) of an Amazon CloudWatch log group for monitoring your task.
    --destination-location-arn=!: Specifies the ARN of your transfer's destination location.
    --excludes=: Specifies exclude filters that define the files, objects, and folders in your source location that you don't want DataSync to transfer.
    --includes=: Specifies include filters that define the files, objects, and folders in your source location that you want DataSync to transfer.
    --manifest-config=: Configures a manifest, which is a list of files or objects that you want DataSync to transfer.
    --name=: Specifies the name of your task.
    --options=: Specifies your task's settings, such as preserving file metadata, verifying data integrity, among other options.
    --schedule=: Specifies a schedule for when you want your task to run.
    --source-location-arn=!: Specifies the ARN of your transfer's source location.
    --tags=: Specifies the tags that you want to apply to your task.
    --task-mode=: 'Specifies one of the following task modes for your data transfer:'
    --task-report-config=: Specifies how you want to configure a task report, which provides detailed information about your DataSync transfer.
completion:
    flag:
        task-mode:
            - BASIC
            - ENHANCED
