name: create-custom-data-identifier
description: Creates and defines the criteria and other settings for a custom data identifier.
flags:
    --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
    --description=: A custom description of the custom data identifier.
    --ignore-words=: An array that lists specific character sequences (*ignore words*) to exclude from the results.
    --keywords=: An array that lists specific character sequences (*keywords*), one of which must precede and be within proximity (maximumMatchDistance) of the regular expression to match.
    --maximum-match-distance=: The maximum number of characters that can exist between the end of at least one complete character sequence specified by the keywords array and the end of the text that matches the regex pattern.
    --name=!: A custom name for the custom data identifier.
    --regex=!: The regular expression (*regex*) that defines the pattern to match.
    --severity-levels=: The severity to assign to findings that the custom data identifier produces, based on the number of occurrences of text that match the custom data identifier's detection criteria.
    --tags=: A map of key-value pairs that specifies the tags to associate with the custom data identifier.
