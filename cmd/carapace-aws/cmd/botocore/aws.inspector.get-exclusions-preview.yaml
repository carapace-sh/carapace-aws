name: get-exclusions-preview
description: Retrieves the exclusions preview (a list of ExclusionPreview objects) specified by the preview token.
flags:
    --assessment-template-arn=!: The ARN that specifies the assessment template for which the exclusions preview was requested.
    --locale=: The locale into which you want to translate the exclusion's title, description, and recommendation.
    --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
    --next-token=: You can use this parameter when paginating results.
    --preview-token=!: The unique identifier associated of the exclusions preview.
completion:
    flag:
        locale:
            - EN_US
