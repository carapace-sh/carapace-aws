name: upload-server-certificate
description: Uploads a server certificate entity for the Amazon Web Services account.
flags:
    --certificate-body=!: The contents of the public key certificate in PEM-encoded format.
    --certificate-chain=: The contents of the certificate chain.
    --path=: The path for the server certificate.
    --private-key=!: The contents of the private key in PEM-encoded format.
    --server-certificate-name=!: The name for the server certificate.
    --tags=: A list of tags that you want to attach to the new IAM server certificate resource.
