name: get-job-run
description: Retrieves the metadata for a given job run.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-name=!: Name of the job definition being run.
    --no-predecessors-included: True if a list of predecessor runs should be returned.
    --predecessors-included: True if a list of predecessor runs should be returned.
    --run-id=!: The ID of the job run.
