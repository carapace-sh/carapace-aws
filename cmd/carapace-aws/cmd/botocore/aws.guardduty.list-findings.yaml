name: list-findings
description: Lists GuardDuty findings for the specified detector ID.
flags:
    --detector-id=!: The ID of the detector that specifies the GuardDuty service whose findings you want to list.
    --finding-criteria=: Represents the criteria used for querying findings.
    --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
    --next-token=: You can use this parameter when paginating results.
    --sort-criteria=: Represents the criteria used for sorting findings.
