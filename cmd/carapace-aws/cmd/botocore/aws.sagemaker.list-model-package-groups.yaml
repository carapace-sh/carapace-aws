name: list-model-package-groups
description: Gets a list of the model groups in your Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: A filter that returns only model groups created after the specified time.
    --creation-time-before=: A filter that returns only model groups created before the specified time.
    --cross-account-filter-option=: A filter that returns either model groups shared with you or model groups in your own account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return in the response.
    --name-contains=: A string in the model group name.
    --next-token=: If the result of the previous `ListModelPackageGroups` request was truncated, the response includes a `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        cross-account-filter-option:
            - SameAccount
            - CrossAccount
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
