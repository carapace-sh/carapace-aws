name: list-users
description: Returns a list of all ActiveMQ users.
flags:
    --broker-id=!: The unique ID that Amazon MQ generates for the broker.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
    --next-token=: The token that specifies the next page of results Amazon MQ should return.
