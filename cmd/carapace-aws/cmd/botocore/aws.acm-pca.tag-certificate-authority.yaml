name: tag-certificate-authority
description: Adds one or more tags to your private CA.
flags:
    --certificate-authority-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateCertificateAuthority](https://docs.aws.amazon.com/privateca/latest/APIReference/API_CreateCertificateAuthority.html).
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=!: List of tags to be associated with the CA.
