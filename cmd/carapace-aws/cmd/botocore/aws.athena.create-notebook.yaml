name: create-notebook
description: Creates an empty `ipynb` file in the specified Apache Spark enabled workgroup.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique case-sensitive string used to ensure the request to create the notebook is idempotent (executes only once).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the `ipynb` file to be created in the Spark workgroup, without the `.ipynb` extension.
    --work-group=!: The name of the Spark enabled workgroup in which the notebook will be created.
