name: list-public-keys
description: Returns all public keys whose private keys were used to sign the digest files within the specified time range.
flags:
    --end-time=: Optionally specifies, in UTC, the end of the time range to look up public keys for CloudTrail digest files.
    --next-token=: Reserved for future use.
    --start-time=: Optionally specifies, in UTC, the start of the time range to look up public keys for CloudTrail digest files.
