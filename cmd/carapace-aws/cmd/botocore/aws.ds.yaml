        --directory-id=!: Identifier (ID) of the directory from which you want to remove the IP addresses.
    - name: start-schema-extension
      description: Applies a schema extension to a Microsoft AD directory.
      flags:
        --create-snapshot-before-schema-extension!: If true, creates a snapshot of the directory before applying the schema extension.
        --description=!: A description of the schema extension.
        --directory-id=!: The identifier of the directory for which the schema extension will be applied to.
        --ldif-content=!: The LDIF file represented as a string.
        --no-create-snapshot-before-schema-extension!: If true, creates a snapshot of the directory before applying the schema extension.
    - name: add-tags-to-resource
      description: Adds or overwrites one or more tags for the specified directory.
      flags:
        --resource-id=!: Identifier (ID) for the directory to which to add the tag.
