name: list-schedules
description: Returns a paginated list of your EventBridge Scheduler schedules.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=: If specified, only lists the schedules whose associated schedule group matches the given filter.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: If specified, limits the number of results returned by this operation.
    --name-prefix=: Schedule name prefix to return the filtered list of resources.
    --next-token=: The token returned by a previous call to retrieve the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --state=: If specified, only lists the schedules whose current state matches the given filter.
completion:
    flag:
        state:
            - ENABLED
            - DISABLED
