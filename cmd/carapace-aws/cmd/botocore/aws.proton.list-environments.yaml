name: list-environments
description: List environments with detail data summaries.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --environment-templates=: An array of the versions of the environment template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of environments to list.
    --next-token=: A token that indicates the location of the next environment in the array of environments, after the list of environments that was previously requested.
