name: update-pull-request-approval-rule-content
description: Updates the structure of an approval rule created specifically for a pull request.
flags:
    --approval-rule-name=!: The name of the approval rule you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --existing-rule-content-sha256=: The SHA-256 hash signature for the content of the approval rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --new-rule-content=!: The updated content for the approval rule.
    --pull-request-id=!: The system-generated ID of the pull request.
