name: add-application-input-processing-configuration
description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
flags:
    --application-name=!: Name of the application to which you want to add the input processing configuration.
    --current-application-version-id=!: Version of the application to which you want to add the input processing configuration.
    --input-id=!: The ID of the input configuration to add the input processing configuration to.
    --input-processing-configuration=!: The [InputProcessingConfiguration](https://docs.aws.amazon.com/kinesisanalytics/latest/dev/API_InputProcessingConfiguration.html) to add to the application.
