name: notify-resource-deployment-status-change
description: Notify Proton of status changes to a provisioned resource when you use self-managed provisioning.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deployment-id=: The deployment ID for your provisioned resource.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --outputs=: The provisioned resource state change detail data that's returned by Proton.
    --resource-arn=!: The provisioned resource Amazon Resource Name (ARN).
    --status-message=: The deployment status message for your provisioned resource.
    --status=: The status of your provisioned resource.
completion:
    flag:
        status:
            - IN_PROGRESS
            - FAILED
            - SUCCEEDED
