name: dynamodb
description: Amazon DynamoDB
commands:
    - name: create-global-table
      description: Creates a global table from an existing table.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-table-name=!: The global table name.
        --replication-group=!: The Regions where the global table needs to be created.
    - name: delete-table
      description: The `DeleteTable` operation deletes a table and all of its items.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --table-name=!: The name of the table to delete.
    - name: describe-import
      description: Represents the properties of the import.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --import-arn=!: The Amazon Resource Name (ARN) associated with the table you're importing to.
    - name: get-item
      description: The `GetItem` operation returns a set of attributes for the item with the given primary key.
      flags:
        --attributes-to-get=: This is a legacy parameter.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --consistent-read: 'Determines the read consistency model: If set to `true`, then the operation uses strongly consistent reads; otherwise, the operation uses eventually consistent reads.'
        --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=!: A map of attribute names to `AttributeValue` objects, representing the primary key of the item to retrieve.
        --no-consistent-read: 'Determines the read consistency model: If set to `true`, then the operation uses strongly consistent reads; otherwise, the operation uses eventually consistent reads.'
        --projection-expression=: A string that identifies one or more attributes to retrieve from the table.
        --return-consumed-capacity=: ""
        --table-name=!: The name of the table containing the requested item.
      completion:
        flag:
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
    - name: list-backups
      description: List DynamoDB backups that are associated with an Amazon Web Services account and weren't made with Amazon Web Services Backup.
      flags:
        --backup-type=: The backups from the table specified by `BackupType` are listed.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --exclusive-start-backup-arn=: '`LastEvaluatedBackupArn` is the Amazon Resource Name (ARN) of the backup last evaluated when the current page of results was returned, inclusive of the current page of results.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: Maximum number of backups to return at once.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --table-name=: Lists the backups from the table specified in `TableName`.
        --time-range-lower-bound=: Only backups created after this time are listed.
        --time-range-upper-bound=: Only backups created before this time are listed.
      completion:
        flag:
            backup-type:
                - USER
                - SYSTEM
                - AWS_BACKUP
                - ALL
    - name: restore-table-to-point-in-time
      description: Restores the specified table to the specified point in time within `EarliestRestorableDateTime` and `LatestRestorableDateTime`.
      flags:
        --billing-mode-override=: The billing mode of the restored table.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-secondary-index-override=: List of global secondary indexes for the restored table.
        --local-secondary-index-override=: List of local secondary indexes for the restored table.
        --no-use-latest-restorable-time: Restore the table to the latest possible time.
        --on-demand-throughput-override=: ""
        --provisioned-throughput-override=: Provisioned throughput settings for the restored table.
        --restore-date-time=: Time in the past to restore the table to.
        --source-table-arn=: The DynamoDB table that will be restored.
        --source-table-name=: Name of the source table that is being restored.
        --sse-specification-override=: The new server-side encryption settings for the restored table.
        --target-table-name=!: The name of the new table to which it must be restored to.
        --use-latest-restorable-time: Restore the table to the latest possible time.
      completion:
        flag:
            billing-mode-override:
                - PROVISIONED
                - PAY_PER_REQUEST
    - name: update-table
      description: Modifies the provisioned throughput settings, global secondary indexes, or DynamoDB Streams settings for a given table.
      flags:
        --attribute-definitions=: An array of attributes that describe the key schema for the table and indexes.
        --billing-mode=: Controls how you are charged for read and write throughput and how you manage capacity.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deletion-protection-enabled: Indicates whether deletion protection is to be enabled (true) or disabled (false) on the table.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-secondary-index-updates=: An array of one or more global secondary indexes for the table.
        --global-table-witness-updates=: A list of witness updates for a MRSC global table.
        --multi-region-consistency=: Specifies the consistency mode for a new global table.
        --no-deletion-protection-enabled: Indicates whether deletion protection is to be enabled (true) or disabled (false) on the table.
        --on-demand-throughput=: Updates the maximum number of read and write units for the specified table in on-demand capacity mode.
        --provisioned-throughput=: The new provisioned throughput settings for the specified table or index.
        --replica-updates=: A list of replica update actions (create, delete, or update) for the table.
        --sse-specification=: The new server-side encryption settings for the specified table.
        --stream-specification=: Represents the DynamoDB Streams configuration for the table.
        --table-class=: The table class of the table to be updated.
        --table-name=!: The name of the table to be updated.
        --warm-throughput=: Represents the warm throughput (in read units per second and write units per second) for updating a table.
      completion:
        flag:
            billing-mode:
                - PROVISIONED
                - PAY_PER_REQUEST
            multi-region-consistency:
                - EVENTUAL
                - STRONG
            table-class:
                - STANDARD
                - STANDARD_INFREQUENT_ACCESS
    - name: tag-resource
      description: Associate a set of tags with an Amazon DynamoDB resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: Identifies the Amazon DynamoDB resource to which tags should be added.
        --tags=!: The tags to be assigned to the Amazon DynamoDB resource.
    - name: batch-get-item
      description: The `BatchGetItem` operation returns the attributes of one or more items from one or more tables.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --request-items=!: A map of one or more table names or table ARNs and, for each table, a map that describes one or more items to retrieve from that table.
        --return-consumed-capacity=: ""
      completion:
        flag:
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
    - name: list-exports
      description: Lists completed exports within the past 90 days.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Maximum number of results to return per page.
        --next-token=: An optional string that, if supplied, must be copied from the output of a previous call to `ListExports`.
        --table-arn=: The Amazon Resource Name (ARN) associated with the exported table.
    - name: transact-write-items
      description: '`TransactWriteItems` is a synchronous write operation that groups up to 100 action requests.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Providing a `ClientRequestToken` makes the call to `TransactWriteItems` idempotent, meaning that multiple identical calls have the same effect as one single call.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --return-consumed-capacity=: ""
        --return-item-collection-metrics=: Determines whether item collection metrics are returned.
        --transact-items=!: An ordered array of up to 100 `TransactWriteItem` objects, each of which contains a `ConditionCheck`, `Put`, `Update`, or `Delete` object.
      completion:
        flag:
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
            return-item-collection-metrics:
                - SIZE
                - NONE
    - name: update-kinesis-streaming-destination
      description: The command to update the Kinesis stream destination.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=!: The Amazon Resource Name (ARN) for the Kinesis stream input.
        --table-name=!: The table name for the Kinesis streaming destination input.
        --update-kinesis-streaming-configuration=: The command to update the Kinesis stream configuration.
    - name: describe-kinesis-streaming-destination
      description: Returns information about the status of Kinesis streaming.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --table-name=!: The name of the table being described.
    - name: describe-table
      description: Returns information about the table, including the current status of the table, when it was created, the primary key schema, and any indexes on the table.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --table-name=!: The name of the table to describe.
    - name: list-global-tables
      description: Lists all global tables that have a replica in the specified Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --exclusive-start-global-table-name=: The first global table name that this operation will evaluate.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of table names to return, if the parameter is not specified DynamoDB defaults to 100.
        --region-name=: Lists the global tables in a specific Region.
    - name: list-tables
      description: Returns an array of table names associated with the current account and endpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --exclusive-start-table-name=: The first table name that this operation will evaluate.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: A maximum number of table names to return.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-contributor-insights
      description: Returns information about contributor insights for a given table or global secondary index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-name=: The name of the global secondary index to describe, if applicable.
        --table-name=!: The name of the table to describe.
    - name: describe-global-table
      description: Returns information about the specified global table.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-table-name=!: The name of the global table.
    - name: batch-write-item
      description: The `BatchWriteItem` operation puts or deletes multiple items in one or more tables.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --request-items=!: A map of one or more table names or table ARNs and, for each table, a list of operations to be performed (`DeleteRequest` or `PutRequest`).
        --return-consumed-capacity=: ""
        --return-item-collection-metrics=: Determines whether item collection metrics are returned.
      completion:
        flag:
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
            return-item-collection-metrics:
                - SIZE
                - NONE
    - name: enable-kinesis-streaming-destination
      description: Starts table data replication to the specified Kinesis data stream at a timestamp chosen during the enable workflow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --enable-kinesis-streaming-configuration=: The source for the Kinesis streaming information that is being enabled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stream-arn=!: The ARN for a Kinesis data stream.
        --table-name=!: The name of the DynamoDB table.
    - name: list-imports
      description: Lists completed imports within the past 90 days.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: An optional string that, if supplied, must be copied from the output of a previous call to `ListImports`.
        --page-size=: The number of `ImportSummary`objects returned in a single page.
        --table-arn=: The Amazon Resource Name (ARN) associated with the table that was imported to.
    - name: list-tags-of-resource
      description: List all tags on an Amazon DynamoDB resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: An optional string that, if supplied, must be copied from the output of a previous call to ListTagOfResource.
        --resource-arn=!: The Amazon DynamoDB resource with tags to be listed.
        --starting-token=: A token to specify where to start paginating.
    - name: batch-execute-statement
      description: This operation allows you to perform batch reads or writes on data stored in DynamoDB, using PartiQL.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --return-consumed-capacity=: ""
        --statements=!: The list of PartiQL statements representing the batch to run.
      completion:
        flag:
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
    - name: scan
      description: The `Scan` operation returns one or more items and item attributes by accessing every item in a table or a secondary index.
      flags:
        --attributes-to-get=: This is a legacy parameter.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conditional-operator=: This is a legacy parameter.
        --consistent-read: 'A Boolean value that determines the read consistency model during the scan:'
        --exclusive-start-key=: The primary key of the first item that this operation will evaluate.
        --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
        --expression-attribute-values=: One or more values that can be substituted in an expression.
        --filter-expression=: A string that contains conditions that DynamoDB applies after the `Scan` operation, but before the data is returned to you.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-name=: The name of a secondary index to scan.
        --limit=: The maximum number of items to evaluate (not necessarily the number of matching items).
        --max-items=: The  total number of items to return in the command's output.
        --no-consistent-read: 'A Boolean value that determines the read consistency model during the scan:'
        --page-size=: The size of each page to get in the AWS service call.
        --projection-expression=: A string that identifies one or more attributes to retrieve from the specified table or index.
        --return-consumed-capacity=: ""
        --scan-filter=: This is a legacy parameter.
        --segment=: For a parallel `Scan` request, `Segment` identifies an individual segment to be scanned by an application worker.
        --select=: The attributes to be returned in the result.
        --starting-token=: A token to specify where to start paginating.
        --table-name=!: The name of the table containing the requested items or if you provide `IndexName`, the name of the table to which that index belongs.
        --total-segments=: For a parallel `Scan` request, `TotalSegments` represents the total number of segments into which the `Scan` operation will be divided.
      completion:
        flag:
            conditional-operator:
                - AND
                - OR
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
            select:
                - ALL_ATTRIBUTES
                - ALL_PROJECTED_ATTRIBUTES
                - SPECIFIC_ATTRIBUTES
                - COUNT
    - name: delete-item
      description: Deletes a single item in a table by primary key.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --condition-expression=: A condition that must be satisfied in order for a conditional `DeleteItem` to succeed.
        --conditional-operator=: This is a legacy parameter.
        --expected=: This is a legacy parameter.
        --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
        --expression-attribute-values=: One or more values that can be substituted in an expression.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=!: A map of attribute names to `AttributeValue` objects, representing the primary key of the item to delete.
        --return-consumed-capacity=: ""
        --return-item-collection-metrics=: Determines whether item collection metrics are returned.
        --return-values-on-condition-check-failure=: An optional parameter that returns the item attributes for a `DeleteItem` operation that failed a condition check.
        --return-values=: Use `ReturnValues` if you want to get the item attributes as they appeared before they were deleted.
        --table-name=!: The name of the table from which to delete the item.
      completion:
        flag:
            conditional-operator:
                - AND
                - OR
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
            return-item-collection-metrics:
                - SIZE
                - NONE
            return-values:
                - NONE
                - ALL_OLD
                - UPDATED_OLD
                - ALL_NEW
                - UPDATED_NEW
            return-values-on-condition-check-failure:
                - ALL_OLD
                - NONE
    - name: describe-continuous-backups
      description: Checks the status of continuous backups and point in time recovery on the specified table.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --table-name=!: Name of the table for which the customer wants to check the continuous backups and point in time recovery settings.
    - name: describe-global-table-settings
      description: Describes Region-specific settings for a global table.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-table-name=!: The name of the global table to describe.
    - name: put-resource-policy
      description: Attaches a resource-based policy document to the resource, which can be a table or stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --confirm-remove-self-resource-access: Set this parameter to `true` to confirm that you want to remove your permissions to change the policy of this resource in the future.
        --expected-revision-id=: A string value that you can use to conditionally update your policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-confirm-remove-self-resource-access: Set this parameter to `true` to confirm that you want to remove your permissions to change the policy of this resource in the future.
        --policy=!: An Amazon Web Services resource-based policy document in JSON format.
        --resource-arn=!: The Amazon Resource Name (ARN) of the DynamoDB resource to which the policy will be attached.
    - name: update-contributor-insights
      description: Updates the status for contributor insights for a specific table or index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contributor-insights-action=!: Represents the contributor insights action.
        --contributor-insights-mode=: Specifies whether to track all access and throttled events or throttled events only for the DynamoDB table or index.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-name=: The global secondary index name, if applicable.
        --table-name=!: The name of the table.
      completion:
        flag:
            contributor-insights-action:
                - ENABLE
                - DISABLE
            contributor-insights-mode:
                - ACCESSED_AND_THROTTLED_KEYS
                - THROTTLED_KEYS
    - name: delete-backup
      description: Deletes an existing backup of a table.
      flags:
        --backup-arn=!: The ARN associated with the backup.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-export
      description: Describes an existing table export.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --export-arn=!: The Amazon Resource Name (ARN) associated with the export.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-table-replica-auto-scaling
      description: Describes auto scaling settings across replicas of the global table at once.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --table-name=!: The name of the table.
    - name: untag-resource
      description: Removes the association of tags from an Amazon DynamoDB resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The DynamoDB resource that the tags will be removed from.
        --tag-keys=!: A list of tag keys.
    - name: describe-backup
      description: Describes an existing backup of a table.
      flags:
        --backup-arn=!: The Amazon Resource Name (ARN) associated with the backup.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: transact-get-items
      description: '`TransactGetItems` is a synchronous operation that atomically retrieves multiple items from one or more tables (but not from indexes) in a single account and Region.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --return-consumed-capacity=: A value of `TOTAL` causes consumed capacity information to be returned, and a value of `NONE` prevents that information from being returned.
        --transact-items=!: An ordered array of up to 100 `TransactGetItem` objects, each of which contains a `Get` structure.
      completion:
        flag:
            return-consumed-capacity:
                - INDEXES
                - TOTAL
                - NONE
    - name: update-table-replica-auto-scaling
      description: Updates auto scaling settings on your global tables at once.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --global-secondary-index-updates=: Represents the auto scaling settings of the global secondary indexes of the replica to be updated.
        --provisioned-write-capacity-auto-scaling-update=: ""
        --replica-updates=: Represents the auto scaling settings of replicas of the table that will be modified.
        --table-name=!: The name of the global table to be updated.
    - name: update-time-to-live
      description: The `UpdateTimeToLive` method enables or disables Time to Live (TTL) for the specified table.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --table-name=!: The name of the table to be configured.
        --time-to-live-specification=!: Represents the settings used to enable or disable Time to Live for the specified table.
    - name: describe-time-to-live
      description: Gives a description of the Time to Live (TTL) status on the specified table.
