name: list-cis-scan-results-aggregated-by-checks
description: Lists scan results aggregated by checks.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter-criteria=: The filter criteria.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of scan results aggregated by checks to be returned in a single page of results.
    --next-token=: The pagination token from a previous request that's used to retrieve the next page of results.
    --scan-arn=!: The scan ARN.
    --sort-by=: The sort by order.
    --sort-order=: The sort order.
completion:
    flag:
        sort-by:
            - CHECK_ID
            - TITLE
            - PLATFORM
            - FAILED_COUNTS
            - SECURITY_LEVEL
        sort-order:
            - ASC
            - DESC
