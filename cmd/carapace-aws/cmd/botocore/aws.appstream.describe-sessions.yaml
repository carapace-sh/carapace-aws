name: describe-sessions
description: Retrieves a list that describes the streaming sessions for a specified stack and fleet.
flags:
    --authentication-type=: The authentication method.
    --fleet-name=!: The name of the fleet.
    --instance-id=: The identifier for the instance hosting the session.
    --limit=: The size of each page of results.
    --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    --stack-name=!: The name of the stack.
    --user-id=: The user identifier (ID).
completion:
    flag:
        authentication-type:
            - API
            - SAML
            - USERPOOL
            - AWS_AD
