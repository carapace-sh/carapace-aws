name: list-built-in-intents
description: Gets a list of built-in intents provided by Amazon Lex that you can use in your bot.
flags:
    --locale-id=!: The identifier of the language and locale of the intents to list.
    --max-results=: The maximum number of built-in intents to return in each page of results.
    --next-token=: If the response from the `ListBuiltInIntents` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Specifies sorting parameters for the list of built-in intents.
