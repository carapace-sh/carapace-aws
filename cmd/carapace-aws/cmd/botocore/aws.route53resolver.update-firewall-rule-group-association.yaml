name: update-firewall-rule-group-association
description: Changes the association of a [FirewallRuleGroup]() with a VPC.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --firewall-rule-group-association-id=!: The identifier of the [FirewallRuleGroupAssociation]().
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --mutation-protection=: If enabled, this setting disallows modification or removal of the association, to help prevent against accidentally altering DNS firewall protections.
    --name=: The name of the rule group association.
    --priority=: The setting that determines the processing order of the rule group among the rule groups that you associate with the specified VPC.
completion:
    flag:
        mutation-protection:
            - ENABLED
            - DISABLED
