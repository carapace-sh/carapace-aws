name: stop-experiment
description: Stops an experiment that is currently running.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --desired-state=: Specify whether the experiment is to be considered `COMPLETED` or `CANCELLED` after it stops.
    --experiment=!: The name of the experiment to stop.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --project=!: The name or ARN of the project that contains the experiment to stop.
    --reason=: A string that describes why you are stopping the experiment.
completion:
    flag:
        desired-state:
            - COMPLETED
            - CANCELLED
