name: create-route-server
description: Creates a new route server to manage dynamic routing in a VPC.
flags:
    --amazon-side-asn=!: The private Autonomous System Number (ASN) for the Amazon side of the BGP session.
    --client-token=: Unique, case-sensitive identifier to ensure idempotency of the request.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-sns-notifications-enabled: Indicates whether SNS notifications should be enabled for route server events.
    --persist-routes-duration=: The number of minutes a route server will wait after BGP is re-established to unpersist the routes in the FIB and RIB.
    --persist-routes=: Indicates whether routes should be persisted after all BGP sessions are terminated.
    --sns-notifications-enabled: Indicates whether SNS notifications should be enabled for route server events.
    --tag-specifications=: The tags to apply to the route server during creation.
completion:
    flag:
        persist-routes:
            - enable
            - disable
            - reset
