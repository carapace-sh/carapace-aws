name: create-protection-group
description: Creates a grouping of protected resources so they can be handled as a collective.
flags:
    --aggregation=!: Defines how Shield combines resource data for the group in order to detect, mitigate, and report events.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --members=: The Amazon Resource Names (ARNs) of the resources to include in the protection group.
    --pattern=!: The criteria to use to choose the protected resources for inclusion in the group.
    --protection-group-id=!: The name of the protection group.
    --resource-type=: The resource type to include in the protection group.
    --tags=: One or more tag key-value pairs for the protection group.
completion:
    flag:
        aggregation:
            - SUM
            - MEAN
            - MAX
        pattern:
            - ALL
            - ARBITRARY
            - BY_RESOURCE_TYPE
        resource-type:
            - CLOUDFRONT_DISTRIBUTION
            - ROUTE_53_HOSTED_ZONE
            - ELASTIC_IP_ALLOCATION
            - CLASSIC_LOAD_BALANCER
            - APPLICATION_LOAD_BALANCER
            - GLOBAL_ACCELERATOR
