name: create-theme-alias
description: Creates a theme alias for a theme.
flags:
    --alias-name=!: The name that you want to give to the theme alias that you are creating.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the theme for the new theme alias.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --theme-id=!: An ID for the theme alias.
    --theme-version-number=!: The version number of the theme.
