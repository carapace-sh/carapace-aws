name: create-redshift-idc-application
description: Creates an Amazon Redshift application for use with IAM Identity Center.
flags:
    --application-type=: The type of application being created.
    --authorized-token-issuer-list=: The token issuer list for the Amazon Redshift IAM Identity Center application instance.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-role-arn=!: The IAM role ARN for the Amazon Redshift IAM Identity Center application instance.
    --idc-display-name=!: The display name for the Amazon Redshift IAM Identity Center application instance.
    --idc-instance-arn=!: The Amazon resource name (ARN) of the IAM Identity Center instance where Amazon Redshift creates a new managed application.
    --identity-namespace=: The namespace for the Amazon Redshift IAM Identity Center application instance.
    --redshift-idc-application-name=!: The name of the Redshift application in IAM Identity Center.
    --service-integrations=: A collection of service integrations for the Redshift IAM Identity Center application.
    --sso-tag-keys=: A list of tags keys that Redshift Identity Center applications copy to IAM Identity Center.
    --tags=: A list of tags.
completion:
    flag:
        application-type:
            - None
            - Lakehouse
