name: create-delivery
description: Creates a *delivery*.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --delivery-destination-arn=!: The ARN of the delivery destination to use for this delivery.
    --delivery-source-name=!: The name of the delivery source to use for this delivery.
    --field-delimiter=: The field delimiter to use between record fields when the final output format of a delivery is in `Plain`, `W3C`, or `Raw` format.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --record-fields=: The list of record fields to be delivered to the destination, in order.
    --s3-delivery-configuration=: This structure contains parameters that are valid only when the delivery's delivery destination is an S3 bucket.
    --tags=: An optional list of key-value pairs to associate with the resource.
