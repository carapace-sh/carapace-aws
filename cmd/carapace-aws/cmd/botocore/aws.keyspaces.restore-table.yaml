name: restore-table
description: Restores the table to the specified point in time within the `earliest_restorable_timestamp` and the current time.
flags:
    --auto-scaling-specification=: The optional auto scaling settings for the restored table in provisioned capacity mode.
    --capacity-specification-override=: Specifies the read/write throughput capacity mode for the target table.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --encryption-specification-override=: Specifies the encryption settings for the target table.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --point-in-time-recovery-override=: Specifies the `pointInTimeRecovery` settings for the target table.
    --replica-specifications=: The optional Region specific settings of a multi-Regional table.
    --restore-timestamp=: The restore timestamp in ISO 8601 format.
    --source-keyspace-name=!: The keyspace name of the source table.
    --source-table-name=!: The name of the source table.
    --tags-override=: A list of key-value pair tags to be attached to the restored table.
    --target-keyspace-name=!: The name of the target keyspace.
    --target-table-name=!: The name of the target table.
