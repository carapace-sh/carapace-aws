name: list-hook-results
description: Returns summaries of invoked Hooks.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: A string that identifies the next page of events that you want to retrieve.
    --status=: Filters results by the status of Hook invocations.
    --target-id=: Filters results by the unique identifier of the target the Hook was invoked against.
    --target-type=: Filters results by target type.
    --type-arn=: Filters results by the ARN of the Hook.
completion:
    flag:
        status:
            - HOOK_IN_PROGRESS
            - HOOK_COMPLETE_SUCCEEDED
            - HOOK_COMPLETE_FAILED
            - HOOK_FAILED
        target-type:
            - CHANGE_SET
            - STACK
            - RESOURCE
            - CLOUD_CONTROL
