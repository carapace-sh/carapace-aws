name: list-hook-results
description: Returns summaries of invoked Hooks.
flags:
    --next-token=: The token for the next set of items to return.
    --status=: Filters results by the status of Hook invocations.
    --target-id=: Filters results by the unique identifier of the target the Hook was invoked against.
    --target-type=: Filters results by target type.
    --type-arn=: Filters results by the ARN of the Hook.
completion:
    flag:
        status:
            - HOOK_IN_PROGRESS
            - HOOK_COMPLETE_SUCCEEDED
            - HOOK_COMPLETE_FAILED
            - HOOK_FAILED
        target-type:
            - CHANGE_SET
            - STACK
            - RESOURCE
            - CLOUD_CONTROL
