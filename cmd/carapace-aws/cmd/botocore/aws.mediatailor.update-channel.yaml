name: update-channel
description: Updates a channel.
flags:
    --audiences=: The list of audiences defined in channel.
    --channel-name=!: The name of the channel.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filler-slate=: The slate used to fill gaps between programs in the schedule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --outputs=!: The channel's output properties.
    --time-shift-configuration=: The time-shifted viewing configuration you want to associate to the channel.
