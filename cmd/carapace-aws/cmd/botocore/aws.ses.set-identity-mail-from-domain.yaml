name: set-identity-mail-from-domain
description: Enables or disables the custom MAIL FROM domain setup for a verified identity (an email address or a domain).
flags:
    --behavior-on-mx-failure=: The action for Amazon SES to take if it cannot successfully read the required MX record when you send an email.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identity=!: The verified identity.
    --mail-from-domain=: The custom MAIL FROM domain for the verified identity to use.
completion:
    flag:
        behavior-on-mx-failure:
            - UseDefaultValue
            - RejectMessage
