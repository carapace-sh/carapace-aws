name: set-identity-mail-from-domain
description: Enables or disables the custom MAIL FROM domain setup for a verified identity (an email address or a domain).
flags:
    --behavior-on-mxfailure=: The action for Amazon SES to take if it cannot successfully read the required MX record when you send an email.
    --identity=!: The verified identity.
    --mail-from-domain=: The custom MAIL FROM domain for the verified identity to use.
completion:
    flag:
        behavior-on-mxfailure:
            - UseDefaultValue
            - RejectMessage
