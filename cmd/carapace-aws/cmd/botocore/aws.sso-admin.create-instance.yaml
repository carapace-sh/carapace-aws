name: create-instance
description: Creates an instance of IAM Identity Center for a standalone Amazon Web Services account that is not managed by Organizations or a member Amazon Web Services account in an organization.
flags:
    --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
    --name=: The name of the instance of IAM Identity Center.
    --tags=: Specifies tags to be attached to the instance of IAM Identity Center.
