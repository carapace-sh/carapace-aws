name: describe-extension-pack-associations
description: Returns a paginated list of extension pack associations for the specified migration project.
flags:
    --filters=: Filters applied to the extension pack associations described in the form of key-value pairs.
    --marker=: Specifies the unique pagination token that makes it possible to display the next page of results.
    --max-records=: The maximum number of records to include in the response.
    --migration-project-identifier=!: The name or Amazon Resource Name (ARN) for the migration project.
