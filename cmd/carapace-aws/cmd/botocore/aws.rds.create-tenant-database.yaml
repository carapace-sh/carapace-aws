name: create-tenant-database
description: Creates a tenant database in a DB instance that uses the multi-tenant configuration.
flags:
    --character-set-name=: The character set for your tenant database.
    --dbinstance-identifier=!: The user-supplied DB instance identifier.
    --manage-master-user-password=: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --master-user-password=: The password for the master user in your tenant database.
    --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
    --master-username=!: The name for the master user account in your tenant database.
    --nchar-character-set-name=: The `NCHAR` value for the tenant database.
    --tags=: ""
    --tenant-dbname=!: The user-supplied name of the tenant database that you want to create in your DB instance.
