name: create-transform-job
description: Starts a transform job.
flags:
    --batch-strategy=: Specifies the number of records to include in a mini-batch for an HTTP inference request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-capture-config=: Configuration to control how SageMaker captures inference data.
    --data-processing=: The data structure used to specify the data to be used for inference in a batch transform job and to associate the data that is relevant to the prediction results in the output.
    --environment=: The environment variables to set in the Docker container.
    --experiment-config=: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-concurrent-transforms=: The maximum number of parallel requests that can be sent to each instance in a transform job.
    --max-payload-in-mb=: The maximum allowed size of the payload, in MB.
    --model-client-config=: Configures the timeout and maximum number of retries for processing a transform job invocation.
    --model-name=!: The name of the model that you want to use for the transform job.
    --tags=: (Optional) An array of key-value pairs.
    --transform-input=!: Describes the input source and the way the transform job consumes it.
    --transform-job-name=!: The name of the transform job.
    --transform-output=!: Describes the results of the transform job.
    --transform-resources=!: Describes the resources, including ML instance types and ML instance count, to use for the transform job.
completion:
    flag:
        batch-strategy:
            - MultiRecord
            - SingleRecord
