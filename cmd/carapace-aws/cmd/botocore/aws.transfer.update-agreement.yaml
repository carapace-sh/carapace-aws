name: update-agreement
description: Updates some of the parameters for an existing agreement.
flags:
    --access-role=: Connectors are used to send files using either the AS2 or SFTP protocol.
    --agreement-id=!: A unique identifier for the agreement.
    --base-directory=: To change the landing directory (folder) for files that are transferred, provide the bucket folder that you want to use; for example, `/amzn-s3-demo-bucket/home/mydirectory`.
    --custom-directories=: A `CustomDirectoriesType` structure.
    --description=: To replace the existing description, provide a short description for the agreement.
    --enforce-message-signing=: Determines whether or not unsigned messages from your trading partners will be accepted.
    --local-profile-id=: A unique identifier for the AS2 local profile.
    --partner-profile-id=: A unique identifier for the partner profile.
    --preserve-filename=: Determines whether or not Transfer Family appends a unique string of characters to the end of the AS2 message payload filename when saving it.
    --server-id=!: A system-assigned unique identifier for a server instance.
    --status=: You can update the status for the agreement, either activating an inactive agreement or the reverse.
completion:
    flag:
        enforce-message-signing:
            - ENABLED
            - DISABLED
        preserve-filename:
            - ENABLED
            - DISABLED
        status:
            - ACTIVE
            - INACTIVE
