name: get-agent-action-group
description: Gets information about an action group for an agent.
flags:
    --action-group-id=!: The unique identifier of the action group for which to get information.
    --agent-id=!: The unique identifier of the agent that the action group belongs to.
    --agent-version=!: The version of the agent that the action group belongs to.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
