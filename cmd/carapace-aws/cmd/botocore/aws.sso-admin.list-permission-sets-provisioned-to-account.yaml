name: list-permission-sets-provisioned-to-account
description: Lists all the permission sets that are provisioned to a specified Amazon Web Services account.
flags:
    --account-id=!: The identifier of the Amazon Web Services account from which to list the assignments.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to display for the assignment.
    --next-token=: The pagination token for the list API.
    --page-size=: The size of each page to get in the AWS service call.
    --provisioning-status=: The status object for the permission set provisioning operation.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        provisioning-status:
            - LATEST_PERMISSION_SET_PROVISIONED
            - LATEST_PERMISSION_SET_NOT_PROVISIONED
