name: get-bot-channel-associations
description: Returns a list of all of the channels associated with the specified bot.
flags:
    --bot-alias=!: An alias pointing to the specific version of the Amazon Lex bot to which this association is being made.
    --bot-name=!: The name of the Amazon Lex bot in the association.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of associations to return in the response.
    --name-contains=: Substring to match in channel association names.
    --next-token=: A pagination token for fetching the next page of associations.
