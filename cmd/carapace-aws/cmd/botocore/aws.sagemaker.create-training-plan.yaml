name: create-training-plan
description: Creates a new training plan in SageMaker to reserve compute capacity.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --spare-instance-count-per-ultra-server=: Number of spare instances to reserve per UltraServer for enhanced resiliency.
    --tags=: An array of key-value pairs to apply to this training plan.
    --training-plan-name=!: The name of the training plan to create.
    --training-plan-offering-id=!: The unique identifier of the training plan offering to use for creating this plan.
