name: create-bot
description: Creates an Amazon Lex conversational bot.
flags:
    --bot-members=: The list of bot members in a network to be created.
    --bot-name=!: The name of the bot.
    --bot-tags=: A list of tags to add to the bot.
    --bot-type=: The type of a bot to create.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-privacy=!: Provides information on additional privacy protections Amazon Lex should use with the bot's data.
    --description=: A description of the bot.
    --error-log-settings=: Specifies the configuration for error logging during bot creation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idle-session-ttl-in-seconds=!: The time, in seconds, that Amazon Lex should keep information about a user's conversation with the bot.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that has permission to access the bot.
    --test-bot-alias-tags=: A list of tags to add to the test alias for a bot.
completion:
    flag:
        bot-type:
            - Bot
            - BotNetwork
