name: create-flow-logs
description: Creates one or more flow logs to capture information about IP traffic for a specific network interface, subnet, or VPC.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --deliver-cross-account-role=: The ARN of the IAM role that allows Amazon EC2 to publish flow logs across accounts.
    --deliver-logs-permission-arn=: The ARN of the IAM role that allows Amazon EC2 to publish flow logs to the log destination.
    --destination-options=: The destination options.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --log-destination-type=: The type of destination for the flow log data.
    --log-destination=: The destination for the flow log data.
    --log-format=: The fields to include in the flow log record.
    --log-group-name=: The name of a new or existing CloudWatch Logs log group where Amazon EC2 publishes your flow logs.
    --max-aggregation-interval=: The maximum interval of time during which a flow of packets is captured and aggregated into a flow log record.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --resource-ids=!: The IDs of the resources to monitor.
    --resource-type=!: The type of resource to monitor.
    --tag-specifications=: The tags to apply to the flow logs.
    --traffic-type=: The type of traffic to monitor (accepted traffic, rejected traffic, or all traffic).
completion:
    flag:
        log-destination-type:
            - cloud-watch-logs
            - s3
            - kinesis-data-firehose
        resource-type:
            - VPC
            - Subnet
            - NetworkInterface
            - TransitGateway
            - TransitGatewayAttachment
        traffic-type:
            - ACCEPT
            - REJECT
            - ALL
