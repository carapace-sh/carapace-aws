name: create-cidr-collection
description: Creates a CIDR collection in the current Amazon Web Services account.
flags:
    --caller-reference=!: A client-specific token that allows requests to be securely retried so that the intended outcome will only occur once, retries receive a similar response, and there are no additional edge cases to handle.
    --name=!: A unique identifier for the account that can be used to reference the collection from other API calls.
