name: associate-permission
description: Adds or updates a permission policy for a Amazon Q Business application, allowing cross-account access for an ISV.
flags:
    --actions=!: The list of Amazon Q Business actions that the ISV is allowed to perform.
    --application-id=!: The unique identifier of the Amazon Q Business application.
    --conditions=: The conditions that restrict when the permission is effective.
    --principal=!: The Amazon Resource Name of the IAM role for the ISV that is being granted permission.
    --statement-id=!: A unique identifier for the policy statement.
