name: update-fleet-capacity
description: '**This API works with the following fleet types:** EC2, Container'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --desired-instances=: The number of Amazon EC2 instances you want to maintain in the specified fleet location.
    --fleet-id=!: A unique identifier for the fleet to update capacity settings for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --location=: The name of a remote location to update fleet capacity settings for, in the form of an Amazon Web Services Region code such as `us-west-2`.
    --max-size=: The maximum number of instances that are allowed in the specified fleet location.
    --min-size=: The minimum number of instances that are allowed in the specified fleet location.
