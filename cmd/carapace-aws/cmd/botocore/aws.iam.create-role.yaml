name: create-role
description: Creates a new role for your Amazon Web Services account.
flags:
    --assume-role-policy-document=!: The trust relationship policy document that grants an entity permission to assume the role.
    --description=: A description of the role.
    --max-session-duration=: The maximum session duration (in seconds) that you want to set for the specified role.
    --path=: The path to the role.
    --permissions-boundary=: The ARN of the managed policy that is used to set the permissions boundary for the role.
    --role-name=!: The name of the role to create.
    --tags=: A list of tags that you want to attach to the new role.
