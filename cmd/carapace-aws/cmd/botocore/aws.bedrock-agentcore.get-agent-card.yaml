name: get-agent-card
description: Retrieves the A2A agent card associated with an AgentCore Runtime agent.
flags:
    --agent-runtime-arn=!: The ARN of the AgentCore Runtime agent for which you want to get the A2A agent card.
    --qualifier=: Optional qualifier to specify an agent alias, such as `prod`code&gt; or `dev`.
    --runtime-session-id=: The session ID that the AgentCore Runtime agent is using.
