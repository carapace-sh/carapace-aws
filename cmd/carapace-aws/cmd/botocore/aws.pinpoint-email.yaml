name: pinpoint-email
description: Amazon Pinpoint Email Service
commands:
    - name: get-dedicated-ip
      description: Get information about a dedicated IP address, including the name of the dedicated IP pool that it's associated with, as well information about the automatic warm-up process for the address.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ip=!: The IP address that you want to obtain more information about.
    - name: delete-dedicated-ip-pool
      description: Delete a dedicated IP pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pool-name=!: The name of the dedicated IP pool that you want to delete.
    - name: get-configuration-set-event-destinations
      description: Retrieve a list of event destinations that are associated with a configuration set.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that contains the event destination.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-domain-statistics-report
      description: Retrieve inbox placement and engagement rates for the domains that you use to send email.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain=!: The domain that you want to obtain deliverability metrics for.
        --end-date=!: The last day (in Unix time) that you want to obtain domain deliverability metrics for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --start-date=!: The first day (in Unix time) that you want to obtain domain deliverability metrics for.
    - name: list-deliverability-test-reports
      description: Show a list of the predictive inbox placement tests that you've performed, regardless of their statuses.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token returned from a previous call to `ListDeliverabilityTestReports` to indicate the position in the list of predictive inbox placement tests.
        --page-size=: The number of results to show in a single call to `ListDeliverabilityTestReports`.
        --starting-token=: A token to specify where to start paginating.
    - name: put-configuration-set-reputation-options
      description: Enable or disable collection of reputation metrics for emails that you send using a particular configuration set in a specific AWS Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that you want to enable or disable reputation metric tracking for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-reputation-metrics-enabled: If `true`, tracking of reputation metrics is enabled for the configuration set.
        --reputation-metrics-enabled: If `true`, tracking of reputation metrics is enabled for the configuration set.
    - name: create-dedicated-ip-pool
      description: Create a new pool of dedicated IP addresses.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pool-name=!: The name of the dedicated IP pool.
        --tags=: An object that defines the tags (keys and values) that you want to associate with the pool.
    - name: delete-email-identity
      description: Deletes an email identity that you previously verified for use with Amazon Pinpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-identity=!: The identity (that is, the email address or domain) that you want to delete from your Amazon Pinpoint account.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-tags-for-resource
      description: Retrieve a list of the tags (keys and values) that are associated with a specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to retrieve tag information for.
    - name: put-dedicated-ip-warmup-attributes
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ip=!: The dedicated IP address that you want to update the warm-up attributes for.
        --warmup-percentage=!: The warm-up percentage that you want to associate with the dedicated IP address.
    - name: list-email-identities
      description: Returns a list of all of the email identities that are associated with your Amazon Pinpoint account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token returned from a previous call to `ListEmailIdentities` to indicate the position in the list of identities.
        --page-size=: The number of results to show in a single call to `ListEmailIdentities`.
        --starting-token=: A token to specify where to start paginating.
    - name: create-configuration-set-event-destination
      description: Create an event destination.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that you want to add an event destination to.
        --event-destination-name=!: A name that identifies the event destination within the configuration set.
        --event-destination=!: An object that defines the event destination.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-deliverability-test-report
      description: Retrieve the results of a predictive inbox placement test.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --report-id=!: A unique string that identifies the predictive inbox placement test.
    - name: list-configuration-sets
      description: List all of the configuration sets associated with your Amazon Pinpoint account in the current region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token returned from a previous call to `ListConfigurationSets` to indicate the position in the list of configuration sets.
        --page-size=: The number of results to show in a single call to `ListConfigurationSets`.
        --starting-token=: A token to specify where to start paginating.
    - name: put-configuration-set-delivery-options
      description: Associate a configuration set with a dedicated IP pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that you want to associate with a dedicated IP pool.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sending-pool-name=: The name of the dedicated IP pool that you want to associate with the configuration set.
        --tls-policy=: Specifies whether messages that use the configuration set are required to use Transport Layer Security (TLS).
      completion:
        flag:
            tls-policy:
                - REQUIRE
                - OPTIONAL
    - name: put-email-identity-feedback-attributes
      description: Used to enable or disable feedback forwarding for an identity.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-forwarding-enabled: Sets the feedback forwarding configuration for the identity.
        --email-identity=!: The email identity that you want to configure bounce and complaint feedback forwarding for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-email-forwarding-enabled: Sets the feedback forwarding configuration for the identity.
    - name: get-blacklist-reports
      description: Retrieve a list of the blacklists that your dedicated IP addresses appear on.
      flags:
        --blacklist-item-names=!: A list of IP addresses that you want to retrieve blacklist information about.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-dedicated-ips
      description: List the dedicated IP addresses that are associated with your Amazon Pinpoint account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token returned from a previous call to `GetDedicatedIps` to indicate the position of the dedicated IP pool in the list of IP pools.
        --page-size=: The number of results to show in a single call to `GetDedicatedIpsRequest`.
        --pool-name=: The name of the IP pool that the dedicated IP address is associated with.
        --starting-token=: A token to specify where to start paginating.
    - name: get-deliverability-dashboard-options
      description: Retrieve information about the status of the Deliverability dashboard for your Amazon Pinpoint account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-domain-deliverability-campaign
      description: Retrieve all the deliverability data for a specific campaign.
      flags:
        --campaign-id=!: The unique identifier for the campaign.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-dedicated-ip-pools
      description: List all of the dedicated IP pools that exist in your Amazon Pinpoint account in the current AWS Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token returned from a previous call to `ListDedicatedIpPools` to indicate the position in the list of dedicated IP pools.
        --page-size=: The number of results to show in a single call to `ListDedicatedIpPools`.
        --starting-token=: A token to specify where to start paginating.
    - name: put-configuration-set-sending-options
      description: Enable or disable email sending for messages that use a particular configuration set in a specific AWS Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that you want to enable or disable email sending for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-sending-enabled: If `true`, email sending is enabled for the configuration set.
        --sending-enabled: If `true`, email sending is enabled for the configuration set.
    - name: put-dedicated-ip-in-pool
      description: Move a dedicated IP address to an existing dedicated IP pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-pool-name=!: The name of the IP pool that you want to add the dedicated IP address to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ip=!: The IP address that you want to move to the dedicated IP pool.
    - name: put-deliverability-dashboard-option
      description: Enable or disable the Deliverability dashboard for your Amazon Pinpoint account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dashboard-enabled!: Specifies whether to enable the Deliverability dashboard for your Amazon Pinpoint account.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dashboard-enabled!: Specifies whether to enable the Deliverability dashboard for your Amazon Pinpoint account.
        --subscribed-domains=: An array of objects, one for each verified domain that you use to send email and enabled the Deliverability dashboard for.
    - name: get-configuration-set
      description: Get information about an existing configuration set, including the dedicated IP pool that it's associated with, whether or not it's enabled for sending email, and more.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that you want to obtain more information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-domain-deliverability-campaigns
      description: Retrieve deliverability data for all the campaigns that used a specific domain to send email during a specified time range.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-date=!: The last day, in Unix time format, that you want to obtain deliverability data for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: A token thatâ€™s returned from a previous call to the `ListDomainDeliverabilityCampaigns` operation.
        --page-size=: The maximum number of results to include in response to a single call to the `ListDomainDeliverabilityCampaigns` operation.
        --start-date=!: The first day, in Unix time format, that you want to obtain deliverability data for.
        --subscribed-domain=!: The domain to obtain deliverability data for.
    - name: put-account-sending-attributes
      description: Enable or disable the ability of your account to send email.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-sending-enabled: Enables or disables your account's ability to send email.
        --sending-enabled: Enables or disables your account's ability to send email.
    - name: put-email-identity-dkim-attributes
      description: Used to enable or disable DKIM authentication for an email identity.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-identity=!: The email identity that you want to change the DKIM settings for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-signing-enabled: Sets the DKIM signing configuration for the identity.
        --signing-enabled: Sets the DKIM signing configuration for the identity.
    - name: put-email-identity-mail-from-attributes
      description: Used to enable or disable the custom Mail-From domain configuration for an email identity.
      flags:
        --behavior-on-mx-failure=: The action that you want Amazon Pinpoint to take if it can't read the required MX record when you send an email.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-identity=!: The verified email identity that you want to set up the custom MAIL FROM domain for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mail-from-domain=: The custom MAIL FROM domain that you want the verified identity to use.
      completion:
        flag:
            behavior-on-mx-failure:
                - USE_DEFAULT_VALUE
                - REJECT_MESSAGE
    - name: untag-resource
      description: Remove one or more tags (keys and values) from a specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to remove one or more tags from.
        --tag-keys=!: The tags (tag keys) that you want to remove from the resource.
    - name: update-configuration-set-event-destination
      description: Update the configuration of an event destination for a configuration set.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that contains the event destination that you want to modify.
        --event-destination-name=!: The name of the event destination that you want to modify.
        --event-destination=!: An object that defines the event destination.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-deliverability-test-report
      description: Create a new predictive inbox placement test.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content=!: The HTML body of the message that you sent when you performed the predictive inbox placement test.
        --from-email-address=!: The email address that the predictive inbox placement test email was sent from.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --report-name=: A unique name that helps you to identify the predictive inbox placement test when you retrieve the results.
        --tags=: An array of objects that define the tags (keys and values) that you want to associate with the predictive inbox placement test.
    - name: get-account
      description: Obtain information about the email-sending status and capabilities of your Amazon Pinpoint account in the current AWS Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: put-configuration-set-tracking-options
      description: Specify a custom domain to use for open and click tracking elements in email that you send using Amazon Pinpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that you want to add a custom tracking domain to.
        --custom-redirect-domain=: The domain that you want to use to track open and click events.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: send-email
      description: Sends an email message.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=: The name of the configuration set that you want to use when sending the email.
        --content=!: An object that contains the body of the message.
        --destination=!: An object that contains the recipients of the email message.
        --email-tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send using the `SendEmail` operation.
        --feedback-forwarding-email-address=: The address that Amazon Pinpoint should send bounce and complaint notifications to.
        --from-email-address=: The email address that you want to use as the "From" address for the email.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reply-to-addresses=: The "Reply-to" email addresses for the message.
    - name: tag-resource
      description: Add one or more tags (keys and values) to a specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to add one or more tags to.
        --tags=!: A list of the tags that you want to add to the resource.
    - name: put-account-dedicated-ip-warmup-attributes
      description: Enable or disable the automatic warm-up feature for dedicated IP addresses.
      flags:
        --auto-warmup-enabled: Enables or disables the automatic warm-up feature for dedicated IP addresses that are associated with your Amazon Pinpoint account in the current AWS Region.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-auto-warmup-enabled: Enables or disables the automatic warm-up feature for dedicated IP addresses that are associated with your Amazon Pinpoint account in the current AWS Region.
    - name: create-configuration-set
      description: Create a configuration set.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set.
        --delivery-options=: An object that defines the dedicated IP pool that is used to send emails that you send using the configuration set.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reputation-options=: An object that defines whether or not Amazon Pinpoint collects reputation metrics for the emails that you send that use the configuration set.
        --sending-options=: An object that defines whether or not Amazon Pinpoint can send email that you send using the configuration set.
        --tags=: An array of objects that define the tags (keys and values) that you want to associate with the configuration set.
        --tracking-options=: An object that defines the open and click tracking options for emails that you send using the configuration set.
    - name: create-email-identity
      description: Verifies an email identity for use with Amazon Pinpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-identity=!: The email address or domain that you want to verify.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: An array of objects that define the tags (keys and values) that you want to associate with the email identity.
    - name: delete-configuration-set
      description: Delete an existing configuration set.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-configuration-set-event-destination
      description: Delete an event destination.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-set-name=!: The name of the configuration set that contains the event destination that you want to delete.
        --event-destination-name=!: The name of the event destination that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-email-identity
      description: Provides information about a specific identity associated with your Amazon Pinpoint account, including the identity's verification status, its DKIM authentication status, and its custom Mail-From settings.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-identity=!: The email identity that you want to retrieve details for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
