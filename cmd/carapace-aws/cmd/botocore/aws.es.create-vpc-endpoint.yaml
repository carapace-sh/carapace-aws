name: create-vpc-endpoint
description: Creates an Amazon OpenSearch Service-managed VPC endpoint.
flags:
    --client-token=: Unique, case-sensitive identifier to ensure idempotency of the request.
    --domain-arn=!: The Amazon Resource Name (ARN) of the domain to grant access to.
    --vpc-options=!: Options to specify the subnets and security groups for the endpoint.
