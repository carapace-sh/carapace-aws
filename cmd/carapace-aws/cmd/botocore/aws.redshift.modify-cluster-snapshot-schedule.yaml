name: modify-cluster-snapshot-schedule
description: Modifies a snapshot schedule for a cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=!: A unique identifier for the cluster whose snapshot schedule you want to modify.
    --disassociate-schedule: A boolean to indicate whether to remove the assoiciation between the cluster and the schedule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-disassociate-schedule: A boolean to indicate whether to remove the assoiciation between the cluster and the schedule.
    --schedule-identifier=: A unique alphanumeric identifier for the schedule that you want to associate with the cluster.
