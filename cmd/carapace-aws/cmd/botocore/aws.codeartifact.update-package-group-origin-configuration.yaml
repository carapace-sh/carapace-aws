name: update-package-group-origin-configuration
description: Updates the package origin configuration for a package group.
flags:
    --add-allowed-repositories=: The repository name and restrictions to add to the allowed repository list of the specified package group.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain which contains the package group for which to update the origin configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --package-group=!: The pattern of the package group for which to update the origin configuration.
    --remove-allowed-repositories=: The repository name and restrictions to remove from the allowed repository list of the specified package group.
    --restrictions=: The origin configuration settings that determine how package versions can enter repositories.
