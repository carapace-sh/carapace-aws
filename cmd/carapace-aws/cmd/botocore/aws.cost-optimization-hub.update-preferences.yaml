name: update-preferences
description: Updates a set of preferences for an account in order to add account-specific preferences into the service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --member-account-discount-visibility=: Sets the "member account discount visibility" preference.
    --preferred-commitment=: Sets the preferences for how Reserved Instances and Savings Plans cost-saving opportunities are prioritized in terms of payment option and term length.
    --savings-estimation-mode=: Sets the "savings estimation mode" preference.
completion:
    flag:
        member-account-discount-visibility:
            - All
            - None
        savings-estimation-mode:
            - BeforeDiscounts
            - AfterDiscounts
