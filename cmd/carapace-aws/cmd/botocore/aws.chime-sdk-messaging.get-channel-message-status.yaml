name: get-channel-message-status
description: Gets message status for a specified `messageId`.
flags:
    --channel-arn=!: The ARN of the channel
    --chime-bearer=!: The `AppInstanceUserArn` of the user making the API call.
    --message-id=!: The ID of the message.
    --sub-channel-id=: The ID of the SubChannel in the request.
