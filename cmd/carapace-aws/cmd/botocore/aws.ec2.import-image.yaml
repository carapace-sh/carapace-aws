name: import-image
description: To import your virtual machines (VMs) with a console-based experience, you can use the *Import virtual machine images to Amazon Web Services* template in the [Migration Hub Orchestrator console](https://console.aws.amazon.com/migrationhub/orchestrator). For more information, see the [*Migration Hub Orchestrator User Guide*](https://docs.aws.amazon.com/migrationhub-orchestrator/latest/userguide/import-vm-images.html) .
flags:
    --architecture=: The architecture of the virtual machine.
    --boot-mode=: The boot mode of the virtual machine.
    --client-data=: The client-specific data.
    --client-token=: The token to enable idempotency for VM import requests.
    --description=: A description string for the import image task.
    --disk-containers=: Information about the disk containers.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --encrypted: Specifies whether the destination AMI of the imported image should be encrypted.
    --hypervisor=: The target hypervisor platform.
    --kms-key-id=: An identifier for the symmetric KMS key to use when creating the encrypted AMI.
    --license-specifications=: The ARNs of the license configurations.
    --license-type=: The license type to be used for the Amazon Machine Image (AMI) after importing.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-encrypted&: Specifies whether the destination AMI of the imported image should be encrypted.
    --platform=: The operating system of the virtual machine.
    --role-name=: The name of the role to use when not using the default role, 'vmimport'.
    --tag-specifications=: The tags to apply to the import image task during creation.
    --usage-operation=: The usage operation value.
completion:
    flag:
        boot-mode:
            - legacy-bios
            - uefi
            - uefi-preferred
