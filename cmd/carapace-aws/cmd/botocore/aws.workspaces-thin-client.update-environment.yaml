name: update-environment
description: Updates an environment.
flags:
    --desired-software-set-id=: The ID of the software set to apply.
    --desktop-arn=: The Amazon Resource Name (ARN) of the desktop to stream from Amazon WorkSpaces, WorkSpaces Secure Browser, or AppStream 2.0.
    --desktop-endpoint=: The URL for the identity provider login (only for environments that use AppStream 2.0).
    --device-creation-tags=: A map of the key-value pairs of the tag or tags to assign to the newly created devices for this environment.
    --id=!: The ID of the environment to update.
    --maintenance-window=: A specification for a time window to apply software updates.
    --name=: The name of the environment to update.
    --software-set-update-mode=: An option to define which software updates to apply.
    --software-set-update-schedule=: An option to define if software updates should be applied within a maintenance window.
completion:
    flag:
        software-set-update-mode:
            - USE_LATEST
            - USE_DESIRED
        software-set-update-schedule:
            - USE_MAINTENANCE_WINDOW
            - APPLY_IMMEDIATELY
