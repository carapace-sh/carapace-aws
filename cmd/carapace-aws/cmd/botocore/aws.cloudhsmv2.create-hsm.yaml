name: create-hsm
description: Creates a new hardware security module (HSM) in the specified CloudHSM cluster.
flags:
    --availability-zone=!: The Availability Zone where you are creating the HSM.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-id=!: The identifier (ID) of the HSM's cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ip-address=: The HSM's IP address.
