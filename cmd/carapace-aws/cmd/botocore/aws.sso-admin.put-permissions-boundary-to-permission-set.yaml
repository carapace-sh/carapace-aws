name: put-permissions-boundary-to-permission-set
description: Attaches an Amazon Web Services managed or customer managed policy to the specified [PermissionSet]() as a permissions boundary.
flags:
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --permission-set-arn=!: The ARN of the `PermissionSet`.
    --permissions-boundary=!: The permissions boundary that you want to attach to a `PermissionSet`.
