name: start-incident
description: Used to start an incident from CloudWatch alarms, EventBridge events, or manually.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A token ensuring that the operation is called only once with the specified details.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --impact=: Defines the impact to the customers.
    --related-items=: Add related items to the incident for other responders to use.
    --response-plan-arn=!: The Amazon Resource Name (ARN) of the response plan that pre-defines summary, chat channels, Amazon SNS topics, runbooks, title, and impact of the incident.
    --title=: Provide a title for the incident.
    --trigger-details=: Details of what created the incident record in Incident Manager.
