name: update-location-hdfs
description: Modifies the following configuration parameters of the Hadoop Distributed File System (HDFS) transfer location that you're using with DataSync.
flags:
    --agent-arns=: The Amazon Resource Names (ARNs) of the DataSync agents that can connect to your HDFS cluster.
    --authentication-type=: The type of authentication used to determine the identity of the user.
    --block-size=: The size of the data blocks to write into the HDFS cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kerberos-keytab=: The Kerberos key table (keytab) that contains mappings between the defined Kerberos principal and the encrypted keys.
    --kerberos-krb5-conf=: The `krb5.conf` file that contains the Kerberos configuration information.
    --kerberos-principal=: The Kerberos principal with access to the files and folders on the HDFS cluster.
    --kms-key-provider-uri=: The URI of the HDFS cluster's Key Management Server (KMS).
    --location-arn=!: The Amazon Resource Name (ARN) of the source HDFS cluster location.
    --name-nodes=: The NameNode that manages the HDFS namespace.
    --qop-configuration=: The Quality of Protection (QOP) configuration specifies the Remote Procedure Call (RPC) and data transfer privacy settings configured on the Hadoop Distributed File System (HDFS) cluster.
    --replication-factor=: The number of DataNodes to replicate the data to when writing to the HDFS cluster.
    --simple-user=: The user name used to identify the client on the host operating system.
    --subdirectory=: A subdirectory in the HDFS cluster.
completion:
    flag:
        authentication-type:
            - SIMPLE
            - KERBEROS
