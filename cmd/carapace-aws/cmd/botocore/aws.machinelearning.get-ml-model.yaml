name: get-ml-model
description: Returns an `MLModel` that includes detailed metadata, data source information, and the current status of the `MLModel`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ml-model-id=!: The ID assigned to the `MLModel` at creation.
    --no-verbose: Specifies whether the `GetMLModel` operation should return `Recipe`.
    --verbose: Specifies whether the `GetMLModel` operation should return `Recipe`.
