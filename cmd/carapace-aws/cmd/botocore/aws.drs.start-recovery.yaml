name: start-recovery
description: Launches Recovery Instances for the specified Source Servers.
flags:
    --is-drill: Whether this Source Server Recovery operation is a drill or not.
    --no-is-drill&: Whether this Source Server Recovery operation is a drill or not.
    --source-servers=!: The Source Servers that we want to start a Recovery Job for.
    --tags=: The tags to be associated with the Recovery Job.
