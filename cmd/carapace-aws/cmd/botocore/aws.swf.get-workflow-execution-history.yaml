name: get-workflow-execution-history
description: Returns the history of the specified workflow execution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=!: The name of the domain containing the workflow execution.
    --execution=!: Specifies the workflow execution for which to return the history.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --maximum-page-size=: The maximum number of results that are returned per call.
    --next-page-token=: If `NextPageToken` is returned there are more results available.
    --no-reverse-order: When set to `true`, returns the events in reverse order.
    --page-size=: The size of each page to get in the AWS service call.
    --reverse-order: When set to `true`, returns the events in reverse order.
    --starting-token=: A token to specify where to start paginating.
