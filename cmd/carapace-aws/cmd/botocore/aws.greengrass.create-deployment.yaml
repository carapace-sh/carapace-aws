name: create-deployment
description: Creates a deployment.
flags:
    --amzn-client-token=: A client token used to correlate requests and responses.
    --deployment-id=: The ID of the deployment if you wish to redeploy a previous deployment.
    --deployment-type=!: The type of deployment.
    --group-id=!: The ID of the Greengrass group.
    --group-version-id=: The ID of the group version to be deployed.
completion:
    flag:
        deployment-type:
            - NewDeployment
            - Redeployment
            - ResetDeployment
            - ForceResetDeployment
