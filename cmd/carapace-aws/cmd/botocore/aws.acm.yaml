name: acm
description: AWS Certificate Manager
commands:
    - name: describe-certificate
      description: Returns detailed metadata about the specified ACM certificate.
      flags:
        --certificate-arn=!: The Amazon Resource Name (ARN) of the ACM certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      documentation:
        command: |-
            Returns detailed metadata about the specified ACM certificate.

            If you have just created a certificate using the `RequestCertificate` action, there is a delay of several seconds before you can retrieve information about it.
        flag:
            certificate-arn: |-
                The Amazon Resource Name (ARN) of the ACM certificate. The ARN must have the following form:

                `arn:aws:acm:region:123456789012:certificate/12345678-1234-1234-1234-123456789012`

                For more information about ARNs, see [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
    - name: import-certificate
      description: Imports a certificate into Certificate Manager (ACM) to use with services that are integrated with ACM.
      flags:
        --certificate-arn=: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of an imported certificate to replace.
        --certificate-chain=: The PEM encoded certificate chain.
        --certificate=!: The certificate to import.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --private-key=!: The private key that matches the public key in the certificate.
        --tags=: One or more resource tags to associate with the imported certificate.
      documentation:
        command: |-
            Imports a certificate into Certificate Manager (ACM) to use with services that are integrated with ACM. Note that [integrated services](https://docs.aws.amazon.com/acm/latest/userguide/acm-services.html) allow only certificate types and keys they support to be associated with their resources. Further, their support differs depending on whether the certificate is imported into IAM or into ACM. For more information, see the documentation for each service. For more information about importing certificates into ACM, see [Importing Certificates](https://docs.aws.amazon.com/acm/latest/userguide/import-certificate.html) in the *Certificate Manager User Guide*.

            ACM does not provide [managed renewal](https://docs.aws.amazon.com/acm/latest/userguide/acm-renewal.html) for certificates that you import.

            Note the following guidelines when importing third party certificates:

            - You must enter the private key that matches the certificate you are importing.
            - The private key must be unencrypted. You cannot import a private key that is protected by a password or a passphrase.
            - The private key must be no larger than 5 KB (5,120 bytes).
            - The certificate, private key, and certificate chain must be PEM-encoded.
            - The current time must be between the `Not Before` and `Not After` certificate fields.
            - The `Issuer` field must not be empty.
            - The OCSP authority URL, if present, must not exceed 1000 characters.
            - To import a new certificate, omit the `CertificateArn` argument. Include this argument only when you want to replace a previously imported certificate.
            - When you import a certificate by using the CLI, you must specify the certificate, the certificate chain, and the private key by their file names preceded by `fileb://`. For example, you can specify a certificate saved in the `C:\temp` folder as `fileb://C:\temp\certificate_to_import.pem`. If you are making an HTTP or HTTPS Query request, include these arguments as BLOBs.
            - When you import a certificate by using an SDK, you must specify the certificate, the certificate chain, and the private key files in the manner required by the programming language you're using.
            - The cryptographic algorithm of an imported certificate must match the algorithm of the signing CA. For example, if the signing CA key type is RSA, then the certificate key type must also be RSA.

            This operation returns the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the imported certificate.
        flag:
            certificate: The certificate to import.
            certificate-arn: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of an imported certificate to replace. To import a new certificate, omit this field.
            certificate-chain: The PEM encoded certificate chain.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            private-key: The private key that matches the public key in the certificate.
            tags: |-
                One or more resource tags to associate with the imported certificate.

                Note: You cannot apply tags when reimporting a certificate.
    - name: list-tags-for-certificate
      description: Lists the tags that have been applied to the ACM certificate.
      flags:
