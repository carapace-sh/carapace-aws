                This may  not  be  specified  along with --cli-input-yaml.
    - name: remove-tags-from-certificate
      description: Remove one or more tags from an ACM certificate.
      flags:
        --certificate-arn=!: String that contains the ARN of the ACM Certificate with one or more tags that you want to remove.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=!: The key-value pair that defines the tag to remove.
      documentation:
        command: |-
            Remove one or more tags from an ACM certificate. A tag consists of a key-value pair. If you do not specify the value portion of the tag when calling this function, the tag will be removed regardless of value. If you specify a value, the tag is removed only if it is associated with the specified value.

            To add tags to a certificate, use the [AddTagsToCertificate]() action. To view all of the tags that have been applied to a specific ACM certificate, use the [ListTagsForCertificate]() action.
        flag:
            certificate-arn: |-
                String that contains the ARN of the ACM Certificate with one or more tags that you want to remove. This must be of the form:

                `arn:aws:acm:region:123456789012:certificate/12345678-1234-1234-1234-123456789012`

