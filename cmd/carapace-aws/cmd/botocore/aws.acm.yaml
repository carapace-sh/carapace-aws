# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: acm
description: AWS Certificate Manager
commands:
    - name: add-tags-to-certificate
      description: Adds one or more tags to an ACM certificate.
      flags:
        --certificate-arn=!: String that contains the ARN of the ACM certificate to which the tag is to be applied.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=!:
            description: The key-value pair that defines the tag.
            nargs: -1
    - name: delete-certificate
      description: Deletes a certificate and its associated private key.
      flags:
        --certificate-arn=!: String that contains the ARN of the ACM certificate to be deleted.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-certificate
      description: Returns detailed metadata about the specified ACM certificate.
      flags:
        --certificate-arn=!: The Amazon Resource Name (ARN) of the ACM certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: export-certificate
      description: Exports a private certificate issued by a private certificate authority (CA) or public certificate for use anywhere.
      flags:
        --certificate-arn=!: An Amazon Resource Name (ARN) of the issued certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --passphrase=!: Passphrase to associate with the encrypted exported private key.
    - name: get-account-configuration
      description: Returns the account configuration options associated with an Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-certificate
      description: Retrieves a certificate and its certificate chain.
      flags:
        --certificate-arn=!: 'String that contains a certificate ARN in the following format:'
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: import-certificate
      description: Imports a certificate into Certificate Manager (ACM) to use with services that are integrated with ACM.
      flags:
        --certificate-arn=: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of an imported certificate to replace.
        --certificate-chain=: The PEM encoded certificate chain.
        --certificate=!: The certificate to import.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --private-key=!: The private key that matches the public key in the certificate.
        --tags=:
            description: One or more resource tags to associate with the imported certificate.
            nargs: -1
    - name: list-certificates
      description: Retrieves a list of certificate ARNs and domain names.
      flags:
        --certificate-statuses=:
            description: Filter the certificate list by status value.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --includes=: Filter the certificate list.
        --max-items=: Use this parameter when paginating results to specify the maximum number of items to return in the response.
        --next-token=: Use this parameter only when paginating results and only in a subsequent request after you receive a response with truncated results.
        --page-size=: The size of each page to get in the AWS service call.
        --sort-by=: Specifies the field to sort results by.
        --sort-order=: Specifies the order of sorted results.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            sort-by:
                - CREATED_AT
            sort-order:
                - ASCENDING
                - DESCENDING
    - name: list-tags-for-certificate
      description: Lists the tags that have been applied to the ACM certificate.
      flags:
        --certificate-arn=!: String that contains the ARN of the ACM certificate for which you want to list the tags.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: put-account-configuration
      description: Adds or modifies account-level configurations in ACM.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --expiry-events=: Specifies expiration events associated with an account.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idempotency-token=!: Customer-chosen string used to distinguish between calls to `PutAccountConfiguration`.
    - name: remove-tags-from-certificate
      description: Remove one or more tags from an ACM certificate.
      flags:
        --certificate-arn=!: String that contains the ARN of the ACM Certificate with one or more tags that you want to remove.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=!:
            description: The key-value pair that defines the tag to remove.
            nargs: -1
    - name: renew-certificate
      description: Renews an [eligible ACM certificate](https://docs.aws.amazon.com/acm/latest/userguide/managed-renewal.html).
      flags:
        --certificate-arn=!: String that contains the ARN of the ACM certificate to be renewed.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: request-certificate
      description: Requests an ACM certificate for use with other Amazon Web Services services.
      flags:
        --certificate-authority-arn=: The Amazon Resource Name (ARN) of the private certificate authority (CA) that will be used to issue the certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Fully qualified domain name (FQDN), such as www.example.com, that you want to secure with an ACM certificate.
        --domain-validation-options=:
            description: The domain name that you want ACM to use to send you emails so that you can validate domain ownership.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idempotency-token=: Customer chosen string that can be used to distinguish between calls to `RequestCertificate`.
        --key-algorithm=: Specifies the algorithm of the public and private key pair that your certificate uses to encrypt data.
        --managed-by=: Identifies the Amazon Web Services service that manages the certificate issued by ACM.
        --options=: You can use this parameter to specify whether to add the certificate to a certificate transparency log and export your certificate.
        --subject-alternative-names=:
            description: Additional FQDNs to be included in the Subject Alternative Name extension of the ACM certificate.
            nargs: -1
        --tags=:
            description: One or more resource tags to associate with the certificate.
            nargs: -1
        --validation-method=: The method you want to use if you are requesting a public certificate to validate that you own or control domain.
      completion:
        flag:
            key-algorithm:
                - RSA_1024
                - RSA_2048
                - RSA_3072
                - RSA_4096
                - EC_prime256v1
                - EC_secp384r1
                - EC_secp521r1
            managed-by:
                - CLOUDFRONT
            validation-method:
                - EMAIL
                - DNS
                - HTTP
    - name: resend-validation-email
      description: Resends the email that requests domain ownership validation.
      flags:
        --certificate-arn=!: String that contains the ARN of the requested certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain=!: The fully qualified domain name (FQDN) of the certificate that needs to be validated.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --validation-domain=!: The base validation domain that will act as the suffix of the email addresses that are used to send the emails.
    - name: revoke-certificate
      description: Revokes a public ACM certificate.
      flags:
        --certificate-arn=!: The Amazon Resource Name (ARN) of the public or private certificate that will be revoked.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --revocation-reason=!: Specifies why you revoked the certificate.
      completion:
        flag:
            revocation-reason:
                - UNSPECIFIED
                - KEY_COMPROMISE
                - CA_COMPROMISE
                - AFFILIATION_CHANGED
                - SUPERCEDED
                - SUPERSEDED
                - CESSATION_OF_OPERATION
                - CERTIFICATE_HOLD
                - REMOVE_FROM_CRL
                - PRIVILEGE_WITHDRAWN
                - A_A_COMPROMISE
    - name: update-certificate-options
      description: Updates a certificate.
      flags:
        --certificate-arn=!: ARN of the requested certificate to update.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --options=!: Use to update the options for your certificate.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: certificate-validated
          description: Returns detailed metadata about the specified ACM certificate.
          flags:
            --certificate-arn=!: The Amazon Resource Name (ARN) of the ACM certificate.
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
