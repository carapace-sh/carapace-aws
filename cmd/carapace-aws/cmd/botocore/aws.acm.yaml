    - name: export-certificate
      description: Exports a private certificate issued by a private certificate authority (CA) or public certificate for use anywhere.
      flags:
        --certificate-arn=!: An Amazon Resource Name (ARN) of the issued certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --passphrase=!: Passphrase to associate with the encrypted exported private key.
      documentation:
        command: |-
            Exports a private certificate issued by a private certificate authority (CA) or public certificate for use anywhere. The exported file contains the certificate, the certificate chain, and the encrypted private key associated with the public key that is embedded in the certificate. For security, you must assign a passphrase for the private key when exporting it.

            For information about exporting and formatting a certificate using the ACM console or CLI, see [Export a private certificate](https://docs.aws.amazon.com/acm/latest/userguide/export-private.html) and [Export a public certificate](https://docs.aws.amazon.com/acm/latest/userguide/export-public-certificate).
        flag:
            certificate-arn: |-
