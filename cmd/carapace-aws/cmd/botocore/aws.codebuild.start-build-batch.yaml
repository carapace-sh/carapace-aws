name: start-build-batch
description: Starts a batch build for a project.
flags:
    --artifacts-override=: An array of `ProjectArtifacts` objects that contains information about the build output artifact overrides for the build project.
    --build-batch-config-override=: A `BuildBatchConfigOverride` object that contains batch build configuration overrides.
    --build-timeout-in-minutes-override=: Overrides the build timeout specified in the batch build project.
    --buildspec-override=: A buildspec file declaration that overrides, for this build only, the latest one already defined in the build project.
    --cache-override=: A `ProjectCache` object that specifies cache overrides.
    --certificate-override=: The name of a certificate for this batch build that overrides the one specified in the batch build project.
    --compute-type-override=: The name of a compute type for this batch build that overrides the one specified in the batch build project.
    --debug-session-enabled=: Specifies if session debugging is enabled for this batch build.
    --encryption-key-override=: The Key Management Service customer master key (CMK) that overrides the one specified in the batch build project.
    --environment-type-override=: A container type for this batch build that overrides the one specified in the batch build project.
    --environment-variables-override=: An array of `EnvironmentVariable` objects that override, or add to, the environment variables defined in the batch build project.
    --git-clone-depth-override=: The user-defined depth of history, with a minimum value of 0, that overrides, for this batch build only, any previous depth of history defined in the batch build project.
    --git-submodules-config-override=: A `GitSubmodulesConfig` object that overrides the Git submodules configuration for this batch build.
    --idempotency-token=: A unique, case sensitive identifier you provide to ensure the idempotency of the `StartBuildBatch` request.
    --image-override=: The name of an image for this batch build that overrides the one specified in the batch build project.
    --image-pull-credentials-type-override=: The type of credentials CodeBuild uses to pull images in your batch build.
    --insecure-ssl-override=: Enable this flag to override the insecure SSL setting that is specified in the batch build project.
    --logs-config-override=: A `LogsConfig` object that override the log settings defined in the batch build project.
    --privileged-mode-override=: Enable this flag to override privileged mode in the batch build project.
    --project-name=!: The name of the project.
    --queued-timeout-in-minutes-override=: The number of minutes a batch build is allowed to be queued before it times out.
    --registry-credential-override=: A `RegistryCredential` object that overrides credentials for access to a private registry.
    --report-build-batch-status-override=: Set to `true` to report to your source provider the status of a batch build's start and completion.
    --secondary-artifacts-override=: An array of `ProjectArtifacts` objects that override the secondary artifacts defined in the batch build project.
    --secondary-sources-override=: An array of `ProjectSource` objects that override the secondary sources defined in the batch build project.
    --secondary-sources-version-override=: An array of `ProjectSourceVersion` objects that override the secondary source versions in the batch build project.
    --service-role-override=: The name of a service role for this batch build that overrides the one specified in the batch build project.
    --source-auth-override=: A `SourceAuth` object that overrides the one defined in the batch build project.
    --source-location-override=: A location that overrides, for this batch build, the source location defined in the batch build project.
    --source-type-override=: The source input type that overrides the source input defined in the batch build project.
    --source-version=: The version of the batch build input to be built, for this build only.
completion:
    flag:
        compute-type-override:
            - BUILD_GENERAL1_SMALL
            - BUILD_GENERAL1_MEDIUM
            - BUILD_GENERAL1_LARGE
            - BUILD_GENERAL1_XLARGE
            - BUILD_GENERAL1_2XLARGE
            - BUILD_LAMBDA_1GB
            - BUILD_LAMBDA_2GB
            - BUILD_LAMBDA_4GB
            - BUILD_LAMBDA_8GB
            - BUILD_LAMBDA_10GB
            - ATTRIBUTE_BASED_COMPUTE
            - CUSTOM_INSTANCE_TYPE
        environment-type-override:
            - WINDOWS_CONTAINER
            - LINUX_CONTAINER
            - LINUX_GPU_CONTAINER
            - ARM_CONTAINER
            - WINDOWS_SERVER_2019_CONTAINER
            - WINDOWS_SERVER_2022_CONTAINER
            - LINUX_LAMBDA_CONTAINER
            - ARM_LAMBDA_CONTAINER
            - LINUX_EC2
            - ARM_EC2
            - WINDOWS_EC2
            - MAC_ARM
        image-pull-credentials-type-override:
            - CODEBUILD
            - SERVICE_ROLE
        source-type-override:
            - CODECOMMIT
            - CODEPIPELINE
            - GITHUB
            - GITLAB
            - GITLAB_SELF_MANAGED
            - S3
            - BITBUCKET
            - GITHUB_ENTERPRISE
            - NO_SOURCE
