name: ecs
description: Amazon EC2 Container Service
commands:
    - name: deregister-container-instance
      description: Deregisters an Amazon ECS container instance from the specified cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the container instance to deregister.
        --container-instance=!: The container instance ID or full ARN of the container instance to deregister.
        --force: Forces the container instance to be deregistered.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force: Forces the container instance to be deregistered.
    - name: delete-cluster
      description: Deletes the specified cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=!: The short name or full Amazon Resource Name (ARN) of the cluster to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-express-gateway-service
      description: Deletes an Express service and removes all associated Amazon Web Services resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-arn=!: The Amazon Resource Name (ARN) of the Express service to delete.
    - name: describe-clusters
      description: Describes one or more of your clusters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --clusters=: A list of up to 100 cluster names or full cluster Amazon Resource Name (ARN) entries.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include=: Determines whether to include additional information about the clusters in the response.
    - name: put-account-setting
      description: Modifies an account setting.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The Amazon ECS account setting name to modify.
        --principal-arn=: The ARN of the principal, which can be a user, role, or the root user.
        --value=!: The account setting value for the specified principal ARN.
      completion:
        flag:
            name:
                - serviceLongArnFormat
                - taskLongArnFormat
                - containerInstanceLongArnFormat
                - awsvpcTrunking
                - containerInsights
                - fargateFIPSMode
                - tagResourceAuthorization
                - fargateTaskRetirementWaitPeriod
                - guardDutyActivate
                - defaultLogDriverMode
    - name: stop-task
      description: Stops a running task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the task to stop.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reason=: An optional message specified when a task is stopped.
        --task=!: Thefull Amazon Resource Name (ARN) of the task.
    - name: update-task-protection
      description: Updates the protection status of a task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=!: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the service that the task sets exist in.
        --expires-in-minutes=: If you set `protectionEnabled` to `true`, you can specify the duration for task protection in minutes.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-protection-enabled!: Specify `true` to mark a task for protection and `false` to unset protection, making it eligible for termination.
        --protection-enabled!: Specify `true` to mark a task for protection and `false` to unset protection, making it eligible for termination.
        --tasks=!: A list of up to 10 task IDs or full ARN entries.
    - name: list-container-instances
      description: Returns a list of container instances in a specified cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the container instances to list.
        --filter=: You can filter the results of a `ListContainerInstances` operation with cluster query language statements.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of container instance results that `ListContainerInstances` returned in paginated output.
        --next-token=: The `nextToken` value returned from a `ListContainerInstances` request indicating that more results are available to fulfill the request and further calls are needed.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status=: Filters the container instances by status.
      completion:
        flag:
            status:
                - ACTIVE
                - DRAINING
                - REGISTERING
                - DEREGISTERING
                - REGISTRATION_FAILED
    - name: describe-express-gateway-service
      description: Retrieves detailed information about an Express service, including current status, configuration, managed infrastructure, and service revisions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include=: Specifies additional information to include in the response.
        --service-arn=!: The Amazon Resource Name (ARN) of the Express service to describe.
    - name: describe-task-definition
      description: Describes a task definition.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include=: Determines whether to see the resource tags for the task definition.
        --task-definition=!: The `family` for the latest `ACTIVE` revision, `family` and `revision` (`family:revision`) for a specific revision in the family, or full Amazon Resource Name (ARN) of the task definition to describe.
    - name: execute-command
      description: Runs a command remotely on a container within a task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The Amazon Resource Name (ARN) or short name of the cluster the task is running in.
        --command=!: The command to run on the container.
        --container=: The name of the container to execute the command on.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --interactive!: Use this flag to run your command in interactive mode.
        --no-interactive!: Use this flag to run your command in interactive mode.
        --task=!: The Amazon Resource Name (ARN) or ID of the task the container is part of.
    - name: list-task-definition-families
      description: Returns a list of task definition families that are registered to your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --family-prefix=: The `familyPrefix` is a string that's used to filter the results of `ListTaskDefinitionFamilies`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of task definition family results that `ListTaskDefinitionFamilies` returned in paginated output.
        --next-token=: The `nextToken` value returned from a `ListTaskDefinitionFamilies` request indicating that more results are available to fulfill the request and further calls will be needed.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status=: The task definition family status to filter the `ListTaskDefinitionFamilies` results with.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
                - ALL
    - name: untag-resource
      description: Deletes specified tags from a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to delete tags from.
        --tag-keys=!: The keys of the tags to be removed.
    - name: update-cluster-settings
      description: Modifies the settings to use for a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=!: The name of the cluster to modify the settings for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --settings=!: The setting to use by default for a cluster.
    - name: create-capacity-provider
      description: Creates a capacity provider.
      flags:
        --auto-scaling-group-provider=: The details of the Auto Scaling group for the capacity provider.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The name of the cluster to associate with the capacity provider.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --managed-instances-provider=: The configuration for the Amazon ECS Managed Instances provider.
        --name=!: The name of the capacity provider.
        --tags=: The metadata that you apply to the capacity provider to categorize and organize them more conveniently.
    - name: delete-attributes
      description: Deletes one or more custom attributes from an Amazon ECS resource.
      flags:
        --attributes=!: The attributes to delete from your resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that contains the resource to delete attributes.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: register-container-instance
      description: This action is only used by the Amazon ECS agent, and it is not intended for use outside of the agent.
      flags:
        --attributes=: The container instance attributes that this container instance supports.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster to register your container instance with.
        --container-instance-arn=: The ARN of the container instance (if it was previously registered).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-identity-document-signature=: The instance identity document signature for the EC2 instance to register.
        --instance-identity-document=: The instance identity document for the EC2 instance to register.
        --platform-devices=: The devices that are available on the container instance.
        --tags=: The metadata that you apply to the container instance to help you categorize and organize them.
        --total-resources=: The resources available on the instance.
        --version-info=: The version information for the Amazon ECS container agent and Docker daemon that runs on the container instance.
    - name: stop-service-deployment
      description: Stops an ongoing service deployment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-deployment-arn=!: The ARN of the service deployment that you want to stop.
        --stop-type=: How you want Amazon ECS to stop the service.
      completion:
        flag:
            stop-type:
                - ABORT
                - ROLLBACK
    - name: describe-capacity-providers
      description: Describes one or more of your capacity providers.
      flags:
        --capacity-providers=: The short name or full Amazon Resource Name (ARN) of one or more capacity providers.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The name of the cluster to describe capacity providers for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include=: Specifies whether or not you want to see the resource tags for the capacity provider.
        --max-results=: The maximum number of account setting results returned by `DescribeCapacityProviders` in paginated output.
        --next-token=: The `nextToken` value returned from a previous paginated `DescribeCapacityProviders` request where `maxResults` was used and the results exceeded the value of that parameter.
    - name: describe-service-revisions
      description: Describes one or more service revisions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-revision-arns=!: The ARN of the service revision.
    - name: list-attributes
      description: Lists the attributes for Amazon ECS resources within a specified target type and cluster.
      flags:
        --attribute-name=: The name of the attribute to filter the results with.
        --attribute-value=: The value of the attribute to filter results with.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster to list attributes.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of cluster results that `ListAttributes` returned in paginated output.
        --next-token=: The `nextToken` value returned from a `ListAttributes` request indicating that more results are available to fulfill the request and further calls are needed.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --target-type=!: The type of the target to list attributes with.
      completion:
        flag:
            target-type:
                - container-instance
    - name: start-task
      description: Starts a new task from the specified task definition on the specified container instance or instances.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster where to start your task.
        --container-instances=!: The container instance IDs or full ARN entries for the container instances where you would like to place your task.
        --enable-ecs-managed-tags: Specifies whether to use Amazon ECS managed tags for the task.
        --enable-execute-command: Whether or not the execute command functionality is turned on for the task.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group=: The name of the task group to associate with the task.
        --network-configuration=: The VPC subnet and security group configuration for tasks that receive their own elastic network interface by using the `awsvpc` networking mode.
        --no-enable-ecs-managed-tags: Specifies whether to use Amazon ECS managed tags for the task.
        --no-enable-execute-command: Whether or not the execute command functionality is turned on for the task.
        --overrides=: A list of container overrides in JSON format that specify the name of a container in the specified task definition and the overrides it receives.
        --propagate-tags=: Specifies whether to propagate the tags from the task definition or the service to the task.
        --reference-id=: This parameter is only used by Amazon ECS.
        --started-by=: An optional tag specified when a task is started.
        --tags=: The metadata that you apply to the task to help you categorize and organize them.
        --task-definition=!: The `family` and `revision` (`family:revision`) or full ARN of the task definition to start.
        --volume-configurations=: The details of the volume that was `configuredAtLaunch`.
      completion:
        flag:
            propagate-tags:
                - TASK_DEFINITION
                - SERVICE
                - NONE
    - name: describe-tasks
      description: Describes a specified task or tasks.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the task or tasks to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include=: Specifies whether you want to see the resource tags for the task.
        --tasks=!: A list of up to 100 task IDs or full ARN entries.
    - name: update-container-agent
      description: Updates the Amazon ECS container agent on a specified container instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that your container instance is running on.
        --container-instance=!: The container instance ID or full ARN entries for the container instance where you would like to update the Amazon ECS container agent.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-service
      description: Modifies the parameters of a service.
      flags:
        --availability-zone-rebalancing=: Indicates whether to use Availability Zone rebalancing for the service.
        --capacity-provider-strategy=: The details of a capacity provider strategy.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that your service runs on.
        --deployment-configuration=: Optional deployment parameters that control how many tasks run during the deployment and the ordering of stopping and starting tasks.
        --deployment-controller=: ""
        --desired-count=: The number of instantiations of the task to place and keep running in your service.
        --enable-ecs-managed-tags: Determines whether to turn on Amazon ECS managed tags for the tasks in the service.
        --enable-execute-command: If `true`, this enables execute command functionality on all task containers.
        --force-new-deployment: Determines whether to force a new deployment of the service.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --health-check-grace-period-seconds=: The period of time, in seconds, that the Amazon ECS service scheduler ignores unhealthy Elastic Load Balancing, VPC Lattice, and container health checks after a task has first started.
        --load-balancers=: You must have a service-linked role when you update this property
        --network-configuration=: An object representing the network configuration for the service.
        --no-enable-ecs-managed-tags: Determines whether to turn on Amazon ECS managed tags for the tasks in the service.
        --no-enable-execute-command: If `true`, this enables execute command functionality on all task containers.
        --no-force-new-deployment: Determines whether to force a new deployment of the service.
        --placement-constraints=: An array of task placement constraint objects to update the service to use.
        --placement-strategy=: The task placement strategy objects to update the service to use.
        --platform-version=: The platform version that your tasks in the service run on.
        --propagate-tags=: Determines whether to propagate the tags from the task definition or the service to the task.
        --service-connect-configuration=: The configuration for this service to discover and connect to services, and be discovered by, and connected from, other services within a namespace.
        --service-registries=: You must have a service-linked role when you update this property.
        --service=!: The name of the service to update.
        --task-definition=: The `family` and `revision` (`family:revision`) or full ARN of the task definition to run in your service.
        --volume-configurations=: The details of the volume that was `configuredAtLaunch`.
        --vpc-lattice-configurations=: An object representing the VPC Lattice configuration for the service being updated.
      completion:
        flag:
            availability-zone-rebalancing:
                - ENABLED
                - DISABLED
            propagate-tags:
                - TASK_DEFINITION
                - SERVICE
                - NONE
    - name: list-service-deployments
      description: This operation lists all the service deployments that meet the specified filter criteria.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The cluster that hosts the service.
        --created-at=: An optional filter you can use to narrow the results by the service creation date.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of service deployment results that `ListServiceDeployments` returned in paginated output.
        --next-token=: The `nextToken` value returned from a `ListServiceDeployments` request indicating that more results are available to fulfill the request and further calls are needed.
        --service=!: The ARN or name of the service
        --status=: An optional filter you can use to narrow the results.
    - name: list-tags-for-resource
      description: List the tags for an Amazon ECS resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource to list the tags for.
    - name: list-tasks
      description: Returns a list of tasks.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster to use when filtering the `ListTasks` results.
        --container-instance=: The container instance ID or full ARN of the container instance to use when filtering the `ListTasks` results.
        --desired-status=: The task desired status to use when filtering the `ListTasks` results.
        --family=: The name of the task definition family to use when filtering the `ListTasks` results.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --launch-type=: The launch type to use when filtering the `ListTasks` results.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of task results that `ListTasks` returned in paginated output.
        --next-token=: The `nextToken` value returned from a `ListTasks` request indicating that more results are available to fulfill the request and further calls will be needed.
        --page-size=: The size of each page to get in the AWS service call.
        --service-name=: The name of the service to use when filtering the `ListTasks` results.
        --started-by=: The `startedBy` value to filter the task results with.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            desired-status:
                - RUNNING
                - PENDING
                - STOPPED
            launch-type:
                - EC2
                - FARGATE
                - EXTERNAL
                - MANAGED_INSTANCES
    - name: put-attributes
      description: Create or update an attribute on an Amazon ECS resource.
      flags:
        --attributes=!: The attributes to apply to your resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that contains the resource to apply attributes.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: put-cluster-capacity-providers
      description: Modifies the available capacity providers and the default capacity provider strategy for a cluster.
      flags:
        --capacity-providers=!: The name of one or more capacity providers to associate with the cluster.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=!: The short name or full Amazon Resource Name (ARN) of the cluster to modify the capacity provider settings for.
        --default-capacity-provider-strategy=!: The capacity provider strategy to use by default for the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-task-set
      description: Deletes a specified task set within a service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=!: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the service that the task set found in to delete.
        --force: If `true`, you can delete a task set even if it hasn't been scaled down to zero.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force: If `true`, you can delete a task set even if it hasn't been scaled down to zero.
        --service=!: The short name or full Amazon Resource Name (ARN) of the service that hosts the task set to delete.
        --task-set=!: The task set ID or full Amazon Resource Name (ARN) of the task set to delete.
    - name: delete-capacity-provider
      description: Deletes the specified capacity provider.
      flags:
        --capacity-provider=!: The short name or full Amazon Resource Name (ARN) of the capacity provider to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster=: The name of the cluster that contains the capacity provider to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-task-definitions
      description: Deletes one or more task definitions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-definitions=!: The `family` and `revision` (`family:revision`) or full Amazon Resource Name (ARN) of the task definition to delete.
    - name: deregister-task-definition
      description: Deregisters the specified task definition by family and revision.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-definition=!: The `family` and `revision` (`family:revision`) or full Amazon Resource Name (ARN) of the task definition to deregister.
    - name: list-account-settings
      description: Lists the account settings for a specified principal.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --effective-settings: Determines whether to return the effective settings.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of account setting results returned by `ListAccountSettings` in paginated output.
        --name=: The name of the account setting you want to list the settings for.
        --next-token=: The `nextToken` value returned from a `ListAccountSettings` request indicating that more results are available to fulfill the request and further calls will be needed.
        --no-effective-settings: Determines whether to return the effective settings.
        --page-size=: The size of each page to get in the AWS service call.
        --principal-arn=: The ARN of the principal, which can be a user, role, or the root user.
        --starting-token=: A token to specify where to start paginating.
        --value=: The value of the account settings to filter results with.
      completion:
        flag:
            name:
