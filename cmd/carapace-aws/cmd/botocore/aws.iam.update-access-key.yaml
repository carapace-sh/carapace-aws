name: update-access-key
description: Changes the status of the specified access key from Active to Inactive, or vice versa.
flags:
    --access-key-id=!: The access key ID of the secret access key you want to update.
    --status=!: The status you want to assign to the secret access key.
    --user-name=: The name of the user whose key you want to update.
completion:
    flag:
        status:
            - Active
            - Inactive
            - Expired
