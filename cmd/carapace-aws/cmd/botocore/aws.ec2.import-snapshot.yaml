name: import-snapshot
description: Imports a disk into an EBS snapshot.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-data=: The client-specific data.
    --client-token=: Token to enable idempotency for VM import requests.
    --description=: The description string for the import snapshot task.
    --disk-container=: Information about the disk container.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --encrypted: Specifies whether the destination snapshot of the imported image should be encrypted.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: An identifier for the symmetric KMS key to use when creating the encrypted snapshot.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-encrypted: Specifies whether the destination snapshot of the imported image should be encrypted.
    --role-name=: The name of the role to use when not using the default role, 'vmimport'.
    --tag-specifications=: The tags to apply to the import snapshot task during creation.
