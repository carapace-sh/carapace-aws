name: list-coverage-statistics
description: Lists Amazon Inspector coverage statistics for your environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter-criteria=: An object that contains details on the filters to apply to the coverage data for your environment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-by=: The value to group the results by.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A token to use for paginating results that are returned in the response.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        group-by:
            - SCAN_STATUS_CODE
            - SCAN_STATUS_REASON
            - ACCOUNT_ID
            - RESOURCE_TYPE
            - ECR_REPOSITORY_NAME
