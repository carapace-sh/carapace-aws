name: modify-volume
description: You can modify several parameters of an existing EBS volume, including volume size, volume type, and IOPS capacity.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iops=: The target IOPS rate of the volume.
    --multi-attach-enabled: Specifies whether to enable Amazon EBS Multi-Attach.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-multi-attach-enabled: Specifies whether to enable Amazon EBS Multi-Attach.
    --size=: The target size of the volume, in GiB.
    --throughput=: The target throughput of the volume, in MiB/s.
    --volume-id=!: The ID of the volume.
    --volume-type=: The target EBS volume type of the volume.
completion:
    flag:
        volume-type:
            - standard
            - io1
            - io2
            - gp2
            - sc1
            - st1
            - gp3
