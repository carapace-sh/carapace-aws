name: create-cross-account-attachment
description: Create a cross-account attachment in Global Accelerator.
flags:
    --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
    --name=!: The name of the cross-account attachment.
