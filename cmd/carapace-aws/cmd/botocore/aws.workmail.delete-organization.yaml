name: delete-organization
description: Deletes an WorkMail organization and all underlying AWS resources managed by WorkMail as part of the organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The idempotency token associated with the request.
    --delete-directory!: If true, deletes the AWS Directory Service directory associated with the organization.
    --delete-identity-center-application: Deletes IAM Identity Center application for WorkMail.
    --force-delete: Deletes a WorkMail organization even if the organization has enabled users.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-delete-directory!: If true, deletes the AWS Directory Service directory associated with the organization.
    --no-delete-identity-center-application: Deletes IAM Identity Center application for WorkMail.
    --no-force-delete: Deletes a WorkMail organization even if the organization has enabled users.
    --organization-id=!: The organization ID.
