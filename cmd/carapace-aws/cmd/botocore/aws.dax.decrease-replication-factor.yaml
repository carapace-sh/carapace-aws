name: decrease-replication-factor
description: Removes one or more nodes from a DAX cluster.
flags:
    --availability-zones=: The Availability Zone(s) from which to remove nodes.
    --cluster-name=!: The name of the DAX cluster from which you want to remove nodes.
    --new-replication-factor=!: The new number of nodes for the DAX cluster.
    --node-ids-to-remove=: The unique identifiers of the nodes to be removed from the cluster.
