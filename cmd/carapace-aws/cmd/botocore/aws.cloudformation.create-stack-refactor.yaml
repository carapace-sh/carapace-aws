name: create-stack-refactor
description: Creates a refactor across multiple stacks, with the list of stacks and resources that are affected.
flags:
    --description=: A description to help you identify the stack refactor.
    --enable-stack-creation=: Determines if a new stack is created with the refactor.
    --resource-mappings=: The mappings for the stack resource `Source` and stack resource `Destination`.
    --stack-definitions=!: The stacks being refactored.
