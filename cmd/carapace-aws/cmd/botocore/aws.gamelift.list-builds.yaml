name: list-builds
description: |-
    **This API works with the following fleet types:** EC2

    Retrieves build resources for all builds associated with the Amazon Web Services account in use.
flags:
    --limit=: The maximum number of results to return.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --status=: Build status to filter results by.
completion:
    flag:
        status:
            - INITIALIZED
            - READY
            - FAILED
