name: start-import
description: Starts a job to import a resource to Amazon Lex.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --merge-strategy=!: Specifies the action that the `StartImport` operation should take when there is an existing resource with the same name.
    --payload=!: A zip archive in binary format.
    --resource-type=!: Specifies the type of resource to export.
    --tags=: A list of tags to add to the imported bot.
completion:
    flag:
        merge-strategy:
            - OVERWRITE_LATEST
            - FAIL_ON_CONFLICT
        resource-type:
            - BOT
            - INTENT
            - SLOT_TYPE
