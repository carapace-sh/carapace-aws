name: create-restore-access-backup-vault
description: Creates a restore access backup vault that provides temporary access to recovery points in a logically air-gapped backup vault, subject to MPA approval.
flags:
    --backup-vault-name=: The name of the backup vault to associate with an MPA approval team.
    --backup-vault-tags=: Optional tags to assign to the restore access backup vault.
    --creator-request-id=: A unique string that identifies the request and allows failed requests to be retried without the risk of executing the operation twice.
    --requester-comment=: A comment explaining the reason for requesting restore access to the backup vault.
    --source-backup-vault-arn=!: The ARN of the source backup vault containing the recovery points to which temporary access is requested.
