name: transfer-input-device
description: Start an input device transfer to another AWS account.
flags:
    --input-device-id=!: The unique ID of this input device.
    --target-customer-id=: The AWS account ID (12 digits) for the recipient of the device transfer.
    --target-region=: The target AWS region to transfer the device.
    --transfer-message=: An optional message for the recipient.
