name: list-account-settings
description: Lists the account settings for a specified principal.
flags:
    --effective-settings: Determines whether to return the effective settings.
    --max-results=: The maximum number of account setting results returned by `ListAccountSettings` in paginated output.
    --name=: The name of the account setting you want to list the settings for.
    --next-token=: The `nextToken` value returned from a `ListAccountSettings` request indicating that more results are available to fulfill the request and further calls will be needed.
    --no-effective-settings&: Determines whether to return the effective settings.
    --principal-arn=: The ARN of the principal, which can be a user, role, or the root user.
    --value=: The value of the account settings to filter results with.
completion:
    flag:
        name:
            - serviceLongArnFormat
            - taskLongArnFormat
            - containerInstanceLongArnFormat
            - awsvpcTrunking
            - containerInsights
            - fargateFIPSMode
            - tagResourceAuthorization
            - fargateTaskRetirementWaitPeriod
            - guardDutyActivate
            - defaultLogDriverMode
