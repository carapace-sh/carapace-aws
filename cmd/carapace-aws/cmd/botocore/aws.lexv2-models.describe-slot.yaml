name: describe-slot
description: Gets metadata information about a slot.
flags:
    --bot-id=!: The identifier of the bot associated with the slot.
    --bot-version=!: The version of the bot associated with the slot.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --intent-id=!: The identifier of the intent that contains the slot.
    --locale-id=!: The identifier of the language and locale of the slot to describe.
    --slot-id=!: The unique identifier for the slot.
