name: import-firewall-domains
description: Imports domain names from a file into a domain list, for use in a DNS firewall rule group.
flags:
    --domain-file-url=!: The fully qualified URL or URI of the file stored in Amazon Simple Storage Service (Amazon S3) that contains the list of domains to import.
    --firewall-domain-list-id=!: The ID of the domain list that you want to modify with the import operation.
    --operation=!: What you want DNS Firewall to do with the domains that are listed in the file.
completion:
    flag:
        operation:
            - REPLACE
