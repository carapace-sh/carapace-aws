name: channel-flow-callback
description: Calls back Amazon Chime SDK messaging with a processing response message.
flags:
    --callback-id=!: The identifier passed to the processor by the service when invoked.
    --channel-arn=!: The ARN of the channel.
    --channel-message=!: Stores information about the processed message.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --delete-resource: When a processor determines that a message needs to be `DENIED`, pass this parameter with a value of true.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-delete-resource: When a processor determines that a message needs to be `DENIED`, pass this parameter with a value of true.
