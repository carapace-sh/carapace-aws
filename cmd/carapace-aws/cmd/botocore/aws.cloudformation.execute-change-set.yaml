name: execute-change-set
description: Updates a stack using the input information that was provided when the specified change set was created.
flags:
    --change-set-name=!: The name or Amazon Resource Name (ARN) of the change set that you want use to update the specified stack.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique identifier for this `ExecuteChangeSet` request.
    --disable-rollback=: Preserves the state of previously provisioned resources when an operation fails.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --retain-except-on-create=: When set to `true`, newly created resources are deleted when the operation rolls back.
    --stack-name=: If you specified the name of a change set, specify the stack name or Amazon Resource Name (ARN) that's associated with the change set you want to execute.
