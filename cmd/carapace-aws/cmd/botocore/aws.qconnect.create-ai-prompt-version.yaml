name: create-ai-prompt-version
description: Creates an Amazon Q in Connect AI Prompt version.
flags:
    --ai-prompt-id=!: The identifier of the Amazon Q in Connect AI prompt.
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --modified-time=: The time the AI Prompt was last modified.
