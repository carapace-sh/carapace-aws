name: put-destination-policy
description: Creates or updates an access policy associated with an existing destination.
flags:
    --access-policy=!: An IAM policy document that authorizes cross-account users to deliver their log events to the associated destination.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-name=!: A name for an existing destination.
    --force-update=: Specify true if you are updating an existing destination policy to grant permission to an organization ID instead of granting permission to individual Amazon Web Services accounts.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
