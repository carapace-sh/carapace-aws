name: update-studio-session-mapping
description: Updates the session policy attached to the user or group for the specified Amazon EMR Studio.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-id=: The globally unique identifier (GUID) of the user or group.
    --identity-name=: The name of the user or group to update.
    --identity-type=!: Specifies whether the identity to update is a user or a group.
    --session-policy-arn=!: The Amazon Resource Name (ARN) of the session policy to associate with the specified user or group.
    --studio-id=!: The ID of the Amazon EMR Studio.
completion:
    flag:
        identity-type:
            - USER
            - GROUP
