name: create-microsoft-teams-channel-configuration
description: Creates an AWS Chatbot configuration for Microsoft Teams.
flags:
    --channel-id=!: The ID of the Microsoft Teams channel.
    --channel-name=: The name of the Microsoft Teams channel.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration-name=!: The name of the configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --guardrail-policy-arns=: The list of IAM policy ARNs that are applied as channel guardrails.
    --iam-role-arn=!: A user-defined role that AWS Chatbot assumes.
    --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
    --sns-topic-arns=: The Amazon Resource Names (ARNs) of the SNS topics that deliver notifications to AWS Chatbot.
    --tags=: A map of tags assigned to a resource.
    --team-id=!: The ID of the Microsoft Teams authorized with AWS Chatbot.
    --team-name=: The name of the Microsoft Teams Team.
    --tenant-id=!: The ID of the Microsoft Teams tenant.
    --user-authorization-required=: Enables use of a user role requirement in your chat configuration.
