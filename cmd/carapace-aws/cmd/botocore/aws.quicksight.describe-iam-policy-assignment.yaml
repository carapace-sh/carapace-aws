name: describe-iam-policy-assignment
description: Describes an existing IAM policy assignment, as specified by the assignment name.
flags:
    --assignment-name=!: The name of the assignment, also called a rule.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the assignment that you want to describe.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --namespace=!: The namespace that contains the assignment.
