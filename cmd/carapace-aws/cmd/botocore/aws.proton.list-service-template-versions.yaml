name: list-service-template-versions
description: List major or minor versions of a service template with detail data.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --major-version=: To view a list of minor of versions under a major version of a service template, include `major Version`.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of major or minor versions of a service template to list.
    --next-token=: A token that indicates the location of the next major or minor version in the array of major or minor versions of a service template, after the list of major or minor versions that was previously requested.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --template-name=!: The name of the service template.
