name: list-builds
description: Gets a list of build IDs, with each build ID representing a single build.
flags:
    --next-token=: During a previous call, if there are more than 100 items in the list, only the first 100 items are returned, along with a unique string called a *nextToken*.
    --sort-order=: The order to list build IDs.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
