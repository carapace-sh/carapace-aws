name: start-engagement-from-opportunity-task
description: Similar to `StartEngagementByAcceptingInvitationTask`, this action is asynchronous and performs multiple steps before completion.
flags:
    --aws-submission=!: ""
    --catalog=!: Specifies the catalog in which the engagement is tracked.
    --client-token=!: A unique token provided by the client to help ensure the idempotency of the request.
    --identifier=!: The unique identifier of the opportunity from which the engagement task is to be initiated.
    --tags=: A map of the key-value pairs of the tag or tags to assign.
