name: modify-event-subscription
description: Modifies an existing RDS event notification subscription.
flags:
    --enabled=: Specifies whether to activate the subscription.
    --event-categories=: A list of event categories for a source type (`SourceType`) that you want to subscribe to.
    --sns-topic-arn=: The Amazon Resource Name (ARN) of the SNS topic created for event notification.
    --source-type=: The type of source that is generating the events.
    --subscription-name=!: The name of the RDS event notification subscription.
