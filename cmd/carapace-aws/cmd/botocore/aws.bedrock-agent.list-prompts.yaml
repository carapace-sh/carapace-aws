name: list-prompts
description: Returns either information about the working draft (`DRAFT` version) of each prompt in an account, or information about of all versions of a prompt, depending on whether you include the `promptIdentifier` field or not.
flags:
    --max-results=: The maximum number of results to return in the response.
    --next-token=: If the total number of results is greater than the `maxResults` value provided in the request, enter the token returned in the `nextToken` field in the response in this field to return the next batch of results.
    --prompt-identifier=: The unique identifier of the prompt for whose versions you want to return information.
