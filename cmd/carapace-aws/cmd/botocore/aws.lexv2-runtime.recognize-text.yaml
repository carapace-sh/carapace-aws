name: recognize-text
description: Sends user input to Amazon Lex V2.
flags:
    --bot-alias-id=!: The alias identifier in use for the bot that processes the request.
    --bot-id=!: The identifier of the bot that processes the request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale-id=!: The locale where the session is in use.
    --request-attributes=: Request-specific information passed between the client application and Amazon Lex V2
    --session-id=!: The identifier of the user session that is having the conversation.
    --session-state=: The current state of the dialog between the user and the bot.
    --text=!: The text that the user entered.
