name: create-event-subscription
description: Creates an DMS event notification subscription.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enabled=: A Boolean value; set to `true` to activate the subscription, or set to `false` to create the subscription but not activate it.
    --event-categories=: A list of event categories for a source type that you want to subscribe to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --sns-topic-arn=!: The Amazon Resource Name (ARN) of the Amazon SNS topic created for event notification.
    --source-ids=: A list of identifiers for which DMS provides notification events.
    --source-type=: The type of DMS resource that generates the events.
    --subscription-name=!: The name of the DMS event notification subscription.
    --tags=: One or more tags to be assigned to the event subscription.
