name: create-metric-set
description: Creates a dataset.
flags:
    --anomaly-detector-arn=!: The ARN of the anomaly detector that will use the dataset.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dimension-filter-list=: A list of filters that specify which data is kept for anomaly detection.
    --dimension-list=: A list of the fields you want to treat as dimensions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --metric-list=!: A list of metrics that the dataset will contain.
    --metric-set-description=: A description of the dataset you are creating.
    --metric-set-frequency=: The frequency with which the source data will be analyzed for anomalies.
    --metric-set-name=!: The name of the dataset.
    --metric-source=!: Contains information about how the source data should be interpreted.
    --offset=: After an interval ends, the amount of seconds that the detector waits before importing data.
    --tags=: A list of [tags](https://docs.aws.amazon.com/lookoutmetrics/latest/dev/detectors-tags.html) to apply to the dataset.
    --timestamp-column=: Contains information about the column used for tracking time in your source data.
    --timezone=: The time zone in which your source data was recorded.
completion:
    flag:
        metric-set-frequency:
            - P1D
            - PT1H
            - PT10M
            - PT5M
