name: create-asset
description: Creates an asset from an existing asset model.
flags:
    --asset-description=: A description for the asset.
    --asset-external-id=: An external ID to assign to the asset.
    --asset-id=: The ID to assign to the asset, if desired.
    --asset-model-id=!: The ID of the asset model from which to create the asset.
    --asset-name=!: A friendly name for the asset.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --tags=: A list of key-value pairs that contain metadata for the asset.
