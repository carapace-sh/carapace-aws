name: list-access-points-for-directory-buckets
description: Returns a list of the access points that are owned by the Amazon Web Services account and that are associated with the specified directory bucket.
flags:
    --account-id=!: The Amazon Web Services account ID that owns the access points.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-bucket=: The name of the directory bucket associated with the access points you want to list.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of access points that you would like returned in the `ListAccessPointsForDirectoryBuckets` response.
    --next-token=: If `NextToken` is returned, there are more access points available than requested in the `maxResults` value.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
