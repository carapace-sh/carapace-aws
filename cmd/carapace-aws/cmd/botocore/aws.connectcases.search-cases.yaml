name: search-cases
description: Searches for cases within their associated Cases domain.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-id=!: The unique identifier of the Cases domain.
    --fields=: The list of field identifiers to be returned as part of the response.
    --filter=: A list of filter objects.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of cases to return.
    --next-token=: The token for the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --search-term=: A word or phrase used to perform a quick search.
    --sorts=: A list of sorts where each sort specifies a field and their sort order to be applied to the results.
    --starting-token=: A token to specify where to start paginating.
