name: create-relationship
description: Creates a new partner relationship between accounts.
flags:
    --associated-account-id=!: The AWS account ID to associate in this relationship.
    --association-type=!: The type of association for the relationship (e.g., reseller, distributor).
    --catalog=!: The catalog identifier for the relationship.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
    --display-name=!: A human-readable name for the relationship.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --program-management-account-identifier=!: The identifier of the program management account for this relationship.
    --requested-support-plan=: The support plan requested for this relationship.
    --resale-account-model=: The resale account model for the relationship.
    --sector=!: The business sector for the relationship.
    --tags=: Key-value pairs to associate with the relationship.
completion:
    flag:
        association-type:
            - DOWNSTREAM_SELLER
            - END_CUSTOMER
            - INTERNAL
        resale-account-model:
            - DISTRIBUTOR
            - END_CUSTOMER
            - SOLUTION_PROVIDER
        sector:
            - COMMERCIAL
            - GOVERNMENT
            - GOVERNMENT_EXCEPTION
