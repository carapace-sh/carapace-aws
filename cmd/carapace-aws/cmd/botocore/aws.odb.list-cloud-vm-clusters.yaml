name: list-cloud-vm-clusters
description: Returns information about the VM clusters owned by your Amazon Web Services account or only the ones on the specified Exadata infrastructure.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cloud-exadata-infrastructure-id=: The unique identifier of the Oracle Exadata infrastructure.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return for this request.
    --next-token=: The token returned from a previous paginated request.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
