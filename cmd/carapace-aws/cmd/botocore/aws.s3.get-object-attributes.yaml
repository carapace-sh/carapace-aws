name: get-object-attributes
description: Retrieves all of the metadata from an object without returning the object itself.
flags:
    --bucket=!: The name of the bucket that contains the object.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --key=!: The object key.
    --max-parts=: Sets the maximum number of parts to return.
    --object-attributes=!: Specifies the fields at the root level that you want returned in the response.
    --part-number-marker=: Specifies the part after which listing should begin.
    --request-payer=: ""
    --ssecustomer-algorithm=: Specifies the algorithm to use when encrypting the object (for example, AES256).
    --ssecustomer-key-md5=: Specifies the 128-bit MD5 digest of the encryption key according to RFC 1321. Amazon S3 uses this header for a message integrity check to ensure that the encryption key was transmitted without error.
    --ssecustomer-key=: Specifies the customer-provided encryption key for Amazon S3 to use in encrypting data.
    --version-id=: The version ID used to reference a specific version of the object.
completion:
    flag:
        request-payer:
            - requester
