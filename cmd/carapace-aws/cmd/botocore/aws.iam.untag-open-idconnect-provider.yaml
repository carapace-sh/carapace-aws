name: untag-open-idconnect-provider
description: Removes the specified tags from the specified OpenID Connect (OIDC)-compatible identity provider in IAM.
flags:
    --open-idconnect-provider-arn=!: The ARN of the OIDC provider in IAM from which you want to remove tags.
    --tag-keys=!: A list of key names as a simple array of strings.
