name: list-run-tasks
description: Returns a list of tasks and status information within their specified run.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The run's ID.
    --max-results=: The maximum number of run tasks to return in one page of results.
    --starting-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    --status=: Filter the list by status.
completion:
    flag:
        status:
            - PENDING
            - STARTING
            - RUNNING
            - STOPPING
            - COMPLETED
            - CANCELLED
            - FAILED
