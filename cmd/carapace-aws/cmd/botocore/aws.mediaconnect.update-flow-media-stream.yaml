name: update-flow-media-stream
description: Updates an existing media stream.
flags:
    --attributes=: The attributes that you want to assign to the media stream.
    --clock-rate=: The sample rate for the stream.
    --description=: A description that can help you quickly identify what your media stream is used for.
    --flow-arn=!: The Amazon Resource Name (ARN) of the flow that is associated with the media stream that you updated.
    --media-stream-name=!: The media stream that you updated.
    --media-stream-type=: The type of media stream.
    --video-format=: The resolution of the video.
completion:
    flag:
        media-stream-type:
            - video
            - audio
            - ancillary-data
