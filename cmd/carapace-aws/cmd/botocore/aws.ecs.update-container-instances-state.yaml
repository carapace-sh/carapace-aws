name: update-container-instances-state
description: Modifies the status of an Amazon ECS container instance.
flags:
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the container instance to update.
    --container-instances=!: A list of up to 10 container instance IDs or full ARN entries.
    --status=!: The container instance state to update the container instance with.
completion:
    flag:
        status:
            - ACTIVE
            - DRAINING
            - REGISTERING
            - DEREGISTERING
            - REGISTRATION_FAILED
