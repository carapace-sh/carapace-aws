name: create-job
description: Creates a job.
flags:
    --abort-config=: Allows you to create the criteria to abort a job.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A short text description of the job.
    --destination-package-versions=: The package version Amazon Resource Names (ARNs) that are installed on the device when the job successfully completes.
    --document-parameters=: Parameters of an Amazon Web Services managed template that you can specify to create the job document.
    --document-source=: An S3 link, or S3 object URL, to the job document.
    --document=: The job document.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-executions-retry-config=: Allows you to create the criteria to retry a job.
    --job-executions-rollout-config=: Allows you to create a staged rollout of the job.
    --job-id=!: A job identifier which must be unique for your account.
    --job-template-arn=: The ARN of the job template used to create the job.
    --namespace-id=: The namespace used to indicate that a job is a customer-managed job.
    --presigned-url-config=: Configuration information for pre-signed S3 URLs.
    --scheduling-config=: The configuration that allows you to schedule a job for a future date and time in addition to specifying the end behavior for each job execution.
    --tags=: Metadata which can be used to manage the job.
    --target-selection=: Specifies whether the job will continue to run (CONTINUOUS), or will be complete after all those things specified as targets have completed the job (SNAPSHOT).
    --targets=!: A list of things and thing groups to which the job should be sent.
    --timeout-config=: Specifies the amount of time each device has to finish its execution of the job.
completion:
    flag:
        target-selection:
            - CONTINUOUS
            - SNAPSHOT
