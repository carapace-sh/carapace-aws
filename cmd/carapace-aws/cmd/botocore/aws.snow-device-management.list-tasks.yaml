name: list-tasks
description: Returns a list of tasks that can be filtered by state.
flags:
    --max-results=: The maximum number of tasks per page.
    --next-token=: A pagination token to continue to the next page of tasks.
    --state=: A structure used to filter the list of tasks.
completion:
    flag:
        state:
            - IN_PROGRESS
            - CANCELED
            - COMPLETED
