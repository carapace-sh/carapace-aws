name: list-tasks
description: Returns a list of tasks that can be filtered by state.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of tasks per page.
    --next-token=: A pagination token to continue to the next page of tasks.
    --state=: A structure used to filter the list of tasks.
completion:
    flag:
        state:
            - IN_PROGRESS
            - CANCELED
            - COMPLETED
