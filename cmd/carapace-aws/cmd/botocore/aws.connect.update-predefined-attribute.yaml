name: update-predefined-attribute
description: Updates a predefined attribute for the specified Amazon Connect instance.
flags:
    --attribute-configuration=: Custom metadata that is associated to predefined attributes to control behavior in upstream services, such as controlling how a predefined attribute should be displayed in the Amazon Connect admin website.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=!: The name of the predefined attribute.
    --purposes=: Values that enable you to categorize your predefined attributes.
    --values=: The values of the predefined attribute.
