name: describe-engine-default-parameters
description: Returns the default engine and system parameter information for the specified database engine.
flags:
    --db-parameter-group-family=!: The name of the DB parameter group family.
    --filters=: A filter that specifies one or more parameters to describe.
    --marker=: An optional pagination token provided by a previous `DescribeEngineDefaultParameters` request.
    --max-records=: The maximum number of records to include in the response.
