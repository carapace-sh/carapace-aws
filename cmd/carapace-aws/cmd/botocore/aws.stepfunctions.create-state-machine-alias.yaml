name: create-state-machine-alias
description: Creates an [alias](https://docs.aws.amazon.com/step-functions/latest/dg/concepts-state-machine-alias.html) for a state machine that points to one or two [versions](https://docs.aws.amazon.com/step-functions/latest/dg/concepts-state-machine-version.html) of the same state machine.
flags:
    --description=: A description for the state machine alias.
    --name=!: The name of the state machine alias.
    --routing-configuration=!: The routing configuration of a state machine alias.
