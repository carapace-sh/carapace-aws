name: label-parameter-version
description: A parameter label is a user-defined alias to help you manage different versions of a parameter.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --labels=!: One or more labels to attach to the specified parameter version.
    --name=!: The parameter name on which you want to attach one or more labels.
    --parameter-version=: The specific version of the parameter on which you want to attach one or more labels.
