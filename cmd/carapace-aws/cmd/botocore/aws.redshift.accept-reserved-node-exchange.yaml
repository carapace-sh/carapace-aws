name: accept-reserved-node-exchange
description: Exchanges a DC1 Reserved Node for a DC2 Reserved Node with no changes to the configuration (term, payment type, or number of nodes) and no additional costs.
flags:
    --reserved-node-id=!: A string representing the node identifier of the DC1 Reserved Node to be exchanged.
    --target-reserved-node-offering-id=!: The unique identifier of the DC2 Reserved Node offering to be used for the exchange.
