name: delete-event
description: Deletes an event from an AgentCore Memory resource.
flags:
    --actor-id=!: The identifier of the actor associated with the event to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-id=!: The identifier of the event to delete.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --memory-id=!: The identifier of the AgentCore Memory resource from which to delete the event.
    --session-id=!: The identifier of the session containing the event to delete.
