name: untag-resource
description: Removes key-value tag pairs associated to your Amazon Managed Workflows for Apache Airflow (MWAA) environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon MWAA environment.
    --tag-keys=!: The key-value tag pair you want to remove.
