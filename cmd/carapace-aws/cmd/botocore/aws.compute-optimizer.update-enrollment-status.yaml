name: update-enrollment-status
description: Updates the enrollment (opt in and opt out) status of an account to the Compute Optimizer service.
flags:
    --include-member-accounts=: Indicates whether to enroll member accounts of the organization if the account is the management account of an organization.
    --status=!: The new enrollment status of the account.
completion:
    flag:
        status:
            - Active
            - Inactive
            - Pending
            - Failed
