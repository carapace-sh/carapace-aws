name: create-network-profile
description: Creates a network profile.
flags:
    --description=: The description of the network profile.
    --downlink-bandwidth-bits=: The data throughput rate in bits per second, as an integer from 0 to 104857600.
    --downlink-delay-ms=: Delay time for all packets to destination in milliseconds as an integer from 0 to 2000.
    --downlink-jitter-ms=: Time variation in the delay of received packets in milliseconds as an integer from 0 to 2000.
    --downlink-loss-percent=: Proportion of received packets that fail to arrive from 0 to 100 percent.
    --name=!: The name for the new network profile.
    --project-arn=!: The Amazon Resource Name (ARN) of the project for which you want to create a network profile.
    --type=: The type of network profile to create.
    --uplink-bandwidth-bits=: The data throughput rate in bits per second, as an integer from 0 to 104857600.
    --uplink-delay-ms=: Delay time for all packets to destination in milliseconds as an integer from 0 to 2000.
    --uplink-jitter-ms=: Time variation in the delay of received packets in milliseconds as an integer from 0 to 2000.
    --uplink-loss-percent=: Proportion of transmitted packets that fail to arrive from 0 to 100 percent.
completion:
    flag:
        type:
            - CURATED
            - PRIVATE
