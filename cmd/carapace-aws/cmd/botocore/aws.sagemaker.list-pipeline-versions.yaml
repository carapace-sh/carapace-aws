name: list-pipeline-versions
description: Gets a list of all versions of the pipeline.
flags:
    --created-after=: A filter that returns the pipeline versions that were created after a specified time.
    --created-before=: A filter that returns the pipeline versions that were created before a specified time.
    --max-results=: The maximum number of pipeline versions to return in the response.
    --next-token=: If the result of the previous `ListPipelineVersions` request was truncated, the response includes a `NextToken`.
    --pipeline-name=!: The Amazon Resource Name (ARN) of the pipeline.
    --sort-order=: The sort order for the results.
completion:
    flag:
        sort-order:
            - Ascending
            - Descending
