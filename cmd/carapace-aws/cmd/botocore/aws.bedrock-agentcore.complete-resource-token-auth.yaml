name: complete-resource-token-auth
description: Confirms the user authentication session for obtaining OAuth2.0 tokens for a resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --session-uri=!: Unique identifier for the user's authentication session for retrieving OAuth2 tokens.
    --user-identifier=!: The OAuth2.0 token or user ID that was used to generate the workload access token used for initiating the user authorization flow to retrieve OAuth2.0 tokens.
