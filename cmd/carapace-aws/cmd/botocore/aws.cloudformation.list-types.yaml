name: list-types
description: Returns summary information about all extensions, including your private resource types, modules, and Hooks as well as all public extensions from Amazon Web Services and third-party publishers.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --deprecated-status=: The deprecation status of the extension that you want to get summary information about.
    --filters=: Filter criteria to use in determining which extensions to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be returned with a single call.
    --next-token=: If the previous paginated request didn't return all the remaining results, the response object's `NextToken` parameter value is set to a token.
    --provisioning-type=: For resource types, the provisioning behavior of the resource type.
    --type=: The type of extension.
    --visibility=: The scope at which the extensions are visible and usable in CloudFormation operations.
completion:
    flag:
        deprecated-status:
            - LIVE
            - DEPRECATED
        provisioning-type:
            - NON_PROVISIONABLE
            - IMMUTABLE
            - FULLY_MUTABLE
        type:
            - RESOURCE
            - MODULE
            - HOOK
        visibility:
            - PUBLIC
            - PRIVATE
