name: start-change-request-execution
description: Creates a change request for Change Manager.
flags:
    --auto-approve: Indicates whether the change request can be approved automatically without the need for manual approvals.
    --change-details=: User-provided details about the change.
    --change-request-name=: The name of the change request associated with the runbook workflow to be run.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The user-provided idempotency token.
    --document-name=!: The name of the change template document to run during the runbook workflow.
    --document-version=: The version of the change template document to run during the runbook workflow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-auto-approve: Indicates whether the change request can be approved automatically without the need for manual approvals.
    --parameters=: A key-value map of parameters that match the declared parameters in the change template document.
    --runbooks=!: Information about the Automation runbooks that are run during the runbook workflow.
    --scheduled-end-time=: The time that the requester expects the runbook workflow related to the change request to complete.
    --scheduled-time=: The date and time specified in the change request to run the Automation runbooks.
    --tags=: Optional metadata that you assign to a resource.
