name: restore-db-cluster-to-point-in-time
description: Restores a DB cluster to an arbitrary point in time.
flags:
    --db-cluster-identifier=!: The name of the new DB cluster to be created.
    --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to associate with the new DB cluster.
    --db-subnet-group-name=: The DB subnet group name to use for the new DB cluster.
    --deletion-protection=: A value that indicates whether the DB cluster has deletion protection enabled.
    --enable-cloudwatch-logs-exports=: The list of logs that the restored DB cluster is to export to CloudWatch Logs.
    --enable-iam-database-authentication=: True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.
    --kms-key-id=: The Amazon KMS key identifier to use when restoring an encrypted DB cluster from an encrypted DB cluster.
    --no-use-latest-restorable-time: A value that is set to `true` to restore the DB cluster to the latest restorable backup time, and `false` otherwise.
    --option-group-name=: '*(Not supported by Neptune)*'
    --port=: The port number on which the new DB cluster accepts connections.
    --restore-to-time=: The date and time to restore the DB cluster to.
    --restore-type=: The type of restore to be performed.
    --serverless-v2-scaling-configuration=: Contains the scaling configuration of a Neptune Serverless DB cluster.
    --source-db-cluster-identifier=!: The identifier of the source DB cluster from which to restore.
    --storage-type=: Specifies the storage type to be associated with the DB cluster.
    --tags=: The tags to be applied to the restored DB cluster.
    --use-latest-restorable-time: A value that is set to `true` to restore the DB cluster to the latest restorable backup time, and `false` otherwise.
    --vpc-security-group-ids=: A list of VPC security groups that the new DB cluster belongs to.
