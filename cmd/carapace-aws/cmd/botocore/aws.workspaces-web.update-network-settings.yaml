name: update-network-settings
description: Updates network settings.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --network-settings-arn=!: The ARN of the network settings.
    --security-group-ids=: One or more security groups used to control access from streaming instances to your VPC.
    --subnet-ids=: The subnets in which network interfaces are created to connect streaming instances to your VPC.
    --vpc-id=: The VPC that streaming instances will connect to.
