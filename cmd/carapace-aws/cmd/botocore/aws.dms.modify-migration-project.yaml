name: modify-migration-project
description: Modifies the specified migration project using the provided parameters.
flags:
    --description=: A user-friendly description of the migration project.
    --instance-profile-identifier=: The name or Amazon Resource Name (ARN) for the instance profile.
    --migration-project-identifier=!: The identifier of the migration project.
    --migration-project-name=: A user-friendly name for the migration project.
    --schema-conversion-application-attributes=: The schema conversion application attributes, including the Amazon S3 bucket name and Amazon S3 role ARN.
    --source-data-provider-descriptors=: Information about the source data provider, including the name, ARN, and Amazon Web Services Secrets Manager parameters.
    --target-data-provider-descriptors=: Information about the target data provider, including the name, ARN, and Amazon Web Services Secrets Manager parameters.
    --transformation-rules=: The settings in JSON format for migration rules.
