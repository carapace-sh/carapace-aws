name: create-view
description: Creates a new view with the possible status of `SAVED` or `PUBLISHED`.
flags:
    --client-token=: A unique Id for each create view request to avoid duplicate view creation.
    --content=!: View content containing all content necessary to render a view except for runtime input data.
    --description=: The description of the view.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=!: The name of the view.
    --status=!: Indicates the view status as either `SAVED` or `PUBLISHED`.
    --tags=: The tags associated with the view resource (not specific to view version).These tags can be used to organize, track, or control access for this resource.
completion:
    flag:
        status:
            - PUBLISHED
            - SAVED
