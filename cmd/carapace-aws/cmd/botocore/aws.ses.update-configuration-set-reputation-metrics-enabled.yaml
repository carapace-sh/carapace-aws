name: update-configuration-set-reputation-metrics-enabled
description: Enables or disables the publishing of reputation metrics for emails sent using a specific configuration set in a given Amazon Web Services Region.
flags:
    --configuration-set-name=!: The name of the configuration set to update.
    --enabled=!: Describes whether or not Amazon SES publishes reputation metrics for the configuration set, such as bounce and complaint rates, to Amazon CloudWatch.
