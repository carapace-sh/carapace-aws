name: batch-get-workflows
description: Returns a list of resource metadata for a given list of workflow names.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-graph=: Specifies whether to include a graph when returning the workflow resource metadata.
    --names=!: A list of workflow names, which may be the names returned from the `ListWorkflows` operation.
