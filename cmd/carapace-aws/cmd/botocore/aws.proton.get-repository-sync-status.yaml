name: get-repository-sync-status
description: Get the sync status of a repository used for Proton template sync.
flags:
    --branch=!: The repository branch.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --repository-name=!: The repository name.
    --repository-provider=!: The repository provider.
    --sync-type=!: The repository sync type.
completion:
    flag:
        repository-provider:
            - GITHUB
            - GITHUB_ENTERPRISE
            - BITBUCKET
        sync-type:
            - TEMPLATE_SYNC
            - SERVICE_SYNC
