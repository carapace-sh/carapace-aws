name: update-resource-profile-detections
description: Updates the sensitivity scoring settings for an S3 bucket.
flags:
    --resource-arn=!: The Amazon Resource Name (ARN) of the S3 bucket that the request applies to.
    --suppress-data-identifiers=: An array of objects, one for each custom data identifier or managed data identifier that detected a type of sensitive data to exclude from the bucket's score.
