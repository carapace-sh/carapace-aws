name: update-findings-feedback
description: Marks the specified GuardDuty findings as useful or not useful.
flags:
    --comments=: Additional feedback about the GuardDuty findings.
    --detector-id=!: The ID of the detector that is associated with the findings for which you want to update the feedback.
    --feedback=!: The feedback for the finding.
    --finding-ids=!: The IDs of the findings that you want to mark as useful or not useful.
completion:
    flag:
        feedback:
            - USEFUL
            - NOT_USEFUL
