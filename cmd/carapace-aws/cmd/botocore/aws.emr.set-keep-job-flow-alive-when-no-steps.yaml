name: set-keep-job-flow-alive-when-no-steps
description: You can use the `SetKeepJobFlowAliveWhenNoSteps` to configure a cluster (job flow) to terminate after the step execution, i.e., all your steps are executed.
flags:
    --job-flow-ids=!: A list of strings that uniquely identify the clusters to protect.
    --keep-job-flow-alive-when-no-steps!: A Boolean that indicates whether to terminate the cluster after all steps are executed.
    --no-keep-job-flow-alive-when-no-steps!&: A Boolean that indicates whether to terminate the cluster after all steps are executed.
