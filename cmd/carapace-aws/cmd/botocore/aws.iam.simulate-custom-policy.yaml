name: simulate-custom-policy
description: Simulate how a set of IAM policies and optionally a resource-based policy works with a list of API operations and Amazon Web Services resources to determine the policies' effective permissions.
flags:
    --action-names=!: A list of names of API operations to evaluate in the simulation.
    --caller-arn=: The ARN of the IAM user that you want to use as the simulated caller of the API operations.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --context-entries=: A list of context keys and corresponding values for the simulation to use.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --permissions-boundary-policy-input-list=: The IAM permissions boundary policy to simulate.
    --policy-input-list=!: A list of policy documents to include in the simulation.
    --resource-arns=: A list of ARNs of Amazon Web Services resources to include in the simulation.
    --resource-handling-option=: Specifies the type of simulation to run.
    --resource-owner=: An ARN representing the Amazon Web Services account ID that specifies the owner of any simulated resource that does not identify its owner in the resource ARN.
    --resource-policy=: A resource-based policy to include in the simulation provided as a string.
