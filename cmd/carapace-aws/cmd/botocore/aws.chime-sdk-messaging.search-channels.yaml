name: search-channels
description: Allows the `ChimeBearer` to search channels by channel members.
flags:
    --chime-bearer=: The `AppInstanceUserArn` of the user making the API call.
    --fields=!: A list of the `Field` objects in the channel being searched.
    --max-results=: The maximum number of channels that you want returned.
    --next-token=: The token returned from previous API requests until the number of channels is reached.
