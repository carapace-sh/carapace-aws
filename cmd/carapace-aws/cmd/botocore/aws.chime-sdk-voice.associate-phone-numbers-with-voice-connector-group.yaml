name: associate-phone-numbers-with-voice-connector-group
description: Associates phone numbers with the specified Amazon Chime SDK Voice Connector group.
flags:
    --e164-phone-numbers=!: List of phone numbers, in E.164 format.
    --force-associate=: If true, associates the provided phone numbers with the provided Amazon Chime SDK Voice Connector Group and removes any previously existing associations.
    --voice-connector-group-id=!: The Amazon Chime SDK Voice Connector group ID.
