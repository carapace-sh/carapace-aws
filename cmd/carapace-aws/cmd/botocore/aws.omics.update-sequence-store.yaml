name: update-sequence-store
description: Update one or more parameters for the sequence store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: To ensure that requests don't run multiple times, specify a unique token for each request.
    --description=: A description for the sequence store.
    --fallback-location=: The S3 URI of a bucket and folder to store Read Sets that fail to upload.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The ID of the sequence store.
    --name=: A name for the sequence store.
    --propagated-set-level-tags=: The tags keys to propagate to the S3 objects associated with read sets in the sequence store.
    --s3-access-config=: S3 access configuration parameters.
