name: search-contact-flow-modules
description: Searches the flow modules in an Amazon Connect instance, with optional filtering.
flags:
    --instance-id=!: The identifier of the Amazon Connect instance.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --search-criteria=: The search criteria to be used to return flow modules.
    --search-filter=: Filters to be applied to search results.
