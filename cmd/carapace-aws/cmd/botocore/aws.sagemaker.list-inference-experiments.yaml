name: list-inference-experiments
description: Returns the list of all inference experiments.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: Selects inference experiments which were created after this timestamp.
    --creation-time-before=: Selects inference experiments which were created before this timestamp.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --last-modified-time-after=: Selects inference experiments which were last modified after this timestamp.
    --last-modified-time-before=: Selects inference experiments which were last modified before this timestamp.
    --max-results=: The maximum number of results to select.
    --name-contains=: Selects inference experiments whose names contain this name.
    --next-token=: The response from the last list when returning a list large enough to need tokening.
    --sort-by=: The column by which to sort the listed inference experiments.
    --sort-order=: The direction of sorting (ascending or descending).
    --status-equals=: Selects inference experiments which are in this status.
    --type=: Selects inference experiments of this type.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - Creating
            - Created
            - Updating
            - Running
            - Starting
            - Stopping
            - Completed
            - Cancelled
        type:
            - ShadowMode
