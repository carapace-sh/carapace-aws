name: create-file-system-from-backup
description: Creates a new Amazon FSx for Lustre, Amazon FSx for Windows File Server, or Amazon FSx for OpenZFS file system from an existing Amazon FSx backup.
flags:
    --backup-id=!: ""
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent creation.
    --file-system-type-version=: Sets the version for the Amazon FSx for Lustre file system that you're creating from a backup.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-id=: ""
    --lustre-configuration=: ""
    --network-type=: Sets the network type for the Amazon FSx for OpenZFS file system that you're creating from a backup.
    --open-zfs-configuration=: The OpenZFS configuration for the file system that's being created.
    --security-group-ids=: A list of IDs for the security groups that apply to the specified network interfaces created for file system access.
    --storage-capacity=: Sets the storage capacity of the OpenZFS file system that you're creating from a backup, in gibibytes (GiB).
    --storage-type=: Sets the storage type for the Windows, OpenZFS, or Lustre file system that you're creating from a backup.
    --subnet-ids=!: Specifies the IDs of the subnets that the file system will be accessible from.
    --tags=: The tags to be applied to the file system at file system creation.
    --windows-configuration=: The configuration for this Microsoft Windows file system.
completion:
    flag:
        network-type:
            - IPV4
            - DUAL
        storage-type:
            - SSD
            - HDD
            - INTELLIGENT_TIERING
