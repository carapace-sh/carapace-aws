name: describe-fleet-events
description: |-
    **This API works with the following fleet types:** EC2, Anywhere, Container

    Retrieves entries from a fleet's event log.
flags:
    --end-time=: The most recent date to retrieve event logs for.
    --fleet-id=!: A unique identifier for the fleet to get event logs for.
    --limit=: The maximum number of results to return.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --start-time=: The earliest date to retrieve event logs for.
