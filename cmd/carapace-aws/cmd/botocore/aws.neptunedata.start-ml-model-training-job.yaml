name: start-ml-model-training-job
description: Creates a new Neptune ML model training job.
flags:
    --base-processing-instance-type=: The type of ML instance used in preparing and managing training of ML models.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-model-training-parameters=: The configuration for custom model training.
    --data-processing-job-id=!: The job ID of the completed data-processing job that has created the data that the training will work with.
    --enable-managed-spot-training: Optimizes the cost of training machine-learning models by using Amazon Elastic Compute Cloud spot instances.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=: A unique identifier for the new job.
    --max-hpo-number-of-training-jobs=: Maximum total number of training jobs to start for the hyperparameter tuning job.
    --max-hpo-parallel-training-jobs=: Maximum number of parallel training jobs to start for the hyperparameter tuning job.
    --neptune-iam-role-arn=: The ARN of an IAM role that provides Neptune access to SageMaker and Amazon S3 resources.
    --no-enable-managed-spot-training: Optimizes the cost of training machine-learning models by using Amazon Elastic Compute Cloud spot instances.
    --previous-model-training-job-id=: The job ID of a completed model-training job that you want to update incrementally based on updated data.
    --s3-output-encryption-kms-key=: The Amazon Key Management Service (KMS) key that SageMaker uses to encrypt the output of the processing job.
    --sagemaker-iam-role-arn=: The ARN of an IAM role for SageMaker execution.This must be listed in your DB cluster parameter group or an error will occur.
    --security-group-ids=: The VPC security group IDs.
    --subnets=: The IDs of the subnets in the Neptune VPC.
    --train-model-s3-location=!: The location in Amazon S3 where the model artifacts are to be stored.
    --training-instance-type=: The type of ML instance used for model training.
    --training-instance-volume-size-in-gb=: The disk volume size of the training instance.
    --training-time-out-in-seconds=: Timeout in seconds for the training job.
    --volume-encryption-kms-key=: The Amazon Key Management Service (KMS) key that SageMaker uses to encrypt data on the storage volume attached to the ML compute instances that run the training job.
