name: finspace-data
description: FinSpace Public API
commands:
    - name: get-external-data-view-access-details
      description: Returns the credentials to access the external Dataview from an S3 location.
      flags:
        --data-view-id=!: The unique identifier for the Dataview that you want to access.
        --dataset-id=!: The unique identifier for the Dataset.
    - name: get-working-location
      description: A temporary Amazon S3 location, where you can copy your files from a source location to stage or use as a scratch space in FinSpace notebook.
      flags:
        --location-type=: Specify the type of the working location.
      completion:
        flag:
            location-type:
                - INGESTION
                - SAGEMAKER
    - name: update-changeset
      description: Updates a FinSpace Changeset.
      flags:
        --changeset-id=!: The unique identifier for the Changeset to update.
        --client-token=: A token that ensures idempotency.
        --dataset-id=!: The unique identifier for the FinSpace Dataset in which the Changeset is created.
        --format-params=!: Options that define the structure of the source file(s) including the format type (`formatType`), header row (`withHeader`), data separation character (`separator`) and the type of compression (`compression`).
        --source-params=!: Options that define the location of the data being ingested (`s3SourcePath`) and the source of the changeset (`sourceType`).
    - name: enable-user
      description: Allows the specified user to access the FinSpace web application and API.
      flags:
        --client-token=: A token that ensures idempotency.
        --user-id=!: The unique identifier for the user that you want to activate.
    - name: get-changeset
      description: Get information about a Changeset.
      flags:
        --changeset-id=!: The unique identifier of the Changeset for which to get data.
        --dataset-id=!: The unique identifier for the FinSpace Dataset where the Changeset is created.
    - name: get-programmatic-access-credentials
      description: Request programmatic credentials to use with FinSpace SDK.
      flags:
        --duration-in-minutes=: The time duration in which the credentials remain valid.
        --environment-id=!: The FinSpace environment identifier.
    - name: list-permission-groups
      description: Lists all available permission groups in FinSpace.
      flags:
        --max-results=!: The maximum number of results per page.
        --next-token=: A token that indicates where a results page should begin.
    - name: list-users
      description: Lists all available users in FinSpace.
      flags:
        --max-results=!: The maximum number of results per page.
        --next-token=: A token that indicates where a results page should begin.
    - name: reset-user-password
      description: Resets the password for a specified user ID and generates a temporary one.
      flags:
        --client-token=: A token that ensures idempotency.
        --user-id=!: The unique identifier of the user that a temporary password is requested for.
    - name: create-user
      description: Creates a new user in FinSpace.
      flags:
        --api-access-principal-arn=: The ARN identifier of an AWS user or role that is allowed to call the `GetProgrammaticAccessCredentials` API to obtain a credentials token for a specific FinSpace user.
        --api-access=: The option to indicate whether the user can use the `GetProgrammaticAccessCredentials` API to obtain credentials that can then be used to access other FinSpace Data API operations.
        --client-token=: A token that ensures idempotency.
        --email-address=!: The email address of the user that you want to register.
        --first-name=: The first name of the user that you want to register.
        --last-name=: The last name of the user that you want to register.
        --type=!: The option to indicate the type of user.
      completion:
        flag:
            api-access:
                - ENABLED
                - DISABLED
            type:
                - SUPER_USER
                - APP_USER
    - name: get-dataset
      description: Returns information about a Dataset.
      flags:
        --dataset-id=!: The unique identifier for a Dataset.
    - name: list-permission-groups-by-user
      description: Lists all the permission groups that are associated with a specific user.
      flags:
        --max-results=!: The maximum number of results per page.
        --next-token=: A token that indicates where a results page should begin.
        --user-id=!: The unique identifier for the user.
    - name: update-permission-group
      description: Modifies the details of a permission group.
      flags:
        --application-permissions=: The permissions that are granted to a specific group for accessing the FinSpace application.
        --client-token=: A token that ensures idempotency.
        --description=: A brief description for the permission group.
        --name=: The name of the permission group.
        --permission-group-id=!: The unique identifier for the permission group to update.
    - name: create-data-view
      description: Creates a Dataview for a Dataset.
      flags:
        --as-of-timestamp=: Beginning time to use for the Dataview.
        --auto-update: Flag to indicate Dataview should be updated automatically.
        --client-token=: A token that ensures idempotency.
        --dataset-id=!: The unique Dataset identifier that is used to create a Dataview.
        --destination-type-params=!: Options that define the destination type for the Dataview.
        --no-auto-update: Flag to indicate Dataview should be updated automatically.
        --partition-columns=: Ordered set of column names used to partition data.
        --sort-columns=: Columns to be used for sorting the data.
    - name: delete-dataset
      description: Deletes a FinSpace Dataset.
      flags:
        --client-token=: A token that ensures idempotency.
        --dataset-id=!: The unique identifier of the Dataset to be deleted.
    - name: delete-permission-group
      description: Deletes a permission group.
      flags:
        --client-token=: A token that ensures idempotency.
        --permission-group-id=!: The unique identifier for the permission group that you want to delete.
    - name: list-changesets
      description: Lists the FinSpace Changesets for a Dataset.
      flags:
        --dataset-id=!: The unique identifier for the FinSpace Dataset to which the Changeset belongs.
        --max-results=: The maximum number of results per page.
        --next-token=: A token that indicates where a results page should begin.
    - name: disable-user
      description: Denies access to the FinSpace web application and API for the specified user.
      flags:
        --client-token=: A token that ensures idempotency.
        --user-id=!: The unique identifier for the user that you want to deactivate.
    - name: disassociate-user-from-permission-group
      description: Removes a user from a permission group.
      flags:
        --client-token=: A token that ensures idempotency.
        --permission-group-id=!: The unique identifier for the permission group.
        --user-id=!: The unique identifier for the user.
    - name: list-users-by-permission-group
      description: Lists details of all the users in a specific permission group.
      flags:
        --max-results=!: The maximum number of results per page.
        --next-token=: A token that indicates where a results page should begin.
        --permission-group-id=!: The unique identifier for the permission group.
    - name: associate-user-to-permission-group
      description: Adds a user to a permission group to grant permissions for actions a user can perform in FinSpace.
      flags:
        --client-token=: A token that ensures idempotency.
        --permission-group-id=!: The unique identifier for the permission group.
        --user-id=!: The unique identifier for the user.
    - name: create-permission-group
      description: Creates a group of permissions for various actions that a user can perform in FinSpace.
      flags:
        --application-permissions=!: The option to indicate FinSpace application permissions that are granted to a specific group.
        --client-token=: A token that ensures idempotency.
        --description=: A brief description for the permission group.
        --name=!: The name of the permission group.
    - name: update-user
      description: Modifies the details of the specified user.
      flags:
        --api-access-principal-arn=: The ARN identifier of an AWS user or role that is allowed to call the `GetProgrammaticAccessCredentials` API to obtain a credentials token for a specific FinSpace user.
        --api-access=: The option to indicate whether the user can use the `GetProgrammaticAccessCredentials` API to obtain credentials that can then be used to access other FinSpace Data API operations.
        --client-token=: A token that ensures idempotency.
        --first-name=: The first name of the user.
        --last-name=: The last name of the user.
        --type=: The option to indicate the type of user.
        --user-id=!: The unique identifier for the user that you want to update.
      completion:
        flag:
            api-access:
                - ENABLED
                - DISABLED
            type:
                - SUPER_USER
                - APP_USER
    - name: create-changeset
      description: Creates a new Changeset in a FinSpace Dataset.
      flags:
        --change-type=!: The option to indicate how a Changeset will be applied to a Dataset.
        --client-token=: A token that ensures idempotency.
        --dataset-id=!: The unique identifier for the FinSpace Dataset where the Changeset will be created.
        --format-params=!: Options that define the structure of the source file(s) including the format type (`formatType`), header row (`withHeader`), data separation character (`separator`) and the type of compression (`compression`).
        --source-params=!: Options that define the location of the data being ingested (`s3SourcePath`) and the source of the changeset (`sourceType`).
      completion:
        flag:
            change-type:
                - REPLACE
                - APPEND
                - MODIFY
    - name: get-permission-group
      description: Retrieves the details of a specific permission group.
      flags:
        --permission-group-id=!: The unique identifier for the permission group.
    - name: get-user
      description: Retrieves details for a specific user.
      flags:
        --user-id=!: The unique identifier of the user to get data for.
    - name: list-data-views
      description: Lists all available Dataviews for a Dataset.
      flags:
        --dataset-id=!: The unique identifier of the Dataset for which to retrieve Dataviews.
        --max-results=: The maximum number of results per page.
        --next-token=: A token that indicates where a results page should begin.
    - name: create-dataset
      description: Creates a new FinSpace Dataset.
      flags:
        --alias=: The unique resource identifier for a Dataset.
        --client-token=: A token that ensures idempotency.
        --dataset-description=: Description of a Dataset.
        --dataset-title=!: Display title for a FinSpace Dataset.
        --kind=!: The format in which Dataset data is structured.
        --owner-info=: Contact information for a Dataset owner.
        --permission-group-params=!: Permission group parameters for Dataset permissions.
        --schema-definition=: Definition for a schema on a tabular Dataset.
      completion:
        flag:
            kind:
                - TABULAR
                - NON_TABULAR
    - name: get-data-view
      description: Gets information about a Dataview.
      flags:
        --data-view-id=!: The unique identifier for the Dataview.
        --dataset-id=!: The unique identifier for the Dataset used in the Dataview.
    - name: list-datasets
      description: Lists all of the active Datasets that a user has access to.
      flags:
        --max-results=: The maximum number of results per page.
        --next-token=: A token that indicates where a results page should begin.
    - name: update-dataset
      description: Updates a FinSpace Dataset.
      flags:
        --alias=: The unique resource identifier for a Dataset.
        --client-token=: A token that ensures idempotency.
        --dataset-description=: A description for the Dataset.
        --dataset-id=!: The unique identifier for the Dataset to update.
        --dataset-title=!: A display title for the Dataset.
        --kind=!: The format in which the Dataset data is structured.
        --schema-definition=: Definition for a schema on a tabular Dataset.
      completion:
        flag:
            kind:
                - TABULAR
                - NON_TABULAR
