name: put-organization-config-rule
description: Adds or updates an Config rule for your entire organization to evaluate if your Amazon Web Services resources comply with your desired configurations.
flags:
    --excluded-accounts=: A comma-separated list of accounts that you want to exclude from an organization Config rule.
    --organization-config-rule-name=!: The name that you assign to an organization Config rule.
    --organization-custom-policy-rule-metadata=: An `OrganizationCustomPolicyRuleMetadata` object.
    --organization-custom-rule-metadata=: An `OrganizationCustomRuleMetadata` object.
    --organization-managed-rule-metadata=: An `OrganizationManagedRuleMetadata` object.
