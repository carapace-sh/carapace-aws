name: create-reusable-delegation-set
description: Creates a delegation set (a group of four name servers) that can be reused by multiple hosted zones that were created by the same Amazon Web Services account.
flags:
    --caller-reference=!: A unique string that identifies the request, and that allows you to retry failed `CreateReusableDelegationSet` requests without the risk of executing the operation twice.
    --hosted-zone-id=: If you want to mark the delegation set for an existing hosted zone as reusable, the ID for that hosted zone.
