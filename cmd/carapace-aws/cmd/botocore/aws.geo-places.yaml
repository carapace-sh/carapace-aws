# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: geo-places
description: Amazon Location Service Places V2
commands:
    - name: autocomplete
      description: '`Autocomplete` completes potential places and addresses as the user types, based on the partial input.'
      flags:
        --additional-features=: A list of optional additional parameters that can be requested for each result.
        --bias-position=: The position in longitude and latitude that the results should be close to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --max-results=: An optional limit for the number of results returned in a single call.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
        --postal-code-mode=: The `PostalCodeMode` affects how postal code results are returned.
        --query-text=!: The free-form text query to match addresses against.
      completion:
        flag:
            intended-use:
                - SingleUse
            postal-code-mode:
                - MergeAllSpannedLocalities
                - EnumerateSpannedLocalities
    - name: geocode
      description: '`Geocode` converts a textual address or place into geographic coordinates.'
      flags:
        --additional-features=: A list of optional additional parameters, such as time zone, that can be requested for each result.
        --bias-position=: The position, in longitude and latitude, that the results should be close to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --max-results=: An optional limit for the number of results returned in a single call.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
        --query-components=: ""
        --query-text=: The free-form text query to match addresses against.
      completion:
        flag:
            intended-use:
                - SingleUse
                - Storage
    - name: get-place
      description: '`GetPlace` finds a place by its unique ID.'
      flags:
        --additional-features=: A list of optional additional parameters such as time zone that can be requested for each result.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --place-id=!: The `PlaceId` of the place you wish to receive the information for.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
      completion:
        flag:
            intended-use:
                - SingleUse
                - Storage
    - name: reverse-geocode
      description: '`ReverseGeocode` converts geographic coordinates into a human-readable address or place.'
      flags:
        --additional-features=: A list of optional additional parameters, such as time zone that can be requested for each result.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --max-results=: An optional limit for the number of results returned in a single call.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
        --query-position=!: The position, in `[lng, lat]` for which you are querying nearby results for.
        --query-radius=: The maximum distance in meters from the QueryPosition from which a result will be returned.
      completion:
        flag:
            intended-use:
                - SingleUse
                - Storage
    - name: search-nearby
      description: '`SearchNearby` queries for points of interest within a radius from a central coordinates, returning place results with optional filters such as categories, business chains, food types and more.'
      flags:
        --additional-features=: A list of optional additional parameters, such as time zone, that can be requested for each result.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --max-results=: An optional limit for the number of results returned in a single call.
        --next-token=: If `nextToken` is returned, there are more results available.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
        --query-position=!: The position, in `[lng, lat]` for which you are querying nearby results for.
        --query-radius=: The maximum distance in meters from the QueryPosition from which a result will be returned.
      completion:
        flag:
            intended-use:
                - SingleUse
                - Storage
    - name: search-text
      description: '`SearchText` searches for geocode and place information.'
      flags:
        --additional-features=: A list of optional additional parameters, such as time zone, that can be requested for each result.
        --bias-position=: The position, in longitude and latitude, that the results should be close to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --max-results=: An optional limit for the number of results returned in a single call.
        --next-token=: If `nextToken` is returned, there are more results available.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
        --query-id=: The query Id returned by the suggest API.
        --query-text=: The free-form text query to match addresses against.
      completion:
        flag:
            intended-use:
                - SingleUse
                - Storage
    - name: suggest
      description: '`Suggest` provides intelligent predictions or recommendations based on the user''s input or context, such as relevant places, points of interest, query terms or search category.'
      flags:
        --additional-features=: A list of optional additional parameters, such as time zone, that can be requested for each result.
        --bias-position=: The position, in longitude and latitude, that the results should be close to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --max-query-refinements=: Maximum number of query terms to be returned for use with a search text query.
        --max-results=: An optional limit for the number of results returned in a single call.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
        --query-text=!: The free-form text query to match addresses against.
      completion:
