name: geo-places
description: Amazon Location Service Places V2
commands:
    - name: autocomplete
      description: '`Autocomplete` completes potential places and addresses as the user types, based on the partial input.'
      flags:
        --additional-features=: A list of optional additional parameters that can be requested for each result.
        --bias-position=: The position in longitude and latitude that the results should be close to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --intended-use=: Indicates if the results will be stored.
        --key=: 'Optional: The API key to be used for authorization.'
        --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
        --max-results=: An optional limit for the number of results returned in a single call.
        --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
        --postal-code-mode=: The `PostalCodeMode` affects how postal code results are returned.
        --query-text=!: The free-form text query to match addresses against.
      completion:
        flag:
            intended-use:
                - SingleUse
            postal-code-mode:
                - MergeAllSpannedLocalities
                - EnumerateSpannedLocalities
      documentation:
        command: '`Autocomplete` completes potential places and addresses as the user types, based on the partial input. The API enhances the efficiency and accuracy of address by completing query based on a few entered keystrokes. It helps you by completing partial queries with valid address completion. Also, the API supports the filtering of results based on geographic location, country, or specific place types, and can be tailored using optional parameters like language and political views.'
        flag:
            additional-features: A list of optional additional parameters that can be requested for each result.
            bias-position: |-
                The position in longitude and latitude that the results should be close to. Typically, place results returned are ranked higher the closer they are to this position. Stored in `[lng, lat]` and in the WSG84 format.

                The fields `BiasPosition`, `FilterBoundingBox`, and `FilterCircle` are mutually exclusive.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            filter: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            intended-use: Indicates if the results will be stored. Defaults to `SingleUse`, if left empty.
            key: 'Optional: The API key to be used for authorization. Either an API key or valid SigV4 signature must be provided when making a request.'
            language: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in. If there is no data for the result in the requested language, data will be returned in the default language for the entry.
            max-results: An optional limit for the number of results returned in a single call.
            political-view: |-
                The alpha-2 or alpha-3 character code for the political view of a country. The political view applies to the results of the request to represent unresolved territorial claims through the point of view of the specified country.

                The following political views are currently supported:

                - `ARG`: Argentina's view on the Southern Patagonian Ice Field and Tierra Del Fuego, including the Falkland Islands, South Georgia, and South Sandwich Islands
                - `EGY`: Egypt's view on Bir Tawil
                - `IND`: India's view on Gilgit-Baltistan
                - `KEN`: Kenya's view on the Ilemi Triangle
                - `MAR`: Morocco's view on Western Sahara
                - `RUS`: Russia's view on Crimea
                - `SDN`: Sudan's view on the Halaib Triangle
                - `SRB`: Serbia's view on Kosovo, Vukovar, and Sarengrad Islands
                - `SUR`: Suriname's view on the Courantyne Headwaters and Lawa Headwaters
                - `SYR`: Syria's view on the Golan Heights
                - `TUR`: Turkey's view on Cyprus and Northern Cyprus
                - `TZA`: Tanzania's view on Lake Malawi
                - `URY`: Uruguay's view on Rincon de Artigas
                - `VNM`: Vietnam's view on the Paracel Islands and Spratly Islands
            postal-code-mode: The `PostalCodeMode` affects how postal code results are returned. If a postal code spans multiple localities and this value is empty, partial district or locality information may be returned under a single postal code result entry. If it's populated with the value `EnumerateSpannedLocalities`, all cities in that postal code are returned.
            query-text: |-
                The free-form text query to match addresses against. This is usually a partially typed address from an end user in an address box or form.

                The fields `QueryText`, and `QueryID` are mutually exclusive.
