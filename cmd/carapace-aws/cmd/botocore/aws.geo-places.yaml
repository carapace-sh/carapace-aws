        command: '`Suggest` provides intelligent predictions or recommendations based on the user''s input or context, such as relevant places, points of interest, query terms or search category. It is designed to help users find places or point of interests candidates or identify a follow on query based on incomplete or misspelled queries. It returns a list of possible matches or refinements that can be used to formulate a more accurate query. Users can select the most appropriate suggestion and use it for further searching. The API provides options for filtering results by location and other attributes, and allows for additional features like phonemes and timezones. The response includes refined query terms and detailed place information.'
        flag:
            additional-features: A list of optional additional parameters, such as time zone, that can be requested for each result.
            bias-position: |-
                The position, in longitude and latitude, that the results should be close to. Typically, place results returned are ranked higher the closer they are to this position. Stored in `[lng, lat]` and in the WSG84 format.

                The fields `BiasPosition`, `FilterBoundingBox`, and `FilterCircle` are mutually exclusive.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            filter: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            intended-use: Indicates if the results will be stored. Defaults to `SingleUse`, if left empty.
            key: 'Optional: The API key to be used for authorization. Either an API key or valid SigV4 signature must be provided when making a request.'
            language: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in. If there is no data for the result in the requested language, data will be returned in the default language for the entry.
            max-query-refinements: Maximum number of query terms to be returned for use with a search text query.
            max-results: An optional limit for the number of results returned in a single call.
            political-view: The alpha-2 or alpha-3 character code for the political view of a country. The political view applies to the results of the request to represent unresolved territorial claims through the point of view of the specified country.
            query-text: |-
                The free-form text query to match addresses against. This is usually a partially typed address from an end user in an address box or form.

                The fields `QueryText`, and `QueryID` are mutually exclusive.
documentation:
    command: "The Places API enables powerful location search and geocoding capabilities for your applications, offering global coverage with rich, detailed information. Key features include:\n\n- Forward and reverse geocoding for addresses and coordinates\n- Comprehensive place searches with detailed information, including:\n  \n  - Business names and addresses\n  - Contact information\n  - Hours of operation\n  - POI (Points of Interest) categories\n  - Food types for restaurants\n  - Chain affiliation for relevant businesses\n- Global data coverage with a wide range of POI categories\n- Regular data updates to ensure accuracy and relevance"
