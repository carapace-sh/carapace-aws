name: create-snapshot
description: Creates a copy of an entire cluster or replication group at a specific moment in time.
flags:
    --cache-cluster-id=: The identifier of an existing cluster.
    --kms-key-id=: The ID of the KMS key used to encrypt the snapshot.
    --replication-group-id=: The identifier of an existing replication group.
    --snapshot-name=!: A name for the snapshot being created.
    --tags=: A list of tags to be added to this resource.
