name: update-plan-execution-step
description: Updates a specific step in an in-progress plan execution.
flags:
    --action-to-take=!: The updated action to take for the step.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --comment=!: An optional comment about the plan execution.
    --execution-id=!: The unique identifier of the plan execution containing the step to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --plan-arn=!: The Amazon Resource Name (ARN) of the plan containing the execution step to update.
    --step-name=!: The name of the execution step to update.
completion:
    flag:
        action-to-take:
            - switchToUngraceful
            - skip
