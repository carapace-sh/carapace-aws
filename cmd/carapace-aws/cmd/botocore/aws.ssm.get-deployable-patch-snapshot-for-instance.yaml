name: get-deployable-patch-snapshot-for-instance
description: Retrieves the current snapshot for the patch baseline the managed node uses.
flags:
    --baseline-override=: Defines the basic information about a patch baseline override.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The ID of the managed node for which the appropriate patch snapshot should be retrieved.
    --no-use-s3-dual-stack-endpoint: Specifies whether to use S3 dualstack endpoints for the patch snapshot download URL.
    --snapshot-id=!: The snapshot ID provided by the user when running `AWS-RunPatchBaseline`.
    --use-s3-dual-stack-endpoint: Specifies whether to use S3 dualstack endpoints for the patch snapshot download URL.
