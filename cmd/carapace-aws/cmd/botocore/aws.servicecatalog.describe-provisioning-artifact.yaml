name: describe-provisioning-artifact
description: Gets information about the specified provisioning artifact (also known as a version) for the specified product.
flags:
    --accept-language=: The language code.
    --include-provisioning-artifact-parameters: Indicates if the API call response does or does not include additional details about the provisioning parameters.
    --no-include-provisioning-artifact-parameters: Indicates if the API call response does or does not include additional details about the provisioning parameters.
    --product-id=: The product identifier.
    --product-name=: The product name.
    --provisioning-artifact-id=: The identifier of the provisioning artifact.
    --provisioning-artifact-name=: The provisioning artifact name.
    --verbose=: Indicates whether a verbose level of detail is enabled.
