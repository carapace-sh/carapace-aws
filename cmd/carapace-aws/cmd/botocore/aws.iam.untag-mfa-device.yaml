name: untag-mfa-device
description: Removes the specified tags from the IAM virtual multi-factor authentication (MFA) device.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --serial-number=!: The unique identifier for the IAM virtual MFA device from which you want to remove tags.
    --tag-keys=!: A list of key names as a simple array of strings.
