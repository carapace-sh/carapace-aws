name: update-application
description: Updates an existing Amazon Q Business application.
flags:
    --application-id=!: The identifier of the Amazon Q Business application.
    --attachments-configuration=: An option to allow end users to upload files directly during chat.
    --auto-subscription-configuration=: An option to enable updating the default subscription type assigned to an Amazon Q Business application using IAM identity federation for user management.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description for the Amazon Q Business application.
    --display-name=: A name for the Amazon Q Business application.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-center-instance-arn=: The Amazon Resource Name (ARN) of the IAM Identity Center instance you are either creating for—or connecting to—your Amazon Q Business application.
    --personalization-configuration=: Configuration information about chat response personalization.
    --q-apps-configuration=: An option to allow end users to create and use Amazon Q Apps in the web experience.
    --role-arn=: An Amazon Web Services Identity and Access Management (IAM) role that gives Amazon Q Business permission to access Amazon CloudWatch logs and metrics.
