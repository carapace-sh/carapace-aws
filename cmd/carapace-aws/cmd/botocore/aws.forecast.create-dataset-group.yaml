name: create-dataset-group
description: Creates a dataset group, which holds a collection of related datasets.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dataset-arns=: An array of Amazon Resource Names (ARNs) of the datasets that you want to include in the dataset group.
    --dataset-group-name=!: A name for the dataset group.
    --domain=!: The domain associated with the dataset group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: The optional metadata that you apply to the dataset group to help you categorize and organize them.
completion:
    flag:
        domain:
            - RETAIL
            - CUSTOM
            - INVENTORY_PLANNING
            - EC2_CAPACITY
            - WORK_FORCE
            - WEB_TRAFFIC
            - METRICS
