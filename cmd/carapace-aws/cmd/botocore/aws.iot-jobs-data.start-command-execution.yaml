name: start-command-execution
description: Using the command created with the `CreateCommand` API, start a command execution on a specific device.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The client token is used to implement idempotency.
    --command-arn=!: The Amazon Resource Number (ARN) of the command.
    --execution-timeout-seconds=: Specifies the amount of time in second the device has to finish the command execution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameters=: A list of parameters that are required by the `StartCommandExecution` API when performing the command on a device.
    --target-arn=!: The Amazon Resource Number (ARN) of the device where the command execution is occurring.
