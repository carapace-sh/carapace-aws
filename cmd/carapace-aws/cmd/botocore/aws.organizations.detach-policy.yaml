name: detach-policy
description: Detaches a policy from a target root, organizational unit (OU), or account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-id=!: ID for the policy you want to detach.
    --target-id=!: ID for the root, OU, or account that you want to detach the policy from.
