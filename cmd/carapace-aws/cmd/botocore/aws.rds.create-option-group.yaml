name: create-option-group
description: Creates a new option group.
flags:
    --engine-name=!: The name of the engine to associate this option group with.
    --major-engine-version=!: Specifies the major version of the engine that this option group should be associated with.
    --option-group-description=!: The description of the option group.
    --option-group-name=!: Specifies the name of the option group to be created.
    --tags=: Tags to assign to the option group.
