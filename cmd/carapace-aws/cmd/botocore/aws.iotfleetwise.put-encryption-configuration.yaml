name: put-encryption-configuration
description: Creates or updates the encryption configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --encryption-type=!: The type of encryption.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The ID of the KMS key that is used for encryption.
completion:
    flag:
        encryption-type:
            - KMS_BASED_ENCRYPTION
            - FLEETWISE_DEFAULT_ENCRYPTION
