name: submit-job
description: Submits an Batch job from a job definition.
flags:
    --array-properties=: The array properties for the submitted job, such as the size of the array.
    --consumable-resource-properties-override=: An object that contains overrides for the consumable resources of a job.
    --container-overrides=: An object with properties that override the defaults for the job definition that specify the name of a container in the specified job definition and the overrides it should receive.
    --depends-on=: A list of dependencies for the job.
    --ecs-properties-override=: An object, with properties that override defaults for the job definition, can only be specified for jobs that are run on Amazon ECS resources.
    --eks-properties-override=: An object, with properties that override defaults for the job definition, can only be specified for jobs that are run on Amazon EKS resources.
    --job-definition=!: The job definition used by this job.
    --job-name=!: The name of the job.
    --job-queue=!: The job queue where the job is submitted.
    --no-propagate-tags: Specifies whether to propagate the tags from the job or job definition to the corresponding Amazon ECS task.
    --node-overrides=: A list of node overrides in JSON format that specify the node range to target and the container overrides for that node range.
    --parameters=: Additional parameters passed to the job that replace parameter substitution placeholders that are set in the job definition.
    --propagate-tags: Specifies whether to propagate the tags from the job or job definition to the corresponding Amazon ECS task.
    --retry-strategy=: The retry strategy to use for failed jobs from this [SubmitJob]() operation.
    --scheduling-priority-override=: The scheduling priority for the job.
    --share-identifier=: The share identifier for the job.
    --tags=: The tags that you apply to the job request to help you categorize and organize your resources.
    --timeout=: The timeout configuration for this [SubmitJob]() operation.
