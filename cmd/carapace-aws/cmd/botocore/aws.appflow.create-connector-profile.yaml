name: create-connector-profile
description: Creates a new connector profile associated with your Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The `clientToken` parameter is an idempotency token.
    --connection-mode=!: Indicates the connection mode and specifies whether it is public or private.
    --connector-label=: The label of the connector.
    --connector-profile-config=!: Defines the connector-specific configuration and credentials.
    --connector-profile-name=!: The name of the connector profile.
    --connector-type=!: The type of connector, such as Salesforce, Amplitude, and so on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-arn=: The ARN (Amazon Resource Name) of the Key Management Service (KMS) key you provide for encryption.
completion:
    flag:
        connection-mode:
            - Public
            - Private
        connector-type:
            - Salesforce
            - Singular
            - Slack
            - Redshift
            - S3
            - Marketo
            - Googleanalytics
            - Zendesk
            - Servicenow
            - Datadog
            - Trendmicro
            - Snowflake
            - Dynatrace
            - Infornexus
            - Amplitude
            - Veeva
            - EventBridge
            - LookoutMetrics
            - Upsolver
            - Honeycode
            - CustomerProfiles
            - SAPOData
            - CustomConnector
            - Pardot
