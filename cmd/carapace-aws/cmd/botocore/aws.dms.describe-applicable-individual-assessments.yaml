name: describe-applicable-individual-assessments
description: Provides a list of individual assessments that you can specify for a new premigration assessment run, given one or more parameters.
flags:
    --marker=: Optional pagination token provided by a previous request.
    --max-records=: Maximum number of records to include in the response.
    --migration-type=: Name of the migration type that each provided individual assessment must support.
    --replication-config-arn=: Amazon Resource Name (ARN) of a serverless replication on which you want to base the default list of individual assessments.
    --replication-instance-arn=: ARN of a replication instance on which you want to base the default list of individual assessments.
    --replication-task-arn=: Amazon Resource Name (ARN) of a migration task on which you want to base the default list of individual assessments.
    --source-engine-name=: Name of a database engine that the specified replication instance supports as a source.
    --target-engine-name=: Name of a database engine that the specified replication instance supports as a target.
completion:
    flag:
        migration-type:
            - full-load
            - cdc
            - full-load-and-cdc
