name: describe-db-cluster-parameters
description: Returns the detailed parameter list for a particular DB cluster parameter group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-cluster-parameter-group-name=!: The name of a specific DB cluster parameter group to return parameter details for.
    --filters=: A filter that specifies one or more DB cluster parameters to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous `DescribeDBClusterParameters` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --source=: A specific source to return parameters for.
    --starting-token=: A token to specify where to start paginating.
