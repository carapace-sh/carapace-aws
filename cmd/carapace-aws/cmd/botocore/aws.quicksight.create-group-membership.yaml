name: create-group-membership
description: Adds an Amazon Quick Sight user to an Amazon Quick Sight group.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the group is in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=!: The name of the group that you want to add the user to.
    --member-name=!: The name of the user that you want to add to the group membership.
    --namespace=!: The namespace that you want the user to be a part of.
