name: describe-metadata-model-children
description: Gets a list of child metadata models for the specified metadata model in the database hierarchy.
flags:
    --marker=: Specifies the unique pagination token that indicates where the next page should start.
    --max-records=: The maximum number of metadata model children to include in the response.
    --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
    --origin=!: Specifies whether to retrieve metadata from the source or target tree.
    --selection-rules=!: The JSON string that specifies which metadata model's children to retrieve.
completion:
    flag:
        origin:
            - SOURCE
            - TARGET
