name: create-publishing-destination
description: Creates a publishing destination where you can export your GuardDuty findings.
flags:
    --client-token=: The idempotency token for the request.
    --destination-properties=!: The properties of the publishing destination, including the ARNs for the destination and the KMS key used for encryption.
    --destination-type=!: The type of resource for the publishing destination.
    --detector-id=!: The ID of the GuardDuty detector associated with the publishing destination.
    --tags=: The tags to be added to a new publishing destination resource.
completion:
    flag:
        destination-type:
            - S3
