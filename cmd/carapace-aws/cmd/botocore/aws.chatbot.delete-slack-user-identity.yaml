name: delete-slack-user-identity
description: Deletes a user level permission for a Slack channel configuration.
flags:
    --chat-configuration-arn=!: The ARN of the SlackChannelConfiguration associated with the user identity to delete.
    --slack-team-id=!: The ID of the Slack workspace authorized with AWS Chatbot.
    --slack-user-id=!: The ID of the user in Slack
