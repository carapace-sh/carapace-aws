name: list-security-policies
description: Returns information about configured OpenSearch Serverless security policies.
flags:
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListSecurityPolicies` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListSecurityPolicies` operations, which returns results in the next page.
    --resource=: Resource filters (can be collection or indexes) that policies can apply to.
    --type=!: The type of policy.
completion:
    flag:
        type:
            - encryption
            - network
