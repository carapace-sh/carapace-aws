        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Options for filtering the `ListConfigurationPolicyAssociations` response.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results that's returned by `ListConfigurationPolicies` in each page of the response.
        --next-token=: The `NextToken` value that's returned from a previous paginated `ListConfigurationPolicyAssociations` request where `MaxResults` was used but the results exceeded the value of that parameter.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
