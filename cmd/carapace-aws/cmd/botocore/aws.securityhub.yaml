name: securityhub
description: AWS SecurityHub
commands:
    - name: connector-registrations-v2
      description: Grants permission to complete the authorization based on input parameters.
      flags:
        --auth-code=!: The authCode retrieved from authUrl to complete the OAuth 2.0 authorization code flow.
        --auth-state=!: The authState retrieved from authUrl to complete the OAuth 2.0 authorization code flow.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-finding-aggregator
      description: The *aggregation Region* is now called the *home Region*.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --region-linking-mode=!: Indicates whether to aggregate findings from all of the available Regions in the current partition.
        --regions=: If `RegionLinkingMode` is `ALL_REGIONS_EXCEPT_SPECIFIED`, then this is a space-separated list of Regions that don't replicate and send findings to the home Region.
    - name: delete-aggregator-v2
      description: Deletes the Aggregator V2.
      flags:
        --aggregator-v2-arn=!: The ARN of the Aggregator V2.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: disable-organization-admin-account
      description: Disables a Security Hub administrator account.
      flags:
        --admin-account-id=!: The Amazon Web Services account identifier of the Security Hub administrator account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --feature=: The feature for which the delegated admin account is disabled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            feature:
                - SecurityHub
                - SecurityHubV2
    - name: disassociate-members
      description: Disassociates the specified member accounts from the associated administrator account.
      flags:
        --account-ids=!: The account IDs of the member accounts to disassociate from the administrator account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-administrator-account
      description: Provides the details for the Security Hub administrator account for the current member account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-standards-control-associations
      description: Specifies whether a control is currently enabled or disabled in each enabled standard in the calling account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: An optional parameter that limits the total results of the API response to the specified number.
        --next-token=: Optional pagination parameter.
        --page-size=: The size of each page to get in the AWS service call.
        --security-control-id=!: The identifier of the control (identified with `SecurityControlId`, `SecurityControlArn`, or a mix of both parameters) that you want to determine the enablement status of in each enabled standard.
        --starting-token=: A token to specify where to start paginating.
    - name: enable-security-hub-v2
      description: Enables the service in account for the current Amazon Web Services Region or specified Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: The tags to add to the hub V2 resource when you enable Security Hub.
    - name: batch-update-findings-v2
      description: Used by customers to update information about their investigation into a finding.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: The updated value for a user provided comment about the finding.
        --finding-identifiers=: Provides information to identify a specific V2 finding.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metadata-uids=: The list of finding `metadata.uid` to indicate findings to update.
        --severity-id=: The updated value for the normalized severity identifier.
        --status-id=: The updated value for the normalized status identifier.
    - name: batch-import-findings
      description: Imports security findings generated by a finding provider into Security Hub.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --findings=!: A list of findings to import.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-action-target
      description: Creates a custom action target in Security Hub.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=!: The description for the custom action target.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID for the custom action target.
        --name=!: The name of the custom action target.
    - name: create-aggregator-v2
      description: Enables aggregation across Amazon Web Services Regions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique identifier used to ensure idempotency.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --linked-regions=: The list of Regions that are linked to the aggregation Region.
        --region-linking-mode=!: Determines how Regions are linked to an Aggregator V2.
        --tags=: A list of key-value pairs to be applied to the AggregatorV2.
    - name: create-ticket-v2
      description: Grants permission to create a ticket in the chosen ITSM based on finding information for the provided finding metadata UID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: The client idempotency token.
        --connector-id=!: The UUID of the connectorV2 to identify connectorV2 resource.
        --finding-metadata-uid=!: The the unique ID for the finding.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-standards
      description: Returns a list of the available standards in Security Hub.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of standards to return.
        --next-token=: The token that is required for pagination.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: disable-security-hub-v2
      description: Disable the service for the current Amazon Web Services Region or specified Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: batch-disable-standards
      description: Disables the standards specified by the provided `StandardsSubscriptionArns`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --standards-subscription-arns=!: The ARNs of the standards subscriptions to disable.
    - name: batch-update-findings
      description: Used by Security Hub customers to update information about their investigation into one or more findings.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --confidence=: The updated value for the finding confidence.
        --criticality=: The updated value for the level of importance assigned to the resources associated with the findings.
        --finding-identifiers=!: The list of findings to update.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --note=: ""
        --related-findings=: A list of findings that are related to the updated findings.
        --severity=: Used to update the finding severity.
        --types=: One or more finding types in the format of namespace/category/classifier that classify a finding.
        --user-defined-fields=: A list of name/value string pairs associated with the finding.
        --verification-state=: Indicates the veracity of a finding.
        --workflow=: Used to update the workflow status of a finding.
      completion:
        flag:
            verification-state:
                - UNKNOWN
                - TRUE_POSITIVE
                - FALSE_POSITIVE
                - BENIGN_POSITIVE
    - name: create-automation-rule
      description: Creates an automation rule based on input parameters.
      flags:
        --actions=!: One or more actions to update finding fields if a finding matches the conditions specified in `Criteria`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --criteria=!: A set of ASFF finding field attributes and corresponding expected values that Security Hub uses to filter findings.
        --description=!: A description of the rule.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --is-terminal: Specifies whether a rule is the last to be applied with respect to a finding that matches the rule criteria.
        --no-is-terminal: Specifies whether a rule is the last to be applied with respect to a finding that matches the rule criteria.
        --rule-name=!: The name of the rule.
        --rule-order=!: An integer ranging from 1 to 1000 that represents the order in which the rule action is applied to findings.
        --rule-status=: Whether the rule is active after it is created.
        --tags=: User-defined tags associated with an automation rule.
      completion:
        flag:
            rule-status:
                - ENABLED
                - DISABLED
    - name: create-connector-v2
      description: Grants permission to create a connectorV2 based on input parameters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique identifier used to ensure idempotency.
        --description=: The description of the connectorV2.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-arn=: The Amazon Resource Name (ARN) of KMS key used to encrypt secrets for the connectorV2.
        --name=!: The unique name of the connectorV2.
        --provider=!: The third-party provider’s service configuration.
        --tags=: The tags to add to the connectorV2 when you create.
    - name: decline-invitations
      description: We recommend using Organizations instead of Security Hub invitations to manage your member accounts.
      flags:
        --account-ids=!: The list of prospective member account IDs for which to decline an invitation.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-finding-statistics-v2
      description: Returns aggregated statistical data about findings.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-by-rules=!: Specifies how security findings should be aggregated and organized in the statistical analysis.
        --max-statistic-results=: The maximum number of results to be returned.
        --sort-order=: Orders the aggregation count in descending or ascending order.
      completion:
        flag:
            sort-order:
                - asc
                - desc
    - name: get-insights
      description: Lists and describes insights for the specified insight ARNs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --insight-arns=: The ARNs of the insights to describe.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return in the response.
        --next-token=: The token that is required for pagination.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: get-resources-statistics-v2
      description: Retrieves statistical information about Amazon Web Services resources and their associated security findings.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-by-rules=!: How resource statistics should be aggregated and organized in the response.
        --max-statistic-results=: The maximum number of results to be returned.
        --sort-order=: Sorts aggregated statistics.
      completion:
        flag:
            sort-order:
                - asc
                - desc
    - name: batch-get-security-controls
      description: Provides details about a batch of security controls for the current Amazon Web Services account and Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --security-control-ids=!: A list of security controls (identified with `SecurityControlId`, `SecurityControlArn`, or a mix of both parameters).
    - name: batch-get-standards-control-associations
      description: For a batch of security controls and standards, identifies whether each control is currently enabled or disabled in a standard.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --standards-control-association-ids=!: An array with one or more objects that includes a security control (identified with `SecurityControlId`, `SecurityControlArn`, or a mix of both parameters) and the Amazon Resource Name (ARN) of a standard.
    - name: delete-automation-rule-v2
      description: Deletes a V2 automation rule.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The ARN of the V2 automation rule.
    - name: get-configuration-policy
      description: Provides information about a configuration policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The Amazon Resource Name (ARN) or universally unique identifier (UUID) of the configuration policy.
    - name: list-aggregators-v2
      description: Retrieves a list of V2 aggregators.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return.
        --next-token=: The token required for pagination.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-configuration-policies
      description: Lists the configuration policies that the Security Hub delegated administrator has created for your organization.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results that's returned by `ListConfigurationPolicies` in each page of the response.
        --next-token=: The NextToken value that's returned from a previous paginated `ListConfigurationPolicies` request where `MaxResults` was used but the results exceeded the value of that parameter.
