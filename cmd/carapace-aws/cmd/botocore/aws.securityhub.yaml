        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --target=!: The target account ID, organizational unit ID, or the root ID to retrieve the association for.
    - name: get-connector-v2
      description: Grants permission to retrieve details for a connectorV2 based on connector id.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
