name: update-chat-response-configuration
description: Updates an existing chat response configuration in an Amazon Q Business application.
flags:
    --application-id=!: The unique identifier of the Amazon Q Business application containing the chat response configuration to update.
    --chat-response-configuration-id=!: The unique identifier of the chat response configuration to update within the specified application.
    --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
    --display-name=: The new human-readable name to assign to the chat response configuration, making it easier to identify among multiple configurations.
    --response-configurations=!: The updated collection of response configuration settings that define how Amazon Q Business generates and formats responses to user queries.
