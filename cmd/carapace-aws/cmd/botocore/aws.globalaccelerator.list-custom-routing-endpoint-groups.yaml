name: list-custom-routing-endpoint-groups
description: List the endpoint groups that are associated with a listener for a custom routing accelerator.
flags:
    --listener-arn=!: The Amazon Resource Name (ARN) of the listener to list endpoint groups for.
    --max-results=: The number of endpoint group objects that you want to return with this call.
    --next-token=: The token for the next set of results.
