name: list-namespaces
description: Lists summary information about the namespaces that were created by the current Amazon Web Services account and shared with the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: A complex type that contains specifications for the namespaces that you want to list.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of namespaces that you want Cloud Map to return in the response to a `ListNamespaces` request.
    --next-token=: For the first `ListNamespaces` request, omit this value.
