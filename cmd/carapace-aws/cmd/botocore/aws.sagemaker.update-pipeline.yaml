name: update-pipeline
description: Updates a pipeline.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --parallelism-configuration=: If specified, it applies to all executions of this pipeline by default.
    --pipeline-definition-s3-location=: The location of the pipeline definition stored in Amazon S3.
    --pipeline-definition=: The JSON pipeline definition.
    --pipeline-description=: The description of the pipeline.
    --pipeline-display-name=: The display name of the pipeline.
    --pipeline-name=!: The name of the pipeline to update.
    --role-arn=: The Amazon Resource Name (ARN) that the pipeline uses to execute.
