name: start-session
description: Creates a session for running calculations within a workgroup.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique case-sensitive string used to ensure the request to create the session is idempotent (executes only once).
    --description=: The session description.
    --engine-configuration=!: Contains engine data processing unit (DPU) configuration settings and parameter mappings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --notebook-version=: The notebook version.
    --session-idle-timeout-in-minutes=: The idle timeout in minutes for the session.
    --work-group=!: The workgroup to which the session belongs.
