name: start-session
description: Creates a session for running calculations within a workgroup.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique case-sensitive string used to ensure the request to create the session is idempotent (executes only once).
    --copy-work-group-tags: Copies the tags from the Workgroup to the Session when.
    --description=: The session description.
    --engine-configuration=!: Contains engine data processing unit (DPU) configuration settings and parameter mappings.
    --execution-role=: The ARN of the execution role used to access user resources for Spark sessions and Identity Center enabled workgroups.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --monitoring-configuration=: Contains the configuration settings for managed log persistence, delivering logs to Amazon S3 buckets, Amazon CloudWatch log groups etc.
    --no-copy-work-group-tags: Copies the tags from the Workgroup to the Session when.
    --notebook-version=: The notebook version.
    --session-idle-timeout-in-minutes=: The idle timeout in minutes for the session.
    --tags=: A list of comma separated tags to add to the session that is created.
    --work-group=!: The workgroup to which the session belongs.
