name: create-application
description: Creates an application resource in Amazon GameLift Streams, which specifies the application content you want to stream, such as a game build or other software, and configures the settings to run it.
flags:
    --application-log-output-uri=: An Amazon S3 URI to a bucket where you would like Amazon GameLift Streams to save application logs.
    --application-log-paths=: Locations of log files that your content generates during a stream session.
    --application-source-uri=!: The location of the content that you want to stream.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique identifier that represents a client request.
    --description=!: A human-readable label for the application.
    --executable-path=!: The path and file name of the executable file that launches the content for streaming.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --runtime-environment=!: Configuration settings that identify the operating system for an application resource.
    --tags=: A list of labels to assign to the new application resource.
