name: create-asset
description: Creates an asset in Amazon DataZone catalog.
flags:
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --description=: Asset description.
    --domain-identifier=!: Amazon DataZone domain where the asset is created.
    --external-identifier=: The external identifier of the asset.
    --forms-input=: Metadata forms attached to the asset.
    --glossary-terms=: Glossary terms attached to the asset.
    --name=!: Asset name.
    --owning-project-identifier=!: The unique identifier of the project that owns this asset.
    --prediction-configuration=: The configuration of the automatically generated business-friendly metadata for the asset.
    --type-identifier=!: The unique identifier of this asset's type.
    --type-revision=: The revision of this asset's type.
