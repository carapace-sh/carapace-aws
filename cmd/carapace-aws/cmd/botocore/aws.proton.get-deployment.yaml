name: get-deployment
description: Get detailed data for a deployment.
flags:
    --component-name=: The name of a component that you want to get the detailed data for.
    --environment-name=: The name of a environment that you want to get the detailed data for.
    --id=!: The ID of the deployment that you want to get the detailed data for.
    --service-instance-name=: The name of the service instance associated with the given deployment ID.
    --service-name=: The name of the service associated with the given deployment ID.
