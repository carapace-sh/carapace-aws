name: list-configurations
description: Retrieves a list of configuration items as specified by the value passed to the required parameter `configurationType`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration-type=!: A valid configuration identified by Application Discovery Service.
    --filters=: You can filter the request using various logical operators and a *key*-*value* format.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The total number of items to return.
    --next-token=: Token to retrieve the next set of results.
    --order-by=: Certain filter criteria return output that can be sorted in ascending or descending order.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
