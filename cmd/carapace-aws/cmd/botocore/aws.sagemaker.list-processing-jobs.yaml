name: list-processing-jobs
description: Lists processing jobs that satisfy various filters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: A filter that returns only processing jobs created after the specified time.
    --creation-time-before=: A filter that returns only processing jobs created after the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --last-modified-time-after=: A filter that returns only processing jobs modified after the specified time.
    --last-modified-time-before=: A filter that returns only processing jobs modified before the specified time.
    --max-results=: The maximum number of processing jobs to return in the response.
    --name-contains=: A string in the processing job name.
    --next-token=: If the result of the previous `ListProcessingJobs` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --status-equals=: A filter that retrieves only processing jobs with a specific status.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - InProgress
            - Completed
            - Failed
            - Stopping
            - Stopped
