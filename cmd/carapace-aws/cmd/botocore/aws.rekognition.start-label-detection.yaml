name: start-label-detection
description: Starts asynchronous detection of labels in a stored video.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Idempotent token used to identify the start request.
    --features=: The features to return after video analysis.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-tag=: An identifier you specify that's returned in the completion notification that's published to your Amazon Simple Notification Service topic.
    --min-confidence=: Specifies the minimum confidence that Amazon Rekognition Video must have in order to return a detected label.
    --notification-channel=: The Amazon SNS topic ARN you want Amazon Rekognition Video to publish the completion status of the label detection operation to.
    --settings=: The settings for a StartLabelDetection request.Contains the specified parameters for the label detection request of an asynchronous label analysis operation.
    --video=!: The video in which you want to detect labels.
