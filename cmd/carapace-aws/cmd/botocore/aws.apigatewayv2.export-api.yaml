name: export-api
flags:
    --api-id=!: The API identifier.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --export-version=: The version of the API Gateway export algorithm.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-extensions: Specifies whether to include [API Gateway extensions](https://docs.aws.amazon.com//apigateway/latest/developerguide/api-gateway-swagger-extensions.html) in the exported API definition.
    --no-include-extensions: Specifies whether to include [API Gateway extensions](https://docs.aws.amazon.com//apigateway/latest/developerguide/api-gateway-swagger-extensions.html) in the exported API definition.
    --output-type=!: The output type of the exported definition file.
    --specification=!: The version of the API specification to use.
    --stage-name=: The name of the API stage to export.
