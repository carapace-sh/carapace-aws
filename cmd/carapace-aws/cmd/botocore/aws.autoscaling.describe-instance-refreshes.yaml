name: describe-instance-refreshes
description: Gets information about the instance refreshes for the specified Auto Scaling group from the previous six weeks.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-refresh-ids=: One or more instance refresh IDs.
    --max-records=: The maximum number of items to return with this call.
    --next-token=: The token for the next set of items to return.
