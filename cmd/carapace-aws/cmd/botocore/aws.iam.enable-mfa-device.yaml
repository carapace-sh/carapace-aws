name: enable-mfa-device
description: Enables the specified MFA device and associates it with the specified IAM user.
flags:
    --authentication-code1=!: An authentication code emitted by the device.
    --authentication-code2=!: A subsequent authentication code emitted by the device.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --serial-number=!: The serial number that uniquely identifies the MFA device.
    --user-name=!: The name of the IAM user for whom you want to enable the MFA device.
