name: create-dashboard
description: Creates a dashboard from either a template or directly with a `DashboardDefinition`.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account where you want to create the dashboard.
    --dashboard-id=!: The ID for the dashboard, also added to the IAM policy.
    --dashboard-publish-options=: 'Options for publishing the dashboard when you create it:'
    --definition=: The definition of a dashboard.
    --folder-arns=: When you create the dashboard, Amazon Quick Sight adds the dashboard to these folders.
    --link-entities=: A list of analysis Amazon Resource Names (ARNs) to be linked to the dashboard.
    --link-sharing-configuration=: A structure that contains the permissions of a shareable link to the dashboard.
    --name=!: The display name of the dashboard.
    --parameters=: The parameters for the creation of the dashboard, which you want to use to override the default settings.
    --permissions=: A structure that contains the permissions of the dashboard.
    --source-entity=: The entity that you are using as a source when you create the dashboard.
    --tags=: Contains a map of the key-value pairs for the resource tag or tags assigned to the dashboard.
    --theme-arn=: The Amazon Resource Name (ARN) of the theme that is being used for this dashboard.
    --validation-strategy=: The option to relax the validation needed to create a dashboard with definition objects.
    --version-description=: A description for the first version of the dashboard being created.
