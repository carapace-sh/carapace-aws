name: list-cidr-locations
description: Returns a paginated list of CIDR locations for the given collection (metadata only, does not include CIDR blocks).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collection-id=!: The CIDR collection ID.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of CIDR collection locations to return in the response.
    --next-token=: An opaque pagination token to indicate where the service is to begin enumerating results.
