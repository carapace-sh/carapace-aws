name: create-virtual-service
description: Creates a virtual service within a service mesh.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --mesh-name=!: The name of the service mesh to create the virtual service in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The virtual service specification to apply.
    --tags=: Optional metadata that you can apply to the virtual service to assist with categorization and organization.
    --virtual-service-name=!: The name to use for the virtual service.
