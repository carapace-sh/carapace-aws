name: list-attached-links
description: Returns a list of source account links that are linked to this monitoring account sink.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Limits the number of returned links to the specified number.
    --next-token=: The token for the next set of items to return.
    --sink-identifier=!: The ARN of the sink that you want to retrieve links for.
