name: get-account-authorization-details
description: Retrieves information about all IAM users, groups, roles, and policies in your Amazon Web Services account, including their relationships to one another.
flags:
    --filter=: A list of entity types used to filter the results.
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
