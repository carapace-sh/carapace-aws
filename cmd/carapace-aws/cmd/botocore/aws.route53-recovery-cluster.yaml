# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: route53-recovery-cluster
description: Route53 Recovery Cluster
commands:
    - name: get-routing-control-state
      description: Get the state for a routing control.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --routing-control-arn=!: The Amazon Resource Name (ARN) for the routing control that you want to get the state for.
    - name: list-routing-controls
      description: List routing control names and Amazon Resource Names (ARNs), as well as the routing control state for each routing control, along with the control panel name and control panel ARN for the routing controls.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --control-panel-arn=: The Amazon Resource Name (ARN) of the control panel of the routing controls to list.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of routing controls objects that you want to return with this call.
        --next-token=: The token for the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-routing-control-state
      description: Set the state of the routing control to reroute traffic.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --routing-control-arn=!: The Amazon Resource Name (ARN) for the routing control that you want to update the state for.
        --routing-control-state=!: The state of the routing control.
        --safety-rules-to-override=: The Amazon Resource Names (ARNs) for the safety rules that you want to override when you're updating the state of a routing control.
      completion:
        flag:
            routing-control-state:
                - "On"
                - "Off"
    - name: update-routing-control-states
      description: Set multiple routing control states.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --safety-rules-to-override=: The Amazon Resource Names (ARNs) for the safety rules that you want to override when you're updating routing control states.
        --update-routing-control-state-entries=!: A set of routing control entries that you want to update.
