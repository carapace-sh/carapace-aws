name: create-workspace-service-account
description: Creates a service account for the workspace.
flags:
    --grafana-role=!: The permission level to use for this service account.
    --name=!: A name for the service account.
    --workspace-id=!: The ID of the workspace within which to create the service account.
completion:
    flag:
        grafana-role:
            - ADMIN
            - EDITOR
            - VIEWER
