name: change-tags-for-resource
description: Adds, edits, or deletes tags for a health check or a hosted zone.
flags:
    --add-tags=: A complex type that contains a list of the tags that you want to add to the specified health check or hosted zone and/or the tags that you want to edit `Value` for.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --remove-tag-keys=: A complex type that contains a list of the tags that you want to delete from the specified health check or hosted zone.
    --resource-id=!: The ID of the resource for which you want to add, change, or delete tags.
    --resource-type=!: The type of the resource.
completion:
    flag:
        resource-type:
            - healthcheck
            - hostedzone
