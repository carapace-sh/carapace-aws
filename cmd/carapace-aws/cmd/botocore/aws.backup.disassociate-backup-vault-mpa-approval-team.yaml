name: disassociate-backup-vault-mpa-approval-team
description: Removes the association between an MPA approval team and a backup vault, disabling the MPA approval workflow for restore operations.
flags:
    --backup-vault-name=!: The name of the backup vault from which to disassociate the MPA approval team.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --requester-comment=: An optional comment explaining the reason for disassociating the MPA approval team from the backup vault.
