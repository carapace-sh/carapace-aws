name: update-dev-endpoint
description: Updates a specified development endpoint.
flags:
    --add-arguments=: The map of arguments to add the map of arguments used to configure the `DevEndpoint`.
    --add-public-keys=: The list of public keys for the `DevEndpoint` to use.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-libraries=: Custom Python or Java libraries to be loaded in the `DevEndpoint`.
    --delete-arguments=: The list of argument keys to be deleted from the map of arguments used to configure the `DevEndpoint`.
    --delete-public-keys=: The list of public keys to be deleted from the `DevEndpoint`.
    --endpoint-name=!: The name of the `DevEndpoint` to be updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --public-key=: The public key for the `DevEndpoint` to use.
    --update-etl-libraries=: '`True` if the list of custom libraries to be loaded in the development endpoint needs to be updated, or `False` if otherwise.'
