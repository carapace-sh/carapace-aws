name: list-partner-event-sources
description: An SaaS partner can use this operation to list all the partner event source names that they have created.
flags:
    --limit=: pecifying this limits the number of results returned by this operation.
    --name-prefix=!: If you specify this, the results are limited to only those partner event sources that start with the string you specify.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
