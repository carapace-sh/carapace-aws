name: activate-type
description: Activates a public third-party extension, such as a resource or module, to make it available for use in stack templates in your current account and Region.
flags:
    --auto-update=: Whether to automatically update the extension in this account and Region when a new *minor* version is published by the extension publisher.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --execution-role-arn=: The name of the IAM execution role to use to activate the extension.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --logging-config=: Contains logging configuration information for an extension.
    --major-version=: The major version of this extension you want to activate, if multiple major versions are available.
    --public-type-arn=: The Amazon Resource Name (ARN) of the public extension.
    --publisher-id=: The ID of the extension publisher.
    --type-name-alias=: An alias to assign to the public extension in this account and Region.
    --type-name=: The name of the extension.
    --type=: The extension type.
    --version-bump=: Manually updates a previously-activated type to a new major or minor version, if available.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
        version-bump:
            - MAJOR
            - MINOR
