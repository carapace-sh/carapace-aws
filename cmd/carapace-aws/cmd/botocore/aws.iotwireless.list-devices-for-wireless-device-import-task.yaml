name: list-devices-for-wireless-device-import-task
description: List the Sidewalk devices in an import task and their onboarding status.
flags:
    --id=!: The identifier of the import task for which wireless devices are listed.
    --max-results=: ""
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise `null` to receive the first set of results.
    --status=: The status of the devices in the import task.
completion:
    flag:
        status:
            - INITIALIZED
            - PENDING
            - ONBOARDED
            - FAILED
