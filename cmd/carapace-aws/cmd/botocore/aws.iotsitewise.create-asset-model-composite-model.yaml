name: create-asset-model-composite-model
description: Creates a custom composite model from specified property and hierarchy definitions.
flags:
    --asset-model-composite-model-description=: A description for the composite model.
    --asset-model-composite-model-external-id=: An external ID to assign to the composite model.
    --asset-model-composite-model-id=: The ID of the composite model.
    --asset-model-composite-model-name=!: A unique name for the composite model.
    --asset-model-composite-model-properties=: The property definitions of the composite model.
    --asset-model-composite-model-type=!: The composite model type.
    --asset-model-id=!: The ID of the asset model this composite model is a part of.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --composed-asset-model-id=: The ID of a component model which is reused to create this composite model.
    --if-match=: The expected current entity tag (ETag) for the asset modelâ€™s latest or active version (specified using `matchForVersionType`).
    --if-none-match=: Accepts **\*** to reject the create request if an active version (specified using `matchForVersionType` as `ACTIVE`) already exists for the asset model.
    --match-for-version-type=: Specifies the asset model version type (`LATEST` or `ACTIVE`) used in conjunction with `If-Match` or `If-None-Match` headers to determine the target ETag for the create operation.
    --parent-asset-model-composite-model-id=: The ID of the parent composite model in this asset model relationship.
completion:
    flag:
        match-for-version-type:
            - LATEST
            - ACTIVE
