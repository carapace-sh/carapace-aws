name: put-selling-system-settings
description: Updates the currently set system settings, which include the IAM Role used for resource snapshot jobs.
flags:
    --catalog=!: Specifies the catalog in which the settings will be updated.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-snapshot-job-role-identifier=: Specifies the ARN of the IAM Role used for resource snapshot job executions.
