name: update-app
description: Updates an existing Amplify app.
flags:
    --access-token=: The personal access token for a GitHub repository for an Amplify app.
    --app-id=!: The unique ID for an Amplify app.
    --auto-branch-creation-config=: The automated branch creation configuration for an Amplify app.
    --auto-branch-creation-patterns=: Describes the automated branch creation glob patterns for an Amplify app.
    --basic-auth-credentials=: The basic authorization credentials for an Amplify app.
    --build-spec=: The build specification (build spec) for an Amplify app.
    --cache-config=: The cache configuration for the Amplify app.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --compute-role-arn=: The Amazon Resource Name (ARN) of the IAM role to assign to an SSR app.
    --custom-headers=: The custom HTTP headers for an Amplify app.
    --custom-rules=: The custom redirect and rewrite rules for an Amplify app.
    --description=: The description for an Amplify app.
    --enable-auto-branch-creation=: Enables automated branch creation for an Amplify app.
    --enable-basic-auth=: Enables basic authorization for an Amplify app.
    --enable-branch-auto-build=: Enables branch auto-building for an Amplify app.
    --enable-branch-auto-deletion=: Automatically disconnects a branch in the Amplify console when you delete a branch from your Git repository.
    --environment-variables=: The environment variables for an Amplify app.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iam-service-role-arn=: The Amazon Resource Name (ARN) of the IAM service role for the Amplify app.
    --job-config=: Describes the configuration details that apply to the jobs for an Amplify app.
    --name=: The name for an Amplify app.
    --oauth-token=: The OAuth token for a third-party source control system for an Amplify app.
    --platform=: The platform for the Amplify app.
    --repository=: The name of the Git repository for an Amplify app.
completion:
    flag:
        platform:
            - WEB
            - WEB_DYNAMIC
            - WEB_COMPUTE
