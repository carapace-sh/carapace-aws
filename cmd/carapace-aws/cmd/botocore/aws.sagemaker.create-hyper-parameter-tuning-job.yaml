name: create-hyper-parameter-tuning-job
description: Starts a hyperparameter tuning job.
flags:
    --autotune=: 'Configures SageMaker Automatic model tuning (AMT) to automatically find optimal parameters for the following fields:'
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hyper-parameter-tuning-job-config=!: The [HyperParameterTuningJobConfig](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_HyperParameterTuningJobConfig.html) object that describes the tuning job, including the search strategy, the objective metric used to evaluate training jobs, ranges of parameters to search, and resource limits for the tuning job.
    --hyper-parameter-tuning-job-name=!: The name of the tuning job.
    --tags=: An array of key-value pairs.
    --training-job-definition=: The [HyperParameterTrainingJobDefinition](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_HyperParameterTrainingJobDefinition.html) object that describes the training jobs that this tuning job launches, including static hyperparameters, input data configuration, output data configuration, resource configuration, and stopping condition.
    --training-job-definitions=: A list of the [HyperParameterTrainingJobDefinition](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_HyperParameterTrainingJobDefinition.html) objects launched for this tuning job.
    --warm-start-config=: Specifies the configuration for starting the hyperparameter tuning job using one or more previous tuning jobs as a starting point.
