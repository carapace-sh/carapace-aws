name: create-image
description: Creates a new image.
flags:
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --container-recipe-arn=: The Amazon Resource Name (ARN) of the container recipe that defines how images are configured and tested.
    --distribution-configuration-arn=: The Amazon Resource Name (ARN) of the distribution configuration that defines and configures the outputs of your pipeline.
    --enhanced-image-metadata-enabled=: Collects additional information about the image being created, including the operating system (OS) version and package list.
    --execution-role=: The name or Amazon Resource Name (ARN) for the IAM role you create that grants Image Builder access to perform workflow actions.
    --image-recipe-arn=: The Amazon Resource Name (ARN) of the image recipe that defines how images are configured, tested, and assessed.
    --image-scanning-configuration=: Contains settings for vulnerability scans.
    --image-tests-configuration=: The image tests configuration of the image.
    --infrastructure-configuration-arn=!: The Amazon Resource Name (ARN) of the infrastructure configuration that defines the environment in which your image will be built and tested.
    --logging-configuration=: Define logging configuration for the image build process.
    --tags=: The tags of the image.
    --workflows=: Contains an array of workflow configuration objects.
