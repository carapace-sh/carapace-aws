name: get-scaling-configuration-recommendation
description: Starts an Amazon SageMaker Inference Recommender autoscaling recommendation job.
flags:
    --endpoint-name=: The name of an endpoint benchmarked during a previously completed inference recommendation job.
    --inference-recommendations-job-name=!: The name of a previously completed Inference Recommender job.
    --recommendation-id=: The recommendation ID of a previously completed inference recommendation.
    --scaling-policy-objective=: An object where you specify the anticipated traffic pattern for an endpoint.
    --target-cpu-utilization-per-core=: The percentage of how much utilization you want an instance to use before autoscaling.
