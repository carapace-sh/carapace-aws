name: create-environment
description: Creates a runtime environment for a given runtime engine.
flags:
    --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request to create an environment.
    --description=: The description of the runtime environment.
    --engine-type=!: The engine type for the runtime environment.
    --engine-version=: The version of the engine type for the runtime environment.
    --high-availability-config=: The details of a high availability configuration for this runtime environment.
    --instance-type=!: The type of instance for the runtime environment.
    --kms-key-id=: The identifier of a customer managed key.
    --name=!: The name of the runtime environment.
    --network-type=: The network type required for the runtime environment.
    --no-publicly-accessible&: Specifies whether the runtime environment is publicly accessible.
    --preferred-maintenance-window=: Configures the maintenance window that you want for the runtime environment.
    --publicly-accessible: Specifies whether the runtime environment is publicly accessible.
    --security-group-ids=: The list of security groups for the VPC associated with this runtime environment.
    --storage-configurations=: Optional.
    --subnet-ids=: The list of subnets associated with the VPC for this runtime environment.
    --tags=: The tags for the runtime environment.
completion:
    flag:
        engine-type:
            - microfocus
            - bluage
        network-type:
            - ipv4
            - dual
