name: start-migration
description: Starts migrating a bot from Amazon Lex V1 to Amazon Lex V2.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --migration-strategy=!: The strategy used to conduct the migration.
    --v1-bot-name=!: The name of the Amazon Lex V1 bot that you are migrating to Amazon Lex V2.
    --v1-bot-version=!: The version of the bot to migrate to Amazon Lex V2.
    --v2-bot-name=!: The name of the Amazon Lex V2 bot that you are migrating the Amazon Lex V1 bot to.
    --v2-bot-role=!: The IAM role that Amazon Lex uses to run the Amazon Lex V2 bot.
completion:
    flag:
        migration-strategy:
            - CREATE_NEW
            - UPDATE_EXISTING
