name: list-shares
description: Retrieves the resource shares associated with an account.
flags:
    --filter=: Attributes that you use to filter for a specific subset of resource shares.
    --max-results=: The maximum number of shares to return in one page of results.
    --next-token=: Next token returned in the response of a previous ListReadSetUploadPartsRequest call.
    --resource-owner=!: The account that owns the resource shares.
completion:
    flag:
        resource-owner:
            - SELF
            - OTHER
