name: list-recovery-points-by-backup-vault
description: Returns detailed information about the recovery points stored in a backup vault.
flags:
    --backup-vault-account-id=: This parameter will sort the list of recovery points by account ID.
    --backup-vault-name=!: The name of a logical container where backups are stored.
    --by-backup-plan-id=: Returns only recovery points that match the specified backup plan ID.
    --by-created-after=: Returns only recovery points that were created after the specified timestamp.
    --by-created-before=: Returns only recovery points that were created before the specified timestamp.
    --by-parent-recovery-point-arn=: This returns only recovery points that match the specified parent (composite) recovery point Amazon Resource Name (ARN).
    --by-resource-arn=: Returns only recovery points that match the specified resource Amazon Resource Name (ARN).
    --by-resource-type=: 'Returns only recovery points that match the specified resource type(s):'
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to be returned.
    --next-token=: The next item following a partial list of returned items.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
