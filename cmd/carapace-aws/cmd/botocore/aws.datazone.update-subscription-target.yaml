name: update-subscription-target
description: Updates the specified subscription target in Amazon DataZone.
flags:
    --applicable-asset-types=: The applicable asset types to be updated as part of the `UpdateSubscriptionTarget` action.
    --authorized-principals=: The authorized principals to be updated as part of the `UpdateSubscriptionTarget` action.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which a subscription target is to be updated.
    --environment-identifier=!: The identifier of the environment in which a subscription target is to be updated.
    --identifier=!: Identifier of the subscription target that is to be updated.
    --manage-access-role=: The manage access role to be updated as part of the `UpdateSubscriptionTarget` action.
    --name=: The name to be updated as part of the `UpdateSubscriptionTarget` action.
    --provider=: The provider to be updated as part of the `UpdateSubscriptionTarget` action.
    --subscription-target-config=: The configuration to be updated as part of the `UpdateSubscriptionTarget` action.
