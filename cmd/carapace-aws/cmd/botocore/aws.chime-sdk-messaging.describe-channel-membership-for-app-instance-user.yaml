name: describe-channel-membership-for-app-instance-user
description: Returns the details of a channel based on the membership of the specified `AppInstanceUser` or `AppInstanceBot`.
flags:
    --app-instance-user-arn=!: The ARN of the user or bot in a channel.
    --channel-arn=!: The ARN of the channel to which the user belongs.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
