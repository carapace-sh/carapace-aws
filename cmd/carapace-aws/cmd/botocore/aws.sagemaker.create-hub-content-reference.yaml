name: create-hub-content-reference
description: Create a hub content reference in order to add a model in the JumpStart public hub to a private hub.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hub-content-name=: The name of the hub content to reference.
    --hub-name=!: The name of the hub to add the hub content reference to.
    --min-version=: The minimum version of the hub content to reference.
    --sage-maker-public-hub-content-arn=!: The ARN of the public hub content to reference.
    --tags=: Any tags associated with the hub content to reference.
