name: search-users
description: Searches the specified directory for a user.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-id=!: The identifier (ID) of the directory that's associated with the user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
    --realm=: The domain name that's associated with the user.
    --search-attributes=!: One or more data attributes that are used to search for a user.
    --search-string=!: The attribute value that you want to search for.
