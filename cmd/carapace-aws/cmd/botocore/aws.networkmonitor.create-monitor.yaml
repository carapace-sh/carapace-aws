name: create-monitor
description: Creates a monitor between a source subnet and destination IP address.
flags:
    --aggregation-period=: The time, in seconds, that metrics are aggregated and sent to Amazon CloudWatch.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --monitor-name=!: The name identifying the monitor.
    --probes=: Displays a list of all of the probes created for a monitor.
    --tags=: The list of key-value pairs created and assigned to the monitor.
