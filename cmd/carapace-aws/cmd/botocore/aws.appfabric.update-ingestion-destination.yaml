name: update-ingestion-destination
description: Updates an ingestion destination, which specifies how an application's ingested data is processed by Amazon Web Services AppFabric and where it's delivered.
flags:
    --app-bundle-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle to use for the request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --destination-configuration=!: Contains information about the destination of ingested data.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ingestion-destination-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the ingestion destination to use for the request.
    --ingestion-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the ingestion to use for the request.
