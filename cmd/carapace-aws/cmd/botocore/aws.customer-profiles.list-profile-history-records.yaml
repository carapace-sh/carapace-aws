name: list-profile-history-records
description: Returns a list of history records for a specific profile, for a specific domain.
flags:
    --action-type=: Applies a filter to include profile history records only with the specified `ActionType` value in the response.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: The unique name of the domain for which to return profile history records.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --object-type-name=: Applies a filter to include profile history records only with the specified `ObjectTypeName` value in the response.
    --performed-by=: Applies a filter to include profile history records only with the specified `PerformedBy` value in the response.
    --profile-id=!: The identifier of the profile to be taken.
completion:
    flag:
        action-type:
            - ADDED_PROFILE_KEY
            - DELETED_PROFILE_KEY
            - CREATED
            - UPDATED
            - INGESTED
            - DELETED_BY_CUSTOMER
            - EXPIRED
            - MERGED
            - DELETED_BY_MERGE
