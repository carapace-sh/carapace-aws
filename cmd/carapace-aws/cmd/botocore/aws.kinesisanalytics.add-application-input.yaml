name: add-application-input
description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
flags:
    --application-name=!: Name of your existing Amazon Kinesis Analytics application to which you want to add the streaming source.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --current-application-version-id=!: Current version of your Amazon Kinesis Analytics application.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input=!: The [Input](https://docs.aws.amazon.com/kinesisanalytics/latest/dev/API_Input.html) to add.
