name: update-router-input
description: Updates the configuration of an existing router input in AWS Elemental MediaConnect.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the router input that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration=: The updated configuration settings for the router input.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --maintenance-configuration=: The updated maintenance configuration settings for the router input, including any changes to preferred maintenance windows and schedules.
    --maximum-bitrate=: The updated maximum bitrate for the router input.
    --name=: The updated name for the router input.
    --routing-scope=: Specifies whether the router input can be assigned to outputs in different Regions.
    --tier=: The updated tier level for the router input.
    --transit-encryption=: The updated transit encryption settings for the router input.
completion:
    flag:
        routing-scope:
            - REGIONAL
            - GLOBAL
        tier:
            - INPUT_100
            - INPUT_50
            - INPUT_20
