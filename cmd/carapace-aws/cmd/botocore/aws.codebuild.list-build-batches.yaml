name: list-build-batches
description: Retrieves the identifiers of your build batches in the current region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=: A `BuildBatchFilter` object that specifies the filters for the search.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return.
    --next-token=: The `nextToken` value returned from a previous call to `ListBuildBatches`.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-order=: Specifies the sort order of the returned items.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
