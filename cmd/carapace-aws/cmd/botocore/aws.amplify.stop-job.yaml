name: stop-job
description: Stops a job that is in progress for a branch of an Amplify app.
flags:
    --app-id=!: The unique ID for an Amplify app.
    --branch-name=!: The name of the branch to use for the stop job request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-id=!: The unique id for the job.
