    - name: list-copy-job-summaries
      description: This request obtains a list of copy jobs created or running within the the most recent 30 days.
      flags:
        --account-id=: Returns the job count for the specified account.
        --aggregation-period=: The period for the returned results.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: This parameter sets the maximum number of items to be returned.
        --message-category=: This parameter returns the job count for the specified message category.
        --next-token=: The next item following a partial list of returned resources.
        --resource-type=: Returns the job count for the specified resource type.
        --state=: This parameter returns the job count for jobs with the specified state.
      completion:
        flag:
            aggregation-period:
                - ONE_DAY
                - SEVEN_DAYS
                - FOURTEEN_DAYS
            state:
                - CREATED
                - RUNNING
                - ABORTING
                - ABORTED
                - COMPLETING
                - COMPLETED
                - FAILING
                - FAILED
                - PARTIAL
                - AGGREGATE_ALL
                - ANY
      documentation:
        command: |-
            This request obtains a list of copy jobs created or running within the the most recent 30 days. You can include parameters AccountID, State, ResourceType, MessageCategory, AggregationPeriod, MaxResults, or NextToken to filter results.

            This request returns a summary that contains Region, Account, State, RestourceType, MessageCategory, StartTime, EndTime, and Count of included jobs.
        flag:
            account-id: |-
                Returns the job count for the specified account.

                If the request is sent from a member account or an account not part of Amazon Web Services Organizations, jobs within requestor's account will be returned.

                Root, admin, and delegated administrator accounts can use the value ANY to return job counts from every account in the organization.

                `AGGREGATE_ALL` aggregates job counts from all accounts within the authenticated organization, then returns the sum.
            aggregation-period: |-
                The period for the returned results.

                - `ONE_DAY` - The daily job count for the prior 14 days.
                - `SEVEN_DAYS` - The aggregated job count for the prior 7 days.
                - `FOURTEEN_DAYS` - The aggregated job count for prior 14 days.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            max-results: |-
                This parameter sets the maximum number of items to be returned.

                The value is an integer. Range of accepted values is from 1 to 500.
            message-category: |-
                This parameter returns the job count for the specified message category.

                Example accepted strings include `AccessDenied`, `Success`, and `InvalidParameters`. See [Monitoring](https://docs.aws.amazon.com/aws-backup/latest/devguide/monitoring.html) for a list of accepted MessageCategory strings.

                The the value ANY returns count of all message categories.

                `AGGREGATE_ALL` aggregates job counts for all message categories and returns the sum.
            next-token: The next item following a partial list of returned resources. For example, if a request is made to return `MaxResults` number of resources, `NextToken` allows you to return more items in your list starting at the location pointed to by the next token.
            resource-type: |-
                Returns the job count for the specified resource type. Use request `GetSupportedResourceTypes` to obtain strings for supported resource types.

                The the value ANY returns count of all resource types.

                `AGGREGATE_ALL` aggregates job counts for all resource types and returns the sum.

                The type of Amazon Web Services resource to be backed up; for example, an Amazon Elastic Block Store (Amazon EBS) volume or an Amazon Relational Database Service (Amazon RDS) database.
            state: |-
                This parameter returns the job count for jobs with the specified state.

                The the value ANY returns count of all states.

                `AGGREGATE_ALL` aggregates job counts for all states and returns the sum.
