name: backup
description: AWS Backup
commands:
    - name: get-backup-vault-notifications
      description: Returns event notifications for the specified backup vault.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
    - name: list-backup-job-summaries
      description: This is a request for a summary of backup jobs created or running within the most recent 30 days.
      flags:
        --account-id=: Returns the job count for the specified account.
        --aggregation-period=: The period for the returned results.
        --max-results=: The maximum number of items to be returned.
        --message-category=: This parameter returns the job count for the specified message category.
        --next-token=: The next item following a partial list of returned resources.
        --resource-type=: Returns the job count for the specified resource type.
        --state=: This parameter returns the job count for jobs with the specified state.
      completion:
        flag:
            aggregation-period:
                - ONE_DAY
                - SEVEN_DAYS
                - FOURTEEN_DAYS
            state:
                - CREATED
                - PENDING
                - RUNNING
                - ABORTING
                - ABORTED
                - COMPLETED
                - FAILED
                - EXPIRED
                - PARTIAL
                - AGGREGATE_ALL
                - ANY
    - name: list-legal-holds
      description: This action returns metadata about active and previous legal holds.
      flags:
        --max-results=: The maximum number of resource list items to be returned.
        --next-token=: The next item following a partial list of returned resources.
    - name: list-report-plans
      description: Returns a list of your report plans.
      flags:
        --max-results=: The number of desired results from 1 to 1000. Optional.
        --next-token=: An identifier that was returned from the previous call to this operation, which can be used to return the next set of items in the list.
    - name: create-backup-vault
      description: Creates a logical container where backups are stored.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
        --backup-vault-tags=: The tags to assign to the backup vault.
        --creator-request-id=: A unique string that identifies the request and allows failed requests to be retried without the risk of running the operation twice.
        --encryption-key-arn=: The server-side encryption key that is used to protect your backups; for example, `arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab`.
    - name: describe-framework
      description: Returns the framework details for the specified `FrameworkName`.
      flags:
        --framework-name=!: The unique name of a framework.
    - name: disassociate-backup-vault-mpa-approval-team
      description: Removes the association between an MPA approval team and a backup vault, disabling the MPA approval workflow for restore operations.
      flags:
        --backup-vault-name=!: The name of the backup vault from which to disassociate the MPA approval team.
        --requester-comment=: An optional comment explaining the reason for disassociating the MPA approval team from the backup vault.
    - name: get-backup-plan
      description: Returns `BackupPlan` details for the specified `BackupPlanId`.
      flags:
        --backup-plan-id=!: Uniquely identifies a backup plan.
        --max-scheduled-runs-preview=: Number of future scheduled backup runs to preview.
        --version-id=: Unique, randomly generated, Unicode, UTF-8 encoded strings that are at most 1,024 bytes long.
    - name: get-backup-vault-access-policy
      description: Returns the access policy document that is associated with the named backup vault.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
    - name: put-restore-validation-result
      description: This request allows you to send your independent self-run restore test validation results.
      flags:
        --restore-job-id=!: This is a unique identifier of a restore job within Backup.
        --validation-status-message=: This is an optional message string you can input to describe the validation status for the restore test validation.
        --validation-status=!: The status of your restore validation.
      completion:
        flag:
            validation-status:
                - FAILED
                - SUCCESSFUL
                - TIMED_OUT
                - VALIDATING
    - name: update-backup-plan
      description: Updates the specified backup plan.
      flags:
        --backup-plan-id=!: The ID of the backup plan.
        --backup-plan=!: The body of a backup plan.
    - name: create-tiering-configuration
      description: Creates a tiering configuration.
      flags:
        --creator-request-id=: This is a unique string that identifies the request and allows failed requests to be retried without the risk of running the operation twice.
        --tiering-configuration-tags=: The tags to assign to the tiering configuration.
        --tiering-configuration=!: A tiering configuration must contain a unique `TieringConfigurationName` string you create and must contain a `BackupVaultName` and `ResourceSelection`.
    - name: delete-backup-vault-lock-configuration
      description: Deletes Backup Vault Lock from a backup vault specified by a backup vault name.
      flags:
        --backup-vault-name=!: The name of the backup vault from which to delete Backup Vault Lock.
    - name: delete-report-plan
      description: Deletes the report plan specified by a report plan name.
      flags:
        --report-plan-name=!: The unique name of a report plan.
    - name: delete-restore-testing-selection
      description: Input the Restore Testing Plan name and Restore Testing Selection name.
      flags:
        --restore-testing-plan-name=!: Required unique name of the restore testing plan that contains the restore testing selection you wish to delete.
        --restore-testing-selection-name=!: Required unique name of the restore testing selection you wish to delete.
    - name: describe-restore-job
      description: Returns metadata associated with a restore job that is specified by a job ID.
      flags:
        --restore-job-id=!: Uniquely identifies the job that restores a recovery point.
    - name: get-backup-plan-from-template
      description: Returns the template specified by its `templateId` as a backup plan.
      flags:
        --backup-plan-template-id=!: Uniquely identifies a stored backup plan template.
    - name: revoke-restore-access-backup-vault
      description: Revokes access to a restore access backup vault, removing the ability to restore from its recovery points and permanently deleting the vault.
      flags:
        --backup-vault-name=!: The name of the source backup vault associated with the restore access backup vault to be revoked.
        --requester-comment=: A comment explaining the reason for revoking access to the restore access backup vault.
        --restore-access-backup-vault-arn=!: The ARN of the restore access backup vault to revoke.
    - name: tag-resource
      description: Assigns a set of key-value pairs to a resource.
      flags:
        --resource-arn=!: The ARN that uniquely identifies the resource.
        --tags=!: Key-value pairs that are used to help organize your resources.
    - name: get-recovery-point-index-details
      description: This operation returns the metadata and details specific to the backup index associated with the specified recovery point.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
        --recovery-point-arn=!: An ARN that uniquely identifies a recovery point; for example, `arn:aws:backup:us-east-1:123456789012:recovery-point:1EB3B5E7-9EB0-435A-A80B-108B488B0D45`.
    - name: associate-backup-vault-mpa-approval-team
      description: Associates an MPA approval team with a backup vault.
      flags:
        --backup-vault-name=!: The name of the backup vault to associate with the MPA approval team.
        --mpa-approval-team-arn=!: The Amazon Resource Name (ARN) of the MPA approval team to associate with the backup vault.
        --requester-comment=: A comment provided by the requester explaining the association request.
    - name: create-report-plan
      description: Creates a report plan.
      flags:
        --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `CreateReportPlanInput`.
        --report-delivery-channel=!: A structure that contains information about where and how to deliver your reports, specifically your Amazon S3 bucket name, S3 key prefix, and the formats of your reports.
        --report-plan-description=: An optional description of the report plan with a maximum of 1,024 characters.
        --report-plan-name=!: The unique name of the report plan.
        --report-plan-tags=: The tags to assign to the report plan.
        --report-setting=!: Identifies the report template for the report.
    - name: delete-backup-selection
      description: Deletes the resource selection associated with a backup plan that is specified by the `SelectionId`.
      flags:
        --backup-plan-id=!: Uniquely identifies a backup plan.
        --selection-id=!: Uniquely identifies the body of a request to assign a set of resources to a backup plan.
    - name: delete-framework
      description: Deletes the framework specified by a framework name.
      flags:
        --framework-name=!: The unique name of a framework.
    - name: delete-tiering-configuration
      description: Deletes the tiering configuration specified by a tiering configuration name.
      flags:
        --tiering-configuration-name=!: The unique name of a tiering configuration.
    - name: list-protected-resources-by-backup-vault
      description: This request lists the protected resources corresponding to each backup vault.
      flags:
        --backup-vault-account-id=: The list of protected resources by backup vault within the vault(s) you specify by account ID.
        --backup-vault-name=!: The list of protected resources by backup vault within the vault(s) you specify by name.
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
    - name: list-restore-testing-plans
      description: Returns a list of restore testing plans.
      flags:
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
    - name: create-restore-testing-plan
      description: Creates a restore testing plan.
      flags:
        --creator-request-id=: This is a unique string that identifies the request and allows failed requests to be retriedwithout the risk of running the operation twice.
        --restore-testing-plan=!: A restore testing plan must contain a unique `RestoreTestingPlanName` string you create and must contain a `ScheduleExpression` cron.
        --tags=: The tags to assign to the restore testing plan.
    - name: create-restore-testing-selection
      description: This request can be sent after CreateRestoreTestingPlan request returns successfully.
      flags:
        --creator-request-id=: This is an optional unique string that identifies the request and allows failed requests to be retried without the risk of running the operation twice.
        --restore-testing-plan-name=!: Input the restore testing plan name that was returned from the related CreateRestoreTestingPlan request.
        --restore-testing-selection=!: 'This consists of `RestoreTestingSelectionName`, `ProtectedResourceType`, and one of the following:'
    - name: delete-backup-plan
      description: Deletes a backup plan.
      flags:
        --backup-plan-id=!: Uniquely identifies a backup plan.
    - name: delete-restore-testing-plan
      description: This request deletes the specified restore testing plan.
      flags:
        --restore-testing-plan-name=!: Required unique name of the restore testing plan you wish to delete.
    - name: list-backup-selections
      description: Returns an array containing metadata of the resources associated with the target backup plan.
      flags:
        --backup-plan-id=!: Uniquely identifies a backup plan.
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
    - name: list-tags
      description: Returns the tags assigned to the resource, such as a target recovery point, backup plan, or backup vault.
      flags:
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
        --resource-arn=!: An Amazon Resource Name (ARN) that uniquely identifies a resource.
    - name: untag-resource
      description: Removes a set of key-value pairs from a recovery point, backup plan, or backup vault identified by an Amazon Resource Name (ARN)
      flags:
        --resource-arn=!: An ARN that uniquely identifies a resource.
        --tag-key-list=!: The keys to identify which key-value tags to remove from a resource.
    - name: create-logically-air-gapped-backup-vault
      description: Creates a logical container to where backups may be copied.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
        --backup-vault-tags=: The tags to assign to the vault.
        --creator-request-id=: The ID of the creation request.
        --encryption-key-arn=: The ARN of the customer-managed KMS key to use for encrypting the logically air-gapped backup vault.
        --max-retention-days=!: The maximum retention period that the vault retains its recovery points.
        --min-retention-days=!: This setting specifies the minimum retention period that the vault retains its recovery points.
    - name: delete-backup-vault
      description: Deletes the backup vault identified by its name.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
    - name: start-scan-job
      description: Starts scanning jobs for specific resources.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
        --iam-role-arn=!: Specifies the IAM role ARN used to create the target recovery point; for example, `arn:aws:iam::123456789012:role/S3Access`.
        --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `StartScanJob`.
        --malware-scanner=!: Specifies the malware scanner used during the scan job.
        --recovery-point-arn=!: An Amazon Resource Name (ARN) that uniquely identifies a recovery point.
        --scan-base-recovery-point-arn=: An ARN that uniquely identifies the base recovery point to be used for incremental scanning.
        --scan-mode=!: Specifies the scan type use for the scan job.
        --scanner-role-arn=!: Specified the IAM scanner role ARN.
      completion:
        flag:
            malware-scanner:
                - GUARDDUTY
            scan-mode:
                - FULL_SCAN
                - INCREMENTAL_SCAN
    - name: describe-backup-job
      description: Returns backup job details for the specified `BackupJobId`.
      flags:
        --backup-job-id=!: Uniquely identifies a request to Backup to back up a resource.
    - name: describe-backup-vault
      description: Returns metadata about a backup vault specified by its name.
      flags:
        --backup-vault-account-id=: The account ID of the specified backup vault.
        --backup-vault-name=!: The name of a logical container where backups are stored.
    - name: describe-global-settings
      description: Describes whether the Amazon Web Services account is opted in to cross-account backup.
    - name: get-backup-selection
      description: Returns selection metadata and a document in JSON format that specifies a list of resources that are associated with a backup plan.
      flags:
        --backup-plan-id=!: Uniquely identifies a backup plan.
        --selection-id=!: Uniquely identifies the body of a request to assign a set of resources to a backup plan.
    - name: get-restore-testing-plan
      description: Returns `RestoreTestingPlan` details for the specified `RestoreTestingPlanName`.
      flags:
        --restore-testing-plan-name=!: Required unique name of the restore testing plan.
    - name: list-copy-job-summaries
      description: This request obtains a list of copy jobs created or running within the the most recent 30 days.
      flags:
        --account-id=: Returns the job count for the specified account.
        --aggregation-period=: The period for the returned results.
        --max-results=: This parameter sets the maximum number of items to be returned.
        --message-category=: This parameter returns the job count for the specified message category.
        --next-token=: The next item following a partial list of returned resources.
        --resource-type=: Returns the job count for the specified resource type.
        --state=: This parameter returns the job count for jobs with the specified state.
      completion:
        flag:
            aggregation-period:
                - ONE_DAY
                - SEVEN_DAYS
                - FOURTEEN_DAYS
            state:
                - CREATED
                - RUNNING
                - ABORTING
                - ABORTED
                - COMPLETING
                - COMPLETED
                - FAILING
                - FAILED
                - PARTIAL
                - AGGREGATE_ALL
                - ANY
    - name: list-restore-access-backup-vaults
      description: Returns a list of restore access backup vaults associated with a specified backup vault.
      flags:
        --backup-vault-name=!: The name of the backup vault for which to list associated restore access backup vaults.
        --max-results=: The maximum number of items to return in the response.
        --next-token=: The pagination token from a previous request to retrieve the next set of results.
    - name: list-restore-jobs
      description: Returns a list of jobs that Backup initiated to restore a saved resource, including details about the recovery process.
      flags:
        --by-account-id=: The account ID to list the jobs from.
        --by-complete-after=: Returns only copy jobs completed after a date expressed in Unix format and Coordinated Universal Time (UTC).
        --by-complete-before=: Returns only copy jobs completed before a date expressed in Unix format and Coordinated Universal Time (UTC).
        --by-created-after=: Returns only restore jobs that were created after the specified date.
        --by-created-before=: Returns only restore jobs that were created before the specified date.
        --by-parent-job-id=: This is a filter to list child (nested) restore jobs based on parent restore job ID.
        --by-resource-type=: 'Include this parameter to return only restore jobs for the specified resources:'
        --by-restore-testing-plan-arn=: This returns only restore testing jobs that match the specified resource Amazon Resource Name (ARN).
        --by-status=: Returns only restore jobs associated with the specified job status.
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
      completion:
        flag:
            by-status:
                - PENDING
                - RUNNING
                - COMPLETED
                - ABORTED
                - FAILED
    - name: describe-report-job
      description: Returns the details associated with creating a report as specified by its `ReportJobId`.
      flags:
        --report-job-id=!: The identifier of the report job.
    - name: get-restore-job-metadata
      description: This request returns the metadata for the specified restore job.
      flags:
        --restore-job-id=!: This is a unique identifier of a restore job within Backup.
    - name: list-report-jobs
      description: Returns details about your report jobs.
      flags:
        --by-creation-after=: Returns only report jobs that were created after the date and time specified in Unix format and Coordinated Universal Time (UTC).
        --by-creation-before=: Returns only report jobs that were created before the date and time specified in Unix format and Coordinated Universal Time (UTC).
        --by-report-plan-name=: Returns only report jobs with the specified report plan name.
        --by-status=: Returns only report jobs that are in the specified status.
        --max-results=: The number of desired results from 1 to 1000. Optional.
        --next-token=: An identifier that was returned from the previous call to this operation, which can be used to return the next set of items in the list.
    - name: start-backup-job
      description: Starts an on-demand backup job for the specified resource.
      flags:
        --backup-options=: The backup option for a selected resource.
        --backup-vault-name=!: The name of a logical container where backups are stored.
        --complete-window-minutes=: A value in minutes during which a successfully started backup must complete, or else Backup will cancel the job.
        --iam-role-arn=!: Specifies the IAM role ARN used to create the target recovery point; for example, `arn:aws:iam::123456789012:role/S3Access`.
        --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `StartBackupJob`.
        --index=: Include this parameter to enable index creation if your backup job has a resource type that supports backup indexes.
        --lifecycle=: The lifecycle defines when a protected resource is transitioned to cold storage and when it expires.
        --logically-air-gapped-backup-vault-arn=: The ARN of a logically air-gapped vault.
        --recovery-point-tags=: The tags to assign to the resources.
        --resource-arn=!: An Amazon Resource Name (ARN) that uniquely identifies a resource.
        --start-window-minutes=: A value in minutes after a backup is scheduled before a job will be canceled if it doesn't start successfully.
      completion:
        flag:
            index:
                - ENABLED
                - DISABLED
    - name: update-region-settings
      description: Updates the current service opt-in settings for the Region.
      flags:
        --resource-type-management-preference=: Enables or disables full Backup management of backups for a resource type.
        --resource-type-opt-in-preference=: Updates the list of services along with the opt-in preferences for the Region.
    - name: create-legal-hold
      description: Creates a legal hold on a recovery point (backup).
      flags:
        --description=!: The description of the legal hold.
        --idempotency-token=: This is a user-chosen string used to distinguish between otherwise identical calls.
        --recovery-point-selection=: The criteria to assign a set of resources, such as resource types or backup vaults.
        --tags=: Optional tags to include.
        --title=!: The title of the legal hold.
    - name: disassociate-recovery-point-from-parent
      description: This action to a specific child (nested) recovery point removes the relationship between the specified recovery point and its parent (composite) recovery point.
      flags:
        --backup-vault-name=!: The name of a logical container where the child (nested) recovery point is stored.
        --recovery-point-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the child (nested) recovery point; for example, `arn:aws:backup:us-east-1:123456789012:recovery-point:1EB3B5E7-9EB0-435A-A80B-108B488B0D45.`
    - name: list-backup-vaults
      description: Returns a list of recovery point storage containers along with information about them.
      flags:
        --by-shared: This parameter will sort the list of vaults by shared vaults.
        --by-vault-type=: This parameter will sort the list of vaults by vault type.
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
        --no-by-shared: This parameter will sort the list of vaults by shared vaults.
      completion:
        flag:
            by-vault-type:
                - BACKUP_VAULT
                - LOGICALLY_AIR_GAPPED_BACKUP_VAULT
                - RESTORE_ACCESS_BACKUP_VAULT
    - name: list-protected-resources
      description: Returns an array of resources successfully backed up by Backup, including the time the resource was saved, an Amazon Resource Name (ARN) of the resource, and a resource type.
      flags:
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
    - name: list-restore-job-summaries
      description: This request obtains a summary of restore jobs created or running within the the most recent 30 days.
      flags:
        --account-id=: Returns the job count for the specified account.
        --aggregation-period=: The period for the returned results.
        --max-results=: This parameter sets the maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned resources.
        --resource-type=: Returns the job count for the specified resource type.
        --state=: This parameter returns the job count for jobs with the specified state.
      completion:
        flag:
            aggregation-period:
                - ONE_DAY
                - SEVEN_DAYS
                - FOURTEEN_DAYS
            state:
                - CREATED
                - PENDING
                - RUNNING
                - ABORTED
                - COMPLETED
                - FAILED
                - AGGREGATE_ALL
                - ANY
    - name: list-scan-jobs
      description: Returns a list of existing scan jobs for an authenticated account for the last 30 days.
      flags:
        --by-account-id=: The account ID to list the jobs from.
        --by-backup-vault-name=: Returns only scan jobs that will be stored in the specified backup vault.
        --by-complete-after=: Returns only scan jobs completed after a date expressed in Unix format and Coordinated Universal Time (UTC).
        --by-complete-before=: Returns only backup jobs completed before a date expressed in Unix format and Coordinated Universal Time (UTC).
        --by-malware-scanner=: Returns only the scan jobs for the specified malware scanner.
        --by-recovery-point-arn=: Returns only the scan jobs that are ran against the specified recovery point.
        --by-resource-arn=: Returns only scan jobs that match the specified resource Amazon Resource Name (ARN).
        --by-resource-type=: Returns restore testing selections by the specified restore testing plan name.
        --by-scan-result-status=: 'Returns only the scan jobs for the specified scan results:'
        --by-state=: Returns only the scan jobs for the specified scanning job state.
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
      completion:
        flag:
            by-malware-scanner:
                - GUARDDUTY
            by-resource-type:
                - EBS
                - EC2
                - S3
            by-scan-result-status:
                - NO_THREATS_FOUND
                - THREATS_FOUND
            by-state:
                - CANCELED
                - COMPLETED
                - COMPLETED_WITH_ISSUES
                - CREATED
                - FAILED
                - RUNNING
    - name: put-backup-vault-access-policy
      description: Sets a resource-based policy that is used to manage access permissions on the target backup vault.
      flags:
        --backup-vault-name=!: The name of a logical container where backups are stored.
        --policy=: The backup vault access policy document in JSON format.
    - name: update-restore-testing-selection
      description: Updates the specified restore testing selection.
      flags:
        --restore-testing-plan-name=!: The restore testing plan name is required to update the indicated testing plan.
        --restore-testing-selection-name=!: The required restore testing selection name of the restore testing selection you wish to update.
        --restore-testing-selection=!: To update your restore testing selection, you can use either protected resource ARNs or conditions, but not both.
    - name: create-framework
      description: Creates a framework with one or more controls.
      flags:
        --framework-controls=!: The controls that make up the framework.
        --framework-description=: An optional description of the framework with a maximum of 1,024 characters.
        --framework-name=!: The unique name of the framework.
        --framework-tags=: The tags to assign to the framework.
        --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `CreateFrameworkInput`.
    - name: describe-report-plan
      description: Returns a list of all report plans for an Amazon Web Services account and Amazon Web Services Region.
      flags:
        --report-plan-name=!: The unique name of a report plan.
    - name: export-backup-plan-template
      description: Returns the backup plan that is specified by the plan ID as a backup template.
      flags:
        --backup-plan-id=!: Uniquely identifies a backup plan.
    - name: list-restore-testing-selections
      description: Returns a list of restore testing selections.
      flags:
        --max-results=: The maximum number of items to be returned.
        --next-token=: The next item following a partial list of returned items.
        --restore-testing-plan-name=!: Returns restore testing selections by the specified restore testing plan name.
    - name: start-restore-job
      description: Recovers the saved resource identified by an Amazon Resource Name (ARN).
      flags:
        --copy-source-tags-to-restored-resource: This is an optional parameter.
        --iam-role-arn=: 'The Amazon Resource Name (ARN) of the IAM role that Backup uses to create the target resource; for example: `arn:aws:iam::123456789012:role/S3Access`.'
        --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `StartRestoreJob`.
        --metadata=!: A set of metadata key-value pairs.
        --no-copy-source-tags-to-restored-resource: This is an optional parameter.
