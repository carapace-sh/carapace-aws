      documentation:
        command: Starts an on-demand backup job for the specified resource.
        flag:
            backup-options: |-
                The backup option for a selected resource. This option is only available for Windows Volume Shadow Copy Service (VSS) backup jobs.

                Valid values: Set to `"WindowsVSS":"enabled"` to enable the `WindowsVSS` backup option and create a Windows VSS backup. Set to `"WindowsVSS""disabled"` to create a regular backup. The `WindowsVSS` option is not enabled by default.
            backup-vault-name: The name of a logical container where backups are stored. Backup vaults are identified by names that are unique to the account used to create them and the Amazon Web Services Region where they are created.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
