name: cognito-sync
description: Amazon Cognito Sync
commands:
    - name: delete-dataset
      description: Deletes the specific dataset.
      flags:
        --dataset-name=!: A string of up to 128 characters.
        --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: describe-dataset
      description: Gets meta data about a dataset by identity and dataset name.
      flags:
        --dataset-name=!: A string of up to 128 characters.
        --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: describe-identity-pool-usage
      description: Gets usage details (for example, data storage) about a particular identity pool.
      flags:
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: get-bulk-publish-details
      description: Get the status of the last BulkPublish operation for an identity pool.
      flags:
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: list-datasets
      description: Lists datasets for an identity.
      flags:
        --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --max-results=: The maximum number of results to be returned.
        --next-token=: A pagination token for obtaining the next page of results.
    - name: set-cognito-events
      description: Sets the AWS Lambda function for a given event type for an identity pool.
      flags:
        --events=!: The events to configure
        --identity-pool-id=!: The Cognito Identity Pool to use when configuring Cognito Events
    - name: unsubscribe-from-dataset
      description: Unsubscribes from receiving notifications when a dataset is modified by another device.
      flags:
        --dataset-name=!: The name of the dataset from which to unsubcribe.
        --device-id=!: The unique ID generated for this device by Cognito.
        --identity-id=!: Unique ID for this identity.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: get-cognito-events
      description: Gets the events and the corresponding Lambda functions associated with an identity pool.
      flags:
        --identity-pool-id=!: The Cognito Identity Pool ID for the request
    - name: bulk-publish
      description: Initiates a bulk publish of all existing datasets for an Identity Pool to the configured stream.
      flags:
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: list-identity-pool-usage
      description: Gets a list of identity pools registered with Cognito.
      flags:
        --max-results=: The maximum number of results to be returned.
        --next-token=: A pagination token for obtaining the next page of results.
    - name: register-device
      description: Registers a device to receive push sync notifications.
      flags:
        --identity-id=!: The unique ID for this identity.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --platform=!: The SNS platform type (e.g. GCM, SDM, APNS, APNS\_SANDBOX).
        --token=!: The push token.
      completion:
        flag:
            platform:
                - APNS
                - APNS_SANDBOX
                - GCM
                - ADM
    - name: set-identity-pool-configuration
      description: Sets the necessary configuration for push sync.
      flags:
        --cognito-streams=: Options to apply to this identity pool for Amazon Cognito streams.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --push-sync=: Options to apply to this identity pool for push synchronization.
    - name: subscribe-to-dataset
      description: Subscribes to receive notifications when a dataset is modified by another device.
      flags:
        --dataset-name=!: The name of the dataset to subcribe to.
        --device-id=!: The unique ID generated for this device by Cognito.
        --identity-id=!: Unique ID for this identity.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: update-records
      description: Posts updates to records and adds and deletes records for a dataset and user.
      flags:
        --client-context=: Intended to supply a device ID that will populate the lastModifiedBy field referenced in other methods.
        --dataset-name=!: A string of up to 128 characters.
        --device-id=: The unique ID generated for this device by Cognito.
        --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --record-patches=: A list of patch operations.
        --sync-session-token=!: The SyncSessionToken returned by a previous call to ListRecords for this dataset and identity.
    - name: describe-identity-usage
      description: Gets usage information for an identity, including number of datasets and data usage.
      flags:
        --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: get-identity-pool-configuration
      description: Gets the configuration settings of an identity pool.
      flags:
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    - name: list-records
      description: Gets paginated records, optionally changed after a particular sync count for a dataset and identity.
      flags:
        --dataset-name=!: A string of up to 128 characters.
        --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
        --last-sync-count=: The last server sync count for this record.
        --max-results=: The maximum number of results to be returned.
        --next-token=: A pagination token for obtaining the next page of results.
        --sync-session-token=: A token containing a session ID, identity ID, and expiration.
