name: describe-cluster-snapshots
description: Returns one or more snapshot objects, which contain metadata about your cluster snapshots.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-exists: A value that indicates whether to return snapshots only for an existing cluster.
    --cluster-identifier=: The identifier of the cluster which generated the requested snapshots.
    --end-time=: A time value that requests only snapshots created at or before the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of response records to return in each call.
    --no-cluster-exists: A value that indicates whether to return snapshots only for an existing cluster.
    --owner-account=: The Amazon Web Services account used to create or copy the snapshot.
    --page-size=: The size of each page to get in the AWS service call.
    --snapshot-arn=: The Amazon Resource Name (ARN) of the snapshot associated with the message to describe cluster snapshots.
    --snapshot-identifier=: The snapshot identifier of the snapshot about which to return information.
    --snapshot-type=: The type of snapshots for which you are requesting information.
    --sorting-entities=: ""
    --start-time=: A value that requests only snapshots created at or after the specified time.
    --starting-token=: A token to specify where to start paginating.
    --tag-keys=: A tag key or keys for which you want to return all matching cluster snapshots that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching cluster snapshots that are associated with the specified tag value or values.
