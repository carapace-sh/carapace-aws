name: cancel-instance-refresh
description: Cancels an instance refresh or rollback that is in progress.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-wait-for-transitioning-instances: When cancelling an instance refresh, this indicates whether to wait for in-flight launches and terminations to complete.
    --wait-for-transitioning-instances: When cancelling an instance refresh, this indicates whether to wait for in-flight launches and terminations to complete.
