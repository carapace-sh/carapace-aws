name: update-filter
description: Updates the filter specified by the filter name.
flags:
    --action=: Specifies the action that is to be applied to the findings that match the filter.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of the filter.
    --detector-id=!: The unique ID of the detector that specifies the GuardDuty service where you want to update a filter.
    --filter-name=!: The name of the filter.
    --finding-criteria=: Represents the criteria to be used in the filter for querying findings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --rank=: Specifies the position of the filter in the list of current filters.
completion:
    flag:
        action:
            - NOOP
            - ARCHIVE
