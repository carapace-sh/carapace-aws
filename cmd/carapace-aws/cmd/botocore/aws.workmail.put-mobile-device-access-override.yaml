name: put-mobile-device-access-override
description: Creates or updates a mobile device access override for the given WorkMail organization, user, and device.
flags:
    --description=: A description of the override.
    --device-id=!: The mobile device for which you create the override.
    --effect=!: The effect of the override, `ALLOW` or `DENY`.
    --organization-id=!: Identifies the WorkMail organization for which you create the override.
    --user-id=!: The WorkMail user for which you create the override.
completion:
    flag:
        effect:
            - ALLOW
            - DENY
