name: purchase-offering
description: Purchase an offering and create a reservation.
flags:
    --count=!: Number of resources
    --name=: Name for the new reservation
    --offering-id=!: Offering to purchase, e.g. '87654321'
    --renewal-settings=: Renewal settings for the reservation
    --request-id=: Unique request ID to be specified.
    --start=: Requested reservation start time (UTC) in ISO-8601 format.
    --tags=: A collection of key-value pairs
