name: cloudcontrol
description: AWS Cloud Control API
commands:
    - name: get-resource-request-status
      description: Returns the current status of a resource operation request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --request-token=!: A unique token used to track the progress of the resource operation request.
    - name: list-resource-requests
      description: Returns existing resource operation requests.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to be returned with a single call.
        --next-token=: If the previous paginated request didn't return all of the remaining results, the response object's `NextToken` parameter value is set to a token.
        --page-size=: The size of each page to get in the AWS service call.
        --resource-request-status-filter=: The filter criteria to apply to the requests returned.
        --starting-token=: A token to specify where to start paginating.
    - name: list-resources
      description: Returns information about the specified resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Reserved.
        --next-token=: If the previous paginated request didn't return all of the remaining results, the response object's `NextToken` parameter value is set to a token.
        --page-size=: The size of each page to get in the AWS service call.
        --resource-model=: The resource model to use to select the resources to return.
        --role-arn=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role for Cloud Control API to use when performing this resource operation.
        --starting-token=: A token to specify where to start paginating.
        --type-name=!: The name of the resource type.
        --type-version-id=: For private resource types, the type version to use in this resource operation.
    - name: update-resource
      description: Updates the specified property values in the resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique identifier to ensure the idempotency of the resource request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The identifier for the resource.
        --patch-document=!: A JavaScript Object Notation (JSON) document listing the patch operations that represent the updates to apply to the current resource properties.
        --role-arn=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role for Cloud Control API to use when performing this resource operation.
        --type-name=!: The name of the resource type.
        --type-version-id=: For private resource types, the type version to use in this resource operation.
    - name: cancel-resource-request
      description: Cancels the specified resource operation request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --request-token=!: The `RequestToken` of the `ProgressEvent` object returned by the resource operation request.
    - name: create-resource
      description: Creates the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique identifier to ensure the idempotency of the resource request.
        --desired-state=!: Structured data format representing the desired state of the resource, consisting of that resource's properties and their desired values.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --role-arn=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role for Cloud Control API to use when performing this resource operation.
        --type-name=!: The name of the resource type.
        --type-version-id=: For private resource types, the type version to use in this resource operation.
    - name: delete-resource
      description: Deletes the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique identifier to ensure the idempotency of the resource request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The identifier for the resource.
        --role-arn=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role for Cloud Control API to use when performing this resource operation.
        --type-name=!: The name of the resource type.
        --type-version-id=: For private resource types, the type version to use in this resource operation.
    - name: get-resource
      description: Returns information about the current state of the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The identifier for the resource.
        --role-arn=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role for Cloud Control API to use when performing this resource operation.
        --type-name=!: The name of the resource type.
        --type-version-id=: For private resource types, the type version to use in this resource operation.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: resource-request-success
          description: Returns the current status of a resource operation request.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
            --request-token=!: A unique token used to track the progress of the resource operation request.
