name: get-instance
description: Gets information about a specified instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The ID of the instance that you want to get information about.
    --service-id=!: The ID or Amazon Resource Name (ARN) of the service that the instance is associated with.
