name: update-map-run
description: Updates an in-progress Map Run's configuration to include changes to the settings that control maximum concurrency and Map Run failure.
flags:
    --map-run-arn=!: The Amazon Resource Name (ARN) of a Map Run.
    --max-concurrency=: The maximum number of child workflow executions that can be specified to run in parallel for the Map Run at the same time.
    --tolerated-failure-count=: The maximum number of failed items before the Map Run fails.
    --tolerated-failure-percentage=: The maximum percentage of failed items before the Map Run fails.
