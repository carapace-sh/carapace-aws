name: get-export
description: Exports a deployed version of a RestApi in a specified format.
flags:
    --accepts=: The content-type of the export, for example `application/json`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --export-type=!: The type of export.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --parameters=: A key-value map of query string parameters that specify properties of the export, depending on the requested `exportType`.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --stage-name=!: The name of the Stage that will be exported.
