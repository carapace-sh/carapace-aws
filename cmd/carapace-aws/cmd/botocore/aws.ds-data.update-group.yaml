name: update-group
description: Updates group information.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
    --directory-id=!: The identifier (ID) of the directory that's associated with the group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-scope=: The scope of the AD group.
    --group-type=: The AD group type.
    --other-attributes=: An expression that defines one or more attributes with the data type and the value of each attribute.
    --sam-account-name=!: The name of the group.
    --update-type=: The type of update to be performed.
completion:
    flag:
        group-scope:
            - DomainLocal
            - Global
            - Universal
            - BuiltinLocal
        group-type:
            - Distribution
            - Security
        update-type:
            - ADD
            - REPLACE
            - REMOVE
