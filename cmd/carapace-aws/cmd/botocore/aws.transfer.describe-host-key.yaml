name: describe-host-key
description: Returns the details of the host key that's specified by the `HostKeyId` and `ServerId`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --host-key-id=!: The identifier of the host key that you want described.
    --server-id=!: The identifier of the server that contains the host key that you want described.
