name: update-virtual-node
description: Updates an existing virtual node in a specified service mesh.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --mesh-name=!: The name of the service mesh that the virtual node resides in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The new virtual node specification to apply.
    --virtual-node-name=!: The name of the virtual node to update.
