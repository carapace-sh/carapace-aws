name: get-customer-gateway-associations
description: Gets the association information for customer gateways that are associated with devices and links in your global network.
flags:
    --customer-gateway-arns=: One or more customer gateway Amazon Resource Names (ARNs).
    --global-network-id=!: The ID of the global network.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next page of results.
