name: create-job
description: Creates a job.
flags:
    --attachments=: The attachments for the job.
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --farm-id=!: The farm ID of the farm to connect to the job.
    --max-failed-tasks-count=: The number of task failures before the job stops running and is marked as `FAILED`.
    --max-retries-per-task=: The maximum number of retries for each task.
    --max-worker-count=: The maximum number of worker hosts that can concurrently process a job.
    --parameters=: The parameters for the job.
    --priority=!: The priority of the job.
    --queue-id=!: The ID of the queue that the job is submitted to.
    --source-job-id=: The job ID for the source job.
    --storage-profile-id=: The storage profile ID for the storage profile to connect to the job.
    --target-task-run-status=: The initial job status when it is created.
    --template-type=: The file type for the job template.
    --template=: The job template to use for this job.
completion:
    flag:
        target-task-run-status:
            - READY
            - SUSPENDED
        template-type:
            - JSON
            - YAML
