name: batch-get-partition
description: Retrieves partitions in a batch request.
flags:
    --catalog-id=: The ID of the Data Catalog where the partitions in question reside.
    --database-name=!: The name of the catalog database where the partitions reside.
    --partitions-to-get=!: A list of partition values identifying the partitions to retrieve.
    --table-name=!: The name of the partitions' table.
