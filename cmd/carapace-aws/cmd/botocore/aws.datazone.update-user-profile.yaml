name: update-user-profile
description: Updates the specified user profile in Amazon DataZone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which a user profile is updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --status=!: The status of the user profile that are to be updated.
    --type=: The type of the user profile that are to be updated.
    --user-identifier=!: The identifier of the user whose user profile is to be updated.
completion:
    flag:
        status:
            - ASSIGNED
            - NOT_ASSIGNED
            - ACTIVATED
            - DEACTIVATED
        type:
            - IAM
            - SSO
