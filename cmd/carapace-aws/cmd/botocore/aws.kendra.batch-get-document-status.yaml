name: batch-get-document-status
description: Returns the indexing status for one or more documents submitted with the [BatchPutDocument](https://docs.aws.amazon.com/kendra/latest/dg/API_BatchPutDocument.html) API.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --document-info-list=!: A list of `DocumentInfo` objects that identify the documents for which to get the status.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-id=!: The identifier of the index to add documents to.
