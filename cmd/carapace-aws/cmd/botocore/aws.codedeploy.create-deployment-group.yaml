name: create-deployment-group
description: Creates a deployment group to which application revisions are deployed.
flags:
    --alarm-configuration=: Information to add about Amazon CloudWatch alarms when the deployment group is created.
    --application-name=!: The name of an CodeDeploy application associated with the user or Amazon Web Services account.
    --auto-rollback-configuration=: Configuration information for an automatic rollback that is added when a deployment group is created.
    --auto-scaling-groups=: A list of associated Amazon EC2 Auto Scaling groups.
    --blue-green-deployment-configuration=: Information about blue/green deployment options for a deployment group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deployment-config-name=: If specified, the deployment configuration name can be either one of the predefined configurations provided with CodeDeploy or a custom deployment configuration that you create by calling the create deployment configuration operation.
    --deployment-group-name=!: The name of a new deployment group for the specified application.
    --deployment-style=: Information about the type of deployment, in-place or blue/green, that you want to run and whether to route deployment traffic behind a load balancer.
    --ec2-tag-filters=: The Amazon EC2 tags on which to filter.
    --ec2-tag-set=: Information about groups of tags applied to Amazon EC2 instances.
    --ecs-services=: The target Amazon ECS services in the deployment group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --load-balancer-info=: Information about the load balancer used in a deployment.
    --no-termination-hook-enabled: This parameter only applies if you are using CodeDeploy with Amazon EC2 Auto Scaling.
    --on-premises-instance-tag-filters=: The on-premises instance tags on which to filter.
    --on-premises-tag-set=: Information about groups of tags applied to on-premises instances.
    --outdated-instances-strategy=: Indicates what happens when new Amazon EC2 instances are launched mid-deployment and do not receive the deployed application revision.
    --service-role-arn=!: A service role Amazon Resource Name (ARN) that allows CodeDeploy to act on the user's behalf when interacting with Amazon Web Services services.
    --tags=: The metadata that you apply to CodeDeploy deployment groups to help you organize and categorize them.
    --termination-hook-enabled: This parameter only applies if you are using CodeDeploy with Amazon EC2 Auto Scaling.
    --trigger-configurations=: Information about triggers to create when the deployment group is created.
completion:
    flag:
        outdated-instances-strategy:
            - UPDATE
            - IGNORE
