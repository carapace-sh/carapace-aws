name: list-thesauri
description: Lists the thesauri for an index.
flags:
    --index-id=!: The identifier of the index with one or more thesauri.
    --max-results=: The maximum number of thesauri to return.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
