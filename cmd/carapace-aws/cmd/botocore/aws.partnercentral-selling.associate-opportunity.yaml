name: associate-opportunity
description: Enables you to create a formal association between an `Opportunity` and various related entities, enriching the context and details of the opportunity for better collaboration and decision making.
flags:
    --catalog=!: Specifies the catalog associated with the request.
    --opportunity-identifier=!: Requires the `Opportunity`'s unique identifier when you want to associate it with a related entity.
    --related-entity-identifier=!: Requires the related entity's unique identifier when you want to associate it with the `Opportunity`.
    --related-entity-type=!: Specifies the entity type that you're associating with the `Opportunity`.
completion:
    flag:
        related-entity-type:
            - Solutions
            - AwsProducts
            - AwsMarketplaceOffers
