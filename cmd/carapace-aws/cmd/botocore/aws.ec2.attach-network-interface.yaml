name: attach-network-interface
description: Attaches a network interface to an instance.
flags:
    --device-index=!: The index of the device for the network interface attachment.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ena-queue-count=: The number of ENA queues to be created with the instance.
    --ena-srd-specification=: Configures ENA Express for the network interface that this action attaches to the instance.
    --instance-id=!: The ID of the instance.
    --network-card-index=: The index of the network card.
    --network-interface-id=!: The ID of the network interface.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
