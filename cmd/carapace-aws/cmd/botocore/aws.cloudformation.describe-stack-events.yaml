name: describe-stack-events
description: Returns all stack related events for a specified stack in reverse chronological order.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: A string that identifies the next page of events that you want to retrieve.
    --stack-name=: 'The name or the unique stack ID that''s associated with the stack, which aren''t always interchangeable:'
