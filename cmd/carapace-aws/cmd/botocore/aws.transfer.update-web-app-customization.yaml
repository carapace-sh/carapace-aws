name: update-web-app-customization
description: Assigns new customization properties to a web app.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --favicon-file=: Specify an icon file data string (in base64 encoding).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --logo-file=: Specify logo file data string (in base64 encoding).
    --title=: Provide an updated title.
    --web-app-id=!: Provide the identifier of the web app that you are updating.
