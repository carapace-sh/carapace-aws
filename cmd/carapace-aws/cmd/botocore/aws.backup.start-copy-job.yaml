name: start-copy-job
description: Starts a job to create a one-time copy of the specified resource.
flags:
    --destination-backup-vault-arn=!: An Amazon Resource Name (ARN) that uniquely identifies a destination backup vault to copy to; for example, `arn:aws:backup:us-east-1:123456789012:backup-vault:aBackupVault`.
    --iam-role-arn=!: Specifies the IAM role ARN used to copy the target recovery point; for example, `arn:aws:iam::123456789012:role/S3Access`.
    --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `StartCopyJob`.
    --lifecycle=: ""
    --recovery-point-arn=!: An ARN that uniquely identifies a recovery point to use for the copy job; for example, arn:aws:backup:us-east-1:123456789012:recovery-point:1EB3B5E7-9EB0-435A-A80B-108B488B0D45.
    --source-backup-vault-name=!: The name of a logical source container where backups are stored.
