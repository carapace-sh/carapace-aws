name: m2
description: AWSMainframeModernization
commands:
    - name: create-deployment
      description: Creates and starts a deployment to deploy an application into a runtime environment.
      flags:
        --application-id=!: The application identifier.
        --application-version=!: The version of the application to deploy.
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request to create a deployment.
        --environment-id=!: The identifier of the runtime environment where you want to deploy this application.
    - name: delete-application-from-environment
      description: Deletes a specific application from the specific runtime environment where it was previously deployed.
      flags:
        --application-id=!: The unique identifier of the application you want to delete.
        --environment-id=!: The unique identifier of the runtime environment where the application was previously deployed.
    - name: get-data-set-details
      description: Gets the details of a specific data set.
      flags:
        --application-id=!: The unique identifier of the application that this data set is associated with.
        --data-set-name=!: The name of the data set.
    - name: list-batch-job-restart-points
      description: Lists all the job steps for a JCL file to restart a batch job.
      flags:
        --application-id=!: The unique identifier of the application.
        --auth-secrets-manager-arn=: The Amazon Web Services Secrets Manager containing user's credentials for authentication and authorization for List Batch Job Restart Points operation.
        --execution-id=!: The unique identifier of the batch job execution.
    - name: list-environments
      description: Lists the runtime environments.
      flags:
        --engine-type=: The engine type for the runtime environment.
        --max-results=: The maximum number of runtime environments to return.
        --names=: The names of the runtime environments.
        --next-token=: A pagination token to control the number of runtime environments displayed in the list.
      completion:
        flag:
            engine-type:
                - microfocus
                - bluage
    - name: untag-resource
      description: Removes one or more tags from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: The keys of the tags to remove.
    - name: delete-application
      description: Deletes a specific application.
      flags:
        --application-id=!: The unique identifier of the application you want to delete.
    - name: get-data-set-export-task
      description: Gets the status of a data set import task initiated with the [CreateDataSetExportTask]() operation.
      flags:
        --application-id=!: The application identifier.
        --task-id=!: The task identifier returned by the [CreateDataSetExportTask]() operation.
    - name: get-data-set-import-task
      description: Gets the status of a data set import task initiated with the [CreateDataSetImportTask]() operation.
      flags:
        --application-id=!: The application identifier.
        --task-id=!: The task identifier returned by the [CreateDataSetImportTask]() operation.
    - name: get-deployment
      description: Gets details of a specific deployment with a given deployment identifier.
      flags:
        --application-id=!: The unique identifier of the application.
        --deployment-id=!: The unique identifier for the deployment.
    - name: stop-application
      description: Stops a running application.
      flags:
        --application-id=!: The unique identifier of the application you want to stop.
        --force-stop: Stopping an application process can take a long time.
        --no-force-stop: Stopping an application process can take a long time.
    - name: tag-resource
      description: Adds one or more tags to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags to add to the resource.
    - name: create-data-set-export-task
      description: Starts a data set export task for a specific application.
      flags:
        --application-id=!: The unique identifier of the application for which you want to export data sets.
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request to create a data set export.
        --export-config=!: The data set export task configuration.
        --kms-key-id=: The identifier of a customer managed key.
    - name: create-data-set-import-task
      description: Starts a data set import task for a specific application.
      flags:
        --application-id=!: The unique identifier of the application for which you want to import data sets.
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request to create a data set import.
        --import-config=!: The data set import task configuration.
    - name: delete-environment
      description: Deletes a specific runtime environment.
      flags:
        --environment-id=!: The unique identifier of the runtime environment you want to delete.
    - name: list-applications
      description: Lists the applications associated with a specific Amazon Web Services account.
      flags:
        --environment-id=: The unique identifier of the runtime environment where the applications are deployed.
        --max-results=: The maximum number of applications to return.
        --names=: The names of the applications.
        --next-token=: A pagination token to control the number of applications displayed in the list.
    - name: list-deployments
      description: Returns a list of all deployments of a specific application.
      flags:
        --application-id=!: The application identifier.
        --max-results=: The maximum number of objects to return.
        --next-token=: A pagination token returned from a previous call to this operation.
    - name: list-engine-versions
      description: Lists the available engine versions.
      flags:
        --engine-type=: The type of target platform.
        --max-results=: The maximum number of objects to return.
        --next-token=: A pagination token returned from a previous call to this operation.
      completion:
        flag:
            engine-type:
                - microfocus
                - bluage
    - name: create-application
      description: Creates a new application with given parameters.
      flags:
        --client-token=: A client token is a unique, case-sensitive string of up to 128 ASCII characters with ASCII values of 33-126 inclusive.
        --definition=!: The application definition for this application.
        --description=: The description of the application.
        --engine-type=!: The type of the target platform for this application.
        --kms-key-id=: The identifier of a customer managed key.
        --name=!: The unique identifier of the application.
        --role-arn=: The Amazon Resource Name (ARN) that identifies a role that the application uses to access Amazon Web Services resources that are not part of the application or are in a different Amazon Web Services account.
        --tags=: A list of tags to apply to the application.
      completion:
        flag:
            engine-type:
                - microfocus
                - bluage
    - name: create-environment
      description: Creates a runtime environment for a given runtime engine.
      flags:
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request to create an environment.
        --description=: The description of the runtime environment.
        --engine-type=!: The engine type for the runtime environment.
        --engine-version=: The version of the engine type for the runtime environment.
        --high-availability-config=: The details of a high availability configuration for this runtime environment.
        --instance-type=!: The type of instance for the runtime environment.
        --kms-key-id=: The identifier of a customer managed key.
        --name=!: The name of the runtime environment.
        --network-type=: The network type required for the runtime environment.
        --no-publicly-accessible: Specifies whether the runtime environment is publicly accessible.
        --preferred-maintenance-window=: Configures the maintenance window that you want for the runtime environment.
        --publicly-accessible: Specifies whether the runtime environment is publicly accessible.
        --security-group-ids=: The list of security groups for the VPC associated with this runtime environment.
        --storage-configurations=: Optional.
        --subnet-ids=: The list of subnets associated with the VPC for this runtime environment.
        --tags=: The tags for the runtime environment.
      completion:
        flag:
            engine-type:
                - microfocus
                - bluage
            network-type:
                - ipv4
                - dual
    - name: get-application
      description: Describes the details of a specific application.
      flags:
        --application-id=!: The identifier of the application.
    - name: get-application-version
      description: Returns details about a specific version of a specific application.
      flags:
        --application-id=!: The unique identifier of the application.
        --application-version=!: The specific version of the application.
    - name: start-batch-job
      description: Starts a batch job and returns the unique identifier of this execution of the batch job.
      flags:
        --application-id=!: The unique identifier of the application associated with this batch job.
        --auth-secrets-manager-arn=: The Amazon Web Services Secrets Manager containing user's credentials for authentication and authorization for Start Batch Job execution operation.
        --batch-job-identifier=!: The unique identifier of the batch job.
        --job-params=: The collection of batch job parameters.
    - name: update-environment
      description: Updates the configuration details for a specific runtime environment.
      flags:
        --apply-during-maintenance-window: Indicates whether to update the runtime environment during the maintenance window.
        --desired-capacity=: The desired capacity for the runtime environment to update.
        --engine-version=: The version of the runtime engine for the runtime environment.
        --environment-id=!: The unique identifier of the runtime environment that you want to update.
        --force-update: Forces the updates on the environment.
        --instance-type=: The instance type for the runtime environment to update.
        --no-apply-during-maintenance-window: Indicates whether to update the runtime environment during the maintenance window.
        --no-force-update: Forces the updates on the environment.
        --preferred-maintenance-window=: Configures the maintenance window that you want for the runtime environment.
    - name: cancel-batch-job-execution
      description: Cancels the running of a specific batch job execution.
      flags:
        --application-id=!: The unique identifier of the application.
        --auth-secrets-manager-arn=: The Amazon Web Services Secrets Manager containing user's credentials for authentication and authorization for Cancel Batch Job Execution operation.
        --execution-id=!: The unique identifier of the batch job execution.
    - name: get-signed-bluinsights-url
      description: Gets a single sign-on URL that can be used to connect to AWS Blu Insights.
    - name: list-data-set-export-history
      description: Lists the data set exports for the specified application.
      flags:
        --application-id=!: The unique identifier of the application.
        --max-results=: The maximum number of objects to return.
        --next-token=: A pagination token returned from a previous call to this operation.
    - name: get-batch-job-execution
      description: Gets the details of a specific batch job execution for a specific application.
      flags:
        --application-id=!: The identifier of the application.
        --execution-id=!: The unique identifier of the batch job execution.
    - name: list-application-versions
      description: Returns a list of the application versions for a specific application.
      flags:
        --application-id=!: The unique identifier of the application.
        --max-results=: The maximum number of application versions to return.
        --next-token=: A pagination token returned from a previous call to this operation.
    - name: list-batch-job-definitions
      description: Lists all the available batch job definitions based on the batch job resources uploaded during the application creation.
      flags:
        --application-id=!: The identifier of the application.
        --max-results=: The maximum number of batch job definitions to return.
        --next-token=: A pagination token returned from a previous call to this operation.
        --prefix=: If the batch job definition is a FileBatchJobDefinition, the prefix allows you to search on the file names of FileBatchJobDefinitions.
    - name: start-application
      description: Starts an application that is currently stopped.
      flags:
        --application-id=!: The unique identifier of the application you want to start.
    - name: update-application
      description: Updates an application and creates a new version.
      flags:
        --application-id=!: The unique identifier of the application you want to update.
        --current-application-version=!: The current version of the application to update.
        --definition=: The application definition for this application.
        --description=: The description of the application to update.
    - name: get-environment
      description: Describes a specific runtime environment.
      flags:
        --environment-id=!: The unique identifier of the runtime environment.
    - name: list-batch-job-executions
      description: Lists historical, current, and scheduled batch job executions for a specific application.
      flags:
        --application-id=!: The unique identifier of the application.
        --execution-ids=: The unique identifier of each batch job execution.
        --job-name=: The name of each batch job execution.
        --max-results=: The maximum number of batch job executions to return.
        --next-token=: A pagination token to control the number of batch job executions displayed in the list.
        --started-after=: The time after which the batch job executions started.
        --started-before=: The time before the batch job executions started.
        --status=: The status of the batch job executions.
      completion:
        flag:
            status:
                - Submitting
                - Holding
                - Dispatching
                - Running
                - Cancelling
                - Cancelled
                - Succeeded
                - Failed
                - Purged
                - Succeeded With Warning
    - name: list-data-set-import-history
      description: Lists the data set imports for the specified application.
      flags:
        --application-id=!: The unique identifier of the application.
        --max-results=: The maximum number of objects to return.
        --next-token=: A pagination token returned from a previous call to this operation.
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: list-data-sets
      description: Lists the data sets imported for a specific application.
      flags:
        --application-id=!: The unique identifier of the application for which you want to list the associated data sets.
        --max-results=: The maximum number of objects to return.
        --name-filter=: Filter dataset name matching the specified pattern.
        --next-token=: A pagination token returned from a previous call to this operation.
        --prefix=: The prefix of the data set name, which you can use to filter the list of data sets.
