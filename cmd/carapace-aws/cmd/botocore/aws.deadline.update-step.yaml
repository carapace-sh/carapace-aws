name: update-step
description: Updates a step.
flags:
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --farm-id=!: The farm ID to update.
    --job-id=!: The job ID to update.
    --queue-id=!: The queue ID to update.
    --step-id=!: The step ID to update.
    --target-task-run-status=!: The task status to update the step's tasks to.
completion:
    flag:
        target-task-run-status:
            - READY
            - FAILED
            - SUCCEEDED
            - CANCELED
            - SUSPENDED
            - PENDING
