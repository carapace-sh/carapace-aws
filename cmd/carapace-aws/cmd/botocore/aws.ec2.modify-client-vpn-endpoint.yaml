name: modify-client-vpn-endpoint
description: Modifies the specified Client VPN endpoint.
flags:
    --client-connect-options=: The options for managing connection authorization for new client connections.
    --client-login-banner-options=: Options for enabling a customizable text banner that will be displayed on Amazon Web Services provided clients when a VPN session is established.
    --client-route-enforcement-options=: Client route enforcement is a feature of the Client VPN service that helps enforce administrator defined routes on devices connected through the VPN.
    --client-vpn-endpoint-id=!: The ID of the Client VPN endpoint to modify.
    --connection-log-options=: Information about the client connection logging options.
    --description=: A brief description of the Client VPN endpoint.
    --disconnect-on-session-timeout: Indicates whether the client VPN session is disconnected after the maximum timeout specified in `sessionTimeoutHours` is reached.
    --dns-servers=: Information about the DNS servers to be used by Client VPN connections.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-disconnect-on-session-timeout&: Indicates whether the client VPN session is disconnected after the maximum timeout specified in `sessionTimeoutHours` is reached.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-split-tunnel&: Indicates whether the VPN is split-tunnel.
    --security-group-ids=: The IDs of one or more security groups to apply to the target network.
    --self-service-portal=: Specify whether to enable the self-service portal for the Client VPN endpoint.
    --server-certificate-arn=: The ARN of the server certificate to be used.
    --session-timeout-hours=: The maximum VPN session duration time in hours.
    --split-tunnel: Indicates whether the VPN is split-tunnel.
    --vpc-id=: The ID of the VPC to associate with the Client VPN endpoint.
    --vpn-port=: The port number to assign to the Client VPN endpoint for TCP and UDP traffic.
completion:
    flag:
        self-service-portal:
            - enabled
            - disabled
