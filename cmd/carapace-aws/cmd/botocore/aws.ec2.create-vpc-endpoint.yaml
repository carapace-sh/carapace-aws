name: create-vpc-endpoint
description: Creates a VPC endpoint.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dns-options=: The DNS options for the endpoint.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ip-address-type=: The IP address type for the endpoint.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-private-dns-enabled: (Interface endpoint) Indicates whether to associate a private hosted zone with the specified VPC.
    --policy-document=: (Interface and gateway endpoints) A policy to attach to the endpoint that controls access to the service.
    --private-dns-enabled: (Interface endpoint) Indicates whether to associate a private hosted zone with the specified VPC.
    --resource-configuration-arn=: The Amazon Resource Name (ARN) of a resource configuration that will be associated with the VPC endpoint of type resource.
    --route-table-ids=: (Gateway endpoint) The route table IDs.
    --security-group-ids=: (Interface endpoint) The IDs of the security groups to associate with the endpoint network interfaces.
    --service-name=: The name of the endpoint service.
    --service-network-arn=: The Amazon Resource Name (ARN) of a service network that will be associated with the VPC endpoint of type service-network.
    --service-region=: The Region where the service is hosted.
    --subnet-configurations=: The subnet configurations for the endpoint.
    --subnet-ids=: (Interface and Gateway Load Balancer endpoints) The IDs of the subnets in which to create endpoint network interfaces.
    --tag-specifications=: The tags to associate with the endpoint.
    --vpc-endpoint-type=: The type of endpoint.
    --vpc-id=!: The ID of the VPC.
completion:
    flag:
        ip-address-type:
            - ipv4
            - dualstack
            - ipv6
        vpc-endpoint-type:
            - Interface
            - Gateway
            - GatewayLoadBalancer
            - Resource
            - ServiceNetwork
