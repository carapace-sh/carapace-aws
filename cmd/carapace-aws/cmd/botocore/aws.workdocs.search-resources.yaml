name: search-resources
description: Searches metadata and the content of folders, documents, document versions, and comments.
flags:
    --additional-response-fields=: A list of attributes to include in the response.
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: Filters results based on entity metadata.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: Max results count per page.
    --marker=: The marker for the next set of results.
    --order-by=: Order by results in one or more categories.
    --organization-id=: Filters based on the resource owner OrgId.
    --query-scopes=: Filter based on the text field type.
    --query-text=: The String to search for.
