name: update-service-instance
description: Update a service instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The client token of the service instance to update.
    --deployment-type=!: The deployment type.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the service instance to update.
    --service-name=!: The name of the service that the service instance belongs to.
    --spec=: The formatted specification that defines the service instance update.
    --template-major-version=: The major version of the service template to update.
    --template-minor-version=: The minor version of the service template to update.
completion:
    flag:
        deployment-type:
            - NONE
            - CURRENT_VERSION
            - MINOR_VERSION
            - MAJOR_VERSION
