name: update-billing-group
description: This updates an existing billing group.
flags:
    --account-grouping=: Specifies if the billing group has automatic account association (`AutoAssociate`) enabled.
    --arn=!: The Amazon Resource Name (ARN) of the billing group being updated.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --computation-preference=: The preferences and settings that will be used to compute the Amazon Web Services charges for a billing group.
    --description=: A description of the billing group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The name of the billing group.
