name: put-feedback
description: Provides feedback against the specified assistant for the specified target.
flags:
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-feedback=!: Information about the feedback provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --target-id=!: The identifier of the feedback target.
    --target-type=!: The type of the feedback target.
completion:
    flag:
        target-type:
            - RECOMMENDATION
            - RESULT
