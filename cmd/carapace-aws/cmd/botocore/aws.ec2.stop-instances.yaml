name: stop-instances
description: Stops an Amazon EBS-backed instance.
flags:
    --dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --force: Forces the instance to stop.
    --hibernate: Hibernates the instance if the instance was enabled for hibernation at launch.
    --instance-ids=!: The IDs of the instances.
    --no-dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --no-force: Forces the instance to stop.
    --no-hibernate: Hibernates the instance if the instance was enabled for hibernation at launch.
    --no-skip-os-shutdown: Specifies whether to bypass the graceful OS shutdown process when the instance is stopped.
    --skip-os-shutdown: Specifies whether to bypass the graceful OS shutdown process when the instance is stopped.
