name: describe-data-repository-tasks
description: Returns the description of specific Amazon FSx for Lustre or Amazon File Cache data repository tasks, if one or more `TaskIds` values are provided in the request, or if filters are used in the request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: (Optional) You can use filters to narrow the `DescribeDataRepositoryTasks` response to include just tasks for specific file systems, or tasks in a specific lifecycle state.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: ""
    --next-token=: ""
    --task-ids=: (Optional) IDs of the tasks whose descriptions you want to retrieve (String).
