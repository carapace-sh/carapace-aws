name: put-data-protection-policy
description: Creates a data protection policy for the specified log group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-group-identifier=!: Specify either the log group name or log group ARN.
    --policy-document=!: Specify the data protection policy, in JSON.
