name: list-app-version-app-components
description: Lists all the Application Components in the Resilience Hub application.
flags:
    --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
    --app-version=!: Version of the Application Component.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Maximum number of Application Components to be displayed per Resilience Hub application version.
    --next-token=: Null, or the token from a previous call to get the next set of results.
