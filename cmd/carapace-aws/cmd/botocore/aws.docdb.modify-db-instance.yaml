name: modify-db-instance
description: Modifies settings for an instance.
flags:
    --apply-immediately: Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the instance.
    --auto-minor-version-upgrade=: This parameter does not apply to Amazon DocumentDB.
    --ca-certificate-identifier=: Indicates the certificate that needs to be associated with the instance.
    --certificate-rotation-restart=: Specifies whether the DB instance is restarted when you rotate your SSL/TLS certificate.
    --copy-tags-to-snapshot=: A value that indicates whether to copy all tags from the DB instance to snapshots of the DB instance.
    --db-instance-class=: The new compute and memory capacity of the instance; for example, `db.r5.large`. Not all instance classes are available in all Amazon Web Services Regions.
    --db-instance-identifier=!: The instance identifier.
    --enable-performance-insights=: A value that indicates whether to enable Performance Insights for the DB Instance.
    --new-db-instance-identifier=: The new instance identifier for the instance when renaming an instance.
    --no-apply-immediately: Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the instance.
    --performance-insights-kms-key-id=: The KMS key identifier for encryption of Performance Insights data.
    --preferred-maintenance-window=: The weekly time range (in UTC) during which system maintenance can occur, which might result in an outage.
    --promotion-tier=: A value that specifies the order in which an Amazon DocumentDB replica is promoted to the primary instance after a failure of the existing primary instance.
