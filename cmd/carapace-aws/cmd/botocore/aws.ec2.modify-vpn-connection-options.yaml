name: modify-vpn-connection-options
description: Modifies the connection options for your Site-to-Site VPN connection.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --local-ipv4-network-cidr=: The IPv4 CIDR on the customer gateway (on-premises) side of the VPN connection.
    --local-ipv6-network-cidr=: The IPv6 CIDR on the customer gateway (on-premises) side of the VPN connection.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --remote-ipv4-network-cidr=: The IPv4 CIDR on the Amazon Web Services side of the VPN connection.
    --remote-ipv6-network-cidr=: The IPv6 CIDR on the Amazon Web Services side of the VPN connection.
    --vpn-connection-id=!: The ID of the Site-to-Site VPN connection.
