name: list-conflicting-aliases
description: The `ListConflictingAliases` API operation only supports standard distributions.
flags:
    --alias=!: The alias (also called a CNAME) to search for conflicting aliases.
    --distribution-id=!: The ID of a standard distribution in your account that has an attached TLS certificate that includes the provided alias.
    --marker=: Use this field when paginating results to indicate where to begin in the list of conflicting aliases.
    --max-items=: The maximum number of conflicting aliases that you want in the response.
