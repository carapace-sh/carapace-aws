name: list-bucket-metrics-configurations
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The name of the bucket containing the metrics configurations to retrieve.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --continuation-token=: The marker that is used to continue a metrics configuration listing that has been truncated.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
