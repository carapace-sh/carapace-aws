    --domain-identifier=!: The ID of the Amazon DataZone domain in which this metadata form type is created.
    --model=!: The model of this Amazon DataZone metadata form type.
    --name=!: The name of this Amazon DataZone metadata form type.
    --owning-project-identifier=!: The ID of the Amazon DataZone project that owns this metadata form type.
    --status=: The status of this Amazon DataZone metadata form type.
completion:
    flag:
        status:
            - ENABLED
            - DISABLED
