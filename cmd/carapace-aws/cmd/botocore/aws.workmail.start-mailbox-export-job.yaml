name: start-mailbox-export-job
description: Starts a mailbox export job to export MIME-format email messages and calendar items from the specified mailbox to the specified Amazon Simple Storage Service (Amazon S3) bucket.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: The idempotency token for the client request.
    --description=: The mailbox export job description.
    --entity-id=!: The identifier of the user or resource associated with the mailbox.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-arn=!: The Amazon Resource Name (ARN) of the symmetric AWS Key Management Service (AWS KMS) key that encrypts the exported mailbox content.
    --organization-id=!: The identifier associated with the organization.
    --role-arn=!: The ARN of the AWS Identity and Access Management (IAM) role that grants write permission to the S3 bucket.
    --s3-bucket-name=!: The name of the S3 bucket.
    --s3-prefix=!: The S3 bucket prefix.
