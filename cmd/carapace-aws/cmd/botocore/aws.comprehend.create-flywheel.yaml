name: create-flywheel
description: A flywheel is an Amazon Web Services resource that orchestrates the ongoing training of a model for custom classification or custom entity recognition.
flags:
    --active-model-arn=: To associate an existing model with the flywheel, specify the Amazon Resource Number (ARN) of the model version.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique identifier for the request.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend the permissions required to access the flywheel data in the data lake.
    --data-lake-s3-uri=!: Enter the S3 location for the data lake.
    --data-security-config=: Data security configurations.
    --flywheel-name=!: Name for the flywheel.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --model-type=: The model type.
    --tags=: The tags to associate with this flywheel.
    --task-config=: Configuration about the model associated with the flywheel.
completion:
    flag:
        model-type:
            - DOCUMENT_CLASSIFIER
            - ENTITY_RECOGNIZER
