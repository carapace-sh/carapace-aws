name: list-custom-verification-email-templates
description: Lists the existing custom verification email templates for your account in the current Amazon Web Services Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --next-token=: A token returned from a previous call to `ListCustomVerificationEmailTemplates` to indicate the position in the list of custom verification email templates.
    --page-size=: The number of results to show in a single call to `ListCustomVerificationEmailTemplates`.
