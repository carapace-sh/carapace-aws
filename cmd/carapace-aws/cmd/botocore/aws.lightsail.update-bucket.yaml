name: update-bucket
description: Updates an existing Amazon Lightsail bucket.
flags:
    --access-log-config=: An object that describes the access log configuration for the bucket.
    --access-rules=: An object that sets the public accessibility of objects in the specified bucket.
    --bucket-name=!: The name of the bucket to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --readonly-access-accounts=: An array of strings to specify the Amazon Web Services account IDs that can access the bucket.
    --versioning=: Specifies whether to enable or suspend versioning of objects in the bucket.
