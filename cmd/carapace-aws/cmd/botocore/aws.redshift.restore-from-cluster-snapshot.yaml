name: restore-from-cluster-snapshot
description: Creates a new cluster from a snapshot.
flags:
    --additional-info=: Reserved.
    --allow-version-upgrade: If `true`, major version upgrades can be applied during the maintenance window to the Amazon Redshift engine that is running on the cluster.
    --aqua-configuration-status=: This parameter is retired.
    --automated-snapshot-retention-period=: The number of days that automated snapshots are retained.
    --availability-zone-relocation: The option to enable relocation for an Amazon Redshift cluster between Availability Zones after the cluster is restored.
    --availability-zone=: The Amazon EC2 Availability Zone in which to restore the cluster.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=!: The identifier of the cluster that will be created from restoring the snapshot.
    --cluster-parameter-group-name=: The name of the parameter group to be associated with this cluster.
    --cluster-security-groups=: A list of security groups to be associated with this cluster.
    --cluster-subnet-group-name=: The name of the subnet group where you want to cluster restored.
    --default-iam-role-arn=: The Amazon Resource Name (ARN) for the IAM role that was set as default for the cluster when the cluster was last modified while it was restored from a snapshot.
    --elastic-ip=: The Elastic IP (EIP) address for the cluster.
    --encrypted: Enables support for restoring an unencrypted snapshot to a cluster encrypted with Key Management Service (KMS) and a customer managed key.
    --enhanced-vpc-routing: An option that specifies whether to create the cluster with enhanced VPC routing enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hsm-client-certificate-identifier=: Specifies the name of the HSM client certificate the Amazon Redshift cluster uses to retrieve the data encryption keys stored in an HSM.
    --hsm-configuration-identifier=: Specifies the name of the HSM configuration that contains the information the Amazon Redshift cluster can use to retrieve and store keys in an HSM.
    --iam-roles=: A list of Identity and Access Management (IAM) roles that can be used by the cluster to access other Amazon Web Services services.
    --ip-address-type=: The IP address type for the cluster.
    --kms-key-id=: The Key Management Service (KMS) key ID of the encryption key that encrypts data in the cluster restored from a shared snapshot.
    --maintenance-track-name=: The name of the maintenance track for the restored cluster.
    --manage-master-password: If `true`, Amazon Redshift uses Secrets Manager to manage the restored cluster's admin credentials.
    --manual-snapshot-retention-period=: The default number of days to retain a manual snapshot.
    --master-password-secret-kms-key-id=: The ID of the Key Management Service (KMS) key used to encrypt and store the cluster's admin credentials secret.
    --multi-az: If true, the snapshot will be restored to a cluster deployed in two Availability Zones.
    --no-allow-version-upgrade: If `true`, major version upgrades can be applied during the maintenance window to the Amazon Redshift engine that is running on the cluster.
    --no-availability-zone-relocation: The option to enable relocation for an Amazon Redshift cluster between Availability Zones after the cluster is restored.
    --no-encrypted: Enables support for restoring an unencrypted snapshot to a cluster encrypted with Key Management Service (KMS) and a customer managed key.
    --no-enhanced-vpc-routing: An option that specifies whether to create the cluster with enhanced VPC routing enabled.
    --no-manage-master-password: If `true`, Amazon Redshift uses Secrets Manager to manage the restored cluster's admin credentials.
    --no-multi-az: If true, the snapshot will be restored to a cluster deployed in two Availability Zones.
    --no-publicly-accessible: If `true`, the cluster can be accessed from a public network.
    --node-type=: The node type that the restored cluster will be provisioned with.
    --number-of-nodes=: The number of nodes specified when provisioning the restored cluster.
    --owner-account=: The Amazon Web Services account used to create or copy the snapshot.
    --port=: The port number on which the cluster accepts connections.
    --preferred-maintenance-window=: The weekly time range (in UTC) during which automated cluster maintenance can occur.
    --publicly-accessible: If `true`, the cluster can be accessed from a public network.
    --reserved-node-id=: The identifier of the target reserved node offering.
    --snapshot-arn=: The Amazon Resource Name (ARN) of the snapshot associated with the message to restore from a cluster.
    --snapshot-cluster-identifier=: The name of the cluster the source snapshot was created from.
    --snapshot-identifier=: The name of the snapshot from which to create the new cluster.
    --snapshot-schedule-identifier=: A unique identifier for the snapshot schedule.
    --target-reserved-node-offering-id=: The identifier of the target reserved node offering.
    --vpc-security-group-ids=: A list of Virtual Private Cloud (VPC) security groups to be associated with the cluster.
completion:
    flag:
        aqua-configuration-status:
            - enabled
            - disabled
            - auto
