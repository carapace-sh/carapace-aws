name: create-auto-ml-job
description: Creates an Autopilot job also referred to as Autopilot experiment or AutoML job.
flags:
    --auto-ml-job-config=: A collection of settings used to configure an AutoML job.
    --auto-ml-job-name=!: Identifies an Autopilot job.
    --auto-ml-job-objective=: Specifies a metric to minimize or maximize as the objective of a job.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-candidate-definitions-only: Generates possible candidates without training the models.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input-data-config=!: An array of channel objects that describes the input data and its location.
    --model-deploy-config=: Specifies how to generate the endpoint name for an automatic one-click Autopilot model deployment.
    --no-generate-candidate-definitions-only: Generates possible candidates without training the models.
    --output-data-config=!: Provides information about encryption and the Amazon S3 output path needed to store artifacts from an AutoML job.
    --problem-type=: Defines the type of supervised learning problem available for the candidates.
    --role-arn=!: The ARN of the role that is used to access the data.
    --tags=: An array of key-value pairs.
completion:
    flag:
        problem-type:
            - BinaryClassification
            - MulticlassClassification
            - Regression
