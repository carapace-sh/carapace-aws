name: create-replication-task
description: Creates a replication task using the specified parameters.
flags:
    --cdc-start-position=: Indicates when you want a change data capture (CDC) operation to start.
    --cdc-start-time=: Indicates the start time for a change data capture (CDC) operation.
    --cdc-stop-position=: Indicates when you want a change data capture (CDC) operation to stop.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --migration-type=!: The migration type.
    --replication-instance-arn=!: The Amazon Resource Name (ARN) of a replication instance.
    --replication-task-identifier=!: An identifier for the replication task.
    --replication-task-settings=: Overall settings for the task, in JSON format.
    --resource-identifier=: A friendly name for the resource identifier at the end of the `EndpointArn` response parameter that is returned in the created `Endpoint` object.
    --source-endpoint-arn=!: An Amazon Resource Name (ARN) that uniquely identifies the source endpoint.
    --table-mappings=!: The table mappings for the task, in JSON format.
    --tags=: One or more tags to be assigned to the replication task.
    --target-endpoint-arn=!: An Amazon Resource Name (ARN) that uniquely identifies the target endpoint.
    --task-data=: Supplemental information that the task requires to migrate the data for certain source and target endpoints.
completion:
    flag:
        migration-type:
            - full-load
            - cdc
            - full-load-and-cdc
