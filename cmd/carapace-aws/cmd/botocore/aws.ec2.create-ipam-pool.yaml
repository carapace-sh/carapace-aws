name: create-ipam-pool
description: Create an IP address pool for Amazon VPC IP Address Manager (IPAM).
flags:
    --address-family=!: The IP protocol assigned to this IPAM pool.
    --allocation-default-netmask-length=: The default netmask length for allocations added to this pool.
    --allocation-max-netmask-length=: The maximum netmask length possible for CIDR allocations in this IPAM pool to be compliant.
    --allocation-min-netmask-length=: The minimum netmask length required for CIDR allocations in this IPAM pool to be compliant.
    --allocation-resource-tags=: Tags that are required for resources that use CIDRs from this IPAM pool.
    --auto-import: If selected, IPAM will continuously look for resources within the CIDR range of this pool and automatically import them as allocations into your IPAM.
    --aws-service=: Limits which service in Amazon Web Services that the pool can be used in.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: A description for the IPAM pool.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --ipam-scope-id=!: The ID of the scope in which you would like to create the IPAM pool.
    --locale=: 'The locale for the pool should be one of the following:'
    --no-auto-import: If selected, IPAM will continuously look for resources within the CIDR range of this pool and automatically import them as allocations into your IPAM.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-publicly-advertisable: Determines if the pool is publicly advertisable.
    --public-ip-source=: The IP address source for pools in the public scope.
    --publicly-advertisable: Determines if the pool is publicly advertisable.
    --source-ipam-pool-id=: The ID of the source IPAM pool.
    --source-resource=: The resource used to provision CIDRs to a resource planning pool.
    --tag-specifications=: The key/value combination of a tag assigned to the resource.
completion:
    flag:
        address-family:
            - ipv4
            - ipv6
        aws-service:
            - ec2
        public-ip-source:
            - amazon
            - byoip
