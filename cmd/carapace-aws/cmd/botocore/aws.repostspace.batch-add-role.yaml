name: batch-add-role
description: Add a role to multiple users or groups in a private re:Post.
flags:
    --accessor-ids=!: The user or group accessor identifiers to add the role to.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --role=!: The role to add to the users or groups.
    --space-id=!: The unique ID of the private re:Post.
completion:
    flag:
        role:
            - EXPERT
            - MODERATOR
            - ADMINISTRATOR
            - SUPPORTREQUESTOR
