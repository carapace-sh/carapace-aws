name: put-table-maintenance-configuration
description: Creates a new maintenance configuration or replaces an existing maintenance configuration for a table.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the maintenance configuration.
    --namespace=!: The namespace of the table.
    --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table associated with the maintenance configuration.
    --type=!: The type of the maintenance configuration.
    --value=!: Defines the values of the maintenance configuration for the table.
completion:
    flag:
        type:
            - icebergCompaction
            - icebergSnapshotManagement
