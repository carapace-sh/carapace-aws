name: import-crl
description: Imports the certificate revocation list (CRL).
flags:
    --crl-data=!: The x509 v3 specified certificate revocation list (CRL).
    --enabled: Specifies whether the certificate revocation list (CRL) is enabled.
    --name=!: The name of the certificate revocation list (CRL).
    --no-enabled: Specifies whether the certificate revocation list (CRL) is enabled.
    --tags=: A list of tags to attach to the certificate revocation list (CRL).
    --trust-anchor-arn=!: The ARN of the TrustAnchor the certificate revocation list (CRL) will provide revocation for.
