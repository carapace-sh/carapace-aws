name: disassociate-vpc-from-hosted-zone
description: Disassociates an Amazon Virtual Private Cloud (Amazon VPC) from an Amazon Route 53 private hosted zone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --comment=: '*Optional:* A comment about the disassociation request.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hosted-zone-id=!: The ID of the private hosted zone that you want to disassociate a VPC from.
    --vpc=!: A complex type that contains information about the VPC that you're disassociating from the specified hosted zone.
