name: list-workflows
description: List the migration workflows.
flags:
    --ads-application-configuration-name=: The name of the application configured in Application Discovery Service.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results that can be returned.
    --name=: The name of the migration workflow.
    --next-token=: The pagination token.
    --status=: The status of the migration workflow.
    --template-id=: The ID of the template.
completion:
    flag:
        status:
            - CREATING
            - NOT_STARTED
            - CREATION_FAILED
            - STARTING
            - IN_PROGRESS
            - WORKFLOW_FAILED
            - PAUSED
            - PAUSING
            - PAUSING_FAILED
            - USER_ATTENTION_REQUIRED
            - DELETING
            - DELETION_FAILED
            - DELETED
            - COMPLETED
