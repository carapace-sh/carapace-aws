name: list-tags-for-resource
description: Lists all of the tags associated with the Amazon Resource Name (ARN) that you specify.
flags:
    --arn=!: Requests the tags associated with a particular Amazon Resource Name (ARN).
    --max-results=: Specifies the number of tags to return as a response to the `ListTagsForResource` request.
    --next-token=: When you request additional results from the `ListTagsForResource` operation, a `NextToken` parameter is returned in the input.
