name: update-distribution-with-staging-config
description: Copies the staging distribution's configuration to its corresponding primary distribution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The identifier of the primary distribution to which you are copying a staging distribution's configuration.
    --if-match=: The current versions (`ETag` values) of both primary and staging distributions.
    --staging-distribution-id=: The identifier of the staging distribution whose configuration you are copying to the primary distribution.
