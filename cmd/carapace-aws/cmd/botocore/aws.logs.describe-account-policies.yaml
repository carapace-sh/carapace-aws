name: describe-account-policies
description: Returns a list of all CloudWatch Logs account policies in the account.
flags:
    --account-identifiers=: If you are using an account that is set up as a monitoring account for CloudWatch unified cross-account observability, you can use this to specify the account ID of a source account.
    --next-token=: The token for the next set of items to return.
    --policy-name=: Use this parameter to limit the returned policies to only the policy with the name that you specify.
    --policy-type=!: Use this parameter to limit the returned policies to only the policies that match the policy type that you specify.
completion:
    flag:
        policy-type:
            - DATA_PROTECTION_POLICY
            - SUBSCRIPTION_FILTER_POLICY
            - FIELD_INDEX_POLICY
            - TRANSFORMER_POLICY
            - METRIC_EXTRACTION_POLICY
