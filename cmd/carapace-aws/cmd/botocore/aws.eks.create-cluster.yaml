name: create-cluster
description: Creates an Amazon EKS control plane.
flags:
    --access-config=: The access configuration for the cluster.
    --bootstrap-self-managed-addons: If you set this value to `False` when creating a cluster, the default networking add-ons will not be installed.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --compute-config=: Enable or disable the compute capability of EKS Auto Mode when creating your EKS Auto Mode cluster.
    --deletion-protection: Indicates whether to enable deletion protection for the cluster.
    --encryption-config=: The encryption configuration for the cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kubernetes-network-config=: The Kubernetes network configuration for the cluster.
    --kubernetes-version=: The desired Kubernetes version for your cluster.
    --logging=: Enable or disable exporting the Kubernetes control plane logs for your cluster to CloudWatch Logs .
    --name=!: The unique name to give to your cluster.
    --no-bootstrap-self-managed-addons: If you set this value to `False` when creating a cluster, the default networking add-ons will not be installed.
    --no-deletion-protection: Indicates whether to enable deletion protection for the cluster.
    --outpost-config=: An object representing the configuration of your local Amazon EKS cluster on an Amazon Web Services Outpost.
    --remote-network-config=: The configuration in the cluster for EKS Hybrid Nodes.
    --resources-vpc-config=!: The VPC configuration that's used by the cluster control plane.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that provides permissions for the Kubernetes control plane to make calls to Amazon Web Services API operations on your behalf.
    --storage-config=: Enable or disable the block storage capability of EKS Auto Mode when creating your EKS Auto Mode cluster.
    --tags=: Metadata that assists with categorization and organization.
    --upgrade-policy=: New clusters, by default, have extended support enabled.
    --zonal-shift-config=: Enable or disable ARC zonal shift for the cluster.
