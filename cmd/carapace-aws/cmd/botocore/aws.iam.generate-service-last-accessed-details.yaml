name: generate-service-last-accessed-details
description: Generates a report that includes details about when an IAM resource (user, group, role, or policy) was last used in an attempt to access Amazon Web Services services.
flags:
    --arn=!: The ARN of the IAM resource (user, group, role, or managed policy) used to generate information about when the resource was last used in an attempt to access an Amazon Web Services service.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --granularity=: The level of detail that you want to generate.
completion:
    flag:
        granularity:
            - SERVICE_LEVEL
            - ACTION_LEVEL
