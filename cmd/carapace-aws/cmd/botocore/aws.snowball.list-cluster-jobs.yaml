name: list-cluster-jobs
description: Returns an array of `JobListEntry` objects of the specified length.
flags:
    --cluster-id=!: The 39-character ID for the cluster that you want to list, for example `CID123e4567-e89b-12d3-a456-426655440000`.
    --max-results=: The number of `JobListEntry` objects to return.
    --next-token=: HTTP requests are stateless.
