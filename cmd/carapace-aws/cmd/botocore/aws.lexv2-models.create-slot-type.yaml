name: create-slot-type
description: Creates a custom slot type
flags:
    --bot-id=!: The identifier of the bot associated with this slot type.
    --bot-version=!: The identifier of the bot version associated with this slot type.
    --composite-slot-type-setting=: Specifications for a composite slot type.
    --description=: A description of the slot type.
    --external-source-setting=: Sets the type of external information used to create the slot type.
    --locale-id=!: The identifier of the language and locale that the slot type will be used in.
    --parent-slot-type-signature=: The built-in slot type used as a parent of this slot type.
    --slot-type-name=!: The name for the slot.
    --slot-type-values=: A list of `SlotTypeValue` objects that defines the values that the slot type can take.
    --value-selection-setting=: Determines the strategy that Amazon Lex uses to select a value from the list of possible values.
