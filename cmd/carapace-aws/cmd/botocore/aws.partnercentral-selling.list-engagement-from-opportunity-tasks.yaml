name: list-engagement-from-opportunity-tasks
description: Lists all in-progress, completed, or failed `EngagementFromOpportunity` tasks that were initiated by the caller's account.
flags:
    --catalog=!: Specifies the catalog related to the request.
    --engagement-identifier=: Filters tasks by the identifiers of the engagements they created or are associated with.
    --max-results=: Specifies the maximum number of results to return in a single page of the response.Use this parameter to control the number of items returned in each request, which can be useful for performance tuning and managing large result sets.
    --next-token=: The token for requesting the next page of results.
    --opportunity-identifier=: The identifier of the original opportunity associated with this task.
    --sort=: Specifies the sorting criteria for the returned results.
    --task-identifier=: Filters tasks by their unique identifiers.
    --task-status=: Filters the tasks based on their current status.
