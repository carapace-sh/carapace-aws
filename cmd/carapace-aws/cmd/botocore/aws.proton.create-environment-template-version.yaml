name: create-environment-template-version
description: Create a new major or minor version of an environment template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: When included, if two identical requests are made with the same client token, Proton returns the environment template version that the first request created.
    --description=: A description of the new version of an environment template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --major-version=: To create a new minor version of the environment template, include `major Version`.
    --source=!: An object that includes the template bundle S3 bucket path and name for the new version of an template.
    --tags=: An optional list of metadata items that you can associate with the Proton environment template version.
    --template-name=!: The name of the environment template.
