name: test-type
description: Tests a registered extension to make sure it meets all necessary requirements for being published in the CloudFormation registry.
flags:
    --arn=: The Amazon Resource Name (ARN) of the extension.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-delivery-bucket=: The S3 bucket to which CloudFormation delivers the contract test execution logs.
    --type-name=: The name of the extension to test.
    --type=: The type of the extension to test.
    --version-id=: The version of the extension to test.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
