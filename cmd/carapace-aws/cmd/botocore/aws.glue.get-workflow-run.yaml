name: get-workflow-run
description: Retrieves the metadata for a given workflow run.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-graph: Specifies whether to include the workflow graph in response or not.
    --name=!: Name of the workflow being run.
    --no-include-graph: Specifies whether to include the workflow graph in response or not.
    --run-id=!: The ID of the workflow run.
