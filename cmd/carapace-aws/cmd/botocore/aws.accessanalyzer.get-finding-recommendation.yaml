name: get-finding-recommendation
description: Retrieves information about a finding recommendation for the specified analyzer.
flags:
    --analyzer-arn=!: The [ARN of the analyzer](https://docs.aws.amazon.com/IAM/latest/UserGuide/access-analyzer-getting-started.html#permission-resources) used to generate the finding recommendation.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The unique ID for the finding recommendation.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: A token used for pagination of results returned.
