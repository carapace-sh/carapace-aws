name: describe-type
description: Returns detailed information about an extension from the CloudFormation registry in your current account and Region.
flags:
    --arn=: The Amazon Resource Name (ARN) of the extension.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --public-version-number=: The version number of a public third-party extension.
    --publisher-id=: The publisher ID of the extension publisher.
    --type-name=: The name of the extension.
    --type=: The kind of extension.
    --version-id=: The ID of a specific version of the extension.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
