name: remove-permission
description: Removes permissions from a profiling group's resource-based policy that are provided using an action group.
flags:
    --action-group=!: Specifies an action group that contains the permissions to remove from a profiling group's resource-based policy.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --profiling-group-name=!: The name of the profiling group.
    --revision-id=!: A universally unique identifier (UUID) for the revision of the resource-based policy from which you want to remove permissions.
completion:
    flag:
        action-group:
            - agentPermissions
