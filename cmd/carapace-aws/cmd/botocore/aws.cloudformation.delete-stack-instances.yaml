name: delete-stack-instances
description: Deletes stack instances for the specified accounts, in the specified Amazon Web Services Regions.
flags:
    --accounts=: \[Self-managed permissions] The account IDs of the Amazon Web Services accounts that you want to delete stack instances for.
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --deployment-targets=: \[Service-managed permissions] The Organizations accounts from which to delete stack instances.
    --operation-id=: The unique identifier for this StackSet operation.
    --operation-preferences=: Preferences for how CloudFormation performs this StackSet operation.
    --regions=!: The Amazon Web Services Regions where you want to delete StackSet instances.
    --retain-stacks=!: Removes the stack instances from the specified StackSet, but doesn't delete the stacks.
    --stack-set-name=!: The name or unique ID of the StackSet that you want to delete stack instances for.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
