name: create-db-cluster
description: Creates a new Timestream for InfluxDB cluster.
flags:
    --allocated-storage=!: The amount of storage to allocate for your DB storage type in GiB (gibibytes).
    --bucket=: The name of the initial InfluxDB bucket.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-type=!: The Timestream for InfluxDB DB instance type to run InfluxDB on.
    --db-parameter-group-identifier=: The ID of the DB parameter group to assign to your DB cluster.
    --db-storage-type=: The Timestream for InfluxDB DB storage type to read and write InfluxDB data.
    --deployment-type=!: Specifies the type of cluster to create.
    --failover-mode=: Specifies the behavior of failure recovery when the primary node of the cluster fails.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-delivery-configuration=: Configuration for sending InfluxDB engine logs to a specified S3 bucket.
    --name=!: The name that uniquely identifies the DB cluster when interacting with the Amazon Timestream for InfluxDB API and CLI commands.
    --network-type=: Specifies whether the network type of the Timestream for InfluxDB cluster is IPv4, which can communicate over IPv4 protocol only, or DUAL, which can communicate over both IPv4 and IPv6 protocols.
    --no-publicly-accessible: Configures the Timestream for InfluxDB cluster with a public IP to facilitate access from outside the VPC.
    --organization=: The name of the initial organization for the initial admin user in InfluxDB.
    --password=!: The password of the initial admin user created in InfluxDB.
    --port=: The port number on which InfluxDB accepts connections.
    --publicly-accessible: Configures the Timestream for InfluxDB cluster with a public IP to facilitate access from outside the VPC.
    --tags=: A list of key-value pairs to associate with the DB instance.
    --username=: The username of the initial admin user created in InfluxDB.
    --vpc-security-group-ids=!: A list of VPC security group IDs to associate with the Timestream for InfluxDB cluster.
    --vpc-subnet-ids=!: A list of VPC subnet IDs to associate with the DB cluster.
completion:
    flag:
        db-instance-type:
            - db.influx.medium
            - db.influx.large
            - db.influx.xlarge
            - db.influx.2xlarge
            - db.influx.4xlarge
            - db.influx.8xlarge
            - db.influx.12xlarge
            - db.influx.16xlarge
            - db.influx.24xlarge
        db-storage-type:
            - InfluxIOIncludedT1
            - InfluxIOIncludedT2
            - InfluxIOIncludedT3
        deployment-type:
            - MULTI_NODE_READ_REPLICAS
        failover-mode:
            - AUTOMATIC
            - NO_FAILOVER
        network-type:
            - IPV4
            - DUAL
