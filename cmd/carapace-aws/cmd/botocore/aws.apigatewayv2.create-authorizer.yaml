name: create-authorizer
description: Creates an Authorizer for an API.
flags:
    --api-id=!: The API identifier.
    --authorizer-credentials-arn=: Specifies the required credentials as an IAM role for API Gateway to invoke the authorizer.
    --authorizer-payload-format-version=: Specifies the format of the payload sent to an HTTP API Lambda authorizer.
    --authorizer-result-ttl-in-seconds=: The time to live (TTL) for cached authorizer results, in seconds.
    --authorizer-type=!: The authorizer type.
    --authorizer-uri=: The authorizer's Uniform Resource Identifier (URI).
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enable-simple-responses=: Specifies whether a Lambda authorizer returns a response in a simple format.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identity-source=!: The identity source for which authorization is requested.
    --identity-validation-expression=: This parameter is not used.
    --jwt-configuration=: Represents the configuration of a JWT authorizer.
    --name=!: The name of the authorizer.
completion:
    flag:
        authorizer-type:
            - REQUEST
            - JWT
