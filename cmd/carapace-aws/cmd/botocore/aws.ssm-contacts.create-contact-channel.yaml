name: create-contact-channel
description: A contact channel is the method that Incident Manager uses to engage your contact.
flags:
    --contact-id=!: The Amazon Resource Name (ARN) of the contact you are adding the contact channel to.
    --defer-activation=: If you want to activate the channel at a later time, you can choose to defer activation.
    --delivery-address=!: The details that Incident Manager uses when trying to engage the contact channel.
    --idempotency-token=: A token ensuring that the operation is called only once with the specified details.
    --name=!: The name of the contact channel.
    --type=!: 'Incident Manager supports three types of contact channels:'
completion:
    flag:
        type:
            - SMS
            - VOICE
            - EMAIL
