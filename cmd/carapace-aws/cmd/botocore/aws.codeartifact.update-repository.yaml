name: update-repository
description: Update the properties of a repository.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: An updated repository description.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain associated with the repository to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --repository=!: The name of the repository to update.
    --upstreams=: A list of upstream repositories to associate with the repository.
