name: create-hit-type
description: The `CreateHITType` operation creates a new HIT type.
flags:
    --assignment-duration-in-seconds=!: The amount of time, in seconds, that a Worker has to complete the HIT after accepting it.
    --auto-approval-delay-in-seconds=: The number of seconds after an assignment for the HIT has been submitted, after which the assignment is considered Approved automatically unless the Requester explicitly rejects it.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=!: A general description of the HIT.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --keywords=: One or more words or phrases that describe the HIT, separated by commas.
    --qualification-requirements=: Conditions that a Worker's Qualifications must meet in order to accept the HIT.
    --reward=!: The amount of money the Requester will pay a Worker for successfully completing the HIT.
    --title=!: The title of the HIT.
