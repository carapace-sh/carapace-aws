name: list-samlprovider-tags
description: Lists the tags that are attached to the specified Security Assertion Markup Language (SAML) identity provider.
flags:
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --samlprovider-arn=!: The ARN of the Security Assertion Markup Language (SAML) identity provider whose tags you want to see.
