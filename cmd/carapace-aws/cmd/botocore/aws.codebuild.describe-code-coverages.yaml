name: describe-code-coverages
description: Retrieves one or more code coverage reports.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-line-coverage-percentage=: The maximum line coverage percentage to report.
    --max-results=: The maximum number of results to return.
    --min-line-coverage-percentage=: The minimum line coverage percentage to report.
    --next-token=: The `nextToken` value returned from a previous call to `DescribeCodeCoverages`.
    --report-arn=!: The ARN of the report for which test cases are returned.
    --sort-by=: Specifies how the results are sorted.
    --sort-order=: Specifies if the results are sorted in ascending or descending order.
completion:
    flag:
        sort-by:
            - LINE_COVERAGE_PERCENTAGE
            - FILE_PATH
        sort-order:
            - ASCENDING
            - DESCENDING
