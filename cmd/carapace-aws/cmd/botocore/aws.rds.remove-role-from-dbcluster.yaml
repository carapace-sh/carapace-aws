name: remove-role-from-dbcluster
description: Removes the asssociation of an Amazon Web Services Identity and Access Management (IAM) role from a DB cluster.
flags:
    --dbcluster-identifier=!: The name of the DB cluster to disassociate the IAM role from.
    --feature-name=: The name of the feature for the DB cluster that the IAM role is to be disassociated from.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role to disassociate from the Aurora DB cluster, for example `arn:aws:iam::123456789012:role/AuroraAccessRole`.
