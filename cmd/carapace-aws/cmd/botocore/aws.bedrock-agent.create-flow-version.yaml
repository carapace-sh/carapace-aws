name: create-flow-version
description: Creates a version of the flow that you can deploy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --description=: A description of the version of the flow.
    --flow-identifier=!: The unique identifier of the flow that you want to create a version of.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
