name: update-accelerator-attributes
description: Update the attributes for an accelerator.
flags:
    --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --flow-logs-enabled: Update whether flow logs are enabled.
    --flow-logs-s3-bucket=: The name of the Amazon S3 bucket for the flow logs.
    --flow-logs-s3-prefix=: Update the prefix for the location in the Amazon S3 bucket for the flow logs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-flow-logs-enabled: Update whether flow logs are enabled.
