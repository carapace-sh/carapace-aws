name: create-base-path-mapping
description: Creates a new BasePathMapping resource.
flags:
    --base-path=: The base path name that callers of the API must provide as part of the URL after the domain name.
    --domain-name-id=: The identifier for the domain name resource.
    --domain-name=!: The domain name of the BasePathMapping resource to create.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --stage=: The name of the API's stage that you want to use for this mapping.
