name: get-knowledge-base-documents
description: Retrieves specific documents from a data source that is connected to a knowledge base.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-source-id=!: The unique identifier of the data source that contains the documents.
    --document-identifiers=!: A list of objects, each of which contains information to identify a document for which to retrieve information.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --knowledge-base-id=!: The unique identifier of the knowledge base that is connected to the data source.
