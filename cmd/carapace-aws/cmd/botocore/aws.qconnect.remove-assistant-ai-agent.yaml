name: remove-assistant-ai-agent
description: Removes the AI Agent that is set for use by default on an Amazon Q in Connect Assistant.
flags:
    --ai-agent-type=!: The type of the AI Agent being removed for use by default from the Amazon Q in Connect Assistant.
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
completion:
    flag:
        ai-agent-type:
            - MANUAL_SEARCH
            - ANSWER_RECOMMENDATION
            - SELF_SERVICE
            - EMAIL_RESPONSE
            - EMAIL_OVERVIEW
            - EMAIL_GENERATIVE_ANSWER
