name: create-dataset
description: Creates an empty dataset and adds it to the specified dataset group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group to add the dataset to.
    --dataset-type=!: The type of dataset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name for the dataset.
    --schema-arn=!: The ARN of the schema to associate with the dataset.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the dataset.
