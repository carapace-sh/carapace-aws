name: translate
description: Amazon Translate
commands:
    - name: create-parallel-data
      description: Creates a parallel data resource in Amazon Translate by importing an input file from Amazon S3.
      flags:
        --client-token=!: A unique identifier for the request.
        --description=: A custom description for the parallel data resource in Amazon Translate.
        --encryption-key=: ""
        --name=!: A custom name for the parallel data resource in Amazon Translate.
        --parallel-data-config=!: Specifies the format and S3 location of the parallel data input file.
        --tags=: Tags to be associated with this resource.
    - name: get-parallel-data
      description: Provides information about a parallel data resource.
      flags:
        --name=!: The name of the parallel data resource that is being retrieved.
    - name: import-terminology
      description: Creates or updates a custom terminology, depending on whether one already exists for the given terminology name.
      flags:
        --description=: The description of the custom terminology being imported.
        --encryption-key=: The encryption key for the custom terminology being imported.
        --merge-strategy=!: The merge strategy of the custom terminology being imported.
        --name=!: The name of the custom terminology being imported.
        --tags=: Tags to be associated with this resource.
        --terminology-data=!: The terminology data for the custom terminology being imported.
      completion:
        flag:
            merge-strategy:
                - OVERWRITE
    - name: list-terminologies
      description: Provides a list of custom terminologies associated with your account.
      flags:
        --max-results=: The maximum number of custom terminologies returned per list request.
        --next-token=: If the result of the request to ListTerminologies was truncated, include the NextToken to fetch the next group of custom terminologies.
    - name: list-text-translation-jobs
      description: Gets a list of the batch translation jobs that you have submitted.
      flags:
        --filter=: The parameters that specify which batch translation jobs to retrieve.
        --max-results=: The maximum number of results to return in each page.
        --next-token=: The token to request the next page of results.
    - name: translate-document
      description: Translates the input document from the source language to the target language.
      flags:
        --document=!: The content and content type for the document to be translated.
        --settings=: Settings to configure your translation output.
        --source-language-code=!: The language code for the language of the source text.
        --target-language-code=!: The language code requested for the translated document.
        --terminology-names=: The name of a terminology list file to add to the translation job.
    - name: translate-text
      description: Translates input text from the source language to the target language.
      flags:
        --settings=: Settings to configure your translation output.
        --source-language-code=!: The language code for the language of the source text.
        --target-language-code=!: The language code requested for the language of the target text.
        --terminology-names=: The name of a terminology list file to add to the translation job.
        --text=!: The text to translate.
    - name: update-parallel-data
      description: Updates a previously created parallel data resource by importing a new input file from Amazon S3.
      flags:
        --client-token=!: A unique identifier for the request.
        --description=: A custom description for the parallel data resource in Amazon Translate.
        --name=!: The name of the parallel data resource being updated.
        --parallel-data-config=!: Specifies the format and S3 location of the parallel data input file.
    - name: delete-terminology
      description: A synchronous action that deletes a custom terminology.
      flags:
        --name=!: The name of the custom terminology being deleted.
    - name: start-text-translation-job
      description: Starts an asynchronous batch translation job.
      flags:
        --client-token=!: A unique identifier for the request.
        --data-access-role-arn=!: The Amazon Resource Name (ARN) of an AWS Identity Access and Management (IAM) role that grants Amazon Translate read access to your input data.
        --input-data-config=!: Specifies the format and location of the input documents for the translation job.
        --job-name=: The name of the batch translation job to be performed.
        --output-data-config=!: Specifies the S3 folder to which your job output will be saved.
        --parallel-data-names=: The name of a parallel data resource to add to the translation job.
        --settings=: Settings to configure your translation output.
        --source-language-code=!: The language code of the input language.
        --target-language-codes=!: The target languages of the translation job.
        --terminology-names=: The name of a custom terminology resource to add to the translation job.
    - name: stop-text-translation-job
      description: Stops an asynchronous batch translation job that is in progress.
      flags:
        --job-id=!: The job ID of the job to be stopped.
    - name: describe-text-translation-job
      description: Gets the properties associated with an asynchronous batch translation job including name, ID, status, source and target languages, input/output S3 buckets, and so on.
      flags:
        --job-id=!: The identifier that Amazon Translate generated for the job.
    - name: list-parallel-data
      description: Provides a list of your parallel data resources in Amazon Translate.
      flags:
        --max-results=: The maximum number of parallel data resources returned for each request.
        --next-token=: A string that specifies the next page of results to return in a paginated response.
    - name: list-tags-for-resource
      description: Lists all tags associated with a given Amazon Translate resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the given Amazon Translate resource you are querying.
    - name: tag-resource
      description: Associates a specific tag with a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the given Amazon Translate resource to which you want to associate the tags.
        --tags=!: Tags being associated with a specific Amazon Translate resource.
    - name: delete-parallel-data
      description: Deletes a parallel data resource in Amazon Translate.
      flags:
        --name=!: The name of the parallel data resource that is being deleted.
    - name: get-terminology
      description: Retrieves a custom terminology.
      flags:
        --name=!: The name of the custom terminology being retrieved.
        --terminology-data-format=: The data format of the custom terminology being retrieved.
      completion:
        flag:
            terminology-data-format:
                - CSV
                - TMX
                - TSV
    - name: list-languages
      description: Provides a list of languages (RFC-5646 codes and names) that Amazon Translate supports.
      flags:
        --display-language-code=: The language code for the language to use to display the language names in the response.
        --max-results=: The maximum number of results to return in each response.
        --next-token=: Include the NextToken value to fetch the next group of supported languages.
      completion:
        flag:
            display-language-code:
                - de
                - en
                - es
                - fr
                - it
                - ja
                - ko
                - pt
                - zh
                - zh-TW
    - name: untag-resource
      description: Removes a specific tag associated with an Amazon Translate resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the given Amazon Translate resource from which you want to remove the tags.
        --tag-keys=!: The initial part of a key-value pair that forms a tag being removed from a given resource.
