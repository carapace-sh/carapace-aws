name: describe-entity
description: Provides details regarding the entity used with the connection type, with a description of the data model for each field in the selected entity.
flags:
    --catalog-id=: The catalog ID of the catalog that contains the connection.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connection-name=!: The name of the connection that contains the connection type credentials.
    --data-store-api-version=: The version of the API used for the data store.
    --entity-name=!: The name of the entity that you want to describe from the connection type.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A continuation token, included if this is a continuation call.
    --starting-token=: A token to specify where to start paginating.
