name: describe-dataset
description: Gets meta data about a dataset by identity and dataset name.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dataset-name=!: A string of up to 128 characters.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
