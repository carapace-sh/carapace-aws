name: attach-customer-managed-policy-reference-to-permission-set
description: Attaches the specified customer managed policy to the specified [PermissionSet]().
flags:
    --customer-managed-policy-reference=!: Specifies the name and path of a customer managed policy.
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --permission-set-arn=!: The ARN of the `PermissionSet`.
