name: list-lineage-node-history
description: Lists the history of the specified data lineage node.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --direction=: The direction of the data lineage node refers to the lineage node having neighbors in that direction.
    --domain-identifier=!: The ID of the domain where you want to list the history of the specified data lineage node.
    --event-timestamp-gte=: Specifies whether the action is to return data lineage node history from the time after the event timestamp.
    --event-timestamp-lte=: Specifies whether the action is to return data lineage node history from the time prior of the event timestamp.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The ID of the data lineage node whose history you want to list.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of history items to return in a single call to ListLineageNodeHistory.
    --next-token=: When the number of history items is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of items, the response includes a pagination token named NextToken.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-order=: The order by which you want data lineage node history to be sorted.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        direction:
            - UPSTREAM
            - DOWNSTREAM
        sort-order:
            - ASCENDING
            - DESCENDING
