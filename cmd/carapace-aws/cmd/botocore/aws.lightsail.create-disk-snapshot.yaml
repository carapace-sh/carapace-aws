name: create-disk-snapshot
description: Creates a snapshot of a block storage disk.
flags:
    --disk-name=: The unique name of the source disk (`Disk-Virginia-1`).
    --disk-snapshot-name=!: The name of the destination disk snapshot (`my-disk-snapshot`) based on the source disk.
    --instance-name=: The unique name of the source instance (`Amazon_Linux-512MB-Virginia-1`).
    --tags=: The tag keys and optional values to add to the resource during create.
