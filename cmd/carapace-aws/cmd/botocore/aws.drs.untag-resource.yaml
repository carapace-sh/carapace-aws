name: untag-resource
description: Deletes the specified set of tags from the specified set of Elastic Disaster Recovery resources.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: ARN of the resource for which tags are to be removed.
    --tag-keys=!: Array of tags to be removed.
