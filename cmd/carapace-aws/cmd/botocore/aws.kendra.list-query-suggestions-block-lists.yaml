name: list-query-suggestions-block-lists
description: Lists the block lists used for query suggestions for an index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-id=!: The identifier of the index for a list of all block lists that exist for that index.
    --max-results=: The maximum number of block lists to return.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
