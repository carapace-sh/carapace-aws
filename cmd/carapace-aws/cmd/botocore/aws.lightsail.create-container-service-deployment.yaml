name: create-container-service-deployment
description: Creates a deployment for your Amazon Lightsail container service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --containers=: An object that describes the settings of the containers that will be launched on the container service.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --public-endpoint=: An object that describes the settings of the public endpoint for the container service.
    --service-name=!: The name of the container service for which to create the deployment.
