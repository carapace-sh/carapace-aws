name: update-domain-association
description: We recommend that you use the `UpdateDomainAssociation` API operation to move a domain association, as it supports both standard distributions and distribution tenants.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=!: The domain to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --if-match=: The value of the `ETag` identifier for the standard distribution or distribution tenant that will be associated with the domain.
    --target-resource=!: The target standard distribution or distribution tenant resource for the domain.
