name: get-ecs-service-recommendations
description: Returns Amazon ECS service recommendations.
flags:
    --account-ids=: Return the Amazon ECS service recommendations to the specified Amazon Web Services account IDs.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: An array of objects to specify a filter that returns a more specific list of Amazon ECS service recommendations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of Amazon ECS service recommendations to return with a single request.
    --next-token=: The token to advance to the next page of Amazon ECS service recommendations.
    --service-arns=: The ARN that identifies the Amazon ECS service.
