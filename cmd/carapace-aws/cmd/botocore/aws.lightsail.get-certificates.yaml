name: get-certificates
description: Returns information about one or more Amazon Lightsail SSL/TLS certificates.
flags:
    --certificate-name=: The name for the certificate for which to return information.
    --certificate-statuses=: The status of the certificates for which to return information.
    --include-certificate-details=: Indicates whether to include detailed information about the certificates in the response.
    --page-token=: The token to advance to the next page of results from your request.
