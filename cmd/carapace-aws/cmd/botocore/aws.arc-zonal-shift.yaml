    - name: update-practice-run-configuration
      description: 'Update a practice run configuration to change one or more of the following: add, change, or remove the blocking alarm; change the outcome alarm; or add, change, or remove blocking dates or time windows.'
      flags:
        --allowed-windows=: Add, change, or remove windows of days and times for when you can, optionally, allow ARC to start a practice run for a resource.
        --blocked-dates=: Add, change, or remove blocked dates for a practice run in zonal autoshift.
        --blocked-windows=: Add, change, or remove windows of days and times for when you can, optionally, block ARC from starting a practice run for a resource.
