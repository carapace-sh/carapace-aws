name: arc-zonal-shift
description: AWS ARC - Zonal Shift
commands:
    - name: list-autoshifts
      description: Returns the autoshifts for an Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status=: The status of the autoshift.
      completion:
        flag:
            status:
                - ACTIVE
                - COMPLETED
    - name: update-zonal-shift
      description: Update an active zonal shift in Amazon Application Recovery Controller in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: A comment that you enter about the zonal shift.
        --expires-in=: The length of time that you want a zonal shift to be active, which ARC converts to an expiry time (expiration time).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --zonal-shift-id=!: The identifier of a zonal shift.
    - name: update-practice-run-configuration
      description: 'Update a practice run configuration to change one or more of the following: add, change, or remove the blocking alarm; change the outcome alarm; or add, change, or remove blocking dates or time windows.'
      flags:
        --allowed-windows=: Add, change, or remove windows of days and times for when you can, optionally, allow ARC to start a practice run for a resource.
        --blocked-dates=: Add, change, or remove blocked dates for a practice run in zonal autoshift.
        --blocked-windows=: Add, change, or remove windows of days and times for when you can, optionally, block ARC from starting a practice run for a resource.
        --blocking-alarms=: Add, change, or remove the Amazon CloudWatch alarms that you optionally specify as the blocking alarms for practice runs.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --outcome-alarms=: Specify one or more Amazon CloudWatch alarms as the outcome alarms for practice runs.
        --resource-identifier=!: The identifier for the resource that you want to update the practice run configuration for.
    - name: create-practice-run-configuration
      description: A practice run configuration for zonal autoshift is required when you enable zonal autoshift.
      flags:
        --allowed-windows=: Optionally, you can allow ARC to start practice runs for specific windows of days and times.
        --blocked-dates=: Optionally, you can block ARC from starting practice runs for a resource on specific calendar dates.
        --blocked-windows=: Optionally, you can block ARC from starting practice runs for specific windows of days and times.
        --blocking-alarms=: '*Blocking alarms* for practice runs are optional alarms that you can specify that block practice runs when one or more of the alarms is in an `ALARM` state.'
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --outcome-alarms=!: '*Outcome alarms* for practice runs are alarms that you specify that end a practice run when one or more of the alarms is in an `ALARM` state.'
        --resource-identifier=!: The identifier of the resource that Amazon Web Services shifts traffic for with a practice run zonal shift.
    - name: delete-practice-run-configuration
      description: Deletes the practice run configuration for a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: The identifier for the resource that you want to delete the practice run configuration for.
    - name: get-managed-resource
      description: Get information about a resource that's been registered for zonal shifts with Amazon Application Recovery Controller in this Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: The identifier for the resource that Amazon Web Services shifts traffic for.
    - name: list-managed-resources
      description: Lists all the resources in your Amazon Web Services account in this Amazon Web Services Region that are managed for zonal shifts in Amazon Application Recovery Controller, and information about them.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-zonal-shifts
      description: Lists all active and completed zonal shifts in Amazon Application Recovery Controller in your Amazon Web Services account in this Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: Specifies that you want to receive the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --resource-identifier=: The identifier for the resource that you want to list zonal shifts for.
        --starting-token=: A token to specify where to start paginating.
        --status=: A status for a zonal shift.
      completion:
        flag:
            status:
                - ACTIVE
                - EXPIRED
                - CANCELED
    - name: start-practice-run
      description: Start an on-demand practice run zonal shift in Amazon Application Recovery Controller.
      flags:
        --away-from=!: The Availability Zone (for example, `use1-az1`) that traffic is shifted away from for the resource that you specify for the practice run.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=!: The initial comment that you enter about the practice run.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: The identifier for the resource that you want to start a practice run zonal shift for.
    - name: cancel-practice-run
      description: Cancel an in-progress practice run zonal shift in Amazon Application Recovery Controller.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --zonal-shift-id=!: The identifier of a practice run zonal shift in Amazon Application Recovery Controller that you want to cancel.
    - name: get-autoshift-observer-notification-status
      description: Returns the status of the autoshift observer notification.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-autoshift-observer-notification-status
      description: Update the status of autoshift observer notification.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --status=!: The status to set for autoshift observer notification.
      completion:
        flag:
            status:
                - ENABLED
                - DISABLED
    - name: update-zonal-autoshift-configuration
      description: The zonal autoshift configuration for a resource includes the practice run configuration and the status for running autoshifts, zonal autoshift status.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: The identifier for the resource that you want to update the zonal autoshift configuration for.
        --zonal-autoshift-status=!: The zonal autoshift status for the resource that you want to update the zonal autoshift configuration for.
      completion:
        flag:
            zonal-autoshift-status:
                - ENABLED
                - DISABLED
    - name: cancel-zonal-shift
      description: Cancel a zonal shift in Amazon Application Recovery Controller.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --zonal-shift-id=!: The internally-generated identifier of a zonal shift.
    - name: start-zonal-shift
      description: You start a zonal shift to temporarily move load balancer traffic away from an Availability Zone in an Amazon Web Services Region, to help your application recover immediately, for example, from a developer's bad code deployment or from an Amazon Web Services infrastructure failure in a single Availability Zone.
      flags:
        --away-from=!: The Availability Zone (for example, `use1-az1`) that traffic is moved away from for a resource when you start a zonal shift.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=!: A comment that you enter about the zonal shift.
        --expires-in=!: The length of time that you want a zonal shift to be active, which ARC converts to an expiry time (expiration time).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: The identifier for the resource that Amazon Web Services shifts traffic for.
