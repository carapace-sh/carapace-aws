    - name: update-zonal-shift
      description: Update an active zonal shift in Amazon Application Recovery Controller in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: A comment that you enter about the zonal shift.
        --expires-in=: The length of time that you want a zonal shift to be active, which ARC converts to an expiry time (expiration time).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --zonal-shift-id=!: The identifier of a zonal shift.
      documentation:
        command: Update an active zonal shift in Amazon Application Recovery Controller in your Amazon Web Services account. You can update a zonal shift to set a new expiration, or edit or replace the comment for the zonal shift.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
