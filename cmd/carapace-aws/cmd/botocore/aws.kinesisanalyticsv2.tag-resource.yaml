name: tag-resource
description: Adds one or more key-value tags to a Managed Service for Apache Flink application.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The ARN of the application to assign the tags.
    --tags=!: The key-value tags to assign to the application.
