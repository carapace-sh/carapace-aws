name: create-app
description: Creates a running app for the specified UserProfile.
flags:
    --app-name=!: The name of the app.
    --app-type=!: The type of app.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-id=!: The domain ID.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-recovery-mode: Indicates whether the application is launched in recovery mode.
    --recovery-mode: Indicates whether the application is launched in recovery mode.
    --resource-spec=: The instance type and the Amazon Resource Name (ARN) of the SageMaker AI image created on the instance.
    --space-name=: The name of the space.
    --tags=: Each tag consists of a key and an optional value.
    --user-profile-name=: The user profile name.
completion:
    flag:
        app-type:
            - JupyterServer
            - KernelGateway
            - DetailedProfiler
            - TensorBoard
            - CodeEditor
            - JupyterLab
            - RStudioServerPro
            - RSessionGateway
            - Canvas
