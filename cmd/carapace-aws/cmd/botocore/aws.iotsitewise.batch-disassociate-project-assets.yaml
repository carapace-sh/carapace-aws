name: batch-disassociate-project-assets
description: Disassociates a group (batch) of assets from an IoT SiteWise Monitor project.
flags:
    --asset-ids=!: The IDs of the assets to be disassociated from the project.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --project-id=!: The ID of the project from which to disassociate the assets.
