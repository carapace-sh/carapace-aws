name: create-configured-model-algorithm-association
description: Associates a configured model algorithm to a collaboration for use by any member of the collaboration.
flags:
    --configured-model-algorithm-arn=!: The Amazon Resource Name (ARN) of the configured model algorithm that you want to associate.
    --description=: The description of the configured model algorithm association.
    --membership-identifier=!: The membership ID of the member who is associating this configured model algorithm.
    --name=!: The name of the configured model algorithm association.
    --privacy-configuration=: Specifies the privacy configuration information for the configured model algorithm association.
    --tags=: The optional metadata that you apply to the resource to help you categorize and organize them.
