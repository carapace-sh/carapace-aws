name: send-event
description: Stores events in Amazon Fraud Detector without generating fraud predictions for those events.
flags:
    --assigned-label=: The label to associate with the event.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --entities=!: An array of entities.
    --event-id=!: The event ID to upload.
    --event-timestamp=!: The timestamp that defines when the event under evaluation occurred.
    --event-type-name=!: The event type name of the event.
    --event-variables=!: Names of the event type's variables you defined in Amazon Fraud Detector to represent data elements and their corresponding values for the event you are sending for evaluation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --label-timestamp=: The timestamp associated with the label.
