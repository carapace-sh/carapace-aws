name: associate-created-artifact
description: Associates a created artifact of an AWS cloud resource, the target receiving the migration, with the migration task performed by a migration tool.
flags:
    --created-artifact=!: An ARN of the AWS resource related to the migration (e.g., AMI, EC2 instance, RDS instance, etc.)
    --dry-run=: Optional boolean flag to indicate whether any effect should take place.
    --migration-task-name=!: Unique identifier that references the migration task.
    --progress-update-stream=!: The name of the ProgressUpdateStream.
