name: simulate-principal-policy
description: Simulate how a set of IAM policies attached to an IAM entity works with a list of API operations and Amazon Web Services resources to determine the policies' effective permissions.
flags:
    --action-names=!: A list of names of API operations to evaluate in the simulation.
    --caller-arn=: The ARN of the IAM user that you want to specify as the simulated caller of the API operations.
    --context-entries=: A list of context keys and corresponding values for the simulation to use.
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --permissions-boundary-policy-input-list=: The IAM permissions boundary policy to simulate.
    --policy-input-list=: An optional list of additional policy documents to include in the simulation.
    --policy-source-arn=!: The Amazon Resource Name (ARN) of a user, group, or role whose policies you want to include in the simulation.
    --resource-arns=: A list of ARNs of Amazon Web Services resources to include in the simulation.
    --resource-handling-option=: Specifies the type of simulation to run.
    --resource-owner=: An Amazon Web Services account ID that specifies the owner of any simulated resource that does not identify its owner in the resource ARN.
    --resource-policy=: A resource-based policy to include in the simulation provided as a string.
