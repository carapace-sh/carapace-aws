    - name: create-endpoint
      description: Creates an endpoint and associates it with the specified Outpost.
      flags:
        --access-type=: The type of access for the network connectivity for the Amazon S3 on Outposts endpoint.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --customer-owned-ipv4-pool=: The ID of the customer-owned IPv4 address pool (CoIP pool) for the endpoint.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --outpost-id=!: The ID of the Outposts.
        --security-group-id=!: The ID of the security group to use with the endpoint.
        --subnet-id=!: The ID of the subnet in the selected VPC.
      completion:
        flag:
            access-type:
                - Private
                - CustomerOwnedIp
      documentation:
        command: |-
            Creates an endpoint and associates it with the specified Outpost.

            It can take up to 5 minutes for this action to finish.

            Related actions include:

            - [DeleteEndpoint](https://docs.aws.amazon.com/AmazonS3/latest/API/API_s3outposts_DeleteEndpoint.html)
            - [ListEndpoints](https://docs.aws.amazon.com/AmazonS3/latest/API/API_s3outposts_ListEndpoints.html)
        flag:
            access-type: |-
                The type of access for the network connectivity for the Amazon S3 on Outposts endpoint. To use the Amazon Web Services VPC, choose `Private`. To use the endpoint with an on-premises network, choose `CustomerOwnedIp`. If you choose `CustomerOwnedIp`, you must also provide the customer-owned IP address pool (CoIP pool).

                `Private` is the default access type value.
            cli-input-json: |-
