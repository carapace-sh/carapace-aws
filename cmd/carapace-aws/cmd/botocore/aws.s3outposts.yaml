name: s3outposts
description: Amazon S3 on Outposts
commands:
    - name: create-endpoint
      description: Creates an endpoint and associates it with the specified Outpost.
      flags:
        --access-type=: The type of access for the network connectivity for the Amazon S3 on Outposts endpoint.
        --customer-owned-ipv4-pool=: The ID of the customer-owned IPv4 address pool (CoIP pool) for the endpoint.
        --outpost-id=!: The ID of the Outposts.
        --security-group-id=!: The ID of the security group to use with the endpoint.
        --subnet-id=!: The ID of the subnet in the selected VPC.
      completion:
        flag:
            access-type:
                - Private
                - CustomerOwnedIp
    - name: delete-endpoint
      description: Deletes an endpoint.
      flags:
        --endpoint-id=!: The ID of the endpoint.
        --outpost-id=!: The ID of the Outposts.
    - name: list-endpoints
      description: Lists endpoints associated with the specified Outpost.
      flags:
        --max-results=: The maximum number of endpoints that will be returned in the response.
        --next-token=: If a previous response from this operation included a `NextToken` value, provide that value here to retrieve the next page of results.
    - name: list-outposts-with-s3
      description: Lists the Outposts with S3 on Outposts capacity for your Amazon Web Services account.
      flags:
        --max-results=: The maximum number of Outposts to return.
        --next-token=: When you can get additional results from the `ListOutpostsWithS3` call, a `NextToken` parameter is returned in the output.
    - name: list-shared-endpoints
      description: Lists all endpoints associated with an Outpost that has been shared by Amazon Web Services Resource Access Manager (RAM).
      flags:
        --max-results=: The maximum number of endpoints that will be returned in the response.
        --next-token=: If a previous response from this operation included a `NextToken` value, you can provide that value here to retrieve the next page of results.
        --outpost-id=!: The ID of the Amazon Web Services Outpost.
