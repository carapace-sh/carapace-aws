name: describe-user
description: Describes the user assigned to the specific file transfer protocol-enabled server, as identified by its `ServerId` property.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --server-id=!: A system-assigned unique identifier for a server that has this user assigned.
    --user-name=!: The name of the user assigned to one or more servers.
