name: put-configured-audience-model-policy
description: Create or update the resource policy for a configured audience model.
flags:
    --configured-audience-model-arn=!: The Amazon Resource Name (ARN) of the configured audience model that the resource policy will govern.
    --configured-audience-model-policy=!: The IAM resource policy.
    --policy-existence-condition=: Use this to prevent unexpected concurrent modification of the policy.
    --previous-policy-hash=: A cryptographic hash of the contents of the policy used to prevent unexpected concurrent modification of the policy.
completion:
    flag:
        policy-existence-condition:
            - POLICY_MUST_EXIST
            - POLICY_MUST_NOT_EXIST
