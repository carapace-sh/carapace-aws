name: get-event-configuration
description: Retrieves the current event configuration settings for the specified event data store or trail.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-data-store=: The Amazon Resource Name (ARN) or ID suffix of the ARN of the event data store for which you want to retrieve event configuration settings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --trail-name=: The name of the trail for which you want to retrieve event configuration settings.
