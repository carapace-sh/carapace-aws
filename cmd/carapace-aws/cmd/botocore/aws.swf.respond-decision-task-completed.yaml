name: respond-decision-task-completed
description: Used by deciders to tell the service that the [DecisionTask]() identified by the `taskToken` has successfully completed.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --decisions=: The list of decisions (possibly empty) made by the decider while processing this decision task.
    --execution-context=: User defined context to add to workflow execution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --task-list-schedule-to-start-timeout=: Specifies a timeout (in seconds) for the task list override.
    --task-list=: The task list to use for the future decision tasks of this workflow execution.
    --task-token=!: The `taskToken` from the [DecisionTask]().
