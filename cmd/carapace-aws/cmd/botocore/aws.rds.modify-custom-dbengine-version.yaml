name: modify-custom-dbengine-version
description: Modifies the status of a custom engine version (CEV).
flags:
    --description=: An optional description of your CEV.
    --engine-version=!: The custom engine version (CEV) that you want to modify.
    --engine=!: The database engine.
    --status=: The availability status to be assigned to the CEV.
completion:
    flag:
        status:
            - available
            - inactive
            - inactive-except-restore
