name: associate-flow
description: Associates a connect resource to a flow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --flow-id=!: The identifier of the flow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --resource-id=!: The identifier of the resource.
    --resource-type=!: A valid resource type.
completion:
    flag:
        resource-type:
            - SMS_PHONE_NUMBER
            - INBOUND_EMAIL
            - OUTBOUND_EMAIL
            - ANALYTICS_CONNECTOR
            - WHATSAPP_MESSAGING_PHONE_NUMBER
