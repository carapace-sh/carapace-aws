name: create-environment-account-connection
description: Create an environment account connection in an environment account so that environment infrastructure resources can be provisioned in the environment account from a management account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: When included, if two identical requests are made with the same client token, Proton returns the environment account connection that the first request created.
    --codebuild-role-arn=: The Amazon Resource Name (ARN) of an IAM service role in the environment account.
    --component-role-arn=: The Amazon Resource Name (ARN) of the IAM service role that Proton uses when provisioning directly defined components in the associated environment account.
    --environment-name=!: The name of the Proton environment that's created in the associated management account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --management-account-id=!: The ID of the management account that accepts or rejects the environment account connection.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM service role that's created in the environment account.
    --tags=: An optional list of metadata items that you can associate with the Proton environment account connection.
