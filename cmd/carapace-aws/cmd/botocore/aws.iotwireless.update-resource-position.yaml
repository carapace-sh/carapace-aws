name: update-resource-position
description: Update the position information of a given wireless device or a wireless gateway resource.
flags:
    --geo-json-payload=: The position information of the resource, displayed as a JSON payload.
    --resource-identifier=!: The identifier of the resource for which position information is updated.
    --resource-type=!: The type of resource for which position information is updated, which can be a wireless device or a wireless gateway.
completion:
    flag:
        resource-type:
            - WirelessDevice
            - WirelessGateway
