name: update-deployment-group
description: Changes information about a deployment group.
flags:
    --alarm-configuration=: Information to add or change about Amazon CloudWatch alarms when the deployment group is updated.
    --application-name=!: The application name that corresponds to the deployment group to update.
    --auto-rollback-configuration=: Information for an automatic rollback configuration that is added or changed when a deployment group is updated.
    --auto-scaling-groups=: The replacement list of Auto Scaling groups to be included in the deployment group, if you want to change them.
    --blue-green-deployment-configuration=: Information about blue/green deployment options for a deployment group.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --current-deployment-group-name=!: The current name of the deployment group.
    --deployment-config-name=: The replacement deployment configuration name to use, if you want to change it.
    --deployment-style=: Information about the type of deployment, either in-place or blue/green, you want to run and whether to route deployment traffic behind a load balancer.
    --ec2-tag-filters=: The replacement set of Amazon EC2 tags on which to filter, if you want to change them.
    --ec2-tag-set=: Information about groups of tags applied to on-premises instances.
    --ecs-services=: The target Amazon ECS services in the deployment group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --load-balancer-info=: Information about the load balancer used in a deployment.
    --new-deployment-group-name=: The new name of the deployment group, if you want to change it.
    --on-premises-instance-tag-filters=: The replacement set of on-premises instance tags on which to filter, if you want to change them.
    --on-premises-tag-set=: Information about an on-premises instance tag set.
    --outdated-instances-strategy=: Indicates what happens when new Amazon EC2 instances are launched mid-deployment and do not receive the deployed application revision.
    --service-role-arn=: A replacement ARN for the service role, if you want to change it.
    --termination-hook-enabled=: This parameter only applies if you are using CodeDeploy with Amazon EC2 Auto Scaling.
    --trigger-configurations=: Information about triggers to change when the deployment group is updated.
completion:
    flag:
        outdated-instances-strategy:
            - UPDATE
            - IGNORE
