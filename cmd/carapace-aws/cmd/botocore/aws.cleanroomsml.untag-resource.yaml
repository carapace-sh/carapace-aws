name: untag-resource
description: Removes metadata tags from a specified resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to remove tags from.
    --tag-keys=!: The key values of tags that you want to remove.
