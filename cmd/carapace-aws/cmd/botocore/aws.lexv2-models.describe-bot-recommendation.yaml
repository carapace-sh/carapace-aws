name: describe-bot-recommendation
description: Provides metadata information about a bot recommendation.
flags:
    --bot-id=!: The unique identifier of the bot associated with the bot recommendation.
    --bot-recommendation-id=!: The identifier of the bot recommendation to describe.
    --bot-version=!: The version of the bot associated with the bot recommendation.
    --locale-id=!: The identifier of the language and locale of the bot recommendation to describe.
