name: update-plugin
description: Updates an Amazon Q Business plugin.
flags:
    --application-id=!: The identifier of the application the plugin is attached to.
    --auth-configuration=: The authentication configuration the plugin is using.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-plugin-configuration=: The configuration for a custom plugin.
    --display-name=: The name of the plugin.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --plugin-id=!: The identifier of the plugin.
    --server-url=: The source URL used for plugin configuration.
    --state=: The status of the plugin.
completion:
    flag:
        state:
            - ENABLED
            - DISABLED
