name: import-resources-to-draft-app-version
description: Imports resources to Resilience Hub application draft version from different input sources.
flags:
    --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --eks-sources=: The input sources of the Amazon Elastic Kubernetes Service resources you need to import.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --import-strategy=: The import strategy you would like to set to import resources into Resilience Hub application.
    --source-arns=: The Amazon Resource Names (ARNs) for the resources.
    --terraform-sources=: A list of terraform file s3 URLs you need to import.
completion:
    flag:
        import-strategy:
            - AddOnly
            - ReplaceAll
