name: update-gateway-route
description: Updates an existing gateway route that is associated to a specified virtual gateway in a service mesh.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --gateway-route-name=!: The name of the gateway route to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --mesh-name=!: The name of the service mesh that the gateway route resides in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The new gateway route specification to apply.
    --virtual-gateway-name=!: The name of the virtual gateway that the gateway route is associated with.
