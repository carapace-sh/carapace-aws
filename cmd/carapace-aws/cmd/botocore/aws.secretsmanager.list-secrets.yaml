name: list-secrets
description: Lists the secrets that are stored by Secrets Manager in the Amazon Web Services account, not including secrets that are marked for deletion.
flags:
    --filters=: The filters to apply to the list of secrets.
    --include-planned-deletion=: Specifies whether to include secrets scheduled for deletion.
    --max-results=: The number of results to include in the response.
    --next-token=: A token that indicates where the output should continue from, if a previous call did not show all results.
    --sort-order=: Secrets are listed by `CreatedDate`.
completion:
    flag:
        sort-order:
            - asc
            - desc
