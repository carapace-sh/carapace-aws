name: put-query-definition
description: Creates or updates a query definition for CloudWatch Logs Insights.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Used as an idempotency token, to avoid returning an exception if the service receives the same request twice because of a network error.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-group-names=: Use this parameter to include specific log groups as part of your query definition.
    --name=!: A name for the query definition.
    --query-definition-id=: If you are updating a query definition, use this parameter to specify the ID of the query definition that you want to update.
    --query-language=: Specify the query language to use for this query.
    --query-string=!: The query string to use for this definition.
completion:
    flag:
        query-language:
            - CWLI
            - SQL
            - PPL
