name: list-notifications
description: Lists all Amazon DataZone notifications.
flags:
    --after-timestamp=: The time after which you want to list notifications.
    --before-timestamp=: The time before which you want to list notifications.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --max-results=: The maximum number of notifications to return in a single call to `ListNotifications`.
    --next-token=: When the number of notifications is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of notifications, the response includes a pagination token named `NextToken`.
    --subjects=: The subjects of notifications.
    --task-status=: The task status of notifications.
    --type=!: The type of notifications.
completion:
    flag:
        task-status:
            - ACTIVE
            - INACTIVE
        type:
            - TASK
            - EVENT
