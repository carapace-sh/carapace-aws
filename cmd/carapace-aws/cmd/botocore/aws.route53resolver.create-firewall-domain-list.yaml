name: create-firewall-domain-list
description: Creates an empty firewall domain list for use in DNS Firewall rules.
flags:
    --creator-request-id=!: A unique string that identifies the request and that allows you to retry failed requests without the risk of running the operation twice.
    --name=!: A name that lets you identify the domain list to manage and use it.
    --tags=: A list of the tag keys and values that you want to associate with the domain list.
