name: update-contact
description: This API is in preview release for Amazon Connect and is subject to change.
flags:
    --contact-id=!: The identifier of the contact.
    --customer-endpoint=: The endpoint of the customer for which the contact was initiated.
    --description=: The description of the contact.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=: The name of the contact.
    --queue-info=: Information about the queue associated with a contact.
    --references=: Well-formed data on contact, shown to agents on Contact Control Panel (CCP).
    --segment-attributes=: A set of system defined key-value pairs stored on individual contact segments (unique contact ID) using an attribute map.
    --system-endpoint=: External system endpoint for the contact was initiated.
    --user-info=: Information about the agent associated with a contact.
