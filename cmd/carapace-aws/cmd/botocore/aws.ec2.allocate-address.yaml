name: allocate-address
description: Allocates an Elastic IP address to your Amazon Web Services account.
flags:
    --address=: The Elastic IP address to recover or an IPv4 address from an address pool.
    --customer-owned-ipv4-pool=: The ID of a customer-owned address pool.
    --domain=: The network (`vpc`).
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ipam-pool-id=: The ID of an IPAM pool which has an Amazon-provided or BYOIP public IPv4 CIDR provisioned to it.
    --network-border-group=: A unique set of Availability Zones, Local Zones, or Wavelength Zones from which Amazon Web Services advertises IP addresses.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --public-ipv4-pool=: The ID of an address pool that you own.
    --tag-specifications=: The tags to assign to the Elastic IP address.
completion:
    flag:
        domain:
            - vpc
            - standard
