name: search-associated-transcripts
description: Search for associated transcripts that meet the specified criteria.
flags:
    --bot-id=!: The unique identifier of the bot associated with the transcripts that you are searching.
    --bot-recommendation-id=!: The unique identifier of the bot recommendation associated with the transcripts to search.
    --bot-version=!: The version of the bot containing the transcripts that you are searching.
    --filters=!: A list of filter objects.
    --locale-id=!: The identifier of the language and locale of the transcripts to search.
    --max-results=: The maximum number of bot recommendations to return in each page of results.
    --next-index=: If the response from the SearchAssociatedTranscriptsRequest operation contains more results than specified in the maxResults parameter, an index is returned in the response.
    --search-order=: How SearchResults are ordered.
completion:
    flag:
        search-order:
            - Ascending
            - Descending
