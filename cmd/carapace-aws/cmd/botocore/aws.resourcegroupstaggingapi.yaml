name: resourcegroupstaggingapi
description: AWS Resource Groups Tagging API
commands:
    - name: get-tag-values
      description: Returns all tag values for the specified key that are used in the specified Amazon Web Services Region for the calling account.
      flags:
        --key=!: Specifies the tag key for which you want to list all existing values that are currently used in the specified Amazon Web Services Region for the calling account.
        --pagination-token=: Specifies a `PaginationToken` response value from a previous request to indicate that you want the next page of results.
    - name: start-report-creation
      description: Generates a report that lists all tagged resources in the accounts across your organization and tells whether each resource is compliant with the effective tag policy.
      flags:
        --s3-bucket=!: 'The name of the Amazon S3 bucket where the report will be stored; for example:'
    - name: untag-resources
      description: Removes the specified tags from the specified resources.
      flags:
        --resource-arn-list=!: Specifies a list of ARNs of the resources that you want to remove tags from.
        --tag-keys=!: Specifies a list of tag keys that you want to remove from the specified resources.
    - name: get-resources
      description: Returns all the tagged or previously tagged resources that are located in the specified Amazon Web Services Region for the account.
      flags:
        --exclude-compliant-resources: Specifies whether to exclude resources that are compliant with the tag policy.
        --include-compliance-details: Specifies whether to include details regarding the compliance with the effective tag policy.
        --no-exclude-compliant-resources: Specifies whether to exclude resources that are compliant with the tag policy.
        --no-include-compliance-details: Specifies whether to include details regarding the compliance with the effective tag policy.
        --pagination-token=: Specifies a `PaginationToken` response value from a previous request to indicate that you want the next page of results.
        --resource-arn-list=: Specifies a list of ARNs of resources for which you want to retrieve tag data.
        --resource-type-filters=: Specifies the resource types that you want included in the response.
        --resources-per-page=: Specifies the maximum number of results to be returned in each page.
        --tag-filters=: Specifies a list of TagFilters (keys and values) to restrict the output to only those resources that have tags with the specified keys and, if included, the specified values.
        --tags-per-page=: Amazon Web Services recommends using `ResourcesPerPage` instead of this parameter.
    - name: get-tag-keys
      description: Returns all tag keys currently in use in the specified Amazon Web Services Region for the calling account.
      flags:
        --pagination-token=: Specifies a `PaginationToken` response value from a previous request to indicate that you want the next page of results.
    - name: list-required-tags
      description: Lists the required tags for supported resource types in an Amazon Web Services account.
      flags:
        --max-results=: The maximum number of required tags.
        --next-token=: A token for requesting another page of required tags if the `NextToken` response element indicates that more required tags are available.
    - name: tag-resources
      description: Applies one or more tags to the specified resources.
      flags:
        --resource-arn-list=!: Specifies the list of ARNs of the resources that you want to apply tags to.
        --tags=!: Specifies a list of tags that you want to add to the specified resources.
    - name: describe-report-creation
      description: Describes the status of the `StartReportCreation` operation.
    - name: get-compliance-summary
      description: Returns a table that shows counts of resources that are noncompliant with their tag policies.
      flags:
        --group-by=: Specifies a list of attributes to group the counts of noncompliant resources by.
        --max-results=: Specifies the maximum number of results to be returned in each page.
        --pagination-token=: Specifies a `PaginationToken` response value from a previous request to indicate that you want the next page of results.
        --region-filters=: Specifies a list of Amazon Web Services Regions to limit the output to.
        --resource-type-filters=: Specifies that you want the response to include information for only resources of the specified types.
        --tag-key-filters=: Specifies that you want the response to include information for only resources that have tags with the specified tag keys.
        --target-id-filters=: Specifies target identifiers (usually, specific account IDs) to limit the output by.
