            tag-key-filters: Specifies that you want the response to include information for only resources that have tags with the specified tag keys. If you use this parameter, the count of returned noncompliant resources includes only resources that have the specified tag keys.
            target-id-filters: Specifies target identifiers (usually, specific account IDs) to limit the output by. If you use this parameter, the count of returned noncompliant resources includes only resources with the specified target IDs.
    - name: get-resources
      description: Returns all the tagged or previously tagged resources that are located in the specified Amazon Web Services Region for the account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --exclude-compliant-resources: Specifies whether to exclude resources that are compliant with the tag policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-compliance-details: Specifies whether to include details regarding the compliance with the effective tag policy.
