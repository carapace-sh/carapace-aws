name: batch-get-blueprints
description: Retrieves information about a list of blueprints.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-blueprint=: Specifies whether or not to include the blueprint in the response.
    --include-parameter-spec=: Specifies whether or not to include the parameters, as a JSON string, for the blueprint in the response.
    --names=!: A list of blueprint names.
