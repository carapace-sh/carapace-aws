name: list-resources
description: Returns a list of resources and their details that match the specified criteria.
flags:
    --filters=: An array of strings that specify which resources are included in the results of queries made using this view.
    --max-results=: The maximum number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --view-arn=: Specifies the Amazon resource name (ARN) of the view to use for the query.
