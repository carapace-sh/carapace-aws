name: list-speaker-enrollment-jobs
description: Lists all the speaker enrollment jobs in the domain with the specified `JobStatus`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-id=!: The identifier of the domain that contains the speaker enrollment jobs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-status=: Provides the status of your speaker enrollment Job.
    --max-results=: The maximum number of results that are returned per call.
    --next-token=: If `NextToken` is returned, there are more results available.
completion:
    flag:
        job-status:
            - SUBMITTED
            - IN_PROGRESS
            - COMPLETED
            - COMPLETED_WITH_ERRORS
            - FAILED
