name: update-stream
description: Updates stream metadata, such as the device name and media type.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --current-version=!: The version of the stream whose metadata you want to update.
    --device-name=: The name of the device that is writing to the stream.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --media-type=: The stream's media type.
    --stream-arn=: The ARN of the stream whose metadata you want to update.
    --stream-name=: The name of the stream whose metadata you want to update.
