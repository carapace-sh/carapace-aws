name: mediaconvert
description: AWS Elemental MediaConvert
commands:
    - name: get-preset
      description: Retrieve the JSON for a specific preset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the preset.
    - name: create-preset
      description: Create a new preset.
      flags:
        --category=: Optional.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: Optional.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the preset you are creating.
        --settings=!: Settings for preset
        --tags=: The tags that you want to add to the resource.
    - name: disassociate-certificate
      description: Removes an association between the Amazon Resource Name (ARN) of an AWS Certificate Manager (ACM) certificate and an AWS Elemental MediaConvert resource.
      flags:
        --arn=!: The ARN of the ACM certificate that you want to disassociate from your MediaConvert resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-versions
      description: Retrieve a JSON array of all available Job engine versions and the date they expire.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Optional.
        --next-token=: Optional.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: probe
      description: Use Probe to obtain detailed information about your input media files.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-files=: Specify a media file to probe.
    - name: tag-resource
      description: Add tags to a MediaConvert queue, preset, or job template.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource that you want to tag.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=!: The tags that you want to add to the resource.
    - name: list-queues
      description: Retrieve a JSON array of up to twenty of your queues.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --list-by=: Optional.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Optional.
        --next-token=: Use this string, provided with the response to a previous request, to request the next batch of queues.
        --order=: Optional.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            list-by:
                - NAME
                - CREATION_DATE
            order:
                - ASCENDING
                - DESCENDING
    - name: put-policy
      description: Create or change your policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy=!: A policy configures behavior that you allow or disallow for your account.
    - name: create-queue
      description: Create a new transcoding queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --concurrent-jobs=: Specify the maximum number of jobs your queue can process concurrently.
        --description=: Optional.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the queue that you are creating.
        --pricing-plan=: Specifies whether the pricing plan for the queue is on-demand or reserved.
        --reservation-plan-settings=: Details about the pricing plan for your reserved queue.
        --status=: Initial state of the queue.
        --tags=: The tags that you want to add to the resource.
      completion:
        flag:
            pricing-plan:
                - ON_DEMAND
                - RESERVED
            status:
                - ACTIVE
                - PAUSED
    - name: delete-policy
      description: Permanently delete a policy that you created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-queue
      description: Permanently delete a queue you have created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the queue that you want to delete.
    - name: describe-endpoints
      description: Send a request with an empty body to the regional API endpoint to get your account API endpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Optional.
        --mode=: Optional field, defaults to DEFAULT.
        --next-token=: Use this string, provided with the response to a previous request, to request the next batch of endpoints.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            mode:
                - DEFAULT
                - GET_ONLY
    - name: get-job
      description: Retrieve the JSON for a specific transcoding job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: the job ID of the job.
    - name: associate-certificate
      description: Associates an AWS Certificate Manager (ACM) Amazon Resource Name (ARN) with AWS Elemental MediaConvert.
      flags:
        --arn=!: The ARN of the ACM certificate that you want to associate with your MediaConvert resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-job-template
      description: Retrieve the JSON for a specific job template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the job template.
    - name: get-policy
      description: Retrieve the JSON for your policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-queue
      description: Retrieve the JSON for a specific queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the queue that you want information about.
    - name: list-presets
      description: Retrieve a JSON array of up to twenty of your presets.
      flags:
        --category=: Optionally, specify a preset category to limit responses to only presets from that category.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --list-by=: Optional.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Optional.
        --next-token=: Use this string, provided with the response to a previous request, to request the next batch of presets.
        --order=: Optional.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            list-by:
                - NAME
                - CREATION_DATE
                - SYSTEM
            order:
                - ASCENDING
                - DESCENDING
    - name: list-tags-for-resource
      description: Retrieve the tags for a MediaConvert resource.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource that you want to list tags for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: untag-resource
      description: Remove tags from a MediaConvert queue, preset, or job template.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource that you want to remove tags from.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-keys=: The keys of the tags that you want to remove from the resource.
    - name: create-resource-share
      description: Create a new resource share request for MediaConvert resources with AWS Support.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: Specify MediaConvert Job ID or ARN to share
        --support-case-id=!: AWS Support case identifier
    - name: search-jobs
      description: Retrieve a JSON array that includes job details for up to twenty of your most recent jobs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-file=: Optional.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Optional.
        --next-token=: Optional.
        --order=: Optional.
        --page-size=: The size of each page to get in the AWS service call.
        --queue=: Optional.
        --starting-token=: A token to specify where to start paginating.
        --status=: Optional.
      completion:
        flag:
            order:
                - ASCENDING
                - DESCENDING
            status:
                - SUBMITTED
                - PROGRESSING
                - COMPLETE
                - CANCELED
                - ERROR
    - name: create-job
      description: Create a new transcoding job.
      flags:
        --acceleration-settings=: Optional.
        --billing-tags-source=: Optionally choose a Billing tags source that AWS Billing and Cost Management will use to display tags for individual output costs on any billing report that you set up.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Prevent duplicate jobs from being created and ensure idempotency for your requests.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hop-destinations=: Optional.
        --job-engine-version=: Use Job engine versions to run jobs for your production workflow on one version, while you test and validate the latest version.
        --job-template=: Optional.
        --priority=: Optional.
        --queue=: Optional.
        --role=!: Required.
        --settings=!: JobSettings contains all the transcode settings for a job.
        --simulate-reserved-queue=: Optional.
        --status-update-interval=: Optional.
        --tags=: Optional.
        --user-metadata=: Optional.
      completion:
        flag:
            billing-tags-source:
                - QUEUE
                - PRESET
                - JOB_TEMPLATE
                - JOB
            simulate-reserved-queue:
                - DISABLED
                - ENABLED
            status-update-interval:
                - SECONDS_10
                - SECONDS_12
                - SECONDS_15
                - SECONDS_20
                - SECONDS_30
                - SECONDS_60
                - SECONDS_120
                - SECONDS_180
                - SECONDS_240
                - SECONDS_300
                - SECONDS_360
                - SECONDS_420
                - SECONDS_480
                - SECONDS_540
                - SECONDS_600
    - name: delete-preset
      description: Permanently delete a preset you have created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the preset to be deleted.
    - name: get-jobs-query-results
      description: Retrieve a JSON array of up to twenty of your most recent jobs matched by a jobs query.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the jobs query.
    - name: list-job-templates
      description: Retrieve a JSON array of up to twenty of your job templates.
      flags:
        --category=: Optionally, specify a job template category to limit responses to only job templates from that category.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --list-by=: Optional.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Optional.
        --next-token=: Use this string, provided with the response to a previous request, to request the next batch of job templates.
        --order=: Optional.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            list-by:
                - NAME
                - CREATION_DATE
                - SYSTEM
            order:
                - ASCENDING
                - DESCENDING
    - name: list-jobs
      description: Retrieve a JSON array of up to twenty of your most recently created jobs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Optional.
        --next-token=: Optional.
        --order=: Optional.
        --page-size=: The size of each page to get in the AWS service call.
        --queue=: Optional.
        --starting-token=: A token to specify where to start paginating.
        --status=: Optional.
      completion:
        flag:
            order:
                - ASCENDING
                - DESCENDING
            status:
                - SUBMITTED
                - PROGRESSING
                - COMPLETE
                - CANCELED
                - ERROR
    - name: start-jobs-query
      description: Start an asynchronous jobs query using the provided filters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter-list=: Optional.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Optional.
        --next-token=: Use this string to request the next batch of jobs matched by a jobs query.
        --order=: Optional.
      completion:
        flag:
            order:
                - ASCENDING
                - DESCENDING
    - name: update-queue
      description: Modify one of your existing queues.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --concurrent-jobs=: Specify the maximum number of jobs your queue can process concurrently.
        --description=: The new description for the queue, if you are changing it.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the queue that you are modifying.
        --reservation-plan-settings=: The new details of your pricing plan for your reserved queue.
        --status=: Pause or activate a queue by changing its status between ACTIVE and PAUSED.
      completion:
        flag:
            status:
                - ACTIVE
                - PAUSED
    - name: cancel-job
      description: Permanently cancel a job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The Job ID of the job to be cancelled.
    - name: create-job-template
      description: Create a new job template.
      flags:
        --acceleration-settings=: Accelerated transcoding can significantly speed up jobs with long, visually complex content.
        --category=: Optional.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: Optional.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hop-destinations=: Optional.
        --name=!: The name of the job template you are creating.
        --priority=: Specify the relative priority for this job.
        --queue=: Optional.
        --settings=!: JobTemplateSettings contains all the transcode settings saved in the template that will be applied to jobs created from it.
        --status-update-interval=: Specify how often MediaConvert sends STATUS\_UPDATE events to Amazon CloudWatch Events.
        --tags=: The tags that you want to add to the resource.
      completion:
        flag:
            status-update-interval:
                - SECONDS_10
                - SECONDS_12
                - SECONDS_15
                - SECONDS_20
                - SECONDS_30
                - SECONDS_60
                - SECONDS_120
                - SECONDS_180
                - SECONDS_240
                - SECONDS_300
                - SECONDS_360
                - SECONDS_420
                - SECONDS_480
                - SECONDS_540
                - SECONDS_600
    - name: delete-job-template
      description: Permanently delete a job template you have created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the job template to be deleted.
    - name: update-job-template
      description: Modify one of your existing job templates.
      flags:
        --acceleration-settings=: Accelerated transcoding can significantly speed up jobs with long, visually complex content.
        --category=: The new category for the job template, if you are changing it.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The new description for the job template, if you are changing it.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hop-destinations=: Optional list of hop destinations.
        --name=!: The name of the job template you are modifying
        --priority=: Specify the relative priority for this job.
        --queue=: The new queue for the job template, if you are changing it.
        --settings=: JobTemplateSettings contains all the transcode settings saved in the template that will be applied to jobs created from it.
        --status-update-interval=: Specify how often MediaConvert sends STATUS\_UPDATE events to Amazon CloudWatch Events.
      completion:
        flag:
            status-update-interval:
                - SECONDS_10
                - SECONDS_12
                - SECONDS_15
                - SECONDS_20
                - SECONDS_30
                - SECONDS_60
                - SECONDS_120
                - SECONDS_180
                - SECONDS_240
                - SECONDS_300
                - SECONDS_360
                - SECONDS_420
                - SECONDS_480
                - SECONDS_540
                - SECONDS_600
    - name: update-preset
      description: Modify one of your existing presets.
      flags:
        --category=: The new category for the preset, if you are changing it.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The new description for the preset, if you are changing it.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the preset you are modifying.
        --settings=: Settings for preset
