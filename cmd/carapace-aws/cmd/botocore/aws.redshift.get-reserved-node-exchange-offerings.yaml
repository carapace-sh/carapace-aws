name: get-reserved-node-exchange-offerings
description: Returns an array of DC2 ReservedNodeOfferings that matches the payment type, term, and usage price of the given DC1 reserved node.
flags:
    --marker=: A value that indicates the starting point for the next set of ReservedNodeOfferings.
    --max-records=: An integer setting the maximum number of ReservedNodeOfferings to retrieve.
    --reserved-node-id=!: A string representing the node identifier for the DC1 Reserved Node to be exchanged.
