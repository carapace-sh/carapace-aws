name: put-attributes
description: The PutAttributes operation creates or replaces attributes in an item.
flags:
    --attributes=!: The list of attributes.
    --domain-name=!: The name of the domain in which to perform the operation.
    --expected=: The update condition which, if specified, determines whether the specified attributes will be updated or not.
    --item-name=!: The name of the item.
