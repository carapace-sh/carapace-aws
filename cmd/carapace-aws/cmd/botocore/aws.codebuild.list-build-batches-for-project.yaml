name: list-build-batches-for-project
description: Retrieves the identifiers of the build batches for a specific project.
flags:
    --filter=: A `BuildBatchFilter` object that specifies the filters for the search.
    --max-results=: The maximum number of results to return.
    --next-token=: The `nextToken` value returned from a previous call to `ListBuildBatchesForProject`.
    --project-name=: The name of the project.
    --sort-order=: Specifies the sort order of the returned items.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
