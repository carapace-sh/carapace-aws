name: update-web-app
description: Assigns new properties to a web app.
flags:
    --access-endpoint=: The `AccessEndpoint` is the URL that you provide to your users for them to interact with the Transfer Family web app.
    --identity-provider-details=: Provide updated identity provider values in a `WebAppIdentityProviderDetails` object.
    --web-app-id=!: Provide the identifier of the web app that you are updating.
    --web-app-units=: A union that contains the value for number of concurrent connections or the user sessions on your web app.
