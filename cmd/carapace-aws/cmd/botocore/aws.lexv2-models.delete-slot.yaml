name: delete-slot
description: Deletes the specified slot from an intent.
flags:
    --bot-id=!: The identifier of the bot associated with the slot to delete.
    --bot-version=!: The version of the bot associated with the slot to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --intent-id=!: The identifier of the intent associated with the slot.
    --locale-id=!: The identifier of the language and locale that the slot will be deleted from.
    --slot-id=!: The identifier of the slot to delete.
