name: list-algorithms
description: Lists the machine learning algorithms that have been created.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: A filter that returns only algorithms created after the specified time (timestamp).
    --creation-time-before=: A filter that returns only algorithms created before the specified time (timestamp).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of algorithms to return in the response.
    --name-contains=: A string in the algorithm name.
    --next-token=: If the response to a previous `ListAlgorithms` request was truncated, the response includes a `NextToken`.
    --sort-by=: The parameter by which to sort the results.
    --sort-order=: The sort order for the results.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
