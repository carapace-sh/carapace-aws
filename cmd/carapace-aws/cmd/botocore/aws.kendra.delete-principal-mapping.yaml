name: delete-principal-mapping
description: Deletes a group so that all users that belong to the group can no longer access documents only available to that group.
flags:
    --data-source-id=: The identifier of the data source you want to delete a group from.
    --group-id=!: The identifier of the group you want to delete.
    --index-id=!: The identifier of the index you want to delete a group from.
    --ordering-id=: The timestamp identifier you specify to ensure Amazon Kendra does not override the latest `DELETE` action with previous actions.
