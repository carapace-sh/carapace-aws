name: comprehend
description: Amazon Comprehend
commands:
    - name: batch-detect-dominant-language
      description: Determines the dominant language of the input text for a batch of documents.
      flags:
        --text-list=!: A list containing the UTF-8 encoded text of the input documents.
    - name: delete-entity-recognizer
      description: Deletes an entity recognizer.
      flags:
        --entity-recognizer-arn=!: The Amazon Resource Name (ARN) that identifies the entity recognizer.
    - name: describe-targeted-sentiment-detection-job
      description: Gets the properties associated with a targeted sentiment detection job.
      flags:
        --job-id=!: The identifier that Amazon Comprehend generated for the job.
    - name: list-document-classifier-summaries
      description: Gets a list of summaries of the document classifiers that you have created
      flags:
        --max-results=: The maximum number of results to return on each page.
        --next-token=: Identifies the next page of results to return.
    - name: list-tags-for-resource
      description: Lists all tags associated with a given Amazon Comprehend resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the given Amazon Comprehend resource you are querying.
    - name: list-topics-detection-jobs
      description: Gets a list of the topic detection jobs that you have submitted.
      flags:
        --filter=: Filters the jobs that are returned.
        --max-results=: The maximum number of results to return in each page.
        --next-token=: Identifies the next page of results to return.
    - name: stop-dominant-language-detection-job
      description: Stops a dominant language detection job in progress.
      flags:
        --job-id=!: The identifier of the dominant language detection job to stop.
    - name: stop-targeted-sentiment-detection-job
      description: Stops a targeted sentiment detection job in progress.
      flags:
        --job-id=!: The identifier of the targeted sentiment detection job to stop.
    - name: create-dataset
      description: Creates a dataset to upload training or test data for a model associated with a flywheel.
      flags:
        --client-request-token=: A unique identifier for the request.
        --dataset-name=!: Name of the dataset.
        --dataset-type=: The dataset type.
        --description=: Description of the dataset.
        --flywheel-arn=!: The Amazon Resource Number (ARN) of the flywheel of the flywheel to receive the data.
        --input-data-config=!: Information about the input data configuration.
        --tags=: Tags for the dataset.
      completion:
        flag:
            dataset-type:
                - TRAIN
                - TEST
    - name: describe-key-phrases-detection-job
      description: Gets the properties associated with a key phrases detection job.
      flags:
        --job-id=!: The identifier that Amazon Comprehend generated for the job.
    - name: list-entities-detection-jobs
      description: Gets a list of the entity detection jobs that you have submitted.
      flags:
        --filter=: Filters the jobs that are returned.
        --max-results=: The maximum number of results to return in each page.
        --next-token=: Identifies the next page of results to return.
    - name: stop-training-document-classifier
      description: Stops a document classifier training job while in progress.
      flags:
        --document-classifier-arn=!: The Amazon Resource Name (ARN) that identifies the document classifier currently being trained.
    - name: stop-training-entity-recognizer
      description: Stops an entity recognizer training job while in progress.
      flags:
        --entity-recognizer-arn=!: The Amazon Resource Name (ARN) that identifies the entity recognizer currently being trained.
    - name: tag-resource
      description: Associates a specific tag with an Amazon Comprehend resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the given Amazon Comprehend resource to which you want to associate the tags.
        --tags=!: Tags being associated with a specific Amazon Comprehend resource.
    - name: untag-resource
      description: Removes a specific tag associated with an Amazon Comprehend resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the given Amazon Comprehend resource from which you want to remove the tags.
        --tag-keys=!: The initial part of a key-value pair that forms a tag being removed from a given resource.
    - name: create-flywheel
      description: A flywheel is an Amazon Web Services resource that orchestrates the ongoing training of a model for custom classification or custom entity recognition.
      flags:
        --active-model-arn=: To associate an existing model with the flywheel, specify the Amazon Resource Number (ARN) of the model version.
        --client-request-token=: A unique identifier for the request.
        --data-access-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend the permissions required to access the flywheel data in the data lake.
        --data-lake-s3-uri=!: Enter the S3 location for the data lake.
        --data-security-config=: Data security configurations.
        --flywheel-name=!: Name for the flywheel.
        --model-type=: The model type.
        --tags=: The tags to associate with this flywheel.
        --task-config=: Configuration about the model associated with the flywheel.
      completion:
        flag:
            model-type:
                - DOCUMENT_CLASSIFIER
                - ENTITY_RECOGNIZER
    - name: describe-entity-recognizer
      description: Provides details about an entity recognizer including status, S3 buckets containing training data, recognizer metadata, metrics, and so on.
      flags:
        --entity-recognizer-arn=!: The Amazon Resource Name (ARN) that identifies the entity recognizer.
    - name: describe-resource-policy
      description: Gets the details of a resource-based policy that is attached to a custom model, including the JSON body of the policy.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the custom model version that has the resource policy.
    - name: list-flywheel-iteration-history
      description: Information about the history of a flywheel iteration.
      flags:
        --filter=: Filter the flywheel iteration history based on creation time.
        --flywheel-arn=!: The ARN of the flywheel.
        --max-results=: Maximum number of iteration history results to return
        --next-token=: Next token
    - name: list-key-phrases-detection-jobs
      description: Get a list of key phrase detection jobs that you have submitted.
      flags:
        --filter=: Filters the jobs that are returned.
        --max-results=: The maximum number of results to return in each page.
        --next-token=: Identifies the next page of results to return.
    - name: create-endpoint
      description: Creates a model-specific endpoint for synchronous inference for a previously trained custom model For information about endpoints, see [Managing endpoints](https://docs.aws.amazon.com/comprehend/latest/dg/manage-endpoints.html).
      flags:
        --client-request-token=: An idempotency token provided by the customer.
        --data-access-role-arn=: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend read access to trained custom models encrypted with a customer managed key (ModelKmsKeyId).
        --desired-inference-units=!: The desired number of inference units to be used by the model using this endpoint.
        --endpoint-name=!: This is the descriptive suffix that becomes part of the `EndpointArn` used for all subsequent requests to this resource.
        --flywheel-arn=: The Amazon Resource Number (ARN) of the flywheel to which the endpoint will be attached.
        --model-arn=: The Amazon Resource Number (ARN) of the model to which the endpoint will be attached.
        --tags=: Tags to associate with the endpoint.
    - name: describe-dominant-language-detection-job
      description: Gets the properties associated with a dominant language detection job.
      flags:
        --job-id=!: The identifier that Amazon Comprehend generated for the job.
    - name: detect-dominant-language
      description: Determines the dominant language of the input text.
      flags:
        --text=!: A UTF-8 text string.
    - name: describe-events-detection-job
      description: Gets the status and details of an events detection job.
      flags:
        --job-id=!: The identifier of the events detection job.
    - name: describe-sentiment-detection-job
      description: Gets the properties associated with a sentiment detection job.
      flags:
        --job-id=!: The identifier that Amazon Comprehend generated for the job.
    - name: list-events-detection-jobs
      description: Gets a list of the events detection jobs that you have submitted.
      flags:
        --filter=: Filters the jobs that are returned.
        --max-results=: The maximum number of results to return in each page.
        --next-token=: Identifies the next page of results to return.
    - name: list-flywheels
      description: Gets a list of the flywheels that you have created.
      flags:
        --filter=: Filters the flywheels that are returned.
        --max-results=: Maximum number of results to return in a response.
        --next-token=: Identifies the next page of results to return.
    - name: list-sentiment-detection-jobs
      description: Gets a list of sentiment detection jobs that you have submitted.
      flags:
        --filter=: Filters the jobs that are returned.
        --max-results=: The maximum number of results to return in each page.
        --next-token=: Identifies the next page of results to return.
    - name: start-events-detection-job
      description: Starts an asynchronous event detection job for a collection of documents.
      flags:
        --client-request-token=: An unique identifier for the request.
        --data-access-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend read access to your input data.
        --input-data-config=!: Specifies the format and location of the input data for the job.
        --job-name=: The identifier of the events detection job.
        --language-code=!: The language code of the input documents.
        --output-data-config=!: Specifies where to send the output files.
        --tags=: Tags to associate with the events detection job.
        --target-event-types=!: The types of events to detect in the input documents.
      completion:
        flag:
            language-code:
                - en
                - es
                - fr
                - de
                - it
                - pt
                - ar
                - hi
                - ja
                - ko
                - zh
                - zh-TW
    - name: start-sentiment-detection-job
      description: Starts an asynchronous sentiment detection job for a collection of documents.
