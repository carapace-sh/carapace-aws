        --tags=: Tags to associate with the sentiment detection job.
        --volume-kms-key-id=: ID for the Amazon Web Services Key Management Service (KMS) key that Amazon Comprehend uses to encrypt data on the storage volume attached to the ML compute instance(s) that process the analysis job.
        --vpc-config=: Configuration parameters for an optional private Virtual Private Cloud (VPC) containing the resources you are using for your sentiment detection job.
      completion:
        flag:
            language-code:
                - en
                - es
                - fr
                - de
                - it
                - pt
                - ar
                - hi
                - ja
                - ko
                - zh
                - zh-TW
    - name: stop-events-detection-job
