name: create-decoder-manifest
description: Creates the decoder manifest associated with a model manifest.
flags:
    --default-for-unmapped-signals=: Use default decoders for all unmapped signals in the model.
    --description=: A brief description of the decoder manifest.
    --model-manifest-arn=!: The Amazon Resource Name (ARN) of the vehicle model (model manifest).
    --name=!: The unique name of the decoder manifest to create.
    --network-interfaces=: A list of information about available network interfaces.
    --signal-decoders=: A list of information about signal decoders.
    --tags=: Metadata that can be used to manage the decoder manifest.
completion:
    flag:
        default-for-unmapped-signals:
            - CUSTOM_DECODING
