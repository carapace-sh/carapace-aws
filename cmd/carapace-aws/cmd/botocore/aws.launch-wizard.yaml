name: launch-wizard
description: AWS Launch Wizard
commands:
    - name: create-deployment
      description: Creates a deployment for the given workload.
      flags:
        --deployment-pattern-name=!: The name of the deployment pattern supported by a given workload.
        --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
        --name=!: The name of the deployment.
        --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
        --specifications=!: The settings specified for the deployment.
        --tags=: The tags to add to the deployment.
        --workload-name=!: The name of the workload.
    - name: delete-deployment
      description: Deletes a deployment.
      flags:
        --deployment-id=!: The ID of the deployment.
    - name: get-workload
      description: Returns information about a workload.
      flags:
        --workload-name=!: The name of the workload.
    - name: get-workload-deployment-pattern
      description: Returns details for a given workload and deployment pattern, including the available specifications.
      flags:
        --deployment-pattern-name=!: The name of the deployment pattern.
        --workload-name=!: The name of the workload.
    - name: list-deployment-events
      description: Lists the events of a deployment.
      flags:
        --deployment-id=!: The ID of the deployment.
        --max-results=: The maximum number of items to return for this request.
        --next-token=: The token returned from a previous paginated request.
    - name: list-tags-for-resource
      description: Lists the tags associated with a specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: untag-resource
      description: Removes the specified tags from the given resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: Keys identifying the tags to remove.
    - name: get-deployment
      description: Returns information about the deployment.
      flags:
        --deployment-id=!: The ID of the deployment.
    - name: list-deployments
      description: Lists the deployments that have been created.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: The maximum number of items to return for this request.
        --next-token=: The token returned from a previous paginated request.
    - name: list-workload-deployment-patterns
      description: Lists the workload deployment patterns for a given workload name.
      flags:
        --max-results=: The maximum number of items to return for this request.
        --next-token=: The token returned from a previous paginated request.
        --workload-name=!: The name of the workload.
    - name: list-workloads
      description: Lists the available workload names.
      flags:
        --max-results=: The maximum number of items to return for this request.
        --next-token=: The token returned from a previous paginated request.
    - name: tag-resource
      description: Adds the specified tags to the given resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: One or more tags to attach to the resource.
