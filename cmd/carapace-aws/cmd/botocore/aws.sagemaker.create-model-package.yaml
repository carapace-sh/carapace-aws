name: create-model-package
description: Creates a model package that you can use to create SageMaker models or list on Amazon Web Services Marketplace, or a versioned model that is part of a model group.
flags:
    --additional-inference-specifications=: An array of additional Inference Specification objects.
    --certify-for-marketplace=: Whether to certify the model package for listing on Amazon Web Services Marketplace.
    --client-token=: A unique token that guarantees that the call to this API is idempotent.
    --customer-metadata-properties=: The metadata properties associated with the model package versions.
    --domain=: The machine learning domain of your model package and its components.
    --drift-check-baselines=: Represents the drift check baselines that can be used when the model monitor is set using the model package.
    --inference-specification=: 'Specifies details about inference jobs that you can run with models based on this model package, including the following information:'
    --metadata-properties=: ""
    --model-approval-status=: Whether the model is approved for deployment.
    --model-card=: The model card associated with the model package.
    --model-life-cycle=: A structure describing the current state of the model in its life cycle.
    --model-metrics=: A structure that contains model metrics reports.
    --model-package-description=: A description of the model package.
    --model-package-group-name=: The name or Amazon Resource Name (ARN) of the model package group that this model version belongs to.
    --model-package-name=: The name of the model package.
    --sample-payload-url=: The Amazon Simple Storage Service (Amazon S3) path where the sample payload is stored.
    --security-config=: The KMS Key ID (`KMSKeyId`) used for encryption of model package information.
    --skip-model-validation=: Indicates if you want to skip model validation.
    --source-algorithm-specification=: Details about the algorithm that was used to create the model package.
    --source-uri=: The URI of the source for the model package.
    --tags=: A list of key value pairs associated with the model.
    --task=: The machine learning task your model package accomplishes.
    --validation-specification=: Specifies configurations for one or more transform jobs that SageMaker runs to test the model package.
completion:
    flag:
        model-approval-status:
            - Approved
            - Rejected
            - PendingManualApproval
        skip-model-validation:
            - All
            - None
