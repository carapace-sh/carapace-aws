name: list-requested-service-quota-change-history
description: Retrieves the quota increase requests for the specified Amazon Web Services service.
flags:
    --max-results=: Specifies the maximum number of results that you want included on each page of the response.
    --next-token=: Specifies a value for receiving additional results after you receive a `NextToken` response in a previous request.
    --quota-requested-at-level=: Filters the response to return quota requests for the `ACCOUNT`, `RESOURCE`, or `ALL` levels.
    --service-code=: Specifies the service identifier.
    --status=: Specifies that you want to filter the results to only the requests with the matching status.
completion:
    flag:
        quota-requested-at-level:
            - ACCOUNT
            - RESOURCE
            - ALL
        status:
            - PENDING
            - CASE_OPENED
            - APPROVED
            - DENIED
            - CASE_CLOSED
            - NOT_APPROVED
            - INVALID_REQUEST
