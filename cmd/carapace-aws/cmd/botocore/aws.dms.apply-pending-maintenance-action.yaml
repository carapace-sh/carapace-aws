name: apply-pending-maintenance-action
description: Applies a pending maintenance action to a resource (for example, to a replication instance).
flags:
    --apply-action=!: The pending maintenance action to apply to this resource.
    --opt-in-type=!: A value that specifies the type of opt-in request, or undoes an opt-in request.
    --replication-instance-arn=!: The Amazon Resource Name (ARN) of the DMS resource that the pending maintenance action applies to.
