name: create-asset-type
description: Creates a custom asset type.
flags:
    --description=: The descripton of the custom asset type.
    --domain-identifier=!: The unique identifier of the Amazon DataZone domain where the custom asset type is being created.
    --forms-input=!: The metadata forms that are to be attached to the custom asset type.
    --name=!: The name of the custom asset type.
    --owning-project-identifier=!: The identifier of the Amazon DataZone project that is to own the custom asset type.
