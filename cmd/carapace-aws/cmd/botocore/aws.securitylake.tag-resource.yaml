name: tag-resource
description: 'Adds or updates one or more tags that are associated with an Amazon Security Lake resource: a subscriber, or the data lake configuration for your Amazon Web Services account in a particular Amazon Web Services Region.'
flags:
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Security Lake resource to add or update the tags for.
    --tags=!: An array of objects, one for each tag (key and value) to associate with the Amazon Security Lake resource.
