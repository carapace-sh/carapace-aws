name: update-distribution-tenant
description: Updates a distribution tenant.
flags:
    --connection-group-id=: The ID of the target connection group.
    --customizations=: Customizations for the distribution tenant.
    --distribution-id=: The ID for the multi-tenant distribution.
    --domains=: The domains to update for the distribution tenant.
    --enabled=: Indicates whether the distribution tenant should be updated to an enabled state.
    --id=!: The ID of the distribution tenant.
    --if-match=!: The value of the `ETag` header that you received when retrieving the distribution tenant to update.
    --managed-certificate-request=: An object that contains the CloudFront managed ACM certificate request.
    --parameters=: A list of parameter values to add to the resource.
