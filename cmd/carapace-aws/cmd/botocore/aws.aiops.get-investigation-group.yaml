name: get-investigation-group
description: Returns the configuration information for the specified investigation group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: Specify either the name or the ARN of the investigation group that you want to view.
