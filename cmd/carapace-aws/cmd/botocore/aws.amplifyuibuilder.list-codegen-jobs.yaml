name: list-codegen-jobs
description: Retrieves a list of code generation jobs for a specified Amplify app and backend environment.
flags:
    --app-id=!: The unique ID for the Amplify app.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --environment-name=!: The name of the backend environment that is a part of the Amplify app.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of jobs to retrieve.
    --next-token=: The token to request the next page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
