name: create-integration-table-properties
description: This API is used to provide optional override properties for the the tables that need to be replicated.
flags:
    --resource-arn=!: The Amazon Resource Name (ARN) of the target table for which to create integration table properties.
    --source-table-config=: A structure for the source table configuration.
    --table-name=!: The name of the table to be replicated.
    --target-table-config=: A structure for the target table configuration.
