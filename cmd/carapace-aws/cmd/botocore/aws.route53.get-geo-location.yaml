name: get-geo-location
description: Gets information about whether a specified geographic location is supported for Amazon Route 53 geolocation resource record sets.
flags:
    --continent-code=: For geolocation resource record sets, a two-letter abbreviation that identifies a continent.
    --country-code=: Amazon Route 53 uses the two-letter country codes that are specified in [ISO standard 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
    --subdivision-code=: The code for the subdivision, such as a particular state within the United States.
