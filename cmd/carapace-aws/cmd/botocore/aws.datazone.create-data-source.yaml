name: create-data-source
description: Creates an Amazon DataZone data source.
flags:
    --asset-forms-input=: The metadata forms that are to be attached to the assets that this data source works with.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --configuration=: Specifies the configuration of the data source.
    --connection-identifier=: The ID of the connection.
    --description=: The description of the data source.
    --domain-identifier=!: The ID of the Amazon DataZone domain where the data source is created.
    --enable-setting=: Specifies whether the data source is enabled.
    --environment-identifier=: The unique identifier of the Amazon DataZone environment to which the data source publishes assets.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the data source.
    --no-publish-on-import: Specifies whether the assets that this data source creates in the inventory are to be also automatically published to the catalog.
    --project-identifier=!: The identifier of the Amazon DataZone project in which you want to add this data source.
    --publish-on-import: Specifies whether the assets that this data source creates in the inventory are to be also automatically published to the catalog.
    --recommendation=: Specifies whether the business name generation is to be enabled for this data source.
    --schedule=: The schedule of the data source runs.
    --type=!: The type of the data source.
completion:
    flag:
        enable-setting:
            - ENABLED
            - DISABLED
