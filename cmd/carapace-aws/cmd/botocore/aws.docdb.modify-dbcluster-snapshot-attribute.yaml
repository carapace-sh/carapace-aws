name: modify-dbcluster-snapshot-attribute
description: Adds an attribute and values to, or removes an attribute and values from, a manual cluster snapshot.
flags:
    --attribute-name=!: The name of the cluster snapshot attribute to modify.
    --dbcluster-snapshot-identifier=!: The identifier for the cluster snapshot to modify the attributes for.
    --values-to-add=: A list of cluster snapshot attributes to add to the attribute specified by `AttributeName`.
    --values-to-remove=: A list of cluster snapshot attributes to remove from the attribute specified by `AttributeName`.
