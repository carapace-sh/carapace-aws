name: create-hsm-configuration
description: Creates an HSM configuration that contains the information required by an Amazon Redshift cluster to store and use database encryption keys in a Hardware Security Module (HSM).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=!: A text description of the HSM configuration to be created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hsm-configuration-identifier=!: The identifier to be assigned to the new Amazon Redshift HSM configuration.
    --hsm-ip-address=!: The IP address that the Amazon Redshift cluster must use to access the HSM.
    --hsm-partition-name=!: The name of the partition in the HSM where the Amazon Redshift clusters will store their database encryption keys.
    --hsm-partition-password=!: The password required to access the HSM partition.
    --hsm-server-public-certificate=!: The HSMs public certificate file.
    --tags=: A list of tag instances.
