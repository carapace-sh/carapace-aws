name: authorize-client-vpn-ingress
description: Adds an ingress authorization rule to a Client VPN endpoint.
flags:
    --access-group-id=: The ID of the group to grant access to, for example, the Active Directory group or identity provider (IdP) group.
    --authorize-all-groups: Indicates whether to grant access to all clients.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --client-vpn-endpoint-id=!: The ID of the Client VPN endpoint.
    --description=: A brief description of the authorization rule.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-authorize-all-groups: Indicates whether to grant access to all clients.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --target-network-cidr=!: The IPv4 address range, in CIDR notation, of the network for which access is being authorized.
