name: stop-inference-experiment
description: Stops an inference experiment.
flags:
    --desired-model-variants=: An array of `ModelVariantConfig` objects.
    --desired-state=: The desired state of the experiment after stopping.
    --model-variant-actions=!: Array of key-value pairs, with names of variants mapped to actions.
    --name=!: The name of the inference experiment to stop.
    --reason=: The reason for stopping the experiment.
completion:
    flag:
        desired-state:
            - Completed
            - Cancelled
