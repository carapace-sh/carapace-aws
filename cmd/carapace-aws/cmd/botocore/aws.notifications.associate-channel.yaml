name: associate-channel
description: Associates a delivery [Channel](https://docs.aws.amazon.com/notifications/latest/userguide/managing-delivery-channels.html) with a particular `NotificationConfiguration`.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the Channel to associate with the `NotificationConfiguration`.
    --notification-configuration-arn=!: The ARN of the `NotificationConfiguration` to associate with the Channel.
