name: create-accelerator
description: Create an accelerator.
flags:
    --enabled=: Indicates whether an accelerator is enabled.
    --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of an accelerator.
    --ip-address-type=: The IP address type that an accelerator supports.
    --ip-addresses=: Optionally, if you've added your own IP address pool to Global Accelerator (BYOIP), you can choose an IPv4 address from your own pool to use for the accelerator's static IPv4 address when you create an accelerator.
    --name=!: The name of the accelerator.
    --tags=: Create tags for an accelerator.
completion:
    flag:
        ip-address-type:
            - IPV4
            - DUAL_STACK
