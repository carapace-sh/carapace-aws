name: list-attachments
description: Returns a list of core network attachments.
flags:
    --attachment-type=: The type of attachment.
    --core-network-id=: The ID of a core network.
    --edge-location=: The Region where the edge is located.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next page of results.
    --state=: The state of the attachment.
completion:
    flag:
        attachment-type:
            - CONNECT
            - SITE_TO_SITE_VPN
            - VPC
            - DIRECT_CONNECT_GATEWAY
            - TRANSIT_GATEWAY_ROUTE_TABLE
        state:
            - REJECTED
            - PENDING_ATTACHMENT_ACCEPTANCE
            - CREATING
            - FAILED
            - AVAILABLE
            - UPDATING
            - PENDING_NETWORK_UPDATE
            - PENDING_TAG_ACCEPTANCE
            - DELETING
