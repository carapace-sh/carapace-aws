name: create-usage-limit
description: Creates a usage limit for a specified Amazon Redshift Serverless usage type.
flags:
    --amount=!: The limit amount.
    --breach-action=: The action that Amazon Redshift Serverless takes when the limit is reached.
    --period=: The time period that the amount applies to.
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Redshift Serverless resource to create the usage limit for.
    --usage-type=!: The type of Amazon Redshift Serverless usage to create a usage limit for.
completion:
    flag:
        breach-action:
            - log
            - emit-metric
            - deactivate
        period:
            - daily
            - weekly
            - monthly
        usage-type:
            - serverless-compute
            - cross-region-datasharing
