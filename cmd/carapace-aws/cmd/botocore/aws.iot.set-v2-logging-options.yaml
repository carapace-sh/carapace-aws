name: set-v2-logging-options
description: Sets the logging options for the V2 logging service.
flags:
    --default-log-level=: The default logging level.
    --disable-all-logs=: If true all logs are disabled.
    --role-arn=: The ARN of the role that allows IoT to write to Cloudwatch logs.
completion:
    flag:
        default-log-level:
            - DEBUG
            - INFO
            - ERROR
            - WARN
            - DISABLED
