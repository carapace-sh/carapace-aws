name: set-v2-logging-options
description: Sets the logging options for the V2 logging service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --default-log-level=: The default logging level.
    --disable-all-logs=: If true all logs are disabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --role-arn=: The ARN of the role that allows IoT to write to Cloudwatch logs.
completion:
    flag:
        default-log-level:
            - DEBUG
            - INFO
            - ERROR
            - WARN
            - DISABLED
