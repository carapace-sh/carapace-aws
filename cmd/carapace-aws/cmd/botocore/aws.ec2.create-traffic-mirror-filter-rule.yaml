name: create-traffic-mirror-filter-rule
description: Creates a Traffic Mirror filter rule.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: The description of the Traffic Mirror rule.
    --destination-cidr-block=!: The destination CIDR block to assign to the Traffic Mirror rule.
    --destination-port-range=: The destination port range.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --protocol=: The protocol, for example UDP, to assign to the Traffic Mirror rule.
    --rule-action=!: The action to take on the filtered traffic.
    --rule-number=!: The number of the Traffic Mirror rule.
    --source-cidr-block=!: The source CIDR block to assign to the Traffic Mirror rule.
    --source-port-range=: The source port range.
    --tag-specifications=: Traffic Mirroring tags specifications.
    --traffic-direction=!: The type of traffic.
    --traffic-mirror-filter-id=!: The ID of the filter that this rule is associated with.
completion:
    flag:
        rule-action:
            - accept
            - reject
        traffic-direction:
            - ingress
            - egress
