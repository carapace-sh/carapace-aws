name: update-project
description: Updates the specified project in Amazon DataZone.
flags:
    --description=: The description to be updated as part of the `UpdateProject` action.
    --domain-identifier=!: The ID of the Amazon DataZone domain where a project is being updated.
    --domain-unit-id=: The ID of the domain unit.
    --environment-deployment-details=: The environment deployment details of the project.
    --glossary-terms=: The glossary terms to be updated as part of the `UpdateProject` action.
    --identifier=!: The identifier of the project that is to be updated.
    --name=: The name to be updated as part of the `UpdateProject` action.
    --project-profile-version=: The project profile version to which the project should be updated.
    --resource-tags=: The resource tags of the project.
    --user-parameters=: The user parameters of the project.
