name: create-network-acl-entry
description: Creates an entry (a rule) in a network ACL with the specified rule number.
flags:
    --cidr-block=: The IPv4 network range to allow or deny, in CIDR notation (for example `172.16.0.0/24`). We modify the specified CIDR block to its canonical form; for example, if you specify `100.68.0.18/18`, we modify it to `100.68.0.0/18`.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --egress!: Indicates whether this is an egress rule (rule is applied to traffic leaving the subnet).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --icmp-type-code=: 'ICMP protocol: The ICMP or ICMPv6 type and code.'
    --ipv6-cidr-block=: The IPv6 network range to allow or deny, in CIDR notation (for example `2001:db8:1234:1a00::/64`).
    --network-acl-id=!: The ID of the network ACL.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-egress!: Indicates whether this is an egress rule (rule is applied to traffic leaving the subnet).
    --port-range=: 'TCP or UDP protocols: The range of ports the rule applies to.'
    --protocol=!: The protocol number.
    --rule-action=!: Indicates whether to allow or deny the traffic that matches the rule.
    --rule-number=!: The rule number for the entry (for example, 100).
completion:
    flag:
        rule-action:
            - allow
            - deny
