    - name: get-health-event
      description: Gets information that Amazon CloudWatch Internet Monitor has created and stored about a health event for a specified monitor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --event-id=!: The internally-generated identifier of a health event.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --linked-account-id=: The account ID for an account that you've set up cross-account sharing for in Amazon CloudWatch Internet Monitor.
        --monitor-name=!: The name of the monitor.
      documentation:
        command: |-
            Gets information that Amazon CloudWatch Internet Monitor has created and stored about a health event for a specified monitor. This information includes the impacted locations, and all the information related to the event, by location.

            The information returned includes the impact on performance, availability, and round-trip time, information about the network providers (ASNs), the event type, and so on.

            Information rolled up at the global traffic level is also returned, including the impact type and total traffic impact.
