name: put-warm-pool
description: Creates or updates a warm pool for the specified Auto Scaling group.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --instance-reuse-policy=: Indicates whether instances in the Auto Scaling group can be returned to the warm pool on scale in.
    --max-group-prepared-capacity=: Specifies the maximum number of instances that are allowed to be in the warm pool or in any state except `Terminated` for the Auto Scaling group.
    --min-size=: Specifies the minimum number of instances to maintain in the warm pool.
    --pool-state=: Sets the instance state to transition to after the lifecycle actions are complete.
completion:
    flag:
        pool-state:
            - Stopped
            - Running
            - Hibernated
