                This may  not  be  specified  along with --cli-input-yaml.
            kms-key-id: |-
                The KMS key identifier to use to encrypt the new Amazon DocumentDB elastic clusters cluster.

                The KMS key identifier is the Amazon Resource Name (ARN) for the KMS encryption key. If you are creating a cluster using the same Amazon account that owns this KMS encryption key, you can use the KMS key alias instead of the ARN as the KMS encryption key.

                If an encryption key is not specified here, Amazon DocumentDB uses the default encryption key that KMS creates for your account. Your account has a different default encryption key for each Amazon Region.
            shard-capacity: The capacity of each shard in the new restored elastic cluster.
            shard-instance-count: The number of replica instances applying to all shards in the elastic cluster. A `shardInstanceCount` value of 1 means there is one writer instance, and any additional instances are replicas that can be used for reads and to improve availability.
            snapshot-arn: The ARN identifier of the elastic cluster snapshot.
            subnet-ids: The Amazon EC2 subnet IDs for the elastic cluster.
            tags: A list of the tag names to be assigned to the restored elastic cluster, in the form of an array of key-value pairs in which the key is the tag name and the value is the key value.
