    - name: update-cluster
      description: Modifies an elastic cluster.
      flags:
        --admin-user-password=: The password associated with the elastic cluster administrator.
        --auth-type=: The authentication type used to determine where to fetch the password used for accessing the elastic cluster.
        --backup-retention-period=: The number of days for which automatic snapshots are retained.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: The client token for the elastic cluster.
        --cluster-arn=!: The ARN identifier of the elastic cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled, as determined by the `backupRetentionPeriod`.
        --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
        --shard-capacity=: The number of vCPUs assigned to each elastic cluster shard.
        --shard-count=: The number of shards assigned to the elastic cluster.
        --shard-instance-count=: The number of replica instances applying to all shards in the elastic cluster.
        --subnet-ids=: The Amazon EC2 subnet IDs for the elastic cluster.
        --vpc-security-group-ids=: A list of EC2 VPC security groups to associate with the elastic cluster.
      completion:
        flag:
            auth-type:
                - PLAIN_TEXT
                - SECRET_ARN
      documentation:
        command: Modifies an elastic cluster. This includes updating admin-username/password, upgrading the API version, and setting up a backup window and maintenance window
        flag:
            admin-user-password: |-
                The password associated with the elastic cluster administrator. This password can contain any printable ASCII character except forward slash (/), double quote ("), or the "at" symbol (@).

                *Constraints*: Must contain from 8 to 100 characters.
            auth-type: The authentication type used to determine where to fetch the password used for accessing the elastic cluster. Valid types are `PLAIN_TEXT` or `SECRET_ARN`.
            backup-retention-period: The number of days for which automatic snapshots are retained.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            client-token: The client token for the elastic cluster.
            cluster-arn: The ARN identifier of the elastic cluster.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            preferred-backup-window: The daily time range during which automated backups are created if automated backups are enabled, as determined by the `backupRetentionPeriod`.
            preferred-maintenance-window: |-
                The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).

                *Format*: `ddd:hh24:mi-ddd:hh24:mi`

                *Default*: a 30-minute window selected at random from an 8-hour block of time for each Amazon Web Services Region, occurring on a random day of the week.

                *Valid days*: Mon, Tue, Wed, Thu, Fri, Sat, Sun

                *Constraints*: Minimum 30-minute window.
            shard-capacity: The number of vCPUs assigned to each elastic cluster shard. Maximum is 64. Allowed values are 2, 4, 8, 16, 32, 64.
            shard-count: The number of shards assigned to the elastic cluster. Maximum is 32.
            shard-instance-count: The number of replica instances applying to all shards in the elastic cluster. A `shardInstanceCount` value of 1 means there is one writer instance, and any additional instances are replicas that can be used for reads and to improve availability.
            subnet-ids: The Amazon EC2 subnet IDs for the elastic cluster.
            vpc-security-group-ids: A list of EC2 VPC security groups to associate with the elastic cluster.
