    - name: copy-cluster-snapshot
      description: Copies a snapshot of an elastic cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --copy-tags: Set to `true` to copy all tags from the source cluster snapshot to the target elastic cluster snapshot.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The Amazon Web Services KMS key ID for an encrypted elastic cluster snapshot.
        --no-copy-tags: Set to `true` to copy all tags from the source cluster snapshot to the target elastic cluster snapshot.
        --snapshot-arn=!: The Amazon Resource Name (ARN) identifier of the elastic cluster snapshot.
        --tags=: The tags to be assigned to the elastic cluster snapshot.
        --target-snapshot-name=!: The identifier of the new elastic cluster snapshot to create from the source cluster snapshot.
      documentation:
        command: Copies a snapshot of an elastic cluster.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            copy-tags: Set to `true` to copy all tags from the source cluster snapshot to the target elastic cluster snapshot. The default is `false`.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            kms-key-id: |-
                The Amazon Web Services KMS key ID for an encrypted elastic cluster snapshot. The Amazon Web Services KMS key ID is the Amazon Resource Name (ARN), Amazon Web Services KMS key identifier, or the Amazon Web Services KMS key alias for the Amazon Web Services KMS encryption key.

                If you copy an encrypted elastic cluster snapshot from your Amazon Web Services account, you can specify a value for `KmsKeyId` to encrypt the copy with a new Amazon Web ServicesS KMS encryption key. If you don't specify a value for `KmsKeyId`, then the copy of the elastic cluster snapshot is encrypted with the same `AWS` KMS key as the source elastic cluster snapshot.

                To copy an encrypted elastic cluster snapshot to another Amazon Web Services region, set `KmsKeyId` to the Amazon Web Services KMS key ID that you want to use to encrypt the copy of the elastic cluster snapshot in the destination region. Amazon Web Services KMS encryption keys are specific to the Amazon Web Services region that they are created in, and you can't use encryption keys from one Amazon Web Services region in another Amazon Web Services region.

                If you copy an unencrypted elastic cluster snapshot and specify a value for the `KmsKeyId` parameter, an error is returned.
            snapshot-arn: The Amazon Resource Name (ARN) identifier of the elastic cluster snapshot.
            tags: The tags to be assigned to the elastic cluster snapshot.
            target-snapshot-name: |-
                The identifier of the new elastic cluster snapshot to create from the source cluster snapshot. This parameter is not case sensitive.

                Constraints:

                - Must contain from 1 to 63 letters, numbers, or hyphens.
                - The first character must be a letter.
                - Cannot end with a hyphen or contain two consecutive hyphens.

                Example: `elastic-cluster-snapshot-5`
