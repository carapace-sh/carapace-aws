name: create-run-group
description: Creates a run group to limit the compute resources for the runs that are added to the group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-cpus=: The maximum number of CPUs that can run concurrently across all active runs in the run group.
    --max-duration=: The maximum time for each run (in minutes).
    --max-gpus=: The maximum number of GPUs that can run concurrently across all active runs in the run group.
    --max-runs=: The maximum number of runs that can be running at the same time.
    --name=: A name for the group.
    --request-id=!: To ensure that requests don't run multiple times, specify a unique ID for each request.
    --tags=: Tags for the group.
