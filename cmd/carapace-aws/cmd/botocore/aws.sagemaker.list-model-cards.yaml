name: list-model-cards
description: List existing model cards.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: Only list model cards that were created after the time specified.
    --creation-time-before=: Only list model cards that were created before the time specified.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of model cards to list.
    --model-card-status=: Only list model cards with the specified approval status.
    --name-contains=: Only list model cards with names that contain the specified string.
    --next-token=: If the response to a previous `ListModelCards` request was truncated, the response includes a `NextToken`.
    --sort-by=: Sort model cards by either name or creation time.
    --sort-order=: Sort model cards by ascending or descending order.
completion:
    flag:
        model-card-status:
            - Draft
            - PendingReview
            - Approved
            - Archived
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
