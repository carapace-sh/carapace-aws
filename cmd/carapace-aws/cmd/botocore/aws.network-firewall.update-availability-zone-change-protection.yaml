name: update-availability-zone-change-protection
description: Modifies the `AvailabilityZoneChangeProtection` setting for a transit gateway-attached firewall.
flags:
    --availability-zone-change-protection!: A setting indicating whether the firewall is protected against changes to the subnet associations.
    --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
    --firewall-name=: The descriptive name of the firewall.
    --no-availability-zone-change-protection!: A setting indicating whether the firewall is protected against changes to the subnet associations.
    --update-token=: An optional token that you can use for optimistic locking.
