name: list-signing-platforms
description: Lists all signing platforms available in AWS Signer that match the request parameters.
flags:
    --category=: The category type of a signing platform.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be returned by this operation.
    --next-token=: Value for specifying the next set of paginated results to return.
    --partner=: Any partner entities connected to a signing platform.
    --target=: The validation template that is used by the target signing platform.
