name: get-compliance-details-by-resource
description: Returns the evaluation results for the specified Amazon Web Services resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --compliance-types=: Filters the results by compliance.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: The `nextToken` string returned on a previous page that you use to get the next page of results in a paginated response.
    --resource-evaluation-id=: The unique ID of Amazon Web Services resource execution for which you want to retrieve evaluation results.
