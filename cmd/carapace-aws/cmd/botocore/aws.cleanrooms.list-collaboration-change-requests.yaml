name: list-collaboration-change-requests
description: Lists all change requests for a collaboration with pagination support.
flags:
    --collaboration-identifier=!: The identifier of the collaboration that the change request is made against.
    --max-results=: The maximum number of results that are returned for an API request call.
    --next-token=: The pagination token that's used to fetch the next set of results.
    --status=: A filter to only return change requests with the specified status.
completion:
    flag:
        status:
            - PENDING
            - APPROVED
            - CANCELLED
            - DENIED
            - COMMITTED
