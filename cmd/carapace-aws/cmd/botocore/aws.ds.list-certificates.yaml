name: list-certificates
description: For the specified directory, lists all the certificates registered for a secure LDAP or client certificate authentication.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-id=!: The identifier of the directory.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The number of items that should show up on one page
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A token for requesting another page of certificates if the `NextToken` response element indicates that more certificates are available.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
