name: describe-domain-auto-tunes
description: Provides scheduled Auto-Tune action details for the Elasticsearch domain, such as Auto-Tune action type, description, severity, and scheduled date.
flags:
    --domain-name=!: Specifies the domain name for which you want Auto-Tune action details.
    --max-results=: Set this value to limit the number of results returned.
    --next-token=: NextToken is sent in case the earlier API call results contain the NextToken.
