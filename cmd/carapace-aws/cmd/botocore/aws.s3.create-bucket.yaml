name: create-bucket
description: 'End of support notice: Beginning October 1, 2025, Amazon S3 will discontinue support for creating new Email Grantee Access Control Lists (ACL).'
flags:
    --acl=: The canned ACL to apply to the bucket.
    --bucket=!: The name of the bucket to create.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --create-bucket-configuration=: The configuration information for the bucket.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --grant-full-control=: Allows grantee the read, write, read ACP, and write ACP permissions on the bucket.
    --grant-read-acp=: Allows grantee to read the bucket ACL.
    --grant-read=: Allows grantee to list the objects in the bucket.
    --grant-write-acp=: Allows grantee to write the ACL for the applicable bucket.
    --grant-write=: Allows grantee to create new objects in the bucket.
    --no-object-lock-enabled-for-bucket: Specifies whether you want S3 Object Lock to be enabled for the new bucket.
    --object-lock-enabled-for-bucket: Specifies whether you want S3 Object Lock to be enabled for the new bucket.
    --object-ownership=: ""
completion:
    flag:
        acl:
            - private
            - public-read
            - public-read-write
            - authenticated-read
        object-ownership:
            - BucketOwnerPreferred
            - ObjectWriter
            - BucketOwnerEnforced
