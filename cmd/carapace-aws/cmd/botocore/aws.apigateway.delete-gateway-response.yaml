name: delete-gateway-response
description: Clears any customization of a GatewayResponse of a specified response type on the given RestApi and resets it with the default settings.
flags:
    --response-type=!: The response type of the associated GatewayResponse.
    --rest-api-id=!: The string identifier of the associated RestApi.
completion:
    flag:
        response-type:
            - DEFAULT_4XX
            - DEFAULT_5XX
            - RESOURCE_NOT_FOUND
            - UNAUTHORIZED
            - INVALID_API_KEY
            - ACCESS_DENIED
            - AUTHORIZER_FAILURE
            - AUTHORIZER_CONFIGURATION_ERROR
            - INVALID_SIGNATURE
            - EXPIRED_TOKEN
            - MISSING_AUTHENTICATION_TOKEN
            - INTEGRATION_FAILURE
            - INTEGRATION_TIMEOUT
            - API_CONFIGURATION_ERROR
            - UNSUPPORTED_MEDIA_TYPE
            - BAD_REQUEST_PARAMETERS
            - BAD_REQUEST_BODY
            - REQUEST_TOO_LARGE
            - THROTTLED
            - QUOTA_EXCEEDED
            - WAF_FILTERED
