name: create-route
description: Creates a route that is associated with a virtual router.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --mesh-name=!: The name of the service mesh to create the route in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --route-name=!: The name to use for the route.
    --spec=!: The route specification to apply.
    --tags=: Optional metadata that you can apply to the route to assist with categorization and organization.
    --virtual-router-name=!: The name of the virtual router in which to create the route.
