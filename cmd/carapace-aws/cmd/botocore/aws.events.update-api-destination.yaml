name: update-api-destination
description: Updates an API destination.
flags:
    --connection-arn=: The ARN of the connection to use for the API destination.
    --description=: The name of the API destination to update.
    --http-method=: The method to use for the API destination.
    --invocation-endpoint=: The URL to the endpoint to use for the API destination.
    --invocation-rate-limit-per-second=: The maximum number of invocations per second to send to the API destination.
    --name=!: The name of the API destination to update.
completion:
    flag:
        http-method:
            - POST
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - PATCH
            - DELETE
