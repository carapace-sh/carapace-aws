name: describe-partner-app
description: Gets information about a SageMaker Partner AI App.
flags:
    --arn=!: The ARN of the SageMaker Partner AI App to describe.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-available-upgrade: When set to `TRUE`, the response includes available upgrade information for the SageMaker Partner AI App.
    --no-include-available-upgrade: When set to `TRUE`, the response includes available upgrade information for the SageMaker Partner AI App.
