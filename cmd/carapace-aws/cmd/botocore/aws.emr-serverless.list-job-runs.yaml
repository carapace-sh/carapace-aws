name: list-job-runs
description: Lists job runs based on a set of parameters.
flags:
    --application-id=!: The ID of the application for which to list the job run.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --created-at-after=: The lower bound of the option to filter by creation date and time.
    --created-at-before=: The upper bound of the option to filter by creation date and time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of job runs that can be listed.
    --mode=: The mode of the job runs to list.
    --next-token=: The token for the next set of job run results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --states=: An optional filter for job run states.
completion:
    flag:
        mode:
            - BATCH
            - STREAMING
