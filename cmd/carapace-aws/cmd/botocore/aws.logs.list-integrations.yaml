name: list-integrations
description: Returns a list of integrations between CloudWatch Logs and other services in this account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --integration-name-prefix=: To limit the results to integrations that start with a certain name prefix, specify that name prefix here.
    --integration-status=: To limit the results to integrations with a certain status, specify that status here.
    --integration-type=: To limit the results to integrations of a certain type, specify that type here.
completion:
    flag:
        integration-status:
            - PROVISIONING
            - ACTIVE
            - FAILED
        integration-type:
            - OPENSEARCH
