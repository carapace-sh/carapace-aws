name: modify-cluster-snapshot
description: Modifies the settings for a snapshot.
flags:
    --force: A Boolean option to override an exception if the retention period has already passed.
    --manual-snapshot-retention-period=: The number of days that a manual snapshot is retained.
    --no-force: A Boolean option to override an exception if the retention period has already passed.
    --snapshot-identifier=!: The identifier of the snapshot whose setting you want to modify.
