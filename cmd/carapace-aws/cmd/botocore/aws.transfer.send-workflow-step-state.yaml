name: send-workflow-step-state
description: Sends a callback for asynchronous custom steps.
flags:
    --execution-id=!: A unique identifier for the execution of a workflow.
    --status=!: Indicates whether the specified step succeeded or failed.
    --token=!: Used to distinguish between multiple callbacks for multiple Lambda steps within the same execution.
    --workflow-id=!: A unique identifier for the workflow.
completion:
    flag:
        status:
            - SUCCESS
            - FAILURE
