name: get-database
description: Returns a database object for the specified database and data catalog.
flags:
    --catalog-name=!: The name of the data catalog that contains the database to return.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the database to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --work-group=: The name of the workgroup for which the metadata is being fetched.
