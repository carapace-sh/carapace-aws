name: list-statements
description: List of SQL statements.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-identifier=: The cluster identifier.
    --database=: The name of the database when listing statements run against a `ClusterIdentifier` or `WorkgroupName`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of SQL statements to return in the response.
    --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
    --no-role-level: A value that filters which statements to return in the response.
    --role-level: A value that filters which statements to return in the response.
    --statement-name=: The name of the SQL statement specified as input to `BatchExecuteStatement` or `ExecuteStatement` to identify the query.
    --status=: The status of the SQL statement to list.
    --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
completion:
    flag:
        status:
            - SUBMITTED
            - PICKED
            - STARTED
            - FINISHED
            - ABORTED
            - FAILED
            - ALL
