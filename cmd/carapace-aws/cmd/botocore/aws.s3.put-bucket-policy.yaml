name: put-bucket-policy
description: Applies an Amazon S3 bucket policy to an Amazon S3 bucket.
flags:
    --bucket=!: The name of the bucket.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --confirm-remove-self-bucket-access=: Set this parameter to true to confirm that you want to remove your permissions to change this bucket policy in the future.
    --content-md5=: The MD5 hash of the request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --policy=!: The bucket policy as a JSON document.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
