name: delete-repository-permissions-policy
description: Deletes the resource policy that is set on a repository.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository associated with the resource policy to be deleted.
    --policy-revision=: The revision of the repository's resource policy to be deleted.
    --repository=!: The name of the repository that is associated with the resource policy to be deleted
