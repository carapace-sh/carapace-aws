name: get-comments-for-compared-commit
description: Returns information about comments made on the comparison between two commits.
flags:
    --after-commit-id=!: To establish the directionality of the comparison, the full commit ID of the after commit.
    --before-commit-id=: To establish the directionality of the comparison, the full commit ID of the before commit.
    --max-results=: A non-zero, non-negative integer used to limit the number of returned results.
    --next-token=: An enumeration token that when provided in a request, returns the next batch of the results.
    --repository-name=!: The name of the repository where you want to compare commits.
