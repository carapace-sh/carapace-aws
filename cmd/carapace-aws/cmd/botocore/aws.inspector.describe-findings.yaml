name: describe-findings
description: Describes the findings that are specified by the ARNs of the findings.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --finding-arns=!: The ARN that specifies the finding that you want to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale=: The locale into which you want to translate a finding description, recommendation, and the short description that identifies the finding.
completion:
    flag:
        locale:
            - EN_US
