name: update-ip-restriction
description: Updates the content and status of IP rules.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the IP rules.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enabled=: A value that specifies whether IP rules are turned on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ip-restriction-rule-map=: A map that describes the updated IP rules with CIDR ranges and descriptions.
    --vpc-endpoint-id-restriction-rule-map=: A map of allowed VPC endpoint IDs and their corresponding rule descriptions.
    --vpc-id-restriction-rule-map=: A map of VPC IDs and their corresponding rules.
