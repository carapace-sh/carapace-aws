name: import-ssh-public-key
description: Adds a Secure Shell (SSH) public key to a Transfer Family user identified by a `UserName` value assigned to the specific file transfer protocol-enabled server, identified by `ServerId`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --server-id=!: A system-assigned unique identifier for a server.
    --ssh-public-key-body=!: The public key portion of an SSH key pair.
    --user-name=!: The name of the Transfer Family user that is assigned to one or more servers.
