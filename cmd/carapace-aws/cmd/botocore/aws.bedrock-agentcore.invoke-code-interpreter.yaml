name: invoke-code-interpreter
description: Executes code within an active code interpreter session in Amazon Bedrock.
flags:
    --arguments=: The arguments for the code interpreter.
    --code-interpreter-identifier=!: The unique identifier of the code interpreter associated with the session.
    --name=!: The name of the code interpreter to invoke.
    --session-id=: The unique identifier of the code interpreter session to use.
    --trace-id=: The trace identifier for request tracking.
    --trace-parent=: The parent trace information for distributed tracing.
completion:
    flag:
        name:
            - executeCode
            - executeCommand
            - readFiles
            - listFiles
            - removeFiles
            - writeFiles
            - startCommandExecution
            - getTask
            - stopTask
