name: signal-workflow-execution
description: Records a `WorkflowExecutionSignaled` event in the workflow execution history and creates a decision task for the workflow execution identified by the given domain, workflowId and runId.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain=!: The name of the domain containing the workflow execution to signal.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --input=: Data to attach to the `WorkflowExecutionSignaled` event in the target workflow execution's history.
    --run-id=: The runId of the workflow execution to signal.
    --signal-name=!: The name of the signal.
    --workflow-id=!: The workflowId of the workflow execution to signal.
