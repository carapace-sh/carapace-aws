name: update-deletion-protection
description: Update deletion protection to either allow or deny deletion of the final Region in a replication set.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the replication set to update.
    --client-token=: A token that ensures that the operation is called only once with the specified details.
    --deletion-protected!: Specifies if deletion protection is turned on or off in your account.
    --no-deletion-protected!&: Specifies if deletion protection is turned on or off in your account.
