name: override-pull-request-approval-rules
description: Sets aside (overrides) all approval rule requirements for a specified pull request.
flags:
    --override-status=!: Whether you want to set aside approval rule requirements for the pull request (OVERRIDE) or revoke a previous override and apply approval rule requirements (REVOKE).
    --pull-request-id=!: The system-generated ID of the pull request for which you want to override all approval rule requirements.
    --revision-id=!: The system-generated ID of the most recent revision of the pull request.
completion:
    flag:
        override-status:
            - OVERRIDE
            - REVOKE
