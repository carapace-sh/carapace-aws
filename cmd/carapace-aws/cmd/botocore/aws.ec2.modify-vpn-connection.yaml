name: modify-vpn-connection
description: Modifies the customer gateway or the target gateway of an Amazon Web Services Site-to-Site VPN connection.
flags:
    --customer-gateway-id=: The ID of the customer gateway at your end of the VPN connection.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --transit-gateway-id=: The ID of the transit gateway.
    --vpn-connection-id=!: The ID of the VPN connection.
    --vpn-gateway-id=: The ID of the virtual private gateway at the Amazon Web Services side of the VPN connection.
