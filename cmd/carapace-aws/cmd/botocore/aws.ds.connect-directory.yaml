name: connect-directory
description: Creates an AD Connector to connect to a self-managed directory.
flags:
    --connect-settings=!: A [DirectoryConnectSettings]() object that contains additional information for the operation.
    --description=: A description for the directory.
    --name=!: The fully qualified name of your self-managed directory, such as `corp.example.com`.
    --network-type=: The network type for your directory.
    --password=!: The password for your self-managed user account.
    --short-name=: The NetBIOS name of your self-managed directory, such as `CORP`.
    --size=!: The size of the directory.
    --tags=: The tags to be assigned to AD Connector.
completion:
    flag:
        network-type:
            - Dual-stack
            - IPv4
            - IPv6
        size:
            - Small
            - Large
