name: create-data-protection-settings
description: Creates a data protection settings resource that can be associated with a web portal.
flags:
    --additional-encryption-context=: Additional encryption context of the data protection settings.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --customer-managed-key=: The custom managed key of the data protection settings.
    --description=: The description of the data protection settings.
    --display-name=: The display name of the data protection settings.
    --inline-redaction-configuration=: The inline redaction configuration of the data protection settings that will be applied to all sessions.
    --tags=: The tags to add to the data protection settings resource.
