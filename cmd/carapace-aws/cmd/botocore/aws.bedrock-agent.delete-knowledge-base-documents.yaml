name: delete-knowledge-base-documents
description: Deletes documents from a data source and syncs the changes to the knowledge base that is connected to it.
flags:
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --data-source-id=!: The unique identifier of the data source that contains the documents.
    --document-identifiers=!: A list of objects, each of which contains information to identify a document to delete.
    --knowledge-base-id=!: The unique identifier of the knowledge base that is connected to the data source.
