name: update-adapter
description: Update the configuration for an adapter.
flags:
    --adapter-id=!: A string containing a unique ID for the adapter that will be updated.
    --adapter-name=: The new name to be applied to the adapter.
    --auto-update=: The new auto-update status to be applied to the adapter.
    --description=: The new description to be applied to the adapter.
completion:
    flag:
        auto-update:
            - ENABLED
            - DISABLED
