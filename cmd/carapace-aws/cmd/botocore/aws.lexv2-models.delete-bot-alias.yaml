name: delete-bot-alias
description: Deletes the specified bot alias.
flags:
    --bot-alias-id=!: The unique identifier of the bot alias to delete.
    --bot-id=!: The unique identifier of the bot associated with the alias to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-skip-resource-in-use-check: By default, Amazon Lex checks if any other resource, such as a bot network, is using the bot alias before it is deleted and throws a `ResourceInUseException` exception if the alias is being used by another resource.
