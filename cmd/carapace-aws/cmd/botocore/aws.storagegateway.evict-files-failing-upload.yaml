name: evict-files-failing-upload
description: Starts a process that cleans the specified file share's cache of file entries that are failing upload to Amazon S3.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-share-arn=!: The Amazon Resource Name (ARN) of the file share for which you want to start the cache clean operation.
    --force-remove: Specifies whether cache entries with full or partial file data currently stored on the gateway will be forcibly removed by the cache clean operation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-force-remove: Specifies whether cache entries with full or partial file data currently stored on the gateway will be forcibly removed by the cache clean operation.
