name: create-application-version
description: Creates an application version.
flags:
    --application-id=!: The Amazon Resource Name (ARN) of the application.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --semantic-version=!: The semantic version of the new version.
    --source-code-archive-url=: A link to the S3 object that contains the ZIP archive of the source code for this version of your application.
    --source-code-url=: A link to a public repository for the source code of your application, for example the URL of a specific GitHub commit.
    --template-body=: The raw packaged AWS SAM template of your application.
    --template-url=: A link to the packaged AWS SAM template of your application.
