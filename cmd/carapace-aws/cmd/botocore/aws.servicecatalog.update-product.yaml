name: update-product
description: Updates the specified product.
flags:
    --accept-language=: The language code.
    --add-tags=: The tags to add to the product.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The updated description of the product.
    --distributor=: The updated distributor of the product.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The product identifier.
    --name=: The updated product name.
    --owner=: The updated owner of the product.
    --remove-tags=: The tags to remove from the product.
    --source-connection=: Specifies connection details for the updated product and syncs the product to the connection source artifact.
    --support-description=: The updated support description for the product.
    --support-email=: The updated support email for the product.
    --support-url=: The updated support URL for the product.
