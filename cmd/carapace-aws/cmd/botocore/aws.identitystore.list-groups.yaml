name: list-groups
description: Lists all groups in the identity store.
flags:
    --filters=: A list of `Filter` objects, which is used in the `ListUsers` and `ListGroups` requests.
    --identity-store-id=!: The globally unique identifier for the identity store, such as `d-1234567890`.
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: The pagination token used for the `ListUsers` and `ListGroups` API operations.
