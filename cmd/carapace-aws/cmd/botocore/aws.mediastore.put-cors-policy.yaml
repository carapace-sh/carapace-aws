name: put-cors-policy
description: Sets the cross-origin resource sharing (CORS) configuration on a container so that the container can service cross-origin requests.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --container-name=!: The name of the container that you want to assign the CORS policy to.
    --cors-policy=!: The CORS policy to apply to the container.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
