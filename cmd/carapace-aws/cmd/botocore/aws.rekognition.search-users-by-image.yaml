name: search-users-by-image
description: Searches for UserIDs using a supplied image.
flags:
    --collection-id=!: The ID of an existing collection containing the UserID.
    --image=!: ""
    --max-users=: Maximum number of UserIDs to return.
    --quality-filter=: A filter that specifies a quality bar for how much filtering is done to identify faces.
    --user-match-threshold=: Specifies the minimum confidence in the UserID match to return.
completion:
    flag:
        quality-filter:
            - NONE
            - AUTO
            - LOW
            - MEDIUM
            - HIGH
