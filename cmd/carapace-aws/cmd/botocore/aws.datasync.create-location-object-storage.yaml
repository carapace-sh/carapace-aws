name: create-location-object-storage
description: Creates a transfer *location* for an object storage system.
flags:
    --access-key=: Specifies the access key (for example, a user name) if credentials are required to authenticate with the object storage server.
    --agent-arns=: (Optional) Specifies the Amazon Resource Names (ARNs) of the DataSync agents that can connect with your object storage system.
    --bucket-name=!: Specifies the name of the object storage bucket involved in the transfer.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cmk-secret-config=: Specifies configuration information for a DataSync-managed secret, which includes the `SecretKey` that DataSync uses to access a specific object storage location, with a customer-managed KMS key.
    --custom-secret-config=: Specifies configuration information for a customer-managed Secrets Manager secret where the secret key for a specific object storage location is stored in plain text.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --secret-key=: Specifies the secret key (for example, a password) if credentials are required to authenticate with the object storage server.
    --server-certificate=: Specifies a certificate chain for DataSync to authenticate with your object storage system if the system uses a private or self-signed certificate authority (CA).
    --server-hostname=!: Specifies the domain name or IP address (IPv4 or IPv6) of the object storage server that your DataSync agent connects to.
    --server-port=: Specifies the port that your object storage server accepts inbound network traffic on (for example, port 443).
    --server-protocol=: Specifies the protocol that your object storage server uses to communicate.
    --subdirectory=: Specifies the object prefix for your object storage server.
    --tags=: Specifies the key-value pair that represents a tag that you want to add to the resource.
completion:
    flag:
        server-protocol:
            - HTTPS
            - HTTP
