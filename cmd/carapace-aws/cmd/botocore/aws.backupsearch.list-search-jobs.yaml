name: list-search-jobs
description: This operation returns a list of search jobs belonging to an account.
flags:
    --by-status=: Include this parameter to filter list by search job status.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of resource list items to be returned.
    --next-token=: The next item following a partial list of returned search jobs.
completion:
    flag:
        by-status:
            - RUNNING
            - COMPLETED
            - STOPPING
            - STOPPED
            - FAILED
