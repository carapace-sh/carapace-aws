name: list-tags-for-resource
description: |-
    **This API works with the following fleet types:** EC2, Anywhere, Container

    Retrieves all tags assigned to a Amazon GameLift Servers resource.
flags:
    --resource-arn=!: The Amazon Resource Name ([ARN](https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html)) that uniquely identifies the Amazon GameLift Servers resource that you want to retrieve tags for.
