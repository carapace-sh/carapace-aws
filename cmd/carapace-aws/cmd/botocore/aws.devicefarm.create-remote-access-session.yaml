name: create-remote-access-session
description: Specifies and starts a remote access session.
flags:
    --app-arn=: The Amazon Resource Name (ARN) of the app to create the remote access session.
    --client-id=: Unique identifier for the client.
    --configuration=: The configuration information for the remote access session request.
    --device-arn=!: The ARN of the device for which you want to create a remote access session.
    --instance-arn=: The Amazon Resource Name (ARN) of the device instance for which you want to create a remote access session.
    --interaction-mode=: The interaction mode of the remote access session.
    --name=: The name of the remote access session to create.
    --no-remote-debug-enabled: Set to `true` if you want to access devices remotely for debugging in your remote access session.
    --no-remote-record-enabled: Set to `true` to enable remote recording for the remote access session.
    --no-skip-app-resign: When set to `true`, for private devices, Device Farm does not sign your app again.
    --project-arn=!: The Amazon Resource Name (ARN) of the project for which you want to create a remote access session.
    --remote-debug-enabled: Set to `true` if you want to access devices remotely for debugging in your remote access session.
    --remote-record-app-arn=: The Amazon Resource Name (ARN) for the app to be recorded in the remote access session.
    --remote-record-enabled: Set to `true` to enable remote recording for the remote access session.
    --skip-app-resign: When set to `true`, for private devices, Device Farm does not sign your app again.
    --ssh-public-key=: Ignored.
completion:
    flag:
        interaction-mode:
            - INTERACTIVE
            - NO_VIDEO
            - VIDEO_ONLY
