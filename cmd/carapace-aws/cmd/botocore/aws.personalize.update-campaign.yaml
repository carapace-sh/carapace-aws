name: update-campaign
description: Updates a campaign to deploy a retrained solution version with an existing campaign, change your campaign's `minProvisionedTPS`, or modify your campaign's configuration.
flags:
    --campaign-arn=!: The Amazon Resource Name (ARN) of the campaign.
    --campaign-config=: The configuration details of a campaign.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --min-provisioned-tps=: Specifies the requested minimum provisioned transactions (recommendations) per second that Amazon Personalize will support.
    --solution-version-arn=: The Amazon Resource Name (ARN) of a new model to deploy.
