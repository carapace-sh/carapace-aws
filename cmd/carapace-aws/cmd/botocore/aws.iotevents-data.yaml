name: iotevents-data
description: AWS IoT Events Data
commands:
    - name: describe-alarm
      description: Retrieves information about an alarm.
      flags:
        --alarm-model-name=!: The name of the alarm model.
        --key-value=: The value of the key used as a filter to select only the alarms associated with the [key](https://docs.aws.amazon.com/iotevents/latest/apireference/API_CreateAlarmModel.html#iotevents-CreateAlarmModel-request-key).
    - name: describe-detector
      description: Returns information about the specified detector (instance).
      flags:
        --detector-model-name=!: The name of the detector model whose detectors (instances) you want information about.
        --key-value=: A filter used to limit results to detectors (instances) created because of the given key ID.
    - name: list-detectors
      description: Lists detectors (the instances of a detector model).
      flags:
        --detector-model-name=!: The name of the detector model whose detectors (instances) are listed.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
        --state-name=: A filter that limits results to those detectors (instances) in the given state.
    - name: batch-acknowledge-alarm
      description: Acknowledges one or more alarms.
      flags:
        --acknowledge-action-requests=!: The list of acknowledge action requests.
    - name: batch-enable-alarm
      description: Enables one or more alarms.
      flags:
        --enable-action-requests=!: The list of enable action requests.
    - name: batch-reset-alarm
      description: Resets one or more alarms.
      flags:
        --reset-action-requests=!: The list of reset action requests.
    - name: batch-snooze-alarm
      description: Changes one or more alarms to the snooze mode.
      flags:
        --snooze-action-requests=!: The list of snooze action requests.
    - name: batch-update-detector
      description: Updates the state, variable values, and timer settings of one or more detectors (instances) of a specified detector model.
      flags:
        --detectors=!: The list of detectors (instances) to update, along with the values to update.
    - name: list-alarms
      description: Lists one or more alarms.
      flags:
        --alarm-model-name=!: The name of the alarm model.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: batch-delete-detector
      description: Deletes one or more detectors that were created.
      flags:
        --detectors=!: The list of one or more detectors to be deleted.
    - name: batch-disable-alarm
      description: Disables one or more alarms.
      flags:
        --disable-action-requests=!: The list of disable action requests.
    - name: batch-put-message
      description: Sends a set of messages to the IoT Events system.
      flags:
        --messages=!: The list of messages to send.
