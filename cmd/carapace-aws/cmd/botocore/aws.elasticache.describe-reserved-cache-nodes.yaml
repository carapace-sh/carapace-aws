name: describe-reserved-cache-nodes
description: Returns information about reserved cache nodes for this account, or about a specified reserved cache node.
flags:
    --cache-node-type=: The cache node type filter value.
    --duration=: The duration filter value, specified in years or seconds.
    --marker=: An optional marker returned from a prior request.
    --max-records=: The maximum number of records to include in the response.
    --offering-type=: The offering type filter value.
    --product-description=: The product description filter value.
    --reserved-cache-node-id=: The reserved cache node identifier filter value.
    --reserved-cache-nodes-offering-id=: The offering identifier filter value.
