name: create-contact
description: Creates a contact, which is an end-user who is receiving the email, and adds them to a contact list.
flags:
    --attributes-data=: The attribute data attached to a contact.
    --contact-list-name=!: The name of the contact list to which the contact should be added.
    --email-address=!: The contact's email address.
    --topic-preferences=: The contact's preferences for being opted-in to or opted-out of topics.
    --unsubscribe-all=: A boolean value status noting if the contact is unsubscribed from all contact list topics.
