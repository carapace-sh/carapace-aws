name: cancel-legal-hold
description: Removes the specified legal hold on a recovery point.
flags:
    --cancel-description=!: A string the describes the reason for removing the legal hold.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --legal-hold-id=!: The ID of the legal hold.
    --retain-record-in-days=: The integer amount, in days, after which to remove legal hold.
