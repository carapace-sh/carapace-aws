name: update-integration-resource-property
description: This API can be used for updating the `ResourceProperty` of the Glue connection (for the source) or Glue database ARN (for the target).
flags:
    --resource-arn=!: The connection ARN of the source, or the database ARN of the target.
    --source-processing-properties=: The resource properties associated with the integration source.
    --target-processing-properties=: The resource properties associated with the integration target.
