name: get-branch
description: Returns information about a repository branch, including its name and the last commit ID.
flags:
    --branch-name=: The name of the branch for which you want to retrieve information.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --repository-name=: The name of the repository that contains the branch for which you want to retrieve information.
