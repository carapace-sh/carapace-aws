name: list-built-in-slot-types
description: Gets a list of built-in slot types that meet the specified criteria.
flags:
    --locale-id=!: The identifier of the language and locale of the slot types to list.
    --max-results=: The maximum number of built-in slot types to return in each page of results.
    --next-token=: If the response from the `ListBuiltInSlotTypes` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Determines the sort order for the response from the `ListBuiltInSlotTypes` operation.
