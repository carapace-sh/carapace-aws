name: list-policy-tags
description: Lists the tags that are attached to the specified IAM customer managed policy.
flags:
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --policy-arn=!: The ARN of the IAM customer managed policy whose tags you want to see.
