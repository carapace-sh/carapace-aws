name: search-products-as-admin
description: Gets information about the products for the specified portfolio or all products.
flags:
    --accept-language=: The language code.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: The search filters.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The maximum number of items to return with this call.
    --page-token=: The page token for the next set of results.
    --portfolio-id=: The portfolio identifier.
    --product-source=: Access level of the source of the product.
    --sort-by=: The sort field.
    --sort-order=: The sort order.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        product-source:
            - ACCOUNT
        sort-by:
            - Title
            - VersionCount
            - CreationDate
        sort-order:
            - ASCENDING
            - DESCENDING
