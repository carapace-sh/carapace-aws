name: update-flow
description: Modifies a flow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key to encrypt the flow.
    --definition=: A definition of the nodes and the connections between the nodes in the flow.
    --description=: A description for the flow.
    --execution-role-arn=!: The Amazon Resource Name (ARN) of the service role with permissions to create and manage a flow.
    --flow-identifier=!: The unique identifier of the flow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: A name for the flow.
