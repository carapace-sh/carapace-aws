name: restore-snapshot-tier
description: Restores an archived Amazon EBS snapshot for use temporarily or permanently, or modifies the restore period or restore type for a snapshot that was previously temporarily restored.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-permanent-restore&: Indicates whether to permanently restore an archived snapshot.
    --permanent-restore: Indicates whether to permanently restore an archived snapshot.
    --snapshot-id=!: The ID of the snapshot to restore.
    --temporary-restore-days=: Specifies the number of days for which to temporarily restore an archived snapshot.
