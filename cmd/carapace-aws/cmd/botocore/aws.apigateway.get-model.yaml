name: get-model
description: Describes an existing model defined for a RestApi resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --flatten: A query parameter of a Boolean value to resolve (`true`) all external model references and returns a flattened model schema or not (`false`) The default is `false`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --model-name=!: The name of the model as an identifier.
    --no-flatten: A query parameter of a Boolean value to resolve (`true`) all external model references and returns a flattened model schema or not (`false`) The default is `false`.
    --rest-api-id=!: The RestApi identifier under which the Model exists.
