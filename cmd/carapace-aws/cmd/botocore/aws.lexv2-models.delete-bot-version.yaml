name: delete-bot-version
description: Deletes a specific version of a bot.
flags:
    --bot-id=!: The identifier of the bot that contains the version.
    --bot-version=!: The version of the bot to delete.
    --skip-resource-in-use-check=: By default, Amazon Lex checks if any other resource, such as an alias or bot network, is using the bot version before it is deleted and throws a `ResourceInUseException` exception if the version is being used by another resource.
