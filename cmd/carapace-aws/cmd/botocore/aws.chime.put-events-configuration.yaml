name: put-events-configuration
description: Creates an events configuration that allows a bot to receive outgoing events sent by Amazon Chime.
flags:
    --account-id=!: The Amazon Chime account ID.
    --bot-id=!: The bot ID.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --lambda-function-arn=: Lambda function ARN that allows the bot to receive outgoing events.
    --outbound-events-https-endpoint=: HTTPS endpoint that allows the bot to receive outgoing events.
