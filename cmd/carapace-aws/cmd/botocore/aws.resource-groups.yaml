name: resource-groups
description: AWS Resource Groups
commands:
    - name: get-group-configuration
      description: Retrieves the service configuration associated with the specified resource group.
      flags:
        --group=: The name or the Amazon resource name (ARN) of the resource group for which you want to retrive the service configuration.
    - name: get-tags
      description: Returns a list of tags that are associated with a resource group, specified by an Amazon resource name (ARN).
      flags:
        --arn=!: The Amazon resource name (ARN) of the resource group whose tags you want to retrieve.
    - name: group-resources
      description: Adds the specified resources to the specified group.
      flags:
        --group=!: The name or the Amazon resource name (ARN) of the resource group to add resources to.
        --resource-arns=!: The list of Amazon resource names (ARNs) of the resources to be added to the group.
    - name: list-grouping-statuses
      description: Returns the status of the last grouping or ungrouping action for each resource in the specified application group.
      flags:
        --filters=: The filter name and value pair that is used to return more specific results from a list of resources.
        --group=!: The application group identifier, expressed as an Amazon resource name (ARN) or the application group name.
        --max-results=: The maximum number of resources and their statuses returned in the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: tag
      description: Adds tags to a resource group with the specified Amazon resource name (ARN).
      flags:
        --arn=!: The Amazon resource name (ARN) of the resource group to which to add tags.
        --tags=!: The tags to add to the specified resource group.
    - name: create-group
      description: Creates a resource group with the specified name and description.
      flags:
        --configuration=: A configuration associates the resource group with an Amazon Web Services service and specifies how the service can interact with the resources in the group.
        --criticality=: The critical rank of the application group on a scale of 1 to 10, with a rank of 1 being the most critical, and a rank of 10 being least critical.
        --description=: The description of the resource group.
        --display-name=: The name of the application group, which you can change at any time.
        --name=!: The name of the group, which is the identifier of the group in other operations.
        --owner=: A name, email address or other identifier for the person or group who is considered as the owner of this application group within your organization.
        --resource-query=: The resource query that determines which Amazon Web Services resources are members of this group.
        --tags=: The tags to add to the group.
    - name: get-group
      description: Returns information about a specified resource group.
      flags:
        --group-name=: Deprecated - don't use this parameter.
        --group=: The name or the Amazon resource name (ARN) of the resource group to retrieve.
    - name: get-group-query
      description: Retrieves the resource query associated with the specified resource group.
      flags:
        --group-name=: Don't use this parameter.
        --group=: The name or the Amazon resource name (ARN) of the resource group to query.
    - name: list-groups
      description: Returns a list of existing Resource Groups in your account.
      flags:
        --filters=: Filters, formatted as [GroupFilter]() objects, that you want to apply to a `ListGroups` operation.
        --max-results=: The total number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: list-tag-sync-tasks
      description: Returns a list of tag-sync tasks.
      flags:
        --filters=: The Amazon resource name (ARN) or name of the application group for which you want to return a list of tag-sync tasks.
        --max-results=: The maximum number of results to be included in the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: untag
      description: Deletes tags from a specified resource group.
      flags:
        --arn=!: The Amazon resource name (ARN) of the resource group from which to remove tags.
        --keys=!: The keys of the tags to be removed.
    - name: update-group-query
      description: Updates the resource query of a group.
      flags:
        --group-name=: Don't use this parameter.
        --group=: The name or the Amazon resource name (ARN) of the resource group to query.
        --resource-query=!: The resource query to determine which Amazon Web Services resources are members of this resource group.
    - name: get-account-settings
      description: Retrieves the current status of optional features in Resource Groups.
    - name: list-group-resources
      description: Returns a list of Amazon resource names (ARNs) of the resources that are members of a specified resource group.
      flags:
        --filters=: Filters, formatted as [ResourceFilter]() objects, that you want to apply to a `ListGroupResources` operation.
        --group-name=: '***Deprecated - don''t use this parameter.'
        --group=: The name or the Amazon resource name (ARN) of the resource group.
        --max-results=: The total number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    - name: put-group-configuration
      description: Attaches a service configuration to the specified group.
      flags:
        --configuration=: The new configuration to associate with the specified group.
        --group=: The name or Amazon resource name (ARN) of the resource group with the configuration that you want to update.
    - name: start-tag-sync-task
      description: Creates a new tag-sync task to onboard and sync resources tagged with a specific tag key-value pair to an application.
      flags:
        --group=!: The Amazon resource name (ARN) or name of the application group for which you want to create a tag-sync task.
        --resource-query=: The query you can use to create the tag-sync task.
        --role-arn=!: The Amazon resource name (ARN) of the role assumed by the service to tag and untag resources on your behalf.
        --tag-key=: The tag key.
        --tag-value=: The tag value.
    - name: update-account-settings
      description: Turns on or turns off optional features in Resource Groups.
      flags:
        --group-lifecycle-events-desired-status=: Specifies whether you want to turn [group lifecycle events](https://docs.aws.amazon.com/ARG/latest/userguide/monitor-groups.html) on or off.
      completion:
        flag:
            group-lifecycle-events-desired-status:
                - ACTIVE
                - INACTIVE
    - name: update-group
      description: Updates the description for an existing group.
      flags:
        --criticality=: The critical rank of the application group on a scale of 1 to 10, with a rank of 1 being the most critical, and a rank of 10 being least critical.
        --description=: The new description that you want to update the resource group with.
        --display-name=: The name of the application group, which you can change at any time.
        --group-name=: Don't use this parameter.
        --group=: The name or the ARN of the resource group to update.
        --owner=: A name, email address or other identifier for the person or group who is considered as the owner of this application group within your organization.
    - name: cancel-tag-sync-task
      description: Cancels the specified tag-sync task.
      flags:
        --task-arn=!: The Amazon resource name (ARN) of the tag-sync task.
    - name: delete-group
      description: Deletes the specified resource group.
      flags:
        --group-name=: Deprecated - don't use this parameter.
        --group=: The name or the Amazon resource name (ARN) of the resource group to delete.
    - name: get-tag-sync-task
      description: Returns information about a specified tag-sync task.
      flags:
        --task-arn=!: The Amazon resource name (ARN) of the tag-sync task.
    - name: search-resources
      description: Returns a list of Amazon Web Services resource identifiers that matches the specified query.
      flags:
        --max-results=: The total number of results that you want included on each page of the response.
        --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
        --resource-query=!: The search query, using the same formats that are supported for resource group definition.
    - name: ungroup-resources
      description: Removes the specified resources from the specified group.
      flags:
        --group=!: The name or the Amazon resource name (ARN) of the resource group from which to remove the resources.
        --resource-arns=!: The Amazon resource names (ARNs) of the resources to be removed from the group.
