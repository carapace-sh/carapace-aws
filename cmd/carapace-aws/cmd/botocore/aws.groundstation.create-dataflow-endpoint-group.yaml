name: create-dataflow-endpoint-group
description: Creates a `DataflowEndpoint` group containing the specified list of `DataflowEndpoint` objects.
flags:
    --contact-post-pass-duration-seconds=: Amount of time, in seconds, after a contact ends that the Ground Station Dataflow Endpoint Group will be in a `POSTPASS` state.
    --contact-pre-pass-duration-seconds=: Amount of time, in seconds, before a contact starts that the Ground Station Dataflow Endpoint Group will be in a `PREPASS` state.
    --endpoint-details=!: Endpoint details of each endpoint in the dataflow endpoint group.
    --tags=: Tags of a dataflow endpoint group.
