name: create-vpc-peering-connection
description: '**This API works with the following fleet types:** EC2'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fleet-id=!: A unique identifier for the fleet.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --peer-vpc-aws-account-id=!: A unique identifier for the Amazon Web Services account with the VPC that you want to peer your Amazon GameLift Servers fleet with.
    --peer-vpc-id=!: A unique identifier for a VPC with resources to be accessed by your Amazon GameLift Servers fleet.
