name: list-certificate-authorities
description: Lists the private certificate authorities that you created by using the [CreateCertificateAuthority](https://docs.aws.amazon.com/privateca/latest/APIReference/API_CreateCertificateAuthority.html) action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Use this parameter when paginating results to specify the maximum number of items to return in the response on each page.
    --next-token=: Use this parameter when paginating results in a subsequent request after you receive a response with truncated results.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-owner=: Use this parameter to filter the returned set of certificate authorities based on their owner.
    --starting-token=: A token to specify where to start paginating.
