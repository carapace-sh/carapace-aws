name: compose-environments
description: Create or update a group of environments that each run a separate component of a single application.
flags:
    --application-name=: The name of the application to which the specified source bundles belong.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=: The name of the group to which the target environments belong.
    --version-labels=: A list of version labels, specifying one or more application source bundles that belong to the target application.
