name: glacier
description: Amazon Glacier
commands:
    - name: purchase-provisioned-capacity
      description: This operation purchases a provisioned capacity unit for an AWS account.
      flags:
        --account-id=!: The AWS account ID of the account that owns the vault.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: remove-tags-from-vault
      description: This operation removes one or more tags from the set of tags attached to a vault.
      flags:
        --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-keys=: A list of tag keys.
        --vault-name=!: The name of the vault.
