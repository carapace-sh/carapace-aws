    - name: delete-vault-notifications
      description: This operation deletes the notification configuration set for a vault.
      flags:
        --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vault-name=!: The name of the vault.
    - name: get-data-retrieval-policy
      description: This operation returns the current data retrieval policy for the account and region specified in the GET request.
      flags:
        --account-id=!: The `AccountId` value is the AWS account ID.
        --cli-input-json=: Read arguments from the JSON string provided.
