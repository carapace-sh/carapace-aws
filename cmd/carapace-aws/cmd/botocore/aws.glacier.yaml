      flags:
        --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vault-name=!: The name of the vault.
    - name: initiate-job
      description: This operation initiates a job of the specified type, which can be a select, an archival retrieval, or a vault retrieval.
      flags:
        --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-parameters=: Provides options for specifying job information.
        --vault-name=!: The name of the vault.
    - name: list-multipart-uploads
      description: This operation lists in-progress multipart uploads for the specified vault.
      flags:
        --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: Specifies the maximum number of uploads returned in the response body.
        --marker=: An opaque string used for pagination.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --vault-name=!: The name of the vault.
    - name: get-job-output
      description: This operation downloads the output of the job you initiated using [InitiateJob]().
      flags:
        --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
        --job-id=!: The job ID whose data is downloaded.
        --range=: The range of bytes to retrieve from the output.
        --vault-name=!: The name of the vault.
      completion:
        positional:
            - - $files
    - name: get-vault-lock
      description: 'This operation retrieves the following attributes from the `lock-policy` subresource set on the specified vault:'
      flags:
        --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vault-name=!: The name of the vault.
    - name: create-vault
