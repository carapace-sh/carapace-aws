name: update-user-defined-function
description: Updates an existing function definition in the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog where the function to be updated is located.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the catalog database where the function to be updated is located.
    --function-input=!: A `FunctionInput` object that redefines the function in the Data Catalog.
    --function-name=!: The name of the function.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
