name: describe-dbcluster-snapshots
description: Returns information about DB cluster snapshots.
flags:
    --dbcluster-identifier=: The ID of the DB cluster to retrieve the list of DB cluster snapshots for.
    --dbcluster-snapshot-identifier=: A specific DB cluster snapshot identifier to describe.
    --filters=: This parameter is not currently supported.
    --include-public: True to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon account, and otherwise false.
    --include-shared: True to include shared manual DB cluster snapshots from other Amazon accounts that this Amazon account has been given permission to copy or restore, and otherwise false.
    --marker=: An optional pagination token provided by a previous `DescribeDBClusterSnapshots` request.
    --max-records=: The maximum number of records to include in the response.
    --no-include-public&: True to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon account, and otherwise false.
    --no-include-shared&: True to include shared manual DB cluster snapshots from other Amazon accounts that this Amazon account has been given permission to copy or restore, and otherwise false.
    --snapshot-type=: The type of DB cluster snapshots to be returned.
