name: get-policy-template
description: Retrieve the details for the specified policy template in the specified policy store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-store-id=!: Specifies the ID of the policy store that contains the policy template that you want information about.
    --policy-template-id=!: Specifies the ID of the policy template that you want information about.
