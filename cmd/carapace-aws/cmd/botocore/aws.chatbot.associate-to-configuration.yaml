name: associate-to-configuration
description: Links a resource (for example, a custom action) to a channel configuration.
flags:
    --chat-configuration=!: The channel configuration to associate with the resource.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource=!: The resource Amazon Resource Name (ARN) to link.
