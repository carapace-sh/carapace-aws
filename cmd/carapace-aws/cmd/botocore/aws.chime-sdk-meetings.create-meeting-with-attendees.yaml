name: create-meeting-with-attendees
description: Creates a new Amazon Chime SDK meeting in the specified media Region, with attendees.
flags:
    --attendees=!: The attendee information, including attendees' IDs and join tokens.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=!: The unique identifier for the client request.
    --external-meeting-id=!: The external meeting ID.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --media-placement-network-type=: The type of network for the media placement.
    --media-region=!: The Region in which to create the meeting.
    --meeting-features=: Lists the audio and video features enabled for a meeting, such as echo reduction.
    --meeting-host-id=: Reserved.
    --notifications-configuration=: The configuration for resource targets to receive notifications when meeting and attendee events occur.
    --primary-meeting-id=: When specified, replicates the media from the primary meeting to the new meeting.
    --tags=: The tags in the request.
    --tenant-ids=: A consistent and opaque identifier, created and maintained by the builder to represent a segment of their users.
completion:
    flag:
        media-placement-network-type:
            - Ipv4Only
            - DualStack
