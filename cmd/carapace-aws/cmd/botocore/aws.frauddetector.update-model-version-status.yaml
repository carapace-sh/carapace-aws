name: update-model-version-status
description: Updates the status of a model version.
flags:
    --model-id=!: The model ID of the model version to update.
    --model-type=!: The model type.
    --model-version-number=!: The model version number.
    --status=!: The model version status.
completion:
    flag:
        model-type:
            - ONLINE_FRAUD_INSIGHTS
            - TRANSACTION_FRAUD_INSIGHTS
            - ACCOUNT_TAKEOVER_INSIGHTS
        status:
            - ACTIVE
            - INACTIVE
            - TRAINING_CANCELLED
