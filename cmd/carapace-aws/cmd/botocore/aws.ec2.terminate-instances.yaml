name: terminate-instances
description: Terminates (deletes) the specified instances.
flags:
    --dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --force: Forces the instances to terminate.
    --instance-ids=!: The IDs of the instances.
    --no-dry-run&: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --no-force&: Forces the instances to terminate.
    --no-skip-os-shutdown&: Specifies whether to bypass the graceful OS shutdown process when the instance is terminated.
    --skip-os-shutdown: Specifies whether to bypass the graceful OS shutdown process when the instance is terminated.
