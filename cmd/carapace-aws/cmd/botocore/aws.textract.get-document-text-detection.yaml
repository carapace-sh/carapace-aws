name: get-document-text-detection
description: Gets the results for an Amazon Textract asynchronous operation that detects text in a document.
flags:
    --job-id=!: A unique identifier for the text detection job.
    --max-results=: The maximum number of results to return per paginated call.
    --next-token=: If the previous response was incomplete (because there are more blocks to retrieve), Amazon Textract returns a pagination token in the response.
