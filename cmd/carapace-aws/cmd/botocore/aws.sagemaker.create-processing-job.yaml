name: create-processing-job
description: Creates a processing job.
flags:
    --app-specification=!: Configures the processing job to run a specified Docker container image.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --environment=: The environment variables to set in the Docker container.
    --experiment-config=: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --network-config=: Networking options for a processing job, such as whether to allow inbound and outbound network calls to and from processing containers, and the VPC subnets and security groups to use for VPC-enabled processing jobs.
    --processing-inputs=: An array of inputs configuring the data to download into the processing container.
    --processing-job-name=!: The name of the processing job.
    --processing-output-config=: Output configuration for the processing job.
    --processing-resources=!: Identifies the resources, ML compute instances, and ML storage volumes to deploy for a processing job.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that Amazon SageMaker can assume to perform tasks on your behalf.
    --stopping-condition=: The time limit for how long the processing job is allowed to run.
    --tags=: (Optional) An array of key-value pairs.
