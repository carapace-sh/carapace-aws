name: put-public-access-block
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The name of the Amazon S3 bucket whose `PublicAccessBlock` configuration you want to set.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-m-d5=: The MD5 hash of the `PutPublicAccessBlock` request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --public-access-block-configuration=!: The `PublicAccessBlock` configuration that you want to apply to this Amazon S3 bucket.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
