name: list-code-reviews
description: Lists all the code reviews that the customer has created in the past 90 days.
flags:
    --max-results=: The maximum number of results that are returned per call.
    --next-token=: If `nextToken` is returned, there are more results available.
    --provider-types=: List of provider types for filtering that needs to be applied before displaying the result.
    --repository-names=: List of repository names for filtering that needs to be applied before displaying the result.
    --states=: List of states for filtering that needs to be applied before displaying the result.
    --type=!: The type of code reviews to list in the response.
completion:
    flag:
        type:
            - PullRequest
            - RepositoryAnalysis
