name: start-medical-transcription-job
description: Transcribes the audio from a medical dictation or conversation and applies any additional Request Parameters you choose to include in your request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --content-identification-type=: Labels all personal health information (PHI) identified in your transcript.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-encryption-context=: A map of plain text, non-secret key:value pairs, known as encryption context pairs, that provide an added layer of security for your data.
    --language-code=!: The language code that represents the language spoken in the input media file.
    --media-format=: Specify the format of your input media file.
    --media-sample-rate-hertz=: The sample rate, in hertz, of the audio track in your input media file.
    --media=!: ""
    --medical-transcription-job-name=!: A unique name, chosen by you, for your medical transcription job.
    --output-bucket-name=!: The name of the Amazon S3 bucket where you want your medical transcription output stored.
    --output-encryption-kms-key-id=: The KMS key you want to use to encrypt your medical transcription output.
    --output-key=: Use in combination with `OutputBucketName` to specify the output location of your transcript and, optionally, a unique name for your output file.
    --settings=: Specify additional optional settings in your request, including channel identification, alternative transcriptions, and speaker partitioning.
    --specialty=!: Specify the predominant medical specialty represented in your media.
    --tags=: Adds one or more custom tags, each in the form of a key:value pair, to a new medical transcription job at the time you start this new job.
    --type=!: Specify whether your input media contains only one person (`DICTATION`) or contains a conversation between two people (`CONVERSATION`).
