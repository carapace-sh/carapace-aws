name: list-functions
description: Gets a list of all CloudFront functions in your Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: Use this field when paginating results to indicate where to begin in your list of functions.
    --max-items=: The maximum number of functions that you want in the response.
    --stage=: An optional filter to return only the functions that are in the specified stage, either `DEVELOPMENT` or `LIVE`.
completion:
    flag:
        stage:
            - DEVELOPMENT
            - LIVE
