name: list-server-neighbors
description: Retrieves a list of servers that are one network hop away from a specified server.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration-id=!: Configuration ID of the server for which neighbors are being listed.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: Maximum number of results to return in a single page of output.
    --neighbor-configuration-ids=: List of configuration IDs to test for one-hop-away.
    --next-token=: Token to retrieve the next set of results.
    --no-port-information-needed: Flag to indicate if port and protocol information is needed as part of the response.
    --port-information-needed: Flag to indicate if port and protocol information is needed as part of the response.
