name: notify-provision-product-engine-workflow-result
description: Notifies the result of the provisioning engine execution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --failure-reason=: The reason why the provisioning engine execution failed.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --idempotency-token=!: The idempotency token that identifies the provisioning engine execution.
    --outputs=: The output of the provisioning engine execution.
    --record-id=!: The identifier of the record.
    --resource-identifier=: The ID for the provisioned product resources that are part of a resource group.
    --status=!: The status of the provisioning engine execution.
    --workflow-token=!: The encrypted contents of the provisioning engine execution payload that Service Catalog sends after the Terraform product provisioning workflow starts.
completion:
    flag:
        status:
            - SUCCEEDED
            - FAILED
