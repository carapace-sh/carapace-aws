name: create-prefetch-schedule
description: Creates a prefetch schedule for a playback configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --consumption=: The configuration settings for how and when MediaTailor consumes prefetched ads from the ad decision server for single prefetch schedules.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name to assign to the schedule request.
    --playback-configuration-name=!: The name to assign to the playback configuration.
    --recurring-prefetch-configuration=: The configuration that defines how and when MediaTailor performs ad prefetching in a live event.
    --retrieval=: The configuration settings for retrieval of prefetched ads from the ad decision server.
    --schedule-type=: The frequency that MediaTailor creates prefetch schedules.
    --stream-id=: An optional stream identifier that MediaTailor uses to prefetch ads for multiple streams that use the same playback configuration.
completion:
    flag:
        schedule-type:
            - SINGLE
            - RECURRING
