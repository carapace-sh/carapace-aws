name: get-sampled-requests
description: Gets detailed information about a specified number of requests--a sample--that WAF randomly selects from among the first 5,000 requests that your Amazon Web Services resource received during a time range that you choose.
flags:
    --max-items=!: The number of requests that you want WAF to return from among the first 5,000 requests that your Amazon Web Services resource received during the time range.
    --rule-metric-name=!: The metric name assigned to the `Rule` or `RuleGroup` dimension for which you want a sample of requests.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
    --time-window=!: The start date and time and the end date and time of the range for which you want `GetSampledRequests` to return a sample of requests.
    --web-acl-arn=!: The Amazon resource name (ARN) of the `WebACL` for which you want a sample of requests.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
