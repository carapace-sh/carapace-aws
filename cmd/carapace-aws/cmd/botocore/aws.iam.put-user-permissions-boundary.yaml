name: put-user-permissions-boundary
description: Adds or updates the policy that is specified as the IAM user's permissions boundary.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --permissions-boundary=!: The ARN of the managed policy that is used to set the permissions boundary for the user.
    --user-name=!: The name (friendly name, not ARN) of the IAM user for which you want to set the permissions boundary.
