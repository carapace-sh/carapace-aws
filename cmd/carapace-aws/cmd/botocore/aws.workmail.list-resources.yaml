name: list-resources
description: Returns summaries of the organization's resources.
flags:
    --filters=: Limit the resource search results based on the filter criteria.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --organization-id=!: The identifier for the organization under which the resources exist.
