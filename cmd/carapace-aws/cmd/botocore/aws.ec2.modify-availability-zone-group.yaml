name: modify-availability-zone-group
description: Changes the opt-in status of the specified zone group for your account.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --group-name=!: The name of the Availability Zone group, Local Zone group, or Wavelength Zone group.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --opt-in-status=!: Indicates whether to opt in to the zone group.
completion:
    flag:
        opt-in-status:
            - opted-in
            - not-opted-in
