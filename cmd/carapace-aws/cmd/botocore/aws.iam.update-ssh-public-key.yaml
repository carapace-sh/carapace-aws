name: update-ssh-public-key
description: Sets the status of an IAM user's SSH public key to active or inactive.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ssh-public-key-id=!: The unique identifier for the SSH public key.
    --status=!: The status to assign to the SSH public key.
    --user-name=!: The name of the IAM user associated with the SSH public key.
completion:
    flag:
        status:
            - Active
            - Inactive
            - Expired
