name: enable-snapshot-copy
description: Enables the automatic copy of snapshots from one region to another region for a specified cluster.
flags:
    --cluster-identifier=!: The unique identifier of the source cluster to copy snapshots from.
    --destination-region=!: The destination Amazon Web Services Region that you want to copy snapshots to.
    --manual-snapshot-retention-period=: The number of days to retain newly copied snapshots in the destination Amazon Web Services Region after they are copied from the source Amazon Web Services Region.
    --retention-period=: The number of days to retain automated snapshots in the destination region after they are copied from the source region.
    --snapshot-copy-grant-name=: The name of the snapshot copy grant to use when snapshots of an Amazon Web Services KMS-encrypted cluster are copied to the destination region.
