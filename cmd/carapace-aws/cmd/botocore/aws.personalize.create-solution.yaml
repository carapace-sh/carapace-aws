name: create-solution
description: By default, all new solutions use automatic training.
flags:
    --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group that provides the training data.
    --event-type=: When your have multiple event types (using an `EVENT_TYPE` schema field), this parameter specifies which event type (for example, 'click' or 'like') is used for training the model.
    --name=!: The name for the solution.
    --no-perform-hpo&: Whether to perform hyperparameter optimization (HPO) on the specified or selected recipe.
    --perform-auto-ml=: We don't recommend enabling automated machine learning.
    --perform-auto-training=: Whether the solution uses automatic training to create new solution versions (trained models).
    --perform-hpo: Whether to perform hyperparameter optimization (HPO) on the specified or selected recipe.
    --recipe-arn=: The Amazon Resource Name (ARN) of the recipe to use for model training.
    --solution-config=: The configuration properties for the solution.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the solution.
