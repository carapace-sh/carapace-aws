name: request-service-quota-increase
description: Submits a quota increase request for the specified quota at the account or resource level.
flags:
    --context-id=: Specifies the resource with an Amazon Resource Name (ARN).
    --desired-value=!: Specifies the new, increased value for the quota.
    --quota-code=!: Specifies the quota identifier.
    --service-code=!: Specifies the service identifier.
    --support-case-allowed=: Specifies if an Amazon Web Services Support case can be opened for the quota increase request.
