name: purchase-host-reservation
description: Purchase a reservation with configurations that match those of your Dedicated Host.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --currency-code=: The currency in which the `totalUpfrontPrice`, `LimitPrice`, and `totalHourlyPrice` amounts are specified.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --host-id-set=!: The IDs of the Dedicated Hosts with which the reservation will be associated.
    --limit-price=: The specified limit is checked against the total upfront cost of the reservation (calculated as the offering's upfront cost multiplied by the host count).
    --offering-id=!: The ID of the offering.
    --tag-specifications=: The tags to apply to the Dedicated Host Reservation during purchase.
completion:
    flag:
        currency-code:
            - USD
