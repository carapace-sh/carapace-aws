name: copy-cluster-snapshot
description: Copies the specified automated cluster snapshot to a new manual cluster snapshot.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --manual-snapshot-retention-period=: The number of days that a manual snapshot is retained.
    --source-snapshot-cluster-identifier=: The identifier of the cluster the source snapshot was created from.
    --source-snapshot-identifier=!: The identifier for the source snapshot.
    --target-snapshot-identifier=!: The identifier given to the new manual snapshot.
