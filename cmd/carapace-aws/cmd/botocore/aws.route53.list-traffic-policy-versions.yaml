name: list-traffic-policy-versions
description: Gets information about all of the versions for a specified traffic policy.
flags:
    --id=!: Specify the value of `Id` of the traffic policy for which you want to list all versions.
    --max-items=: The maximum number of traffic policy versions that you want Amazon Route 53 to include in the response body for this request.
    --traffic-policy-version-marker=: For your first request to `ListTrafficPolicyVersions`, don't include the `TrafficPolicyVersionMarker` parameter.
