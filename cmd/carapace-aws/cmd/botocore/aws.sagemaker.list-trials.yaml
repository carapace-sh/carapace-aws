name: list-trials
description: Lists the trials in your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --created-after=: A filter that returns only trials created after the specified time.
    --created-before=: A filter that returns only trials created before the specified time.
    --experiment-name=: A filter that returns only trials that are part of the specified experiment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of trials to return in the response.
    --next-token=: If the previous call to `ListTrials` didn't return the full set of trials, the call returns a token for getting the next set of trials.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
    --trial-component-name=: A filter that returns only trials that are associated with the specified trial component.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
