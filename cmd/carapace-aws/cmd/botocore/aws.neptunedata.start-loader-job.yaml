name: start-loader-job
description: Starts a Neptune bulk loader job to load data from an Amazon S3 bucket into a Neptune DB instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dependencies=: This is an optional parameter that can make a queued load request contingent on the successful completion of one or more previous jobs in the queue.
    --fail-on-error: '**`failOnError`**   –   A flag to toggle a complete stop on an error.'
    --format=!: The format of the data.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-role-arn=!: The Amazon Resource Name (ARN) for an IAM role to be assumed by the Neptune DB instance for access to the S3 bucket.
    --mode=: The load job mode.
    --no-fail-on-error: '**`failOnError`**   –   A flag to toggle a complete stop on an error.'
    --no-queue-request: This is an optional flag parameter that indicates whether the load request can be queued up or not.
    --no-update-single-cardinality-properties: '`updateSingleCardinalityProperties` is an optional parameter that controls how the bulk loader treats a new value for single-cardinality vertex or edge properties.'
    --no-user-provided-edge-ids: This parameter is required only when loading openCypher data that contains relationship IDs.
    --parallelism=: The optional `parallelism` parameter can be set to reduce the number of threads used by the bulk load process.
    --parser-configuration=: '**`parserConfiguration`**   –   An optional object with additional parser configuration values.'
    --queue-request: This is an optional flag parameter that indicates whether the load request can be queued up or not.
    --s3-bucket-region=!: The Amazon region of the S3 bucket.
    --source=!: The `source` parameter accepts an S3 URI that identifies a single file, multiple files, a folder, or multiple folders.
    --update-single-cardinality-properties: '`updateSingleCardinalityProperties` is an optional parameter that controls how the bulk loader treats a new value for single-cardinality vertex or edge properties.'
    --user-provided-edge-ids: This parameter is required only when loading openCypher data that contains relationship IDs.
