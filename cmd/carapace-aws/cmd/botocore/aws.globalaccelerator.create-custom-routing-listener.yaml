name: create-custom-routing-listener
description: Create a listener to process inbound connections from clients to a custom routing accelerator.
flags:
    --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator for a custom routing listener.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
    --port-ranges=!: The port range to support for connections from clients to your accelerator.
