        --description=: The description of the migration workflow.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-parameters=!: The input parameters required to create a migration workflow.
        --name=!: The name of the migration workflow.
        --step-targets=: The servers on which a step will be run.
        --tags=: The tags to add on a migration workflow.
        --template-id=!: The ID of the template.
    - name: delete-workflow
