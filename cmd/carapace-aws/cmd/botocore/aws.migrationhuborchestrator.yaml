        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the migration workflow.
    - name: update-workflow-step
      description: Update a step in a migration workflow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The description of the step.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the step.
        --name=: The name of the step.
        --next=: The next step.
        --outputs=: The outputs of a step.
        --previous=: The previous step.
        --status=: The status of the step.
        --step-action-type=: The action type of the step.
        --step-group-id=!: The ID of the step group.
        --step-target=: The servers on which a step will be run.
        --workflow-id=!: The ID of the migration workflow.
        --workflow-step-automation-configuration=: The custom script to run tests on the source and target environments.
      completion:
        flag:
            status:
                - AWAITING_DEPENDENCIES
                - SKIPPED
                - READY
                - IN_PROGRESS
                - COMPLETED
                - FAILED
                - PAUSED
                - USER_ATTENTION_REQUIRED
            step-action-type:
                - MANUAL
                - AUTOMATED
    - name: create-workflow-step
      description: Create a step in the migration workflow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
