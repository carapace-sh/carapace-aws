name: export-lambda-function-recommendations
description: Exports optimization recommendations for Lambda functions.
flags:
    --account-ids=: The IDs of the Amazon Web Services accounts for which to export Lambda function recommendations.
    --fields-to-export=: The recommendations data to include in the export file.
    --file-format=: The format of the export file.
    --filters=: An array of objects to specify a filter that exports a more specific set of Lambda function recommendations.
    --include-member-accounts=: Indicates whether to include recommendations for resources in all member accounts of the organization if your account is the management account of an organization.
    --s3-destination-config=!: ""
completion:
    flag:
        file-format:
            - Csv
