name: update-snapshot-schedule
description: Updates a snapshot schedule configured for a gateway volume.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: Optional description of the snapshot that overwrites the existing description.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --recurrence-in-hours=!: Frequency of snapshots.
    --start-at=!: The hour of the day at which the snapshot schedule begins represented as *hh*, where *hh* is the hour (0 to 23).
    --tags=: A list of up to 50 tags that can be assigned to a snapshot.
    --volume-arn=!: The Amazon Resource Name (ARN) of the volume.
