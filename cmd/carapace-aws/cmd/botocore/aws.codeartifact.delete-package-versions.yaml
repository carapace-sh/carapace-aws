name: delete-package-versions
description: Deletes one or more versions of a package.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the package to delete.
    --expected-status=: The expected status of the package version to delete.
    --format=!: The format of the package versions to delete.
    --namespace=: The namespace of the package versions to be deleted.
    --package=!: The name of the package with the versions to delete.
    --repository=!: The name of the repository that contains the package versions to delete.
    --versions=!: An array of strings that specify the versions of the package to delete.
completion:
    flag:
        expected-status:
            - Published
            - Unfinished
            - Unlisted
            - Archived
            - Disposed
            - Deleted
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
