name: translate-pin-data
description: Translates encrypted PIN block from and to ISO 9564 formats 0,1,3,4.
flags:
    --encrypted-pin-block=!: The encrypted PIN block data that Amazon Web Services Payment Cryptography translates.
    --incoming-dukpt-attributes=: The attributes and values to use for incoming DUKPT encryption key for PIN block translation.
    --incoming-key-identifier=!: The `keyARN` of the encryption key under which incoming PIN block data is encrypted.
    --incoming-translation-attributes=!: The format of the incoming PIN block data for translation within Amazon Web Services Payment Cryptography.
    --incoming-wrapped-key=: The WrappedKeyBlock containing the encryption key under which incoming PIN block data is encrypted.
    --outgoing-dukpt-attributes=: The attributes and values to use for outgoing DUKPT encryption key after PIN block translation.
    --outgoing-key-identifier=!: The `keyARN` of the encryption key for encrypting outgoing PIN block data.
    --outgoing-translation-attributes=!: The format of the outgoing PIN block data after translation by Amazon Web Services Payment Cryptography.
    --outgoing-wrapped-key=: The WrappedKeyBlock containing the encryption key for encrypting outgoing PIN block data.
