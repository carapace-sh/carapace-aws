name: update-ip-set
description: Updates the specified [IPSet]().
flags:
    --addresses=!: Contains an array of strings that specifies zero or more IP addresses or blocks of IP addresses that you want WAF to inspect for in incoming requests.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description of the IP set that helps with identification.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: A unique identifier for the set.
    --lock-token=!: A token used for optimistic locking.
    --name=!: The name of the IP set.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
