name: add-application-cloud-watch-logging-option
description: Adds an Amazon CloudWatch log stream to monitor application configuration errors.
flags:
    --application-name=!: The Kinesis Data Analytics application name.
    --cloud-watch-logging-option=!: Provides the Amazon CloudWatch log stream Amazon Resource Name (ARN).
    --conditional-token=: A value you use to implement strong concurrency for application updates.
    --current-application-version-id=: The version ID of the SQL-based Kinesis Data Analytics application.
