name: send-templated-email
description: Composes an email message using an email template and immediately queues it for sending.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration-set-name=: The name of the configuration set to use when you send an email using `SendTemplatedEmail`.
    --destination=!: 'The destination for this email, composed of To:, CC:, and BCC: fields.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --reply-to-addresses=: The reply-to email address(es) for the message.
    --return-path-arn=: This parameter is used only for sending authorization.
    --return-path=: The email address that bounces and complaints are forwarded to when feedback forwarding is enabled.
    --source-arn=: This parameter is used only for sending authorization.
    --source=!: The email address that is sending the email.
    --tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send using `SendTemplatedEmail`.
    --template-arn=: The ARN of the template to use when sending this email.
    --template-data=!: A list of replacement values to apply to the template.
    --template=!: The template to use when sending this email.
