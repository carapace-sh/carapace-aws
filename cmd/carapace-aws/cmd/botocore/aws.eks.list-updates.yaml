name: list-updates
description: Lists the updates associated with an Amazon EKS resource in your Amazon Web Services account, in the specified Amazon Web Services Region.
flags:
    --addon-name=: The names of the installed add-ons that have available updates.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results, returned in paginated output.
    --name=!: The name of the Amazon EKS cluster to list updates for.
    --next-token=: The `nextToken` value returned from a previous paginated request, where `maxResults` was used and the results exceeded the value of that parameter.
    --nodegroup-name=: The name of the Amazon EKS managed node group to list updates for.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
