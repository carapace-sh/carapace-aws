name: list-mitigation-actions
description: Gets a list of all mitigation actions that match the specified filter criteria.
flags:
    --action-type=: Specify a value to limit the result to mitigation actions with a specific action type.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return at one time.
    --next-token=: The token for the next set of results.
completion:
    flag:
        action-type:
            - UPDATE_DEVICE_CERTIFICATE
            - UPDATE_CA_CERTIFICATE
            - ADD_THINGS_TO_THING_GROUP
            - REPLACE_DEFAULT_POLICY_VERSION
            - ENABLE_IOT_LOGGING
            - PUBLISH_FINDING_TO_SNS
