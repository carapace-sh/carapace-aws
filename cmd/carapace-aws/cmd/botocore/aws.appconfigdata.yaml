# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: appconfigdata
description: AWS AppConfig Data
commands:
    - name: get-latest-configuration
      description: Retrieves the latest deployed configuration.
      flags:
        --configuration-token=!: Token describing the current state of the configuration session.
      completion:
        positional:
            - - $files
    - name: start-configuration-session
      description: Starts a configuration session used to retrieve a deployed configuration.
      flags:
        --application-identifier=!: The application ID or the application name.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-profile-identifier=!: The configuration profile ID or the configuration profile name.
        --environment-identifier=!: The environment ID or the environment name.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --required-minimum-poll-interval-in-seconds=: Sets a constraint on a session.
