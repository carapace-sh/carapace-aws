        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --copy-strategy=: Specifies the strategy to use when copying data from a snapshot to the volume.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --options=: Confirms that you want to delete data on the destination volume that wasn’t there during the previous snapshot replication.
        --source-snapshot-arn=!: ""
        --volume-id=!: Specifies the ID of the volume that you are copying the snapshot to.
      completion:
        flag:
            copy-strategy:
                - CLONE
                - FULL_COPY
                - INCREMENTAL_COPY
      documentation:
        command: Updates an existing volume by using a snapshot from another Amazon FSx for OpenZFS file system. For more information, see [on-demand data replication](https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/on-demand-replication.html) in the Amazon FSx for OpenZFS User Guide.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
