name: fsx
description: Amazon FSx
commands:
    - name: update-file-cache
      description: Updates the configuration of an existing Amazon File Cache resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-cache-id=!: The ID of the cache that you are updating.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --lustre-configuration=: The configuration updates for an Amazon File Cache resource.
    - name: associate-file-system-aliases
      description: Use this action to associate one or more Domain Name Server (DNS) aliases with an existing Amazon FSx for Windows File Server file system.
      flags:
        --aliases=!: An array of one or more DNS alias names to associate with the file system.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-system-id=!: Specifies the file system with which you want to associate one or more DNS aliases.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-file-system-from-backup
      description: Creates a new Amazon FSx for Lustre, Amazon FSx for Windows File Server, or Amazon FSx for OpenZFS file system from an existing Amazon FSx backup.
      flags:
        --backup-id=!: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent creation.
        --file-system-type-version=: Sets the version for the Amazon FSx for Lustre file system that you're creating from a backup.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: ""
        --lustre-configuration=: ""
        --network-type=: Sets the network type for the Amazon FSx for OpenZFS file system that you're creating from a backup.
        --open-zfs-configuration=: The OpenZFS configuration for the file system that's being created.
        --security-group-ids=: A list of IDs for the security groups that apply to the specified network interfaces created for file system access.
        --storage-capacity=: Sets the storage capacity of the OpenZFS file system that you're creating from a backup, in gibibytes (GiB).
        --storage-type=: Sets the storage type for the Windows, OpenZFS, or Lustre file system that you're creating from a backup.
        --subnet-ids=!: Specifies the IDs of the subnets that the file system will be accessible from.
        --tags=: The tags to be applied to the file system at file system creation.
        --windows-configuration=: The configuration for this Microsoft Windows file system.
      completion:
        flag:
            network-type:
                - IPV4
                - DUAL
            storage-type:
                - SSD
                - HDD
                - INTELLIGENT_TIERING
    - name: delete-data-repository-association
      description: Deletes a data repository association on an Amazon FSx for Lustre file system.
      flags:
        --association-id=!: The ID of the data repository association that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --delete-data-in-file-system: Set to `true` to delete the data in the file system that corresponds to the data repository association.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-delete-data-in-file-system: Set to `true` to delete the data in the file system that corresponds to the data repository association.
    - name: describe-file-system-aliases
      description: Returns the DNS aliases that are associated with the specified Amazon FSx for Windows File Server file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-system-id=!: The ID of the file system to return the associated DNS aliases for (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Maximum number of DNS aliases to return in the response (integer).
        --next-token=: Opaque pagination token returned from a previous `DescribeFileSystemAliases` operation (String).
    - name: copy-backup
      description: Copies an existing backup within the same Amazon Web Services account to another Amazon Web Services Region (cross-Region copy) or within the same Amazon Web Services Region (in-Region copy).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --copy-tags: A Boolean flag indicating whether tags from the source backup should be copied to the backup copy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: ""
        --no-copy-tags: A Boolean flag indicating whether tags from the source backup should be copied to the backup copy.
        --source-backup-id=!: The ID of the source backup.
        --source-region=: The source Amazon Web Services Region of the backup.
        --tags=: ""
    - name: copy-snapshot-and-update-volume
      description: Updates an existing volume by using a snapshot from another Amazon FSx for OpenZFS file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --copy-strategy=: Specifies the strategy to use when copying data from a snapshot to the volume.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --options=: Confirms that you want to delete data on the destination volume that wasnâ€™t there during the previous snapshot replication.
        --source-snapshot-arn=!: ""
        --volume-id=!: Specifies the ID of the volume that you are copying the snapshot to.
      completion:
        flag:
            copy-strategy:
                - CLONE
                - FULL_COPY
                - INCREMENTAL_COPY
    - name: create-file-system
      description: Creates a new, empty Amazon FSx file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent creation.
        --file-system-type-version=: For FSx for Lustre file systems, sets the Lustre version for the file system that you're creating.
        --file-system-type=!: The type of Amazon FSx file system to create.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: ""
        --lustre-configuration=: ""
        --network-type=: The network type of the Amazon FSx file system that you are creating.
        --ontap-configuration=: ""
        --open-zfs-configuration=: The OpenZFS configuration for the file system that's being created.
        --security-group-ids=: A list of IDs specifying the security groups to apply to all network interfaces created for file system access.
        --storage-capacity=: Sets the storage capacity of the file system that you're creating, in gibibytes (GiB).
        --storage-type=: Sets the storage class for the file system that you're creating.
        --subnet-ids=!: Specifies the IDs of the subnets that the file system will be accessible from.
        --tags=: The tags to apply to the file system that's being created.
        --windows-configuration=: The Microsoft Windows configuration for the file system that's being created.
      completion:
        flag:
            file-system-type:
                - WINDOWS
                - LUSTRE
                - ONTAP
                - OPENZFS
            network-type:
                - IPV4
                - DUAL
            storage-type:
                - SSD
                - HDD
                - INTELLIGENT_TIERING
    - name: delete-storage-virtual-machine
      description: Deletes an existing Amazon FSx for ONTAP storage virtual machine (SVM).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --storage-virtual-machine-id=!: The ID of the SVM that you want to delete.
    - name: describe-backups
      description: Returns the description of a specific Amazon FSx backup, if a `BackupIds` value is provided for that backup.
      flags:
        --backup-ids=: The IDs of the backups that you want to retrieve.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: The filters structure.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of backups to return in the response.
        --next-token=: An opaque pagination token returned from a previous `DescribeBackups` operation.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: disassociate-file-system-aliases
      description: Use this action to disassociate, or remove, one or more Domain Name Service (DNS) aliases from an Amazon FSx for Windows File Server file system.
      flags:
        --aliases=!: An array of one or more DNS alias names to disassociate, or remove, from the file system.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-system-id=!: Specifies the file system from which to disassociate the DNS aliases.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: start-misconfigured-state-recovery
      description: After performing steps to repair the Active Directory configuration of an FSx for Windows File Server file system, use this action to initiate the process of Amazon FSx attempting to reconnect to the file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-system-id=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-data-repository-task
      description: Creates an Amazon FSx for Lustre data repository task.
      flags:
        --capacity-to-release=: Specifies the amount of data to release, in GiB, by an Amazon File Cache `AUTO_RELEASE_DATA` task that automatically releases files from the cache.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-system-id=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --paths=: A list of paths for the data repository task to use when the task is processed.
        --release-configuration=: The configuration that specifies the last accessed time criteria for files that will be released from an Amazon FSx for Lustre file system.
        --report=!: Defines whether or not Amazon FSx provides a CompletionReport once the task has completed.
        --tags=: ""
        --type=!: Specifies the type of data repository task to create.
      completion:
        flag:
            type:
                - EXPORT_TO_REPOSITORY
                - IMPORT_METADATA_FROM_REPOSITORY
                - RELEASE_DATA_FROM_FILESYSTEM
                - AUTO_RELEASE_DATA
    - name: delete-file-cache
      description: Deletes an Amazon File Cache resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-cache-id=!: The ID of the cache that's being deleted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: untag-resource
      description: This action removes a tag from an Amazon FSx resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the Amazon FSx resource to untag.
        --tag-keys=!: A list of keys of tags on the resource to untag.
    - name: update-data-repository-association
      description: Updates the configuration of an existing data repository association on an Amazon FSx for Lustre file system.
      flags:
        --association-id=!: The ID of the data repository association that you are updating.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --imported-file-chunk-size=: For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk.
        --s3=: The configuration for an Amazon S3 data repository linked to an Amazon FSx Lustre file system with a data repository association.
    - name: update-storage-virtual-machine
      description: Updates an FSx for ONTAP storage virtual machine (SVM).
      flags:
        --active-directory-configuration=: Specifies updates to an SVM's Microsoft Active Directory (AD) configuration.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --storage-virtual-machine-id=!: The ID of the SVM that you want to update, in the format `svm-0123456789abcdef0`.
        --svm-admin-password=: Specifies a new SvmAdminPassword.
    - name: list-tags-for-resource
      description: Lists tags for Amazon FSx resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of tags to return in the response (integer).
        --next-token=: Opaque pagination token returned from a previous `ListTagsForResource` operation (String).
        --page-size=: The size of each page to get in the AWS service call.
        --resource-arn=!: The ARN of the Amazon FSx resource that will have its tags listed.
        --starting-token=: A token to specify where to start paginating.
    - name: tag-resource
      description: Tags an Amazon FSx resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon FSx resource that you want to tag.
        --tags=!: A list of tags for the resource.
    - name: update-file-system
      description: Use this operation to update the configuration of an existing Amazon FSx file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent updates.
        --file-system-id=!: The ID of the file system that you are updating.
        --file-system-type-version=: The Lustre version you are updating an FSx for Lustre file system to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --lustre-configuration=: ""
        --network-type=: Changes the network type of an FSx for OpenZFS file system.
        --ontap-configuration=: ""
        --open-zfs-configuration=: The configuration updates for an FSx for OpenZFS file system.
        --storage-capacity=: Use this parameter to increase the storage capacity of an FSx for Windows File Server, FSx for Lustre, FSx for OpenZFS, or FSx for ONTAP file system.
        --storage-type=: ""
        --windows-configuration=: The configuration updates for an Amazon FSx for Windows File Server file system.
      completion:
        flag:
            network-type:
                - IPV4
                - DUAL
            storage-type:
                - SSD
                - HDD
                - INTELLIGENT_TIERING
    - name: update-volume
      description: Updates the configuration of an Amazon FSx for NetApp ONTAP or Amazon FSx for OpenZFS volume.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=: The name of the OpenZFS volume.
        --ontap-configuration=: The configuration of the ONTAP volume that you are updating.
        --open-zfs-configuration=: The configuration of the OpenZFS volume that you are updating.
        --volume-id=!: The ID of the volume that you want to update, in the format `fsvol-0123456789abcdef0`.
    - name: create-file-cache
      description: Creates a new Amazon File Cache resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: An idempotency token for resource creation, in a string of up to 63 ASCII characters.
        --copy-tags-to-data-repository-associations: A boolean flag indicating whether tags for the cache should be copied to data repository associations.
        --data-repository-associations=: A list of up to 8 configurations for data repository associations (DRAs) to be created during the cache creation.
        --file-cache-type-version=!: Sets the Lustre version for the cache that you're creating, which must be `2.12`.
        --file-cache-type=!: The type of cache that you're creating, which must be `LUSTRE`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: Specifies the ID of the Key Management Service (KMS) key to use for encrypting data on an Amazon File Cache.
        --lustre-configuration=: The configuration for the Amazon File Cache resource being created.
        --no-copy-tags-to-data-repository-associations: A boolean flag indicating whether tags for the cache should be copied to data repository associations.
        --security-group-ids=: A list of IDs specifying the security groups to apply to all network interfaces created for Amazon File Cache access.
        --storage-capacity=!: The storage capacity of the cache in gibibytes (GiB).
        --subnet-ids=!: ""
        --tags=: ""
      completion:
        flag:
            file-cache-type:
                - LUSTRE
    - name: create-snapshot
      description: Creates a snapshot of an existing Amazon FSx for OpenZFS volume.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the snapshot.
        --tags=: ""
        --volume-id=!: The ID of the volume that you are taking a snapshot of.
    - name: delete-volume
      description: Deletes an Amazon FSx for NetApp ONTAP or Amazon FSx for OpenZFS volume.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ontap-configuration=: For Amazon FSx for ONTAP volumes, specify whether to take a final backup of the volume and apply tags to the backup.
        --open-zfs-configuration=: For Amazon FSx for OpenZFS volumes, specify whether to delete all child volumes and snapshots.
        --volume-id=!: The ID of the volume that you are deleting.
    - name: describe-data-repository-tasks
      description: Returns the description of specific Amazon FSx for Lustre or Amazon File Cache data repository tasks, if one or more `TaskIds` values are provided in the request, or if filters are used in the request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: (Optional) You can use filters to narrow the `DescribeDataRepositoryTasks` response to include just tasks for specific file systems, or tasks in a specific lifecycle state.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: ""
        --next-token=: ""
        --task-ids=: (Optional) IDs of the tasks whose descriptions you want to retrieve (String).
    - name: describe-file-systems
      description: Returns the description of specific Amazon FSx file systems, if a `FileSystemIds` value is provided for that file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-system-ids=: IDs of the file systems whose descriptions you want to retrieve (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of file systems to return in the response (integer).
        --next-token=: Opaque pagination token returned from a previous `DescribeFileSystems` operation (String).
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-s3-access-point-attachments
      description: Describes one or more S3 access points attached to Amazon FSx volumes.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Enter a filter Name and Values pair to view a select set of S3 access point attachments.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --names=: The names of the S3 access point attachments whose descriptions you want to retrieve.
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: release-file-system-nfs-v3-locks
      description: Releases the file system lock from an Amazon FSx for OpenZFS file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --file-system-id=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: restore-volume-from-snapshot
      description: Returns an Amazon FSx for OpenZFS volume to the state saved by the specified snapshot.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --options=: The settings used when restoring the specified volume from snapshot.
        --snapshot-id=!: The ID of the source snapshot.
        --volume-id=!: The ID of the volume that you are restoring.
    - name: cancel-data-repository-task
      description: Cancels an existing Amazon FSx for Lustre data repository task if that task is in either the `PENDING` or `EXECUTING` state.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-id=!: Specifies the data repository task to cancel.
    - name: create-and-attach-s3-access-point
      description: Creates an S3 access point and attaches it to an Amazon FSx volume.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name you want to assign to this S3 access point.
        --open-zfs-configuration=: Specifies the configuration to use when creating and attaching an S3 access point to an FSx for OpenZFS volume.
        --s3-access-point=: Specifies the virtual private cloud (VPC) configuration if you're creating an access point that is restricted to a VPC.
        --type=!: The type of S3 access point you want to create.
      completion:
        flag:
            type:
                - OPENZFS
    - name: create-data-repository-association
      description: Creates an Amazon FSx for Lustre data repository association (DRA).
      flags:
        --batch-import-meta-data-on-create: Set to `true` to run an import data repository task to import metadata from the data repository to the file system after the data repository association is created.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: ""
        --data-repository-path=!: The path to the Amazon S3 data repository that will be linked to the file system.
        --file-system-id=!: ""
        --file-system-path=: A path on the file system that points to a high-level directory (such as `/ns1/`) or subdirectory (such as `/ns1/subdir/`) that will be mapped 1-1 with `DataRepositoryPath`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --imported-file-chunk-size=: For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk.
        --no-batch-import-meta-data-on-create: Set to `true` to run an import data repository task to import metadata from the data repository to the file system after the data repository association is created.
        --s3=: The configuration for an Amazon S3 data repository linked to an Amazon FSx Lustre file system with a data repository association.
        --tags=: ""
    - name: delete-file-system
      description: Deletes a file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent deletion.
        --file-system-id=!: The ID of the file system that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --lustre-configuration=: ""
        --open-zfs-configuration=: The configuration object for the OpenZFS file system used in the `DeleteFileSystem` operation.
        --windows-configuration=: ""
    - name: describe-file-caches
      description: Returns the description of a specific Amazon File Cache resource, if a `FileCacheIds` value is provided for that cache.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-cache-ids=: IDs of the caches whose descriptions you want to retrieve (String).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: ""
        --next-token=: ""
    - name: describe-shared-vpc-configuration
