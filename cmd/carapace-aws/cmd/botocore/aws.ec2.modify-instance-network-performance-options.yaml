name: modify-instance-network-performance-options
description: Change the configuration of the network performance options for an existing instance.
flags:
    --bandwidth-weighting=!: 'Specify the bandwidth weighting option to boost the associated type of baseline bandwidth, as follows:'
    --dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --instance-id=!: The ID of the instance to update.
    --no-dry-run&: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
completion:
    flag:
        bandwidth-weighting:
            - default
            - vpc-1
            - ebs-1
