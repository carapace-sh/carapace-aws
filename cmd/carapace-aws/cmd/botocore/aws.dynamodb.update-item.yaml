name: update-item
description: Edits an existing item's attributes, or adds a new item to the table if it does not already exist.
flags:
    --attribute-updates=: This is a legacy parameter.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --condition-expression=: A condition that must be satisfied in order for a conditional update to succeed.
    --conditional-operator=: This is a legacy parameter.
    --expected=: This is a legacy parameter.
    --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
    --expression-attribute-values=: One or more values that can be substituted in an expression.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key=!: The primary key of the item to be updated.
    --return-consumed-capacity=: ""
    --return-item-collection-metrics=: Determines whether item collection metrics are returned.
    --return-values-on-condition-check-failure=: An optional parameter that returns the item attributes for an `UpdateItem` operation that failed a condition check.
    --return-values=: Use `ReturnValues` if you want to get the item attributes as they appear before or after they are successfully updated.
    --table-name=!: The name of the table containing the item to update.
    --update-expression=: An expression that defines one or more attributes to be updated, the action to be performed on them, and new values for them.
completion:
    flag:
        conditional-operator:
            - AND
            - OR
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        return-item-collection-metrics:
            - SIZE
            - NONE
        return-values:
            - NONE
            - ALL_OLD
            - UPDATED_OLD
            - ALL_NEW
            - UPDATED_NEW
        return-values-on-condition-check-failure:
            - ALL_OLD
            - NONE
