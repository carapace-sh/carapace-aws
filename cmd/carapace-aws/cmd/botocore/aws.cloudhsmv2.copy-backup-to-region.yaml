name: copy-backup-to-region
description: Copy an CloudHSM cluster backup to a different region.
flags:
    --backup-id=!: The ID of the backup that will be copied to the destination region.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-region=!: The AWS region that will contain your copied CloudHSM cluster backup.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tag-list=: Tags to apply to the destination backup during creation.
