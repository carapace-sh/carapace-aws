name: deactivate-mfa-device
description: Deactivates the specified MFA device and removes it from association with the user name for which it was originally enabled.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --serial-number=!: The serial number that uniquely identifies the MFA device.
    --user-name=: The name of the user whose MFA device you want to deactivate.
