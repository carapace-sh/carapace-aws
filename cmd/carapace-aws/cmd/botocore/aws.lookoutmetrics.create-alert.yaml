name: create-alert
description: Creates an alert for an anomaly detector.
flags:
    --action=!: Action that will be triggered when there is an alert.
    --alert-description=: A description of the alert.
    --alert-filters=: The configuration of the alert filters, containing MetricList and DimensionFilterList.
    --alert-name=!: The name of the alert.
    --alert-sensitivity-threshold=: An integer from 0 to 100 specifying the alert sensitivity threshold.
    --anomaly-detector-arn=!: The ARN of the detector to which the alert is attached.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: A list of [tags](https://docs.aws.amazon.com/lookoutmetrics/latest/dev/detectors-tags.html) to apply to the alert.
