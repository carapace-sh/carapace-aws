name: create-group
description: Creates a group resource with a name and a filter expression.
flags:
    --filter-expression=: The filter expression defining criteria by which to group traces.
    --group-name=!: The case-sensitive name of the new group.
    --insights-configuration=: The structure containing configurations related to insights.
    --tags=: A map that contains one or more tag keys and tag values to attach to an X-Ray group.
