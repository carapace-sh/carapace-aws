name: get-dashboard-embed-url
description: Generates a temporary session URL and authorization code(bearer token) that you can use to embed an Amazon Quick Sight read-only dashboard in your website or application.
flags:
    --additional-dashboard-ids=: A list of one or more dashboard IDs that you want anonymous users to have tempporary access to.
    --aws-account-id=!: The ID for the Amazon Web Services account that contains the dashboard that you're embedding.
    --dashboard-id=!: The ID for the dashboard, also added to the Identity and Access Management (IAM) policy.
    --identity-type=!: The authentication method that the user uses to sign in.
    --namespace=: The Amazon Quick Sight namespace that contains the dashboard IDs in this request.
    --no-reset-disabled: Remove the reset button on the embedded dashboard.
    --no-state-persistence-enabled: Adds persistence of state for the user session in an embedded dashboard.
    --no-undo-redo-disabled: Remove the undo/redo button on the embedded dashboard.
    --reset-disabled: Remove the reset button on the embedded dashboard.
    --session-lifetime-in-minutes=: How many minutes the session is valid.
    --state-persistence-enabled: Adds persistence of state for the user session in an embedded dashboard.
    --undo-redo-disabled: Remove the undo/redo button on the embedded dashboard.
    --user-arn=: The Amazon Quick Suite user's Amazon Resource Name (ARN), for use with `QUICKSIGHT` identity type.
completion:
    flag:
        identity-type:
            - IAM
            - QUICKSIGHT
            - ANONYMOUS
