name: list-stack-instances
description: Returns summary information about stack instances that are associated with the specified StackSet.
flags:
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --filters=: The filter to apply to stack instances
    --max-results=: The maximum number of results to be returned with a single call.
    --next-token=: The token for the next set of items to return.
    --stack-instance-account=: The name of the Amazon Web Services account that you want to list stack instances for.
    --stack-instance-region=: The name of the Region where you want to list stack instances.
    --stack-set-name=!: The name or unique ID of the StackSet that you want to list stack instances for.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
