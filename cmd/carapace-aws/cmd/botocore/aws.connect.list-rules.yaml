name: list-rules
description: List all rules for the specified Amazon Connect instance.
flags:
    --event-source-name=: The name of the event source.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --publish-status=: The publish status of the rule.
completion:
    flag:
        event-source-name:
            - OnPostCallAnalysisAvailable
            - OnRealTimeCallAnalysisAvailable
            - OnRealTimeChatAnalysisAvailable
            - OnPostChatAnalysisAvailable
            - OnZendeskTicketCreate
            - OnZendeskTicketStatusUpdate
            - OnSalesforceCaseCreate
            - OnContactEvaluationSubmit
            - OnMetricDataUpdate
            - OnCaseCreate
            - OnCaseUpdate
            - OnSlaBreach
        publish-status:
            - DRAFT
            - PUBLISHED
