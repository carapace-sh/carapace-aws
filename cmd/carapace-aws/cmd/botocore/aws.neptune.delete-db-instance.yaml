name: delete-db-instance
description: The DeleteDBInstance action deletes a previously provisioned DB instance.
flags:
    --db-instance-identifier=!: The DB instance identifier for the DB instance to be deleted.
    --final-db-snapshot-identifier=: The DBSnapshotIdentifier of the new DBSnapshot created when SkipFinalSnapshot is set to `false`.
    --no-skip-final-snapshot: Determines whether a final DB snapshot is created before the DB instance is deleted.
    --skip-final-snapshot: Determines whether a final DB snapshot is created before the DB instance is deleted.
