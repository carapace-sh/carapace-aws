name: update-profile-job
description: Modifies the definition of an existing profile job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration=: Configuration for profile jobs.
    --encryption-key-arn=: The Amazon Resource Name (ARN) of an encryption key that is used to protect the job.
    --encryption-mode=: 'The encryption mode for the job, which can be one of the following:'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-sample=: Sample configuration for Profile Jobs only.
    --log-subscription=: Enables or disables Amazon CloudWatch logging for the job.
    --max-capacity=: The maximum number of compute nodes that DataBrew can use when the job processes data.
    --max-retries=: The maximum number of times to retry the job after a job run fails.
    --name=!: The name of the job to be updated.
    --output-location=!: ""
    --role-arn=!: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role to be assumed when DataBrew runs the job.
    --timeout=: The job's timeout in minutes.
    --validation-configurations=: List of validation configurations that are applied to the profile job.
completion:
    flag:
        encryption-mode:
            - SSE-KMS
            - SSE-S3
        log-subscription:
            - ENABLE
            - DISABLE
