name: describe-change-set-hooks
description: Returns Hook-related information for the change set and a list of changes that CloudFormation makes when you run the change set.
flags:
    --change-set-name=!: The name or Amazon Resource Name (ARN) of the change set that you want to describe.
    --logical-resource-id=: If specified, lists only the Hooks related to the specified `LogicalResourceId`.
    --next-token=: The token for the next set of items to return.
    --stack-name=: If you specified the name of a change set, specify the stack name or stack ID (ARN) of the change set you want to describe.
