name: create-account-customization
description: Creates Amazon QuickSight customizations for the current Amazon Web Services Region.
flags:
    --account-customization=!: The QuickSight customizations you're adding in the current Amazon Web Services Region.
    --aws-account-id=!: The ID for the Amazon Web Services account that you want to customize QuickSight for.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --namespace=: The QuickSight namespace that you want to add customizations to.
    --tags=: A list of the tags that you want to attach to this resource.
