name: update-domain
description: Updates the properties of a domain, including creating or selecting a dead letter queue or an encryption key.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dead-letter-queue-url=: The URL of the SQS dead letter queue, which is used for reporting errors associated with ingesting data from third party applications.
    --default-encryption-key=: The default encryption key, which is an AWS managed key, is used when no specific type of encryption key is specified.
    --default-expiration-days=: The default number of days until the data within the domain expires.
    --domain-name=!: The unique name of the domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --matching=: The process of matching duplicate profiles.
    --rule-based-matching=: The process of matching duplicate profiles using the rule-Based matching.
    --tags=: The tags used to organize, track, or control access for this resource.
