name: delete-web-acl
description: Deletes the specified [WebACL]().
flags:
    --id=!: The unique identifier for the web ACL.
    --lock-token=!: A token used for optimistic locking.
    --name=!: The name of the web ACL.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
