name: start-conversation
description: Starts an HTTP/2 bidirectional event stream that enables you to send audio, text, or DTMF input in real time.
flags:
    --bot-alias-id=!: The alias identifier in use for the bot that processes the request.
    --bot-id=!: The identifier of the bot to process the request.
    --conversation-mode=: The conversation type that you are using the Amazon Lex V2.
    --locale-id=!: The locale where the session is in use.
    --request-event-stream=!: Represents the stream of events to Amazon Lex V2 from your application.
    --session-id=!: The identifier of the user session that is having the conversation.
completion:
    flag:
        conversation-mode:
            - AUDIO
            - TEXT
