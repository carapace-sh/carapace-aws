name: enable-organization-admin-account
description: Designates an account as the delegated Amazon Macie administrator account for an organization in Organizations.
flags:
    --admin-account-id=!: The Amazon Web Services account ID for the account to designate as the delegated Amazon Macie administrator account for the organization.
    --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
