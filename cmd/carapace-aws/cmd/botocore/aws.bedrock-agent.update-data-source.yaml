name: update-data-source
description: Updates the configurations for a data source connector.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-deletion-policy=: The data deletion policy for the data source that you want to update.
    --data-source-configuration=!: The connection configuration for the data source that you want to update.
    --data-source-id=!: The unique identifier of the data source.
    --description=: Specifies a new description for the data source.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --knowledge-base-id=!: The unique identifier of the knowledge base for the data source.
    --name=!: Specifies a new name for the data source.
    --server-side-encryption-configuration=: Contains details about server-side encryption of the data source.
    --vector-ingestion-configuration=: Contains details about how to ingest the documents in the data source.
completion:
    flag:
        data-deletion-policy:
            - RETAIN
            - DELETE
