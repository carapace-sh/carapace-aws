name: describe-table-restore-status
description: Lists the status of one or more table restore requests made using the [RestoreTableFromClusterSnapshot]() API action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=: The Amazon Redshift cluster that the table is being restored to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous `DescribeTableRestoreStatus` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --table-restore-request-id=: The identifier of the table restore request to return status for.
