name: get-spot-placement-scores
description: Calculates the Spot placement score for a Region or Availability Zone based on the specified target capacity and compute requirements.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-requirements-with-metadata=: The attributes for the instance types.
    --instance-types=: The instance types.
    --max-results=: The maximum number of items to return for this request.
    --next-token=: The token returned from a previous paginated request.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-single-availability-zone: Specify `true` so that the response returns a list of scored Availability Zones.
    --region-names=: The Regions used to narrow down the list of Regions to be scored.
    --single-availability-zone: Specify `true` so that the response returns a list of scored Availability Zones.
    --target-capacity-unit-type=: The unit for the target capacity.
    --target-capacity=!: The target capacity.
completion:
