name: update-data-source
description: Updates the specified data source in Amazon DataZone.
flags:
    --asset-forms-input=: The asset forms to be updated as part of the `UpdateDataSource` action.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration=: The configuration to be updated as part of the `UpdateDataSource` action.
    --description=: The description to be updated as part of the `UpdateDataSource` action.
    --domain-identifier=!: The identifier of the domain in which to update a data source.
    --enable-setting=: The enable setting to be updated as part of the `UpdateDataSource` action.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The identifier of the data source to be updated.
    --name=: The name to be updated as part of the `UpdateDataSource` action.
    --no-publish-on-import: The publish on import setting to be updated as part of the `UpdateDataSource` action.
    --no-retain-permissions-on-revoke-failure: Specifies that the granted permissions are retained in case of a self-subscribe functionality failure for a data source.
    --publish-on-import: The publish on import setting to be updated as part of the `UpdateDataSource` action.
    --recommendation=: The recommendation to be updated as part of the `UpdateDataSource` action.
    --retain-permissions-on-revoke-failure: Specifies that the granted permissions are retained in case of a self-subscribe functionality failure for a data source.
    --schedule=: The schedule to be updated as part of the `UpdateDataSource` action.
completion:
    flag:
        enable-setting:
            - ENABLED
            - DISABLED
