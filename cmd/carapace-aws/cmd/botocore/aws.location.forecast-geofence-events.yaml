name: forecast-geofence-events
description: This action forecasts future geofence events that are likely to occur within a specified time horizon if a device continues moving at its current speed.
flags:
    --collection-name=!: The name of the geofence collection.
    --device-state=!: Represents the device's state, including its current position and speed.
    --distance-unit=: The distance unit used for the `NearestDistance` property returned in a forecasted event.
    --max-results=: An optional limit for the number of resources returned in a single call.
    --next-token=: The pagination token specifying which page of results to return in the response.
    --speed-unit=: The speed unit for the device captured by the device state.
    --time-horizon-minutes=: The forward-looking time window for forecasting, specified in minutes.
completion:
    flag:
        distance-unit:
            - Kilometers
            - Miles
        speed-unit:
            - KilometersPerHour
            - MilesPerHour
