name: get-apps-list
description: Returns information about the specified Firewall Manager applications list.
flags:
    --default-list: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
    --list-id=!: The ID of the Firewall Manager applications list that you want the details for.
    --no-default-list: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
