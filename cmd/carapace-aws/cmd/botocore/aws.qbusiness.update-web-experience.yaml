name: update-web-experience
description: Updates an Amazon Q Business web experience.
flags:
    --application-id=!: The identifier of the Amazon Q Business application attached to the web experience.
    --authentication-configuration=: The authentication configuration of the Amazon Q Business web experience.
    --browser-extension-configuration=: The browser extension configuration for an Amazon Q Business web experience.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --customization-configuration=: Updates the custom logo, favicon, font, and color used in the Amazon Q web experience.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-provider-configuration=: Information about the identity provider (IdP) used to authenticate end users of an Amazon Q Business web experience.
    --origins=: Updates the website domain origins that are allowed to embed the Amazon Q Business web experience.
    --role-arn=: The Amazon Resource Name (ARN) of the role with permission to access the Amazon Q Business web experience and required resources.
    --sample-prompts-control-mode=: Determines whether sample prompts are enabled in the web experience for an end user.
    --subtitle=: The subtitle of the Amazon Q Business web experience.
    --title=: The title of the Amazon Q Business web experience.
    --web-experience-id=!: The identifier of the Amazon Q Business web experience.
    --welcome-message=: A customized welcome message for an end user in an Amazon Q Business web experience.
completion:
    flag:
        sample-prompts-control-mode:
            - ENABLED
            - DISABLED
