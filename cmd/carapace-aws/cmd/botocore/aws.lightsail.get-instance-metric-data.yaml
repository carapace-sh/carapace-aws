name: get-instance-metric-data
description: Returns the data points for the specified Amazon Lightsail instance metric, given an instance name.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-time=!: The end time of the time period.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-name=!: The name of the instance for which you want to get metrics data.
    --metric-name=!: The metric for which you want to return information.
    --period=!: The granularity, in seconds, of the returned data points.
    --start-time=!: The start time of the time period.
    --statistics=!: The statistic for the metric.
    --unit=!: The unit for the metric data request.
completion:
    flag:
        metric-name:
            - CPUUtilization
            - NetworkIn
            - NetworkOut
            - StatusCheckFailed
            - StatusCheckFailed_Instance
            - StatusCheckFailed_System
            - BurstCapacityTime
            - BurstCapacityPercentage
            - MetadataNoToken
        unit:
            - Seconds
            - Microseconds
            - Milliseconds
            - Bytes
            - Kilobytes
            - Megabytes
            - Gigabytes
            - Terabytes
            - Bits
            - Kilobits
            - Megabits
            - Gigabits
            - Terabits
            - Percent
            - Count
            - Bytes/Second
            - Kilobytes/Second
            - Megabytes/Second
            - Gigabytes/Second
            - Terabytes/Second
            - Bits/Second
            - Kilobits/Second
            - Megabits/Second
            - Gigabits/Second
            - Terabits/Second
            - Count/Second
            - None
