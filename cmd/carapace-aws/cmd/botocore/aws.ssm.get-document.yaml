name: get-document
description: Gets the contents of the specified Amazon Web Services Systems Manager document (SSM document).
flags:
    --document-format=: Returns the document in the specified format.
    --document-version=: The document version for which you want information.
    --name=!: The name of the SSM document.
    --version-name=: An optional field specifying the version of the artifact associated with the document.
completion:
    flag:
        document-format:
            - YAML
            - JSON
            - TEXT
