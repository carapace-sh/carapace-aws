name: modify-snapshot-attribute
description: Adds or removes permission settings for the specified snapshot.
flags:
    --attribute=: The snapshot attribute to modify.
    --create-volume-permission=: A JSON representation of the snapshot attribute modification.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --group-names=: The group to modify for the snapshot.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --operation-type=: The type of operation to perform to the attribute.
    --snapshot-id=!: The ID of the snapshot.
    --user-ids=: The account ID to modify for the snapshot.
completion:
    flag:
        attribute:
            - productCodes
            - createVolumePermission
        operation-type:
            - add
            - remove
