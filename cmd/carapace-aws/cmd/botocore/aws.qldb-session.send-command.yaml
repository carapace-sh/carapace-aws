name: send-command
description: Sends a command to an Amazon QLDB ledger.
flags:
    --abort-transaction=: Command to abort the current transaction.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --commit-transaction=: Command to commit the specified transaction.
    --end-session=: Command to end the current session.
    --execute-statement=: Command to execute a statement in the specified transaction.
    --fetch-page=: Command to fetch a page.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --session-token=: Specifies the session token for the current command.
    --start-session=: Command to start a new session.
    --start-transaction=: Command to start a new transaction.
