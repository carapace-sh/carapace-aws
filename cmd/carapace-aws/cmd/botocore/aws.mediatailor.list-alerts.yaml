name: list-alerts
description: Lists the alerts that are associated with a MediaTailor channel assembly resource.
flags:
    --max-results=: The maximum number of alerts that you want MediaTailor to return in response to the current request.
    --next-token=: Pagination token returned by the list request when results exceed the maximum allowed.
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
