name: update-group
description: For the specified group in the specified identity store, updates the group metadata and attributes.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-id=!: The identifier for a group in the identity store.
    --identity-store-id=!: The globally unique identifier for the identity store.
    --operations=!: A list of `AttributeOperation` objects to apply to the requested group.
