name: list-data-source-sync-jobs
description: Get information about an Amazon Q Business data source connector synchronization.
flags:
    --application-id=!: The identifier of the Amazon Q Business application connected to the data source.
    --data-source-id=!: The identifier of the data source connector.
    --end-time=: The end time of the data source connector sync.
    --index-id=!: The identifier of the index used with the Amazon Q Business data source connector.
    --max-results=: The maximum number of synchronization jobs to return in the response.
    --next-token=: If the `maxResults` response was incpmplete because there is more data to retriever, Amazon Q Business returns a pagination token in the response.
    --start-time=: The start time of the data source connector sync.
    --status-filter=: Only returns synchronization jobs with the `Status` field equal to the specified status.
completion:
    flag:
        status-filter:
            - FAILED
            - SUCCEEDED
            - SYNCING
            - INCOMPLETE
            - STOPPING
            - ABORTED
            - SYNCING_INDEXING
