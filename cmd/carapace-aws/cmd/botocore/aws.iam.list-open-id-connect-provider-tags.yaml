name: list-open-id-connect-provider-tags
description: Lists the tags that are attached to the specified OpenID Connect (OIDC)-compatible identity provider.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --open-id-connect-provider-arn=!: The ARN of the OpenID Connect (OIDC) identity provider whose tags you want to see.
