name: list-ip-routes
description: Lists the address blocks that you have added to a directory.
flags:
    --directory-id=!: Identifier (ID) of the directory for which you want to retrieve the IP addresses.
    --limit=: Maximum number of items to return.
    --next-token=: The *ListIpRoutes.NextToken* value from a previous call to [ListIpRoutes]().
