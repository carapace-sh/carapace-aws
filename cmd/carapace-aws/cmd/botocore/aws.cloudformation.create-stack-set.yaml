name: create-stack-set
description: Creates a StackSet.
flags:
    --administration-role-arn=: The Amazon Resource Name (ARN) of the IAM role to use to create this StackSet.
    --auto-deployment=: Describes whether StackSets automatically deploys to Organizations accounts that are added to the target organization or organizational unit (OU).
    --call-as=: Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --capabilities=: In some cases, you must explicitly acknowledge that your StackSet template contains certain capabilities in order for CloudFormation to create the StackSet and related stack instances.
    --client-request-token=: A unique identifier for this `CreateStackSet` request.
    --description=: A description of the StackSet.
    --execution-role-name=: The name of the IAM execution role to use to create the StackSet.
    --managed-execution=: Describes whether CloudFormation performs non-conflicting operations concurrently and queues conflicting operations.
    --parameters=: The input parameters for the StackSet template.
    --permission-model=: Describes how the IAM roles required for StackSet operations are created.
    --stack-id=: The stack ID you are importing into a new StackSet.
    --stack-set-name=!: The name to associate with the StackSet.
    --tags=: The key-value pairs to associate with this StackSet and the stacks created from it.
    --template-body=: The structure that contains the template body, with a minimum length of 1 byte and a maximum length of 51,200 bytes.
    --template-url=: The URL of a file that contains the template body.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
        permission-model:
            - SERVICE_MANAGED
            - SELF_MANAGED
