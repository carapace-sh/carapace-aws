name: list-service-states
description: Retrieves the current state information for services monitored by Application Signals.
flags:
    --attribute-filters=: An array of attribute filters to narrow down the service states returned.
    --aws-account-id=: The AWS account ID to filter service states.
    --end-time=!: The end time for the service states query.
    --include-linked-accounts: Specifies whether to include service states from linked AWS accounts in the results.
    --max-results=: The maximum number of service states to return in a single request.
    --next-token=: The token for the next set of results.
    --no-include-linked-accounts: Specifies whether to include service states from linked AWS accounts in the results.
    --start-time=!: The start time for the service states query.
