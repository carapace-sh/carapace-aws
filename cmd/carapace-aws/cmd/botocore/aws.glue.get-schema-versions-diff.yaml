name: get-schema-versions-diff
description: Fetches the schema version difference in the specified difference type between two stored schema versions in the Schema Registry.
flags:
    --first-schema-version-number=!: The first of the two schema versions to be compared.
    --schema-diff-type=!: Refers to `SYNTAX_DIFF`, which is the currently supported diff type.
    --schema-id=!: This is a wrapper structure to contain schema identity fields.
    --second-schema-version-number=!: The second of the two schema versions to be compared.
completion:
    flag:
        schema-diff-type:
            - SYNTAX_DIFF
