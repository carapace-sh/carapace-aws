name: get-resource-position
description: Get the position information for a given wireless device or a wireless gateway resource.
flags:
    --resource-identifier=!: The identifier of the resource for which position information is retrieved.
    --resource-type=!: The type of resource for which position information is retrieved, which can be a wireless device or a wireless gateway.
completion:
    flag:
        resource-type:
            - WirelessDevice
            - WirelessGateway
