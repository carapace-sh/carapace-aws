name: create-package
description: Creates a package for use with Amazon OpenSearch Service domains.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --engine-version=: The version of the Amazon OpenSearch Service engine for which is compatible with the package.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --package-configuration=: The configuration parameters for the package being created.
    --package-description=: Description of the package.
    --package-encryption-options=: The encryption parameters for the package being created.
    --package-name=!: Unique name for the package.
    --package-source=!: The Amazon S3 location from which to import the package.
    --package-type=!: The type of package.
    --package-vending-options=: The vending options for the package being created.
completion:
    flag:
        package-type:
            - TXT-DICTIONARY
            - ZIP-PLUGIN
            - PACKAGE-LICENSE
            - PACKAGE-CONFIG
