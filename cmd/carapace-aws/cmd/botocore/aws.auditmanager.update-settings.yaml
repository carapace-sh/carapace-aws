name: update-settings
description: Updates Audit Manager settings for the current account.
flags:
    --default-assessment-reports-destination=: The default S3 destination bucket for storing assessment reports.
    --default-export-destination=: The default S3 destination bucket for storing evidence finder exports.
    --default-process-owners=: A list of the default audit owners.
    --deregistration-policy=: The deregistration policy for your Audit Manager data.
    --evidence-finder-enabled: Specifies whether the evidence finder feature is enabled.
    --kms-key=: The KMS key details.
    --no-evidence-finder-enabled&: Specifies whether the evidence finder feature is enabled.
    --sns-topic=: The Amazon Simple Notification Service (Amazon SNS) topic that Audit Manager sends notifications to.
