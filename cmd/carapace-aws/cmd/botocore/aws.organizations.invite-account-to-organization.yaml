name: invite-account-to-organization
description: Sends an invitation to another account to join your organization as a member account.
flags:
    --notes=: Additional information that you want to include in the generated email to the recipient account owner.
    --tags=: A list of tags that you want to attach to the account when it becomes a member of the organization.
    --target=!: The identifier (ID) of the Amazon Web Services account that you want to invite to join your organization.
