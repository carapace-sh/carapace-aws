name: associate-targets-with-job
description: Associates a group with a continuous job.
flags:
    --comment=: An optional comment string describing why the job was associated with the targets.
    --job-id=!: The unique identifier you assigned to this job when it was created.
    --namespace-id=: The namespace used to indicate that a job is a customer-managed job.
    --targets=!: A list of thing group ARNs that define the targets of the job.
