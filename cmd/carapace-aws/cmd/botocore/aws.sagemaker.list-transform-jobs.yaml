name: list-transform-jobs
description: Lists transform jobs.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: A filter that returns only transform jobs created after the specified time.
    --creation-time-before=: A filter that returns only transform jobs created before the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --last-modified-time-after=: A filter that returns only transform jobs modified after the specified time.
    --last-modified-time-before=: A filter that returns only transform jobs modified before the specified time.
    --max-results=: The maximum number of transform jobs to return in the response.
    --name-contains=: A string in the transform job name.
    --next-token=: If the result of the previous `ListTransformJobs` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --status-equals=: A filter that retrieves only transform jobs with a specific status.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - InProgress
            - Completed
            - Failed
            - Stopping
            - Stopped
