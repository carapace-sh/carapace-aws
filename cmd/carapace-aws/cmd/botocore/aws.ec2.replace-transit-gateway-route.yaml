name: replace-transit-gateway-route
description: Replaces the specified route in the specified transit gateway route table.
flags:
    --blackhole: Indicates whether traffic matching this route is to be dropped.
    --destination-cidr-block=!: The CIDR range used for the destination match.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-blackhole&: Indicates whether traffic matching this route is to be dropped.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --transit-gateway-attachment-id=: The ID of the attachment.
    --transit-gateway-route-table-id=!: The ID of the route table.
