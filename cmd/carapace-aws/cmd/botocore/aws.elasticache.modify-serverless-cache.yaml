name: modify-serverless-cache
description: This API modifies the attributes of a serverless cache.
flags:
    --cache-usage-limits=: Modify the cache usage limit for the serverless cache.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --daily-snapshot-time=: The daily time during which Elasticache begins taking a daily snapshot of the serverless cache.
    --description=: User provided description for the serverless cache.
    --engine=: Modifies the engine listed in a serverless cache request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --major-engine-version=: Modifies the engine vesion listed in a serverless cache request.
    --remove-user-group=: The identifier of the UserGroup to be removed from association with the Valkey and Redis OSS serverless cache.
    --security-group-ids=: The new list of VPC security groups to be associated with the serverless cache.
    --serverless-cache-name=!: User-provided identifier for the serverless cache to be modified.
    --snapshot-retention-limit=: The number of days for which Elasticache retains automatic snapshots before deleting them.
    --user-group-id=: The identifier of the UserGroup to be associated with the serverless cache.
