name: list-environment-actions
description: Lists existing environment actions.
flags:
    --domain-identifier=!: The ID of the Amazon DataZone domain in which the environment actions are listed.
    --environment-identifier=!: The ID of the envrironment whose environment actions are listed.
    --max-results=: The maximum number of environment actions to return in a single call to `ListEnvironmentActions`.
    --next-token=: When the number of environment actions is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of environment actions, the response includes a pagination token named `NextToken`.
