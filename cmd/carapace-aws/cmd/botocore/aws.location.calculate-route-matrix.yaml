name: calculate-route-matrix
description: This operation is no longer current and may be deprecated in the future.
flags:
    --calculator-name=!: The name of the route calculator resource that you want to use to calculate the route matrix.
    --car-mode-options=: Specifies route preferences when traveling by `Car`, such as avoiding routes that use ferries or tolls.
    --depart-now=: Sets the time of departure as the current time.
    --departure-positions=!: The list of departure (origin) positions for the route matrix.
    --departure-time=: Specifies the desired time of departure.
    --destination-positions=!: The list of destination positions for the route matrix.
    --distance-unit=: Set the unit system to specify the distance.
    --key=: The optional [API key](https://docs.aws.amazon.com/location/previous/developerguide/using-apikeys.html) to authorize the request.
    --travel-mode=: Specifies the mode of transport when calculating a route.
    --truck-mode-options=: Specifies route preferences when traveling by `Truck`, such as avoiding routes that use ferries or tolls, and truck specifications to consider when choosing an optimal road.
completion:
    flag:
        distance-unit:
            - Kilometers
            - Miles
        travel-mode:
            - Car
            - Truck
            - Walking
            - Bicycle
            - Motorcycle
