name: cloudsearch
description: Amazon CloudSearch
commands:
    - name: define-index-field
      description: Configures an `IndexField` for the search domain.
      flags:
        --domain-name=!: ""
        --index-field=!: The index field and field options you want to configure.
    - name: delete-index-field
      description: Removes an `IndexField` from the search domain.
      flags:
        --domain-name=!: ""
        --index-field-name=!: The name of the index field your want to remove from the domain's indexing options.
    - name: describe-domain-endpoint-options
      description: Returns the domain's endpoint options, specifically whether all requests to the domain must arrive over HTTPS.
      flags:
        --deployed: Whether to retrieve the latest configuration (which might be in a Processing state) or the current, active configuration.
        --domain-name=!: A string that represents the name of a domain.
        --no-deployed: Whether to retrieve the latest configuration (which might be in a Processing state) or the current, active configuration.
    - name: describe-domains
      description: Gets information about the search domains owned by this account.
      flags:
        --domain-names=: The names of the domains you want to include in the response.
    - name: list-domain-names
      description: Lists all search domains owned by an account.
    - name: define-expression
      description: Configures an `Expression` for the search domain.
      flags:
        --domain-name=!: ""
        --expression=!: ""
    - name: define-suggester
      description: Configures a suggester for a domain.
      flags:
        --domain-name=!: ""
        --suggester=!: ""
    - name: delete-expression
      description: Removes an `Expression` from the search domain.
      flags:
        --domain-name=!: ""
        --expression-name=!: The name of the `Expression` to delete.
    - name: describe-analysis-schemes
      description: Gets the analysis schemes configured for a domain.
      flags:
        --analysis-scheme-names=: The analysis schemes you want to describe.
        --deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
        --domain-name=!: The name of the domain you want to describe.
        --no-deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
    - name: describe-availability-options
      description: Gets the availability options configured for a domain.
      flags:
        --deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
        --domain-name=!: The name of the domain you want to describe.
        --no-deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
    - name: index-documents
      description: Tells the search domain to start indexing its documents using the latest indexing options.
      flags:
        --domain-name=!: ""
    - name: build-suggesters
      description: Indexes the search suggestions.
      flags:
        --domain-name=!: ""
    - name: delete-analysis-scheme
      description: Deletes an analysis scheme.
      flags:
        --analysis-scheme-name=!: The name of the analysis scheme you want to delete.
        --domain-name=!: ""
    - name: delete-suggester
      description: Deletes a suggester.
      flags:
        --domain-name=!: ""
        --suggester-name=!: Specifies the name of the suggester you want to delete.
    - name: describe-scaling-parameters
      description: Gets the scaling parameters configured for a domain.
      flags:
        --domain-name=!: ""
    - name: describe-service-access-policies
      description: Gets information about the access policies that control access to the domain's document and search endpoints.
      flags:
        --deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
        --domain-name=!: The name of the domain you want to describe.
        --no-deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
    - name: describe-suggesters
      description: Gets the suggesters configured for a domain.
      flags:
        --deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
        --domain-name=!: The name of the domain you want to describe.
        --no-deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
        --suggester-names=: The suggesters you want to describe.
    - name: update-domain-endpoint-options
      description: Updates the domain's endpoint options, specifically whether all requests to the domain must arrive over HTTPS.
      flags:
        --domain-endpoint-options=!: Whether to require that all requests to the domain arrive over HTTPS.
        --domain-name=!: A string that represents the name of a domain.
    - name: update-service-access-policies
      description: Configures the access rules that control access to the domain's document and search endpoints.
      flags:
        --access-policies=!: The access rules you want to configure.
        --domain-name=!: ""
    - name: create-domain
      description: Creates a new search domain.
      flags:
        --domain-name=!: A name for the domain you are creating.
    - name: delete-domain
      description: Permanently deletes a search domain and all of its data.
      flags:
        --domain-name=!: The name of the domain you want to permanently delete.
    - name: describe-expressions
      description: Gets the expressions configured for the search domain.
      flags:
        --deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
        --domain-name=!: The name of the domain you want to describe.
        --expression-names=: Limits the `DescribeExpressions` response to the specified expressions.
        --no-deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
    - name: describe-index-fields
      description: Gets information about the index fields configured for the search domain.
      flags:
        --deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
        --domain-name=!: The name of the domain you want to describe.
        --field-names=: A list of the index fields you want to describe.
        --no-deployed: Whether to display the deployed configuration (`true`) or include any pending changes (`false`).
    - name: update-availability-options
      description: Configures the availability options for a domain.
      flags:
        --domain-name=!: ""
        --multi-az!: You expand an existing search domain to a second Availability Zone by setting the Multi-AZ option to true.
        --no-multi-az!: You expand an existing search domain to a second Availability Zone by setting the Multi-AZ option to true.
    - name: update-scaling-parameters
      description: Configures scaling parameters for a domain.
      flags:
        --domain-name=!: ""
        --scaling-parameters=!: ""
    - name: define-analysis-scheme
      description: Configures an analysis scheme that can be applied to a `text` or `text-array` field to define language-specific text processing options.
      flags:
        --analysis-scheme=!: ""
        --domain-name=!: ""
