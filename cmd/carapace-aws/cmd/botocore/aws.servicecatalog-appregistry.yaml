name: servicecatalog-appregistry
description: AWS Service Catalog App Registry
commands:
    - name: list-associated-attribute-groups
      description: Lists all attribute groups that are associated with specified application.
      flags:
        --application=!: The name or ID of the application.
        --max-results=: The upper bound of the number of results to return (cannot exceed 25).
        --next-token=: The token to use to get the next page of results after a previous API call.
    - name: associate-attribute-group
      description: Associates an attribute group with an application to augment the application's metadata with the group's attributes.
      flags:
        --application=!: The name, ID, or ARN of the application.
        --attribute-group=!: The name, ID, or ARN of the attribute group that holds the attributes to describe the application.
    - name: get-attribute-group
      description: Retrieves an attribute group by its ARN, ID, or name.
      flags:
        --attribute-group=!: The name, ID, or ARN of the attribute group that holds the attributes to describe the application.
    - name: get-configuration
      description: Retrieves a `TagKey` configuration from an account.
    - name: list-applications
      description: Retrieves a list of all of your applications.
      flags:
        --max-results=: The upper bound of the number of results to return (cannot exceed 25).
        --next-token=: The token to use to get the next page of results after a previous API call.
    - name: list-associated-resources
      description: Lists all of the resources that are associated with the specified application.
      flags:
        --application=!: The name, ID, or ARN of the application.
        --max-results=: The upper bound of the number of results to return (cannot exceed 25).
        --next-token=: The token to use to get the next page of results after a previous API call.
    - name: list-attribute-groups-for-application
      description: Lists the details of all attribute groups associated with a specific application.
      flags:
        --application=!: The name or ID of the application.
        --max-results=: The upper bound of the number of results to return.
        --next-token=: This token retrieves the next page of results after a previous API call.
    - name: update-attribute-group
      description: Updates an existing attribute group with new details.
      flags:
        --attribute-group=!: The name, ID, or ARN of the attribute group that holds the attributes to describe the application.
        --attributes=: A JSON string in the form of nested key-value pairs that represent the attributes in the group and describes an application and its components.
        --description=: The description of the attribute group that the user provides.
        --name=: 'Deprecated: The new name of the attribute group.'
    - name: delete-attribute-group
      description: Deletes an attribute group, specified either by its attribute group ID, name, or ARN.
      flags:
        --attribute-group=!: The name, ID, or ARN of the attribute group that holds the attributes to describe the application.
    - name: disassociate-resource
      description: Disassociates a resource from application.
      flags:
        --application=!: The name or ID of the application.
        --resource-type=!: The type of the resource that is being disassociated.
        --resource=!: The name or ID of the resource.
      completion:
        flag:
            resource-type:
                - CFN_STACK
                - RESOURCE_TAG_VALUE
    - name: list-attribute-groups
      description: Lists all attribute groups which you have access to.
      flags:
        --max-results=: The upper bound of the number of results to return (cannot exceed 25).
        --next-token=: The token to use to get the next page of results after a previous API call.
    - name: list-tags-for-resource
      description: Lists all of the tags on the resource.
      flags:
        --resource-arn=!: The Amazon resource name (ARN) that specifies the resource.
    - name: put-configuration
      description: Associates a `TagKey` configuration to an account.
      flags:
        --configuration=!: Associates a `TagKey` configuration to an account.
    - name: delete-application
      description: Deletes an application that is specified either by its application ID, name, or ARN.
      flags:
        --application=!: The name, ID, or ARN of the application.
    - name: disassociate-attribute-group
      description: Disassociates an attribute group from an application to remove the extra attributes contained in the attribute group from the application's metadata.
      flags:
        --application=!: The name, ID, or ARN of the application.
        --attribute-group=!: The name, ID, or ARN of the attribute group that holds the attributes to describe the application.
    - name: get-application
      description: Retrieves metadata information about one of your applications.
      flags:
        --application=!: The name, ID, or ARN of the application.
    - name: get-associated-resource
      description: Gets the resource associated with the application.
      flags:
        --application=!: The name, ID, or ARN of the application.
        --max-results=: The maximum number of results to return.
        --next-token=: A unique pagination token for each page of results.
        --resource-tag-status=: States whether an application tag is applied, not applied, in the process of being applied, or skipped.
        --resource-type=!: The type of resource associated with the application.
        --resource=!: The name or ID of the resource associated with the application.
      completion:
        flag:
            resource-type:
                - CFN_STACK
                - RESOURCE_TAG_VALUE
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified resource.
      flags:
        --resource-arn=!: The Amazon resource name (ARN) that specifies the resource.
        --tags=!: The new or modified tags for the resource.
    - name: update-application
      description: Updates an existing application with new attributes.
      flags:
        --application=!: The name, ID, or ARN of the application that will be updated.
        --description=: The new description of the application.
        --name=: 'Deprecated: The new name of the application.'
    - name: associate-resource
      description: Associates a resource with an application.
      flags:
        --application=!: The name, ID, or ARN of the application.
        --options=: Determines whether an application tag is applied or skipped.
        --resource-type=!: The type of resource of which the application will be associated.
        --resource=!: The name or ID of the resource of which the application will be associated.
      completion:
        flag:
            resource-type:
                - CFN_STACK
                - RESOURCE_TAG_VALUE
    - name: create-application
      description: Creates a new application that is the top-level node in a hierarchy of related cloud resource abstractions.
      flags:
        --client-token=!: A unique identifier that you provide to ensure idempotency.
        --description=: The description of the application.
        --name=!: The name of the application.
        --tags=: Key-value pairs you can use to associate with the application.
    - name: create-attribute-group
      description: Creates a new attribute group as a container for user-defined attributes.
      flags:
        --attributes=!: A JSON string in the form of nested key-value pairs that represent the attributes in the group and describes an application and its components.
        --client-token=!: A unique identifier that you provide to ensure idempotency.
        --description=: The description of the attribute group that the user provides.
        --name=!: The name of the attribute group.
        --tags=: Key-value pairs you can use to associate with the attribute group.
    - name: sync-resource
      description: Syncs the resource with current AppRegistry records.
      flags:
        --resource-type=!: The type of resource of which the application will be associated.
        --resource=!: An entity you can work with and specify with a name or ID.
      completion:
        flag:
            resource-type:
                - CFN_STACK
                - RESOURCE_TAG_VALUE
    - name: untag-resource
      description: Removes tags from a resource.
      flags:
        --resource-arn=!: The Amazon resource name (ARN) that specifies the resource.
        --tag-keys=!: A list of the tag keys to remove from the specified resource.
