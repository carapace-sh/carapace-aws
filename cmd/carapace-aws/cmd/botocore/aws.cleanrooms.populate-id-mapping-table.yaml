name: populate-id-mapping-table
description: Defines the information that's necessary to populate an ID mapping table.
flags:
    --id-mapping-table-identifier=!: The unique identifier of the ID mapping table that you want to populate.
    --job-type=: The job type of the rule-based ID mapping job.
    --membership-identifier=!: The unique identifier of the membership that contains the ID mapping table that you want to populate.
completion:
    flag:
        job-type:
            - BATCH
            - INCREMENTAL
            - DELETE_ONLY
