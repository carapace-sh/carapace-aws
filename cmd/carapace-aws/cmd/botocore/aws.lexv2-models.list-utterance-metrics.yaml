name: list-utterance-metrics
description: To use this API operation, your IAM role must have permissions to perform the [ListAggregatedUtterances](https://docs.aws.amazon.com/lexv2/latest/APIReference/API_ListAggregatedUtterances.html) operation, which provides access to utterance-related analytics.
flags:
    --attributes=: A list containing attributes related to the utterance that you want the response to return.
    --bin-by=: A list of objects, each of which contains specifications for organizing the results by time.
    --bot-id=!: The identifier for the bot for which you want to retrieve utterance metrics.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-date-time=!: The date and time that marks the end of the range of time for which you want to see utterance metrics.
    --filters=: A list of objects, each of which describes a condition by which you want to filter the results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-by=: A list of objects, each of which specifies how to group the results.
    --max-results=: The maximum number of results to return in each page of results.
    --metrics=!: A list of objects, each of which contains a metric you want to list, the statistic for the metric you want to return, and the method by which to organize the results.
    --next-token=: If the response from the ListUtteranceMetrics operation contains more results than specified in the maxResults parameter, a token is returned in the response.
    --start-date-time=!: The date and time that marks the beginning of the range of time for which you want to see utterance metrics.
