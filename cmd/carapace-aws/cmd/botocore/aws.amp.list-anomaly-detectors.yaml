name: list-anomaly-detectors
description: Returns a paginated list of anomaly detectors for a workspace with optional filtering by alias.
flags:
    --alias=: Filters the results to anomaly detectors with the specified alias.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The pagination token to continue retrieving results.
    --workspace-id=!: The identifier of the workspace containing the anomaly detectors to list.
