name: copy-db-cluster-snapshot
description: Copies a snapshot of a cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --copy-tags=: Set to `true` to copy all tags from the source cluster snapshot to the target cluster snapshot, and otherwise `false`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The KMS key ID for an encrypted cluster snapshot.
    --pre-signed-url=: The URL that contains a Signature Version 4 signed request for the`CopyDBClusterSnapshot` API action in the Amazon Web Services Region that contains the source cluster snapshot to copy.
    --source-db-cluster-snapshot-identifier=!: The identifier of the cluster snapshot to copy.
    --tags=: The tags to be assigned to the cluster snapshot.
    --target-db-cluster-snapshot-identifier=!: The identifier of the new cluster snapshot to create from the source cluster snapshot.
