name: create-impersonation-role
description: Creates an impersonation role for the given WorkMail organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The idempotency token for the client request.
    --description=: The description of the new impersonation role.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the new impersonation role.
    --organization-id=!: The WorkMail organization to create the new impersonation role within.
    --rules=!: The list of rules for the impersonation role.
    --type=!: The impersonation role's type.
completion:
    flag:
        type:
            - FULL_ACCESS
            - READ_ONLY
