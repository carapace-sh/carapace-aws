name: update-approval-rule-template-content
description: Updates the content of an approval rule template.
flags:
    --approval-rule-template-name=!: The name of the approval rule template where you want to update the content of the rule.
    --existing-rule-content-sha256=: The SHA-256 hash signature for the content of the approval rule.
    --new-rule-content=!: The content that replaces the existing content of the rule.
