    - name: list-oauth2-credential-providers
      description: Lists all OAuth2 credential providers in your account.
      flags:
        --max-results=: Maximum number of results to return.
        --next-token=: Pagination token.
    - name: delete-gateway-target
      description: Deletes a gateway target.
      flags:
        --gateway-identifier=!: The unique identifier of the gateway associated with the target.
        --target-id=!: The unique identifier of the gateway target to delete.
    - name: delete-oauth2-credential-provider
      description: Deletes an OAuth2 credential provider.
      flags:
        --name=!: The name of the OAuth2 credential provider to delete.
    - name: get-agent-runtime
      description: Gets an Amazon Bedrock AgentCore Runtime.
      flags:
        --agent-runtime-id=!: The unique identifier of the AgentCore Runtime to retrieve.
        --agent-runtime-version=: The version of the AgentCore Runtime to retrieve.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: memory-created
          description: Retrieve an existing Amazon Bedrock AgentCore Memory resource.
          flags:
            --memory-id=!: The unique identifier of the memory to retrieve.
