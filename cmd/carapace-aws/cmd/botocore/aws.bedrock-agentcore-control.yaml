    - name: create-agent-runtime-endpoint
      description: Creates an AgentCore Runtime endpoint.
      flags:
        --agent-runtime-id=!: The unique identifier of the AgentCore Runtime to create an endpoint for.
        --agent-runtime-version=: The version of the AgentCore Runtime to use for the endpoint.
        --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
        --description=: The description of the AgentCore Runtime endpoint.
        --name=!: The name of the AgentCore Runtime endpoint.
        --tags=: A map of tag keys and values to assign to the agent runtime endpoint.
    - name: create-gateway
      description: Creates a gateway for Amazon Bedrock Agent.
      flags:
        --authorizer-configuration=: The authorizer configuration for the gateway.
        --authorizer-type=!: The type of authorizer to use for the gateway.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --description=: The description of the gateway.
        --exception-level=: The level of detail in error messages returned when invoking the gateway.
        --interceptor-configurations=: A list of configuration settings for a gateway interceptor.
        --kms-key-arn=: The Amazon Resource Name (ARN) of the KMS key used to encrypt data associated with the gateway.
        --name=!: The name of the gateway.
        --protocol-configuration=: The configuration settings for the protocol specified in the `protocolType` parameter.
        --protocol-type=!: The protocol type for the gateway.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that provides permissions for the gateway to access Amazon Web Services services.
        --tags=: A map of key-value pairs to associate with the gateway as metadata tags.
      completion:
        flag:
            authorizer-type:
                - CUSTOM_JWT
                - AWS_IAM
                - NONE
            exception-level:
                - DEBUG
            protocol-type:
                - MCP
    - name: delete-agent-runtime
      description: Deletes an Amazon Bedrock AgentCore Runtime.
      flags:
        --agent-runtime-id=!: The unique identifier of the AgentCore Runtime to delete.
        --client-token=: A unique, case-sensitive identifier to ensure that the operation completes no more than one time.
    - name: delete-api-key-credential-provider
