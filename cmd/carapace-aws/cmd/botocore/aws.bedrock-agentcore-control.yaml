            type:
                - SYSTEM
                - CUSTOM
    - name: list-code-interpreters
      description: Lists all custom code interpreters in your account.
      flags:
        --max-results=: The maximum number of results to return in the response.
        --next-token=: A token to retrieve the next page of results.
        --type=: The type of code interpreters to list.
      completion:
        flag:
            type:
                - SYSTEM
