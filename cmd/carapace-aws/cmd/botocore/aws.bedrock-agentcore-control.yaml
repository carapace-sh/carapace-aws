        --description=: The description of the code interpreter.
        --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role that provides permissions for the code interpreter to access Amazon Web Services services.
        --name=!: The name of the code interpreter.
        --network-configuration=!: The network configuration for the code interpreter.
        --tags=: A map of tag keys and values to assign to the code interpreter.
    - name: delete-agent-runtime-endpoint
      description: Deletes an AAgentCore Runtime endpoint.
      flags:
        --agent-runtime-id=!: The unique identifier of the AgentCore Runtime associated with the endpoint.
        --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
        --endpoint-name=!: The name of the AgentCore Runtime endpoint to delete.
    - name: get-gateway
      description: Retrieves information about a specific Gateway.
      flags:
        --gateway-identifier=!: The identifier of the gateway to retrieve.
    - name: list-agent-runtime-versions
      description: Lists all versions of a specific Amazon Secure Agent.
      flags:
        --agent-runtime-id=!: The unique identifier of the AgentCore Runtime to list versions for.
