# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bedrock-agentcore-control
description: Amazon Bedrock AgentCore Control
commands:
    - name: create-agent-runtime
      description: Creates an Amazon Bedrock AgentCore Runtime.
      flags:
        --agent-runtime-artifact=!: The artifact of the AgentCore Runtime.
        --agent-runtime-name=!: The name of the AgentCore Runtime.
        --authorizer-configuration=: The authorizer configuration for the AgentCore Runtime.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
        --description=: The description of the AgentCore Runtime.
        --environment-variables=: Environment variables to set in the AgentCore Runtime environment.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --lifecycle-configuration=: The life cycle configuration for the AgentCore Runtime.
        --network-configuration=!: The network configuration for the AgentCore Runtime.
        --protocol-configuration=: ""
        --request-header-configuration=: Configuration for HTTP request headers that will be passed through to the runtime.
        --role-arn=!: The IAM role ARN that provides permissions for the AgentCore Runtime.
        --tags=: A map of tag keys and values to assign to the agent runtime.
    - name: create-agent-runtime-endpoint
      description: Creates an AgentCore Runtime endpoint.
      flags:
        --agent-runtime-id=!: The unique identifier of the AgentCore Runtime to create an endpoint for.
        --agent-runtime-version=: The version of the AgentCore Runtime to use for the endpoint.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
        --description=: The description of the AgentCore Runtime endpoint.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the AgentCore Runtime endpoint.
        --tags=: A map of tag keys and values to assign to the agent runtime endpoint.
    - name: create-api-key-credential-provider
      description: Creates a new API key credential provider.
      flags:
        --api-key=!: The API key to use for authentication.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the API key credential provider.
        --tags=: A map of tag keys and values to assign to the API key credential provider.
    - name: create-browser
      description: Creates a custom browser.
      flags:
        --browser-signing=: The browser signing configuration that enables cryptographic agent identification using HTTP message signatures for web bot authentication.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the operation completes no more than one time.
        --description=: The description of the browser.
        --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role that provides permissions for the browser to access Amazon Web Services services.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the browser.
        --network-configuration=!: The network configuration for the browser.
        --recording=: The recording configuration for the browser.
        --tags=: A map of tag keys and values to assign to the browser.
    - name: create-code-interpreter
      description: Creates a custom code interpreter.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the operation completes no more than one time.
        --description=: The description of the code interpreter.
        --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role that provides permissions for the code interpreter to access Amazon Web Services services.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the code interpreter.
        --network-configuration=!: The network configuration for the code interpreter.
        --tags=: A map of tag keys and values to assign to the code interpreter.
    - name: create-evaluator
      description: Creates a custom evaluator for agent quality assessment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --description=: The description of the evaluator that explains its purpose and evaluation criteria.
        --evaluator-config=!: The configuration for the evaluator, including LLM-as-a-Judge settings with instructions, rating scale, and model configuration.
        --evaluator-name=!: The name of the evaluator.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --level=!: The evaluation level that determines the scope of evaluation.
      completion:
        flag:
            level:
                - TOOL_CALL
                - TRACE
                - SESSION
    - name: create-gateway
      description: Creates a gateway for Amazon Bedrock Agent.
      flags:
        --authorizer-configuration=: The authorizer configuration for the gateway.
        --authorizer-type=!: The type of authorizer to use for the gateway.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --description=: The description of the gateway.
        --exception-level=: The level of detail in error messages returned when invoking the gateway.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --interceptor-configurations=:
            description: A list of configuration settings for a gateway interceptor.
            nargs: -1
        --kms-key-arn=: The Amazon Resource Name (ARN) of the KMS key used to encrypt data associated with the gateway.
        --name=!: The name of the gateway.
        --policy-engine-configuration=: The policy engine configuration for the gateway.
        --protocol-configuration=: The configuration settings for the protocol specified in the `protocolType` parameter.
        --protocol-type=!: The protocol type for the gateway.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that provides permissions for the gateway to access Amazon Web Services services.
        --tags=: A map of key-value pairs to associate with the gateway as metadata tags.
      completion:
        flag:
            authorizer-type:
                - CUSTOM_JWT
                - AWS_IAM
                - NONE
            exception-level:
                - DEBUG
            protocol-type:
                - MCP
    - name: create-gateway-target
      description: Creates a target for a gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --credential-provider-configurations=:
            description: The credential provider configurations for the target.
            nargs: -1
        --description=: The description of the gateway target.
        --gateway-identifier=!: The identifier of the gateway to create a target for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the gateway target.
        --target-configuration=!: The configuration settings for the target, including endpoint information and schema definitions.
    - name: create-memory
      description: Creates a new Amazon Bedrock AgentCore Memory resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the operation completes no more than one time.
        --description=: The description of the memory.
        --encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key used to encrypt the memory data.
        --event-expiry-duration=!: The duration after which memory events expire.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --memory-execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role that provides permissions for the memory to access Amazon Web Services services.
        --memory-strategies=:
            description: The memory strategies to use for this memory.
            nargs: -1
        --name=!: The name of the memory.
        --tags=: A map of tag keys and values to assign to an AgentCore Memory.
    - name: create-oauth2-credential-provider
      description: Creates a new OAuth2 credential provider.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --credential-provider-vendor=!: The vendor of the OAuth2 credential provider.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the OAuth2 credential provider.
        --oauth2-provider-config-input=!: The configuration settings for the OAuth2 provider, including client ID, client secret, and other vendor-specific settings.
        --tags=: A map of tag keys and values to assign to the OAuth2 credential provider.
      completion:
        flag:
            credential-provider-vendor:
                - GoogleOauth2
                - GithubOauth2
                - SlackOauth2
                - SalesforceOauth2
                - MicrosoftOauth2
                - CustomOauth2
                - AtlassianOauth2
                - LinkedinOauth2
                - XOauth2
                - OktaOauth2
                - OneLoginOauth2
                - PingOneOauth2
                - FacebookOauth2
                - YandexOauth2
                - RedditOauth2
                - ZoomOauth2
                - TwitchOauth2
                - SpotifyOauth2
                - DropboxOauth2
                - NotionOauth2
                - HubspotOauth2
                - CyberArkOauth2
                - FusionAuthOauth2
                - Auth0Oauth2
                - CognitoOauth2
    - name: create-online-evaluation-config
      description: Creates an online evaluation configuration for continuous monitoring of agent performance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
        --data-source-config=!: The data source configuration that specifies CloudWatch log groups and service names to monitor for agent traces.
        --description=: The description of the online evaluation configuration that explains its monitoring purpose and scope.
        --enable-on-create!: Whether to enable the online evaluation configuration immediately upon creation.
        --evaluation-execution-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants permissions to read from CloudWatch logs, write evaluation results, and invoke Amazon Bedrock models for evaluation.
        --evaluators=!:
            description: The list of evaluators to apply during online evaluation.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-enable-on-create!: Whether to enable the online evaluation configuration immediately upon creation.
        --online-evaluation-config-name=!: The name of the online evaluation configuration.
        --rule=!: The evaluation rule that defines sampling configuration, filters, and session detection settings for the online evaluation.
    - name: create-policy
      description: Creates a policy within the AgentCore Policy system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure the idempotency of the request.
        --definition=!: The Cedar policy statement that defines the access control rules.
        --description=: A human-readable description of the policy's purpose and functionality (1-4,096 characters).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The customer-assigned immutable name for the policy.
        --policy-engine-id=!: The identifier of the policy engine which contains this policy.
        --validation-mode=: The validation mode for the policy creation.
      completion:
        flag:
            validation-mode:
                - FAIL_ON_ANY_FINDINGS
                - IGNORE_ALL_FINDINGS
    - name: create-policy-engine
      description: Creates a new policy engine within the AgentCore Policy system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: A human-readable description of the policy engine's purpose and scope (1-4,096 characters).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The customer-assigned immutable name for the policy engine.
    - name: create-workload-identity
      description: Creates a new workload identity.
      flags:
        --allowed-resource-oauth2-return-urls=:
            description: The list of allowed OAuth2 return URLs for resources associated with this workload identity.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the workload identity.
        --tags=: A map of tag keys and values to assign to the workload identity.
    - name: delete-agent-runtime
      description: Deletes an Amazon Bedrock AgentCore Runtime.
      flags:
