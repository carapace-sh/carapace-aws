name: describe-db-log-files
description: Returns a list of DB log files for the DB instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-identifier=!: The customer-assigned name of the DB instance that contains the log files you want to list.
    --file-last-written=: Filters the available log files for files written since the specified date, in POSIX timestamp format with milliseconds.
    --file-size=: Filters the available log files for files larger than the specified size.
    --filename-contains=: Filters the available log files for log file names that contain the specified string.
    --filters=: This parameter isn't currently supported.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: The pagination token provided in the previous request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
