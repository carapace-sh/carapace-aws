name: list-rate-based-rules
description: This is **AWS WAF Classic** documentation.
flags:
    --limit=: Specifies the number of `Rules` that you want AWS WAF to return for this request.
    --next-marker=: If you specify a value for `Limit` and you have more `Rules` than the value of `Limit`, AWS WAF returns a `NextMarker` value in the response that allows you to list another group of `Rules`.
