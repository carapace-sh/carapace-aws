name: list-schemas
description: Lists the schemas for relations within a collaboration.
flags:
    --collaboration-identifier=!: A unique identifier for the collaboration that the schema belongs to.
    --max-results=: The maximum number of results that are returned for an API request call.
    --next-token=: The pagination token that's used to fetch the next set of results.
    --schema-type=: If present, filter schemas by schema type.
completion:
    flag:
        schema-type:
            - TABLE
            - ID_MAPPING_TABLE
