name: b2bi
description: AWS B2B Data Interchange
commands:
    - name: list-profiles
      description: Lists the profiles associated with your Amazon Web Services account for your current or specified region.
      flags:
        --max-results=: Specifies the maximum number of profiles to return.
        --next-token=: When additional results are obtained from the command, a `NextToken` parameter is returned in the output.
    - name: update-transformer
      description: Updates the specified parameters for a transformer.
      flags:
        --edi-type=: Specifies the details for the EDI standard that is being used for the transformer.
        --file-format=: Specifies that the currently supported file formats for EDI transformations are `JSON` and `XML`.
        --input-conversion=: To update, specify the `InputConversion` object, which contains the format options for the inbound transformation.
        --mapping-template=: Specifies the mapping template for the transformer.
        --mapping=: Specify the structure that contains the mapping template and its language (either XSLT or JSONATA).
        --name=: Specify a new name for the transformer, if you want to update it.
        --output-conversion=: To update, specify the `OutputConversion` object, which contains the format options for the outbound transformation.
        --sample-document=: Specifies a sample EDI document that is used by a transformer as a guide for processing the EDI data.
        --sample-documents=: Specify a structure that contains the Amazon S3 bucket and an array of the corresponding keys used to identify the location for your sample documents.
        --status=: Specifies the transformer's status.
        --transformer-id=!: Specifies the system-assigned unique identifier for the transformer.
      completion:
        flag:
            file-format:
                - XML
                - JSON
                - NOT_USED
            status:
                - active
                - inactive
    - name: create-transformer
      description: Creates a transformer.
      flags:
        --client-token=: Reserved for future use.
        --edi-type=: Specifies the details for the EDI standard that is being used for the transformer.
        --file-format=: Specifies that the currently supported file formats for EDI transformations are `JSON` and `XML`.
        --input-conversion=: Specify the `InputConversion` object, which contains the format options for the inbound transformation.
        --mapping-template=: Specifies the mapping template for the transformer.
        --mapping=: Specify the structure that contains the mapping template and its language (either XSLT or JSONATA).
        --name=!: Specifies the name of the transformer, used to identify it.
        --output-conversion=: A structure that contains the `OutputConversion` object, which contains the format options for the outbound transformation.
        --sample-document=: Specifies a sample EDI document that is used by a transformer as a guide for processing the EDI data.
        --sample-documents=: Specify a structure that contains the Amazon S3 bucket and an array of the corresponding keys used to identify the location for your sample documents.
        --tags=: Specifies the key-value pairs assigned to ARNs that you can use to group and search for resources by type.
      completion:
        flag:
            file-format:
                - XML
                - JSON
                - NOT_USED
    - name: get-transformer-job
      description: Returns the details of the transformer run, based on the Transformer job ID.
      flags:
        --transformer-id=!: Specifies the system-assigned unique identifier for the transformer.
        --transformer-job-id=!: Specifies the unique, system-generated identifier for a transformer run.
    - name: list-tags-for-resource
      description: Lists all of the tags associated with the Amazon Resource Name (ARN) that you specify.
      flags:
        --resource-arn=!: Requests the tags associated with a particular Amazon Resource Name (ARN).
    - name: test-parsing
      description: Parses the input EDI (electronic data interchange) file.
      flags:
        --advanced-options=: Specifies advanced options for parsing the input EDI file.
        --edi-type=!: Specifies the details for the EDI standard that is being used for the transformer.
        --file-format=!: Specifies that the currently supported file formats for EDI transformations are `JSON` and `XML`.
        --input-file=!: Specifies an `S3Location` object, which contains the Amazon S3 bucket and prefix for the location of the input file.
      completion:
        flag:
            file-format:
                - XML
                - JSON
                - NOT_USED
    - name: update-capability
      description: Updates some of the parameters for a capability, based on the specified parameters.
      flags:
        --capability-id=!: Specifies a system-assigned unique identifier for the capability.
        --configuration=: Specifies a structure that contains the details for a capability.
        --instructions-documents=: Specifies one or more locations in Amazon S3, each specifying an EDI document that can be used with this capability.
        --name=: Specifies a new name for the capability, to replace the existing name.
    - name: update-profile
      description: Updates the specified parameters for a profile.
      flags:
        --business-name=: Specifies the name for the business associated with this profile.
        --email=: Specifies the email address associated with this customer profile.
        --name=: The name of the profile, used to identify it.
        --phone=: Specifies the phone number associated with the profile.
        --profile-id=!: Specifies the unique, system-generated identifier for the profile.
    - name: create-profile
      description: Creates a customer profile.
      flags:
        --business-name=!: Specifies the name for the business associated with this profile.
        --client-token=: Reserved for future use.
        --email=: Specifies the email address associated with this customer profile.
        --logging=!: Specifies whether or not logging is enabled for this profile.
        --name=!: Specifies the name of the profile.
        --phone=!: Specifies the phone number associated with the profile.
        --tags=: Specifies the key-value pairs assigned to ARNs that you can use to group and search for resources by type.
      completion:
        flag:
            logging:
                - ENABLED
                - DISABLED
    - name: update-partnership
      description: Updates some of the parameters for a partnership between a customer and trading partner.
      flags:
        --capabilities=: List of the capabilities associated with this partnership.
        --capability-options=: To update, specify the structure that contains the details for the associated capabilities.
        --name=: The name of the partnership, used to identify it.
        --partnership-id=!: Specifies the unique, system-generated identifier for a partnership.
    - name: delete-capability
      description: Deletes the specified capability.
      flags:
        --capability-id=!: Specifies a system-assigned unique identifier for the capability.
    - name: delete-profile
      description: Deletes the specified profile.
      flags:
        --profile-id=!: Specifies the unique, system-generated identifier for the profile.
    - name: generate-mapping
      description: Takes sample input and output documents and uses Amazon Bedrock to generate a mapping automatically.
      flags:
        --input-file-content=!: Provide the contents of a sample X12 EDI file, either in JSON or XML format, to use as a starting point for the mapping.
        --mapping-type=!: 'Specify the mapping type: either `JSONATA` or `XSLT.`'
        --output-file-content=!: Provide the contents of a sample X12 EDI file, either in JSON or XML format, to use as a target for the mapping.
      completion:
        flag:
            mapping-type:
                - JSONATA
                - XSLT
    - name: get-profile
      description: Retrieves the details for the profile specified by the profile ID.
      flags:
        --profile-id=!: Specifies the unique, system-generated identifier for the profile.
    - name: test-mapping
      description: Maps the input file according to the provided template file.
      flags:
        --file-format=!: Specifies that the currently supported file formats for EDI transformations are `JSON` and `XML`.
        --input-file-content=!: Specify the contents of the EDI (electronic data interchange) XML or JSON file that is used as input for the transform.
        --mapping-template=!: Specifies the mapping template for the transformer.
      completion:
        flag:
            file-format:
                - XML
                - JSON
                - NOT_USED
    - name: delete-partnership
      description: Deletes the specified partnership.
      flags:
        --partnership-id=!: Specifies the unique, system-generated identifier for a partnership.
    - name: list-partnerships
      description: Lists the partnerships associated with your Amazon Web Services account for your current or specified region.
      flags:
        --max-results=: Specifies the maximum number of capabilities to return.
        --next-token=: When additional results are obtained from the command, a `NextToken` parameter is returned in the output.
        --profile-id=: Specifies the unique, system-generated identifier for the profile connected to this partnership.
    - name: tag-resource
      description: Attaches a key-value pair to a resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --resource-arn=!: Specifies an Amazon Resource Name (ARN) for a specific Amazon Web Services resource, such as a capability, partnership, profile, or transformer.
        --tags=!: Specifies the key-value pairs assigned to ARNs that you can use to group and search for resources by type.
    - name: get-capability
      description: Retrieves the details for the specified capability.
      flags:
        --capability-id=!: Specifies a system-assigned unique identifier for the capability.
    - name: start-transformer-job
      description: Runs a job, using a transformer, to parse input EDI (electronic data interchange) file into the output structures used by Amazon Web Services B2B Data Interchange.
      flags:
        --client-token=: Reserved for future use.
        --input-file=!: Specifies the location of the input file for the transformation.
        --output-location=!: Specifies the location of the output file for the transformation.
        --transformer-id=!: Specifies the system-assigned unique identifier for the transformer.
    - name: create-capability
      description: Instantiates a capability based on the specified parameters.
      flags:
        --client-token=: Reserved for future use.
        --configuration=!: Specifies a structure that contains the details for a capability.
        --instructions-documents=: Specifies one or more locations in Amazon S3, each specifying an EDI document that can be used with this capability.
        --name=!: Specifies the name of the capability, used to identify it.
        --tags=: Specifies the key-value pairs assigned to ARNs that you can use to group and search for resources by type.
        --type=!: Specifies the type of the capability.
      completion:
        flag:
            type:
                - edi
    - name: list-capabilities
      description: Lists the capabilities associated with your Amazon Web Services account for your current or specified region.
      flags:
        --max-results=: Specifies the maximum number of capabilities to return.
        --next-token=: When additional results are obtained from the command, a `NextToken` parameter is returned in the output.
    - name: untag-resource
      description: Detaches a key-value pair from the specified resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --resource-arn=!: Specifies an Amazon Resource Name (ARN) for a specific Amazon Web Services resource, such as a capability, partnership, profile, or transformer.
        --tag-keys=!: Specifies the key-value pairs assigned to ARNs that you can use to group and search for resources by type.
    - name: create-partnership
      description: Creates a partnership between a customer and a trading partner, based on the supplied parameters.
      flags:
        --capabilities=!: Specifies a list of the capabilities associated with this partnership.
        --capability-options=: Specify the structure that contains the details for the associated capabilities.
        --client-token=: Reserved for future use.
        --email=!: Specifies the email address associated with this trading partner.
        --name=!: Specifies a descriptive name for the partnership.
        --phone=: Specifies the phone number associated with the partnership.
        --profile-id=!: Specifies the unique, system-generated identifier for the profile connected to this partnership.
        --tags=: Specifies the key-value pairs assigned to ARNs that you can use to group and search for resources by type.
    - name: list-transformers
      description: Lists the available transformers.
      flags:
        --max-results=: Specifies the number of items to return for the API response.
        --next-token=: When additional results are obtained from the command, a `NextToken` parameter is returned in the output.
    - name: test-conversion
      description: This operation mimics the latter half of a typical Outbound EDI request.
      flags:
        --source=!: Specify the source file for an outbound EDI request.
        --target=!: Specify the format (X12 is the only currently supported format), and other details for the conversion target.
    - name: create-starter-mapping-template
      description: Amazon Web Services B2B Data Interchange uses a mapping template in JSONata or XSLT format to transform a customer input file into a JSON or XML file that can be converted to EDI.
      flags:
        --mapping-type=!: 'Specify the format for the mapping template: either JSONATA or XSLT.'
        --output-sample-location=: Specify the location of the sample EDI file that is used to generate the mapping template.
        --template-details=!: Describes the details needed for generating the template.
      completion:
        flag:
            mapping-type:
                - JSONATA
                - XSLT
    - name: delete-transformer
      description: Deletes the specified transformer.
      flags:
        --transformer-id=!: Specifies the system-assigned unique identifier for the transformer.
    - name: get-partnership
      description: Retrieves the details for a partnership, based on the partner and profile IDs specified.
      flags:
        --partnership-id=!: Specifies the unique, system-generated identifier for a partnership.
    - name: get-transformer
      description: Retrieves the details for the transformer specified by the transformer ID.
      flags:
        --transformer-id=!: Specifies the system-assigned unique identifier for the transformer.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: transformer-job-succeeded
          description: Returns the details of the transformer run, based on the Transformer job ID.
          flags:
            --transformer-id=!: Specifies the system-assigned unique identifier for the transformer.
            --transformer-job-id=!: Specifies the unique, system-generated identifier for a transformer run.
