name: change-password
description: Changes the password for the currently signed-in user.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the user whose password you want to change.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --previous-password=: The user's previous password.
    --proposed-password=!: A new password that you prompted the user to enter in your application.
