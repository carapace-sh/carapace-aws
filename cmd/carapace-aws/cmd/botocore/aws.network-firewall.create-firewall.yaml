name: create-firewall
description: Creates an Network Firewall [Firewall]() and accompanying [FirewallStatus]() for a VPC.
flags:
    --availability-zone-change-protection: Optional.
    --availability-zone-mappings=: Required.
    --delete-protection: A flag indicating whether it is possible to delete the firewall.
    --description=: A description of the firewall.
    --enabled-analysis-types=: An optional setting indicating the specific traffic analysis types to enable on the firewall.
    --encryption-configuration=: A complex type that contains settings for encryption of your firewall resources.
    --firewall-name=!: The descriptive name of the firewall.
    --firewall-policy-arn=!: The Amazon Resource Name (ARN) of the [FirewallPolicy]() that you want to use for the firewall.
    --firewall-policy-change-protection: A setting indicating whether the firewall is protected against a change to the firewall policy association.
    --no-availability-zone-change-protection&: Optional.
    --no-delete-protection&: A flag indicating whether it is possible to delete the firewall.
    --no-firewall-policy-change-protection&: A setting indicating whether the firewall is protected against a change to the firewall policy association.
    --no-subnet-change-protection&: A setting indicating whether the firewall is protected against changes to the subnet associations.
    --subnet-change-protection: A setting indicating whether the firewall is protected against changes to the subnet associations.
    --subnet-mappings=: The public subnets to use for your Network Firewall firewalls.
    --tags=: The key:value pairs to associate with the resource.
    --transit-gateway-id=: Required when creating a transit gateway-attached firewall.
    --vpc-id=: The unique identifier of the VPC where Network Firewall should create the firewall.
