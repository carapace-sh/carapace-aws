name: describe-project-versions
description: Lists and describes the versions of an Amazon Rekognition project.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return per paginated call.
    --next-token=: If the previous response was incomplete (because there is more results to retrieve), Amazon Rekognition returns a pagination token in the response.
    --project-arn=!: The Amazon Resource Name (ARN) of the project that contains the model/adapter you want to describe.
    --version-names=: A list of model or project version names that you want to describe.
