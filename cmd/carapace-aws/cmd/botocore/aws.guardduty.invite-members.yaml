name: invite-members
description: Invites Amazon Web Services accounts to become members of an organization administered by the Amazon Web Services account that invokes this API.
flags:
    --account-ids=!: A list of account IDs of the accounts that you want to invite to GuardDuty as members.
    --detector-id=!: The unique ID of the detector of the GuardDuty account with which you want to invite members.
    --disable-email-notification: A Boolean value that specifies whether you want to disable email notification to the accounts that you are inviting to GuardDuty as members.
    --message=: The invitation message that you want to send to the accounts that you're inviting to GuardDuty as members.
    --no-disable-email-notification: A Boolean value that specifies whether you want to disable email notification to the accounts that you are inviting to GuardDuty as members.
