name: update-bill-scenario
description: Updates an existing bill scenario.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cost-category-group-sharing-preference-arn=: The arn of the cost category used in the reserved and prioritized group sharing.
    --expires-at=: The new expiration date for the bill scenario.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-sharing-preference=: The setting for the reserved instance and savings plan group sharing used in this estimate.
    --identifier=!: The unique identifier of the bill scenario to update.
    --name=: The new name for the bill scenario.
completion:
    flag:
        group-sharing-preference:
            - OPEN
            - PRIORITIZED
            - RESTRICTED
