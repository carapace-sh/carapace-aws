name: rds-data
description: AWS RDS DataService
commands:
    - name: rollback-transaction
      description: Performs a rollback of a transaction.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
        --secret-arn=!: The name or ARN of the secret that enables access to the DB cluster.
        --transaction-id=!: The identifier of the transaction to roll back.
    - name: batch-execute-statement
      description: Runs a batch SQL statement over an array of data.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --database=: The name of the database.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --parameter-sets=: The parameter set for the batch operation.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
        --schema=: The name of the database schema.
        --secret-arn=!: The ARN of the secret that enables access to the DB cluster.
        --sql=!: The SQL statement to run.
        --transaction-id=: The identifier of a transaction that was started by using the `BeginTransaction` operation.
    - name: begin-transaction
      description: Starts a SQL transaction.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --database=: The name of the database.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
        --schema=: The name of the database schema.
        --secret-arn=!: The name or ARN of the secret that enables access to the DB cluster.
    - name: commit-transaction
      description: Ends a SQL transaction started with the `BeginTransaction` operation and commits the changes.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
        --secret-arn=!: The name or ARN of the secret that enables access to the DB cluster.
        --transaction-id=!: The identifier of the transaction to end and commit.
    - name: execute-sql
      description: Runs one or more SQL statements.
      flags:
        --aws-secret-store-arn=!: The Amazon Resource Name (ARN) of the secret that enables access to the DB cluster.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --database=: The name of the database.
        --db-cluster-or-instance-arn=!: The ARN of the Aurora Serverless DB cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --schema=: The name of the database schema.
        --sql-statements=!: One or more SQL statements to run on the DB cluster.
    - name: execute-statement
      description: Runs a SQL statement against a database.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --continue-after-timeout: A value that indicates whether to continue running the statement after the call times out.
        --database=: The name of the database.
        --format-records-as=: A value that indicates whether to format the result set as a single JSON string.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-result-metadata: A value that indicates whether to include metadata in the results.
        --no-continue-after-timeout: A value that indicates whether to continue running the statement after the call times out.
        --no-include-result-metadata: A value that indicates whether to include metadata in the results.
        --parameters=: The parameters for the SQL statement.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
        --result-set-options=: Options that control how the result set is returned.
        --schema=: The name of the database schema.
        --secret-arn=!: The ARN of the secret that enables access to the DB cluster.
        --sql=!: The SQL statement to run.
        --transaction-id=: The identifier of a transaction that was started by using the `BeginTransaction` operation.
      completion:
        flag:
            format-records-as:
                - NONE
                - JSON
