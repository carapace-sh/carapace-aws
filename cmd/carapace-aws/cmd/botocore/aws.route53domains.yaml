name: route53domains
description: Amazon Route 53 Domains
commands:
    - name: resend-operation-authorization
      description: Resend the form of authorization email for this operation.
      flags:
        --operation-id=!: Operation ID.
    - name: retrieve-domain-auth-code
      description: This operation returns the authorization code for the domain.
      flags:
        --domain-name=!: The name of the domain that you want to get an authorization code for.
    - name: accept-domain-transfer-from-another-aws-account
      description: Accepts the transfer of a domain from another Amazon Web Services account to the currentAmazon Web Services account.
      flags:
        --domain-name=!: The name of the domain that was specified when another Amazon Web Services account submitted a [TransferDomainToAnotherAwsAccount](https://docs.aws.amazon.com/Route53/latest/APIReference/API_domains_TransferDomainToAnotherAwsAccount.html) request.
        --password=!: The password that was returned by the [TransferDomainToAnotherAwsAccount](https://docs.aws.amazon.com/Route53/latest/APIReference/API_domains_TransferDomainToAnotherAwsAccount.html) request.
    - name: enable-domain-auto-renew
      description: This operation configures Amazon Route 53 to automatically renew the specified domain before the domain registration expires.
      flags:
        --domain-name=!: The name of the domain that you want to enable automatic renewal for.
    - name: enable-domain-transfer-lock
      description: This operation sets the transfer lock on the domain (specifically the `clientTransferProhibited` status) to prevent domain transfers.
      flags:
        --domain-name=!: The name of the domain that you want to set the transfer lock for.
    - name: reject-domain-transfer-from-another-aws-account
      description: Rejects the transfer of a domain from another Amazon Web Services account to the current Amazon Web Services account.
      flags:
        --domain-name=!: The name of the domain that was specified when another Amazon Web Services account submitted a [TransferDomainToAnotherAwsAccount](https://docs.aws.amazon.com/Route53/latest/APIReference/API_domains_TransferDomainToAnotherAwsAccount.html) request.
    - name: update-domain-contact
      description: This operation updates the contact information for a particular domain.
      flags:
        --admin-contact=: Provides detailed contact information.
        --billing-contact=: Provides detailed contact information.
        --consent=: Customer's consent for the owner change request.
        --domain-name=!: The name of the domain that you want to update contact information for.
        --registrant-contact=: Provides detailed contact information.
        --tech-contact=: Provides detailed contact information.
    - name: update-domain-contact-privacy
      description: This operation updates the specified domain contact's privacy setting.
      flags:
        --admin-privacy: Whether you want to conceal contact information from WHOIS queries.
        --billing-privacy: Whether you want to conceal contact information from WHOIS queries.
        --domain-name=!: The name of the domain that you want to update the privacy setting for.
        --no-admin-privacy: Whether you want to conceal contact information from WHOIS queries.
        --no-billing-privacy: Whether you want to conceal contact information from WHOIS queries.
        --no-registrant-privacy: Whether you want to conceal contact information from WHOIS queries.
        --no-tech-privacy: Whether you want to conceal contact information from WHOIS queries.
        --registrant-privacy: Whether you want to conceal contact information from WHOIS queries.
        --tech-privacy: Whether you want to conceal contact information from WHOIS queries.
    - name: view-billing
      description: Returns all the domain-related billing records for the current Amazon Web Services account for a specified period
      flags:
        --end-time=: The end date and time for the time period for which you want a list of billing records.
        --marker=: For an initial request for a list of billing records, omit this element.
        --max-items=: The number of billing records to be returned.
        --start-time=: The beginning date and time for the time period for which you want a list of billing records.
    - name: disable-domain-transfer-lock
      description: This operation removes the transfer lock on the domain (specifically the `clientTransferProhibited` status) to allow domain transfers.
      flags:
        --domain-name=!: The name of the domain that you want to remove the transfer lock for.
    - name: get-contact-reachability-status
      description: For operations that require confirmation that the email address for the registrant contact is valid, such as registering a new domain, this operation returns information about whether the registrant contact has responded.
      flags:
        --domain-name=: The name of the domain for which you want to know whether the registrant contact has confirmed that the email address is valid.
    - name: get-operation-detail
      description: This operation returns the current status of an operation that is not completed.
      flags:
        --operation-id=!: The identifier for the operation for which you want to get the status.
    - name: list-tags-for-domain
      description: This operation returns all of the tags that are associated with the specified domain.
      flags:
        --domain-name=!: The domain for which you want to get a list of tags.
    - name: check-domain-availability
      description: This operation checks the availability of one domain name.
      flags:
        --domain-name=!: The name of the domain that you want to get availability for.
        --idn-lang-code=: Reserved for future use.
    - name: disable-domain-auto-renew
      description: This operation disables automatic renewal of domain registration for the specified domain.
      flags:
        --domain-name=!: The name of the domain that you want to disable automatic renewal for.
    - name: disassociate-delegation-signer-from-domain
      description: Deletes a delegation signer (DS) record in the registry zone for this domain name.
      flags:
        --domain-name=!: Name of the domain.
        --id=!: An internal identification number assigned to each DS record after it’s created.
    - name: push-domain
      description: Moves a domain from Amazon Web Services to another registrar.
      flags:
        --domain-name=!: Name of the domain.
        --target=!: New IPS tag for the domain.
    - name: update-domain-nameservers
      description: This operation replaces the current set of name servers for the domain with the specified set of name servers.
      flags:
        --domain-name=!: The name of the domain that you want to change name servers for.
        --fi-auth-key=: The authorization key for .fi domains
        --nameservers=!: A list of new name servers for the domain.
    - name: check-domain-transferability
      description: Checks whether a domain name can be transferred to Amazon Route 53.
      flags:
        --auth-code=: If the registrar for the top-level domain (TLD) requires an authorization code to transfer the domain, the code that you got from the current registrar for the domain.
        --domain-name=!: The name of the domain that you want to transfer to Route 53. The top-level domain (TLD), such as .com, must be a TLD that Route 53 supports.
    - name: get-domain-suggestions
      description: The GetDomainSuggestions operation returns a list of suggested domain names.
      flags:
        --domain-name=!: A domain name that you want to use as the basis for a list of possible domain names.
        --no-only-available!: If `OnlyAvailable` is `true`, Route 53 returns only domain names that are available.
        --only-available!: If `OnlyAvailable` is `true`, Route 53 returns only domain names that are available.
        --suggestion-count=!: The number of suggested domain names that you want Route 53 to return.
    - name: update-tags-for-domain
      description: This operation adds or updates tags for a specified domain.
      flags:
        --domain-name=!: The domain for which you want to add or update tags.
        --tags-to-update=: A list of the tag keys and values that you want to add or update.
    - name: delete-tags-for-domain
      description: This operation deletes the specified tags for a domain.
      flags:
        --domain-name=!: The domain for which you want to delete one or more tags.
        --tags-to-delete=!: A list of tag keys to delete.
    - name: transfer-domain
      description: Transfers a domain from another registrar to Amazon Route 53.
      flags:
        --admin-contact=!: Provides detailed contact information.
        --auth-code=: The authorization code for the domain.
        --auto-renew: Indicates whether the domain will be automatically renewed (true) or not (false).
        --billing-contact=: Provides detailed contact information.
        --domain-name=!: The name of the domain that you want to transfer to Route 53. The top-level domain (TLD), such as .com, must be a TLD that Route 53 supports.
        --duration-in-years=!: The number of years that you want to register the domain for.
        --idn-lang-code=: Reserved for future use.
        --nameservers=: Contains details for the host and glue IP addresses.
        --no-auto-renew: Indicates whether the domain will be automatically renewed (true) or not (false).
        --no-privacy-protect-admin-contact: Whether you want to conceal contact information from WHOIS queries.
        --no-privacy-protect-billing-contact: Whether you want to conceal contact information from WHOIS queries.
        --no-privacy-protect-registrant-contact: Whether you want to conceal contact information from WHOIS queries.
        --no-privacy-protect-tech-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-admin-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-billing-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-registrant-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-tech-contact: Whether you want to conceal contact information from WHOIS queries.
        --registrant-contact=!: Provides detailed contact information.
        --tech-contact=!: Provides detailed contact information.
    - name: transfer-domain-to-another-aws-account
      description: Transfers a domain from the current Amazon Web Services account to another Amazon Web Services account.
      flags:
        --account-id=!: The account ID of the Amazon Web Services account that you want to transfer the domain to, for example, `111122223333`.
        --domain-name=!: The name of the domain that you want to transfer from the current Amazon Web Services account to another account.
    - name: delete-domain
      description: This operation deletes the specified domain.
      flags:
        --domain-name=!: Name of the domain to be deleted.
    - name: list-domains
      description: This operation returns all the domain names registered with Amazon Route 53 for the current Amazon Web Services account if no filtering conditions are used.
      flags:
        --filter-conditions=: A complex type that contains information about the filters applied during the `ListDomains` request.
        --marker=: For an initial request for a list of domains, omit this element.
        --max-items=: Number of domains to be returned.
        --sort-condition=: A complex type that contains information about the requested ordering of domains in the returned list.
    - name: list-prices
      description: 'Lists the following prices for either all the TLDs supported by Route 53, or the specified TLD:'
      flags:
        --marker=: For an initial request for a list of prices, omit this element.
        --max-items=: Number of `Prices` to be returned.
        --tld=: The TLD for which you want to receive the pricing information.
    - name: renew-domain
      description: This operation renews a domain for the specified number of years.
      flags:
        --current-expiry-year=!: The year when the registration for the domain is set to expire.
        --domain-name=!: The name of the domain that you want to renew.
        --duration-in-years=: The number of years that you want to renew the domain for.
    - name: associate-delegation-signer-to-domain
      description: Creates a delegation signer (DS) record in the registry zone for this domain name.
      flags:
        --domain-name=!: The name of the domain.
        --signing-attributes=!: The information about a key, including the algorithm, public key-value, and flags.
    - name: cancel-domain-transfer-to-another-aws-account
      description: Cancels the transfer of a domain from the current Amazon Web Services account to another Amazon Web Services account.
      flags:
        --domain-name=!: The name of the domain for which you want to cancel the transfer to another Amazon Web Services account.
    - name: get-domain-detail
      description: This operation returns detailed information about a specified domain that is associated with the current Amazon Web Services account.
      flags:
        --domain-name=!: The name of the domain that you want to get detailed information about.
    - name: list-operations
      description: Returns information about all of the operations that return an operation ID and that have ever been performed on domains that were registered by the current account.
      flags:
        --marker=: For an initial request for a list of operations, omit this element.
        --max-items=: Number of domains to be returned.
        --sort-by=: The sort type for returned values.
        --sort-order=: The sort order for returned values, either ascending or descending.
        --status=: The status of the operations.
        --submitted-since=: An optional parameter that lets you get information about all the operations that you submitted after a specified date and time.
        --type=: An arrays of the domains operation types.
      completion:
        flag:
            sort-by:
                - SubmittedDate
            sort-order:
                - ASC
                - DESC
    - name: register-domain
      description: This operation registers a domain.
      flags:
        --admin-contact=!: Provides detailed contact information.
        --auto-renew: Indicates whether the domain will be automatically renewed (`true`) or not (`false`).
        --billing-contact=: Provides detailed contact information.
        --domain-name=!: The domain name that you want to register.
        --duration-in-years=!: The number of years that you want to register the domain for.
        --idn-lang-code=: Reserved for future use.
        --no-auto-renew: Indicates whether the domain will be automatically renewed (`true`) or not (`false`).
        --no-privacy-protect-admin-contact: Whether you want to conceal contact information from WHOIS queries.
        --no-privacy-protect-billing-contact: Whether you want to conceal contact information from WHOIS queries.
        --no-privacy-protect-registrant-contact: Whether you want to conceal contact information from WHOIS queries.
        --no-privacy-protect-tech-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-admin-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-billing-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-registrant-contact: Whether you want to conceal contact information from WHOIS queries.
        --privacy-protect-tech-contact: Whether you want to conceal contact information from WHOIS queries.
        --registrant-contact=!: Provides detailed contact information.
        --tech-contact=!: Provides detailed contact information.
    - name: resend-contact-reachability-email
      description: For operations that require confirmation that the email address for the registrant contact is valid, such as registering a new domain, this operation resends the confirmation email to the current email address for the registrant contact.
      flags:
        --domain-name=: The name of the domain for which you want Route 53 to resend a confirmation email to the registrant contact.
