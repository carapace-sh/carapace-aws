name: create-hsm
description: This is documentation for **AWS CloudHSM Classic**.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A user-defined token to ensure idempotence.
    --eni-ip=: The IP address to assign to the HSM's ENI.
    --external-id=: The external ID from `IamRoleArn`, if present.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-role-arn=!: The ARN of an IAM role to enable the AWS CloudHSM service to allocate an ENI on your behalf.
    --ssh-key=!: The SSH public key to install on the HSM.
    --subnet-id=!: The identifier of the subnet in your VPC in which to place the HSM.
    --subscription-type=!: ""
    --syslog-ip=: The IP address for the syslog monitoring server.
completion:
    flag:
        subscription-type:
            - PRODUCTION
