name: describe-cache-clusters
description: Returns information about all provisioned clusters if no cluster identifier is specified, or about a specific cache cluster if a cluster identifier is supplied.
flags:
    --cache-cluster-id=: The user-supplied cluster identifier.
    --marker=: An optional marker returned from a prior request.
    --max-records=: The maximum number of records to include in the response.
    --show-cache-clusters-not-in-replication-groups=: 'An optional flag that can be included in the `DescribeCacheCluster` request to show only nodes (API/CLI: clusters) that are not members of a replication group.'
    --show-cache-node-info=: An optional flag that can be included in the `DescribeCacheCluster` request to retrieve information about the individual cache nodes.
