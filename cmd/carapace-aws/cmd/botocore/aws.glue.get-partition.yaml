name: get-partition
description: Retrieves information about a specified partition.
flags:
    --catalog-id=: The ID of the Data Catalog where the partition in question resides.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the catalog database where the partition resides.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --partition-values=!: The values that define the partition.
    --table-name=!: The name of the partition's table.
