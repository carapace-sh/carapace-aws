name: update-glue-identity-center-configuration
description: Updates the existing Glue Identity Center configuration, allowing modification of scopes and permissions for the integration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-user-background-sessions-enabled: Specifies whether users can run background sessions when using Identity Center authentication with Glue services.
    --scopes=: A list of Identity Center scopes that define the updated permissions and access levels for the Glue configuration.
    --user-background-sessions-enabled: Specifies whether users can run background sessions when using Identity Center authentication with Glue services.
