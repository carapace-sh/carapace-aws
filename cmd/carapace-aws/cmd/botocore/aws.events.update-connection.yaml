name: update-connection
description: Updates settings for a connection.
flags:
    --auth-parameters=: The authorization parameters to use for the connection.
    --authorization-type=: The type of authorization to use for the connection.
    --description=: A description for the connection.
    --invocation-connectivity-parameters=: For connections to private APIs, the parameters to use for invoking the API.
    --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt this connection.
    --name=!: The name of the connection to update.
completion:
    flag:
        authorization-type:
            - BASIC
            - OAUTH_CLIENT_CREDENTIALS
            - API_KEY
