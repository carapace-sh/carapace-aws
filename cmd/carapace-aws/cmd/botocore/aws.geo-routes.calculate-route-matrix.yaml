name: calculate-route-matrix
description: Use `CalculateRouteMatrix` to compute results for all pairs of Origins to Destinations.
flags:
    --allow=: Features that are allowed while calculating a route.
    --avoid=: Features that are avoided while calculating a route.
    --depart-now=: Uses the current time as the time of departure.
    --departure-time=: Time of departure from thr origin.
    --destinations=!: List of destinations for the route.
    --exclude=: Features to be strictly excluded while calculating the route.
    --key=: 'Optional: The API key to be used for authorization.'
    --optimize-routing-for=: Specifies the optimization criteria for calculating a route.
    --origins=!: The position in longitude and latitude for the origin.
    --routing-boundary=!: Boundary within which the matrix is to be calculated.
    --traffic=: Traffic related options.
    --travel-mode-options=: Travel mode related options for the provided travel mode.
    --travel-mode=: Specifies the mode of transport when calculating a route.
completion:
    flag:
        optimize-routing-for:
            - FastestRoute
            - ShortestRoute
        travel-mode:
            - Car
            - Pedestrian
            - Scooter
            - Truck
