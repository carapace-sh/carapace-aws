name: put-managed-rule-set-versions
description: Defines the versions of your managed rule set that you are offering to the customers.
flags:
    --id=!: A unique identifier for the managed rule set.
    --lock-token=!: A token used for optimistic locking.
    --name=!: The name of the managed rule set.
    --recommended-version=: The version of the named managed rule group that you'd like your customers to choose, from among your version offerings.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
    --versions-to-publish=: The versions of the named managed rule group that you want to offer to your customers.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
