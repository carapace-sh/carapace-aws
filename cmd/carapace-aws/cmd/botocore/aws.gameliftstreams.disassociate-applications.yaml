name: disassociate-applications
description: When you disassociate, or unlink, an application from a stream group, you can no longer stream this application by using that stream group's allocated compute resources.
flags:
    --application-identifiers=!: A set of applications that you want to disassociate from the stream group.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identifier=!: A stream group to disassociate these applications from.
