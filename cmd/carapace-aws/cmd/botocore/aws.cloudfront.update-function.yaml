name: update-function
description: Updates a CloudFront function.
flags:
    --function-code=!: The function code.
    --function-config=!: Configuration information about the function.
    --if-match=!: The current version (`ETag` value) of the function that you are updating, which you can get using `DescribeFunction`.
    --name=!: The name of the function that you are updating.
