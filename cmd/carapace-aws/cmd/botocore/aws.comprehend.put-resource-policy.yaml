name: put-resource-policy
description: Attaches a resource-based policy to a custom model.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-revision-id=: The revision ID that Amazon Comprehend assigned to the policy that you are updating.
    --resource-arn=!: The Amazon Resource Name (ARN) of the custom model to attach the policy to.
    --resource-policy=!: The JSON resource-based policy to attach to your custom model.
