name: get-findings-statistics
description: Lists GuardDuty findings statistics for the specified detector ID.
flags:
    --detector-id=!: The ID of the detector whose findings statistics you want to retrieve.
    --finding-criteria=: Represents the criteria that is used for querying findings.
    --finding-statistic-types=: The types of finding statistics to retrieve.
    --group-by=: Displays the findings statistics grouped by one of the listed valid values.
    --max-results=: The maximum number of results to be returned in the response.
    --order-by=: Displays the sorted findings in the requested order.
completion:
    flag:
        group-by:
            - ACCOUNT
            - DATE
            - FINDING_TYPE
            - RESOURCE
            - SEVERITY
        order-by:
            - ASC
            - DESC
