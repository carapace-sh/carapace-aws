name: update-kx-dataview
description: Updates the specified dataview.
flags:
    --changeset-id=: A unique identifier for the changeset.
    --client-token=!: A token that ensures idempotency.
    --database-name=!: The name of the database.
    --dataview-name=!: The name of the dataview that you want to update.
    --description=: The description for a dataview.
    --environment-id=!: A unique identifier for the kdb environment, where you want to update the dataview.
    --segment-configurations=: The configuration that contains the database path of the data that you want to place on each selected volume.
