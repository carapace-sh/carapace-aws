name: update-xss-match-set
description: This is **AWS WAF Classic** documentation.
flags:
    --change-token=!: The value returned by the most recent call to [GetChangeToken]().
    --updates=!: An array of `XssMatchSetUpdate` objects that you want to insert into or delete from an [XssMatchSet]().
    --xss-match-set-id=!: The `XssMatchSetId` of the `XssMatchSet` that you want to update.
