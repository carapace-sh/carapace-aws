name: list-distributions-by-key-group
description: Gets a list of distribution IDs for distributions that have a cache behavior that references the specified key group.
flags:
    --key-group-id=!: The ID of the key group whose associated distribution IDs you are listing.
    --marker=: Use this field when paginating results to indicate where to begin in your list of distribution IDs.
    --max-items=: The maximum number of distribution IDs that you want in the response.
