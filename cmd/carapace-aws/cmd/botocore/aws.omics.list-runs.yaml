name: list-runs
description: Retrieves a list of runs and returns each run's metadata and status.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of runs to return in one page of results.
    --name=: Filter the list by run name.
    --page-size=: The size of each page to get in the AWS service call.
    --run-group-id=: Filter the list by run group ID.
    --starting-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    --status=: The status of a run.
completion:
    flag:
        status:
            - PENDING
            - STARTING
            - RUNNING
            - STOPPING
            - COMPLETED
            - DELETED
            - CANCELLED
            - FAILED
