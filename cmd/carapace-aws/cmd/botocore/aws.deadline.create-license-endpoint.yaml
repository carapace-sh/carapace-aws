name: create-license-endpoint
description: Creates a license endpoint to integrate your various licensed software used for rendering on Deadline Cloud.
flags:
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --security-group-ids=!: The security group IDs.
    --subnet-ids=!: The subnet IDs.
    --tags=: Each tag consists of a tag key and a tag value.
    --vpc-id=!: The VPC (virtual private cloud) ID to use with the license endpoint.
