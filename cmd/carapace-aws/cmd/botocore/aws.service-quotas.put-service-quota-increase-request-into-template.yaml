name: put-service-quota-increase-request-into-template
description: Adds a quota increase request to your quota request template.
flags:
    --aws-region=!: Specifies the Amazon Web Services Region to which the template applies.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --desired-value=!: Specifies the new, increased value for the quota.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --quota-code=!: Specifies the quota identifier.
    --service-code=!: Specifies the service identifier.
