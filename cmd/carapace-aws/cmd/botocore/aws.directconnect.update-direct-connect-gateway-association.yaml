name: update-direct-connect-gateway-association
description: Updates the specified attributes of the Direct Connect gateway association.
flags:
    --add-allowed-prefixes-to-direct-connect-gateway=: The Amazon VPC prefixes to advertise to the Direct Connect gateway.
    --association-id=: The ID of the Direct Connect gateway association.
    --remove-allowed-prefixes-to-direct-connect-gateway=: The Amazon VPC prefixes to no longer advertise to the Direct Connect gateway.
