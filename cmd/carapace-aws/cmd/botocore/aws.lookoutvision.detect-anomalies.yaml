name: detect-anomalies
description: Detects anomalies in an image that you supply.
flags:
    --body=!: The unencrypted image bytes that you want to analyze.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-type=!: The type of the image passed in `Body`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-version=!: The version of the model that you want to use.
    --project-name=!: The name of the project that contains the model version that you want to use.
