name: update-pod-identity-association
description: Updates a EKS Pod Identity association.
flags:
    --association-id=!: The ID of the association to be updated.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: The name of the cluster that you want to update the association in.
    --disable-session-tags=: Disable the automatic sessions tags that are appended by EKS Pod Identity.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --role-arn=: The new IAM role to change in the association.
    --target-role-arn=: The Amazon Resource Name (ARN) of the target IAM role to associate with the service account.
