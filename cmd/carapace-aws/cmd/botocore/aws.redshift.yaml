                When a new major version of the Amazon Redshift engine is released, you can request that the service automatically apply upgrades during the maintenance window to the Amazon Redshift engine that is running on your cluster.

                Default: `true`
            aqua-configuration-status: This parameter is retired. It does not set the AQUA configuration status. Amazon Redshift automatically determines whether to use AQUA (Advanced Query Accelerator).
            automated-snapshot-retention-period: |-
                The number of days that automated snapshots are retained. If the value is 0, automated snapshots are disabled. Even if automated snapshots are disabled, you can still create manual snapshots when you want with [CreateClusterSnapshot]().

                You can't disable automated snapshots for RA3 node types. Set the automated retention period from 1-35 days.

                Default: `1`

                Constraints: Must be a value from 0 to 35.
            availability-zone: |-
                The EC2 Availability Zone (AZ) in which you want Amazon Redshift to provision the cluster. For example, if you have several EC2 instances running in a specific Availability Zone, then you might want the cluster to be provisioned in the same zone in order to decrease network latency.

                Default: A random, system-chosen Availability Zone in the region that is specified by the endpoint.

                Example: `us-east-2d`

                Constraint: The specified Availability Zone must be in the same region as the current endpoint.
            availability-zone-relocation: The option to enable relocation for an Amazon Redshift cluster between Availability Zones after the cluster is created.
            catalog-name: |-
                The name of the Glue data catalog that will be associated with the cluster enabled with Amazon Redshift federated permissions.

                Constraints:

                - Must contain at least one lowercase letter.
                - Can only contain lowercase letters (a-z), numbers (0-9), underscores (\_), and hyphens (-).

                Pattern: `^[a-z0-9_-]*[a-z]+[a-z0-9_-]*$`

                Example: `my-catalog_01`
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cluster-identifier: |-
                A unique identifier for the cluster. You use this identifier to refer to the cluster for any subsequent cluster operations such as deleting or modifying. The identifier also appears in the Amazon Redshift console.

                Constraints:

                - Must contain from 1 to 63 alphanumeric characters or hyphens.
                - Alphabetic characters must be lowercase.
                - First character must be a letter.
                - Cannot end with a hyphen or contain two consecutive hyphens.
                - Must be unique for all clusters within an Amazon Web Services account.

                Example: `myexamplecluster`
            cluster-parameter-group-name: |-
                The name of the parameter group to be associated with this cluster.

                Default: The default Amazon Redshift cluster parameter group. For information about the default parameter group, go to [Working with Amazon Redshift Parameter Groups](https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-parameter-groups.html)

                Constraints:

                - Must be 1 to 255 alphanumeric characters or hyphens.
                - First character must be a letter.
                - Cannot end with a hyphen or contain two consecutive hyphens.
            cluster-security-groups: |-
                A list of security groups to be associated with this cluster.

                Default: The default cluster security group for Amazon Redshift.
            cluster-subnet-group-name: |-
                The name of a cluster subnet group to be associated with this cluster.

                If this parameter is not provided the resulting cluster will be deployed outside virtual private cloud (VPC).
            cluster-type: |-
                The type of the cluster. When cluster type is specified as

                - `single-node`, the **NumberOfNodes** parameter is not required.
                - `multi-node`, the **NumberOfNodes** parameter is required.

                Valid Values: `multi-node` | `single-node`

                Default: `multi-node`
            cluster-version: |-
                The version of the Amazon Redshift engine software that you want to deploy on the cluster.

                The version selected runs on all the nodes in the cluster.

                Constraints: Only version 1.0 is currently available.

                Example: `1.0`
            db-name: |-
                The name of the first database to be created when the cluster is created.

                To create additional databases after the cluster is created, connect to the cluster with a SQL client and use SQL commands to create a database. For more information, go to [Create a Database](https://docs.aws.amazon.com/redshift/latest/dg/t_creating_database.html) in the Amazon Redshift Database Developer Guide.

                Default: `dev`

                Constraints:

                - Must contain 1 to 64 alphanumeric characters.
                - Must contain only lowercase letters.
                - Cannot be a word that is reserved by the service. A list of reserved words can be found in [Reserved Words](https://docs.aws.amazon.com/redshift/latest/dg/r_pg_keywords.html) in the Amazon Redshift Database Developer Guide.
            default-iam-role-arn: The Amazon Resource Name (ARN) for the IAM role that was set as default for the cluster when the cluster was created.
            elastic-ip: |-
                The Elastic IP (EIP) address for the cluster.

                Constraints: The cluster must be provisioned in EC2-VPC and publicly-accessible through an Internet gateway. Don't specify the Elastic IP address for a publicly accessible cluster with availability zone relocation turned on. For more information about provisioning clusters in EC2-VPC, go to [Supported Platforms to Launch Your Cluster](https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#cluster-platforms) in the Amazon Redshift Cluster Management Guide.
            encrypted: |-
                If `true`, the data in the cluster is encrypted at rest. If you set the value on this parameter to `false`, the request will fail.

                Default: true
            enhanced-vpc-routing: |-
                An option that specifies whether to create the cluster with enhanced VPC routing enabled. To create a cluster that uses enhanced VPC routing, the cluster must be in a VPC. For more information, see [Enhanced VPC Routing](https://docs.aws.amazon.com/redshift/latest/mgmt/enhanced-vpc-routing.html) in the Amazon Redshift Cluster Management Guide.

                If this option is `true`, enhanced VPC routing is enabled.

                Default: false
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            hsm-client-certificate-identifier: Specifies the name of the HSM client certificate the Amazon Redshift cluster uses to retrieve the data encryption keys stored in an HSM.
            hsm-configuration-identifier: Specifies the name of the HSM configuration that contains the information the Amazon Redshift cluster can use to retrieve and store keys in an HSM.
            iam-roles: |-
                A list of Identity and Access Management (IAM) roles that can be used by the cluster to access other Amazon Web Services services. You must supply the IAM roles in their Amazon Resource Name (ARN) format.

                The maximum number of IAM roles that you can associate is subject to a quota. For more information, go to [Quotas and limits](https://docs.aws.amazon.com/redshift/latest/mgmt/amazon-redshift-limits.html) in the *Amazon Redshift Cluster Management Guide*.
            ip-address-type: The IP address types that the cluster supports. Possible values are `ipv4` and `dualstack`.
            kms-key-id: The Key Management Service (KMS) key ID of the encryption key that you want to use to encrypt data in the cluster.
            load-sample-data: A flag that specifies whether to load sample data once the cluster is created.
            maintenance-track-name: An optional parameter for the name of the maintenance track for the cluster. If you don't provide a maintenance track name, the cluster is assigned to the `current` track.
            manage-master-password: If `true`, Amazon Redshift uses Secrets Manager to manage this cluster's admin credentials. You can't use `MasterUserPassword` if `ManageMasterPassword` is true. If `ManageMasterPassword` is false or not set, Amazon Redshift uses `MasterUserPassword` for the admin user account's password.
            manual-snapshot-retention-period: |-
                The default number of days to retain a manual snapshot. If the value is -1, the snapshot is retained indefinitely. This setting doesn't change the retention period of existing snapshots.

                The value must be either -1 or an integer between 1 and 3,653.
            master-password-secret-kms-key-id: The ID of the Key Management Service (KMS) key used to encrypt and store the cluster's admin credentials secret. You can only use this parameter if `ManageMasterPassword` is true.
            master-user-password: |-
                The password associated with the admin user account for the cluster that is being created.

                You can't use `MasterUserPassword` if `ManageMasterPassword` is `true`.

                Constraints:

                - Must be between 8 and 64 characters in length.
                - Must contain at least one uppercase letter.
                - Must contain at least one lowercase letter.
                - Must contain one number.
                - Can be any printable ASCII character (ASCII code 33-126) except `'` (single quote), `"` (double quote), `\`, `/`, or `@`.
            master-username: |-
                The user name associated with the admin user account for the cluster that is being created.

                Constraints:

                - Must be 1 - 128 alphanumeric characters or hyphens. The user name can't be `PUBLIC`.
                - Must contain only lowercase letters, numbers, underscore, plus sign, period (dot), at symbol (@), or hyphen.
                - The first character must be a letter.
                - Must not contain a colon (:) or a slash (/).
                - Cannot be a reserved word. A list of reserved words can be found in [Reserved Words](https://docs.aws.amazon.com/redshift/latest/dg/r_pg_keywords.html) in the Amazon Redshift Database Developer Guide.
            multi-az: If true, Amazon Redshift will deploy the cluster in two Availability Zones (AZ).
            node-type: |-
                The node type to be provisioned for the cluster. For information about node types, go to [Working with Clusters](https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#how-many-nodes) in the *Amazon Redshift Cluster Management Guide*.

                Valid Values: `dc2.large` | `dc2.8xlarge` | `ra3.large` | `ra3.xlplus` | `ra3.4xlarge` | `ra3.16xlarge`
            number-of-nodes: |-
                The number of compute nodes in the cluster. This parameter is required when the **ClusterType** parameter is specified as `multi-node`.

                For information about determining how many nodes you need, go to [Working with Clusters](https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#how-many-nodes) in the *Amazon Redshift Cluster Management Guide*.

                If you don't specify this parameter, you get a single-node cluster. When requesting a multi-node cluster, you must specify the number of nodes that you want in the cluster.

                Default: `1`

                Constraints: Value must be at least 1 and no more than 100.
            port: |-
                The port number on which the cluster accepts incoming connections.

                The cluster is accessible only via the JDBC and ODBC connection strings. Part of the connection string requires the port on which the cluster will listen for incoming connections.

                Default: `5439`

                Valid Values:

                - For clusters with ra3 nodes - Select a port within the ranges `5431-5455` or `8191-8215`. (If you have an existing cluster with ra3 nodes, it isn't required that you change the port to these ranges.)
                - For clusters with dc2 nodes - Select a port within the range `1150-65535`.
            preferred-maintenance-window: |-
                The weekly time range (in UTC) during which automated cluster maintenance can occur.

                Format: `ddd:hh24:mi-ddd:hh24:mi`

                Default: A 30-minute window selected at random from an 8-hour block of time per region, occurring on a random day of the week. For more information about the time blocks for each region, see [Maintenance Windows](https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#rs-maintenance-windows) in Amazon Redshift Cluster Management Guide.

                Valid Days: Mon | Tue | Wed | Thu | Fri | Sat | Sun

                Constraints: Minimum 30-minute window.
            publicly-accessible: |-
                If `true`, the cluster can be accessed from a public network.

                Default: false
            redshift-idc-application-arn: The Amazon resource name (ARN) of the Amazon Redshift IAM Identity Center application.
            snapshot-schedule-identifier: A unique identifier for the snapshot schedule.
            tags: A list of tag instances.
            vpc-security-group-ids: |-
                A list of Virtual Private Cloud (VPC) security groups to be associated with the cluster.

                Default: The default VPC security group is associated with the cluster.
