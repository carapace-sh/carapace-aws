name: batch-get-item
description: The `BatchGetItem` operation returns the attributes of one or more items from one or more tables.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --request-items=!: A map of one or more table names or table ARNs and, for each table, a map that describes one or more items to retrieve from that table.
    --return-consumed-capacity=: ""
completion:
    flag:
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
