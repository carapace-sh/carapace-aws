name: update-run-group
description: Updates the settings of a run group and returns a response with no body if the operation is successful.
flags:
    --id=!: The group's ID.
    --max-cpus=: The maximum number of CPUs to use.
    --max-duration=: A maximum run time for the group in minutes.
    --max-gpus=: The maximum GPUs that can be used by a run group.
    --max-runs=: The maximum number of concurrent runs for the group.
    --name=: A name for the group.
