name: create-ai-agent
description: Creates an Amazon Q in Connect AI Agent.
flags:
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --configuration=!: The configuration of the AI Agent.
    --description=: The description of the AI Agent.
    --name=!: The name of the AI Agent.
    --tags=: The tags used to organize, track, or control access for this resource.
    --type=!: The type of the AI Agent.
    --visibility-status=!: The visibility status of the AI Agent.
completion:
    flag:
        type:
            - MANUAL_SEARCH
            - ANSWER_RECOMMENDATION
            - SELF_SERVICE
            - EMAIL_RESPONSE
            - EMAIL_OVERVIEW
            - EMAIL_GENERATIVE_ANSWER
        visibility-status:
            - SAVED
            - PUBLISHED
