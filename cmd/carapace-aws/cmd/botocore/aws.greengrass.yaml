        --software-to-update=!: ""
        --update-agent-log-level=: ""
        --update-targets-architecture=!: ""
        --update-targets-operating-system=!: ""
        --update-targets=!:
            nargs: -1
      completion:
        flag:
            software-to-update:
                - core
                - ota_agent
            update-agent-log-level:
                - NONE
                - TRACE
                - DEBUG
                - VERBOSE
                - INFO
                - WARN
                - ERROR
                - FATAL
            update-targets-architecture:
                - armv6l
                - armv7l
                - x86_64
                - aarch64
            update-targets-operating-system:
