name: update-termination-protection
description: Updates termination protection for the specified stack.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enable-termination-protection!: Whether to enable termination protection on the specified stack.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enable-termination-protection!: Whether to enable termination protection on the specified stack.
    --stack-name=!: The name or unique ID of the stack for which you want to set termination protection.
