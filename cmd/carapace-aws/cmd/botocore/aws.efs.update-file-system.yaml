name: update-file-system
description: Updates the throughput mode or the amount of provisioned throughput of an existing file system.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-system-id=!: The ID of the file system that you want to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --provisioned-throughput-in-mibps=: (Optional) The throughput, measured in mebibytes per second (MiBps), that you want to provision for a file system that you're creating.
    --throughput-mode=: (Optional) Updates the file system's throughput mode.
completion:
    flag:
        throughput-mode:
            - bursting
            - provisioned
            - elastic
