name: untag-resource
description: Remove one or more metadata tag from the specified Amazon Web Services resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services resource to remove the metadata tags from.
    --tag-keys=!: A list of metadata tag keys to remove from the requested resource.
