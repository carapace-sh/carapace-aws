name: list-query-executions
description: Provides a list of available query execution IDs for the queries in the specified workgroup.
flags:
    --max-results=: The maximum number of query executions to return in this request.
    --next-token=: A token generated by the Athena service that specifies where to continue pagination if a previous request was truncated.
    --work-group=: The name of the workgroup from which queries are being returned.
