name: create-bot-locale
description: Creates a locale in the bot.
flags:
    --bot-id=!: The identifier of the bot to create the locale for.
    --bot-version=!: The version of the bot to create the locale for.
    --description=: A description of the bot locale.
    --generative-ai-settings=: ""
    --locale-id=!: The identifier of the language and locale that the bot will be used in.
    --nlu-intent-confidence-threshold=!: Determines the threshold where Amazon Lex will insert the `AMAZON.FallbackIntent`, `AMAZON.KendraSearchIntent`, or both when returning alternative intents.
    --voice-settings=: The Amazon Polly voice ID that Amazon Lex uses for voice interaction with the user.
