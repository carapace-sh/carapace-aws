name: update-service-pipeline
description: Update the service pipeline.
flags:
    --deployment-type=!: The deployment type.
    --service-name=!: The name of the service to that the pipeline is associated with.
    --spec=!: The spec for the service pipeline to update.
    --template-major-version=: The major version of the service template that was used to create the service that the pipeline is associated with.
    --template-minor-version=: The minor version of the service template that was used to create the service that the pipeline is associated with.
completion:
    flag:
        deployment-type:
            - NONE
            - CURRENT_VERSION
            - MINOR_VERSION
            - MAJOR_VERSION
