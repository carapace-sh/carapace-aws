    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-m-d5=: The MD5 hash of the `PutPublicAccessBlock` request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
