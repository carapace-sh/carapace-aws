name: admin-remove-user-from-group
description: Given a username and a group name, removes them from the group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=!: The name of the group that you want to remove the user from, for example `MyTestGroup`.
    --user-pool-id=!: The ID of the user pool that contains the group and the user that you want to remove.
    --username=!: The name of the user that you want to query or modify.
