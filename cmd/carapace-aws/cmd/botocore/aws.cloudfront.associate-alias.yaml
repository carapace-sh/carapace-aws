name: associate-alias
description: The `AssociateAlias` API operation only supports standard distributions.
flags:
    --alias=!: The alias (also known as a CNAME) to add to the target standard distribution.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --target-distribution-id=!: The ID of the standard distribution that you're associating the alias with.
