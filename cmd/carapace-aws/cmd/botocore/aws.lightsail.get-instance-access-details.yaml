name: get-instance-access-details
description: Returns temporary SSH keys you can use to connect to a specific virtual private server, or *instance*.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-name=!: The name of the instance to access.
    --protocol=: The protocol to use to connect to your instance.
completion:
    flag:
        protocol:
            - ssh
            - rdp
