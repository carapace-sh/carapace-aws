name: delete-entity
description: Deletes an entity.
flags:
    --entity-id=!: The ID of the entity to delete.
    --is-recursive: A Boolean value that specifies whether the operation deletes child entities.
    --no-is-recursive&: A Boolean value that specifies whether the operation deletes child entities.
    --workspace-id=!: The ID of the workspace that contains the entity to delete.
