name: update-bot-recommendation
description: Updates an existing bot recommendation request.
flags:
    --bot-id=!: The unique identifier of the bot containing the bot recommendation to be updated.
    --bot-recommendation-id=!: The unique identifier of the bot recommendation to be updated.
    --bot-version=!: The version of the bot containing the bot recommendation to be updated.
    --encryption-setting=!: The object representing the passwords that will be used to encrypt the data related to the bot recommendation results, as well as the KMS key ARN used to encrypt the associated metadata.
    --locale-id=!: The identifier of the language and locale of the bot recommendation to update.
