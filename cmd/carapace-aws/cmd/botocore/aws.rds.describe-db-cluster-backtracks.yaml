name: describe-db-cluster-backtracks
description: Returns information about backtracks for a DB cluster.
flags:
    --backtrack-identifier=: If specified, this value is the backtrack identifier of the backtrack to be described.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-cluster-identifier=!: The DB cluster identifier of the DB cluster to be described.
    --filters=: A filter that specifies one or more DB clusters to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous `DescribeDBClusterBacktracks` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
