name: update-schedule
description: Modifies the definition of an existing DataBrew schedule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cron-expression=!: The date or dates and time or times when the jobs are to be run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-names=: The name or names of one or more jobs to be run for this schedule.
    --name=!: The name of the schedule to update.
