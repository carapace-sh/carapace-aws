name: get-credentials
description: Returns a database user name and temporary password with temporary authorization to log in to Amazon Redshift Serverless.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-domain-name=: The custom domain name associated with the workgroup.
    --db-name=: The name of the database to get temporary authorization to log on to.
    --duration-seconds=: The number of seconds until the returned temporary password expires.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --workgroup-name=: The name of the workgroup associated with the database.
