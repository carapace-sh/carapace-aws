name: create-distribution
description: Creates an Amazon Lightsail content delivery network (CDN) distribution.
flags:
    --bundle-id=!: The bundle ID to use for the distribution.
    --cache-behavior-settings=: An object that describes the cache behavior settings for the distribution.
    --cache-behaviors=: An array of objects that describe the per-path cache behavior for the distribution.
    --certificate-name=: The name of the SSL/TLS certificate that you want to attach to the distribution.
    --default-cache-behavior=!: An object that describes the default cache behavior for the distribution.
    --distribution-name=!: The name for the distribution.
    --ip-address-type=: The IP address type for the distribution.
    --origin=!: An object that describes the origin resource for the distribution, such as a Lightsail instance, bucket, or load balancer.
    --tags=: The tag keys and optional values to add to the distribution during create.
    --viewer-minimum-tls-protocol-version=: The minimum TLS protocol version for the SSL/TLS certificate.
completion:
    flag:
        ip-address-type:
            - dualstack
            - ipv4
            - ipv6
        viewer-minimum-tls-protocol-version:
            - TLSv1.1_2016
            - TLSv1.2_2018
            - TLSv1.2_2019
            - TLSv1.2_2021
