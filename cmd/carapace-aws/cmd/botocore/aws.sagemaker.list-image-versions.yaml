name: list-image-versions
description: Lists the versions of a specified image and their properties.
flags:
    --creation-time-after=: A filter that returns only versions created on or after the specified time.
    --creation-time-before=: A filter that returns only versions created on or before the specified time.
    --image-name=!: The name of the image to list the versions of.
    --last-modified-time-after=: A filter that returns only versions modified on or after the specified time.
    --last-modified-time-before=: A filter that returns only versions modified on or before the specified time.
    --max-results=: The maximum number of versions to return in the response.
    --next-token=: If the previous call to `ListImageVersions` didn't return the full set of versions, the call returns a token for getting the next set of versions.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
completion:
    flag:
        sort-by:
            - CREATION_TIME
            - LAST_MODIFIED_TIME
            - VERSION
        sort-order:
            - ASCENDING
            - DESCENDING
