name: create-transit-gateway-prefix-list-reference
description: Creates a reference (route) to a prefix list in a specified transit gateway route table.
flags:
    --blackhole: Indicates whether to drop traffic that matches this route.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-blackhole&: Indicates whether to drop traffic that matches this route.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --prefix-list-id=!: The ID of the prefix list that is used for destination matches.
    --transit-gateway-attachment-id=: The ID of the attachment to which traffic is routed.
    --transit-gateway-route-table-id=!: The ID of the transit gateway route table.
