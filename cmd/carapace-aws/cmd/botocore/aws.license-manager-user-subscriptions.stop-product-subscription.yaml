name: stop-product-subscription
description: Stops a product subscription for a user with the specified identity provider.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=: The domain name of the Active Directory that contains the user for whom to stop the product subscription.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-provider=: An object that specifies details for the identity provider.
    --product-user-arn=: The Amazon Resource Name (ARN) of the product user.
    --product=: The name of the user-based subscription product.
    --username=: The user name from the identity provider for the user.
