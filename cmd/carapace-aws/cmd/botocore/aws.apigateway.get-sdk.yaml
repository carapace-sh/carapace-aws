name: get-sdk
description: Generates a client SDK for a RestApi and Stage.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameters=: A string-to-string key-value map of query parameters `sdkType`-dependent properties of the SDK.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --sdk-type=!: The language for the generated SDK.
    --stage-name=!: The name of the Stage that the SDK will use.
