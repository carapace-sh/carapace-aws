name: get-rdsdatabase-recommendations
description: Returns Amazon Aurora and RDS database recommendations.
flags:
    --account-ids=: Return the Amazon Aurora and RDS database recommendations to the specified Amazon Web Services account IDs.
    --filters=: An array of objects to specify a filter that returns a more specific list of Amazon Aurora and RDS database recommendations.
    --max-results=: The maximum number of Amazon Aurora and RDS database recommendations to return with a single request.
    --next-token=: The token to advance to the next page of Amazon Aurora and RDS database recommendations.
    --recommendation-preferences=: ""
    --resource-arns=: The ARN that identifies the Amazon Aurora or RDS database.
