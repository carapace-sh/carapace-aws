name: modify-instance-placement
description: Modifies the placement attributes for a specified instance.
flags:
    --affinity=: The affinity setting for the instance.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-id=: The Group Id of a placement group.
    --group-name=: The name of the placement group in which to place the instance.
    --host-id=: The ID of the Dedicated Host with which to associate the instance.
    --host-resource-group-arn=: The ARN of the host resource group in which to place the instance.
    --instance-id=!: The ID of the instance that you are modifying.
    --partition-number=: The number of the partition in which to place the instance.
    --tenancy=: The tenancy for the instance.
completion:
    flag:
        affinity:
            - default
            - host
        tenancy:
            - default
            - dedicated
            - host
