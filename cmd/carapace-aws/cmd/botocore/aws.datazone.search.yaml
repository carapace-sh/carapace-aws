name: search
description: Searches for assets in Amazon DataZone.
flags:
    --additional-attributes=: Specifies additional attributes for the `Search` action.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --filters=: Specifies the search filters.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return in a single call to `Search`.
    --next-token=: When the number of results is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of results, the response includes a pagination token named `NextToken`.
    --owning-project-identifier=: The identifier of the owning project specified for the search.
    --page-size=: The size of each page to get in the AWS service call.
    --search-in=: The details of the search.
    --search-scope=!: The scope of the search.
    --search-text=: Specifies the text for which to search.
    --sort=: Specifies the way in which the search results are to be sorted.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        search-scope:
            - ASSET
            - GLOSSARY
            - GLOSSARY_TERM
            - DATA_PRODUCT
