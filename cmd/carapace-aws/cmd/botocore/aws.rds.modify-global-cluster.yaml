name: modify-global-cluster
description: Modifies a setting for an Amazon Aurora global database cluster.
flags:
    --allow-major-version-upgrade=: Specifies whether to allow major version upgrades.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --deletion-protection=: Specifies whether to enable deletion protection for the global database cluster.
    --engine-version=: The version number of the database engine to which you want to upgrade.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-cluster-identifier=!: The cluster identifier for the global cluster to modify.
    --new-global-cluster-identifier=: The new cluster identifier for the global database cluster.
