name: increase-node-groups-in-global-replication-group
description: Increase the number of node groups in the Global datastore
flags:
    --apply-immediately!: Indicates that the process begins immediately.
    --global-replication-group-id=!: The name of the Global datastore
    --no-apply-immediately!: Indicates that the process begins immediately.
    --node-group-count=!: Total number of node groups you want
    --regional-configurations=: Describes the replication group IDs, the Amazon regions where they are stored and the shard configuration for each that comprise the Global datastore
