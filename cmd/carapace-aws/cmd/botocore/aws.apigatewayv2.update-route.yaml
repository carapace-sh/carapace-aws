name: update-route
description: Updates a Route.
flags:
    --api-id=!: The API identifier.
    --api-key-required=: Specifies whether an API key is required for the route.
    --authorization-scopes=: The authorization scopes supported by this route.
    --authorization-type=: The authorization type for the route.
    --authorizer-id=: The identifier of the Authorizer resource to be associated with this route.
    --model-selection-expression=: The model selection expression for the route.
    --operation-name=: The operation name for the route.
    --request-models=: The request models for the route.
    --request-parameters=: The request parameters for the route.
    --route-id=!: The route ID.
    --route-key=: The route key for the route.
    --route-response-selection-expression=: The route response selection expression for the route.
    --target=: The target for the route.
completion:
    flag:
        authorization-type:
            - NONE
            - AWS_IAM
            - CUSTOM
            - JWT
