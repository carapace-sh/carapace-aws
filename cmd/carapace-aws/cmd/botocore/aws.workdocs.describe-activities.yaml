name: describe-activities
description: Describes the user activities in a specified time period.
flags:
    --activity-types=: Specifies which activity types to include in the response.
    --authentication-token=: Amazon WorkDocs authentication token.
    --end-time=: The timestamp that determines the end time of the activities.
    --include-indirect-activities=: Includes indirect activities.
    --limit=: The maximum number of items to return.
    --marker=: The marker for the next set of results.
    --organization-id=: The ID of the organization.
    --resource-id=: The document or folder ID for which to describe activity types.
    --start-time=: The timestamp that determines the starting time of the activities.
    --user-id=: The ID of the user who performed the action.
