name: list-actions
description: Retrieves a paginated list of actions for a specific target resource.
flags:
    --max-results=: The maximum number of results to return for each paginated request.
    --next-token=: The token to be used for the next set of paginated results.
    --resolve-to-resource-id=: The ID of the resolved resource.
    --resolve-to-resource-type=: The type of the resolved resource.
    --target-resource-id=!: The ID of the target resource.
    --target-resource-type=!: The type of resource.
completion:
    flag:
        resolve-to-resource-type:
            - ASSET
        target-resource-type:
            - ASSET
            - COMPUTATION_MODEL
