name: list-web-authn-credentials
description: Generates a list of the currently signed-in user's registered passkey, or WebAuthn, credentials.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --max-results=: The maximum number of the user's passkey credentials that you want to return.
    --next-token=: This API operation returns a limited number of results.
