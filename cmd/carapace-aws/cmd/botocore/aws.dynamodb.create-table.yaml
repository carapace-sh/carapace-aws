name: create-table
description: The `CreateTable` operation adds a new table to your account.
flags:
    --attribute-definitions=!: An array of attributes that describe the key schema for the table and indexes.
    --billing-mode=: Controls how you are charged for read and write throughput and how you manage capacity.
    --deletion-protection-enabled=: Indicates whether deletion protection is to be enabled (true) or disabled (false) on the table.
    --global-secondary-indexes=: One or more global secondary indexes (the maximum is 20) to be created on the table.
    --key-schema=!: Specifies the attributes that make up the primary key for a table or an index.
    --local-secondary-indexes=: One or more local secondary indexes (the maximum is 5) to be created on the table.
    --on-demand-throughput=: Sets the maximum number of read and write units for the specified table in on-demand capacity mode.
    --provisioned-throughput=: Represents the provisioned throughput settings for a specified table or index.
    --resource-policy=: An Amazon Web Services resource-based policy document in JSON format that will be attached to the table.
    --ssespecification=: Represents the settings used to enable server-side encryption.
    --stream-specification=: The settings for DynamoDB Streams on the table.
    --table-class=: The table class of the new table.
    --table-name=!: The name of the table to create.
    --tags=: A list of key-value pairs to label the table.
    --warm-throughput=: Represents the warm throughput (in read units per second and write units per second) for creating a table.
completion:
    flag:
        billing-mode:
            - PROVISIONED
            - PAY_PER_REQUEST
        table-class:
            - STANDARD
            - STANDARD_INFREQUENT_ACCESS
