name: put-bucket-policy
description: This action puts a bucket policy to an Amazon S3 on Outposts bucket.
flags:
    --account-id=!: The Amazon Web Services account ID of the Outposts bucket.
    --bucket=!: Specifies the bucket.
    --confirm-remove-self-bucket-access=: Set this parameter to true to confirm that you want to remove your permissions to change this bucket policy in the future.
    --policy=!: The bucket policy as a JSON document.
