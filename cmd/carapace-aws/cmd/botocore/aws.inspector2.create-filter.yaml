name: create-filter
description: Creates a filter resource using specified filter criteria.
flags:
    --action=!: Defines the action that is to be applied to the findings that match the filter.
    --description=: A description of the filter.
    --filter-criteria=!: Defines the criteria to be used in the filter for querying findings.
    --name=!: The name of the filter.
    --reason=: The reason for creating the filter.
    --tags=: A list of tags for the filter.
completion:
    flag:
        action:
            - NONE
            - SUPPRESS
