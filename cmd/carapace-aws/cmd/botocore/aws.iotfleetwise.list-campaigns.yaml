name: list-campaigns
description: Lists information about created campaigns.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --list-response-scope=: 'When you set the `listResponseScope` parameter to `METADATA_ONLY`, the list response includes: campaign name, Amazon Resource Name (ARN), creation time, and last modification time.'
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return, between 1 and 100, inclusive.
    --next-token=: A pagination token for the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status=: An optional parameter to filter the results by the status of each created campaign in your account.
completion:
    flag:
        list-response-scope:
            - METADATA_ONLY
