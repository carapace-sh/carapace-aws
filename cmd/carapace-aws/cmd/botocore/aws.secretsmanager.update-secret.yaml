name: update-secret
description: Modifies the details of a secret, including metadata and the secret value.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: If you include `SecretString` or `SecretBinary`, then Secrets Manager creates a new version for the secret, and this parameter specifies the unique identifier for the new version.
    --description=: The description of the secret.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-id=: The ARN, key ID, or alias of the KMS key that Secrets Manager uses to encrypt new secret versions as well as any existing versions with the staging labels `AWSCURRENT`, `AWSPENDING`, or `AWSPREVIOUS`.
    --secret-binary=: The binary data to encrypt and store in the new version of the secret.
    --secret-id=!: The ARN or name of the secret.
    --secret-string=: The text data to encrypt and store in the new version of the secret.
    --type=: The exact string that identifies the third-party partner that holds the external secret.
