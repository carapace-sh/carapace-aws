name: codepipeline
description: AWS CodePipeline
commands:
    - name: create-pipeline
      description: Creates a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline=!: Represents the structure of actions and stages to be performed in the pipeline.
        --tags=: The tags for the pipeline.
    - name: list-rule-types
      description: Lists the rules for the condition.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --region-filter=: The rule Region to filter on.
        --rule-owner-filter=: The rule owner to filter on.
      completion:
        flag:
            rule-owner-filter:
                - AWS
    - name: override-stage-condition
      description: Used to override a stage condition.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --condition-type=!: The type of condition to override for the stage, such as entry conditions, failure conditions, or success conditions.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-execution-id=!: The ID of the pipeline execution for the override.
        --pipeline-name=!: The name of the pipeline with the stage that will override the condition.
        --stage-name=!: The name of the stage for the override.
      completion:
        flag:
            condition-type:
                - BEFORE_ENTRY
                - ON_SUCCESS
    - name: poll-for-jobs
      description: Returns information about any jobs for CodePipeline to act on.
      flags:
        --action-type-id=!: Represents information about an action type.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-batch-size=: The maximum number of jobs to return in a poll for jobs call.
        --query-param=: A map of property names and values.
    - name: put-job-failure-result
      description: Represents the failure of a job as returned to the pipeline by a job worker.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --failure-details=!: The details about the failure of a job.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique system-generated ID of the job that failed.
    - name: get-pipeline-execution
      description: Returns information about an execution of a pipeline, including details about artifacts, the pipeline execution ID, and the name, version, and status of the pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-execution-id=!: The ID of the pipeline execution about which you want to get execution details.
        --pipeline-name=!: The name of the pipeline about which you want to get execution details.
    - name: delete-webhook
      description: Deletes a previously created webhook by name.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the webhook you want to delete.
    - name: get-action-type
      description: Returns information about an action type created for an external provider, where the action is to be used by customers of the external provider.
      flags:
        --action-version=!: A string that describes the action type version.
        --category=!: Defines what kind of action can be taken in the stage.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --owner=!: The creator of an action type that was created with any supported integration model.
        --provider=!: The provider of the action type being called.
      completion:
        flag:
            category:
                - Source
                - Build
                - Deploy
                - Test
                - Invoke
                - Approval
                - Compute
    - name: get-job-details
      description: Returns information about a job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique system-generated ID for the job.
    - name: get-pipeline-state
      description: Returns information about the state of a pipeline, including the stages and actions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the pipeline about which you want to get information.
    - name: put-action-revision
      description: Provides information to CodePipeline about new revisions to a source.
      flags:
        --action-name=!: The name of the action that processes the revision.
        --action-revision=!: Represents information about the version (or revision) of an action.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-name=!: The name of the pipeline that starts processing the revision to the source.
        --stage-name=!: The name of the stage that contains the action that acts on the revision.
    - name: rollback-stage
      description: Rolls back a stage execution.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-name=!: The name of the pipeline for which the stage will be rolled back.
        --stage-name=!: The name of the stage in the pipeline to be rolled back.
        --target-pipeline-execution-id=!: The pipeline execution ID for the stage to be rolled back to.
    - name: tag-resource
      description: Adds to or modifies the tags of the given resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource you want to add tags to.
        --tags=!: The tags you want to modify or add to the resource.
    - name: create-custom-action-type
      description: Creates a new custom action that can be used in all pipelines associated with the Amazon Web Services account.
      flags:
        --action-version=!: The version identifier of the custom action.
        --category=!: The category of the custom action, such as a build action or a test action.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-properties=: The configuration properties for the custom action.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-artifact-details=!: The details of the input artifact for the action, such as its commit ID.
        --output-artifact-details=!: The details of the output artifact of the action, such as its commit ID.
        --provider=!: The provider of the service used in the custom action, such as CodeDeploy.
        --settings=: URLs that provide users information about this custom action.
        --tags=: The tags for the custom action.
      completion:
        flag:
            category:
                - Source
                - Build
                - Deploy
                - Test
                - Invoke
                - Approval
                - Compute
    - name: get-third-party-job-details
      description: Requests the details of a job for a third party action.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: The clientToken portion of the clientId and clientToken pair used to verify that the calling entity is allowed access to the job and its details.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique system-generated ID used for identifying the job.
    - name: list-tags-for-resource
      description: Gets the set of key-value pairs (metadata) that are used to manage the resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token that was returned from the previous API call, which would be used to return the next page of the list.
        --page-size=: The size of each page to get in the AWS service call.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to get tags for.
        --starting-token=: A token to specify where to start paginating.
    - name: deregister-webhook-with-third-party
      description: Removes the connection between the webhook that was created by CodePipeline and the external tool with events to be detected.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --webhook-name=: The name of the webhook you want to deregister.
    - name: disable-stage-transition
      description: Prevents artifacts in a pipeline from transitioning to the next stage in the pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-name=!: The name of the pipeline in which you want to disable the flow of artifacts from one stage to another.
        --reason=!: The reason given to the user that a stage is disabled, such as waiting for manual approval or manual tests.
        --stage-name=!: The name of the stage where you want to disable the inbound or outbound transition of artifacts.
        --transition-type=!: Specifies whether artifacts are prevented from transitioning into the stage and being processed by the actions in that stage (inbound), or prevented from transitioning from the stage after they have been processed by the actions in that stage (outbound).
      completion:
        flag:
            transition-type:
                - Inbound
                - Outbound
    - name: list-pipelines
      description: Gets a summary of all of the pipelines associated with your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of pipelines to return in a single call.
        --next-token=: An identifier that was returned from the previous list pipelines call.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-rule-executions
      description: Lists the rule executions that have occurred in a pipeline configured for conditions with rules.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: Input information used to filter rule execution history.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token that was returned from the previous `ListRuleExecutions` call, which can be used to return the next set of rule executions in the list.
        --page-size=: The size of each page to get in the AWS service call.
        --pipeline-name=!: The name of the pipeline for which you want to get execution summary information.
        --starting-token=: A token to specify where to start paginating.
    - name: put-webhook
      description: Defines a webhook and returns a unique webhook URL generated by CodePipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: The tags for the webhook.
        --webhook=!: The detail provided in an input file to create the webhook, such as the webhook name, the pipeline name, and the action name.
    - name: update-action-type
      description: Updates an action type that was created with any supported integration model, where the action type is to be used by customers of the action type provider.
      flags:
        --action-type=!: The action type definition for the action type to be updated.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-custom-action-type
      description: Marks a custom action as deleted.
      flags:
        --action-version=!: The version of the custom action to delete.
        --category=!: The category of the custom action that you want to delete, such as source or deploy.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --provider=!: The provider of the service used in the custom action, such as CodeDeploy.
      completion:
        flag:
            category:
                - Source
                - Build
                - Deploy
                - Test
                - Invoke
                - Approval
                - Compute
    - name: list-action-types
      description: Gets a summary of all CodePipeline action types associated with your account.
      flags:
        --action-owner-filter=: Filters the list of action types to those created by a specified entity.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: An identifier that was returned from the previous list action types call, which can be used to return the next set of action types in the list.
        --region-filter=: The Region to filter on for the list of action types.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            action-owner-filter:
                - AWS
                - ThirdParty
                - Custom
    - name: list-deploy-action-execution-targets
      description: Lists the targets for the deploy action.
      flags:
        --action-execution-id=!: The execution ID for the deploy action.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Filters the targets for a specified deploy action.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: An identifier that was returned from the previous list action types call, which can be used to return the next set of action types in the list.
        --page-size=: The size of each page to get in the AWS service call.
        --pipeline-name=: The name of the pipeline with the deploy action.
        --starting-token=: A token to specify where to start paginating.
    - name: list-webhooks
      description: Gets a listing of all the webhooks in this Amazon Web Services Region for this account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token that was returned from the previous ListWebhooks call, which can be used to return the next set of webhooks in the list.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: put-approval-result
      description: Provides the response to a manual approval request to CodePipeline.
      flags:
        --action-name=!: The name of the action for which approval is requested.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-name=!: The name of the pipeline that contains the action.
        --result=!: Represents information about the result of the approval request.
        --stage-name=!: The name of the stage that contains the action.
        --token=!: The system-generated token used to identify a unique approval request.
    - name: put-third-party-job-success-result
      description: Represents the success of a third party job as returned to the pipeline by a job worker.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: The clientToken portion of the clientId and clientToken pair used to verify that the calling entity is allowed access to the job and its details.
        --continuation-token=: A token generated by a job worker, such as a CodeDeploy deployment ID, that a successful job provides to identify a partner action in progress.
        --current-revision=: Represents information about a current revision.
        --execution-details=: The details of the actions taken and results produced on an artifact as it passes through stages in the pipeline.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The ID of the job that successfully completed.
    - name: stop-pipeline-execution
      description: Stops the specified pipeline execution.
      flags:
        --abandon: Use this option to stop the pipeline execution by abandoning, rather than finishing, in-progress actions.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-abandon: Use this option to stop the pipeline execution by abandoning, rather than finishing, in-progress actions.
        --pipeline-execution-id=!: The ID of the pipeline execution to be stopped in the current stage.
        --pipeline-name=!: The name of the pipeline to stop.
        --reason=: Use this option to enter comments, such as the reason the pipeline was stopped.
    - name: acknowledge-third-party-job
      description: Confirms a job worker has received the specified job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: The clientToken portion of the clientId and clientToken pair used to verify that the calling entity is allowed access to the job and its details.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique system-generated ID of the job.
        --nonce=!: A system-generated random number that CodePipeline uses to ensure that the job is being worked on by only one job worker.
    - name: get-pipeline
      description: Returns the metadata, structure, stages, and actions of a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the pipeline for which you want to get information.
        --pipeline-version=: The version number of the pipeline.
    - name: list-pipeline-executions
      description: Gets a summary of the most recent executions for a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: The pipeline execution to filter on.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token that was returned from the previous `ListPipelineExecutions` call, which can be used to return the next set of pipeline executions in the list.
        --page-size=: The size of each page to get in the AWS service call.
        --pipeline-name=!: The name of the pipeline for which you want to get execution summary information.
        --starting-token=: A token to specify where to start paginating.
    - name: poll-for-third-party-jobs
      description: Determines whether there are any third party jobs for a job worker to act on.
      flags:
        --action-type-id=!: Represents information about an action type.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-batch-size=: The maximum number of jobs to return in a poll for jobs call.
    - name: register-webhook-with-third-party
      description: Configures a connection between the webhook that was created and the external tool with events to be detected.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --webhook-name=: The name of an existing webhook created with PutWebhook to register with a supported third party.
    - name: update-pipeline
      description: Updates a specified pipeline with edits or changes to its structure.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline=!: The name of the pipeline to be updated.
    - name: acknowledge-job
      description: Returns information about a specified job and whether that job has been received by the job worker.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique system-generated ID of the job for which you want to confirm receipt.
        --nonce=!: A system-generated random number that CodePipeline uses to ensure that the job is being worked on by only one job worker.
    - name: enable-stage-transition
      description: Enables artifacts in a pipeline to transition to a stage in a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-name=!: The name of the pipeline in which you want to enable the flow of artifacts from one stage to another.
        --stage-name=!: The name of the stage where you want to enable the transition of artifacts, either into the stage (inbound) or from that stage to the next stage (outbound).
        --transition-type=!: Specifies whether artifacts are allowed to enter the stage and be processed by the actions in that stage (inbound) or whether already processed artifacts are allowed to transition to the next stage (outbound).
      completion:
        flag:
            transition-type:
                - Inbound
                - Outbound
    - name: put-job-success-result
      description: Represents the success of a job as returned to the pipeline by a job worker.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --continuation-token=: A token generated by a job worker, such as a CodeDeploy deployment ID, that a successful job provides to identify a custom action in progress.
        --current-revision=: The ID of the current revision of the artifact successfully worked on by the job.
        --execution-details=: The execution details of the successful job, such as the actions taken by the job worker.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique system-generated ID of the job that succeeded.
        --output-variables=: Key-value pairs produced as output by a job worker that can be made available to a downstream action configuration.
    - name: untag-resource
      description: Removes tags from an Amazon Web Services resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to remove tags from.
        --tag-keys=!: The list of keys for the tags to be removed from the resource.
    - name: delete-pipeline
      description: Deletes the specified pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the pipeline to be deleted.
    - name: list-action-executions
      description: Lists the action executions that have occurred in a pipeline.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: Input information used to filter action execution history.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token that was returned from the previous `ListActionExecutions` call, which can be used to return the next set of action executions in the list.
        --page-size=: The size of each page to get in the AWS service call.
        --pipeline-name=!: The name of the pipeline for which you want to list action execution history.
        --starting-token=: A token to specify where to start paginating.
    - name: put-third-party-job-failure-result
      description: Represents the failure of a third party job as returned to the pipeline by a job worker.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: The clientToken portion of the clientId and clientToken pair used to verify that the calling entity is allowed access to the job and its details.
        --failure-details=!: Represents information about failure details.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The ID of the job that failed.
    - name: retry-stage-execution
      description: You can retry a stage that has failed without having to run a pipeline again from the beginning.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pipeline-execution-id=!: The ID of the pipeline execution in the failed stage to be retried.
