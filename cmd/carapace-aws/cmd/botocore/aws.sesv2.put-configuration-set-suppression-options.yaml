name: put-configuration-set-suppression-options
description: Specify the account suppression list preferences for a configuration set.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration-set-name=!: The name of the configuration set to change the suppression list preferences for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --suppressed-reasons=: A list that contains the reasons that email addresses are automatically added to the suppression list for your account.
