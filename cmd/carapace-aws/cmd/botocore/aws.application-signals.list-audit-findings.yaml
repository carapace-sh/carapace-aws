name: list-audit-findings
description: Returns a list of audit findings that provide automated analysis of service behavior and root cause analysis.
flags:
    --audit-targets=!: A list of audit targets to filter the findings by.
    --auditors=: A list of auditor names to filter the findings by.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-time=!: The end of the time period to retrieve audit findings for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of audit findings to return in one operation.
    --next-token=: Include this value, if it was returned by the previous operation, to get the next set of audit findings.
    --start-time=!: The start of the time period to retrieve audit findings for.
