name: list-extension-associations
description: Lists all AppConfig extension associations in the account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --extension-identifier=: The name, the ID, or the Amazon Resource Name (ARN) of the extension.
    --extension-version-number=: The version number for the extension defined in the association.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of items to return for this call.
    --next-token=: A token to start the list.
    --resource-identifier=: The ARN of an application, configuration profile, or environment.
