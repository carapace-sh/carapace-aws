name: untag-resource
description: Removes a tag or list of tags from a resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) associated with the resource you want to remove the tag from.
    --tag-keys=!: A list of key names of tags to be removed.
