name: list-bot-recommendations
description: Get a list of bot recommendations that meet the specified criteria.
flags:
    --bot-id=!: The unique identifier of the bot that contains the bot recommendation list.
    --bot-version=!: The version of the bot that contains the bot recommendation list.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale-id=!: The identifier of the language and locale of the bot recommendation list.
    --max-results=: The maximum number of bot recommendations to return in each page of results.
    --next-token=: If the response from the ListBotRecommendation operation contains more results than specified in the maxResults parameter, a token is returned in the response.
