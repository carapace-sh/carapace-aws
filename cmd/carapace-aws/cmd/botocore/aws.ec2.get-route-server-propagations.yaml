name: get-route-server-propagations
description: Gets information about the route propagations for the specified route server.
flags:
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-dry-run&: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --route-server-id=!: The ID of the route server for which to get propagation information.
    --route-table-id=: The ID of the route table for which to get propagation information.
