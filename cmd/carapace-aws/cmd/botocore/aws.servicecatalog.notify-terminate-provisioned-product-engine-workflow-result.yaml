name: notify-terminate-provisioned-product-engine-workflow-result
description: Notifies the result of the terminate engine execution.
flags:
    --failure-reason=: The reason why the terminate engine execution failed.
    --idempotency-token=!: The idempotency token that identifies the terminate engine execution.
    --record-id=!: The identifier of the record.
    --status=!: The status of the terminate engine execution.
    --workflow-token=!: The encrypted contents of the terminate engine execution payload that Service Catalog sends after the Terraform product terminate workflow starts.
completion:
    flag:
        status:
            - SUCCEEDED
            - FAILED
