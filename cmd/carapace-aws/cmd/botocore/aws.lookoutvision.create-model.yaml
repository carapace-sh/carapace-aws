name: create-model
description: Creates a new version of a model within an an Amazon Lookout for Vision project.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: ClientToken is an idempotency token that ensures a call to `CreateModel` completes only once.
    --description=: A description for the version of the model.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The identifier for your AWS KMS key.
    --output-config=!: The location where Amazon Lookout for Vision saves the training results.
    --project-name=!: The name of the project in which you want to create a model version.
    --tags=: A set of tags (key-value pairs) that you want to attach to the model.
