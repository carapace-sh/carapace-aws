name: start-fleet-actions
description: Resumes certain types of activity on fleet instances that were suspended with [StopFleetActions](https://docs.aws.amazon.com/gamelift/latest/apireference/API_StopFleetActions.html). For multi-location fleets, fleet actions are managed separately for each location.
flags:
    --actions=!: List of actions to restart on the fleet.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --fleet-id=!: A unique identifier for the fleet to restart actions on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --location=: The fleet location to restart fleet actions for.
