name: start-fleet-actions
description: |-
    **This API works with the following fleet types:** EC2, Container

    Resumes certain types of activity on fleet instances that were suspended with [StopFleetActions](https://docs.aws.amazon.com/gamelift/latest/apireference/API_StopFleetActions.html). For multi-location fleets, fleet actions are managed separately for each location.
flags:
    --actions=!: List of actions to restart on the fleet.
    --fleet-id=!: A unique identifier for the fleet to restart actions on.
    --location=: The fleet location to restart fleet actions for.
