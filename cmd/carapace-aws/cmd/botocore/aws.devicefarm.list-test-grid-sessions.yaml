name: list-test-grid-sessions
description: Retrieves a list of sessions for a [TestGridProject]().
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: Return only sessions created after this time.
    --creation-time-before=: Return only sessions created before this time.
    --end-time-after=: Return only sessions that ended after this time.
    --end-time-before=: Return only sessions that ended before this time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-result=: Return only this many results at a time.
    --next-token=: Pagination token.
    --project-arn=!: ARN of a [TestGridProject]().
    --status=: Return only sessions in this state.
completion:
    flag:
        status:
            - ACTIVE
            - CLOSED
            - ERRORED
