name: issue-certificate
description: Uses your private certificate authority (CA), or one that has been shared with you, to issue a client certificate.
flags:
    --api-passthrough=: Specifies X.509 certificate information to be included in the issued certificate.
    --certificate-authority-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateCertificateAuthority](https://docs.aws.amazon.com/privateca/latest/APIReference/API_CreateCertificateAuthority.html).
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --csr=!: The certificate signing request (CSR) for the certificate you want to issue.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idempotency-token=: Alphanumeric string that can be used to distinguish between calls to the **IssueCertificate** action.
    --signing-algorithm=!: The name of the algorithm that will be used to sign the certificate to be issued.
    --template-arn=: Specifies a custom configuration template to use when issuing a certificate.
    --validity-not-before=: Information describing the start of the validity period of the certificate.
    --validity=!: Information describing the end of the validity period of the certificate.
completion:
    flag:
        signing-algorithm:
            - SHA256WITHECDSA
            - SHA384WITHECDSA
            - SHA512WITHECDSA
            - SHA256WITHRSA
            - SHA384WITHRSA
            - SHA512WITHRSA
            - SM3WITHSM2
