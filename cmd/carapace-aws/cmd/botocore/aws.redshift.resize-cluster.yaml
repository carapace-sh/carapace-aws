name: resize-cluster
description: Changes the size of the cluster.
flags:
    --classic=: A boolean value indicating whether the resize operation is using the classic resize process.
    --cluster-identifier=!: The unique identifier for the cluster to resize.
    --cluster-type=: The new cluster type for the specified cluster.
    --node-type=: The new node type for the nodes you are adding.
    --number-of-nodes=: The new number of nodes for the cluster.
    --reserved-node-id=: The identifier of the reserved node.
    --target-reserved-node-offering-id=: The identifier of the target reserved node offering.
