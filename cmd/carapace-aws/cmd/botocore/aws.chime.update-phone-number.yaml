name: update-phone-number
description: Updates phone number details, such as product type or calling name, for the specified phone number ID.
flags:
    --calling-name=: The outbound calling name associated with the phone number.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --phone-number-id=!: The phone number ID.
    --product-type=: The product type.
completion:
    flag:
        product-type:
            - BusinessCalling
            - VoiceConnector
            - SipMediaApplicationDialIn
