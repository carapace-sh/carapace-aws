name: update-trusted-entity-set
description: Updates the trusted entity set associated with the specified `trustedEntitySetId`.
flags:
    --activate: A boolean value that indicates whether GuardDuty is to start using this updated trusted entity set.
    --detector-id=!: The unique ID of the GuardDuty detector associated with the threat entity set that you want to update.
    --expected-bucket-owner=: The Amazon Web Services account ID that owns the Amazon S3 bucket specified in the **location** parameter.
    --location=: The URI of the file that contains the trusted entity set.
    --name=: A user-friendly name to identify the trusted entity set.
    --no-activate&: A boolean value that indicates whether GuardDuty is to start using this updated trusted entity set.
    --trusted-entity-set-id=!: The ID returned by GuardDuty after updating the trusted entity set resource.
