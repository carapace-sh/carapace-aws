name: create-project
description: Creates a project in the specified portal.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --portal-id=!: The ID of the portal in which to create the project.
    --project-description=: A description for the project.
    --project-name=!: A friendly name for the project.
    --tags=: A list of key-value pairs that contain metadata for the project.
