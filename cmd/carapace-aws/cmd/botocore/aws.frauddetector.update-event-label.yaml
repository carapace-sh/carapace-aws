name: update-event-label
description: Updates the specified event with a new label.
flags:
    --assigned-label=!: The new label to assign to the event.
    --event-id=!: The ID of the event associated with the label to update.
    --event-type-name=!: The event type of the event associated with the label to update.
    --label-timestamp=!: The timestamp associated with the label.
