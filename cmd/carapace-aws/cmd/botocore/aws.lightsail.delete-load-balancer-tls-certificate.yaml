name: delete-load-balancer-tls-certificate
description: Deletes an SSL/TLS certificate associated with a Lightsail load balancer.
flags:
    --certificate-name=!: The SSL/TLS certificate name.
    --force: When `true`, forces the deletion of an SSL/TLS certificate.
    --load-balancer-name=!: The load balancer name.
    --no-force: When `true`, forces the deletion of an SSL/TLS certificate.
