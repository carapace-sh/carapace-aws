name: list-executions
description: Returns the status of tasks for one or more target devices.
flags:
    --max-results=: The maximum number of tasks to list per page.
    --next-token=: A pagination token to continue to the next page of tasks.
    --state=: A structure used to filter the tasks by their current state.
    --task-id=!: The ID of the task.
completion:
    flag:
        state:
            - QUEUED
            - IN_PROGRESS
            - CANCELED
            - FAILED
            - SUCCEEDED
            - REJECTED
            - TIMED_OUT
