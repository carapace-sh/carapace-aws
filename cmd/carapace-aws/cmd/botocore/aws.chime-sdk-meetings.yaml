name: chime-sdk-meetings
description: Amazon Chime SDK Meetings
commands:
    - name: tag-resource
      description: The resource that supports tags.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tags=!: Lists the requested tags.
    - name: batch-update-attendee-capabilities-except
      description: Updates `AttendeeCapabilities` except the capabilities listed in an `ExcludedAttendeeIds` table.
      flags:
        --capabilities=!: The capabilities (`audio`, `video`, or `content`) that you want to update.
        --excluded-attendee-ids=!: The `AttendeeIDs` that you want to exclude from one or more capabilities.
        --meeting-id=!: The ID of the meeting associated with the update request.
    - name: create-meeting-with-attendees
      description: Creates a new Amazon Chime SDK meeting in the specified media Region, with attendees.
      flags:
        --attendees=!: The attendee information, including attendees' IDs and join tokens.
        --client-request-token=!: The unique identifier for the client request.
        --external-meeting-id=!: The external meeting ID.
        --media-placement-network-type=: The type of network for the media placement.
        --media-region=!: The Region in which to create the meeting.
        --meeting-features=: Lists the audio and video features enabled for a meeting, such as echo reduction.
        --meeting-host-id=: Reserved.
        --notifications-configuration=: The configuration for resource targets to receive notifications when meeting and attendee events occur.
        --primary-meeting-id=: When specified, replicates the media from the primary meeting to the new meeting.
        --tags=: The tags in the request.
        --tenant-ids=: A consistent and opaque identifier, created and maintained by the builder to represent a segment of their users.
      completion:
        flag:
            media-placement-network-type:
                - Ipv4Only
                - DualStack
    - name: list-attendees
      description: Lists the attendees for the specified Amazon Chime SDK meeting.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --meeting-id=!: The Amazon Chime SDK meeting ID.
        --next-token=: The token to use to retrieve the next page of results.
    - name: batch-create-attendee
      description: Creates up to 100 attendees for an active Amazon Chime SDK meeting.
      flags:
        --attendees=!: The attendee information, including attendees' IDs and join tokens.
        --meeting-id=!: The Amazon Chime SDK ID of the meeting to which you're adding attendees.
    - name: create-attendee
      description: Creates a new attendee for an active Amazon Chime SDK meeting.
      flags:
        --capabilities=: The capabilities (`audio`, `video`, or `content`) that you want to grant an attendee.
        --external-user-id=!: The Amazon Chime SDK external user ID.
        --meeting-id=!: The unique ID of the meeting.
    - name: create-meeting
      description: Creates a new Amazon Chime SDK meeting in the specified media Region with no initial attendees.
      flags:
        --client-request-token=!: The unique identifier for the client request.
        --external-meeting-id=!: The external meeting ID.
        --media-placement-network-type=: The type of network for the media placement.
        --media-region=!: The Region in which to create the meeting.
        --meeting-features=: Lists the audio and video features enabled for a meeting, such as echo reduction.
        --meeting-host-id=: Reserved.
        --notifications-configuration=: The configuration for resource targets to receive notifications when meeting and attendee events occur.
        --primary-meeting-id=: When specified, replicates the media from the primary meeting to the new meeting.
        --tags=: Applies one or more tags to an Amazon Chime SDK meeting.
        --tenant-ids=: A consistent and opaque identifier, created and maintained by the builder to represent a segment of their users.
      completion:
        flag:
            media-placement-network-type:
                - Ipv4Only
                - DualStack
    - name: delete-meeting
      description: Deletes the specified Amazon Chime SDK meeting.
      flags:
        --meeting-id=!: The Amazon Chime SDK meeting ID.
    - name: get-attendee
      description: Gets the Amazon Chime SDK attendee details for a specified meeting ID and attendee ID.
      flags:
        --attendee-id=!: The Amazon Chime SDK attendee ID.
        --meeting-id=!: The Amazon Chime SDK meeting ID.
    - name: get-meeting
      description: Gets the Amazon Chime SDK meeting details for the specified meeting ID.
      flags:
        --meeting-id=!: The Amazon Chime SDK meeting ID.
    - name: untag-resource
      description: Removes the specified tags from the specified resources.
      flags:
        --resource-arn=!: The ARN of the resource that you're removing tags from.
        --tag-keys=!: The tag keys being removed from the resources.
    - name: update-attendee-capabilities
      description: The capabilities that you want to update.
      flags:
        --attendee-id=!: The ID of the attendee associated with the update request.
        --capabilities=!: The capabilities that you want to update.
        --meeting-id=!: The ID of the meeting associated with the update request.
    - name: delete-attendee
      description: Deletes an attendee from the specified Amazon Chime SDK meeting and deletes their `JoinToken`.
      flags:
        --attendee-id=!: The Amazon Chime SDK attendee ID.
        --meeting-id=!: The Amazon Chime SDK meeting ID.
    - name: list-tags-for-resource
      description: Returns a list of the tags available for the specified resource.
      flags:
        --resource-arn=!: The ARN of the resource.
    - name: start-meeting-transcription
      description: Starts transcription for the specified `meetingId`.
      flags:
        --meeting-id=!: The unique ID of the meeting being transcribed.
        --transcription-configuration=!: The configuration for the current transcription operation.
    - name: stop-meeting-transcription
      description: Stops transcription for the specified `meetingId`.
      flags:
        --meeting-id=!: The unique ID of the meeting for which you stop transcription.
