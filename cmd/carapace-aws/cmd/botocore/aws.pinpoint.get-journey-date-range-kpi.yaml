name: get-journey-date-range-kpi
description: Retrieves (queries) pre-aggregated data for a standard engagement metric that applies to a journey.
flags:
    --application-id=!: The unique identifier for the application.
    --end-time=: The last date and time to retrieve data for, as part of an inclusive date range that filters the query results.
    --journey-id=!: The unique identifier for the journey.
    --kpi-name=!: The name of the metric, also referred to as a *key performance indicator (KPI)*, to retrieve data for.
    --next-token=: The string that specifies which page of results to return in a paginated response.
    --page-size=: The maximum number of items to include in each page of a paginated response.
    --start-time=: The first date and time to retrieve data for, as part of an inclusive date range that filters the query results.
