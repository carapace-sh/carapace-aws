name: add-association
description: Creates an *association* between the source and the destination.
flags:
    --association-type=: The type of association.
    --destination-arn=!: The Amazon Resource Name (ARN) of the destination.
    --source-arn=!: The ARN of the source.
completion:
    flag:
        association-type:
            - ContributedTo
            - AssociatedWith
            - DerivedFrom
            - Produced
            - SameAs
