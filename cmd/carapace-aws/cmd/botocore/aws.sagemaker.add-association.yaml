name: add-association
description: Creates an *association* between the source and the destination.
flags:
    --association-type=: The type of association.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-arn=!: The Amazon Resource Name (ARN) of the destination.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --source-arn=!: The ARN of the source.
completion:
    flag:
        association-type:
            - ContributedTo
            - AssociatedWith
            - DerivedFrom
            - Produced
            - SameAs
