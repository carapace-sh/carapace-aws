name: update-experience
description: Updates your Amazon Kendra experience such as a search application.
flags:
    --configuration=: Configuration information you want to update for your Amazon Kendra experience.
    --description=: A new description for your Amazon Kendra experience.
    --id=!: The identifier of your Amazon Kendra experience you want to update.
    --index-id=!: The identifier of the index for your Amazon Kendra experience.
    --name=: A new name for your Amazon Kendra experience.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access the `Query` API, `QuerySuggestions` API, `SubmitFeedback` API, and IAM Identity Center that stores your users and groups information.
