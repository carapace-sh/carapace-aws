name: describe-job-definitions
description: Describes a list of job definitions.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-definition-name=: The name of the job definition to describe.
    --job-definitions=: A list of up to 100 job definitions.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results returned by `DescribeJobDefinitions` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `DescribeJobDefinitions` request where `maxResults` was used and the results exceeded the value of that parameter.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status=: The status used to filter job definitions.
