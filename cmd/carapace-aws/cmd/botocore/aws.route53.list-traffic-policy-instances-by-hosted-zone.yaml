name: list-traffic-policy-instances-by-hosted-zone
description: Gets information about the traffic policy instances that you created in a specified hosted zone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hosted-zone-id=!: The ID of the hosted zone that you want to list traffic policy instances for.
    --max-items=: The maximum number of traffic policy instances to be included in the response body for this request.
    --traffic-policy-instance-name-marker=: If the value of `IsTruncated` in the previous response is true, you have more traffic policy instances.
    --traffic-policy-instance-type-marker=: If the value of `IsTruncated` in the previous response is true, you have more traffic policy instances.
