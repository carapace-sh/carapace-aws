name: create-instance
description: Enables you to programmatically create an Amazon Web Services Supply Chain instance by applying KMS keys and relevant information associated with the API without using the Amazon Web Services console.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The client token for idempotency.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-description=: The AWS Supply Chain instance description.
    --instance-name=: The AWS Supply Chain instance name.
    --kms-key-arn=: The ARN (Amazon Resource Name) of the Key Management Service (KMS) key you provide for encryption.
    --tags=: The Amazon Web Services tags of an instance to be created.
    --web-app-dns-domain=: The DNS subdomain of the web app.
