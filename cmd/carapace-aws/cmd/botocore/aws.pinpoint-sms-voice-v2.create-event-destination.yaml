name: create-event-destination
description: Creates a new event destination in a configuration set.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cloud-watch-logs-destination=: An object that contains information about an event destination for logging to Amazon CloudWatch Logs.
    --configuration-set-name=!: Either the name of the configuration set or the configuration set ARN to apply event logging to.
    --event-destination-name=!: The name that identifies the event destination.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kinesis-firehose-destination=: An object that contains information about an event destination for logging to Amazon Data Firehose.
    --matching-event-types=!: An array of event types that determine which events to log.
    --sns-destination=: An object that contains information about an event destination for logging to Amazon SNS.
