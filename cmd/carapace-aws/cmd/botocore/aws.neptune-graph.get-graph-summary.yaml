name: get-graph-summary
description: Gets a graph summary for a property graph.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
    --mode=: 'The summary mode can take one of two values: `basic` (the default), and `detailed`.'
completion:
    flag:
        mode:
            - BASIC
            - DETAILED
