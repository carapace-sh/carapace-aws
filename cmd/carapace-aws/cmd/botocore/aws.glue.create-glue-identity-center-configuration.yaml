name: create-glue-identity-center-configuration
description: Creates a new Glue Identity Center configuration to enable integration between Glue and Amazon Web Services IAM Identity Center for authentication and authorization.
flags:
    --instance-arn=!: The Amazon Resource Name (ARN) of the Identity Center instance to be associated with the Glue configuration.
    --scopes=: A list of Identity Center scopes that define the permissions and access levels for the Glue configuration.
    --user-background-sessions-enabled=: Specifies whether users can run background sessions when using Identity Center authentication with Glue services.
