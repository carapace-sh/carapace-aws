name: list-workloads
description: Lists the workloads that are configured on a given component.
flags:
    --account-id=: The Amazon Web Services account ID of the owner of the workload.
    --component-name=!: The name of the component.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to request the next page of results.
    --resource-group-name=!: The name of the resource group.
