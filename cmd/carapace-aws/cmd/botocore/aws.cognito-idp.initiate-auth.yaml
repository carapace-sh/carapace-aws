name: initiate-auth
description: Declares an authentication flow and initiates sign-in for a user in the Amazon Cognito user directory.
flags:
    --analytics-metadata=: Information that supports analytics outcomes with Amazon Pinpoint, including the user's endpoint ID.
    --auth-flow=!: The authentication flow that you want to initiate.
    --auth-parameters=: The authentication parameters.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-id=!: The ID of the app client that your user wants to sign in to.
    --client-metadata=: A map of custom key-value pairs that you can provide as input for certain custom workflows that this action triggers.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --session=: The optional session ID from a `ConfirmSignUp` API request.
    --user-context-data=: Contextual data about your user session like the device fingerprint, IP address, or location.
completion:
    flag:
        auth-flow:
            - USER_SRP_AUTH
            - REFRESH_TOKEN_AUTH
            - REFRESH_TOKEN
            - CUSTOM_AUTH
            - ADMIN_NO_SRP_AUTH
            - USER_PASSWORD_AUTH
            - ADMIN_USER_PASSWORD_AUTH
            - USER_AUTH
