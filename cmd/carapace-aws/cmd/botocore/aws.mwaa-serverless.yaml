name: mwaa-serverless
description: AmazonMWAAServerless
commands:
    - name: list-workflows
      description: Lists all workflows in your account, with optional pagination support.
      flags:
        --max-results=: The maximum number of workflows you want to return in a single response.
        --next-token=: The pagination token you need to use to retrieve the next set of results.
    - name: update-workflow
      description: Updates an existing workflow with new configuration settings.
      flags:
        --definition-s3-location=!: The Amazon S3 location where the updated workflow definition file is stored.
        --description=: An updated description for the workflow.
        --engine-version=: The version of the Amazon Managed Workflows for Apache Airflow Serverless engine that you want to use for the updated workflow.
        --logging-configuration=: Updated logging configuration for the workflow.
        --network-configuration=: Updated network configuration for the workflow execution environment.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that Amazon Managed Workflows for Apache Airflow Serverless assumes when it executes the updated workflow.
        --trigger-mode=: The trigger mode for the workflow execution.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow you want to update.
    - name: create-workflow
      description: Creates a new workflow in Amazon Managed Workflows for Apache Airflow Serverless.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --definition-s3-location=!: The Amazon S3 location where the workflow definition file is stored.
        --description=: An optional description of the workflow that you can use to provide additional context about the workflow's purpose and functionality.
        --encryption-configuration=: The configuration for encrypting workflow data at rest and in transit.
        --engine-version=: The version of the Amazon Managed Workflows for Apache Airflow Serverless engine that you want to use for this workflow.
        --logging-configuration=: The configuration for workflow logging.
        --name=!: The name of the workflow.
        --network-configuration=: Network configuration for the workflow execution environment, including VPC security groups and subnets for secure network access.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that Amazon Managed Workflows for Apache Airflow Serverless assumes when executing the workflow.
        --tags=: A map of tags to assign to the workflow resource.
        --trigger-mode=: The trigger mode for the workflow execution.
    - name: delete-workflow
      description: Deletes a workflow and all its versions.
      flags:
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow you want to delete.
        --workflow-version=: Optional.
    - name: get-workflow
      description: Retrieves detailed information about a workflow, including its configuration, status, and metadata.
      flags:
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow you want to retrieve.
        --workflow-version=: Optional.
    - name: list-workflow-runs
      description: Lists all runs for a specified workflow, with optional pagination and filtering support.
      flags:
        --max-results=: The maximum number of workflow runs to return in a single response.
        --next-token=: The pagination token you need to use to retrieve the next set of results.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow for which you want a list of runs.
        --workflow-version=: Optional.
    - name: untag-resource
      description: Removes tags from an Amazon Managed Workflows for Apache Airflow Serverless resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource from which to remove tags.
        --tag-keys=!: A list of tag keys to remove from the resource.
    - name: list-tags-for-resource
      description: Lists all tags that are associated with a specified Amazon Managed Workflows for Apache Airflow Serverless resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which to list tags.
    - name: list-task-instances
      description: Lists all task instances for a specific workflow run, with optional pagination support.
      flags:
        --max-results=: The maximum number of task instances to return in a single response.
        --next-token=: The pagination token you need to use to retrieve the next set of results.
        --run-id=!: The unique identifier of the workflow run for which you want a list of task instances.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow that contains the run.
    - name: list-workflow-versions
      description: Lists all versions of a specified workflow, with optional pagination support.
      flags:
        --max-results=: The maximum number of workflow versions to return in a single response.
        --next-token=: The pagination token you need to use to retrieve the next set of results.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow for which you want to list versions.
    - name: start-workflow-run
      description: Starts a new execution of a workflow.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --override-parameters=: Optional parameters to override default workflow parameters for this specific run.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow you want to run.
        --workflow-version=: Optional.
    - name: tag-resource
      description: Adds tags to an Amazon Managed Workflows for Apache Airflow Serverless resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to which to add tags.
        --tags=!: A map of tags to add to the resource.
    - name: get-task-instance
      description: Retrieves detailed information about a specific task instance within a workflow run.
      flags:
        --run-id=!: The unique identifier of the workflow run that contains the task instance.
        --task-instance-id=!: The unique identifier of the task instance to retrieve.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow that contains the task instance.
    - name: get-workflow-run
      description: Retrieves detailed information about a specific workflow run, including its status, execution details, and task instances.
      flags:
        --run-id=!: The unique identifier of the workflow run to retrieve.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow that contains the run.
    - name: stop-workflow-run
      description: Stops a running workflow execution.
      flags:
        --run-id=!: The unique identifier of the workflow run to stop.
        --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow that contains the run you want to stop.
