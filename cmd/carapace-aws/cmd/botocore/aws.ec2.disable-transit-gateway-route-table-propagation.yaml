name: disable-transit-gateway-route-table-propagation
description: Disables the specified resource attachment from propagating routes to the specified propagation route table.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --transit-gateway-attachment-id=: The ID of the attachment.
    --transit-gateway-route-table-announcement-id=: The ID of the route table announcement.
    --transit-gateway-route-table-id=!: The ID of the propagation route table.
