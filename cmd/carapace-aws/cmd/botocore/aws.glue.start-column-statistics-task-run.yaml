name: start-column-statistics-task-run
description: Starts a column statistics task run, for a specified table and columns.
flags:
    --catalog-id=: The ID of the Data Catalog where the table reside.
    --column-name-list=: A list of the column names to generate statistics.
    --database-name=!: The name of the database where the table resides.
    --role=!: The IAM role that the service assumes to generate statistics.
    --sample-size=: The percentage of rows used to generate statistics.
    --security-configuration=: Name of the security configuration that is used to encrypt CloudWatch logs for the column stats task run.
    --table-name=!: The name of the table to generate statistics.
