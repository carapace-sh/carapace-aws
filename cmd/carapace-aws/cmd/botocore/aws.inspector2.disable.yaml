name: disable
description: Disables Amazon Inspector scans for one or more Amazon Web Services accounts.
flags:
    --account-ids=: An array of account IDs you want to disable Amazon Inspector scans for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-types=: The resource scan types you want to disable.
