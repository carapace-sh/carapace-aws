name: associate-resource-share-permission
description: Adds or replaces the RAM permission for a resource type included in a resource share.
flags:
    --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --no-replace&: Specifies whether the specified permission should replace the existing permission associated with the resource share.
    --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the RAM permission to associate with the resource share.
    --permission-version=: Specifies the version of the RAM permission to associate with the resource share.
    --replace: Specifies whether the specified permission should replace the existing permission associated with the resource share.
    --resource-share-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share to which you want to add or replace permissions.
