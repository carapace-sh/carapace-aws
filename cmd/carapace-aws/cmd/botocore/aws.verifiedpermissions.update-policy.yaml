name: update-policy
description: Modifies a Cedar static policy in the specified policy store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --definition=!: Specifies the updated policy content that you want to replace on the specified policy.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-id=!: Specifies the ID of the policy that you want to update.
    --policy-store-id=!: Specifies the ID of the policy store that contains the policy that you want to update.
