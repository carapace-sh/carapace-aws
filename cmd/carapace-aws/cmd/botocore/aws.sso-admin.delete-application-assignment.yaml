name: delete-application-assignment
description: Revoke application access to an application by deleting application assignments for a user or group.
flags:
    --application-arn=!: Specifies the ARN of the application.
    --principal-id=!: An identifier for an object in IAM Identity Center, such as a user or group.
    --principal-type=!: The entity type for which the assignment will be deleted.
completion:
    flag:
        principal-type:
            - USER
            - GROUP
