name: create-terms
description: Creates terms documents for the requested app client.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-id=!: The ID of the app client where you want to create terms documents.
    --enforcement=!: This parameter is reserved for future use and currently accepts only one value.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --links=: A map of URLs to languages.
    --terms-name=!: A friendly name for the document that you want to create in the current request.
    --terms-source=!: This parameter is reserved for future use and currently accepts only one value.
    --user-pool-id=!: The ID of the user pool where you want to create terms documents.
completion:
    flag:
        enforcement:
            - NONE
        terms-source:
            - LINK
