name: describe-file-system-aliases
description: Returns the DNS aliases that are associated with the specified Amazon FSx for Windows File Server file system.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: ""
    --file-system-id=!: The ID of the file system to return the associated DNS aliases for (String).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: Maximum number of DNS aliases to return in the response (integer).
    --next-token=: Opaque pagination token returned from a previous `DescribeFileSystemAliases` operation (String).
