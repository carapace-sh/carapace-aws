name: modify-vpc-endpoint
description: Modifies attributes of a specified VPC endpoint.
flags:
    --add-route-table-ids=: (Gateway endpoint) The IDs of the route tables to associate with the endpoint.
    --add-security-group-ids=: (Interface endpoint) The IDs of the security groups to associate with the endpoint network interfaces.
    --add-subnet-ids=: (Interface and Gateway Load Balancer endpoints) The IDs of the subnets in which to serve the endpoint.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dns-options=: The DNS options for the endpoint.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ip-address-type=: The IP address type for the endpoint.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-private-dns-enabled: (Interface endpoint) Indicates whether a private hosted zone is associated with the VPC.
    --no-reset-policy: (Gateway endpoint) Specify `true` to reset the policy document to the default policy.
    --policy-document=: (Interface and gateway endpoints) A policy to attach to the endpoint that controls access to the service.
    --private-dns-enabled: (Interface endpoint) Indicates whether a private hosted zone is associated with the VPC.
    --remove-route-table-ids=: (Gateway endpoint) The IDs of the route tables to disassociate from the endpoint.
    --remove-security-group-ids=: (Interface endpoint) The IDs of the security groups to disassociate from the endpoint network interfaces.
    --remove-subnet-ids=: (Interface endpoint) The IDs of the subnets from which to remove the endpoint.
    --reset-policy: (Gateway endpoint) Specify `true` to reset the policy document to the default policy.
    --subnet-configurations=: The subnet configurations for the endpoint.
    --vpc-endpoint-id=!: The ID of the endpoint.
completion:
    flag:
        ip-address-type:
            - ipv4
            - dualstack
            - ipv6
