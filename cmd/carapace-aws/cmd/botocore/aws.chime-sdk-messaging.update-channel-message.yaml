name: update-channel-message
description: Updates the content of a message.
flags:
    --channel-arn=!: The ARN of the channel.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --content-type=: The content type of the channel message.
    --content=!: The content of the channel message.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --message-id=!: The ID string of the message being updated.
    --metadata=: The metadata of the message being updated.
    --sub-channel-id=: The ID of the SubChannel in the request.
