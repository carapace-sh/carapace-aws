name: create-plan
description: Creates a new Region switch plan.
flags:
    --associated-alarms=: The alarms associated with a Region switch plan.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of a Region switch plan.
    --execution-role=!: An execution role is a way to categorize a Region switch plan.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of a Region switch plan.
    --primary-region=: The primary Amazon Web Services Region for the application.
    --recovery-approach=!: The recovery approach for a Region switch plan, which can be active/active (activeActive) or active/passive (activePassive).
    --recovery-time-objective-minutes=: Optionally, you can specify an recovery time objective for a Region switch plan, in minutes.
    --regions=!: An array that specifies the Amazon Web Services Regions for a Region switch plan.
    --tags=: The tags to apply to the Region switch plan.
    --triggers=: The triggers associated with a Region switch plan.
    --workflows=!: An array of workflows included in a Region switch plan.
completion:
    flag:
        recovery-approach:
            - activeActive
            - activePassive
