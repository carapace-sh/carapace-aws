name: describe-domain-controllers
description: Provides information about any domain controllers in your directory.
flags:
    --directory-id=!: Identifier of the directory for which to retrieve the domain controller information.
    --domain-controller-ids=: A list of identifiers for the domain controllers whose information will be provided.
    --limit=: The maximum number of items to return.
    --next-token=: The *DescribeDomainControllers.NextToken* value from a previous call to [DescribeDomainControllers]().
