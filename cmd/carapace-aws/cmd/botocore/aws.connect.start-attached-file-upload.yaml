name: start-attached-file-upload
description: Provides a pre-signed Amazon S3 URL in response for uploading your content.
flags:
    --associated-resource-arn=!: The resource to which the attached file is (being) uploaded to.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --created-by=: Represents the identity that created the file.
    --file-name=!: A case-sensitive name of the attached file being uploaded.
    --file-size-in-bytes=!: The size of the attached file in bytes.
    --file-use-case-type=!: The use case for the file.
    --instance-id=!: The unique identifier of the Amazon Connect instance.
    --tags=: The tags used to organize, track, or control access for this resource.
    --url-expiry-in-seconds=: Optional override for the expiry of the pre-signed S3 URL in seconds.
completion:
    flag:
        file-use-case-type:
            - EMAIL_MESSAGE
            - ATTACHMENT
