name: provision-byoip-cidr
description: Provisions an IPv4 or IPv6 address range for use with your Amazon Web Services resources through bring your own IP addresses (BYOIP) and creates a corresponding address pool.
flags:
    --cidr-authorization-context=: A signed document that proves that you are authorized to bring the specified IP address range to Amazon using BYOIP.
    --cidr=!: The public IPv4 or IPv6 address range, in CIDR notation.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description for the address range and the address pool.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --multi-region: Reserved.
    --network-border-group=: If you have [Local Zones](https://docs.aws.amazon.com/local-zones/latest/ug/how-local-zones-work.html) enabled, you can choose a network border group for Local Zones when you provision and advertise a BYOIPv4 CIDR.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-multi-region: Reserved.
    --no-publicly-advertisable: (IPv6 only) Indicate whether the address range will be publicly advertised to the internet.
    --pool-tag-specifications=: The tags to apply to the address pool.
    --publicly-advertisable: (IPv6 only) Indicate whether the address range will be publicly advertised to the internet.
