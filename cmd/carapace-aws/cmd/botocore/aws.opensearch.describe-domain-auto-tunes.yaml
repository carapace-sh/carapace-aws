name: describe-domain-auto-tunes
description: Returns the list of optimizations that Auto-Tune has made to an Amazon OpenSearch Service domain.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: Name of the domain that you want Auto-Tune details about.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `DescribeDomainAutoTunes` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `DescribeDomainAutoTunes` operations, which returns results in the next page.
