name: list-tags
description: Returns the tags for the specified SageMaker resource.
flags:
    --max-results=: Maximum number of tags to return.
    --next-token=: If the response to the previous `ListTags` request is truncated, SageMaker returns this token.
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource whose tags you want to retrieve.
