name: update-resource-collection
description: Updates the collection of resources that DevOps Guru analyzes.
flags:
    --action=!: Specifies if the resource collection in the request is added or deleted to the resource collection.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-collection=!: ""
completion:
    flag:
        action:
            - ADD
            - REMOVE
