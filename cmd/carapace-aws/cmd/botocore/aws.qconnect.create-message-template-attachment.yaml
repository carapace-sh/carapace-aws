name: create-message-template-attachment
description: Uploads an attachment file to the specified Amazon Q in Connect message template.
flags:
    --body=!: The body of the attachment file being uploaded.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --content-disposition=!: The presentation information for the attachment file.
    --knowledge-base-id=!: The identifier of the knowledge base.
    --message-template-id=!: The identifier of the message template.
    --name=!: The name of the attachment file being uploaded.
completion:
    flag:
        content-disposition:
            - ATTACHMENT
