name: create-stage
description: Creates a new Stage resource that references a pre-existing Deployment for the API.
flags:
    --cache-cluster-enabled: Whether cache clustering is enabled for the stage.
    --cache-cluster-size=: The stage's cache capacity in GB.
    --canary-settings=: The canary deployment settings of this stage.
    --deployment-id=!: The identifier of the Deployment resource for the Stage resource.
    --description=: The description of the Stage resource.
    --documentation-version=: The version of the associated API documentation.
    --no-cache-cluster-enabled&: Whether cache clustering is enabled for the stage.
    --no-tracing-enabled&: Specifies whether active tracing with X-ray is enabled for the Stage.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --stage-name=!: The name for the Stage resource.
    --tags=: The key-value map of strings.
    --tracing-enabled: Specifies whether active tracing with X-ray is enabled for the Stage.
    --variables=: A map that defines the stage variables for the new Stage resource.
completion:
