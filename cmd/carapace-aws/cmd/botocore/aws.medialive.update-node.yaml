name: update-node
description: Change the settings for a Node.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-id=!: The ID of the cluster
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: Include this parameter only if you want to change the current name of the Node.
    --node-id=!: The ID of the node.
    --role=: The initial role of the Node in the Cluster.
    --sdi-source-mappings=: The mappings of a SDI capture card port to a logical SDI data stream
completion:
    flag:
        role:
            - BACKUP
            - ACTIVE
