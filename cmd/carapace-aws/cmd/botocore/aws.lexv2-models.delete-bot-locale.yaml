name: delete-bot-locale
description: Removes a locale from a bot.
flags:
    --bot-id=!: The unique identifier of the bot that contains the locale.
    --bot-version=!: The version of the bot that contains the locale.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --locale-id=!: The identifier of the language and locale that will be deleted.
