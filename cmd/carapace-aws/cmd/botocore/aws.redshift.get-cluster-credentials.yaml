name: get-cluster-credentials
description: Returns a database user name and temporary password with temporary authorization to log on to an Amazon Redshift database.
flags:
    --auto-create=: Create a database user with the name specified for the user named in `DbUser` if one does not exist.
    --cluster-identifier=: The unique identifier of the cluster that contains the database for which you are requesting credentials.
    --custom-domain-name=: The custom domain name for the cluster credentials.
    --db-groups=: A list of the names of existing database groups that the user named in `DbUser` will join for the current session, in addition to any group memberships for an existing user.
    --db-name=: The name of a database that `DbUser` is authorized to log on to.
    --db-user=!: The name of a database user.
    --duration-seconds=: The number of seconds until the returned temporary password expires.
