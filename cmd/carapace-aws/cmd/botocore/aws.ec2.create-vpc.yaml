name: create-vpc
description: Creates a VPC with the specified CIDR blocks.
flags:
    --amazon-provided-ipv6-cidr-block: Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC.
    --cidr-block=: The IPv4 network range for the VPC, in CIDR notation.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-tenancy=: The tenancy options for instances launched into the VPC.
    --ipv4-ipam-pool-id=: The ID of an IPv4 IPAM pool you want to use for allocating this VPC's CIDR.
    --ipv4-netmask-length=: The netmask length of the IPv4 CIDR you want to allocate to this VPC from an Amazon VPC IP Address Manager (IPAM) pool.
    --ipv6-cidr-block-network-border-group=: The name of the location from which we advertise the IPV6 CIDR block.
    --ipv6-cidr-block=: The IPv6 CIDR block from the IPv6 address pool.
    --ipv6-ipam-pool-id=: The ID of an IPv6 IPAM pool which will be used to allocate this VPC an IPv6 CIDR.
    --ipv6-netmask-length=: The netmask length of the IPv6 CIDR you want to allocate to this VPC from an Amazon VPC IP Address Manager (IPAM) pool.
    --ipv6-pool=: The ID of an IPv6 address pool from which to allocate the IPv6 CIDR block.
    --no-amazon-provided-ipv6-cidr-block: Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --tag-specifications=: The tags to assign to the VPC.
completion:
    flag:
        instance-tenancy:
            - default
            - dedicated
            - host
