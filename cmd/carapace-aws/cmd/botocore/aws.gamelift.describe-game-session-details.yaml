name: describe-game-session-details
description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
flags:
    --alias-id=: A unique identifier for the alias associated with the fleet to retrieve all game sessions for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fleet-id=: A unique identifier for the fleet to retrieve all game sessions active on the fleet.
    --game-session-id=: A unique identifier for the game session to retrieve.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of results to return.
    --location=: A fleet location to get game session details for.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status-filter=: Game session status to filter results on.
