name: update-slack-channel-configuration
description: Updates the configuration for a Slack channel, such as case update notifications.
flags:
    --channel-id=!: The channel ID in Slack.
    --channel-name=: The Slack channel name that you want to update.
    --channel-role-arn=: The Amazon Resource Name (ARN) of an IAM role that you want to use to perform operations on Amazon Web Services.
    --notify-on-add-correspondence-to-case=: Whether you want to get notified when a support case has a new correspondence.
    --notify-on-case-severity=: The case severity for a support case that you want to receive notifications.
    --notify-on-create-or-reopen-case=: Whether you want to get notified when a support case is created or reopened.
    --notify-on-resolve-case=: Whether you want to get notified when a support case is resolved.
    --team-id=!: The team ID in Slack.
completion:
    flag:
        notify-on-case-severity:
            - none
            - all
            - high
