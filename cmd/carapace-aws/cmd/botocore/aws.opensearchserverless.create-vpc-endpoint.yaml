name: create-vpc-endpoint
description: Creates an OpenSearch Serverless-managed interface VPC endpoint.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier to ensure idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the interface endpoint.
    --security-group-ids=: The unique identifiers of the security groups that define the ports, protocols, and sources for inbound traffic that you are authorizing into your endpoint.
    --subnet-ids=!: The ID of one or more subnets from which you'll access OpenSearch Serverless.
    --vpc-id=!: The ID of the VPC from which you'll access OpenSearch Serverless.
