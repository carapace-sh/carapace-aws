name: update-notebook-metadata
description: Updates the metadata for a notebook.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique case-sensitive string used to ensure the request to create the notebook is idempotent (executes only once).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name to update the notebook to.
    --notebook-id=!: The ID of the notebook to update the metadata for.
