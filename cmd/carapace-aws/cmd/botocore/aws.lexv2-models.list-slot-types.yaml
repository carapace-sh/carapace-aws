name: list-slot-types
description: Gets a list of slot types that match the specified criteria.
flags:
    --bot-id=!: The unique identifier of the bot that contains the slot types.
    --bot-version=!: The version of the bot that contains the slot type.
    --filters=: Provides the specification of a filter used to limit the slot types in the response to only those that match the filter specification.
    --locale-id=!: The identifier of the language and locale of the slot types to list.
    --max-results=: The maximum number of slot types to return in each page of results.
    --next-token=: If the response from the `ListSlotTypes` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Determines the sort order for the response from the `ListSlotTypes` operation.
