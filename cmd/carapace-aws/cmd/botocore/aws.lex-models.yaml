name: lex-models
description: Amazon Lex Model Building Service
commands:
    - name: put-intent
      description: Creates an intent or replaces an existing intent.
      flags:
        --checksum=: Identifies a specific revision of the `$LATEST` version.
        --conclusion-statement=: The statement that you want Amazon Lex to convey to the user after the intent is successfully fulfilled by the Lambda function.
        --confirmation-prompt=: Prompts the user to confirm the intent.
        --create-version: When set to `true` a new numbered version of the intent is created.
        --description=: A description of the intent.
        --dialog-code-hook=: Specifies a Lambda function to invoke for each user input.
        --follow-up-prompt=: Amazon Lex uses this prompt to solicit additional activity after fulfilling an intent.
        --fulfillment-activity=: Required.
        --input-contexts=: An array of `InputContext` objects that lists the contexts that must be active for Amazon Lex to choose the intent in a conversation with the user.
        --kendra-configuration=: Configuration information required to use the `AMAZON.KendraSearchIntent` intent to connect to an Amazon Kendra index.
        --name=!: The name of the intent.
        --no-create-version: When set to `true` a new numbered version of the intent is created.
        --output-contexts=: An array of `OutputContext` objects that lists the contexts that the intent activates when the intent is fulfilled.
        --parent-intent-signature=: A unique identifier for the built-in intent to base this intent on.
        --rejection-statement=: When the user answers "no" to the question defined in `confirmationPrompt`, Amazon Lex responds with this statement to acknowledge that the intent was canceled.
        --sample-utterances=: An array of utterances (strings) that a user might say to signal the intent.
        --slots=: An array of intent slots.
    - name: untag-resource
      description: Removes tags from a bot, bot alias or bot channel.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to remove the tags from.
        --tag-keys=!: A list of tag keys to remove from the resource.
    - name: delete-intent-version
      description: Deletes a specific version of an intent.
      flags:
        --intent-version=!: The version of the intent to delete.
        --name=!: The name of the intent.
    - name: get-bot-alias
      description: Returns information about an Amazon Lex bot alias.
      flags:
        --bot-name=!: The name of the bot.
        --name=!: The name of the bot alias.
    - name: get-bot-channel-association
      description: Returns information about the association between an Amazon Lex bot and a messaging platform.
      flags:
        --bot-alias=!: An alias pointing to the specific version of the Amazon Lex bot to which this association is being made.
        --bot-name=!: The name of the Amazon Lex bot.
        --name=!: The name of the association between the bot and the channel.
    - name: get-migration
      description: Provides details about an ongoing or complete migration from an Amazon Lex V1 bot to an Amazon Lex V2 bot.
      flags:
        --migration-id=!: The unique identifier of the migration to view.
    - name: get-slot-type-versions
      description: Gets information about all versions of a slot type.
      flags:
        --max-results=: The maximum number of slot type versions to return in the response.
        --name=!: The name of the slot type for which versions should be returned.
        --next-token=: A pagination token for fetching the next page of slot type versions.
    - name: get-slot-types
      description: 'Returns slot type information as follows:'
      flags:
        --max-results=: The maximum number of slot types to return in the response.
        --name-contains=: Substring to match in slot type names.
        --next-token=: A pagination token that fetches the next page of slot types.
    - name: create-bot-version
      description: Creates a new version of the bot based on the `$LATEST` version.
      flags:
        --checksum=: Identifies a specific revision of the `$LATEST` version of the bot.
        --name=!: The name of the bot that you want to create a new version of.
    - name: delete-utterances
      description: Deletes stored utterances.
      flags:
        --bot-name=!: The name of the bot that stored the utterances.
        --user-id=!: The unique identifier for the user that made the utterances.
    - name: get-bot-aliases
      description: Returns a list of aliases for a specified Amazon Lex bot.
      flags:
        --bot-name=!: The name of the bot.
        --max-results=: The maximum number of aliases to return in the response.
        --name-contains=: Substring to match in bot alias names.
        --next-token=: A pagination token for fetching the next page of aliases.
    - name: get-builtin-slot-types
      description: Gets a list of built-in slot types that meet the specified criteria.
      flags:
        --locale=: A list of locales that the slot type supports.
        --max-results=: The maximum number of slot types to return in the response.
        --next-token=: A pagination token that fetches the next page of slot types.
        --signature-contains=: Substring to match in built-in slot type signatures.
      completion:
        flag:
            locale:
                - de-DE
                - en-AU
                - en-GB
                - en-IN
                - en-US
                - es-419
                - es-ES
                - es-US
                - fr-FR
                - fr-CA
                - it-IT
                - ja-JP
                - ko-KR
    - name: get-export
      description: Exports the contents of a Amazon Lex resource in a specified format.
      flags:
        --export-type=!: The format of the exported data.
        --name=!: The name of the bot to export.
        --resource-type=!: The type of resource to export.
        --resource-version=!: The version of the bot to export.
      completion:
        flag:
            export-type:
                - ALEXA_SKILLS_KIT
                - LEX
            resource-type:
                - BOT
                - INTENT
                - SLOT_TYPE
    - name: put-bot
      description: Creates an Amazon Lex conversational bot or replaces an existing bot.
      flags:
        --abort-statement=: When Amazon Lex can't understand the user's input in context, it tries to elicit the information a few times.
        --checksum=: Identifies a specific revision of the `$LATEST` version.
        --child-directed!: For each Amazon Lex bot created with the Amazon Lex Model Building Service, you must specify whether your use of Amazon Lex is related to a website, program, or other application that is directed or targeted, in whole or in part, to children under age 13 and subject to the Children's Online Privacy Protection Act (COPPA) by specifying `true` or `false` in the `childDirected` field.
        --clarification-prompt=: When Amazon Lex doesn't understand the user's intent, it uses this message to get clarification.
        --create-version: When set to `true` a new numbered version of the bot is created.
        --description=: A description of the bot.
        --detect-sentiment: When set to `true` user utterances are sent to Amazon Comprehend for sentiment analysis.
        --enable-model-improvements: Set to `true` to enable access to natural language understanding improvements.
        --idle-session-ttl-in-seconds=: The maximum time in seconds that Amazon Lex retains the data gathered in a conversation.
        --intents=: An array of `Intent` objects.
        --locale=!: Specifies the target locale for the bot.
        --name=!: The name of the bot.
        --nlu-intent-confidence-threshold=: Determines the threshold where Amazon Lex will insert the `AMAZON.FallbackIntent`, `AMAZON.KendraSearchIntent`, or both when returning alternative intents in a [PostContent](https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostContent.html) or [PostText](https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostText.html) response.
        --no-child-directed!: For each Amazon Lex bot created with the Amazon Lex Model Building Service, you must specify whether your use of Amazon Lex is related to a website, program, or other application that is directed or targeted, in whole or in part, to children under age 13 and subject to the Children's Online Privacy Protection Act (COPPA) by specifying `true` or `false` in the `childDirected` field.
        --no-create-version: When set to `true` a new numbered version of the bot is created.
        --no-detect-sentiment: When set to `true` user utterances are sent to Amazon Comprehend for sentiment analysis.
        --no-enable-model-improvements: Set to `true` to enable access to natural language understanding improvements.
        --process-behavior=: If you set the `processBehavior` element to `BUILD`, Amazon Lex builds the bot so that it can be run.
        --tags=: A list of tags to add to the bot.
        --voice-id=: The Amazon Polly voice ID that you want Amazon Lex to use for voice interactions with the user.
      completion:
        flag:
            locale:
                - de-DE
                - en-AU
                - en-GB
                - en-IN
                - en-US
                - es-419
                - es-ES
                - es-US
                - fr-FR
                - fr-CA
                - it-IT
                - ja-JP
                - ko-KR
            process-behavior:
                - SAVE
                - BUILD
    - name: delete-bot
      description: Deletes all versions of the bot, including the `$LATEST` version.
      flags:
        --name=!: The name of the bot.
    - name: delete-bot-version
      description: Deletes a specific version of a bot.
      flags:
        --bot-version=!: The version of the bot to delete.
        --name=!: The name of the bot.
    - name: get-intent-versions
      description: Gets information about all of the versions of an intent.
      flags:
        --max-results=: The maximum number of intent versions to return in the response.
        --name=!: The name of the intent for which versions should be returned.
        --next-token=: A pagination token for fetching the next page of intent versions.
    - name: get-migrations
      description: Gets a list of migrations between Amazon Lex V1 and Amazon Lex V2.
      flags:
        --max-results=: The maximum number of migrations to return in the response.
        --migration-status-equals=: Filters the list to contain only migrations in the specified state.
        --next-token=: A pagination token that fetches the next page of migrations.
        --sort-by-attribute=: The field to sort the list of migrations by.
        --sort-by-order=: The order so sort the list.
        --v1-bot-name-contains=: Filters the list to contain only bots whose name contains the specified string.
      completion:
        flag:
            migration-status-equals:
                - IN_PROGRESS
                - COMPLETED
                - FAILED
            sort-by-attribute:
                - V1_BOT_NAME
                - MIGRATION_DATE_TIME
            sort-by-order:
                - ASCENDING
                - DESCENDING
    - name: get-slot-type
      description: Returns information about a specific version of a slot type.
      flags:
        --name=!: The name of the slot type.
        --slot-type-version=!: The version of the slot type.
    - name: put-slot-type
      description: Creates a custom slot type or replaces an existing custom slot type.
      flags:
        --checksum=: Identifies a specific revision of the `$LATEST` version.
        --create-version: When set to `true` a new numbered version of the slot type is created.
        --description=: A description of the slot type.
        --enumeration-values=: A list of `EnumerationValue` objects that defines the values that the slot type can take.
        --name=!: The name of the slot type.
        --no-create-version: When set to `true` a new numbered version of the slot type is created.
        --parent-slot-type-signature=: The built-in slot type used as the parent of the slot type.
        --slot-type-configurations=: Configuration information that extends the parent built-in slot type.
        --value-selection-strategy=: Determines the slot resolution strategy that Amazon Lex uses to return slot type values.
      completion:
        flag:
            value-selection-strategy:
                - ORIGINAL_VALUE
                - TOP_RESOLUTION
    - name: get-bots
      description: 'Returns bot information as follows:'
      flags:
        --max-results=: The maximum number of bots to return in the response that the request will return.
        --name-contains=: Substring to match in bot names.
        --next-token=: A pagination token that fetches the next page of bots.
    - name: get-builtin-intent
      description: Returns information about a built-in intent.
      flags:
        --signature=!: The unique identifier for a built-in intent.
    - name: delete-slot-type-version
      description: Deletes a specific version of a slot type.
      flags:
        --name=!: The name of the slot type.
        --slot-type-version=!: The version of the slot type to delete.
    - name: get-bot
      description: Returns metadata information for a specific bot.
      flags:
        --name=!: The name of the bot.
        --version-or-alias=!: The version or alias of the bot.
    - name: get-intents
      description: 'Returns intent information as follows:'
      flags:
        --max-results=: The maximum number of intents to return in the response.
        --name-contains=: Substring to match in intent names.
        --next-token=: A pagination token that fetches the next page of intents.
    - name: get-utterances-view
      description: Use the `GetUtterancesView` operation to get information about the utterances that your users have made to your bot.
      flags:
        --bot-name=!: The name of the bot for which utterance information should be returned.
        --bot-versions=!: An array of bot versions for which utterance information should be returned.
        --status-type=!: To return utterances that were recognized and handled, use `Detected`.
      completion:
        flag:
            status-type:
                - Detected
                - Missed
    - name: get-import
      description: Gets information about an import job started with the `StartImport` operation.
      flags:
        --import-id=!: The identifier of the import job information to return.
    - name: delete-slot-type
      description: Deletes all versions of the slot type, including the `$LATEST` version.
      flags:
        --name=!: The name of the slot type.
    - name: get-bot-channel-associations
      description: Returns a list of all of the channels associated with the specified bot.
      flags:
        --bot-alias=!: An alias pointing to the specific version of the Amazon Lex bot to which this association is being made.
        --bot-name=!: The name of the Amazon Lex bot in the association.
        --max-results=: The maximum number of associations to return in the response.
        --name-contains=: Substring to match in channel association names.
        --next-token=: A pagination token for fetching the next page of associations.
    - name: get-bot-versions
      description: Gets information about all of the versions of a bot.
      flags:
        --max-results=: The maximum number of bot versions to return in the response.
        --name=!: The name of the bot for which versions should be returned.
        --next-token=: A pagination token for fetching the next page of bot versions.
    - name: list-tags-for-resource
      description: Gets a list of tags associated with the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to get a list of tags for.
    - name: start-import
      description: Starts a job to import a resource to Amazon Lex.
      flags:
        --merge-strategy=!: Specifies the action that the `StartImport` operation should take when there is an existing resource with the same name.
        --payload=!: A zip archive in binary format.
        --resource-type=!: Specifies the type of resource to export.
        --tags=: A list of tags to add to the imported bot.
      completion:
        flag:
            merge-strategy:
                - OVERWRITE_LATEST
                - FAIL_ON_CONFLICT
            resource-type:
                - BOT
                - INTENT
                - SLOT_TYPE
    - name: create-intent-version
      description: Creates a new version of an intent based on the `$LATEST` version of the intent.
      flags:
        --checksum=: Checksum of the `$LATEST` version of the intent that should be used to create the new version.
        --name=!: The name of the intent that you want to create a new version of.
    - name: create-slot-type-version
      description: Creates a new version of a slot type based on the `$LATEST` version of the specified slot type.
      flags:
        --checksum=: Checksum for the `$LATEST` version of the slot type that you want to publish.
        --name=!: The name of the slot type that you want to create a new version for.
    - name: get-builtin-intents
      description: Gets a list of built-in intents that meet the specified criteria.
      flags:
        --locale=: A list of locales that the intent supports.
        --max-results=: The maximum number of intents to return in the response.
        --next-token=: A pagination token that fetches the next page of intents.
        --signature-contains=: Substring to match in built-in intent signatures.
      completion:
        flag:
            locale:
                - de-DE
                - en-AU
                - en-GB
                - en-IN
                - en-US
                - es-419
                - es-ES
                - es-US
                - fr-FR
                - fr-CA
                - it-IT
                - ja-JP
                - ko-KR
    - name: get-intent
      description: Returns information about an intent.
      flags:
        --intent-version=!: The version of the intent.
        --name=!: The name of the intent.
    - name: put-bot-alias
      description: Creates an alias for the specified version of the bot or replaces an alias for the specified bot.
      flags:
        --bot-name=!: The name of the bot.
        --bot-version=!: The version of the bot.
        --checksum=: Identifies a specific revision of the `$LATEST` version.
        --conversation-logs=: Settings for conversation logs for the alias.
        --description=: A description of the alias.
        --name=!: The name of the alias.
        --tags=: A list of tags to add to the bot alias.
    - name: start-migration
      description: Starts migrating a bot from Amazon Lex V1 to Amazon Lex V2.
      flags:
        --migration-strategy=!: The strategy used to conduct the migration.
        --v1-bot-name=!: The name of the Amazon Lex V1 bot that you are migrating to Amazon Lex V2.
        --v1-bot-version=!: The version of the bot to migrate to Amazon Lex V2.
        --v2-bot-name=!: The name of the Amazon Lex V2 bot that you are migrating the Amazon Lex V1 bot to.
        --v2-bot-role=!: The IAM role that Amazon Lex uses to run the Amazon Lex V2 bot.
      completion:
        flag:
            migration-strategy:
                - CREATE_NEW
                - UPDATE_EXISTING
    - name: tag-resource
      description: Adds the specified tags to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the bot, bot alias, or bot channel to tag.
        --tags=!: A list of tag keys to add to the resource.
    - name: delete-bot-alias
      description: Deletes an alias for the specified bot.
      flags:
        --bot-name=!: The name of the bot that the alias points to.
        --name=!: The name of the alias to delete.
    - name: delete-bot-channel-association
      description: Deletes the association between an Amazon Lex bot and a messaging platform.
      flags:
        --bot-alias=!: An alias that points to the specific version of the Amazon Lex bot to which this association is being made.
        --bot-name=!: The name of the Amazon Lex bot.
        --name=!: The name of the association.
    - name: delete-intent
      description: Deletes all versions of the intent, including the `$LATEST` version.
      flags:
        --name=!: The name of the intent.
