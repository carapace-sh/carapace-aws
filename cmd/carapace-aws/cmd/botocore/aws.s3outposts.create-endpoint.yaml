name: create-endpoint
description: Creates an endpoint and associates it with the specified Outpost.
flags:
    --access-type=: The type of access for the network connectivity for the Amazon S3 on Outposts endpoint.
    --customer-owned-ipv4-pool=: The ID of the customer-owned IPv4 address pool (CoIP pool) for the endpoint.
    --outpost-id=!: The ID of the Outposts.
    --security-group-id=!: The ID of the security group to use with the endpoint.
    --subnet-id=!: The ID of the subnet in the selected VPC.
completion:
    flag:
        access-type:
            - Private
            - CustomerOwnedIp
