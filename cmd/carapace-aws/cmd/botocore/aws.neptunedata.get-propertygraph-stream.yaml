name: get-propertygraph-stream
description: Gets a stream for a property graph.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --commit-num=: The commit number of the starting record to read from the change-log stream.
    --encoding=: If set to TRUE, Neptune compresses the response using gzip encoding.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iterator-type=: 'Can be one of:'
    --limit=: Specifies the maximum number of records to return.
    --op-num=: The operation sequence number within the specified commit to start reading from in the change-log stream data.
completion:
    flag:
        encoding:
            - gzip
        iterator-type:
            - AT_SEQUENCE_NUMBER
            - AFTER_SEQUENCE_NUMBER
            - TRIM_HORIZON
            - LATEST
