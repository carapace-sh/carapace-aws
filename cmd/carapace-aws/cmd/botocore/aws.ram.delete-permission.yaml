name: delete-permission
description: Deletes the specified customer managed permission in the Amazon Web Services Region in which you call this operation.
flags:
    --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the customer managed permission that you want to delete.
