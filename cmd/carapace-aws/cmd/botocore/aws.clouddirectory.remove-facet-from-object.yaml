name: remove-facet-from-object
description: Removes the specified facet from the specified object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-arn=!: The ARN of the directory in which the object resides.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --object-reference=!: A reference to the object to remove the facet from.
    --schema-facet=!: The facet to remove.
