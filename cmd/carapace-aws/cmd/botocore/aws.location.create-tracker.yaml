name: create-tracker
description: Creates a tracker resource in your Amazon Web Services account, which lets you retrieve current and historical location of devices.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: An optional description for the tracker resource.
    --event-bridge-enabled: Whether to enable position `UPDATE` events from this tracker to be sent to EventBridge.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-enable-geospatial-queries: Enables `GeospatialQueries` for a tracker that uses a [Amazon Web Services KMS customer managed key](https://docs.aws.amazon.com/kms/latest/developerguide/create-keys.html).
    --kms-key-id=: A key identifier for an [Amazon Web Services KMS customer managed key](https://docs.aws.amazon.com/kms/latest/developerguide/create-keys.html).
    --no-event-bridge-enabled: Whether to enable position `UPDATE` events from this tracker to be sent to EventBridge.
    --no-kms-key-enable-geospatial-queries: Enables `GeospatialQueries` for a tracker that uses a [Amazon Web Services KMS customer managed key](https://docs.aws.amazon.com/kms/latest/developerguide/create-keys.html).
    --position-filtering=: Specifies the position filtering for the tracker resource.
    --pricing-plan-data-source=: This parameter is no longer used.
    --pricing-plan=: No longer used.
    --tags=: Applies one or more tags to the tracker resource.
    --tracker-name=!: The name for the tracker resource.
completion:
    flag:
        position-filtering:
            - TimeBased
            - DistanceBased
            - AccuracyBased
        pricing-plan:
            - RequestBasedUsage
            - MobileAssetTracking
            - MobileAssetManagement
