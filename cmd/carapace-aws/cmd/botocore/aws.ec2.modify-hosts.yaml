name: modify-hosts
description: Modify the auto-placement setting of a Dedicated Host.
flags:
    --auto-placement=: Specify whether to enable or disable auto-placement.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --host-ids=!: The IDs of the Dedicated Hosts to modify.
    --host-maintenance=: Indicates whether to enable or disable host maintenance for the Dedicated Host.
    --host-recovery=: Indicates whether to enable or disable host recovery for the Dedicated Host.
    --instance-family=: Specifies the instance family to be supported by the Dedicated Host.
    --instance-type=: Specifies the instance type to be supported by the Dedicated Host.
completion:
    flag:
        auto-placement:
            - "on"
            - "off"
        host-maintenance:
            - "on"
            - "off"
        host-recovery:
            - "on"
            - "off"
