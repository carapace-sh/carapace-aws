name: create-session
description: Creates a new session.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --command=!: The `SessionCommand` that runs the job.
    --connections=: The number of connections to use for the session.
    --default-arguments=: A map array of key-value pairs.
    --description=: The description of the session.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --glue-version=: The Glue version determines the versions of Apache Spark and Python that Glue supports.
    --id=!: The ID of the session request.
    --idle-timeout=: The number of minutes when idle before session times out.
    --max-capacity=: The number of Glue data processing units (DPUs) that can be allocated when the job runs.
    --number-of-workers=: The number of workers of a defined `WorkerType` to use for the session.
    --request-origin=: The origin of the request.
    --role=!: The IAM Role ARN
    --security-configuration=: The name of the SecurityConfiguration structure to be used with the session
    --tags=: The map of key value pairs (tags) belonging to the session.
    --timeout=: The number of minutes before session times out.
    --worker-type=: The type of predefined worker that is allocated when a job runs.
completion:
    flag:
        worker-type:
            - Standard
            - G.1X
            - G.2X
            - G.025X
            - G.4X
            - G.8X
            - Z.2X
