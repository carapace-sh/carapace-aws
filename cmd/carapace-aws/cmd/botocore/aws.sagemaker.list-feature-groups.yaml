name: list-feature-groups
description: List `FeatureGroup`s based on given filter and order.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: Use this parameter to search for `FeatureGroups`s created after a specific date and time.
    --creation-time-before=: Use this parameter to search for `FeatureGroups`s created before a specific date and time.
    --feature-group-status-equals=: A `FeatureGroup` status.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results returned by `ListFeatureGroups`.
    --name-contains=: A string that partially matches one or more `FeatureGroup`s names.
    --next-token=: A token to resume pagination of `ListFeatureGroups` results.
    --offline-store-status-equals=: An `OfflineStore` status.
    --sort-by=: The value on which the feature group list is sorted.
    --sort-order=: The order in which feature groups are listed.
completion:
    flag:
        feature-group-status-equals:
            - Creating
            - Created
            - CreateFailed
            - Deleting
            - DeleteFailed
        offline-store-status-equals:
            - Active
            - Blocked
            - Disabled
        sort-by:
            - Name
            - FeatureGroupStatus
            - OfflineStoreStatus
            - CreationTime
        sort-order:
            - Ascending
            - Descending
