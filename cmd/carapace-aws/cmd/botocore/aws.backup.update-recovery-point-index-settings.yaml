name: update-recovery-point-index-settings
description: This operation updates the settings of a recovery point index.
flags:
    --backup-vault-name=!: The name of a logical container where backups are stored.
    --iam-role-arn=: This specifies the IAM role ARN used for this operation.
    --index=!: Index can have 1 of 2 possible values, either `ENABLED` or `DISABLED`.
    --recovery-point-arn=!: An ARN that uniquely identifies a recovery point; for example, `arn:aws:backup:us-east-1:123456789012:recovery-point:1EB3B5E7-9EB0-435A-A80B-108B488B0D45`.
completion:
    flag:
        index:
            - ENABLED
            - DISABLED
