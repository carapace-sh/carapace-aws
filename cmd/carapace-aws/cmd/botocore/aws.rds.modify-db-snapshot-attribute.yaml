name: modify-db-snapshot-attribute
description: Adds an attribute and values to, or removes an attribute and values from, a manual DB snapshot.
flags:
    --attribute-name=!: The name of the DB snapshot attribute to modify.
    --db-snapshot-identifier=!: The identifier for the DB snapshot to modify the attributes for.
    --values-to-add=: A list of DB snapshot attributes to add to the attribute specified by `AttributeName`.
    --values-to-remove=: A list of DB snapshot attributes to remove from the attribute specified by `AttributeName`.
