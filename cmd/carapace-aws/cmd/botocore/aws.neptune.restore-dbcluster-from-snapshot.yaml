name: restore-dbcluster-from-snapshot
description: Creates a new DB cluster from a DB snapshot or DB cluster snapshot.
flags:
    --availability-zones=: Provides the list of EC2 Availability Zones that instances in the restored DB cluster can be created in.
    --copy-tags-to-snapshot=: '*If set to `true`, tags are copied to any snapshot of the restored DB cluster that is created.*'
    --database-name=: Not supported.
    --dbcluster-identifier=!: The name of the DB cluster to create from the DB snapshot or DB cluster snapshot.
    --dbcluster-parameter-group-name=: The name of the DB cluster parameter group to associate with the new DB cluster.
    --dbsubnet-group-name=: The name of the DB subnet group to use for the new DB cluster.
    --deletion-protection=: A value that indicates whether the DB cluster has deletion protection enabled.
    --enable-cloudwatch-logs-exports=: The list of logs that the restored DB cluster is to export to Amazon CloudWatch Logs.
    --enable-iamdatabase-authentication=: True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.
    --engine-version=: The version of the database engine to use for the new DB cluster.
    --engine=!: The database engine to use for the new DB cluster.
    --kms-key-id=: The Amazon KMS key identifier to use when restoring an encrypted DB cluster from a DB snapshot or DB cluster snapshot.
    --option-group-name=: '*(Not supported by Neptune)*'
    --port=: The port number on which the new DB cluster accepts connections.
    --serverless-v2-scaling-configuration=: Contains the scaling configuration of a Neptune Serverless DB cluster.
    --snapshot-identifier=!: The identifier for the DB snapshot or DB cluster snapshot to restore from.
    --storage-type=: Specifies the storage type to be associated with the DB cluster.
    --tags=: The tags to be assigned to the restored DB cluster.
    --vpc-security-group-ids=: A list of VPC security groups that the new DB cluster will belong to.
