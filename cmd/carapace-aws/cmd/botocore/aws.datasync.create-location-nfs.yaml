name: create-location-nfs
description: Creates a transfer *location* for a Network File System (NFS) file server.
flags:
    --mount-options=: Specifies the options that DataSync can use to mount your NFS file server.
    --on-prem-config=!: Specifies the Amazon Resource Name (ARN) of the DataSync agent that can connect to your NFS file server.
    --server-hostname=!: Specifies the DNS name or IP address (IPv4 or IPv6) of the NFS file server that your DataSync agent connects to.
    --subdirectory=!: Specifies the export path in your NFS file server that you want DataSync to mount.
    --tags=: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources.
