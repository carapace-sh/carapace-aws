name: create-authorizer
description: Adds a new Authorizer resource to an existing RestApi resource.
flags:
    --auth-type=: Optional customer-defined field, used in OpenAPI imports and exports without functional impact.
    --authorizer-credentials=: Specifies the required credentials as an IAM role for API Gateway to invoke the authorizer.
    --authorizer-result-ttl-in-seconds=: The TTL in seconds of cached authorizer results.
    --authorizer-uri=: Specifies the authorizer's Uniform Resource Identifier (URI).
    --identity-source=: The identity source for which authorization is requested.
    --identity-validation-expression=: A validation expression for the incoming identity token.
    --name=!: The name of the authorizer.
    --provider-ar-ns=: A list of the Amazon Cognito user pool ARNs for the `COGNITO_USER_POOLS` authorizer.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --type=!: The authorizer type.
completion:
    flag:
        type:
            - TOKEN
            - REQUEST
            - COGNITO_USER_POOLS
