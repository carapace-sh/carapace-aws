name: create-event-data-store
description: Creates a new event data store.
flags:
    --advanced-event-selectors=: The advanced event selectors to use to select the events for the data store.
    --billing-mode=: The billing mode for the event data store determines the cost for ingesting events and the default and maximum retention period for the event data store.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-id=: Specifies the KMS key ID to use to encrypt the events delivered by CloudTrail.
    --multi-region-enabled: Specifies whether the event data store includes events from all Regions, or only from the Region in which the event data store is created.
    --name=!: The name of the event data store.
    --no-multi-region-enabled: Specifies whether the event data store includes events from all Regions, or only from the Region in which the event data store is created.
    --no-organization-enabled: Specifies whether an event data store collects events logged for an organization in Organizations.
    --no-start-ingestion: Specifies whether the event data store should start ingesting live events.
    --no-termination-protection-enabled: Specifies whether termination protection is enabled for the event data store.
    --organization-enabled: Specifies whether an event data store collects events logged for an organization in Organizations.
    --retention-period=: The retention period of the event data store, in days.
    --start-ingestion: Specifies whether the event data store should start ingesting live events.
    --tags-list=: ""
    --termination-protection-enabled: Specifies whether termination protection is enabled for the event data store.
completion:
    flag:
        billing-mode:
            - EXTENDABLE_RETENTION_PRICING
            - FIXED_RETENTION_PRICING
