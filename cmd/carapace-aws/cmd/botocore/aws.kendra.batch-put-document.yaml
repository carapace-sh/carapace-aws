name: batch-put-document
description: Adds one or more documents to an index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-document-enrichment-configuration=: Configuration information for altering your document metadata and content during the document ingestion process when you use the `BatchPutDocument` API.
    --documents=!: One or more documents to add to the index.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-id=!: The identifier of the index to add the documents to.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access your S3 bucket.
