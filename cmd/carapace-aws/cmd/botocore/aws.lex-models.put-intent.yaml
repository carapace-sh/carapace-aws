name: put-intent
description: Creates an intent or replaces an existing intent.
flags:
    --checksum=: Identifies a specific revision of the `$LATEST` version.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --conclusion-statement=: The statement that you want Amazon Lex to convey to the user after the intent is successfully fulfilled by the Lambda function.
    --confirmation-prompt=: Prompts the user to confirm the intent.
    --create-version: When set to `true` a new numbered version of the intent is created.
    --description=: A description of the intent.
    --dialog-code-hook=: Specifies a Lambda function to invoke for each user input.
    --follow-up-prompt=: Amazon Lex uses this prompt to solicit additional activity after fulfilling an intent.
    --fulfillment-activity=: Required.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input-contexts=: An array of `InputContext` objects that lists the contexts that must be active for Amazon Lex to choose the intent in a conversation with the user.
    --kendra-configuration=: Configuration information required to use the `AMAZON.KendraSearchIntent` intent to connect to an Amazon Kendra index.
    --name=!: The name of the intent.
    --no-create-version: When set to `true` a new numbered version of the intent is created.
    --output-contexts=: An array of `OutputContext` objects that lists the contexts that the intent activates when the intent is fulfilled.
    --parent-intent-signature=: A unique identifier for the built-in intent to base this intent on.
    --rejection-statement=: When the user answers "no" to the question defined in `confirmationPrompt`, Amazon Lex responds with this statement to acknowledge that the intent was canceled.
    --sample-utterances=: An array of utterances (strings) that a user might say to signal the intent.
    --slots=: An array of intent slots.
