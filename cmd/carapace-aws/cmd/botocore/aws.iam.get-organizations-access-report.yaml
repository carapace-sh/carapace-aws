name: get-organizations-access-report
description: Retrieves the service last accessed data report for Organizations that was previously generated using the `GenerateOrganizationsAccessReport` operation.
flags:
    --job-id=!: The identifier of the request generated by the [GenerateOrganizationsAccessReport](https://docs.aws.amazon.com/IAM/latest/APIReference/API_GenerateOrganizationsAccessReport.html) operation.
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --sort-key=: The key that is used to sort the results.
completion:
    flag:
        sort-key:
            - SERVICE_NAMESPACE_ASCENDING
            - SERVICE_NAMESPACE_DESCENDING
            - LAST_AUTHENTICATED_TIME_ASCENDING
            - LAST_AUTHENTICATED_TIME_DESCENDING
