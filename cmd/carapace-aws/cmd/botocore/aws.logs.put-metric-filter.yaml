name: put-metric-filter
description: Creates or updates a metric filter and associates it with the specified log group.
flags:
    --apply-on-transformed-logs=: This parameter is valid only for log groups that have an active log transformer.
    --emit-system-field-dimensions=: A list of system fields to emit as additional dimensions in the generated metrics.
    --field-selection-criteria=: A filter expression that specifies which log events should be processed by this metric filter based on system fields such as source account and source region.
    --filter-name=!: A name for the metric filter.
    --filter-pattern=!: A filter pattern for extracting metric data out of ingested log events.
    --log-group-name=!: The name of the log group.
    --metric-transformations=!: A collection of information that defines how metric data gets emitted.
