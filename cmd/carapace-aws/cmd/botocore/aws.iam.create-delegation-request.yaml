name: create-delegation-request
description: Creates an IAM delegation request for temporary access delegation.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=!: A description of the delegation request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-only-send-by-owner: Specifies whether the delegation token should only be sent by the owner.
    --notification-channel=!: The notification channel for updates about the delegation request.
    --only-send-by-owner: Specifies whether the delegation token should only be sent by the owner.
    --owner-account-id=: The Amazon Web Services account ID this delegation request is targeted to.
    --permissions=!: The permissions to be delegated in this delegation request.
    --redirect-url=: The URL to redirect to after the delegation request is processed.
    --request-message=: A message explaining the reason for the delegation request.
    --requestor-workflow-id=!: The workflow ID associated with the requestor.
    --session-duration=!: The duration for which the delegated session should remain active, in seconds.
