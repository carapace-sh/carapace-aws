name: set-identity-feedback-forwarding-enabled
description: Given an identity (an email address or a domain), enables or disables whether Amazon SES forwards bounce and complaint notifications as email.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --forwarding-enabled!: Sets whether Amazon SES forwards bounce and complaint notifications as email.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity=!: The identity for which to set bounce and complaint notification forwarding.
    --no-forwarding-enabled!: Sets whether Amazon SES forwards bounce and complaint notifications as email.
