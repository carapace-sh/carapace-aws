name: create-script
description: Creates a new script record for your Amazon GameLift Servers Realtime script.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: A descriptive label that is associated with a script.
    --script-version=: Version information that is associated with a build or script.
    --storage-location=: The location of the Amazon S3 bucket where a zipped file containing your Realtime scripts is stored.
    --tags=: A list of labels to assign to the new script resource.
    --zip-file=: A data object containing your Realtime scripts and dependencies as a zip file.
