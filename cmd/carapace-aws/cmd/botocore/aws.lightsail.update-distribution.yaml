name: update-distribution
description: Updates an existing Amazon Lightsail content delivery network (CDN) distribution.
flags:
    --cache-behavior-settings=: An object that describes the cache behavior settings for the distribution.
    --cache-behaviors=: An array of objects that describe the per-path cache behavior for the distribution.
    --certificate-name=: The name of the SSL/TLS certificate that you want to attach to the distribution.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-cache-behavior=: An object that describes the default cache behavior for the distribution.
    --distribution-name=!: The name of the distribution to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --is-enabled: Indicates whether to enable the distribution.
    --no-is-enabled: Indicates whether to enable the distribution.
    --no-use-default-certificate: Indicates whether the default SSL/TLS certificate is attached to the distribution.
    --origin=: An object that describes the origin resource for the distribution, such as a Lightsail instance, bucket, or load balancer.
    --use-default-certificate: Indicates whether the default SSL/TLS certificate is attached to the distribution.
    --viewer-minimum-tls-protocol-version=: Use this parameter to update the minimum TLS protocol version for the SSL/TLS certificate that's attached to the distribution.
completion:
    flag:
        viewer-minimum-tls-protocol-version:
            - TLSv1.1_2016
            - TLSv1.2_2018
            - TLSv1.2_2019
            - TLSv1.2_2021
