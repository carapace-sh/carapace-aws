name: describe-organization-conformance-packs
description: Returns a list of organization conformance packs.
flags:
    --limit=: The maximum number of organization config packs returned on each page.
    --next-token=: The nextToken string returned on a previous page that you use to get the next page of results in a paginated response.
    --organization-conformance-pack-names=: The name that you assign to an organization conformance pack.
