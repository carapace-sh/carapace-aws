name: upload-entity-definitions
description: Asynchronously uploads one or more entity definitions to the user's namespace.
flags:
    --deprecate-existing-entities=: A Boolean that specifies whether to deprecate all entities in the latest version before uploading the new `DefinitionDocument`.
    --document=: The `DefinitionDocument` that defines the updated entities.
    --sync-with-public-namespace=: A Boolean that specifies whether to synchronize with the latest version of the public namespace.
