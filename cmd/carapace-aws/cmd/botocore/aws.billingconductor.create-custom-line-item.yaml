name: create-custom-line-item
description: Creates a custom line item that can be used to create a one-time fixed charge that can be applied to a single billing group for the current or previous billing period.
flags:
    --account-id=: The Amazon Web Services account in which this custom line item will be applied to.
    --billing-group-arn=!: The Amazon Resource Name (ARN) that references the billing group where the custom line item applies to.
    --billing-period-range=: A time range for which the custom line item is effective.
    --charge-details=!: A `CustomLineItemChargeDetails` that describes the charge details for a custom line item.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The token that is needed to support idempotency.
    --description=!: The description of the custom line item.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the custom line item.
    --tags=: A map that contains tag keys and tag values that are attached to a custom line item.
