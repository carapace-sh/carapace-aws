name: delete-secret
description: Deletes a secret and all of its versions.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --force-delete-without-recovery=: Specifies whether to delete the secret without any recovery window.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --recovery-window-in-days=: The number of days from 7 to 30 that Secrets Manager waits before permanently deleting the secret.
    --secret-id=!: The ARN or name of the secret to delete.
