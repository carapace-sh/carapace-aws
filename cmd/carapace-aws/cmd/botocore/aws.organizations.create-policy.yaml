name: create-policy
description: Creates a policy of a specified type that you can attach to a root, an organizational unit (OU), or an individual Amazon Web Services account.
flags:
    --content=!: The policy text content to add to the new policy.
    --description=!: An optional description to assign to the policy.
    --name=!: The friendly name to assign to the policy.
    --tags=: A list of tags that you want to attach to the newly created policy.
    --type=!: The type of policy to create.
completion:
    flag:
        type:
            - SERVICE_CONTROL_POLICY
            - RESOURCE_CONTROL_POLICY
            - TAG_POLICY
            - BACKUP_POLICY
            - AISERVICES_OPT_OUT_POLICY
            - CHATBOT_POLICY
            - DECLARATIVE_POLICY_EC2
            - SECURITYHUB_POLICY
