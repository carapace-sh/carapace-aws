name: start-dashboard-snapshot-job-schedule
description: Starts an asynchronous job that runs an existing dashboard schedule and sends the dashboard snapshot through email.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that the dashboard snapshot job is executed in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dashboard-id=!: The ID of the dashboard that you want to start a snapshot job schedule for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --schedule-id=!: The ID of the schedule that you want to start a snapshot job schedule for.
