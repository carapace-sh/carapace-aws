name: delete-queued-messages
description: Remove queued messages from the downlink queue.
flags:
    --id=!: The ID of a given wireless device for which downlink messages will be deleted.
    --message-id=!: If message ID is `"*"`, it cleares the entire downlink queue for a given device, specified by the wireless device ID.
    --wireless-device-type=: The wireless device type, which can be either Sidewalk or LoRaWAN.
completion:
    flag:
        wireless-device-type:
            - Sidewalk
            - LoRaWAN
