name: list-component-provisioned-resources
description: List provisioned resources for a component with details.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --component-name=!: The name of the component whose provisioned resources you want.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: A token that indicates the location of the next provisioned resource in the array of provisioned resources, after the list of provisioned resources that was previously requested.
