name: list-servers
description: Lists the file transfer protocol-enabled servers that are associated with your Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specifies the number of servers to return as a response to the `ListServers` query.
    --next-token=: When additional results are obtained from the `ListServers` command, a `NextToken` parameter is returned in the output.
