name: get-partition-indexes
description: Retrieves the partition indexes associated with a table.
flags:
    --catalog-id=: The catalog ID where the table resides.
    --database-name=!: Specifies the name of a database from which you want to retrieve partition indexes.
    --next-token=: A continuation token, included if this is a continuation call.
    --table-name=!: Specifies the name of a table for which you want to retrieve the partition indexes.
