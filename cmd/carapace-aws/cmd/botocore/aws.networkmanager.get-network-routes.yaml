name: get-network-routes
description: Gets the network routes of the specified global network.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-filters=: Filter by route table destination.
    --exact-cidr-matches=: An exact CIDR block.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-network-id=!: The ID of the global network.
    --longest-prefix-matches=: The most specific route that matches the traffic (longest prefix match).
    --prefix-list-ids=: The IDs of the prefix lists.
    --route-table-identifier=!: The ID of the route table.
    --states=: The route states.
    --subnet-of-matches=: The routes with a subnet that match the specified CIDR filter.
    --supernet-of-matches=: The routes with a CIDR that encompasses the CIDR filter.
    --types=: The route types.
