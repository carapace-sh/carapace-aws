name: translate-text
description: Translates input text from the source language to the target language.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --settings=: Settings to configure your translation output.
    --source-language-code=!: The language code for the language of the source text.
    --target-language-code=!: The language code requested for the language of the target text.
    --terminology-names=: The name of a terminology list file to add to the translation job.
    --text=!: The text to translate.
