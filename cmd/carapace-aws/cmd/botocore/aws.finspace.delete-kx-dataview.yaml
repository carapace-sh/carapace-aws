name: delete-kx-dataview
description: Deletes the specified dataview.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: A token that ensures idempotency.
    --database-name=!: The name of the database whose dataview you want to delete.
    --dataview-name=!: The name of the dataview that you want to delete.
    --environment-id=!: A unique identifier for the kdb environment, from where you want to delete the dataview.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
