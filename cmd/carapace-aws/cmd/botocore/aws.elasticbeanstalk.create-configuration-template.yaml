name: create-configuration-template
description: Creates an AWS Elastic Beanstalk configuration template, associated with a specific Elastic Beanstalk application.
flags:
    --application-name=!: The name of the Elastic Beanstalk application to associate with this configuration template.
    --description=: An optional description for this configuration.
    --environment-id=: The ID of an environment whose settings you want to use to create the configuration template.
    --option-settings=: Option values for the Elastic Beanstalk configuration, such as the instance type.
    --platform-arn=: The Amazon Resource Name (ARN) of the custom platform.
    --solution-stack-name=: The name of an Elastic Beanstalk solution stack (platform version) that this configuration uses.
    --source-configuration=: An Elastic Beanstalk configuration template to base this one on.
    --tags=: Specifies the tags applied to the configuration template.
    --template-name=!: The name of the configuration template.
