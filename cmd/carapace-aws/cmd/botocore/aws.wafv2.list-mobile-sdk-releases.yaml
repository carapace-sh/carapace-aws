name: list-mobile-sdk-releases
description: Retrieves a list of the available releases for the mobile SDK and the specified device platform.
flags:
    --limit=: The maximum number of objects that you want WAF to return for this request.
    --next-marker=: When you request a list of objects with a `Limit` setting, if the number of objects that are still available for retrieval exceeds the limit, WAF returns a `NextMarker` value in the response.
    --platform=!: The device platform to retrieve the list for.
completion:
    flag:
        platform:
            - IOS
            - ANDROID
