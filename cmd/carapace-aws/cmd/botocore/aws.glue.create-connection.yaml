name: create-connection
description: Creates a connection definition in the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog in which to create the connection.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connection-input=!: A `ConnectionInput` object defining the connection to create.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --tags=: The tags you assign to the connection.
