name: list-flow-operation-results
description: Returns the results of a specific flow operation.
flags:
    --availability-zone=: The ID of the Availability Zone where the firewall is located.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --firewall-arn=!: The Amazon Resource Name (ARN) of the firewall.
    --flow-operation-id=!: A unique identifier for the flow operation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of objects that you want Network Firewall to return for this request.
    --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Network Firewall returns a `NextToken` value in the response.
    --vpc-endpoint-association-arn=: The Amazon Resource Name (ARN) of a VPC endpoint association.
    --vpc-endpoint-id=: A unique identifier for the primary endpoint associated with a firewall.
