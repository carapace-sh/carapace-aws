name: create-spending-limit
description: Creates a spending limit for a specified quantum device.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: A unique, case-sensitive identifier to ensure that the operation completes no more than one time.
    --device-arn=!: The Amazon Resource Name (ARN) of the quantum device to apply the spending limit to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --spending-limit=!: The maximum amount that can be spent on the specified device, in USD.
    --tags=: The tags to apply to the spending limit.
    --time-period=: The time period during which the spending limit is active, including start and end dates.
