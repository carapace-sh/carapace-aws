name: list-geofences
description: Lists geofences stored in a given geofence collection.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collection-name=!: The name of the geofence collection storing the list of geofences.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: An optional limit for the number of geofences returned in a single call.
    --next-token=: The pagination token specifying which page of results to return in the response.
