name: create-load-balancer
description: Creates an Application Load Balancer, Network Load Balancer, or Gateway Load Balancer.
flags:
    --customer-owned-ipv4-pool=: \[Application Load Balancers on Outposts] The ID of the customer-owned address pool (CoIP pool).
    --enable-prefix-for-ipv6-source-nat=: \[Network Load Balancers with UDP listeners] Indicates whether to use an IPv6 prefix from each subnet for source NAT.
    --ip-address-type=: The IP address type.
    --ipam-pools=: \[Application Load Balancers] The IPAM pools to use with the load balancer.
    --name=!: The name of the load balancer.
    --scheme=: The nodes of an Internet-facing load balancer have public IP addresses.
    --security-groups=: \[Application Load Balancers and Network Load Balancers] The IDs of the security groups for the load balancer.
    --subnet-mappings=: The IDs of the subnets.
    --subnets=: The IDs of the subnets.
    --tags=: The tags to assign to the load balancer.
    --type=: The type of load balancer.
completion:
    flag:
        enable-prefix-for-ipv6-source-nat:
            - "on"
            - "off"
        ip-address-type:
            - ipv4
            - dualstack
            - dualstack-without-public-ipv4
        scheme:
            - internet-facing
            - internal
        type:
            - application
            - network
            - gateway
