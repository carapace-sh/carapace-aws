name: start-export-task
description: Export data from an existing Neptune Analytics graph to Amazon S3.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination=!: The Amazon S3 URI where data will be exported to.
    --export-filter=: The export filter of the export task.
    --format=!: The format of the export task.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --graph-identifier=!: The source graph identifier of the export task.
    --kms-key-identifier=!: The KMS key identifier of the export task.
    --parquet-type=: The parquet type of the export task.
    --role-arn=!: The ARN of the IAM role that will allow data to be exported to the destination.
    --tags=: Tags to be applied to the export task.
completion:
    flag:
        format:
            - PARQUET
            - CSV
        parquet-type:
            - COLUMNAR
