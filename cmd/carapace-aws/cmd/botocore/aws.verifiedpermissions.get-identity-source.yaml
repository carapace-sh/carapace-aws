name: get-identity-source
description: Retrieves the details about the specified identity source.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-source-id=!: Specifies the ID of the identity source you want information about.
    --policy-store-id=!: Specifies the ID of the policy store that contains the identity source you want information about.
