                If you do not specify this parameter, ElastiCache automatically chooses an appropriate time range.
            snapshotting-cluster-id: The cluster ID that is used as the daily snapshot source for the replication group. This parameter cannot be set for Valkey or Redis OSS (cluster mode enabled) replication groups.
