            engine-version: |-
                The upgraded version of the cache engine to be run on the cache nodes.

                **Important:** You can upgrade to a newer engine version (see [Selecting a Cache Engine and Version](https://docs.aws.amazon.com/AmazonElastiCache/latest/dg/SelectEngine.html#VersionManagement)), but you cannot downgrade to an earlier engine version. If you want to use an earlier engine version, you must delete the existing cluster and create it anew with the earlier engine version.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            ip-discovery: The network type you choose when modifying a cluster, either `ipv4` | `ipv6`. IPv6 is supported for workloads using Valkey 7.2 and above, Redis OSS engine version 6.2 to 7.1 or Memcached engine version 1.6.6 and above on all instances built on the [Nitro system](http://aws.amazon.com/ec2/nitro/).
            log-delivery-configurations: Specifies the destination, format and type of the logs.
            new-availability-zones: "This option is only supported on Memcached clusters.\n\nThe list of Availability Zones where the new Memcached cache nodes are created.\n\nThis parameter is only valid when `NumCacheNodes` in the request is greater than the sum of the number of active cache nodes and the number of cache nodes pending creation (which may be zero). The number of Availability Zones supplied in this list must match the cache nodes being added in this request.\n\nScenarios:\n\n- **Scenario 1:** You have 3 active nodes and wish to add 2 nodes. Specify `NumCacheNodes=5` (3 + 2) and optionally specify two Availability Zones for the two new nodes.\n- **Scenario 2:** You have 3 active nodes and 2 nodes pending creation (from the scenario 1 call) and want to add 1 more node. Specify `NumCacheNodes=6` ((3 + 2) + 1) and optionally specify an Availability Zone for the new node.\n- **Scenario 3:** You want to cancel all pending operations. Specify `NumCacheNodes=3` to cancel all pending operations.\n\nThe Availability Zone placement of nodes pending creation cannot be modified. If you wish to cancel any nodes pending creation, add 0 nodes by setting `NumCacheNodes` to the number of current nodes.\n\nIf `cross-az` is specified, existing Memcached nodes remain in their current Availability Zone. Only newly created nodes can be located in different Availability Zones. For guidance on how to move existing Memcached nodes to different Availability Zones, see the **Availability Zone Considerations** section of [Cache Node Considerations for Memcached](https://docs.aws.amazon.com/AmazonElastiCache/latest/dg/CacheNodes.SupportedTypes.html).\n\n**Impact of new add/remove requests upon pending requests**\n\n- Scenario-1\n  \n  - Pending Action: Delete\n  - New Request: Delete\n  - Result: The new delete, pending or immediate, replaces the pending delete.\n- Scenario-2\n  \n  - Pending Action: Delete\n  - New Request: Create\n  - Result: The new create, pending or immediate, replaces the pending delete.\n- Scenario-3\n  \n  - Pending Action: Create\n  - New Request: Delete\n  - Result: The new delete, pending or immediate, replaces the pending create.\n- Scenario-4\n  \n  - Pending Action: Create\n  - New Request: Create\n  - Result: The new create is added to the pending create.\n    \n    **Important:** If the new create request is **Apply Immediately - Yes**, all creates are performed immediately. If the new create request is **Apply Immediately - No**, all creates are pending."
            notification-topic-arn: |-
                The Amazon Resource Name (ARN) of the Amazon SNS topic to which notifications are sent.

                The Amazon SNS topic owner must be same as the cluster owner.
            notification-topic-status: |-
                The status of the Amazon SNS notification topic. Notifications are sent only if the status is `active`.

                Valid values: `active` | `inactive`
            num-cache-nodes: |-
                The number of cache nodes that the cluster should have. If the value for `NumCacheNodes` is greater than the sum of the number of current cache nodes and the number of cache nodes pending creation (which may be zero), more nodes are added. If the value is less than the number of existing cache nodes, nodes are removed. If the value is equal to the number of current cache nodes, any pending add or remove requests are canceled.

                If you are removing cache nodes, you must use the `CacheNodeIdsToRemove` parameter to provide the IDs of the specific cache nodes to remove.

                For clusters running Valkey or Redis OSS, this value must be 1. For clusters running Memcached, this value must be between 1 and 40.

                Adding or removing Memcached cache nodes can be applied immediately or as a pending operation (see `ApplyImmediately`).

                A pending operation to modify the number of cache nodes in a cluster during its maintenance window, whether by adding or removing nodes in accordance with the scale out architecture, is not queued. The customer's latest request to add or remove nodes to the cluster overrides any previous pending operations to modify the number of cache nodes in the cluster. For example, a request to remove 2 nodes would override a previous pending operation to remove 3 nodes. Similarly, a request to add 2 nodes would override a previous pending operation to remove 3 nodes and vice versa. As Memcached cache nodes may now be provisioned in different Availability Zones with flexible cache node placement, a request to add nodes does not automatically override a previous pending operation to add nodes. The customer can modify the previous pending operation to add more nodes or explicitly cancel the pending request and retry the new request. To cancel pending operations to modify the number of cache nodes in a cluster, use the `ModifyCacheCluster` request and set `NumCacheNodes` equal to the number of cache nodes currently in the cluster.
            preferred-maintenance-window: |-
                Specifies the weekly time range during which maintenance on the cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period.

                Valid values for `ddd` are:

                - `sun`
                - `mon`
                - `tue`
                - `wed`
                - `thu`
                - `fri`
                - `sat`

                Example: `sun:23:00-mon:01:30`
            scale-config: Configures horizontal or vertical scaling for Memcached clusters, specifying the scaling percentage and interval.
            security-group-ids: |-
                Specifies the VPC Security Groups associated with the cluster.

                This parameter can be used only with clusters that are created in an Amazon Virtual Private Cloud (Amazon VPC).
            snapshot-retention-limit: |-
                The number of days for which ElastiCache retains automatic cluster snapshots before deleting them. For example, if you set `SnapshotRetentionLimit` to 5, a snapshot that was taken today is retained for 5 days before being deleted.

                If the value of `SnapshotRetentionLimit` is set to zero (0), backups are turned off.
            snapshot-window: The daily time range (in UTC) during which ElastiCache begins taking a daily snapshot of your cluster.
