    - name: reboot-cache-cluster
      description: Reboots some, or all, of the cache nodes within a provisioned cluster.
      flags:
        --cache-cluster-id=!: The cluster identifier.
        --cache-node-ids-to-reboot=!: A list of cache node IDs to reboot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      documentation:
        command: |-
            Reboots some, or all, of the cache nodes within a provisioned cluster. This operation applies any modified cache parameter groups to the cluster. The reboot operation takes place as soon as possible, and results in a momentary outage to the cluster. During the reboot, the cluster status is set to REBOOTING.

            The reboot causes the contents of the cache (for each cache node being rebooted) to be lost.

            When the reboot is complete, a cluster event is created.

            Rebooting a cluster is currently supported on Memcached, Valkey and Redis OSS (cluster mode disabled) clusters. Rebooting is not supported on Valkey or Redis OSS (cluster mode enabled) clusters.

            If you make changes to parameters that require a Valkey or Redis OSS (cluster mode enabled) cluster reboot for the changes to be applied, see [Rebooting a Cluster](http://docs.aws.amazon.com/AmazonElastiCache/latest/dg/nodes.rebooting.html) for an alternate process.
        flag:
            cache-cluster-id: The cluster identifier. This parameter is stored as a lowercase string.
            cache-node-ids-to-reboot: A list of cache node IDs to reboot. A node ID is a numeric identifier (0001, 0002, etc.). To reboot an entire cluster, specify all of the cache node IDs.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
