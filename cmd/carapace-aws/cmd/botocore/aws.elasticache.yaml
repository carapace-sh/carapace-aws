            preferred-maintenance-window: |-
                Specifies the weekly time range during which maintenance on the cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period.

                Valid values for `ddd` are:

                - `sun`
                - `mon`
                - `tue`
                - `wed`
                - `thu`
                - `fri`
                - `sat`

                Example: `sun:23:00-mon:01:30`
            primary-cluster-id: For replication groups with a single primary, if this parameter is specified, ElastiCache promotes the specified cluster in the specified replication group to the primary role. The nodes of all other clusters in the replication group are read replicas.
