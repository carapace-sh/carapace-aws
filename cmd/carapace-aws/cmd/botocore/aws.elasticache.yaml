            ip-discovery: The network type you choose when modifying a cluster, either `ipv4` | `ipv6`. IPv6 is supported for workloads using Valkey 7.2 and above, Redis OSS engine version 6.2 to 7.1 and Memcached engine version 1.6.6 and above on all instances built on the [Nitro system](http://aws.amazon.com/ec2/nitro/).
            log-delivery-configurations: Specifies the destination, format and type of the logs.
            network-type: Must be either `ipv4` | `ipv6` | `dual_stack`. IPv6 is supported for workloads using Valkey 7.2 and above, Redis OSS engine version 6.2 to 7.1 and Memcached engine version 1.6.6 and above on all instances built on the [Nitro system](http://aws.amazon.com/ec2/nitro/).
            notification-topic-arn: |-
                The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic to which notifications are sent.

                The Amazon SNS topic owner must be the same as the cluster owner.
            num-cache-nodes: |-
                The initial number of cache nodes that the cluster has.

                For clusters running Valkey or Redis OSS, this value must be 1. For clusters running Memcached, this value must be between 1 and 40.

                If you need more than 40 nodes for your Memcached cluster, please fill out the ElastiCache Limit Increase Request form at [http://aws.amazon.com/contact-us/elasticache-node-limit-request/](http://aws.amazon.com/contact-us/elasticache-node-limit-request/).
            outpost-mode: Specifies whether the nodes in the cluster are created in a single outpost or across multiple outposts.
            port: The port number on which each of the cache nodes accepts connections.
            preferred-availability-zone: |-
                The EC2 Availability Zone in which the cluster is created.

                All nodes belonging to this cluster are placed in the preferred Availability Zone. If you want to create your nodes across multiple Availability Zones, use `PreferredAvailabilityZones`.

                Default: System chosen Availability Zone.
            preferred-availability-zones: |-
                A list of the Availability Zones in which cache nodes are created. The order of the zones in the list is not important.

                This option is only supported on Memcached.

                If you are creating your cluster in an Amazon VPC (recommended) you can only locate nodes in Availability Zones that are associated with the subnets in the selected subnet group.

                The number of Availability Zones listed must equal the value of `NumCacheNodes`.

                If you want all the nodes in the same Availability Zone, use `PreferredAvailabilityZone` instead, or repeat the Availability Zone multiple times in the list.

                Default: System chosen Availability Zones.
            preferred-maintenance-window: Specifies the weekly time range during which maintenance on the cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period.
            preferred-outpost-arn: The outpost ARN in which the cache cluster is created.
            preferred-outpost-arns: The outpost ARNs in which the cache cluster is created.
            replication-group-id: |-
                The ID of the replication group to which this cluster should belong. If this parameter is specified, the cluster is added to the specified replication group as a read replica; otherwise, the cluster is a standalone primary that is not part of any replication group.

                If the specified replication group is Multi-AZ enabled and the Availability Zone is not specified, the cluster is created in Availability Zones that provide the best spread of read replicas across Availability Zones.

                This parameter is only valid if the `Engine` parameter is `redis`.
            security-group-ids: |-
                One or more VPC security groups associated with the cluster.

                Use this parameter only when you are creating a cluster in an Amazon Virtual Private Cloud (Amazon VPC).
            snapshot-arns: |-
                A single-element string list containing an Amazon Resource Name (ARN) that uniquely identifies a Valkey or Redis OSS RDB snapshot file stored in Amazon S3. The snapshot file is used to populate the node group (shard). The Amazon S3 object name in the ARN cannot contain any commas.

                This parameter is only valid if the `Engine` parameter is `redis`.

                Example of an Amazon S3 ARN: `arn:aws:s3:::my_bucket/snapshot1.rdb`
            snapshot-name: |-
                The name of a Valkey or Redis OSS snapshot from which to restore data into the new node group (shard). The snapshot status changes to `restoring` while the new node group (shard) is being created.

                This parameter is only valid if the `Engine` parameter is `redis`.
            snapshot-retention-limit: |-
                The number of days for which ElastiCache retains automatic snapshots before deleting them. For example, if you set `SnapshotRetentionLimit` to 5, a snapshot taken today is retained for 5 days before being deleted.

                This parameter is only valid if the `Engine` parameter is `redis`.

                Default: 0 (i.e., automatic backups are disabled for this cache cluster).
            snapshot-window: |-
                The daily time range (in UTC) during which ElastiCache begins taking a daily snapshot of your node group (shard).

                Example: `05:00-09:00`

                If you do not specify this parameter, ElastiCache automatically chooses an appropriate time range.

                This parameter is only valid if the `Engine` parameter is `redis`.
            tags: A list of tags to be added to this resource.
            transit-encryption-enabled: A flag that enables in-transit encryption when set to true.
