name: list-organizational-units-for-parent
description: Lists the organizational units (OUs) in a parent organizational unit or root.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --parent-id=!: The unique identifier (ID) of the root or OU whose child OUs you want to list.
