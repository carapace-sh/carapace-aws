name: create-workflow
description: Creates a private workflow.
flags:
    --accelerators=: The computational accelerator specified to run the workflow.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --container-registry-map-uri=: (Optional) URI of the S3 location for the registry mapping file.
    --container-registry-map=: (Optional) Use a container registry map to specify mappings between the ECR private repository and one or more upstream registries.
    --definition-repository=: The repository information for the workflow definition.
    --definition-uri=: The S3 URI of a definition for the workflow.
    --definition-zip=: A ZIP archive containing the main workflow definition file and dependencies that it imports for the workflow.
    --description=: A description for the workflow.
    --engine=: The workflow engine for the workflow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --main=: The path of the main definition file for the workflow.
    --name=: Name (optional but highly recommended) for the workflow to locate relevant information in the CloudWatch logs and Amazon Web Services HealthOmics console.
    --parameter-template-path=: The path to the workflow parameter template JSON file within the repository.
    --parameter-template=: A parameter template for the workflow.
    --readme-markdown=: The markdown content for the workflow's README file.
    --readme-path=: The path to the workflow README markdown file within the repository.
    --readme-uri=: The S3 URI of the README file for the workflow.
    --request-id=!: An idempotency token to ensure that duplicate workflows are not created when Amazon Web Services HealthOmics submits retry requests.
    --storage-capacity=: The default static storage capacity (in gibibytes) for runs that use this workflow or workflow version.
    --storage-type=: The default storage type for runs that use this workflow.
    --tags=: Tags for the workflow.
    --workflow-bucket-owner-id=: The Amazon Web Services account ID of the expected owner of the S3 bucket that contains the workflow definition.
completion:
    flag:
        accelerators:
            - GPU
        engine:
            - WDL
            - NEXTFLOW
            - CWL
        storage-type:
            - STATIC
            - DYNAMIC
