name: create-pipeline
description: Creates an OpenSearch Ingestion pipeline.
flags:
    --buffer-options=: Key-value pairs to configure persistent buffering for the pipeline.
    --encryption-at-rest-options=: Key-value pairs to configure encryption for data that is written to a persistent buffer.
    --log-publishing-options=: Key-value pairs to configure log publishing.
    --max-units=!: The maximum pipeline capacity, in Ingestion Compute Units (ICUs).
    --min-units=!: The minimum pipeline capacity, in Ingestion Compute Units (ICUs).
    --pipeline-configuration-body=!: The pipeline configuration in YAML format.
    --pipeline-name=!: The name of the OpenSearch Ingestion pipeline to create.
    --pipeline-role-arn=: The Amazon Resource Name (ARN) of the IAM role that grants the pipeline permission to access Amazon Web Services resources.
    --tags=: List of tags to add to the pipeline upon creation.
    --vpc-options=: Container for the values required to configure VPC access for the pipeline.
