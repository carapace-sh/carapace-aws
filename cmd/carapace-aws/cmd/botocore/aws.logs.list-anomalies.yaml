name: list-anomalies
description: Returns a list of anomalies that log anomaly detectors have found.
flags:
    --anomaly-detector-arn=: Use this to optionally limit the results to only the anomalies found by a certain anomaly detector.
    --limit=: The maximum number of items to return.
    --next-token=: ""
    --suppression-state=: You can specify this parameter if you want to the operation to return only anomalies that are currently either suppressed or unsuppressed.
completion:
    flag:
        suppression-state:
            - SUPPRESSED
            - UNSUPPRESSED
