name: list-anomalies
description: Returns a list of anomalies that log anomaly detectors have found.
flags:
    --anomaly-detector-arn=: Use this to optionally limit the results to only the anomalies found by a certain anomaly detector.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of items to return.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: ""
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --suppression-state=: You can specify this parameter if you want to the operation to return only anomalies that are currently either suppressed or unsuppressed.
completion:
    flag:
        suppression-state:
            - SUPPRESSED
            - UNSUPPRESSED
