name: list-mobile-device-access-overrides
description: Lists all the mobile device access overrides for any given combination of WorkMail organization, user, or device.
flags:
    --device-id=: The mobile device to which the access override applies.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --organization-id=!: The WorkMail organization under which to list mobile device access overrides.
    --user-id=: The WorkMail user under which you list the mobile device access overrides.
