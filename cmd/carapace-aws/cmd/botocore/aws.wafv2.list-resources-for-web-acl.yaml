name: list-resources-for-web-acl
description: Retrieves an array of the Amazon Resource Names (ARNs) for the resources that are associated with the specified web ACL.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-type=: Retrieves the web ACLs that are used by the specified resource type.
    --web-acl-arn=!: The Amazon Resource Name (ARN) of the web ACL.
completion:
    flag:
        resource-type:
            - APPLICATION_LOAD_BALANCER
            - API_GATEWAY
            - APPSYNC
            - COGNITO_USER_POOL
            - APP_RUNNER_SERVICE
            - VERIFIED_ACCESS_INSTANCE
            - AMPLIFY
