name: put-bot-alias
description: Creates an alias for the specified version of the bot or replaces an alias for the specified bot.
flags:
    --bot-name=!: The name of the bot.
    --bot-version=!: The version of the bot.
    --checksum=: Identifies a specific revision of the `$LATEST` version.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --conversation-logs=: Settings for conversation logs for the alias.
    --description=: A description of the alias.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the alias.
    --tags=: A list of tags to add to the bot alias.
