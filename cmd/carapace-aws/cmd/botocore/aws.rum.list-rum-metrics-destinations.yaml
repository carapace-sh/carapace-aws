name: list-rum-metrics-destinations
description: Returns a list of destinations that you have created to receive RUM extended metrics, for the specified app monitor.
flags:
    --app-monitor-name=!: The name of the app monitor associated with the destinations that you want to retrieve.
    --max-results=: The maximum number of results to return in one operation.
    --next-token=: Use the token returned by the previous operation to request the next page of results.
