name: start-model
description: Starts the running of the version of an Amazon Lookout for Vision model.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: ClientToken is an idempotency token that ensures a call to `StartModel` completes only once.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-inference-units=: The maximum number of inference units to use for auto-scaling the model.
    --min-inference-units=!: The minimum number of inference units to use.
    --model-version=!: The version of the model that you want to start.
    --project-name=!: The name of the project that contains the model that you want to start.
