name: start-delivery-stream-encryption
description: Enables server-side encryption (SSE) for the Firehose stream.
flags:
    --delivery-stream-encryption-configuration-input=: Used to specify the type and Amazon Resource Name (ARN) of the KMS key needed for Server-Side Encryption (SSE).
    --delivery-stream-name=!: The name of the Firehose stream for which you want to enable server-side encryption (SSE).
