name: forget-device
description: Given a device key, deletes a remembered device as the currently signed-in user.
flags:
    --access-token=: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-key=!: The unique identifier, or device key, of the device that the user wants to forget.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
