name: put-access-control-rule
description: Adds a new access control rule for the specified organization.
flags:
    --actions=: Access protocol actions to include in the rule.
    --description=!: The rule description.
    --effect=!: The rule effect.
    --impersonation-role-ids=: Impersonation role IDs to include in the rule.
    --ip-ranges=: IPv4 CIDR ranges to include in the rule.
    --name=!: The rule name.
    --not-actions=: Access protocol actions to exclude from the rule.
    --not-impersonation-role-ids=: Impersonation role IDs to exclude from the rule.
    --not-ip-ranges=: IPv4 CIDR ranges to exclude from the rule.
    --not-user-ids=: User IDs to exclude from the rule.
    --organization-id=!: The identifier of the organization.
    --user-ids=: User IDs to include in the rule.
completion:
    flag:
        effect:
            - ALLOW
            - DENY
