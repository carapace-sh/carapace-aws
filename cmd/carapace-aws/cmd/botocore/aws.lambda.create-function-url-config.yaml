name: create-function-url-config
description: Creates a Lambda function URL with the specified configuration parameters.
flags:
    --auth-type=!: The type of authentication that your function URL uses.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cors=: The [cross-origin resource sharing (CORS)](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS) settings for your function URL.
    --function-name=!: The name or ARN of the Lambda function.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --invoke-mode=: 'Use one of the following options:'
    --qualifier=: The alias name.
completion:
    flag:
        auth-type:
            - NONE
            - AWS_IAM
        invoke-mode:
            - BUFFERED
            - RESPONSE_STREAM
