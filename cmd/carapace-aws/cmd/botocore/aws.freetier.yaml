# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: freetier
description: AWS Free Tier
commands:
    - name: get-account-activity
      description: Returns a specific activity record that is available to the customer.
      flags:
        --activity-id=!: A unique identifier that identifies the activity.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --language-code=: The language code used to return translated title and description fields.
      completion:
        flag:
            language-code:
                - en-US
                - en-GB
                - id-ID
                - de-DE
                - es-ES
                - fr-FR
                - ja-JP
                - it-IT
                - pt-PT
                - ko-KR
                - zh-CN
                - zh-TW
                - tr-TR
    - name: get-account-plan-state
      description: This returns all of the information related to the state of the account plan related to Free Tier.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-free-tier-usage
      description: Returns a list of all Free Tier usage objects that match your filters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: An expression that specifies the conditions that you want each `FreeTierUsage` object to meet.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The pagination token that indicates the next set of results to retrieve.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-account-activities
      description: Returns a list of activities that are available.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter-activity-statuses=: The activity status filter.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --language-code=: The language code used to return translated titles.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return for this request.
        --next-token=: A token from a previous paginated response.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            language-code:
                - en-US
                - en-GB
                - id-ID
                - de-DE
                - es-ES
                - fr-FR
                - ja-JP
                - it-IT
                - pt-PT
                - ko-KR
                - zh-CN
                - zh-TW
                - tr-TR
    - name: upgrade-account-plan
      description: The account plan type for the Amazon Web Services account.
      flags:
        --account-plan-type=!: The target account plan type.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            account-plan-type:
                - FREE
                - PAID
