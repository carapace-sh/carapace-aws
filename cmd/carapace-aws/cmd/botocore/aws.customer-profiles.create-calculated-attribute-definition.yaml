name: create-calculated-attribute-definition
description: Creates a new calculated attribute definition.
flags:
    --attribute-details=!: Mathematical expression and a list of attribute items specified in that expression.
    --calculated-attribute-name=!: The unique name of the calculated attribute.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --conditions=: The conditions including range, object count, and threshold for the calculated attribute.
    --description=: The description of the calculated attribute.
    --display-name=: The display name of the calculated attribute.
    --domain-name=!: The unique name of the domain.
    --filter=: Defines how to filter incoming objects to include part of the Calculated Attribute.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-use-historical-data: Whether historical data ingested before the Calculated Attribute was created should be included in calculations.
    --statistic=!: The aggregation operation to perform for the calculated attribute.
    --tags=: The tags used to organize, track, or control access for this resource.
    --use-historical-data: Whether historical data ingested before the Calculated Attribute was created should be included in calculations.
completion:
    flag:
        statistic:
            - FIRST_OCCURRENCE
            - LAST_OCCURRENCE
            - COUNT
            - SUM
            - MINIMUM
            - MAXIMUM
            - AVERAGE
            - MAX_OCCURRENCE
