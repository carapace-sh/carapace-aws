name: create-recipe-job
description: Creates a new job to transform input data, using steps defined in an existing Glue DataBrew recipe
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-catalog-outputs=: One or more artifacts that represent the Glue Data Catalog output from running the job.
    --database-outputs=: Represents a list of JDBC database output objects which defines the output destination for a DataBrew recipe job to write to.
    --dataset-name=: The name of the dataset that this job processes.
    --encryption-key-arn=: The Amazon Resource Name (ARN) of an encryption key that is used to protect the job.
    --encryption-mode=: 'The encryption mode for the job, which can be one of the following:'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-subscription=: Enables or disables Amazon CloudWatch logging for the job.
    --max-capacity=: The maximum number of nodes that DataBrew can consume when the job processes data.
    --max-retries=: The maximum number of times to retry the job after a job run fails.
    --name=!: A unique name for the job.
    --outputs=: One or more artifacts that represent the output from running the job.
    --project-name=: Either the name of an existing project, or a combination of a recipe and a dataset to associate with the recipe.
    --recipe-reference=: ""
    --role-arn=!: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role to be assumed when DataBrew runs the job.
    --tags=: Metadata tags to apply to this job.
    --timeout=: The job's timeout in minutes.
completion:
    flag:
        encryption-mode:
            - SSE-KMS
            - SSE-S3
        log-subscription:
            - ENABLE
            - DISABLE
