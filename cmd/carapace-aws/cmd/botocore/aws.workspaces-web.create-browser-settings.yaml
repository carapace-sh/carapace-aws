name: create-browser-settings
description: Creates a browser settings resource that can be associated with a web portal.
flags:
    --additional-encryption-context=: Additional encryption context of the browser settings.
    --browser-policy=: A JSON string containing Chrome Enterprise policies that will be applied to all streaming sessions.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --customer-managed-key=: The custom managed key of the browser settings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --tags=: The tags to add to the browser settings resource.
    --web-content-filtering-policy=: The policy that specifies which URLs end users are allowed to access or which URLs or domain categories they are restricted from accessing for enhanced security.
