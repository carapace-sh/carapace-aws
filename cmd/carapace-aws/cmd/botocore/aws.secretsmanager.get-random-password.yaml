name: get-random-password
description: Generates a random password.
flags:
    --exclude-characters=: A string of the characters that you don't want in the password.
    --exclude-lowercase=: Specifies whether to exclude lowercase letters from the password.
    --exclude-numbers=: Specifies whether to exclude numbers from the password.
    --exclude-punctuation=: 'Specifies whether to exclude the following punctuation characters from the password: ``!'
    --exclude-uppercase=: Specifies whether to exclude uppercase letters from the password.
    --include-space=: Specifies whether to include the space character.
    --password-length=: The length of the password.
    --require-each-included-type=: Specifies whether to include at least one upper and lowercase letter, one number, and one punctuation.
