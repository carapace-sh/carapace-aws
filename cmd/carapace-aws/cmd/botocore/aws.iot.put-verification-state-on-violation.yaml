name: put-verification-state-on-violation
description: Set a verification state and provide a description of that verification state on a violation (detect alarm).
flags:
    --verification-state-description=: The description of the verification state of the violation (detect alarm).
    --verification-state=!: The verification state of the violation.
    --violation-id=!: The violation ID.
completion:
    flag:
        verification-state:
            - FALSE_POSITIVE
            - BENIGN_POSITIVE
            - TRUE_POSITIVE
            - UNKNOWN
