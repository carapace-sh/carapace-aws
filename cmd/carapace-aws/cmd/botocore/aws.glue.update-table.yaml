name: update-table
description: Updates a metadata table in the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog where the table resides.
    --database-name=!: The name of the catalog database in which the table resides.
    --force: A flag that can be set to true to ignore matching storage descriptor and subobject matching requirements.
    --name=: The unique identifier for the table within the specified database that will be created in the Glue Data Catalog.
    --no-force: A flag that can be set to true to ignore matching storage descriptor and subobject matching requirements.
    --skip-archive=: By default, `UpdateTable` always creates an archived version of the table before updating it.
    --table-input=: An updated `TableInput` object to define the metadata table in the catalog.
    --transaction-id=: The transaction ID at which to update the table contents.
    --update-open-table-format-input=: Input parameters for updating open table format tables in GlueData Catalog, serving as a wrapper for format-specific update operations such as Apache Iceberg.
    --version-id=: The version ID at which to update the table contents.
    --view-update-action=: The operation to be performed when updating the view.
completion:
    flag:
        view-update-action:
            - ADD
            - REPLACE
            - ADD_OR_REPLACE
            - DROP
