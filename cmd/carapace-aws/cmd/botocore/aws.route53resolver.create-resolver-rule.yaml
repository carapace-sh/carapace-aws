name: create-resolver-rule
description: For DNS queries that originate in your VPCs, specifies which Resolver endpoint the queries pass through, one domain name that you want to forward to your network, and the IP addresses of the DNS resolvers in your network.
flags:
    --creator-request-id=!: A unique string that identifies the request and that allows failed requests to be retried without the risk of running the operation twice.
    --delegation-record=: DNS queries with the delegation records that match this domain name are forwarded to the resolvers on your network.
    --domain-name=: DNS queries for this domain name are forwarded to the IP addresses that you specify in `TargetIps`.
    --name=: A friendly name that lets you easily find a rule in the Resolver dashboard in the Route 53 console.
    --resolver-endpoint-id=: The ID of the outbound Resolver endpoint that you want to use to route DNS queries to the IP addresses that you specify in `TargetIps`.
    --rule-type=!: When you want to forward DNS queries for specified domain name to resolvers on your network, specify `FORWARD` or `DELEGATE`.
    --tags=: A list of the tag keys and values that you want to associate with the endpoint.
    --target-ips=: The IPs that you want Resolver to forward DNS queries to.
completion:
    flag:
        rule-type:
            - FORWARD
            - SYSTEM
            - RECURSIVE
            - DELEGATE
