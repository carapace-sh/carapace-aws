name: put-protect-configuration-rule-set-number-override
description: Create or update a phone number rule override and associate it with a protect configuration.
flags:
    --action=!: The action for the rule to either block or allow messages to the destination phone number.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --destination-phone-number=!: The destination phone number in E.164 format.
    --expiration-timestamp=: The time the rule will expire at.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --protect-configuration-id=!: The unique identifier for the protect configuration.
completion:
    flag:
        action:
            - ALLOW
            - BLOCK
