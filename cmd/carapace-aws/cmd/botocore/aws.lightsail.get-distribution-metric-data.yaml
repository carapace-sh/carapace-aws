name: get-distribution-metric-data
description: Returns the data points of a specific metric for an Amazon Lightsail content delivery network (CDN) distribution.
flags:
    --distribution-name=!: The name of the distribution for which to get metric data.
    --end-time=!: The end of the time interval for which to get metric data.
    --metric-name=!: The metric for which you want to return information.
    --period=!: The granularity, in seconds, for the metric data points that will be returned.
    --start-time=!: The start of the time interval for which to get metric data.
    --statistics=!: The statistic for the metric.
    --unit=!: The unit for the metric data request.
completion:
    flag:
        metric-name:
            - Requests
            - BytesDownloaded
            - BytesUploaded
            - TotalErrorRate
            - Http4xxErrorRate
            - Http5xxErrorRate
        unit:
            - Seconds
            - Microseconds
            - Milliseconds
            - Bytes
            - Kilobytes
            - Megabytes
            - Gigabytes
            - Terabytes
            - Bits
            - Kilobits
            - Megabits
            - Gigabits
            - Terabits
            - Percent
            - Count
            - Bytes/Second
            - Kilobytes/Second
            - Megabytes/Second
            - Gigabytes/Second
            - Terabytes/Second
            - Bits/Second
            - Kilobits/Second
            - Megabits/Second
            - Gigabits/Second
            - Terabits/Second
            - Count/Second
            - None
