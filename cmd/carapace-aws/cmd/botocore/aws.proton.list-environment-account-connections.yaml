name: list-environment-account-connections
description: View a list of environment account connections.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --environment-name=: The environment name that's associated with each listed environment account connection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of environment account connections to list.
    --next-token=: A token that indicates the location of the next environment account connection in the array of environment account connections, after the list of environment account connections that was previously requested.
    --page-size=: The size of each page to get in the AWS service call.
    --requested-by=!: The type of account making the `ListEnvironmentAccountConnections` request.
    --starting-token=: A token to specify where to start paginating.
    --statuses=: The status details for each listed environment account connection.
completion:
    flag:
        requested-by:
            - MANAGEMENT_ACCOUNT
            - ENVIRONMENT_ACCOUNT
