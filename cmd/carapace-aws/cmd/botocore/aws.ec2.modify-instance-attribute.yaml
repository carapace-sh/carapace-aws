name: modify-instance-attribute
description: Modifies the specified attribute of the specified instance.
flags:
    --attribute=: The name of the attribute to modify.
    --block-device-mappings=: Modifies the `DeleteOnTermination` attribute for volumes that are currently attached.
    --disable-api-stop=: Indicates whether an instance is enabled for stop protection.
    --disable-api-termination=: Enable or disable termination protection for the instance.
    --dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --ebs-optimized=: Specifies whether the instance is optimized for Amazon EBS I/O.
    --ena-support=: Set to `true` to enable enhanced networking with ENA for the instance.
    --groups=: Replaces the security groups of the instance with the specified security groups.
    --instance-id=!: The ID of the instance.
    --instance-initiated-shutdown-behavior=: Specifies whether an instance stops or terminates when you initiate shutdown from the instance (using the operating system command for system shutdown).
    --instance-type=: Changes the instance type to the specified value.
    --kernel=: Changes the instance's kernel to the specified value.
    --no-dry-run&: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --ramdisk=: Changes the instance's RAM disk to the specified value.
    --source-dest-check=: Enable or disable source/destination checks, which ensure that the instance is either the source or the destination of any traffic that it receives.
    --sriov-net-support=: Set to `simple` to enable enhanced networking with the Intel 82599 Virtual Function interface for the instance.
    --user-data=: Changes the instance's user data to the specified value.
    --value=: A new value for the attribute.
completion:
    flag:
        attribute:
            - instanceType
            - kernel
            - ramdisk
            - userData
            - disableApiTermination
            - instanceInitiatedShutdownBehavior
            - rootDeviceName
            - blockDeviceMapping
            - productCodes
            - sourceDestCheck
            - groupSet
            - ebsOptimized
            - sriovNetSupport
            - enaSupport
            - enclaveOptions
            - disableApiStop
