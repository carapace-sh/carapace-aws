name: create-upload-job
description: Creates an Upload job to ingest data for segment imports.
flags:
    --data-expiry=: The expiry duration for the profiles ingested with the job.
    --display-name=!: The unique name of the upload job.
    --domain-name=!: The unique name of the domain.
    --fields=!: The mapping between CSV Columns and Profile Object attributes.
    --unique-key=!: The unique key columns for de-duping the profiles used to map data to the profile.
