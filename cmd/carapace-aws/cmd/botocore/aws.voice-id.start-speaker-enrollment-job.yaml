name: start-speaker-enrollment-job
description: Starts a new batch speaker enrollment job using specified details.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --data-access-role-arn=!: The IAM role Amazon Resource Name (ARN) that grants Voice ID permissions to access customer's buckets to read the input manifest file and write the job output file.
    --domain-id=!: The identifier of the domain that contains the speaker enrollment job and in which the speakers are enrolled.
    --enrollment-config=: The enrollment config that contains details such as the action to take when a speaker is already enrolled in Voice ID or when a speaker is identified as a fraudster.
    --input-data-config=!: The input data config containing the S3 location for the input manifest file that contains the list of speaker enrollment requests.
    --job-name=: A name for your speaker enrollment job.
    --output-data-config=!: The output data config containing the S3 location where Voice ID writes the job output file; you must also include a KMS key ID to encrypt the file.
