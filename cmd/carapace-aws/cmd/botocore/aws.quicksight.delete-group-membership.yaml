name: delete-group-membership
description: Removes a user from a group so that the user is no longer a member of the group.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the group is in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=!: The name of the group that you want to delete the user from.
    --member-name=!: The name of the user that you want to delete from the group membership.
    --namespace=!: The namespace of the group that you want to remove a user from.
