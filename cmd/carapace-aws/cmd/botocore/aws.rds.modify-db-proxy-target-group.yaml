name: modify-db-proxy-target-group
description: Modifies the properties of a `DBProxyTargetGroup`.
flags:
    --connection-pool-config=: The settings that determine the size and behavior of the connection pool for the target group.
    --db-proxy-name=!: The name of the proxy.
    --new-name=: The new name for the modified `DBProxyTarget`.
    --target-group-name=!: The name of the target group to modify.
