name: verify-card-validation-data
description: Verifies card-related validation data using algorithms such as Card Verification Values (CVV/CVV2), Dynamic Card Verification Values (dCVV/dCVV2) and Card Security Codes (CSC).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --key-identifier=!: The `keyARN` of the CVK encryption key that Amazon Web Services Payment Cryptography uses to verify card data.
    --primary-account-number=!: The Primary Account Number (PAN), a unique identifier for a payment credit or debit card that associates the card with a specific account holder.
    --validation-data=!: The CVV or CSC value for use for card data verification within Amazon Web Services Payment Cryptography.
    --verification-attributes=!: The algorithm to use for verification of card data within Amazon Web Services Payment Cryptography.
