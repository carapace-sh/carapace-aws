name: abort-multipart-upload
description: This operation aborts a multipart upload.
flags:
    --bucket=!: The bucket name to which the upload was taking place.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --if-match-initiated-time=: If present, this header aborts an in progress multipart upload only if it was initiated on the provided timestamp.
    --key=!: Key of the object for which the multipart upload was initiated.
    --request-payer=: ""
    --upload-id=!: Upload ID that identifies the multipart upload.
completion:
    flag:
        request-payer:
            - requester
