name: copy-backup
description: Copies an existing backup within the same Amazon Web Services account to another Amazon Web Services Region (cross-Region copy) or within the same Amazon Web Services Region (in-Region copy).
flags:
    --client-request-token=: ""
    --copy-tags=: A Boolean flag indicating whether tags from the source backup should be copied to the backup copy.
    --kms-key-id=: ""
    --source-backup-id=!: The ID of the source backup.
    --source-region=: The source Amazon Web Services Region of the backup.
    --tags=: ""
