name: create-schema
description: Creates a new schema set and registers the schema definition.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --compatibility=: The compatibility mode of the schema.
    --data-format=!: The data format of the schema definition.
    --description=: An optional description of the schema.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --registry-id=: This is a wrapper shape to contain the registry identity fields.
    --schema-definition=: The schema definition using the `DataFormat` setting for `SchemaName`.
    --schema-name=!: Name of the schema to be created of max length of 255, and may only contain letters, numbers, hyphen, underscore, dollar sign, or hash mark.
    --tags=: Amazon Web Services tags that contain a key value pair and may be searched by console, command line, or API.
completion:
    flag:
        compatibility:
            - NONE
            - DISABLED
            - BACKWARD
            - BACKWARD_ALL
            - FORWARD
            - FORWARD_ALL
            - FULL
            - FULL_ALL
        data-format:
            - AVRO
            - JSON
            - PROTOBUF
