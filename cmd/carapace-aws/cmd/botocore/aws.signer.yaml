        --profile-version-arn=!: The version of a signing profile.
        --signature-timestamp=!: The timestamp of the signature that validates the profile or job.
      documentation:
        command: Retrieves the revocation status of one or more of the signing profile, signing job, and signing certificate.
        flag:
            certificate-hashes: |-
                A list of composite signed hashes that identify certificates.

                A certificate identifier consists of a subject certificate TBS hash (signed by the parent CA) combined with a parent CA TBS hash (signed by the parent CAâ€™s CA). Root certificates are defined as their own CA.

                The following example shows how to calculate a hash for this parameter using OpenSSL commands:

                `openssl asn1parse -in childCert.pem -strparse 4 -out childCert.tbs`

                `openssl sha384 < childCert.tbs -binary > childCertTbsHash`

                `openssl asn1parse -in parentCert.pem -strparse 4 -out parentCert.tbs`

                `openssl sha384 < parentCert.tbs -binary > parentCertTbsHash xxd -p childCertTbsHash > certificateHash.hex xxd -p parentCertTbsHash >> certificateHash.hex`

                `cat certificateHash.hex | tr -d '\n'`
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            job-arn: The ARN of a signing job.
            platform-id: The ID of a signing platform.
            profile-version-arn: The version of a signing profile.
            signature-timestamp: The timestamp of the signature that validates the profile or job.
