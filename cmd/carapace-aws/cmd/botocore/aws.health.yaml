name: health
description: AWS Health APIs and Notifications
commands:
    - name: enable-health-service-access-for-organization
      description: Enables Health to work with Organizations.
    - name: describe-affected-entities
      description: Returns a list of entities that have been affected by the specified events, based on the specified filter criteria.
      flags:
        --filter=!: Values to narrow the results returned.
        --locale=: The locale (language) to return information in.
        --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
        --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
    - name: describe-entity-aggregates
      description: Returns the number of entities that are affected by each of the specified events.
      flags:
        --event-arns=: A list of event ARNs (unique identifiers).
    - name: describe-event-details
      description: Returns detailed information about one or more specified events.
      flags:
        --event-arns=!: A list of event ARNs (unique identifiers).
        --locale=: The locale (language) to return information in.
    - name: describe-event-details-for-organization
      description: Returns detailed information about one or more specified events for one or more Amazon Web Services accounts in your organization.
      flags:
        --locale=: The locale (language) to return information in.
        --organization-event-detail-filters=!: A set of JSON elements that includes the `awsAccountId` and the `eventArn`.
    - name: describe-event-types
      description: Returns the event types that meet the specified filter criteria.
      flags:
        --filter=: Values to narrow the results returned.
        --locale=: The locale (language) to return information in.
        --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
        --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
    - name: describe-events
      description: Returns information about events that meet the specified filter criteria.
      flags:
        --filter=: Values to narrow the results returned.
        --locale=: The locale (language) to return information in.
        --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
        --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
    - name: describe-health-service-status-for-organization
      description: This operation provides status information on enabling or disabling Health to work with your organization.
    - name: describe-affected-accounts-for-organization
      description: Returns a list of accounts in the organization from Organizations that are affected by the provided event.
      flags:
        --event-arn=!: The unique identifier for the event.
        --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
        --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
    - name: describe-affected-entities-for-organization
      description: Returns a list of entities that have been affected by one or more events for one or more accounts in your organization in Organizations, based on the filter criteria.
      flags:
        --locale=: The locale (language) to return information in.
        --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
        --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
        --organization-entity-account-filters=: A JSON set of elements including the `awsAccountId`, `eventArn` and a set of `statusCodes`.
        --organization-entity-filters=: A JSON set of elements including the `awsAccountId` and the `eventArn`.
    - name: describe-entity-aggregates-for-organization
      description: Returns a list of entity aggregates for your Organizations that are affected by each of the specified events.
      flags:
        --aws-account-ids=: A list of 12-digit Amazon Web Services account numbers that contains the affected entities.
        --event-arns=!: A list of event ARNs (unique identifiers).
    - name: describe-event-aggregates
      description: Returns the number of events of each event type (issue, scheduled change, and account notification).
      flags:
        --aggregate-field=!: The only currently supported value is `eventTypeCategory`.
        --filter=: Values to narrow the results returned.
        --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
        --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
      completion:
        flag:
            aggregate-field:
                - eventTypeCategory
    - name: describe-events-for-organization
      description: Returns information about events across your organization in Organizations.
      flags:
        --filter=: Values to narrow the results returned.
        --locale=: The locale (language) to return information in.
        --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
        --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
    - name: disable-health-service-access-for-organization
      description: Disables Health from working with Organizations.
