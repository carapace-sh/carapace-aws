name: update-policy-store
description: Modifies the validation setting for a policy store.
flags:
    --deletion-protection=: Specifies whether the policy store can be deleted.
    --description=: Descriptive text that you can provide to help with identification of the current policy store.
    --policy-store-id=!: Specifies the ID of the policy store that you want to update
    --validation-settings=!: A structure that defines the validation settings that want to enable for the policy store.
completion:
    flag:
        deletion-protection:
            - ENABLED
            - DISABLED
