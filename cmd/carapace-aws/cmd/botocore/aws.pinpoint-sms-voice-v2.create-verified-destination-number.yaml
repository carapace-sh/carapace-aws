name: create-verified-destination-number
description: You can only send messages to verified destination numbers when your account is in the sandbox.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --destination-phone-number=!: The verified destination phone number, in E.164 format.
    --tags=: An array of tags (key and value pairs) to associate with the destination number.
