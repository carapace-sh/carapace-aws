name: update-anomaly
description: Use this operation to *suppress* anomaly detection for a specified anomaly or pattern.
flags:
    --anomaly-detector-arn=!: The ARN of the anomaly detector that this operation is to act on.
    --anomaly-id=: If you are suppressing or unsuppressing an anomaly, specify its unique ID here.
    --baseline=: Set this to `true` to prevent CloudWatch Logs from displaying this behavior as an anomaly in the future.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --pattern-id=: If you are suppressing or unsuppressing an pattern, specify its unique ID here.
    --suppression-period=: If you are temporarily suppressing an anomaly or pattern, use this structure to specify how long the suppression is to last.
    --suppression-type=: Use this to specify whether the suppression to be temporary or infinite.
completion:
    flag:
        suppression-type:
            - LIMITED
            - INFINITE
