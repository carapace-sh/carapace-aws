name: update-identity-propagation-config
description: Adds or updates services and authorized targets to configure what the QuickSight IAM Identity Center application can access.
flags:
    --authorized-targets=: Specifies a list of application ARNs that represent the authorized targets for a service.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the identity propagation configuration that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --service=!: The name of the Amazon Web Services service that contains the authorized targets that you want to add or update.
completion:
    flag:
        service:
            - REDSHIFT
            - QBUSINESS
            - ATHENA
