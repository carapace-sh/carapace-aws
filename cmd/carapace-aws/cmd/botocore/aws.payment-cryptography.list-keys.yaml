name: list-keys
description: Lists the keys in the caller's Amazon Web Services account and Amazon Web Services Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key-state=: The key state of the keys you want to list.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Use this parameter to specify the maximum number of items to return.
    --next-token=: Use this parameter in a subsequent request after you receive a response with truncated results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        key-state:
            - CREATE_IN_PROGRESS
            - CREATE_COMPLETE
            - DELETE_PENDING
            - DELETE_COMPLETE
