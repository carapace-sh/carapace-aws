name: create-what-if-forecast
description: A what-if forecast is a forecast that is created from a modified version of the baseline forecast.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: A list of [tags](https://docs.aws.amazon.com/forecast/latest/dg/tagging-forecast-resources.html) to apply to the what if forecast.
    --time-series-replacements-data-source=: The replacement time series dataset, which contains the rows that you want to change in the related time series dataset.
    --time-series-transformations=: The transformations that are applied to the baseline time series.
    --what-if-analysis-arn=!: The Amazon Resource Name (ARN) of the what-if analysis.
    --what-if-forecast-name=!: The name of the what-if forecast.
