name: stop-deployment
description: Stops a deployment.
flags:
    --allow-revert: A Boolean that enables AppConfig to rollback a `COMPLETED` deployment to the previous configuration version.
    --application-id=!: The application ID.
    --deployment-number=!: The sequence number of the deployment.
    --environment-id=!: The environment ID.
    --no-allow-revert&: A Boolean that enables AppConfig to rollback a `COMPLETED` deployment to the previous configuration version.
