name: describe-stacks
description: Returns the description for the specified stack; if no stack name was specified, then it returns the description for all the stacks created.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: A string that identifies the next page of stacks that you want to retrieve.
    --stack-name=: If you don't pass a parameter to `StackName`, the API returns a response that describes all resources in the account, which can impact performance.
