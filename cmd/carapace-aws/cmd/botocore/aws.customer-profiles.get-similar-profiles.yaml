name: get-similar-profiles
description: Returns a set of profiles that belong to the same matching group using the `matchId` or `profileId`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The unique name of the domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --match-type=!: Specify the type of matching to get similar profiles for.
    --max-results=: The maximum number of objects returned per page.
    --next-token=: The pagination token from the previous `GetSimilarProfiles` API call.
    --search-key=!: The string indicating the search key to be used.
    --search-value=!: The string based on `SearchKey` to be searched for similar profiles.
completion:
    flag:
        match-type:
            - RULE_BASED_MATCHING
            - ML_BASED_MATCHING
