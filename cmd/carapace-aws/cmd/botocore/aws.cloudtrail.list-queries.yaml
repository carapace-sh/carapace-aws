name: list-queries
description: Returns a list of queries and query statuses for the past seven days.
flags:
    --end-time=: Use with `StartTime` to bound a `ListQueries` request, and limit its results to only those queries run within a specified time period.
    --event-data-store=!: The ARN (or the ID suffix of the ARN) of an event data store on which queries were run.
    --max-results=: The maximum number of queries to show on a page.
    --next-token=: A token you can use to get the next page of results.
    --query-status=: The status of queries that you want to return in results.
    --start-time=: Use with `EndTime` to bound a `ListQueries` request, and limit its results to only those queries run within a specified time period.
completion:
    flag:
        query-status:
            - QUEUED
            - RUNNING
            - FINISHED
            - FAILED
            - CANCELLED
            - TIMED_OUT
