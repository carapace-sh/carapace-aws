name: get-comment-reactions
description: Returns information about reactions to a specified comment ID.
flags:
    --comment-id=!: The ID of the comment for which you want to get reactions information.
    --max-results=: A non-zero, non-negative integer used to limit the number of returned results.
    --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    --reaction-user-arn=: Optional.
