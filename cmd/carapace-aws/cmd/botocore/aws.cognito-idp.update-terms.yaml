name: update-terms
description: Modifies existing terms documents for the requested app client.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enforcement=: This parameter is reserved for future use and currently accepts only one value.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --links=: A map of URLs to languages.
    --terms-id=!: The ID of the terms document that you want to update.
    --terms-name=: The new name that you want to apply to the requested terms documents.
    --terms-source=: This parameter is reserved for future use and currently accepts only one value.
    --user-pool-id=!: The ID of the user pool that contains the terms that you want to update.
completion:
    flag:
        enforcement:
            - NONE
        terms-source:
            - LINK
