name: describe-option-groups
description: Describes the available option groups.
flags:
    --engine-name=: A filter to only include option groups associated with this database engine.
    --filters=: This parameter isn't currently supported.
    --major-engine-version=: Filters the list of option groups to only include groups associated with a specific database engine version.
    --marker=: An optional pagination token provided by a previous DescribeOptionGroups request.
    --max-records=: The maximum number of records to include in the response.
    --option-group-name=: The name of the option group to describe.
