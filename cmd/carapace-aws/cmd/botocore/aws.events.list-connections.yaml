name: list-connections
description: Retrieves a list of connections from the account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connection-state=: The state of the connection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of connections to return.
    --name-prefix=: A name prefix to filter results returned.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
completion:
    flag:
        connection-state:
            - CREATING
            - UPDATING
            - DELETING
            - AUTHORIZED
            - DEAUTHORIZED
            - AUTHORIZING
            - DEAUTHORIZING
            - ACTIVE
            - FAILED_CONNECTIVITY
