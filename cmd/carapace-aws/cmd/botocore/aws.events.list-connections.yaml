name: list-connections
description: Retrieves a list of connections from the account.
flags:
    --connection-state=: The state of the connection.
    --limit=: The maximum number of connections to return.
    --name-prefix=: A name prefix to filter results returned.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
completion:
    flag:
        connection-state:
            - CREATING
            - UPDATING
            - DELETING
            - AUTHORIZED
            - DEAUTHORIZED
            - AUTHORIZING
            - DEAUTHORIZING
            - ACTIVE
            - FAILED_CONNECTIVITY
