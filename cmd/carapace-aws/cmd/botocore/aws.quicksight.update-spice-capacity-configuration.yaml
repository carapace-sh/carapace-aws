name: update-spice-capacity-configuration
description: Updates the SPICE capacity configuration for a Quick Sight account.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the SPICE configuration that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --purchase-mode=!: Determines how SPICE capacity can be purchased.
completion:
    flag:
        purchase-mode:
            - MANUAL
            - AUTO_PURCHASE
