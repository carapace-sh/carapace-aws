name: list-model-packages
description: Lists the model packages that have been created.
flags:
    --creation-time-after=: A filter that returns only model packages created after the specified time (timestamp).
    --creation-time-before=: A filter that returns only model packages created before the specified time (timestamp).
    --max-results=: The maximum number of model packages to return in the response.
    --model-approval-status=: A filter that returns only the model packages with the specified approval status.
    --model-package-group-name=: A filter that returns only model versions that belong to the specified model group.
    --model-package-type=: A filter that returns only the model packages of the specified type.
    --name-contains=: A string in the model package name.
    --next-token=: If the response to a previous `ListModelPackages` request was truncated, the response includes a `NextToken`.
    --sort-by=: The parameter by which to sort the results.
    --sort-order=: The sort order for the results.
completion:
    flag:
        model-approval-status:
            - Approved
            - Rejected
            - PendingManualApproval
        model-package-type:
            - Versioned
            - Unversioned
            - Both
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
