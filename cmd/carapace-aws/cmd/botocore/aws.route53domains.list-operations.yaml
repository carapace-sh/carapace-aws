name: list-operations
description: Returns information about all of the operations that return an operation ID and that have ever been performed on domains that were registered by the current account.
flags:
    --marker=: For an initial request for a list of operations, omit this element.
    --max-items=: Number of domains to be returned.
    --sort-by=: The sort type for returned values.
    --sort-order=: The sort order for returned values, either ascending or descending.
    --status=: The status of the operations.
    --submitted-since=: An optional parameter that lets you get information about all the operations that you submitted after a specified date and time.
    --type=: An arrays of the domains operation types.
completion:
    flag:
        sort-by:
            - SubmittedDate
        sort-order:
            - ASC
            - DESC
