name: create-monitor
description: Creates an Amazon Web Services Deadline Cloud monitor that you can use to view your farms, queues, and fleets.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --display-name=!: The name that you give the monitor that is displayed in the Deadline Cloud console.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-center-instance-arn=!: The Amazon Resource Name (ARN) of the IAM Identity Center instance that authenticates monitor users.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that the monitor uses to connect to Deadline Cloud.
    --subdomain=!: The subdomain to use when creating the monitor URL.
    --tags=: The tags to add to your monitor.
