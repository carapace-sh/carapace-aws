name: verify-mac
description: Verifies a Message Authentication Code (MAC).
flags:
    --key-identifier=!: The `keyARN` of the encryption key that Amazon Web Services Payment Cryptography uses to verify MAC data.
    --mac-length=: The length of the MAC.
    --mac=!: The MAC being verified.
    --message-data=!: The data on for which MAC is under verification.
    --verification-attributes=!: The attributes and data values to use for MAC verification within Amazon Web Services Payment Cryptography.
