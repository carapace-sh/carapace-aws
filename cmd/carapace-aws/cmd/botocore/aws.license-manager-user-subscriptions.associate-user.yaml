name: associate-user
description: Associates the user to an EC2 instance to utilize user-based subscriptions.
flags:
    --domain=: The domain name of the Active Directory that contains information for the user to associate.
    --identity-provider=!: The identity provider for the user.
    --instance-id=!: The ID of the EC2 instance that provides the user-based subscription.
    --tags=: The tags that apply for the user association.
    --username=!: The user name from the identity provider.
