name: validate-e911-address
description: Validates an address to be used for 911 calls made with Amazon Chime SDK Voice Connectors.
flags:
    --aws-account-id=!: The AWS account ID.
    --city=!: The address city, such as `Portland`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --country=!: The country in the address being validated as two-letter country code in ISO 3166-1 alpha-2 format, such as `US`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --postal-code=!: The dress postal code, such `04352`.
    --state=!: The address state, such as `ME`.
    --street-info=!: The address street information, such as `8th Avenue`.
    --street-number=!: The address street number, such as `200` or `2121`.
