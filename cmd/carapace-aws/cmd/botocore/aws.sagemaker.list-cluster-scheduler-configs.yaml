    --created-after=: Filter for after this creation time.
    --created-before=: Filter for before this creation time.
    --max-results=: The maximum number of cluster policies to list.
    --name-contains=: Filter for name containing this string.
    --next-token=: If the previous response was truncated, you will receive this token.
    --sort-by=: Filter for sorting the list by a given value.
    --sort-order=: The order of the list.
    --status=: Filter for status.
completion:
