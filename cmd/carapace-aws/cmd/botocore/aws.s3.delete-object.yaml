name: delete-object
description: Removes an object from a bucket.
flags:
    --bucket=!: The bucket name of the bucket containing the object.
    --bypass-governance-retention=: Indicates whether S3 Object Lock should bypass Governance-mode restrictions to process this operation.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --if-match-last-modified-time=: If present, the object is deleted only if its modification times matches the provided `Timestamp`.
    --if-match-size=: If present, the object is deleted only if its size matches the provided size in bytes.
    --if-match=: The `If-Match` header field makes the request method conditional on ETags.
    --key=!: Key name of the object to delete.
    --mfa=: The concatenation of the authentication device's serial number, a space, and the value that is displayed on your authentication device.
    --request-payer=: ""
    --version-id=: Version ID used to reference a specific version of the object.
completion:
    flag:
        request-payer:
            - requester
