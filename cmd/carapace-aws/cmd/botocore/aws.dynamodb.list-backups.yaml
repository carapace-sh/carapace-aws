name: list-backups
description: List DynamoDB backups that are associated with an Amazon Web Services account and weren't made with Amazon Web Services Backup.
flags:
    --backup-type=: The backups from the table specified by `BackupType` are listed.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --exclusive-start-backup-arn=: '`LastEvaluatedBackupArn` is the Amazon Resource Name (ARN) of the backup last evaluated when the current page of results was returned, inclusive of the current page of results.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: Maximum number of backups to return at once.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --table-name=: Lists the backups from the table specified in `TableName`.
    --time-range-lower-bound=: Only backups created after this time are listed.
    --time-range-upper-bound=: Only backups created before this time are listed.
completion:
    flag:
        backup-type:
            - USER
            - SYSTEM
            - AWS_BACKUP
            - ALL
