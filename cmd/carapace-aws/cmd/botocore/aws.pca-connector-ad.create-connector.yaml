name: create-connector
description: Creates a connector between Amazon Web Services Private CA and an Active Directory.
flags:
    --certificate-authority-arn=!: The Amazon Resource Name (ARN) of the certificate authority being used.
    --client-token=: Idempotency token.
    --directory-id=!: The identifier of the Active Directory.
    --tags=: Metadata assigned to a connector consisting of a key-value pair.
    --vpc-information=!: Information about your VPC and security groups used with the connector.
