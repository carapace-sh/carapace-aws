name: update-smb-security-strategy
description: Updates the SMB security strategy level for an Amazon S3 file gateway.
flags:
    --gateway-arn=!: ""
    --smb-security-strategy=!: Specifies the type of security strategy.
completion:
    flag:
        smb-security-strategy:
            - ClientSpecified
            - MandatorySigning
            - MandatoryEncryption
            - MandatoryEncryptionNoAes128
