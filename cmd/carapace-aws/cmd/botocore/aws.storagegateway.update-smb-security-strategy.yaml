name: update-smb-security-strategy
description: Updates the SMB security strategy level for an Amazon S3 file gateway.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --gateway-arn=!: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --smb-security-strategy=!: Specifies the type of security strategy.
completion:
    flag:
        smb-security-strategy:
            - ClientSpecified
            - MandatorySigning
            - MandatoryEncryption
            - MandatoryEncryptionNoAes128
