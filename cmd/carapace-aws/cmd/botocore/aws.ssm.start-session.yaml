name: start-session
description: Initiates a connection to a target (for example, a managed node) for a Session Manager session.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --document-name=: The name of the SSM document you want to use to define the type of session, input parameters, or preferences for the session.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameters=: The values you want to specify for the parameters defined in the Session document.
    --reason=: The reason for connecting to the instance.
    --target=!: The managed node to connect to for the session.
