name: firehose
description: Amazon Kinesis Firehose
commands:
    - name: create-delivery-stream
      description: Creates a Firehose stream.
      flags:
        --amazon-open-search-serverless-destination-configuration=: The destination in the Serverless offering for Amazon OpenSearch Service.
        --amazonopensearchservice-destination-configuration=: The destination in Amazon OpenSearch Service.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --database-source-configuration=: The top level object for configuring streams with database as a source.
        --delivery-stream-encryption-configuration-input=: Used to specify the type and Amazon Resource Name (ARN) of the KMS key needed for Server-Side Encryption (SSE).
        --delivery-stream-name=!: The name of the Firehose stream.
        --delivery-stream-type=: The Firehose stream type.
        --direct-put-source-configuration=: The structure that configures parameters such as `ThroughputHintInMBs` for a stream configured with Direct PUT as a source.
        --elasticsearch-destination-configuration=: The destination in Amazon OpenSearch Service.
        --extended-s3-destination-configuration=: The destination in Amazon S3.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --http-endpoint-destination-configuration=: Enables configuring Kinesis Firehose to deliver data to any HTTP endpoint destination.
        --iceberg-destination-configuration=: Configure Apache Iceberg Tables destination.
        --kinesis-stream-source-configuration=: When a Kinesis data stream is used as the source for the Firehose stream, a [KinesisStreamSourceConfiguration]() containing the Kinesis data stream Amazon Resource Name (ARN) and the role ARN for the source stream.
        --msk-source-configuration=: ""
        --redshift-destination-configuration=: The destination in Amazon Redshift.
        --s3-destination-configuration=: \[Deprecated] The destination in Amazon S3.
        --snowflake-destination-configuration=: Configure Snowflake destination
        --splunk-destination-configuration=: The destination in Splunk.
        --tags=: A set of tags to assign to the Firehose stream.
      completion:
        flag:
            delivery-stream-type:
                - DirectPut
                - KinesisStreamAsSource
                - MSKAsSource
                - DatabaseAsSource
    - name: describe-delivery-stream
      description: Describes the specified Firehose stream and its status.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream.
        --exclusive-start-destination-id=: The ID of the destination to start returning the destination information.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The limit on the number of destinations to return.
    - name: list-tags-for-delivery-stream
      description: Lists the tags for the specified Firehose stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream whose tags you want to list.
        --exclusive-start-tag-key=: The key to use as the starting point for the list of tags.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The number of tags to return.
    - name: put-record-batch
      description: Writes multiple data records into a Firehose stream in a single call, which can achieve higher throughput per producer than when writing single records.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --records=!: One or more records.
    - name: stop-delivery-stream-encryption
      description: Disables server-side encryption (SSE) for the Firehose stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream for which you want to disable server-side encryption (SSE).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: tag-delivery-stream
      description: Adds or updates tags for the specified Firehose stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream to which you want to add the tags.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=!: A set of key-value pairs to use to create the tags.
    - name: untag-delivery-stream
      description: Removes tags from the specified Firehose stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-keys=!: A list of tag keys.
    - name: update-destination
      description: Updates the specified destination of the specified Firehose stream.
      flags:
        --amazon-open-search-serverless-destination-update=: Describes an update for a destination in the Serverless offering for Amazon OpenSearch Service.
        --amazonopensearchservice-destination-update=: Describes an update for a destination in Amazon OpenSearch Service.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-delivery-stream-version-id=!: Obtain this value from the `VersionId` result of [DeliveryStreamDescription]().
        --delivery-stream-name=!: The name of the Firehose stream.
        --destination-id=!: The ID of the destination.
        --elasticsearch-destination-update=: Describes an update for a destination in Amazon OpenSearch Service.
        --extended-s3-destination-update=: Describes an update for a destination in Amazon S3.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --http-endpoint-destination-update=: Describes an update to the specified HTTP endpoint destination.
        --iceberg-destination-update=: Describes an update for a destination in Apache Iceberg Tables.
        --redshift-destination-update=: Describes an update for a destination in Amazon Redshift.
        --s3-destination-update=: \[Deprecated] Describes an update for a destination in Amazon S3.
        --snowflake-destination-update=: Update to the Snowflake destination configuration settings.
        --splunk-destination-update=: Describes an update for a destination in Splunk.
    - name: delete-delivery-stream
      description: Deletes a Firehose stream and its data.
      flags:
        --allow-force-delete: Set this to true if you want to delete the Firehose stream even if Firehose is unable to retire the grant for the CMK.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-allow-force-delete: Set this to true if you want to delete the Firehose stream even if Firehose is unable to retire the grant for the CMK.
    - name: list-delivery-streams
      description: Lists your Firehose streams in alphabetical order of their names.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-type=: The Firehose stream type.
        --exclusive-start-delivery-stream-name=: The list of Firehose streams returned by this call to `ListDeliveryStreams` will start with the Firehose stream whose name comes alphabetically immediately after the name you specify in `ExclusiveStartDeliveryStreamName`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of Firehose streams to list.
      completion:
        flag:
            delivery-stream-type:
                - DirectPut
                - KinesisStreamAsSource
                - MSKAsSource
                - DatabaseAsSource
    - name: put-record
      description: Writes a single data record into an Firehose stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-name=!: The name of the Firehose stream.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --record=!: The record.
    - name: start-delivery-stream-encryption
      description: Enables server-side encryption (SSE) for the Firehose stream.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delivery-stream-encryption-configuration-input=: Used to specify the type and Amazon Resource Name (ARN) of the KMS key needed for Server-Side Encryption (SSE).
        --delivery-stream-name=!: The name of the Firehose stream for which you want to enable server-side encryption (SSE).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
