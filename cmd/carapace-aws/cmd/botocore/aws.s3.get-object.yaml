name: get-object
description: Retrieves an object from Amazon S3.
flags:
    --bucket=!: The bucket name containing the object.
    --checksum-mode=: To retrieve the checksum, this mode must be enabled.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --if-match=: Return the object only if its entity tag (ETag) is the same as the one specified in this header; otherwise, return a `412 Precondition Failed` error.
    --if-modified-since=: Return the object only if it has been modified since the specified time; otherwise, return a `304 Not Modified` error.
    --if-none-match=: Return the object only if its entity tag (ETag) is different from the one specified in this header; otherwise, return a `304 Not Modified` error.
    --if-unmodified-since=: Return the object only if it has not been modified since the specified time; otherwise, return a `412 Precondition Failed` error.
    --key=!: Key of the object to get.
    --part-number=: Part number of the object being read.
    --range=: Downloads the specified byte range of an object.
    --request-payer=: ""
    --response-cache-control=: Sets the `Cache-Control` header of the response.
    --response-content-disposition=: Sets the `Content-Disposition` header of the response.
    --response-content-encoding=: Sets the `Content-Encoding` header of the response.
    --response-content-language=: Sets the `Content-Language` header of the response.
    --response-content-type=: Sets the `Content-Type` header of the response.
    --response-expires=: Sets the `Expires` header of the response.
    --sse-customer-algorithm=: Specifies the algorithm to use when decrypting the object (for example, `AES256`).
    --sse-customer-key-m-d5=: Specifies the 128-bit MD5 digest of the customer-provided encryption key according to RFC 1321. Amazon S3 uses this header for a message integrity check to ensure that the encryption key was transmitted without error.
    --sse-customer-key=: Specifies the customer-provided encryption key that you originally provided for Amazon S3 to encrypt the data before storing it.
    --version-id=: Version ID used to reference a specific version of the object.
completion:
    flag:
        checksum-mode:
            - ENABLED
        request-payer:
            - requester
