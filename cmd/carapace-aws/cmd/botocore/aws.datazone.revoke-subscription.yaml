name: revoke-subscription
description: Revokes a specified subscription in Amazon DataZone.
flags:
    --domain-identifier=!: The identifier of the Amazon DataZone domain where you want to revoke a subscription.
    --identifier=!: The identifier of the revoked subscription.
    --no-retain-permissions: Specifies whether permissions are retained when the subscription is revoked.
    --retain-permissions: Specifies whether permissions are retained when the subscription is revoked.
