name: create-service-instance
description: Create a service instance.
flags:
    --client-token=: The client token of the service instance to create.
    --name=!: The name of the service instance to create.
    --service-name=!: The name of the service the service instance is added to.
    --spec=!: The spec for the service instance you want to create.
    --tags=: An optional list of metadata items that you can associate with the Proton service instance.
    --template-major-version=: To create a new major and minor version of the service template, *exclude* `major Version`.
    --template-minor-version=: To create a new minor version of the service template, include a `major Version`.
