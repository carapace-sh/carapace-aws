name: cloudwatch
description: Amazon CloudWatch
commands:
    - name: stop-metric-streams
      description: Stops the streaming of metrics for one or more of your metric streams.
      flags:
        --names=!: The array of the names of metric streams to stop streaming.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified CloudWatch resource.
      flags:
        --resource-arn=!: The ARN of the CloudWatch resource that you're adding tags to.
        --tags=!: The list of key-value pairs to associate with the alarm.
    - name: delete-dashboards
      description: Deletes all dashboards that you specify.
      flags:
        --dashboard-names=!: The dashboards to be deleted.
    - name: get-metric-statistics
      description: Gets statistics for the specified metric.
      flags:
        --dimensions=: The dimensions.
        --end-time=!: The time stamp that determines the last data point to return.
        --extended-statistics=: The percentile statistics.
        --metric-name=!: The name of the metric, with or without spaces.
        --namespace=!: The namespace of the metric, with or without spaces.
        --period=!: The granularity, in seconds, of the returned data points.
        --start-time=!: The time stamp that determines the first data point to return.
        --statistics=: The metric statistics, other than percentile.
        --unit=: The unit for a given metric.
      completion:
        flag:
            unit:
                - Seconds
                - Microseconds
                - Milliseconds
                - Bytes
                - Kilobytes
                - Megabytes
                - Gigabytes
                - Terabytes
                - Bits
                - Kilobits
                - Megabits
                - Gigabits
                - Terabits
                - Percent
                - Count
                - Bytes/Second
                - Kilobytes/Second
                - Megabytes/Second
                - Gigabytes/Second
                - Terabytes/Second
                - Bits/Second
                - Kilobits/Second
                - Megabits/Second
                - Gigabits/Second
                - Terabits/Second
                - Count/Second
                - None
    - name: delete-alarms
      description: Deletes the specified alarms.
      flags:
        --alarm-names=!: The alarms to be deleted.
    - name: delete-anomaly-detector
      description: Deletes the specified anomaly detection model from your account.
      flags:
        --dimensions=: The metric dimensions associated with the anomaly detection model to delete.
        --metric-math-anomaly-detector=: The metric math anomaly detector to be deleted.
        --metric-name=: The metric name associated with the anomaly detection model to delete.
        --namespace=: The namespace associated with the anomaly detection model to delete.
        --single-metric-anomaly-detector=: A single metric anomaly detector to be deleted.
        --stat=: The statistic associated with the anomaly detection model to delete.
    - name: describe-insight-rules
      description: Returns a list of all the Contributor Insights rules in your account.
      flags:
        --max-results=: The maximum number of results to return in one operation.
        --next-token=: Include this value, if it was returned by the previous operation, to get the next set of rules.
    - name: enable-alarm-actions
      description: Enables the actions for the specified alarms.
      flags:
        --alarm-names=!: The names of the alarms.
    - name: put-metric-alarm
      description: Creates or updates an alarm and associates it with the specified metric, metric math expression, anomaly detection model, or Metrics Insights query.
      flags:
        --actions-enabled: Indicates whether actions should be executed during any changes to the alarm state.
        --alarm-actions=: The actions to execute when this alarm transitions to the `ALARM` state from any other state.
        --alarm-description=: The description for the alarm.
        --alarm-name=!: The name for the alarm.
        --comparison-operator=!: The arithmetic operation to use when comparing the specified statistic and threshold.
        --datapoints-to-alarm=: The number of data points that must be breaching to trigger the alarm.
        --dimensions=: The dimensions for the metric specified in `MetricName`.
        --evaluate-low-sample-count-percentile=: Used only for alarms based on percentiles.
        --evaluation-periods=!: The number of periods over which data is compared to the specified threshold.
        --extended-statistic=: The extended statistic for the metric specified in `MetricName`.
        --insufficient-data-actions=: The actions to execute when this alarm transitions to the `INSUFFICIENT_DATA` state from any other state.
        --metric-name=: The name for the metric associated with the alarm.
        --metrics=: An array of `MetricDataQuery` structures that enable you to create an alarm based on the result of a metric math expression.
        --namespace=: The namespace for the metric associated specified in `MetricName`.
        --no-actions-enabled: Indicates whether actions should be executed during any changes to the alarm state.
        --ok-actions=: The actions to execute when this alarm transitions to an `OK` state from any other state.
        --period=: The length, in seconds, used each time the metric specified in `MetricName` is evaluated.
        --statistic=: The statistic for the metric specified in `MetricName`, other than percentile.
        --tags=: A list of key-value pairs to associate with the alarm.
        --threshold-metric-id=: If this is an alarm based on an anomaly detection model, make this value match the ID of the `ANOMALY_DETECTION_BAND` function.
        --threshold=: The value against which the specified statistic is compared.
        --treat-missing-data=: Sets how this alarm is to handle missing data points.
        --unit=: The unit of measure for the statistic.
      completion:
        flag:
            comparison-operator:
                - GreaterThanOrEqualToThreshold
                - GreaterThanThreshold
                - LessThanThreshold
                - LessThanOrEqualToThreshold
                - LessThanLowerOrGreaterThanUpperThreshold
                - LessThanLowerThreshold
                - GreaterThanUpperThreshold
            statistic:
                - SampleCount
                - Average
                - Sum
                - Minimum
                - Maximum
            unit:
                - Seconds
                - Microseconds
                - Milliseconds
                - Bytes
                - Kilobytes
                - Megabytes
                - Gigabytes
                - Terabytes
                - Bits
                - Kilobits
                - Megabits
                - Gigabits
                - Terabits
                - Percent
                - Count
                - Bytes/Second
                - Kilobytes/Second
                - Megabytes/Second
                - Gigabytes/Second
                - Terabytes/Second
                - Bits/Second
                - Kilobits/Second
                - Megabits/Second
                - Gigabits/Second
                - Terabits/Second
                - Count/Second
                - None
    - name: put-metric-stream
      description: Creates or updates a metric stream.
      flags:
        --exclude-filters=: If you specify this parameter, the stream sends metrics from all metric namespaces except for the namespaces that you specify here.
        --firehose-arn=!: The ARN of the Amazon Kinesis Data Firehose delivery stream to use for this metric stream.
        --include-filters=: If you specify this parameter, the stream sends only the metrics from the metric namespaces that you specify here.
        --include-linked-accounts-metrics: If you are creating a metric stream in a monitoring account, specify `true` to include metrics from source accounts in the metric stream.
        --name=!: If you are creating a new metric stream, this is the name for the new stream.
        --no-include-linked-accounts-metrics: If you are creating a metric stream in a monitoring account, specify `true` to include metrics from source accounts in the metric stream.
        --output-format=!: The output format for the stream.
        --role-arn=!: The ARN of an IAM role that this metric stream will use to access Amazon Kinesis Data Firehose resources.
        --statistics-configurations=: By default, a metric stream always sends the `MAX`, `MIN`, `SUM`, and `SAMPLECOUNT` statistics for each metric that is streamed.
        --tags=: A list of key-value pairs to associate with the metric stream.
      completion:
        flag:
            output-format:
                - json
                - opentelemetry0.7
                - opentelemetry1.0
    - name: delete-insight-rules
      description: Permanently deletes the specified Contributor Insights rules.
      flags:
        --rule-names=!: An array of the rule names to delete.
    - name: get-dashboard
      description: Displays the details of the dashboard that you specify.
      flags:
        --dashboard-name=!: The name of the dashboard to be described.
    - name: get-insight-rule-report
      description: This operation returns the time series data collected by a Contributor Insights rule.
      flags:
        --end-time=!: The end time of the data to use in the report.
        --max-contributor-count=: The maximum number of contributors to include in the report.
        --metrics=: Specifies which metrics to use for aggregation of contributor values for the report.
        --order-by=: Determines what statistic to use to rank the contributors.
        --period=!: The period, in seconds, to use for the statistics in the `InsightRuleMetricDatapoint` results.
        --rule-name=!: The name of the rule that you want to see data from.
        --start-time=!: The start time of the data to use in the report.
    - name: get-metric-stream
      description: Returns information about the metric stream that you specify.
      flags:
        --name=!: The name of the metric stream to retrieve information about.
    - name: list-metric-streams
      description: Returns a list of metric streams in this account.
      flags:
        --max-results=: The maximum number of results to return in one operation.
        --next-token=: Include this value, if it was returned by the previous call, to get the next set of metric streams.
    - name: put-dashboard
      description: Creates a dashboard if it does not already exist, or updates an existing dashboard.
      flags:
        --dashboard-body=!: The detailed information about the dashboard in JSON format, including the widgets to include and their location on the dashboard.
        --dashboard-name=!: The name of the dashboard.
    - name: put-insight-rule
      description: Creates a Contributor Insights rule.
      flags:
        --apply-on-transformed-logs: Specify `true` to have this rule evaluate log events after they have been transformed by [Log transformation](https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/CloudWatch-Logs-Transformation.html).
        --no-apply-on-transformed-logs: Specify `true` to have this rule evaluate log events after they have been transformed by [Log transformation](https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/CloudWatch-Logs-Transformation.html).
        --rule-definition=!: The definition of the rule, as a JSON object.
        --rule-name=!: A unique name for the rule.
        --rule-state=: The state of the rule.
        --tags=: A list of key-value pairs to associate with the Contributor Insights rule.
    - name: describe-alarm-history
      description: Retrieves the history for the specified alarm.
      flags:
        --alarm-contributor-id=: The unique identifier of a specific alarm contributor to filter the alarm history results.
        --alarm-name=: The name of the alarm.
        --alarm-types=: Use this parameter to specify whether you want the operation to return metric alarms or composite alarms.
        --end-date=: The ending date to retrieve alarm history.
        --history-item-type=: The type of alarm histories to retrieve.
        --max-records=: The maximum number of alarm history records to retrieve.
        --next-token=: The token returned by a previous call to indicate that there is more data available.
        --scan-by=: Specified whether to return the newest or oldest alarm history first.
        --start-date=: The starting date to retrieve alarm history.
      completion:
        flag:
            history-item-type:
                - ConfigurationUpdate
                - StateUpdate
                - Action
                - AlarmContributorStateUpdate
                - AlarmContributorAction
            scan-by:
                - TimestampDescending
                - TimestampAscending
    - name: disable-alarm-actions
      description: Disables the actions for the specified alarms.
      flags:
        --alarm-names=!: The names of the alarms.
    - name: list-managed-insight-rules
      description: Returns a list that contains the number of managed Contributor Insights rules in your account.
      flags:
        --max-results=: The maximum number of results to return in one operation.
        --next-token=: Include this value to get the next set of rules if the value was returned by the previous operation.
        --resource-arn=!: The ARN of an Amazon Web Services resource that has managed Contributor Insights rules.
    - name: put-composite-alarm
      description: Creates or updates a *composite alarm*.
      flags:
        --actions-enabled: Indicates whether actions should be executed during any changes to the alarm state of the composite alarm.
        --actions-suppressor-extension-period=: The maximum time in seconds that the composite alarm waits after suppressor alarm goes out of the `ALARM` state.
        --actions-suppressor-wait-period=: The maximum time in seconds that the composite alarm waits for the suppressor alarm to go into the `ALARM` state.
        --actions-suppressor=: Actions will be suppressed if the suppressor alarm is in the `ALARM` state.
        --alarm-actions=: The actions to execute when this alarm transitions to the `ALARM` state from any other state.
        --alarm-description=: The description for the composite alarm.
        --alarm-name=!: The name for the composite alarm.
        --alarm-rule=!: An expression that specifies which other alarms are to be evaluated to determine this composite alarm's state.
        --insufficient-data-actions=: The actions to execute when this alarm transitions to the `INSUFFICIENT_DATA` state from any other state.
        --no-actions-enabled: Indicates whether actions should be executed during any changes to the alarm state of the composite alarm.
        --ok-actions=: The actions to execute when this alarm transitions to an `OK` state from any other state.
        --tags=: A list of key-value pairs to associate with the alarm.
    - name: describe-alarm-contributors
      description: Returns the information of the current alarm contributors that are in `ALARM` state.
      flags:
        --alarm-name=!: The name of the alarm for which to retrieve contributor information.
        --next-token=: The token returned by a previous call to indicate that there is more data available.
    - name: describe-alarms
      description: Retrieves the specified alarms.
      flags:
        --action-prefix=: Use this parameter to filter the results of the operation to only those alarms that use a certain alarm action.
        --alarm-name-prefix=: An alarm name prefix.
        --alarm-names=: The names of the alarms to retrieve information about.
        --alarm-types=: Use this parameter to specify whether you want the operation to return metric alarms or composite alarms.
        --children-of-alarm-name=: If you use this parameter and specify the name of a composite alarm, the operation returns information about the "children" alarms of the alarm you specify.
        --max-records=: The maximum number of alarm descriptions to retrieve.
        --next-token=: The token returned by a previous call to indicate that there is more data available.
        --parents-of-alarm-name=: If you use this parameter and specify the name of a metric or composite alarm, the operation returns information about the "parent" alarms of the alarm you specify.
        --state-value=: Specify this parameter to receive information only about alarms that are currently in the state that you specify.
      completion:
        flag:
            state-value:
                - OK
                - ALARM
                - INSUFFICIENT_DATA
    - name: disable-insight-rules
      description: Disables the specified Contributor Insights rules.
      flags:
        --rule-names=!: An array of the rule names to disable.
    - name: put-anomaly-detector
      description: Creates an anomaly detection model for a CloudWatch metric.
      flags:
        --configuration=: The configuration specifies details about how the anomaly detection model is to be trained, including time ranges to exclude when training and updating the model.
        --dimensions=: The metric dimensions to create the anomaly detection model for.
        --metric-characteristics=: Use this object to include parameters to provide information about your metric to CloudWatch to help it build more accurate anomaly detection models.
        --metric-math-anomaly-detector=: The metric math anomaly detector to be created.
        --metric-name=: The name of the metric to create the anomaly detection model for.
        --namespace=: The namespace of the metric to create the anomaly detection model for.
        --single-metric-anomaly-detector=: A single metric anomaly detector to be created.
        --stat=: The statistic to use for the metric and the anomaly detection model.
    - name: untag-resource
      description: Removes one or more tags from the specified resource.
      flags:
        --resource-arn=!: The ARN of the CloudWatch resource that you're removing tags from.
        --tag-keys=!: The list of tag keys to remove from the resource.
    - name: describe-alarms-for-metric
      description: Retrieves the alarms for the specified metric.
      flags:
        --dimensions=: The dimensions associated with the metric.
        --extended-statistic=: The percentile statistic for the metric.
        --metric-name=!: The name of the metric.
        --namespace=!: The namespace of the metric.
        --period=: The period, in seconds, over which the statistic is applied.
        --statistic=: The statistic for the metric, other than percentiles.
        --unit=: The unit for the metric.
      completion:
        flag:
            statistic:
                - SampleCount
                - Average
                - Sum
                - Minimum
                - Maximum
            unit:
                - Seconds
                - Microseconds
                - Milliseconds
                - Bytes
                - Kilobytes
                - Megabytes
                - Gigabytes
                - Terabytes
                - Bits
                - Kilobits
                - Megabits
                - Gigabits
                - Terabits
                - Percent
                - Count
                - Bytes/Second
                - Kilobytes/Second
                - Megabytes/Second
                - Gigabytes/Second
                - Terabytes/Second
                - Bits/Second
                - Kilobits/Second
                - Megabits/Second
                - Gigabits/Second
                - Terabits/Second
                - Count/Second
                - None
    - name: describe-anomaly-detectors
      description: Lists the anomaly detection models that you have created in your account.
      flags:
        --anomaly-detector-types=: The anomaly detector types to request when using `DescribeAnomalyDetectorsInput`.
        --dimensions=: Limits the results to only the anomaly detection models that are associated with the specified metric dimensions.
        --max-results=: The maximum number of results to return in one operation.
        --metric-name=: Limits the results to only the anomaly detection models that are associated with the specified metric name.
        --namespace=: Limits the results to only the anomaly detection models that are associated with the specified namespace.
        --next-token=: Use the token returned by the previous operation to request the next page of results.
    - name: enable-insight-rules
      description: Enables the specified Contributor Insights rules.
      flags:
        --rule-names=!: An array of the rule names to enable.
    - name: get-metric-data
      description: You can use the `GetMetricData` API to retrieve CloudWatch metric values.
      flags:
        --end-time=!: The time stamp indicating the latest data to be returned.
        --label-options=: This structure includes the `Timezone` parameter, which you can use to specify your time zone so that the labels of returned data display the correct time for your time zone.
        --max-datapoints=: The maximum number of data points the request should return before paginating.
        --metric-data-queries=!: The metric queries to be returned.
        --next-token=: Include this value, if it was returned by the previous `GetMetricData` operation, to get the next set of data points.
        --scan-by=: The order in which data points should be returned.
        --start-time=!: The time stamp indicating the earliest data to be returned.
      completion:
        flag:
            scan-by:
                - TimestampDescending
                - TimestampAscending
    - name: list-metrics
      description: List the specified metrics.
      flags:
        --dimensions=: The dimensions to filter against.
        --include-linked-accounts: If you are using this operation in a monitoring account, specify `true` to include metrics from source accounts in the returned data.
        --metric-name=: The name of the metric to filter against.
        --namespace=: The metric namespace to filter against.
        --next-token=: The token returned by a previous call to indicate that there is more data available.
        --no-include-linked-accounts: If you are using this operation in a monitoring account, specify `true` to include metrics from source accounts in the returned data.
        --owning-account=: When you use this operation in a monitoring account, use this field to return metrics only from one source account.
        --recently-active=: To filter the results to show only metrics that have had data points published in the past three hours, specify this parameter with a value of `PT3H`.
      completion:
        flag:
            recently-active:
                - PT3H
    - name: list-tags-for-resource
      description: Displays the tags associated with a CloudWatch resource.
      flags:
        --resource-arn=!: The ARN of the CloudWatch resource that you want to view tags for.
    - name: put-metric-data
      description: Publishes metric data to Amazon CloudWatch.
      flags:
        --entity-metric-data=: Data for metrics that contain associated entity information.
        --metric-data=: The data for the metrics.
        --namespace=!: The namespace for the metric data.
        --no-strict-entity-validation: Whether to accept valid metric data when an invalid entity is sent.
        --strict-entity-validation: Whether to accept valid metric data when an invalid entity is sent.
    - name: set-alarm-state
      description: Temporarily sets the state of an alarm for testing purposes.
      flags:
        --alarm-name=!: The name of the alarm.
        --state-reason-data=: The reason that this alarm is set to this specific state, in JSON format.
        --state-reason=!: The reason that this alarm is set to this specific state, in text format.
        --state-value=!: The value of the state.
      completion:
        flag:
            state-value:
                - OK
                - ALARM
                - INSUFFICIENT_DATA
    - name: delete-metric-stream
      description: Permanently deletes the metric stream that you specify.
      flags:
        --name=!: The name of the metric stream to delete.
    - name: get-metric-widget-image
      description: You can use the `GetMetricWidgetImage` API to retrieve a snapshot graph of one or more Amazon CloudWatch metrics as a bitmap image.
      flags:
        --metric-widget=!: A JSON string that defines the bitmap graph to be retrieved.
        --output-format=: The format of the resulting image.
    - name: list-dashboards
      description: Returns a list of the dashboards for your account.
      flags:
        --dashboard-name-prefix=: If you specify this parameter, only the dashboards with names starting with the specified string are listed.
        --next-token=: The token returned by a previous call to indicate that there is more data available.
    - name: put-managed-insight-rules
      description: Creates a managed Contributor Insights rule for a specified Amazon Web Services resource.
      flags:
        --managed-rules=!: A list of `ManagedRules` to enable.
    - name: start-metric-streams
      description: Starts the streaming of metrics for one or more of your metric streams.
      flags:
        --names=!: The array of the names of metric streams to start streaming.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: alarm-exists
          description: Retrieves the specified alarms.
          flags:
            --action-prefix=: Use this parameter to filter the results of the operation to only those alarms that use a certain alarm action.
            --alarm-name-prefix=: An alarm name prefix.
            --alarm-names=: The names of the alarms to retrieve information about.
            --alarm-types=: Use this parameter to specify whether you want the operation to return metric alarms or composite alarms.
            --children-of-alarm-name=: If you use this parameter and specify the name of a composite alarm, the operation returns information about the "children" alarms of the alarm you specify.
            --max-records=: The maximum number of alarm descriptions to retrieve.
            --next-token=: The token returned by a previous call to indicate that there is more data available.
            --parents-of-alarm-name=: If you use this parameter and specify the name of a metric or composite alarm, the operation returns information about the "parent" alarms of the alarm you specify.
            --state-value=: Specify this parameter to receive information only about alarms that are currently in the state that you specify.
          completion:
            flag:
                state-value:
                    - OK
                    - ALARM
                    - INSUFFICIENT_DATA
        - name: composite-alarm-exists
          description: Retrieves the specified alarms.
          flags:
            --action-prefix=: Use this parameter to filter the results of the operation to only those alarms that use a certain alarm action.
            --alarm-name-prefix=: An alarm name prefix.
            --alarm-names=: The names of the alarms to retrieve information about.
            --alarm-types=: Use this parameter to specify whether you want the operation to return metric alarms or composite alarms.
            --children-of-alarm-name=: If you use this parameter and specify the name of a composite alarm, the operation returns information about the "children" alarms of the alarm you specify.
            --max-records=: The maximum number of alarm descriptions to retrieve.
            --next-token=: The token returned by a previous call to indicate that there is more data available.
            --parents-of-alarm-name=: If you use this parameter and specify the name of a metric or composite alarm, the operation returns information about the "parent" alarms of the alarm you specify.
            --state-value=: Specify this parameter to receive information only about alarms that are currently in the state that you specify.
          completion:
            flag:
                state-value:
                    - OK
                    - ALARM
                    - INSUFFICIENT_DATA
