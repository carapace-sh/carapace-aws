name: list-parents
description: Lists the root or organizational units (OUs) that serve as the immediate parent of the specified child OU or account.
flags:
    --child-id=!: The unique identifier (ID) of the OU or account whose parent containers you want to list.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
