name: put-keyword
description: Creates or updates a keyword configuration on an origination phone number or pool.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --keyword-action=: The action to perform for the new keyword when it is received.
    --keyword-message=!: The message associated with the keyword.
    --keyword=!: The new keyword to add.
    --origination-identity=!: The origination identity to use such as a PhoneNumberId, PhoneNumberArn, SenderId or SenderIdArn.
completion:
    flag:
        keyword-action:
            - AUTOMATIC_RESPONSE
            - OPT_OUT
            - OPT_IN
