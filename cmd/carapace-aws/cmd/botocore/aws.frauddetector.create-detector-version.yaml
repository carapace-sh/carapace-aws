name: create-detector-version
description: Creates a detector version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The description of the detector version.
    --detector-id=!: The ID of the detector under which you want to create a new version.
    --external-model-endpoints=: The Amazon Sagemaker model endpoints to include in the detector version.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-versions=: The model versions to include in the detector version.
    --rule-execution-mode=: The rule execution mode for the rules included in the detector version.
    --rules=!: The rules to include in the detector version.
    --tags=: A collection of key and value pairs.
completion:
    flag:
        rule-execution-mode:
            - ALL_MATCHED
            - FIRST_MATCHED
