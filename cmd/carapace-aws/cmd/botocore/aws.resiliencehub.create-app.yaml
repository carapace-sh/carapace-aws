name: create-app
description: Creates an Resilience Hub application.
flags:
    --assessment-schedule=: Assessment execution schedule with 'Daily' or 'Disabled' values.
    --aws-application-arn=: Amazon Resource Name (ARN) of Resource Groups group that is integrated with an AppRegistry application.
    --client-token=: Used for an idempotency token.
    --description=: The optional description for an app.
    --event-subscriptions=: The list of events you would like to subscribe and get notification for.
    --name=!: Name of the application.
    --permission-model=: Defines the roles and credentials that Resilience Hub would use while creating the application, importing its resources, and running an assessment.
    --policy-arn=: Amazon Resource Name (ARN) of the resiliency policy.
    --tags=: Tags assigned to the resource.
completion:
    flag:
        assessment-schedule:
            - Disabled
            - Daily
