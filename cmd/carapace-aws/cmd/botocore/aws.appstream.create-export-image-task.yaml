name: create-export-image-task
description: Creates a task to export a WorkSpaces Applications image to an EC2 AMI.
flags:
    --ami-description=: An optional description for the exported AMI.
    --ami-name=!: The name for the exported EC2 AMI.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-role-arn=!: The ARN of the IAM role that allows WorkSpaces Applications to create the AMI.
    --image-name=!: The name of the WorkSpaces Applications image to export.
    --tag-specifications=: The tags to apply to the exported AMI.
