name: update-domain-configuration
description: Updates values stored in the domain configuration.
flags:
    --application-protocol=: An enumerated string that speciﬁes the application-layer protocol.
    --authentication-type=: An enumerated string that speciﬁes the authentication type.
    --authorizer-config=: An object that specifies the authorization service for a domain.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-certificate-config=: An object that speciﬁes the client certificate conﬁguration for a domain.
    --domain-configuration-name=!: The name of the domain configuration to be updated.
    --domain-configuration-status=: The status to which the domain configuration should be updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-remove-authorizer-config: Removes the authorization configuration from a domain.
    --remove-authorizer-config: Removes the authorization configuration from a domain.
    --server-certificate-config=: The server certificate configuration.
    --tls-config=: An object that specifies the TLS configuration for a domain.
completion:
    flag:
        application-protocol:
            - SECURE_MQTT
            - MQTT_WSS
            - HTTPS
            - DEFAULT
        authentication-type:
            - CUSTOM_AUTH_X509
            - CUSTOM_AUTH
            - AWS_X509
            - AWS_SIGV4
            - DEFAULT
        domain-configuration-status:
            - ENABLED
            - DISABLED
