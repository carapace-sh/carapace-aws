name: update-theme
description: Updates an existing theme.
flags:
    --app-id=!: The unique ID for the Amplify app.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The unique client token.
    --environment-name=!: The name of the backend environment that is part of the Amplify app.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The unique ID for the theme.
    --updated-theme=!: The configuration of the updated theme.
