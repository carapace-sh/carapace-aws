name: describe-regions
description: Describes the Regions that are enabled for your account, or all Regions.
flags:
    --all-regions: Indicates whether to display all Regions, including Regions that are disabled for your account.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --filters=: The filters.
    --no-all-regions&: Indicates whether to display all Regions, including Regions that are disabled for your account.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --region-names=: The names of the Regions.
