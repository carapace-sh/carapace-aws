name: update-template-sync-config
description: Update template sync configuration parameters, except for the `templateName` and `templateType`.
flags:
    --branch=!: The repository branch for your template.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --repository-name=!: The repository name (for example, `myrepos/myrepo`).
    --repository-provider=!: The repository provider.
    --subdirectory=: A subdirectory path to your template bundle version.
    --template-name=!: The synced template name.
    --template-type=!: The synced template type.
completion:
    flag:
        repository-provider:
            - GITHUB
            - GITHUB_ENTERPRISE
            - BITBUCKET
        template-type:
            - ENVIRONMENT
            - SERVICE
