name: update-event-rule
description: Updates an existing `EventRule`.
flags:
    --arn=!: The Amazon Resource Name (ARN) to use to update the `EventRule`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --event-pattern=: An additional event pattern used to further filter the events this `EventRule` receives.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --regions=: A list of Amazon Web Services Regions that sends events to this `EventRule`.
