name: list-stream-sessions
description: Retrieves a list of Amazon GameLift Streams stream sessions that a stream group is hosting.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --export-files-status=: Filter by the exported files status.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The unique identifier of a Amazon GameLift Streams stream group to retrieve the stream session for.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The number of results to return.
    --next-token=: The token that marks the start of the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status=: Filter by the stream session status.
completion:
    flag:
        export-files-status:
            - SUCCEEDED
            - FAILED
            - PENDING
        status:
            - ACTIVATING
            - ACTIVE
            - CONNECTED
            - PENDING_CLIENT_RECONNECTION
            - RECONNECTING
            - TERMINATING
            - TERMINATED
            - ERROR
