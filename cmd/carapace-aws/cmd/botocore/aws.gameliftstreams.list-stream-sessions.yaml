name: list-stream-sessions
description: Retrieves a list of Amazon GameLift Streams stream sessions that a stream group is hosting.
flags:
    --export-files-status=: Filter by the exported files status.
    --identifier=!: The unique identifier of a Amazon GameLift Streams stream group to retrieve the stream session for.
    --max-results=: The number of results to return.
    --next-token=: The token that marks the start of the next set of results.
    --status=: Filter by the stream session status.
completion:
    flag:
        export-files-status:
            - SUCCEEDED
            - FAILED
            - PENDING
        status:
            - ACTIVATING
            - ACTIVE
            - CONNECTED
            - PENDING_CLIENT_RECONNECTION
            - RECONNECTING
            - TERMINATING
            - TERMINATED
            - ERROR
