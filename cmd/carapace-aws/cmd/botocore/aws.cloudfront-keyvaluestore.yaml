# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cloudfront-keyvaluestore
description: Amazon CloudFront KeyValueStore
commands:
    - name: delete-key
      description: Deletes the key value pair specified by the key.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --if-match=!: The current version (ETag) of the Key Value Store that you are deleting keys from, which you can get using DescribeKeyValueStore.
        --key=!: The key to delete.
        --kvs-arn=!: The Amazon Resource Name (ARN) of the Key Value Store.
    - name: describe-key-value-store
      description: Returns metadata information about Key Value Store.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kvs-arn=!: The Amazon Resource Name (ARN) of the Key Value Store.
    - name: get-key
      description: Returns a key value pair.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=!: The key to get.
        --kvs-arn=!: The Amazon Resource Name (ARN) of the Key Value Store.
    - name: list-keys
      description: Returns a list of key value pairs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kvs-arn=!: The Amazon Resource Name (ARN) of the Key Value Store.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of results that are returned per call.
        --next-token=: If nextToken is returned in the response, there are more results available.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: put-key
      description: Creates a new key value pair or replaces the value of an existing key.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --if-match=!: The current version (ETag) of the Key Value Store that you are putting keys into, which you can get using DescribeKeyValueStore.
        --key=!: The key to put.
        --kvs-arn=!: The Amazon Resource Name (ARN) of the Key Value Store.
        --value=!: The value to put.
    - name: update-keys
      description: Puts or Deletes multiple key value pairs in a single, all-or-nothing operation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deletes=: List of keys to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --if-match=!: The current version (ETag) of the Key Value Store that you are updating keys of, which you can get using DescribeKeyValueStore.
        --kvs-arn=!: The Amazon Resource Name (ARN) of the Key Value Store.
        --puts=: List of key value pairs to put.
