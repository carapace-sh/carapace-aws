name: create-traffic-policy-instance
description: Creates resource record sets in a specified hosted zone based on the settings in a specified traffic policy version.
flags:
    --hosted-zone-id=!: The ID of the hosted zone that you want Amazon Route 53 to create resource record sets in by using the configuration in a traffic policy.
    --name=!: The domain name (such as example.com) or subdomain name (such as www.example.com) for which Amazon Route 53 responds to DNS queries by using the resource record sets that Route 53 creates for this traffic policy instance.
    --traffic-policy-id=!: The ID of the traffic policy that you want to use to create resource record sets in the specified hosted zone.
    --traffic-policy-version=!: The version of the traffic policy that you want to use to create resource record sets in the specified hosted zone.
    --ttl=!: (Optional) The TTL that you want Amazon Route 53 to assign to all of the resource record sets that it creates in the specified hosted zone.
