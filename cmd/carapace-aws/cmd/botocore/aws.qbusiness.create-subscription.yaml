name: create-subscription
description: Subscribes an IAM Identity Center user or a group to a pricing tier for an Amazon Q Business application.
flags:
    --application-id=!: The identifier of the Amazon Q Business application the subscription should be added to.
    --client-token=: A token that you provide to identify the request to create a subscription for your Amazon Q Business application.
    --principal=!: The IAM Identity Center `UserId` or `GroupId` of a user or group in the IAM Identity Center instance connected to the Amazon Q Business application.
    --type=!: The type of Amazon Q Business subscription you want to create.
completion:
    flag:
        type:
            - Q_LITE
            - Q_BUSINESS
