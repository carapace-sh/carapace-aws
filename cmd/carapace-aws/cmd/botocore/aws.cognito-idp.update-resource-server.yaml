name: update-resource-server
description: Updates the name and scopes of a resource server.
flags:
    --identifier=!: A unique resource server identifier for the resource server.
    --name=!: The updated name of the resource server.
    --scopes=: An array of updated custom scope names and descriptions that you want to associate with your resource server.
    --user-pool-id=!: The ID of the user pool that contains the resource server that you want to update.
