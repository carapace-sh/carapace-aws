name: list-model-card-versions
description: List existing versions of an Amazon SageMaker Model Card.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: Only list model card versions that were created after the time specified.
    --creation-time-before=: Only list model card versions that were created before the time specified.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of model card versions to list.
    --model-card-name=!: List model card versions for the model card with the specified name or Amazon Resource Name (ARN).
    --model-card-status=: Only list model card versions with the specified approval status.
    --next-token=: If the response to a previous `ListModelCardVersions` request was truncated, the response includes a `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: Sort listed model card versions by version.
    --sort-order=: Sort model card versions by ascending or descending order.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        model-card-status:
            - Draft
            - PendingReview
            - Approved
            - Archived
        sort-by:
            - Version
        sort-order:
            - Ascending
            - Descending
