name: amp
description: Amazon Prometheus Service
commands:
    - name: create-alert-manager-definition
      description: The `CreateAlertManagerDefinition` operation creates the alert manager definition in a workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --data=!: The alert manager definition to add.
        --workspace-id=!: The ID of the workspace to add the alert manager definition to.
    - name: delete-anomaly-detector
      description: Removes an anomaly detector from a workspace.
      flags:
        --anomaly-detector-id=!: The identifier of the anomaly detector to delete.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --workspace-id=!: The identifier of the workspace containing the anomaly detector to delete.
    - name: describe-logging-configuration
      description: Returns complete information about the current rules and alerting logging configuration of the workspace.
      flags:
        --workspace-id=!: The ID of the workspace to describe the logging configuration for.
    - name: describe-rule-groups-namespace
      description: Returns complete information about one rule groups namespace.
      flags:
        --name=!: The name of the rule groups namespace that you want information for.
        --workspace-id=!: The ID of the workspace containing the rule groups namespace.
    - name: untag-resource
      description: Removes the specified tags from an Amazon Managed Service for Prometheus resource.
      flags:
        --resource-arn=!: The ARN of the resource from which to remove a tag.
        --tag-keys=!: The keys of the tags to remove.
    - name: update-scraper-logging-configuration
      description: Updates the logging configuration for a Amazon Managed Service for Prometheus scraper.
      flags:
        --logging-destination=!: The destination where scraper logs will be sent.
        --scraper-components=: The list of scraper components to configure for logging.
        --scraper-id=!: The ID of the scraper whose logging configuration will be updated.
    - name: update-workspace-alias
      description: Updates the alias of an existing workspace.
      flags:
        --alias=: The new alias for the workspace.
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --workspace-id=!: The ID of the workspace to update.
    - name: create-workspace
      description: Creates a Prometheus workspace.
      flags:
        --alias=: An alias that you assign to this workspace to help you identify it.
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --kms-key-arn=: (optional) The ARN for a customer managed KMS key to use for encrypting data within your workspace.
        --tags=: The list of tag keys and values to associate with the workspace.
    - name: list-anomaly-detectors
      description: Returns a paginated list of anomaly detectors for a workspace with optional filtering by alias.
      flags:
        --alias=: Filters the results to anomaly detectors with the specified alias.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The pagination token to continue retrieving results.
        --workspace-id=!: The identifier of the workspace containing the anomaly detectors to list.
    - name: delete-resource-policy
      description: Deletes the resource-based policy attached to an Amazon Managed Service for Prometheus workspace.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the request is safe to retry (idempotent).
        --revision-id=: The revision ID of the policy to delete.
        --workspace-id=!: The ID of the workspace from which to delete the resource-based policy.
    - name: create-query-logging-configuration
      description: Creates a query logging configuration for the specified workspace.
      flags:
        --client-token=: (Optional) A unique, case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --destinations=!: The destinations where query logs will be sent.
        --workspace-id=!: The ID of the workspace for which to create the query logging configuration.
    - name: create-rule-groups-namespace
      description: The `CreateRuleGroupsNamespace` operation creates a rule groups namespace within a workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --data=!: The rules file to use in the new namespace.
        --name=!: The name for the new rule groups namespace.
        --tags=: The list of tag keys and values to associate with the rule groups namespace.
        --workspace-id=!: The ID of the workspace to add the rule groups namespace.
    - name: delete-query-logging-configuration
      description: Deletes the query logging configuration for the specified workspace.
      flags:
        --client-token=: (Optional) A unique, case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --workspace-id=!: The ID of the workspace from which to delete the query logging configuration.
    - name: delete-scraper-logging-configuration
      description: Deletes the logging configuration for a Amazon Managed Service for Prometheus scraper.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the request is processed exactly once.
        --scraper-id=!: The ID of the scraper whose logging configuration will be deleted.
    - name: list-workspaces
      description: Lists all of the Amazon Managed Service for Prometheus workspaces in your account.
      flags:
        --alias=: If this is included, it filters the results to only the workspaces with names that start with the value that you specify here.
        --max-results=: The maximum number of workspaces to return per request.
        --next-token=: The token for the next set of items to return.
    - name: tag-resource
      description: The `TagResource` operation associates tags with an Amazon Managed Service for Prometheus resource.
      flags:
        --resource-arn=!: The ARN of the resource to apply tags to.
        --tags=!: The list of tag keys and values to associate with the resource.
    - name: create-scraper
      description: The `CreateScraper` operation creates a scraper to collect metrics.
      flags:
        --alias=: (optional) An alias to associate with the scraper.
        --client-token=: (Optional) A unique, case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --destination=!: The Amazon Managed Service for Prometheus workspace to send metrics to.
        --role-configuration=: Use this structure to enable cross-account access, so that you can use a target account to access Prometheus metrics from source accounts.
        --scrape-configuration=!: The configuration file to use in the new scraper.
        --source=!: The Amazon EKS or Amazon Web Services cluster from which the scraper will collect metrics.
        --tags=: (Optional) The list of tag keys and values to associate with the scraper.
    - name: delete-scraper
      description: The `DeleteScraper` operation deletes one scraper, and stops any metrics collection that the scraper performs.
      flags:
        --client-token=: (Optional) A unique, case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --scraper-id=!: The ID of the scraper to delete.
    - name: describe-query-logging-configuration
      description: Retrieves the details of the query logging configuration for the specified workspace.
      flags:
        --workspace-id=!: The ID of the workspace for which to retrieve the query logging configuration.
    - name: describe-resource-policy
      description: Returns information about the resource-based policy attached to an Amazon Managed Service for Prometheus workspace.
      flags:
        --workspace-id=!: The ID of the workspace to describe the resource-based policy for.
    - name: describe-workspace-configuration
      description: Use this operation to return information about the configuration of a workspace.
      flags:
        --workspace-id=!: The ID of the workspace that you want to retrieve information for.
    - name: update-workspace-configuration
      description: Use this operation to create or update the label sets, label set limits, and retention period of a workspace.
      flags:
        --client-token=: You can include a token in your operation to make it an idempotent opeartion.
        --limits-per-label-set=: This is an array of structures, where each structure defines a label set for the workspace, and defines the active time series limit for each of those label sets.
        --retention-period-in-days=: Specifies how many days that metrics will be retained in the workspace.
        --workspace-id=!: The ID of the workspace that you want to update.
    - name: delete-alert-manager-definition
      description: Deletes the alert manager definition from a workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --workspace-id=!: The ID of the workspace to delete the alert manager definition from.
    - name: describe-alert-manager-definition
      description: Retrieves the full information about the alert manager definition for a workspace.
      flags:
        --workspace-id=!: The ID of the workspace to retrieve the alert manager definition from.
    - name: get-default-scraper-configuration
      description: The `GetDefaultScraperConfiguration` operation returns the default scraper configuration used when Amazon EKS creates a scraper for you.
    - name: put-alert-manager-definition
      description: Updates an existing alert manager definition in a workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --data=!: The alert manager definition to use.
        --workspace-id=!: The ID of the workspace to update the alert manager definition in.
    - name: update-scraper
      description: Updates an existing scraper.
      flags:
        --alias=: The new alias of the scraper.
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --destination=: The new Amazon Managed Service for Prometheus workspace to send metrics to.
        --role-configuration=: Use this structure to enable cross-account access, so that you can use a target account to access Prometheus metrics from source accounts.
        --scrape-configuration=: Contains the base-64 encoded YAML configuration for the scraper.
        --scraper-id=!: The ID of the scraper to update.
    - name: delete-rule-groups-namespace
      description: Deletes one rule groups namespace and its associated rule groups definition.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --name=!: The name of the rule groups namespace to delete.
        --workspace-id=!: The ID of the workspace containing the rule groups namespace and definition to delete.
    - name: delete-workspace
      description: Deletes an existing workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --workspace-id=!: The ID of the workspace to delete.
    - name: describe-scraper-logging-configuration
      description: Describes the logging configuration for a Amazon Managed Service for Prometheus scraper.
      flags:
        --scraper-id=!: The ID of the scraper whose logging configuration will be described.
    - name: put-anomaly-detector
      description: When you call `PutAnomalyDetector`, the operation creates a new anomaly detector if one doesn't exist, or updates an existing one.
      flags:
        --anomaly-detector-id=!: The identifier of the anomaly detector to update.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --configuration=!: The algorithm configuration for the anomaly detector.
        --evaluation-interval-in-seconds=: The frequency, in seconds, at which the anomaly detector evaluates metrics.
        --labels=: The Amazon Managed Service for Prometheus metric labels to associate with the anomaly detector.
        --missing-data-action=: Specifies the action to take when data is missing during evaluation.
        --workspace-id=!: The identifier of the workspace containing the anomaly detector to update.
    - name: update-logging-configuration
      description: Updates the log group ARN or the workspace ID of the current rules and alerting logging configuration.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --log-group-arn=!: The ARN of the CloudWatch log group to which the vended log data will be published.
        --workspace-id=!: The ID of the workspace to update the logging configuration for.
    - name: create-anomaly-detector
      description: Creates an anomaly detector within a workspace using the Random Cut Forest algorithm for time-series analysis.
      flags:
        --alias=!: A user-friendly name for the anomaly detector.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --configuration=!: The algorithm configuration for the anomaly detector.
        --evaluation-interval-in-seconds=: The frequency, in seconds, at which the anomaly detector evaluates metrics.
        --labels=: The Amazon Managed Service for Prometheus metric labels to associate with the anomaly detector.
        --missing-data-action=: Specifies the action to take when data is missing during evaluation.
        --tags=: The metadata to apply to the anomaly detector to assist with categorization and organization.
        --workspace-id=!: The identifier of the workspace where the anomaly detector will be created.
    - name: delete-logging-configuration
      description: Deletes the rules and alerting logging configuration for a workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --workspace-id=!: The ID of the workspace containing the logging configuration to delete.
    - name: describe-scraper
      description: The `DescribeScraper` operation displays information about an existing scraper.
      flags:
        --scraper-id=!: The ID of the scraper to describe.
    - name: list-rule-groups-namespaces
      description: Returns a list of rule groups namespaces in a workspace.
      flags:
        --max-results=: The maximum number of results to return.
        --name=: Use this parameter to filter the rule groups namespaces that are returned.
        --next-token=: The token for the next set of items to return.
        --workspace-id=!: The ID of the workspace containing the rule groups namespaces.
    - name: list-tags-for-resource
      description: The `ListTagsForResource` operation returns the tags that are associated with an Amazon Managed Service for Prometheus resource.
      flags:
        --resource-arn=!: The ARN of the resource to list tages for.
    - name: put-resource-policy
      description: Creates or updates a resource-based policy for an Amazon Managed Service for Prometheus workspace.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the request is safe to retry (idempotent).
        --policy-document=!: The JSON policy document to use as the resource-based policy.
        --revision-id=: The revision ID of the policy to update.
        --workspace-id=!: The ID of the workspace to attach the resource-based policy to.
    - name: update-query-logging-configuration
      description: Updates the query logging configuration for the specified workspace.
      flags:
        --client-token=: (Optional) A unique, case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --destinations=!: The destinations where query logs will be sent.
        --workspace-id=!: The ID of the workspace for which to update the query logging configuration.
    - name: create-logging-configuration
      description: The `CreateLoggingConfiguration` operation creates rules and alerting logging configuration for the workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --log-group-arn=!: The ARN of the CloudWatch log group to which the vended log data will be published.
        --workspace-id=!: The ID of the workspace to create the logging configuration for.
    - name: describe-anomaly-detector
      description: Retrieves detailed information about a specific anomaly detector, including its status and configuration.
      flags:
        --anomaly-detector-id=!: The identifier of the anomaly detector to describe.
        --workspace-id=!: The identifier of the workspace containing the anomaly detector.
    - name: describe-workspace
      description: Returns information about an existing workspace.
      flags:
        --workspace-id=!: The ID of the workspace to describe.
    - name: list-scrapers
      description: The `ListScrapers` operation lists all of the scrapers in your account.
      flags:
        --filters=: (Optional) A list of key-value pairs to filter the list of scrapers returned.
        --max-results=: Optional) The maximum number of scrapers to return in one `ListScrapers` operation.
        --next-token=: (Optional) The token for the next set of items to return.
    - name: put-rule-groups-namespace
      description: Updates an existing rule groups namespace within a workspace.
      flags:
        --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
        --data=!: The new rules file to use in the namespace.
        --name=!: The name of the rule groups namespace that you are updating.
        --workspace-id=!: The ID of the workspace where you are updating the rule groups namespace.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: workspace-deleted
          description: Returns information about an existing workspace.
          flags:
            --workspace-id=!: The ID of the workspace to describe.
        - name: anomaly-detector-active
          description: Retrieves detailed information about a specific anomaly detector, including its status and configuration.
          flags:
            --anomaly-detector-id=!: The identifier of the anomaly detector to describe.
            --workspace-id=!: The identifier of the workspace containing the anomaly detector.
        - name: anomaly-detector-deleted
          description: Retrieves detailed information about a specific anomaly detector, including its status and configuration.
          flags:
            --anomaly-detector-id=!: The identifier of the anomaly detector to describe.
            --workspace-id=!: The identifier of the workspace containing the anomaly detector.
        - name: scraper-active
          description: The `DescribeScraper` operation displays information about an existing scraper.
          flags:
            --scraper-id=!: The ID of the scraper to describe.
        - name: scraper-deleted
          description: The `DescribeScraper` operation displays information about an existing scraper.
          flags:
            --scraper-id=!: The ID of the scraper to describe.
        - name: workspace-active
          description: Returns information about an existing workspace.
          flags:
            --workspace-id=!: The ID of the workspace to describe.
