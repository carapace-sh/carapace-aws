name: get-file
description: Returns the base-64 encoded contents of a specified file and its metadata.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --commit-specifier=: The fully quaified reference that identifies the commit that contains the file.
    --file-path=!: The fully qualified path to the file, including the full name and extension of the file.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --repository-name=!: The name of the repository that contains the file.
