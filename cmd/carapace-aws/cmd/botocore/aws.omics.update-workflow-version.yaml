name: update-workflow-version
description: Updates information about the workflow version.
flags:
    --description=: Description of the workflow version.
    --readme-markdown=: The markdown content for the workflow version's README file.
    --storage-capacity=: The default static storage capacity (in gibibytes) for runs that use this workflow version.
    --storage-type=: The default storage type for runs that use this workflow version.
    --version-name=!: The name of the workflow version.
    --workflow-id=!: The workflow's ID.
completion:
    flag:
        storage-type:
            - STATIC
            - DYNAMIC
