name: create-monitor
description: Creates a predictor monitor resource for an existing auto predictor.
flags:
    --monitor-name=!: The name of the monitor resource.
    --resource-arn=!: The Amazon Resource Name (ARN) of the predictor to monitor.
    --tags=: A list of [tags](https://docs.aws.amazon.com/forecast/latest/dg/tagging-forecast-resources.html) to apply to the monitor resource.
