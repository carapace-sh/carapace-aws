name: list-data-lake-datasets
description: Enables you to programmatically view the list of Amazon Web Services Supply Chain data lake datasets.
flags:
    --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
    --max-results=: The max number of datasets to fetch in this paginated request.
    --namespace=!: 'The namespace of the dataset, besides the custom defined namespace, every instance comes with below pre-defined namespaces:'
    --next-token=: The pagination token to fetch next page of datasets.
