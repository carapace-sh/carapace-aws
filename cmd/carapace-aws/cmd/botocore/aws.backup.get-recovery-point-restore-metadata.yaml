name: get-recovery-point-restore-metadata
description: Returns a set of metadata key-value pairs that were used to create the backup.
flags:
    --backup-vault-account-id=: The account ID of the specified backup vault.
    --backup-vault-name=!: The name of a logical container where backups are stored.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --recovery-point-arn=!: An Amazon Resource Name (ARN) that uniquely identifies a recovery point; for example, `arn:aws:backup:us-east-1:123456789012:recovery-point:1EB3B5E7-9EB0-435A-A80B-108B488B0D45`.
