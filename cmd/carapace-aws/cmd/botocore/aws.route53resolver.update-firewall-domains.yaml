name: update-firewall-domains
description: Updates the firewall domain list from an array of domain specifications.
flags:
    --domains=!: A list of domains to use in the update operation.
    --firewall-domain-list-id=!: The ID of the domain list whose domains you want to update.
    --operation=!: 'What you want DNS Firewall to do with the domains that you are providing:'
completion:
    flag:
        operation:
            - ADD
            - REMOVE
            - REPLACE
