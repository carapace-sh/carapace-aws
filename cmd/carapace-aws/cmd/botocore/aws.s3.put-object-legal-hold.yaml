name: put-object-legal-hold
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The bucket name containing the object that you want to place a legal hold on.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --content-m-d5=: The MD5 hash for the request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --key=!: The key name for the object that you want to place a legal hold on.
    --legal-hold=: Container element for the legal hold configuration you want to apply to the specified object.
    --request-payer=: ""
    --version-id=: The version ID of the object that you want to place a legal hold on.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
        request-payer:
            - requester
