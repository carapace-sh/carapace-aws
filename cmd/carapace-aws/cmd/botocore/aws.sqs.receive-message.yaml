name: receive-message
description: Retrieves one or more messages (up to 10), from the specified queue.
flags:
    --attribute-names=: This parameter has been discontinued but will be supported for backward compatibility.
    --max-number-of-messages=: The maximum number of messages to return.
    --message-attribute-names=: The name of the message attribute, where *N* is the index.
    --message-system-attribute-names=: A list of attributes that need to be returned along with each message.
    --queue-url=!: The URL of the Amazon SQS queue from which messages are received.
    --receive-request-attempt-id=: This parameter applies only to FIFO (first-in-first-out) queues.
    --visibility-timeout=: The duration (in seconds) that the received messages are hidden from subsequent retrieve requests after being retrieved by a `ReceiveMessage` request.
    --wait-time-seconds=: The duration (in seconds) for which the call waits for a message to arrive in the queue before returning.
