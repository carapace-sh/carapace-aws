name: test-invoke-method
description: Simulate the invocation of a Method in your RestApi with headers, parameters, and an incoming request body.
flags:
    --body=: The simulated request body of an incoming invocation request.
    --client-certificate-id=: A ClientCertificate identifier to use in the test invocation.
    --headers=: A key-value map of headers to simulate an incoming invocation request.
    --http-method=!: Specifies a test invoke method request's HTTP method.
    --multi-value-headers=: The headers as a map from string to list of values to simulate an incoming invocation request.
    --path-with-query-string=: The URI path, including query string, of the simulated invocation request.
    --resource-id=!: Specifies a test invoke method request's resource ID.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --stage-variables=: A key-value map of stage variables to simulate an invocation on a deployed Stage.
