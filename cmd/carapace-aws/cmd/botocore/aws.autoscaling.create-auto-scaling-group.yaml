name: create-auto-scaling-group
description: '**We strongly recommend using a launch template when calling this operation to ensure full functionality for Amazon EC2 Auto Scaling and Amazon EC2.**'
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --availability-zone-distribution=: The instance capacity distribution across Availability Zones.
    --availability-zone-impairment-policy=: The policy for Availability Zone impairment.
    --availability-zones=: A list of Availability Zones where instances in the Auto Scaling group can be created.
    --capacity-rebalance=: Indicates whether Capacity Rebalancing is enabled.
    --capacity-reservation-specification=: The capacity reservation specification for the Auto Scaling group.
    --context=: Reserved.
    --default-cooldown=: '*Only needed if you use simple scaling policies.*'
    --default-instance-warmup=: The amount of time, in seconds, until a new instance is considered to have finished initializing and resource consumption to become stable after it enters the `InService` state.
    --desired-capacity-type=: The unit of measurement for the value specified for desired capacity.
    --desired-capacity=: The desired capacity is the initial capacity of the Auto Scaling group at the time of its creation and the capacity it attempts to maintain.
    --health-check-grace-period=: The amount of time, in seconds, that Amazon EC2 Auto Scaling waits before checking the health status of an EC2 instance that has come into service and marking it unhealthy due to a failed health check.
    --health-check-type=: A comma-separated value string of one or more health check types.
    --instance-id=: The ID of the instance used to base the launch configuration on.
    --instance-maintenance-policy=: An instance maintenance policy.
    --launch-configuration-name=: The name of the launch configuration to use to launch instances.
    --launch-template=: Information used to specify the launch template and version to use to launch instances.
    --lifecycle-hook-specification-list=: One or more lifecycle hooks to add to the Auto Scaling group before instances are launched.
    --load-balancer-names=: A list of Classic Load Balancers associated with this Auto Scaling group.
    --max-instance-lifetime=: The maximum amount of time, in seconds, that an instance can be in service.
    --max-size=!: The maximum size of the group.
    --min-size=!: The minimum size of the group.
    --mixed-instances-policy=: The mixed instances policy.
    --new-instances-protected-from-scale-in=: Indicates whether newly launched instances are protected from termination by Amazon EC2 Auto Scaling when scaling in.
    --placement-group=: The name of the placement group into which to launch your instances.
    --service-linked-role-arn=: The Amazon Resource Name (ARN) of the service-linked role that the Auto Scaling group uses to call other Amazon Web Services service on your behalf.
    --skip-zonal-shift-validation=: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
    --tags=: One or more tags.
    --target-group-ar-ns=: The Amazon Resource Names (ARN) of the Elastic Load Balancing target groups to associate with the Auto Scaling group.
    --termination-policies=: A policy or a list of policies that are used to select the instance to terminate.
    --traffic-sources=: The list of traffic sources to attach to this Auto Scaling group.
    --vpc-zone-identifier=: A comma-separated list of subnet IDs for a virtual private cloud (VPC) where instances in the Auto Scaling group can be created.
