name: create-user
description: Creates a new IAM user for your Amazon Web Services account.
flags:
    --path=: The path for the user name.
    --permissions-boundary=: The ARN of the managed policy that is used to set the permissions boundary for the user.
    --tags=: A list of tags that you want to attach to the new user.
    --user-name=!: The name of the user to create.
