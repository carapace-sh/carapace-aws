name: update-chat-controls-configuration
description: Updates a set of chat controls configured for an existing Amazon Q Business application.
flags:
    --application-id=!: The identifier of the application for which the chat controls are configured.
    --blocked-phrases-configuration-update=: The phrases blocked from chat by your chat control configuration.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A token that you provide to identify the request to update a Amazon Q Business application chat configuration.
    --creator-mode-configuration=: The configuration details for `CREATOR_MODE`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hallucination-reduction-configuration=: The hallucination reduction settings for your application.
    --orchestration-configuration=: The chat response orchestration settings for your application.
    --response-scope=: The response scope configured for your application.
    --topic-configurations-to-create-or-update=: The configured topic specific chat controls you want to update.
    --topic-configurations-to-delete=: The configured topic specific chat controls you want to delete.
completion:
    flag:
        response-scope:
            - ENTERPRISE_CONTENT_ONLY
            - EXTENDED_KNOWLEDGE_ENABLED
