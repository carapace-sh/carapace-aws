name: search-resource-tags
description: Searches tags used in an Amazon Connect instance using optional search criteria.
flags:
    --instance-id=!: The identifier of the Amazon Connect instance.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --resource-types=: The list of resource types to be used to search tags from.
    --search-criteria=: The search criteria to be used to return tags.
