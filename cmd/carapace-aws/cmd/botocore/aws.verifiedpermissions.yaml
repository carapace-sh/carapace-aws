name: verifiedpermissions
description: Amazon Verified Permissions
commands:
    - name: batch-get-policy
      description: Retrieves information about a group (batch) of policies.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --requests=!: An array of up to 100 policies you want information about.
    - name: batch-is-authorized
      description: Makes a series of decisions about multiple authorization requests for one principal or resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --entities=: (Optional) Specifies the list of resources and principals and their associated attributes that Verified Permissions can examine when evaluating the policies.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-store-id=!: Specifies the ID of the policy store.
        --requests=!: An array of up to 30 requests that you want Verified Permissions to evaluate.
    - name: batch-is-authorized-with-token
      description: Makes a series of decisions about multiple authorization requests for one token.
      flags:
        --access-token=: Specifies an access token for the principal that you want to authorize in each request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --entities=: (Optional) Specifies the list of resources and their associated attributes that Verified Permissions can examine when evaluating the policies.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-token=: Specifies an identity (ID) token for the principal that you want to authorize in each request.
        --policy-store-id=!: Specifies the ID of the policy store.
        --requests=!: An array of up to 30 requests that you want Verified Permissions to evaluate.
    - name: create-identity-source
      description: Adds an identity source to a policy storeâ€“an Amazon Cognito user pool or OpenID Connect (OIDC) identity provider (IdP).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
        --configuration=!: Specifies the details required to communicate with the identity provider (IdP) associated with this identity source.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-store-id=!: Specifies the ID of the policy store in which you want to store this identity source.
        --principal-entity-type=: Specifies the namespace and data type of the principals generated for identities authenticated by the new identity source.
    - name: create-policy
      description: Creates a Cedar policy and saves it in the specified policy store.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
        --definition=!: A structure that specifies the policy type and content to use for the new policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-store-id=!: Specifies the `PolicyStoreId` of the policy store you want to store the policy in.
    - name: create-policy-store
      description: Creates a policy store.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
        --deletion-protection=: Specifies whether the policy store can be deleted.
        --description=: Descriptive text that you can provide to help with identification of the current policy store.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: The list of key-value pairs to associate with the policy store.
        --validation-settings=!: Specifies the validation setting for this policy store.
      completion:
        flag:
            deletion-protection:
                - ENABLED
                - DISABLED
    - name: create-policy-template
      description: Creates a policy template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
        --description=: Specifies a description for the policy template.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-store-id=!: The ID of the policy store in which to create the policy template.
        --statement=!: Specifies the content that you want to use for the new policy template, written in the Cedar policy language.
    - name: delete-identity-source
      description: Deletes an identity source that references an identity provider (IdP) such as Amazon Cognito.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-source-id=!: Specifies the ID of the identity source that you want to delete.
        --policy-store-id=!: Specifies the ID of the policy store that contains the identity source that you want to delete.
