name: batch-detect-syntax
description: Inspects the text of a batch of documents for the syntax and part of speech of the words in the document and returns information about them.
flags:
    --language-code=!: The language of the input documents.
    --text-list=!: A list containing the UTF-8 encoded text of the input documents.
completion:
    flag:
        language-code:
            - en
            - es
            - fr
            - de
            - it
            - pt
