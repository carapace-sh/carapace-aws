# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: qconnect
description: Amazon Q Connect
commands:
    - name: activate-message-template
      description: Activates a specific version of the Amazon Q in Connect message template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --message-template-id=!: The identifier of the message template.
        --version-number=!: The version number of the message template version to activate.
    - name: create-ai-agent
      description: Creates an Amazon Q in Connect AI Agent.
      flags:
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --configuration=!: The configuration of the AI Agent.
        --description=: The description of the AI Agent.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the AI Agent.
        --tags=: The tags used to organize, track, or control access for this resource.
        --type=!: The type of the AI Agent.
        --visibility-status=!: The visibility status of the AI Agent.
      completion:
        flag:
            type:
                - MANUAL_SEARCH
                - ANSWER_RECOMMENDATION
                - SELF_SERVICE
                - EMAIL_RESPONSE
                - EMAIL_OVERVIEW
                - EMAIL_GENERATIVE_ANSWER
            visibility-status:
                - SAVED
                - PUBLISHED
    - name: create-ai-agent-version
      description: Creates and Amazon Q in Connect AI Agent version.
      flags:
        --ai-agent-id=!: The identifier of the Amazon Q in Connect AI Agent.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --modified-time=: The modification time of the AI Agent should be tracked for version creation.
    - name: create-ai-guardrail
      description: Creates an Amazon Q in Connect AI Guardrail.
      flags:
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --blocked-input-messaging=!: The message to return when the AI Guardrail blocks a prompt.
        --blocked-outputs-messaging=!: The message to return when the AI Guardrail blocks a model response.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --content-policy-config=: The content filter policies to configure for the AI Guardrail.
        --contextual-grounding-policy-config=: The contextual grounding policy configuration used to create an AI Guardrail.
        --description=: A description of the AI Guardrail.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the AI Guardrail.
        --sensitive-information-policy-config=: The sensitive information policy to configure for the AI Guardrail.
        --tags=: The tags used to organize, track, or control access for this resource.
        --topic-policy-config=: The topic policies to configure for the AI Guardrail.
        --visibility-status=!: The visibility status of the AI Guardrail.
        --word-policy-config=: The word policy you configure for the AI Guardrail.
      completion:
        flag:
            visibility-status:
                - SAVED
                - PUBLISHED
    - name: create-ai-guardrail-version
      description: Creates an Amazon Q in Connect AI Guardrail version.
      flags:
        --ai-guardrail-id=!: The identifier of the Amazon Q in Connect AI Guardrail.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --modified-time=: The time the AI Guardrail was last modified.
    - name: create-ai-prompt
      description: Creates an Amazon Q in Connect AI Prompt.
      flags:
        --api-format=!: The API Format of the AI Prompt.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description of the AI Prompt.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --model-id=!: The identifier of the model used for this AI Prompt.
        --name=!: The name of the AI Prompt.
        --tags=: The tags used to organize, track, or control access for this resource.
        --template-configuration=!: The configuration of the prompt template for this AI Prompt.
        --template-type=!: The type of the prompt template for this AI Prompt.
        --type=!: The type of this AI Prompt.
        --visibility-status=!: The visibility status of the AI Prompt.
      completion:
        flag:
            api-format:
                - ANTHROPIC_CLAUDE_MESSAGES
                - ANTHROPIC_CLAUDE_TEXT_COMPLETIONS
                - MESSAGES
                - TEXT_COMPLETIONS
            template-type:
                - TEXT
            type:
                - ANSWER_GENERATION
                - INTENT_LABELING_GENERATION
                - QUERY_REFORMULATION
                - SELF_SERVICE_PRE_PROCESSING
                - SELF_SERVICE_ANSWER_GENERATION
                - EMAIL_RESPONSE
                - EMAIL_OVERVIEW
                - EMAIL_GENERATIVE_ANSWER
                - EMAIL_QUERY_REFORMULATION
            visibility-status:
                - SAVED
                - PUBLISHED
    - name: create-ai-prompt-version
      description: Creates an Amazon Q in Connect AI Prompt version.
      flags:
        --ai-prompt-id=!: The identifier of the Amazon Q in Connect AI prompt.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --modified-time=: The time the AI Prompt was last modified.
    - name: create-assistant
      description: Creates an Amazon Q in Connect assistant.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description of the assistant.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the assistant.
        --server-side-encryption-configuration=: The configuration information for the customer managed key used for encryption.
        --tags=: The tags used to organize, track, or control access for this resource.
        --type=!: The type of assistant.
      completion:
        flag:
            type:
                - AGENT
    - name: create-assistant-association
      description: Creates an association between an Amazon Q in Connect assistant and another resource.
      flags:
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --association-type=!: The type of association.
        --association=!: The identifier of the associated resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: The tags used to organize, track, or control access for this resource.
      completion:
        flag:
            association-type:
                - KNOWLEDGE_BASE
    - name: create-content
      description: Creates Amazon Q in Connect content.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --metadata=: A key/value map to store attributes without affecting tagging or recommendations.
        --name=!: The name of the content.
        --override-link-out-uri=: The URI you want to use for the article.
        --tags=: The tags used to organize, track, or control access for this resource.
        --title=: The title of the content.
        --upload-id=!: A pointer to the uploaded asset.
    - name: create-content-association
      description: Creates an association between a content resource in a knowledge base and [step-by-step guides](https://docs.aws.amazon.com/connect/latest/adminguide/step-by-step-guided-experiences.html). Step-by-step guides offer instructions to agents for resolving common customer issues.
      flags:
        --association-type=!: The type of association.
        --association=!: The identifier of the associated resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --content-id=!: The identifier of the content.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --tags=: The tags used to organize, track, or control access for this resource.
      completion:
        flag:
            association-type:
                - AMAZON_CONNECT_GUIDE
    - name: create-knowledge-base
      description: Creates a knowledge base.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-type=!: The type of knowledge base.
        --name=!: The name of the knowledge base.
        --rendering-configuration=: Information about how to render the content.
        --server-side-encryption-configuration=: The configuration information for the customer managed key used for encryption.
        --source-configuration=: The source of the knowledge base content.
        --tags=: The tags used to organize, track, or control access for this resource.
        --vector-ingestion-configuration=: Contains details about how to ingest the documents in a data source.
      completion:
        flag:
            knowledge-base-type:
                - EXTERNAL
                - CUSTOM
                - QUICK_RESPONSES
                - MESSAGE_TEMPLATES
                - MANAGED
    - name: create-message-template
      description: Creates an Amazon Q in Connect message template.
      flags:
        --channel-subtype=!: The channel subtype this message template applies to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --content=: The content of the message template.
        --default-attributes=: An object that specifies the default values to use for variables in the message template.
        --description=: The description of the message template.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --grouping-configuration=: ""
        --knowledge-base-id=!: The identifier of the knowledge base.
        --language=: The language code value for the language in which the quick response is written.
        --name=: The name of the message template.
        --source-configuration=: The source configuration of the message template.
        --tags=: The tags used to organize, track, or control access for this resource.
      completion:
        flag:
            channel-subtype:
                - EMAIL
                - SMS
                - WHATSAPP
                - PUSH
    - name: create-message-template-attachment
      description: Uploads an attachment file to the specified Amazon Q in Connect message template.
      flags:
        --body=!: The body of the attachment file being uploaded.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --content-disposition=!: The presentation information for the attachment file.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --message-template-id=!: The identifier of the message template.
        --name=!: The name of the attachment file being uploaded.
      completion:
        flag:
            content-disposition:
                - ATTACHMENT
    - name: create-message-template-version
      description: Creates a new Amazon Q in Connect message template version from the current content and configuration of a message template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --message-template-content-sha256=: The checksum value of the message template content that is referenced by the `$LATEST` qualifier.
        --message-template-id=!: The identifier of the message template.
    - name: create-quick-response
      description: Creates an Amazon Q in Connect quick response.
      flags:
        --channels=: The Amazon Connect channels this quick response applies to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --content-type=: The media type of the quick response content.
        --content=!: The content of the quick response.
        --description=: The description of the quick response.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --grouping-configuration=: The configuration information of the user groups that the quick response is accessible to.
        --is-active: Whether the quick response is active.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --language=: The language code value for the language in which the quick response is written.
        --name=!: The name of the quick response.
        --no-is-active: Whether the quick response is active.
        --shortcut-key=: The shortcut key of the quick response.
        --tags=: The tags used to organize, track, or control access for this resource.
    - name: create-session
      description: Creates a session.
      flags:
        --ai-agent-configuration=: The configuration of the AI Agents (mapped by AI Agent Type to AI Agent version) that should be used by Amazon Q in Connect for this Session.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --contact-arn=: The Amazon Resource Name (ARN) of the email contact in Amazon Connect.
        --description=: The description.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the session.
        --tag-filter=: An object that can be used to specify Tag conditions.
        --tags=: The tags used to organize, track, or control access for this resource.
    - name: deactivate-message-template
      description: Deactivates a specific version of the Amazon Q in Connect message template .
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --message-template-id=!: The identifier of the message template.
        --version-number=!: The version number of the message template version to deactivate.
    - name: delete-ai-agent
      description: Deletes an Amazon Q in Connect AI Agent.
      flags:
        --ai-agent-id=!: The identifier of the Amazon Q in Connect AI Agent.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-ai-agent-version
      description: Deletes an Amazon Q in Connect AI Agent Version.
      flags:
        --ai-agent-id=!: The identifier of the Amazon Q in Connect AI Agent.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --version-number=!: The version number of the AI Agent version.
    - name: delete-ai-guardrail
      description: Deletes an Amazon Q in Connect AI Guardrail.
      flags:
        --ai-guardrail-id=!: The identifier of the Amazon Q in Connect AI Guardrail.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-ai-guardrail-version
      description: Delete and Amazon Q in Connect AI Guardrail version.
      flags:
        --ai-guardrail-id=!: The identifier of the Amazon Q in Connect AI Guardrail.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --version-number=!: The version number of the AI Guardrail version to be deleted.
    - name: delete-ai-prompt
      description: Deletes an Amazon Q in Connect AI Prompt.
      flags:
        --ai-prompt-id=!: The identifier of the Amazon Q in Connect AI prompt.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-ai-prompt-version
      description: Delete and Amazon Q in Connect AI Prompt version.
      flags:
        --ai-prompt-id=!: The identifier of the Amazon Q in Connect AI prompt.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --version-number=!: The version number of the AI Prompt version to be deleted.
    - name: delete-assistant
      description: Deletes an assistant.
      flags:
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-assistant-association
      description: Deletes an assistant association.
      flags:
        --assistant-association-id=!: The identifier of the assistant association.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-content
      description: Deletes the content.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-id=!: The identifier of the content.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: delete-content-association
      description: Deletes the content association.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-association-id=!: The identifier of the content association.
        --content-id=!: The identifier of the content.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: delete-import-job
      description: Deletes the quick response import job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --import-job-id=!: The identifier of the import job to be deleted.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: delete-knowledge-base
      description: Deletes the knowledge base.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The knowledge base to delete content from.
    - name: delete-message-template
      description: Deletes an Amazon Q in Connect message template entirely or a specific version of the message template if version is supplied in the request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --message-template-id=!: The identifier of the message template.
    - name: delete-message-template-attachment
      description: Deletes the attachment file from the Amazon Q in Connect message template that is referenced by `$LATEST` qualifier.
      flags:
        --attachment-id=!: The identifier of the attachment file.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --message-template-id=!: The identifier of the message template.
    - name: delete-quick-response
      description: Deletes a quick response.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The knowledge base from which the quick response is deleted.
        --quick-response-id=!: The identifier of the quick response to delete.
    - name: get-ai-agent
      description: Gets an Amazon Q in Connect AI Agent.
      flags:
        --ai-agent-id=!: The identifier of the Amazon Q in Connect AI Agent (with or without a version qualifier).
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-ai-guardrail
      description: Gets the Amazon Q in Connect AI Guardrail.
      flags:
        --ai-guardrail-id=!: The identifier of the Amazon Q in Connect AI Guardrail.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-ai-prompt
      description: Gets and Amazon Q in Connect AI Prompt.
      flags:
        --ai-prompt-id=!: The identifier of the Amazon Q in Connect AI prompt.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-assistant
      description: Retrieves information about an assistant.
      flags:
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-assistant-association
      description: Retrieves information about an assistant association.
      flags:
        --assistant-association-id=!: The identifier of the assistant association.
        --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-content
      description: Retrieves content, including a pre-signed URL to download the content.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-id=!: The identifier of the content.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: get-content-association
      description: Returns the content association.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-association-id=!: The identifier of the content association.
        --content-id=!: The identifier of the content.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: get-content-summary
      description: Retrieves summary information about the content.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
