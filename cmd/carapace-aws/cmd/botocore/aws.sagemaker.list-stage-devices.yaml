name: list-stage-devices
description: Lists devices allocated to the stage, containing detailed device information and deployment status.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --edge-deployment-plan-name=!: The name of the edge deployment plan.
    --exclude-devices-deployed-in-other-stage: Toggle for excluding devices deployed in other stages.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of requests to select.
    --next-token=: The response from the last list when returning a list large enough to neeed tokening.
    --no-exclude-devices-deployed-in-other-stage: Toggle for excluding devices deployed in other stages.
    --stage-name=!: The name of the stage in the deployment.
