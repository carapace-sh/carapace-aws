name: put-insight-selectors
description: Lets you enable Insights event logging by specifying the Insights selectors that you want to enable on an existing trail or event data store.
flags:
    --event-data-store=: The ARN (or ID suffix of the ARN) of the source event data store for which you want to change or add Insights selectors.
    --insight-selectors=!: A JSON string that contains the Insights types you want to log on a trail or event data store.
    --insights-destination=: The ARN (or ID suffix of the ARN) of the destination event data store that logs Insights events.
    --trail-name=: The name of the CloudTrail trail for which you want to change or add Insights selectors.
