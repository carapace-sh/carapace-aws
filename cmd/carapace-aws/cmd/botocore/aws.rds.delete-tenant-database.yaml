name: delete-tenant-database
description: Deletes a tenant database from your DB instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-identifier=!: The user-supplied identifier for the DB instance that contains the tenant database that you want to delete.
    --final-db-snapshot-identifier=: The `DBSnapshotIdentifier` of the new `DBSnapshot` created when the `SkipFinalSnapshot` parameter is disabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-skip-final-snapshot: Specifies whether to skip the creation of a final DB snapshot before removing the tenant database from your DB instance.
    --skip-final-snapshot: Specifies whether to skip the creation of a final DB snapshot before removing the tenant database from your DB instance.
    --tenant-db-name=!: The user-supplied name of the tenant database that you want to remove from your DB instance.
