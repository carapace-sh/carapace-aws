name: delete-tenant-database
description: Deletes a tenant database from your DB instance.
flags:
    --dbinstance-identifier=!: The user-supplied identifier for the DB instance that contains the tenant database that you want to delete.
    --final-dbsnapshot-identifier=: The `DBSnapshotIdentifier` of the new `DBSnapshot` created when the `SkipFinalSnapshot` parameter is disabled.
    --no-skip-final-snapshot&: Specifies whether to skip the creation of a final DB snapshot before removing the tenant database from your DB instance.
    --skip-final-snapshot: Specifies whether to skip the creation of a final DB snapshot before removing the tenant database from your DB instance.
    --tenant-dbname=!: The user-supplied name of the tenant database that you want to remove from your DB instance.
