name: list-vpc-endpoint-access
description: Retrieves information about each Amazon Web Services principal that is allowed to access a given Amazon OpenSearch Service domain through the use of an interface VPC endpoint.
flags:
    --domain-name=!: The name of the OpenSearch Service domain to retrieve access information for.
    --next-token=: If your initial `ListVpcEndpointAccess` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListVpcEndpointAccess` operations, which returns results in the next page.
