name: update-location-azure-blob
description: Modifies the following configurations of the Microsoft Azure Blob Storage transfer location that you're using with DataSync.
flags:
    --access-tier=: Specifies the access tier that you want your objects or files transferred into.
    --agent-arns=: (Optional) Specifies the Amazon Resource Name (ARN) of the DataSync agent that can connect with your Azure Blob Storage container.
    --authentication-type=: Specifies the authentication method DataSync uses to access your Azure Blob Storage.
    --blob-type=: Specifies the type of blob that you want your objects or files to be when transferring them into Azure Blob Storage.
    --cmk-secret-config=: Specifies configuration information for a DataSync-managed secret, such as an authentication token or set of credentials that DataSync uses to access a specific transfer location, and a customer-managed KMS key.
    --custom-secret-config=: Specifies configuration information for a customer-managed secret, such as an authentication token or set of credentials that DataSync uses to access a specific transfer location, and a customer-managed KMS key.
    --location-arn=!: Specifies the ARN of the Azure Blob Storage transfer location that you're updating.
    --sas-configuration=: Specifies the SAS configuration that allows DataSync to access your Azure Blob Storage.
    --subdirectory=: Specifies path segments if you want to limit your transfer to a virtual directory in your container (for example, `/my/images`).
completion:
    flag:
        access-tier:
            - HOT
            - COOL
            - ARCHIVE
        authentication-type:
            - SAS
            - NONE
        blob-type:
            - BLOCK
