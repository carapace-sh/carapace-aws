name: start-face-detection
description: Starts asynchronous detection of faces in a stored video.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Idempotent token used to identify the start request.
    --face-attributes=: The face attributes you want returned.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-tag=: An identifier you specify that's returned in the completion notification that's published to your Amazon Simple Notification Service topic.
    --notification-channel=: The ARN of the Amazon SNS topic to which you want Amazon Rekognition Video to publish the completion status of the face detection operation.
    --video=!: The video in which you want to detect faces.
completion:
    flag:
        face-attributes:
            - DEFAULT
            - ALL
