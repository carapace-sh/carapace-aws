name: update-volume
description: Updates the configuration of an Amazon FSx for NetApp ONTAP or Amazon FSx for OpenZFS volume.
flags:
    --client-request-token=: ""
    --name=: The name of the OpenZFS volume.
    --ontap-configuration=: The configuration of the ONTAP volume that you are updating.
    --open-zfs-configuration=: The configuration of the OpenZFS volume that you are updating.
    --volume-id=!: The ID of the volume that you want to update, in the format `fsvol-0123456789abcdef0`.
