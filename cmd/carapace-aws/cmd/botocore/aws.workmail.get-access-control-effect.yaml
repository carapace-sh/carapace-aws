name: get-access-control-effect
description: Gets the effects of an organization's access control rules as they apply to a specified IPv4 address, access protocol action, and user ID or impersonation role ID.
flags:
    --action=!: The access protocol action.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --impersonation-role-id=: The impersonation role ID.
    --ip-address=!: The IPv4 address.
    --organization-id=!: The identifier for the organization.
    --user-id=: The user ID.
