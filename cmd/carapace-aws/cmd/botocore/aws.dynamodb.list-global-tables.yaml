name: list-global-tables
description: Lists all global tables that have a replica in the specified Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --exclusive-start-global-table-name=: The first global table name that this operation will evaluate.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of table names to return, if the parameter is not specified DynamoDB defaults to 100.
    --region-name=: Lists the global tables in a specific Region.
