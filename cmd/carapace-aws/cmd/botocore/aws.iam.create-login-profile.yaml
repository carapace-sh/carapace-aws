name: create-login-profile
description: Creates a password for the specified IAM user.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-password-reset-required: Specifies whether the user is required to set a new password on next sign-in.
    --password-reset-required: Specifies whether the user is required to set a new password on next sign-in.
    --password=: The new password for the user.
    --user-name=: The name of the IAM user to create a password for.
