name: create-reservation
description: Creates an Amazon Redshift Serverless reservation, which gives you the option to commit to a specified number of Redshift Processing Units (RPUs) for a year at a discount from Serverless on-demand (OD) rates.
flags:
    --capacity=!: The number of Redshift Processing Units (RPUs) to reserve.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --offering-id=!: The ID of the offering associated with the reservation.
