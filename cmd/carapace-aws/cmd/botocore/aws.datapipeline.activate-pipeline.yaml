name: activate-pipeline
description: Validates the specified pipeline and starts processing pipeline tasks.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameter-values=: A list of parameter values to pass to the pipeline at activation.
    --pipeline-id=!: The ID of the pipeline.
    --start-timestamp=: The date and time to resume the pipeline.
