name: signal-resource
description: Sends a signal to the specified resource with a success or failure status.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --logical-resource-id=!: The logical ID of the resource that you want to signal.
    --stack-name=!: The stack name or unique stack ID that includes the resource that you want to signal.
    --status=!: The status of the signal, which is either success or failure.
    --unique-id=!: A unique ID of the signal.
completion:
    flag:
        status:
            - SUCCESS
            - FAILURE
