name: wisdom
description: Amazon Connect Wisdom Service
commands:
    - name: delete-assistant-association
      description: Deletes an assistant association.
      flags:
        --assistant-association-id=!: The identifier of the assistant association.
        --assistant-id=!: The identifier of the Wisdom assistant.
    - name: update-quick-response
      description: Updates an existing Wisdom quick response.
      flags:
        --channels=: The Amazon Connect contact channels this quick response applies to.
        --content-type=: The media type of the quick response content.
        --content=: The updated content of the quick response.
        --description=: The updated description of the quick response.
        --grouping-configuration=: The updated grouping configuration of the quick response.
        --is-active: Whether the quick response is active.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --language=: The language code value for the language in which the quick response is written.
        --name=: The name of the quick response.
        --no-is-active: Whether the quick response is active.
        --no-remove-description: Whether to remove the description from the quick response.
        --no-remove-grouping-configuration: Whether to remove the grouping configuration of the quick response.
        --no-remove-shortcut-key: Whether to remove the shortcut key of the quick response.
        --quick-response-id=!: The identifier of the quick response.
        --remove-description: Whether to remove the description from the quick response.
        --remove-grouping-configuration: Whether to remove the grouping configuration of the quick response.
        --remove-shortcut-key: Whether to remove the shortcut key of the quick response.
        --shortcut-key=: The shortcut key of the quick response.
    - name: get-assistant-association
      description: Retrieves information about an assistant association.
      flags:
        --assistant-association-id=!: The identifier of the assistant association.
        --assistant-id=!: The identifier of the Wisdom assistant.
    - name: create-quick-response
      description: Creates a Wisdom quick response.
      flags:
        --channels=: The Amazon Connect channels this quick response applies to.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --content-type=: The media type of the quick response content.
        --content=!: The content of the quick response.
        --description=: The description of the quick response.
        --grouping-configuration=: The configuration information of the user groups that the quick response is accessible to.
        --is-active: Whether the quick response is active.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --language=: The language code value for the language in which the quick response is written.
        --name=!: The name of the quick response.
        --no-is-active: Whether the quick response is active.
        --shortcut-key=: The shortcut key of the quick response.
        --tags=: The tags used to organize, track, or control access for this resource.
    - name: delete-assistant
      description: Deletes an assistant.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
    - name: get-recommendations
      description: Retrieves recommendations for the specified session.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --max-results=: The maximum number of results to return per page.
        --session-id=!: The identifier of the session.
        --wait-time-seconds=: The duration (in seconds) for which the call waits for a recommendation to be made available before returning.
    - name: list-assistant-associations
      description: Lists information about assistant associations.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: list-import-jobs
      description: Lists information about import jobs.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: notify-recommendations-received
      description: Removes the specified recommendations from the specified assistant's queue of newly available recommendations.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --recommendation-ids=!: The identifiers of the recommendations.
        --session-id=!: The identifier of the session.
    - name: search-content
      description: Searches for content in a specified knowledge base.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --search-expression=!: The search expression to filter results.
    - name: create-session
      description: Creates a session.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description.
        --name=!: The name of the session.
        --tags=: The tags used to organize, track, or control access for this resource.
    - name: delete-content
      description: Deletes the content.
      flags:
        --content-id=!: The identifier of the content.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: query-assistant
      description: Performs a manual search against the specified assistant.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --query-text=!: The text to search for.
    - name: search-quick-responses
      description: Searches existing Wisdom quick responses in a Wisdom knowledge base.
      flags:
        --attributes=: The [user-defined Amazon Connect contact attributes](https://docs.aws.amazon.com/connect/latest/adminguide/connect-attrib-list.html#user-defined-attributes) to be resolved when search results are returned.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --search-expression=!: The search expression for querying the quick response.
    - name: search-sessions
      description: Searches for sessions.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --search-expression=!: The search expression to filter results.
    - name: start-import-job
      description: Start an asynchronous job to import Wisdom resources from an uploaded source file.
      flags:
        --client-token=: The tags used to organize, track, or control access for this resource.
        --external-source-configuration=: The configuration information of the external source that the resource data are imported from.
        --import-job-type=!: The type of the import job.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --metadata=: The metadata fields of the imported Wisdom resources.
        --upload-id=!: A pointer to the uploaded asset.
      completion:
        flag:
            import-job-type:
                - QUICK_RESPONSES
    - name: create-assistant-association
      description: Creates an association between an Amazon Connect Wisdom assistant and another resource.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --association-type=!: The type of association.
        --association=!: The identifier of the associated resource.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --tags=: The tags used to organize, track, or control access for this resource.
      completion:
        flag:
            association-type:
                - KNOWLEDGE_BASE
    - name: create-knowledge-base
      description: Creates a knowledge base.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description.
        --knowledge-base-type=!: The type of knowledge base.
        --name=!: The name of the knowledge base.
        --rendering-configuration=: Information about how to render the content.
        --server-side-encryption-configuration=: The configuration information for the customer managed key used for encryption.
        --source-configuration=: The source of the knowledge base content.
        --tags=: The tags used to organize, track, or control access for this resource.
      completion:
        flag:
            knowledge-base-type:
                - EXTERNAL
                - CUSTOM
                - QUICK_RESPONSES
    - name: get-assistant
      description: Retrieves information about an assistant.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
    - name: list-assistants
      description: Lists information about assistants.
      flags:
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: list-knowledge-bases
      description: Lists the knowledge bases.
      flags:
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: update-knowledge-base-template-uri
      description: Updates the template URI of a knowledge base.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
        --template-uri=!: The template URI to update.
    - name: delete-knowledge-base
      description: Deletes the knowledge base.
      flags:
        --knowledge-base-id=!: The knowledge base to delete content from.
    - name: get-content
      description: Retrieves content, including a pre-signed URL to download the content.
      flags:
        --content-id=!: The identifier of the content.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: get-content-summary
      description: Retrieves summary information about the content.
      flags:
        --content-id=!: The identifier of the content.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: get-import-job
      description: Retrieves the started import job.
      flags:
        --import-job-id=!: The identifier of the import job to retrieve.
        --knowledge-base-id=!: The identifier of the knowledge base that the import job belongs to.
    - name: get-knowledge-base
      description: Retrieves information about the knowledge base.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: get-quick-response
      description: Retrieves the quick response.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
        --quick-response-id=!: The identifier of the quick response.
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: untag-resource
      description: Removes the specified tags from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: The tag keys.
    - name: delete-quick-response
      description: Deletes a quick response.
      flags:
        --knowledge-base-id=!: The knowledge base from which the quick response is deleted.
        --quick-response-id=!: The identifier of the quick response to delete.
    - name: start-content-upload
      description: Get a URL to upload content to a knowledge base.
      flags:
        --content-type=!: The type of content to upload.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --presigned-url-time-to-live=: The expected expiration time of the generated presigned URL, specified in minutes.
    - name: update-content
      description: Updates information about the content.
      flags:
        --content-id=!: The identifier of the content.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --metadata=: A key/value map to store attributes without affecting tagging or recommendations.
        --no-remove-override-link-out-uri: Unset the existing `overrideLinkOutUri` if it exists.
        --override-link-out-uri=: The URI for the article.
        --remove-override-link-out-uri: Unset the existing `overrideLinkOutUri` if it exists.
        --revision-id=: The `revisionId` of the content resource to update, taken from an earlier call to `GetContent`, `GetContentSummary`, `SearchContent`, or `ListContents`.
        --title=: The title of the content.
        --upload-id=: A pointer to the uploaded asset.
    - name: create-content
      description: Creates Wisdom content.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --knowledge-base-id=!: The identifier of the knowledge base.
        --metadata=: A key/value map to store attributes without affecting tagging or recommendations.
        --name=!: The name of the content.
        --override-link-out-uri=: The URI you want to use for the article.
        --tags=: The tags used to organize, track, or control access for this resource.
        --title=: The title of the content.
        --upload-id=!: A pointer to the uploaded asset.
    - name: get-session
      description: Retrieves information for a specified session.
      flags:
        --assistant-id=!: The identifier of the Wisdom assistant.
        --session-id=!: The identifier of the session.
    - name: list-quick-responses
      description: Lists information about quick response.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: create-assistant
      description: Creates an Amazon Connect Wisdom assistant.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description of the assistant.
        --name=!: The name of the assistant.
        --server-side-encryption-configuration=: The configuration information for the customer managed key used for encryption.
        --tags=: The tags used to organize, track, or control access for this resource.
        --type=!: The type of assistant.
      completion:
        flag:
            type:
                - AGENT
    - name: delete-import-job
      description: Deletes the quick response import job.
      flags:
        --import-job-id=!: The identifier of the import job to be deleted.
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: list-contents
      description: Lists the content.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: remove-knowledge-base-template-uri
      description: Removes a URI template from a knowledge base.
      flags:
        --knowledge-base-id=!: The identifier of the knowledge base.
    - name: tag-resource
      description: Adds the specified tags to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags used to organize, track, or control access for this resource.
