name: create-scheduled-action
description: Creates a scheduled action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enable: If true, the schedule is enabled.
    --end-time=: The end time in UTC of the scheduled action.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-role=!: The IAM role to assume to run the target action.
    --no-enable: If true, the schedule is enabled.
    --schedule=!: The schedule in `at( )` or `cron( )` format.
    --scheduled-action-description=: The description of the scheduled action.
    --scheduled-action-name=!: The name of the scheduled action.
    --start-time=: The start time in UTC of the scheduled action.
    --target-action=!: A JSON format string of the Amazon Redshift API operation with input parameters.
