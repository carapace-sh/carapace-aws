name: put-notification-channel
description: Designates the IAM role and Amazon Simple Notification Service (SNS) topic that Firewall Manager uses to record SNS logs.
flags:
    --sns-role-name=!: The Amazon Resource Name (ARN) of the IAM role that allows Amazon SNS to record Firewall Manager activity.
    --sns-topic-arn=!: The Amazon Resource Name (ARN) of the SNS topic that collects notifications from Firewall Manager.
