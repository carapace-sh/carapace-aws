name: execute-statement
description: This operation allows you to perform reads and singleton writes on data stored in DynamoDB, using PartiQL.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --consistent-read=: The consistency of a read operation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of items to evaluate (not necessarily the number of matching items).
    --next-token=: Set this value to get remaining results, if `NextToken` was returned in the statement response.
    --parameters=: The parameters for the PartiQL statement, if any.
    --return-consumed-capacity=: ""
    --return-values-on-condition-check-failure=: An optional parameter that returns the item attributes for an `ExecuteStatement` operation that failed a condition check.
    --statement=!: The PartiQL statement representing the operation to run.
completion:
    flag:
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        return-values-on-condition-check-failure:
            - ALL_OLD
            - NONE
