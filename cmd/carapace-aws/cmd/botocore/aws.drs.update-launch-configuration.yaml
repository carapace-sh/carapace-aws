name: update-launch-configuration
description: Updates a LaunchConfiguration by Source Server ID.
flags:
    --copy-private-ip: Whether we should copy the Private IP of the Source Server to the Recovery Instance.
    --copy-tags: Whether we want to copy the tags of the Source Server to the EC2 machine of the Recovery Instance.
    --launch-disposition=: The state of the Recovery Instance in EC2 after the recovery operation.
    --launch-into-instance-properties=: Launch into existing instance properties.
    --licensing=: The licensing configuration to be used for this launch configuration.
    --name=: The name of the launch configuration.
    --no-copy-private-ip: Whether we should copy the Private IP of the Source Server to the Recovery Instance.
    --no-copy-tags: Whether we want to copy the tags of the Source Server to the EC2 machine of the Recovery Instance.
    --no-post-launch-enabled: Whether we want to enable post-launch actions for the Source Server.
    --post-launch-enabled: Whether we want to enable post-launch actions for the Source Server.
    --source-server-id=!: The ID of the Source Server that we want to retrieve a Launch Configuration for.
    --target-instance-type-right-sizing-method=: Whether Elastic Disaster Recovery should try to automatically choose the instance type that best matches the OS, CPU, and RAM of your Source Server.
completion:
    flag:
        launch-disposition:
            - STOPPED
            - STARTED
        target-instance-type-right-sizing-method:
            - NONE
            - BASIC
            - IN_AWS
