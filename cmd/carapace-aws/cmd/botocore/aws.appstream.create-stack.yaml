name: create-stack
description: Creates a stack to start streaming applications to users.
flags:
    --access-endpoints=: The list of interface VPC endpoint (interface endpoint) objects.
    --application-settings=: The persistent application settings for users of a stack.
    --description=: The description to display.
    --display-name=: The stack name to display.
    --embed-host-domains=: The domains where AppStream 2.0 streaming sessions can be embedded in an iframe.
    --feedback-url=: The URL that users are redirected to after they click the Send Feedback link.
    --name=!: The name of the stack.
    --redirect-url=: The URL that users are redirected to after their streaming session ends.
    --storage-connectors=: The storage connectors to enable.
    --streaming-experience-settings=: The streaming protocol you want your stack to prefer.
    --tags=: The tags to associate with the stack.
    --user-settings=: The actions that are enabled or disabled for users during their streaming sessions.
