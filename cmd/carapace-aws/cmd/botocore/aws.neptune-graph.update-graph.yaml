name: update-graph
description: Updates the configuration of a specified Neptune Analytics graph
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --deletion-protection: A value that indicates whether the graph has deletion protection enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
    --no-deletion-protection: A value that indicates whether the graph has deletion protection enabled.
    --no-public-connectivity: Specifies whether or not the graph can be reachable over the internet.
    --provisioned-memory=: The provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
    --public-connectivity: Specifies whether or not the graph can be reachable over the internet.
