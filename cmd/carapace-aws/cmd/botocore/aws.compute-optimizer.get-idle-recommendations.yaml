name: get-idle-recommendations
description: Returns idle resource recommendations.
flags:
    --account-ids=: Return the idle resource recommendations to the specified Amazon Web Services account IDs.
    --filters=: An array of objects to specify a filter that returns a more specific list of idle resource recommendations.
    --max-results=: The maximum number of idle resource recommendations to return with a single request.
    --next-token=: The token to advance to the next page of idle resource recommendations.
    --order-by=: The order to sort the idle resource recommendations.
    --resource-arns=: The ARN that identifies the idle resource.
