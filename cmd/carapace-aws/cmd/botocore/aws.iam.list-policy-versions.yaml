name: list-policy-versions
description: Lists information about the versions of the specified managed policy, including the version that is currently set as the policy's default version.
flags:
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --policy-arn=!: The Amazon Resource Name (ARN) of the IAM policy for which you want the versions.
