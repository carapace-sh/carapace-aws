name: start-rx-norm-inference-job
description: Starts an asynchronous job to detect medication entities and link them to the RxNorm ontology.
flags:
    --client-request-token=: A unique identifier for the request.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of the AWS Identity and Access Management (IAM) role that grants Amazon Comprehend Medical read access to your input data.
    --input-data-config=!: Specifies the format and location of the input data for the job.
    --job-name=: The identifier of the job.
    --kms-key=: An AWS Key Management Service key to encrypt your output files.
    --language-code=!: The language of the input documents.
    --output-data-config=!: Specifies where to send the output files.
completion:
    flag:
        language-code:
            - en
