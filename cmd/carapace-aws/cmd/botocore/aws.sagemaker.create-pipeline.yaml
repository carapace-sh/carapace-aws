name: create-pipeline
description: Creates a pipeline using a JSON pipeline definition.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the operation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parallelism-configuration=: This is the configuration that controls the parallelism of the pipeline.
    --pipeline-definition-s3-location=: The location of the pipeline definition stored in Amazon S3.
    --pipeline-definition=: The [JSON pipeline definition](https://aws-sagemaker-mlops.github.io/sagemaker-model-building-pipeline-definition-JSON-schema/) of the pipeline.
    --pipeline-description=: A description of the pipeline.
    --pipeline-display-name=: The display name of the pipeline.
    --pipeline-name=!: The name of the pipeline.
    --role-arn=!: The Amazon Resource Name (ARN) of the role used by the pipeline to access and create resources.
    --tags=: A list of tags to apply to the created pipeline.
