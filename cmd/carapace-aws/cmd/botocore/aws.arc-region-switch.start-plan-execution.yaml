name: start-plan-execution
description: Starts the execution of a Region switch plan.
flags:
    --action=!: The action to perform.
    --comment=: An optional comment explaining why the plan execution is being started.
    --latest-version=: A boolean value indicating whether to use the latest version of the plan.
    --mode=: The plan execution mode.
    --plan-arn=!: The Amazon Resource Name (ARN) of the plan to execute.
    --target-region=!: The Amazon Web Services Region to target with this execution.
completion:
    flag:
        action:
            - activate
            - deactivate
        mode:
            - graceful
            - ungraceful
