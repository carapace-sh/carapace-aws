name: list-origin-endpoints
description: Retrieves all origin endpoints in a specific channel that are configured in AWS Elemental MediaPackage.
flags:
    --channel-group-name=!: The name that describes the channel group.
    --channel-name=!: The name that describes the channel.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: The pagination token from the GET list request.
