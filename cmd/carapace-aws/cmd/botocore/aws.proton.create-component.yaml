name: create-component
description: Create an Proton component.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The client token for the created component.
    --description=: An optional customer-provided description of the component.
    --environment-name=: The name of the Proton environment that you want to associate this component with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --manifest=!: A path to a manifest file that lists the Infrastructure as Code (IaC) file, template language, and rendering engine for infrastructure that a custom component provisions.
    --name=!: The customer-provided name of the component.
    --service-instance-name=: The name of the service instance that you want to attach this component to.
    --service-name=: The name of the service that `serviceInstanceName` is associated with.
    --service-spec=: The service spec that you want the component to use to access service inputs.
    --tags=: An optional list of metadata items that you can associate with the Proton component.
    --template-file=!: A path to the Infrastructure as Code (IaC) file describing infrastructure that a custom component provisions.
