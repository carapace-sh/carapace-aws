name: create-archive
description: Creates an archive of events with the specified settings.
flags:
    --archive-name=!: The name for the archive to create.
    --description=: A description for the archive.
    --event-pattern=: An event pattern to use to filter events sent to the archive.
    --event-source-arn=!: The ARN of the event bus that sends events to the archive.
    --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt this archive.
    --retention-days=: The number of days to retain events for.
