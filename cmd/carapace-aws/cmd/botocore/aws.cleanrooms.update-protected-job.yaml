name: update-protected-job
description: Updates the processing of a currently running job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --membership-identifier=!: The identifier for a member of a protected job instance.
    --protected-job-identifier=!: The identifier of the protected job to update.
    --target-status=!: The target status of a protected job.
completion:
    flag:
        target-status:
            - CANCELLED
