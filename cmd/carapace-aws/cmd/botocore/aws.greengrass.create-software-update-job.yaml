name: create-software-update-job
description: Creates a software update for a core or group of cores (specified as an IoT thing group.)
flags:
    --amzn-client-token=: A client token used to correlate requests and responses.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --s3-url-signer-role=!: ""
    --software-to-update=!: ""
    --update-agent-log-level=: ""
    --update-targets-architecture=!: ""
    --update-targets-operating-system=!: ""
    --update-targets=!: ""
completion:
    flag:
        software-to-update:
            - core
            - ota_agent
        update-agent-log-level:
            - NONE
            - TRACE
            - DEBUG
            - VERBOSE
            - INFO
            - WARN
            - ERROR
            - FATAL
        update-targets-architecture:
            - armv6l
            - armv7l
            - x86_64
            - aarch64
        update-targets-operating-system:
            - ubuntu
            - raspbian
            - amazon_linux
            - openwrt
