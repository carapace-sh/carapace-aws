name: get-sessions-statistics-aggregation
description: Gets a set of statistics for queues or farms.
flags:
    --aggregation-id=!: The identifier returned by the `StartSessionsStatisticsAggregation` operation that identifies the aggregated statistics.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --farm-id=!: The identifier of the farm to include in the statistics.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next set of results, or `null` to start from the beginning.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
