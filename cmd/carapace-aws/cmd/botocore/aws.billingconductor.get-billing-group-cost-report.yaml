name: get-billing-group-cost-report
description: Retrieves the margin summary report, which includes the Amazon Web Services cost and charged amount (pro forma cost) by Amazon Web Services service for a specific billing group.
flags:
    --arn=!: The Amazon Resource Number (ARN) that uniquely identifies the billing group.
    --billing-period-range=: A time range for which the margin summary is effective.
    --group-by=: A list of strings that specify the attributes that are used to break down costs in the margin summary reports for the billing group.
    --max-results=: The maximum number of margin summary reports to retrieve.
    --next-token=: The pagination token used on subsequent calls to get reports.
