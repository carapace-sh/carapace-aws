name: simspaceweaver
description: AWS SimSpace Weaver
commands:
    - name: delete-simulation
      description: Deletes all SimSpace Weaver resources assigned to the given simulation.
      flags:
        --simulation=!: The name of the simulation.
    - name: list-apps
      description: Lists all custom apps or service apps for the given simulation and domain.
      flags:
        --domain=: The name of the domain that you want to list apps for.
        --max-results=: The maximum number of apps to list.
        --next-token=: If SimSpace Weaver returns `nextToken`, then there are more results available.
        --simulation=!: The name of the simulation that you want to list apps for.
    - name: list-tags-for-resource
      description: Lists all tags on a SimSpace Weaver resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: start-simulation
      description: Starts a simulation with the given name.
      flags:
        --client-token=: A value that you provide to ensure that repeated calls to this API operation using the same parameters complete only once.
        --description=: The description of the simulation.
        --maximum-duration=: The maximum running time of the simulation, specified as a number of minutes (m or M), hours (h or H), or days (d or D).
        --name=!: The name of the simulation.
        --role-arn=!: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that the simulation assumes to perform actions.
        --schema-s3-location=: The location of the simulation schema in Amazon Simple Storage Service (Amazon S3).
        --snapshot-s3-location=: The location of the snapshot .zip file in Amazon Simple Storage Service (Amazon S3).
        --tags=: A list of tags for the simulation.
    - name: tag-resource
      description: Adds tags to a SimSpace Weaver resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to add tags to.
        --tags=!: A list of tags to apply to the resource.
    - name: stop-app
      description: Stops the given custom app and shuts down all of its allocated compute resources.
      flags:
        --app=!: The name of the app.
        --domain=!: The name of the domain of the app.
        --simulation=!: The name of the simulation of the app.
    - name: stop-simulation
      description: Stops the given simulation.
      flags:
        --simulation=!: The name of the simulation.
    - name: create-snapshot
      description: Creates a snapshot of the specified simulation.
      flags:
        --destination=!: The Amazon S3 bucket and optional folder (object key prefix) where SimSpace Weaver creates the snapshot file.
        --simulation=!: The name of the simulation.
    - name: delete-app
      description: Deletes the instance of the given custom app.
      flags:
        --app=!: The name of the app.
        --domain=!: The name of the domain of the app.
        --simulation=!: The name of the simulation of the app.
    - name: start-app
      description: Starts a custom app with the configuration specified in the simulation schema.
      flags:
        --client-token=: A value that you provide to ensure that repeated calls to this API operation using the same parameters complete only once.
        --description=: The description of the app.
        --domain=!: The name of the domain of the app.
        --launch-overrides=: ""
        --name=!: The name of the app.
        --simulation=!: The name of the simulation of the app.
    - name: stop-clock
      description: Stops the simulation clock.
      flags:
        --simulation=!: The name of the simulation.
    - name: untag-resource
      description: Removes tags from a SimSpace Weaver resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to remove tags from.
        --tag-keys=!: A list of tag keys to remove from the resource.
    - name: describe-app
      description: Returns the state of the given custom app.
      flags:
        --app=!: The name of the app.
        --domain=!: The name of the domain of the app.
        --simulation=!: The name of the simulation of the app.
    - name: describe-simulation
      description: Returns the current state of the given simulation.
      flags:
        --simulation=!: The name of the simulation.
    - name: list-simulations
      description: Lists the SimSpace Weaver simulations in the Amazon Web Services account used to make the API call.
      flags:
        --max-results=: The maximum number of simulations to list.
        --next-token=: If SimSpace Weaver returns `nextToken`, then there are more results available.
    - name: start-clock
      description: Starts the simulation clock.
      flags:
        --simulation=!: The name of the simulation.
