name: describe-registration-attachments
description: Retrieves the specified registration attachments or all registration attachments associated with your Amazon Web Services account.
flags:
    --filters=: An array of RegistrationAttachmentFilter objects to filter the results.
    --max-results=: The maximum number of results to return per each request.
    --next-token=: The token to be used for the next set of paginated results.
    --registration-attachment-ids=: The unique identifier of registration attachments to find.
