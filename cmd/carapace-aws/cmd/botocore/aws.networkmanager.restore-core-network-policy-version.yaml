name: restore-core-network-policy-version
description: Restores a previous policy version as a new, immutable version of a core network policy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --core-network-id=!: The ID of a core network.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-version-id=!: The ID of the policy version to restore.
