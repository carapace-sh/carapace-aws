name: list-domains
description: Returns the list of domains registered in the account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --maximum-page-size=: The maximum number of results that are returned per call.
    --next-page-token=: If `NextPageToken` is returned there are more results available.
    --registration-status=!: Specifies the registration status of the domains to list.
    --reverse-order=: When set to `true`, returns the results in reverse order.
completion:
    flag:
        registration-status:
            - REGISTERED
            - DEPRECATED
