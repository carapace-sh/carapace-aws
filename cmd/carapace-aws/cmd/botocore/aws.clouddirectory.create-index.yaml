name: create-index
description: Creates an index object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-arn=!: The ARN of the directory where the index should be created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --is-unique!: Indicates whether the attribute that is being indexed has unique values or not.
    --link-name=: The name of the link between the parent object and the index object.
    --no-is-unique!: Indicates whether the attribute that is being indexed has unique values or not.
    --ordered-indexed-attribute-list=!: Specifies the attributes that should be indexed on.
    --parent-reference=: A reference to the parent object that contains the index object.
