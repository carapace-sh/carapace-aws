name: list-medical-transcription-jobs
description: Provides a list of medical transcription jobs that match the specified criteria.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-name-contains=: Returns only the medical transcription jobs that contain the specified string.
    --max-results=: The maximum number of medical transcription jobs to return in each page of results.
    --next-token=: If your `ListMedicalTranscriptionJobs` request returns more results than can be displayed, `NextToken` is displayed in the response with an associated string.
    --status=: Returns only medical transcription jobs with the specified status.
completion:
    flag:
        status:
            - QUEUED
            - IN_PROGRESS
            - FAILED
            - COMPLETED
