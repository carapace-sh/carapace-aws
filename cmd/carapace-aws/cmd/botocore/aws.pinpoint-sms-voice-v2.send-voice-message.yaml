name: send-voice-message
description: Allows you to send a request that sends a voice message.
flags:
    --configuration-set-name=: The name of the configuration set to use.
    --context=: You can specify custom data in this field.
    --destination-phone-number=!: The destination phone number in E.164 format.
    --dry-run=: When set to true, the message is checked and validated, but isn't sent to the end recipient.
    --max-price-per-minute=: The maximum amount to spend per voice message, in US dollars.
    --message-body-text-type=: Specifies if the MessageBody field contains text or [speech synthesis markup language (SSML)](https://docs.aws.amazon.com/polly/latest/dg/what-is.html).
    --message-body=: The text to convert to a voice message.
    --message-feedback-enabled: Set to true to enable message feedback for the message.
    --no-message-feedback-enabled&: Set to true to enable message feedback for the message.
    --origination-identity=!: The origination identity to use for the voice call.
    --protect-configuration-id=: The unique identifier for the protect configuration.
    --time-to-live=: How long the voice message is valid for.
    --voice-id=: The voice for the [Amazon Polly](https://docs.aws.amazon.com/polly/latest/dg/what-is.html) service to use.
