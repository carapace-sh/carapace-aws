name: create-template-sync-config
description: Set up a template to create new template versions automatically by tracking a linked repository.
flags:
    --branch=!: The repository branch for your template.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --repository-name=!: The repository name (for example, `myrepos/myrepo`).
    --repository-provider=!: The provider type for your repository.
    --subdirectory=: A repository subdirectory path to your template bundle directory.
    --template-name=!: The name of your registered template.
    --template-type=!: The type of the registered template.
completion:
    flag:
        repository-provider:
            - GITHUB
            - GITHUB_ENTERPRISE
            - BITBUCKET
        template-type:
            - ENVIRONMENT
            - SERVICE
