name: describe-maintenance-window-targets
description: Lists the targets registered with the maintenance window.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Optional filters that can be used to narrow down the scope of the returned window targets.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --window-id=!: The ID of the maintenance window whose targets should be retrieved.
