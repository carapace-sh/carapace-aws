name: describe-maintenance-window-targets
description: Lists the targets registered with the maintenance window.
flags:
    --filters=: Optional filters that can be used to narrow down the scope of the returned window targets.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --window-id=!: The ID of the maintenance window whose targets should be retrieved.
