name: describe-recovery-point
description: Returns metadata associated with a recovery point, including ID, status, encryption, and lifecycle.
flags:
    --backup-vault-account-id=: The account ID of the specified backup vault.
    --backup-vault-name=!: The name of a logical container where backups are stored.
    --recovery-point-arn=!: An Amazon Resource Name (ARN) that uniquely identifies a recovery point; for example, `arn:aws:backup:us-east-1:123456789012:recovery-point:1EB3B5E7-9EB0-435A-A80B-108B488B0D45`.
