name: get-table-version
description: Retrieves a specified version of a table.
flags:
    --catalog-id=: The ID of the Data Catalog where the tables reside.
    --database-name=!: The database in the catalog in which the table resides.
    --table-name=!: The name of the table.
    --version-id=: The ID value of the table version to be retrieved.
