name: associate-resolver-endpoint-ip-address
description: Adds IP addresses to an inbound or an outbound Resolver endpoint.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ip-address=!: Either the IPv4 address that you want to add to a Resolver endpoint or a subnet ID.
    --resolver-endpoint-id=!: The ID of the Resolver endpoint that you want to associate IP addresses with.
