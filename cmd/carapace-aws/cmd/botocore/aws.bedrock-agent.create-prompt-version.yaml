name: create-prompt-version
description: Creates a static snapshot of your prompt that can be deployed to production.
flags:
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --description=: A description for the version of the prompt.
    --prompt-identifier=!: The unique identifier of the prompt that you want to create a version of.
    --tags=: Any tags that you want to attach to the version of the prompt.
