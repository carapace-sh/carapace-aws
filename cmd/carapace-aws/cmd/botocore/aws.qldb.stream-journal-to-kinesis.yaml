name: stream-journal-to-kinesis
description: Creates a journal stream for a given Amazon QLDB ledger.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --exclusive-end-time=: The exclusive date and time that specifies when the stream ends.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --inclusive-start-time=!: The inclusive start date and time from which to start streaming journal data.
    --kinesis-configuration=!: The configuration settings of the Kinesis Data Streams destination for your stream request.
    --ledger-name=!: The name of the ledger.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants QLDB permissions for a journal stream to write data records to a Kinesis Data Streams resource.
    --stream-name=!: The name that you want to assign to the QLDB journal stream.
    --tags=: The key-value pairs to add as tags to the stream that you want to create.
