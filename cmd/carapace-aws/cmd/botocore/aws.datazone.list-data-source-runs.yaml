name: list-data-source-runs
description: Lists data source runs in Amazon DataZone.
flags:
    --data-source-identifier=!: The identifier of the data source.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which to invoke the `ListDataSourceRuns` action.
    --max-results=: The maximum number of runs to return in a single call to `ListDataSourceRuns`.
    --next-token=: When the number of runs is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of runs, the response includes a pagination token named `NextToken`.
    --status=: The status of the data source.
completion:
    flag:
        status:
            - REQUESTED
            - RUNNING
            - FAILED
            - PARTIALLY_SUCCEEDED
            - SUCCESS
