name: list-file-transfer-results
description: Returns real-time updates and detailed information on the status of each individual file being transferred in a specific file transfer operation.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connector-id=!: A unique identifier for a connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of files to return in a single page.
    --next-token=: If there are more file details than returned in this call, use this value for a subsequent call to `ListFileTransferResults` to retrieve them.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --transfer-id=!: A unique identifier for a file transfer.
