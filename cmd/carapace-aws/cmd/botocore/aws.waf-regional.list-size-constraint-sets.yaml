name: list-size-constraint-sets
description: This is **AWS WAF Classic** documentation.
flags:
    --limit=: Specifies the number of `SizeConstraintSet` objects that you want AWS WAF to return for this request.
    --next-marker=: If you specify a value for `Limit` and you have more `SizeConstraintSets` than the value of `Limit`, AWS WAF returns a `NextMarker` value in the response that allows you to list another group of `SizeConstraintSets`.
