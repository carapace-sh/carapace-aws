name: get-workflow-runs
description: Retrieves metadata for all runs of a given workflow.
flags:
    --include-graph=: Specifies whether to include the workflow graph in response or not.
    --max-results=: The maximum number of workflow runs to be included in the response.
    --name=!: Name of the workflow whose metadata of runs should be returned.
    --next-token=: The maximum size of the response.
