name: get-workflow-runs
description: Retrieves metadata for all runs of a given workflow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-graph: Specifies whether to include the workflow graph in response or not.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of workflow runs to be included in the response.
    --name=!: Name of the workflow whose metadata of runs should be returned.
    --next-token=: The maximum size of the response.
    --no-include-graph: Specifies whether to include the workflow graph in response or not.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
