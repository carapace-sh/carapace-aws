name: create-studio-session-mapping
description: Maps a user or group to the Amazon EMR Studio specified by `StudioId`, and applies a session policy to refine Studio permissions for that user or group.
flags:
    --identity-id=: The globally unique identifier (GUID) of the user or group from the IAM Identity Center Identity Store.
    --identity-name=: The name of the user or group.
    --identity-type=!: Specifies whether the identity to map to the Amazon EMR Studio is a user or a group.
    --session-policy-arn=!: The Amazon Resource Name (ARN) for the session policy that will be applied to the user or group.
    --studio-id=!: The ID of the Amazon EMR Studio to which the user or group will be mapped.
completion:
    flag:
        identity-type:
            - USER
            - GROUP
