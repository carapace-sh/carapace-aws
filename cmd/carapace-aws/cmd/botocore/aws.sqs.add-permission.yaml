name: add-permission
description: Adds a permission to a queue for a specific [principal](https://docs.aws.amazon.com/general/latest/gr/glos-chap.html#P).
flags:
    --actions=!: The action the client wants to allow for the specified principal.
    --aws-account-ids=!: The Amazon Web Services account numbers of the [principals](https://docs.aws.amazon.com/general/latest/gr/glos-chap.html#P) who are to receive permission.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --label=!: The unique identification of the permission you're setting (for example, `AliceSendMessage`).
    --queue-url=!: The URL of the Amazon SQS queue to which permissions are added.
