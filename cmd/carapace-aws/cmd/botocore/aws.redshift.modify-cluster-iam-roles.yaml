name: modify-cluster-iam-roles
description: Modifies the list of Identity and Access Management (IAM) roles that can be used by the cluster to access other Amazon Web Services services.
flags:
    --add-iam-roles=: Zero or more IAM roles to associate with the cluster.
    --cluster-identifier=!: The unique identifier of the cluster for which you want to associate or disassociate IAM roles.
    --default-iam-role-arn=: The Amazon Resource Name (ARN) for the IAM role that was set as default for the cluster when the cluster was last modified.
    --remove-iam-roles=: Zero or more IAM roles in ARN format to disassociate from the cluster.
