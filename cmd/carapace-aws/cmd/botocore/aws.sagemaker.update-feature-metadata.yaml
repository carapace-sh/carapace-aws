name: update-feature-metadata
description: Updates the description and parameters of the feature group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description that you can write to better describe the feature.
    --feature-group-name=!: The name or Amazon Resource Name (ARN) of the feature group containing the feature that you're updating.
    --feature-name=!: The name of the feature that you're updating.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --parameter-additions=: A list of key-value pairs that you can add to better describe the feature.
    --parameter-removals=: A list of parameter keys that you can specify to remove parameters that describe your feature.
