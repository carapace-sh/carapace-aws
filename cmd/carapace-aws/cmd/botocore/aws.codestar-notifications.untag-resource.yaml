name: untag-resource
description: Removes the association between one or more provided tags and a notification rule.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the notification rule from which to remove the tags.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tag-keys=!: The key names of the tags to remove.
