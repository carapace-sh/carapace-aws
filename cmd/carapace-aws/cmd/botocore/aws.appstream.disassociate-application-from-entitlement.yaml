name: disassociate-application-from-entitlement
description: Deletes the specified application from the specified entitlement.
flags:
    --application-identifier=!: The identifier of the application to remove from the entitlement.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --entitlement-name=!: The name of the entitlement.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --stack-name=!: The name of the stack with which the entitlement is associated.
