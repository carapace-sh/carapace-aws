name: list-health-checks
description: Retrieve a list of the health checks that are associated with the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: If the value of `IsTruncated` in the previous response was `true`, you have more health checks.
    --max-items=: The maximum number of health checks that you want `ListHealthChecks` to return in response to the current request.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
