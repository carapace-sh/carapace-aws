name: get-resource-event-configuration
description: Get the event configuration for a particular resource identifier.
flags:
    --identifier-type=!: Identifier type of the particular resource identifier for event configuration.
    --identifier=!: Resource identifier to opt in for event messaging.
    --partner-type=: Partner type of the resource if the identifier type is `PartnerAccountId`.
completion:
    flag:
        identifier-type:
            - PartnerAccountId
            - DevEui
            - GatewayEui
            - WirelessDeviceId
            - WirelessGatewayId
        partner-type:
            - Sidewalk
