name: describe-account-customization
description: Describes the customizations associated with the provided Amazon Web Services account and Amazon QuickSight namespace in an Amazon Web Services Region.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that you want to describe QuickSight customizations for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace=: The QuickSight namespace that you want to describe QuickSight customizations for.
    --no-resolved: The `Resolved` flag works with the other parameters to determine which view of QuickSight customizations is returned.
    --resolved: The `Resolved` flag works with the other parameters to determine which view of QuickSight customizations is returned.
