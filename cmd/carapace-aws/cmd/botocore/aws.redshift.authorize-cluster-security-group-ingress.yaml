name: authorize-cluster-security-group-ingress
description: Adds an inbound (ingress) rule to an Amazon Redshift security group.
flags:
    --cidrip=: The IP range to be added the Amazon Redshift security group.
    --cluster-security-group-name=!: The name of the security group to which the ingress rule is added.
    --ec2-security-group-name=: The EC2 security group to be added the Amazon Redshift security group.
    --ec2-security-group-owner-id=: The Amazon Web Services account number of the owner of the security group specified by the *EC2SecurityGroupName* parameter.
