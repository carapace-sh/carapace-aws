name: import-playback-key-pair
description: Imports the public portion of a new key pair and returns its `arn` and `fingerprint`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: Playback-key-pair name.
    --public-key-material=!: The public portion of a customer-generated key pair.
    --tags=: Any tags provided with the request are added to the playback key pair tags.
