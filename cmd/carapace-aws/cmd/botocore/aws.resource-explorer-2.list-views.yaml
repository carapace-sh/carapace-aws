name: list-views
description: Lists the [Amazon resource names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the views available in the Amazon Web Services Region in which you call this operation.
flags:
    --max-results=: The maximum number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
