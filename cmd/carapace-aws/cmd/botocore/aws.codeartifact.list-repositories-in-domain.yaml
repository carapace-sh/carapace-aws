name: list-repositories-in-domain
description: Returns a list of [RepositorySummary](https://docs.aws.amazon.com/codeartifact/latest/APIReference/API_RepositorySummary.html) objects.
flags:
    --administrator-account=: Filter the list of repositories to only include those that are managed by the Amazon Web Services account ID.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the returned list of repositories.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --repository-prefix=: A prefix used to filter returned repositories.
