name: modify-network-interface-attribute
description: Modifies the specified network interface attribute.
flags:
    --associate-public-ip-address: Indicates whether to assign a public IPv4 address to a network interface.
    --associated-subnet-ids=: A list of subnet IDs to associate with the network interface.
    --attachment=: Information about the interface attachment.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connection-tracking-specification=: A connection tracking specification.
    --description=: A description for the network interface.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ena-srd-specification=: Updates the ENA Express configuration for the network interface that’s attached to the instance.
    --enable-primary-ipv6: If you’re modifying a network interface in a dual-stack or IPv6-only subnet, you have the option to assign a primary IPv6 IP address.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --groups=: Changes the security groups for the network interface.
    --network-interface-id=!: The ID of the network interface.
    --no-associate-public-ip-address: Indicates whether to assign a public IPv4 address to a network interface.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-enable-primary-ipv6: If you’re modifying a network interface in a dual-stack or IPv6-only subnet, you have the option to assign a primary IPv6 IP address.
    --no-source-dest-check: Enable or disable source/destination checks, which ensure that the instance is either the source or the destination of any traffic that it receives.
    --source-dest-check: Enable or disable source/destination checks, which ensure that the instance is either the source or the destination of any traffic that it receives.
