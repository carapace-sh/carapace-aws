name: refresh-cache
description: Refreshes the cached inventory of objects for the specified file share.
flags:
    --file-share-arn=!: The Amazon Resource Name (ARN) of the file share you want to refresh.
    --folder-list=: A comma-separated list of the paths of folders to refresh in the cache.
    --no-recursive: A value that specifies whether to recursively refresh folders in the cache.
    --recursive: A value that specifies whether to recursively refresh folders in the cache.
