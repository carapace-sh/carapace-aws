name: restore-db-instance-from-s3
description: Amazon Relational Database Service (Amazon RDS) supports importing MySQL databases by using backup files.
flags:
    --allocated-storage=: The amount of storage (in gibibytes) to allocate initially for the DB instance.
    --auto-minor-version-upgrade=: Specifies whether to automatically apply minor engine upgrades to the DB instance during the maintenance window.
    --availability-zone=: The Availability Zone that the DB instance is created in.
    --backup-retention-period=: The number of days for which automated backups are retained.
    --ca-certificate-identifier=: The CA certificate identifier to use for the DB instance's server certificate.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --copy-tags-to-snapshot=: Specifies whether to copy all tags from the DB instance to snapshots of the DB instance.
    --database-insights-mode=: Specifies the mode of Database Insights to enable for the DB instance.
    --db-instance-class=!: The compute and memory capacity of the DB instance, for example db.m4.large. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines.
    --db-instance-identifier=!: The DB instance identifier.
    --db-name=: The name of the database to create when the DB instance is created.
    --db-parameter-group-name=: The name of the DB parameter group to associate with this DB instance.
    --db-security-groups=: A list of DB security groups to associate with this DB instance.
    --db-subnet-group-name=: A DB subnet group to associate with this DB instance.
    --dedicated-log-volume=: Specifies whether to enable a dedicated log volume (DLV) for the DB instance.
    --deletion-protection=: Specifies whether to enable deletion protection for the DB instance.
    --enable-cloudwatch-logs-exports=: The list of logs that the restored DB instance is to export to CloudWatch Logs.
    --enable-iam-database-authentication=: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --enable-performance-insights=: Specifies whether to enable Performance Insights for the DB instance.
    --engine-lifecycle-support=: The life cycle type for this DB instance.
    --engine-version=: The version number of the database engine to use.
    --engine=!: The name of the database engine to be used for this instance.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iops=: The amount of Provisioned IOPS (input/output operations per second) to allocate initially for the DB instance.
    --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted DB instance.
    --license-model=: The license model for this DB instance.
    --manage-master-user-password=: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --master-user-password=: The password for the master user.
    --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
    --master-username=: The name for the master user.
    --max-allocated-storage=: The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.
    --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance.
    --monitoring-role-arn=: The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs.
    --multi-az=: Specifies whether the DB instance is a Multi-AZ deployment.
    --network-type=: The network type of the DB instance.
    --option-group-name=: The name of the option group to associate with this DB instance.
    --performance-insights-kms-key-id=: The Amazon Web Services KMS key identifier for encryption of Performance Insights data.
    --performance-insights-retention-period=: The number of days to retain Performance Insights data.
    --port=: The port number on which the database accepts connections.
    --preferred-backup-window=: The time range each day during which automated backups are created if automated backups are enabled.
    --preferred-maintenance-window=: The time range each week during which system maintenance can occur, in Universal Coordinated Time (UTC).
    --processor-features=: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
    --publicly-accessible=: Specifies whether the DB instance is publicly accessible.
    --s3-bucket-name=!: The name of your Amazon S3 bucket that contains your database backup file.
    --s3-ingestion-role-arn=!: An Amazon Web Services Identity and Access Management (IAM) role with a trust policy and a permissions policy that allows Amazon RDS to access your Amazon S3 bucket.
    --s3-prefix=: The prefix of your Amazon S3 bucket.
    --source-engine-version=!: The version of the database that the backup files were created from.
    --source-engine=!: The name of the engine of your source database.
    --storage-encrypted=: Specifies whether the new DB instance is encrypted or not.
    --storage-throughput=: Specifies the storage throughput value for the DB instance.
    --storage-type=: Specifies the storage type to be associated with the DB instance.
    --tags=: A list of tags to associate with this DB instance.
    --use-default-processor-features=: Specifies whether the DB instance class of the DB instance uses its default processor features.
    --vpc-security-group-ids=: A list of VPC security groups to associate with this DB instance.
completion:
    flag:
        database-insights-mode:
            - standard
            - advanced
