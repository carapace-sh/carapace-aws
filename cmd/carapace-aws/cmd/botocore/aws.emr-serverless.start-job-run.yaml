name: start-job-run
description: Starts a job run.
flags:
    --application-id=!: The ID of the application on which to run the job.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: The client idempotency token of the job run to start.
    --configuration-overrides=: The configuration overrides for the job run.
    --execution-iam-policy=: You can pass an optional IAM policy.
    --execution-role-arn=!: The execution role ARN for the job run.
    --execution-timeout-minutes=: The maximum duration for the job run to run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-driver=: The job driver for the job run.
    --mode=: The mode of the job run when it starts.
    --name=: The optional job run name.
    --retry-policy=: The retry policy when job run starts.
    --tags=: The tags assigned to the job run.
completion:
    flag:
        mode:
            - BATCH
            - STREAMING
