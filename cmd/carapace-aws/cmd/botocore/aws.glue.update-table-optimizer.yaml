name: update-table-optimizer
description: Updates the configuration for an existing table optimizer.
flags:
    --catalog-id=!: The Catalog ID of the table.
    --database-name=!: The name of the database in the catalog in which the table resides.
    --table-name=!: The name of the table.
    --table-optimizer-configuration=!: A `TableOptimizerConfiguration` object representing the configuration of a table optimizer.
    --type=!: The type of table optimizer.
completion:
    flag:
        type:
            - compaction
            - retention
            - orphan_file_deletion
