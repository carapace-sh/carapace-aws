name: add-client-id-to-open-id-connect-provider
description: Adds a new client ID (also known as audience) to the list of client IDs already registered for the specified IAM OpenID Connect (OIDC) provider resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-id=!: The client ID (also known as audience) to add to the IAM OpenID Connect provider resource.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --open-id-connect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OpenID Connect (OIDC) provider resource to add the client ID to.
