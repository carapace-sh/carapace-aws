name: send-heartbeat
description: Use to get the current status of devices registered on SageMaker Edge Manager.
flags:
    --agent-metrics=: For internal use.
    --agent-version=!: Returns the version of the agent.
    --deployment-result=: Returns the result of a deployment on the device.
    --device-fleet-name=!: The name of the fleet that the device belongs to.
    --device-name=!: The unique name of the device.
    --models=: Returns a list of models deployed on the the device.
