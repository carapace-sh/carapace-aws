name: describe-global-clusters
description: Returns information about Aurora global database clusters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: A filter that specifies one or more global database clusters to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --global-cluster-identifier=: The user-supplied DB cluster identifier.
    --marker=: An optional pagination token provided by a previous `DescribeGlobalClusters` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
