name: ssm-guiconnect
description: AWS SSM-GUIConnect
commands:
    - name: delete-connection-recording-preferences
      description: Deletes the preferences for recording RDP connections.
      flags:
        --client-token=: User-provided idempotency token.
    - name: get-connection-recording-preferences
      description: Returns the preferences specified for recording RDP connections in the requesting Amazon Web Services account and Amazon Web Services Region.
    - name: update-connection-recording-preferences
      description: Updates the preferences for recording RDP connections.
      flags:
        --client-token=: User-provided idempotency token.
        --connection-recording-preferences=!: The set of preferences used for recording RDP connections in the requesting Amazon Web Services account and Amazon Web Services Region.
