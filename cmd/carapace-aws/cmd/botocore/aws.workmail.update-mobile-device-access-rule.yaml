name: update-mobile-device-access-rule
description: Updates a mobile device access rule for the specified WorkMail organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The updated rule description.
    --device-models=: Device models that the updated rule will match.
    --device-operating-systems=: Device operating systems that the updated rule will match.
    --device-types=: Device types that the updated rule will match.
    --device-user-agents=: User agents that the updated rule will match.
    --effect=!: The effect of the rule when it matches.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --mobile-device-access-rule-id=!: The identifier of the rule to be updated.
    --name=!: The updated rule name.
    --not-device-models=: Device models that the updated rule **will not** match.
    --not-device-operating-systems=: Device operating systems that the updated rule **will not** match.
    --not-device-types=: Device types that the updated rule **will not** match.
    --not-device-user-agents=: User agents that the updated rule **will not** match.
    --organization-id=!: The WorkMail organization under which the rule will be updated.
completion:
    flag:
        effect:
            - ALLOW
            - DENY
