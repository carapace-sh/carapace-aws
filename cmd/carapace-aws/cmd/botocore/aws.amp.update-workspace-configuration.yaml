name: update-workspace-configuration
description: Use this operation to create or update the label sets, label set limits, and retention period of a workspace.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: You can include a token in your operation to make it an idempotent opeartion.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limits-per-label-set=: This is an array of structures, where each structure defines a label set for the workspace, and defines the active time series limit for each of those label sets.
    --retention-period-in-days=: Specifies how many days that metrics will be retained in the workspace.
    --workspace-id=!: The ID of the workspace that you want to update.
