name: get-relational-database-master-user-password
description: Returns the current, previous, or pending versions of the master user password for a Lightsail database.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --password-version=: The password version to return.
    --relational-database-name=!: The name of your database for which to get the master user password.
completion:
    flag:
        password-version:
            - CURRENT
            - PREVIOUS
            - PENDING
