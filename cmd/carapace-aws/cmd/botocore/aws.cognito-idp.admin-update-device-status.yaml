name: admin-update-device-status
description: Updates the status of a user's device so that it is marked as remembered or not remembered for the purpose of device authentication.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-key=!: The unique identifier, or device key, of the device that you want to update the status for.
    --device-remembered-status=: To enable device authentication with the specified device, set to `remembered`.To disable, set to `not_remembered`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --user-pool-id=!: The ID of the user pool where you want to change a user's device status.
    --username=!: The name of the user that you want to query or modify.
completion:
    flag:
        device-remembered-status:
            - remembered
            - not_remembered
