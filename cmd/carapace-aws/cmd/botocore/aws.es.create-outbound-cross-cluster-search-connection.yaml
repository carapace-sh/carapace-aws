name: create-outbound-cross-cluster-search-connection
description: Creates a new cross-cluster search connection from a source domain to a destination domain.
flags:
    --connection-alias=!: Specifies the connection alias that will be used by the customer for this connection.
    --destination-domain-info=!: Specifies the `DomainInformation` for the destination Elasticsearch domain.
    --source-domain-info=!: Specifies the `DomainInformation` for the source Elasticsearch domain.
