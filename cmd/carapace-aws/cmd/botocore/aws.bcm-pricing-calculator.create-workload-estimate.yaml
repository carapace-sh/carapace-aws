name: create-workload-estimate
description: Creates a new workload estimate to model costs for a specific workload.
flags:
    --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
    --name=!: A descriptive name for the workload estimate.
    --rate-type=: The type of pricing rates to use for the estimate.
    --tags=: The tags to apply to the workload estimate.
completion:
    flag:
        rate-type:
            - BEFORE_DISCOUNTS
            - AFTER_DISCOUNTS
            - AFTER_DISCOUNTS_AND_COMMITMENTS
