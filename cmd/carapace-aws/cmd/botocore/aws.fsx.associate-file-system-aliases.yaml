name: associate-file-system-aliases
description: Use this action to associate one or more Domain Name Server (DNS) aliases with an existing Amazon FSx for Windows File Server file system.
flags:
    --aliases=!: An array of one or more DNS alias names to associate with the file system.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: ""
    --file-system-id=!: Specifies the file system with which you want to associate one or more DNS aliases.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
