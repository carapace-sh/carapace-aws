name: describe-applications
description: Returns the descriptions of existing applications.
flags:
    --application-names=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to only include those with the specified names.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
