name: create-nodegroup
description: Creates a managed node group for an Amazon EKS cluster.
flags:
    --ami-type=: The AMI type for your node group.
    --capacity-type=: The capacity type for your node group.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: The name of your cluster.
    --disk-size=: The root device disk size (in GiB) for your node group instances.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-types=: Specify the instance types for a node group.
    --labels=: The Kubernetes `labels` to apply to the nodes in the node group when they are created.
    --launch-template=: An object representing a node group's launch template specification.
    --node-repair-config=: The node auto repair configuration for the node group.
    --node-role=!: The Amazon Resource Name (ARN) of the IAM role to associate with your node group.
    --nodegroup-name=!: The unique name to give your node group.
    --release-version=: The AMI version of the Amazon EKS optimized AMI to use with your node group.
    --remote-access=: The remote access configuration to use with your node group.
    --scaling-config=: The scaling configuration details for the Auto Scaling group that is created for your node group.
    --subnets=!: The subnets to use for the Auto Scaling group that is created for your node group.
    --tags=: Metadata that assists with categorization and organization.
    --taints=: The Kubernetes taints to be applied to the nodes in the node group.
    --update-config=: The node group update configuration.
    --version=: The Kubernetes version to use for your managed nodes.
completion:
    flag:
        ami-type:
            - AL2_x86_64
            - AL2_x86_64_GPU
            - AL2_ARM_64
            - CUSTOM
            - BOTTLEROCKET_ARM_64
            - BOTTLEROCKET_x86_64
            - BOTTLEROCKET_ARM_64_FIPS
            - BOTTLEROCKET_x86_64_FIPS
            - BOTTLEROCKET_ARM_64_NVIDIA
            - BOTTLEROCKET_x86_64_NVIDIA
            - WINDOWS_CORE_2019_x86_64
            - WINDOWS_FULL_2019_x86_64
            - WINDOWS_CORE_2022_x86_64
            - WINDOWS_FULL_2022_x86_64
            - AL2023_x86_64_STANDARD
            - AL2023_ARM_64_STANDARD
            - AL2023_x86_64_NEURON
            - AL2023_x86_64_NVIDIA
            - AL2023_ARM_64_NVIDIA
        capacity-type:
            - ON_DEMAND
            - SPOT
            - CAPACITY_BLOCK
