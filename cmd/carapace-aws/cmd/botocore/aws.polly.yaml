    - name: list-lexicons
      description: Returns a list of pronunciation lexicons stored in an Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: An opaque pagination token returned from previous `ListLexicons` operation.
        --starting-token=: A token to specify where to start paginating.
    - name: list-speech-synthesis-tasks
      description: Returns a list of SpeechSynthesisTask objects ordered by their creation date.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of speech synthesis tasks returned in a List operation.
        --next-token=: The pagination token to use in the next request to continue the listing of speech synthesis tasks.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status=: Status of the speech synthesis tasks returned in a List operation
      completion:
        flag:
            status:
                - scheduled
                - inProgress
                - completed
                - failed
    - name: synthesize-speech
      description: Synthesizes UTF-8 input, plain text or SSML, to a stream of bytes.
      flags:
