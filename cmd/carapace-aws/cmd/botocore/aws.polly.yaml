name: polly
description: Amazon Polly
commands:
    - name: delete-lexicon
      description: Deletes the specified pronunciation lexicon stored in an Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the lexicon to delete.
    - name: get-lexicon
      description: Returns the content of the specified pronunciation lexicon stored in an Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: Name of the lexicon.
    - name: get-speech-synthesis-task
      description: Retrieves a specific SpeechSynthesisTask object based on its TaskID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-id=!: The Amazon Polly generated identifier for a speech synthesis task.
    - name: put-lexicon
      description: Stores a pronunciation lexicon in an Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content=!: Content of the PLS lexicon as string data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: Name of the lexicon.
    - name: start-speech-synthesis-task
      description: Allows the creation of an asynchronous synthesis task, by starting a new `SpeechSynthesisTask`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engine=: Specifies the engine (`standard`, `neural`, `long-form` or `generative`) for Amazon Polly to use when processing input text for speech synthesis.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --language-code=: Optional language code for the Speech Synthesis request.
        --lexicon-names=: List of one or more pronunciation lexicon names you want the service to apply during synthesis.
        --output-format=!: The format in which the returned output will be encoded.
        --output-s3-bucket-name=!: Amazon S3 bucket name to which the output file will be saved.
        --output-s3-key-prefix=: The Amazon S3 key prefix for the output speech file.
        --sample-rate=: The audio frequency specified in Hz.
        --sns-topic-arn=: ARN for the SNS topic optionally used for providing status notification for a speech synthesis task.
        --speech-mark-types=: The type of speech marks returned for the input text.
        --text-type=: Specifies whether the input text is plain text or SSML.
        --text=!: The input text to synthesize.
        --voice-id=!: Voice ID to use for the synthesis.
