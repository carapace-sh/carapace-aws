name: untag-resource
description: Removes a tag from an Amazon Q Business application or a data source.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Q Business application, or data source to remove the tag from.
    --tag-keys=!: A list of tag keys to remove from the Amazon Q Business application or data source.
