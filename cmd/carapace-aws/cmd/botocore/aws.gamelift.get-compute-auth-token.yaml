name: get-compute-auth-token
description: |-
    **This API works with the following fleet types:** EC2, Anywhere, Container

    Requests an authentication token from Amazon GameLift Servers for a compute resource in an Amazon GameLift Servers fleet.
flags:
    --compute-name=!: The name of the compute resource you are requesting the authentication token for.
    --fleet-id=!: A unique identifier for the fleet that the compute is registered to.
