name: create-session
description: Creates a session that establishes temporary security credentials to support fast authentication and authorization for the Zonal endpoint API operations on directory buckets.
flags:
    --bucket-key-enabled=: Specifies whether Amazon S3 should use an S3 Bucket Key for object encryption with server-side encryption using KMS keys (SSE-KMS).
    --bucket=!: The name of the bucket that you create a session for.
    --server-side-encryption=: The server-side encryption algorithm to use when you store objects in the directory bucket.
    --session-mode=: Specifies the mode of the session that will be created, either `ReadWrite` or `ReadOnly`.
    --ssekmsencryption-context=: Specifies the Amazon Web Services KMS Encryption Context as an additional encryption context to use for object encryption.
    --ssekmskey-id=: If you specify `x-amz-server-side-encryption` with `aws:kms`, you must specify the `x-amz-server-side-encryption-aws-kms-key-id` header with the ID (Key ID or Key ARN) of the KMS symmetric encryption customer managed key to use.
completion:
    flag:
        server-side-encryption:
            - AES256
            - aws:fsx
            - aws:kms
            - aws:kms:dsse
        session-mode:
            - ReadOnly
            - ReadWrite
