name: create-environment-e-c2
description: Creates an Cloud9 development environment, launches an Amazon Elastic Compute Cloud (Amazon EC2) instance, and then connects from the instance to the environment.
flags:
    --automatic-stop-time-minutes=: The number of minutes until the running instance is shut down after the environment has last been used.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique, case-sensitive string that helps Cloud9 to ensure this operation completes no more than one time.
    --connection-type=: The connection type used for connecting to an Amazon EC2 environment.
    --description=: The description of the environment to create.
    --dry-run=: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --image-id=!: The identifier for the Amazon Machine Image (AMI) that's used to create the EC2 instance.
    --instance-type=!: The type of instance to connect to the environment (for example, `t2.micro`).
    --name=!: The name of the environment to create.
    --owner-arn=: The Amazon Resource Name (ARN) of the environment owner.
    --subnet-id=: The ID of the subnet in Amazon VPC that Cloud9 will use to communicate with the Amazon EC2 instance.
    --tags=: An array of key-value pairs that will be associated with the new Cloud9 development environment.
completion:
    flag:
        connection-type:
            - CONNECT_SSH
            - CONNECT_SSM
