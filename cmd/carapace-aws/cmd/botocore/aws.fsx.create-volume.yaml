name: create-volume
description: Creates an FSx for ONTAP or Amazon FSx for OpenZFS storage volume.
flags:
    --client-request-token=: ""
    --name=!: Specifies the name of the volume that you're creating.
    --ontap-configuration=: Specifies the configuration to use when creating the ONTAP volume.
    --open-zfsconfiguration=: Specifies the configuration to use when creating the OpenZFS volume.
    --tags=: ""
    --volume-type=!: Specifies the type of volume to create; `ONTAP` and `OPENZFS` are the only valid volume types.
completion:
    flag:
        volume-type:
            - ONTAP
            - OPENZFS
