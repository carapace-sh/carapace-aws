    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: Specifies the name of the volume that you're creating.
    --ontap-configuration=: Specifies the configuration to use when creating the ONTAP volume.
    --open-zfs-configuration=: Specifies the configuration to use when creating the OpenZFS volume.
