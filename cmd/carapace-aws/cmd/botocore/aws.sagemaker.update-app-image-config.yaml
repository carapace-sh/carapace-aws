name: update-app-image-config
description: Updates the properties of an AppImageConfig.
flags:
    --app-image-config-name=!: The name of the AppImageConfig to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --code-editor-app-image-config=: The Code Editor app running on the image.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --jupyter-lab-app-image-config=: The JupyterLab app running on the image.
    --kernel-gateway-image-config=: The new KernelGateway app to run on the image.
