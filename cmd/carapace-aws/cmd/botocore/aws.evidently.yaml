        --randomization-salt=: When Evidently assigns a particular user session to an experiment, it must use a randomization ID to determine which variation the user session is served.
        --sampling-rate=: The portion of the available audience that you want to allocate to this experiment, in thousandths of a percent.
        --segment=: Specifies an audience *segment* to use in the experiment.
        --tags=: Assigns one or more tags (key-value pairs) to the experiment.
        --treatments=!: An array of structures that describe the configuration of each feature variation used in the experiment.
      documentation:
        command: |-
            Creates an Evidently *experiment*. Before you create an experiment, you must create the feature to use for the experiment.

            An experiment helps you make feature design decisions based on evidence and data. An experiment can test as many as five variations at once. Evidently collects experiment data and analyzes it by statistical methods, and provides clear recommendations about which variations perform better.

            You can optionally specify a `segment` to have the experiment consider only certain audience types in the experiment, such as using only user sessions from a certain location or who use a certain internet browser.

            Don't use this operation to update an existing experiment. Instead, use [UpdateExperiment](https://docs.aws.amazon.com/cloudwatchevidently/latest/APIReference/API_UpdateExperiment.html).
        flag:
            cli-input-json: |-
