name: replicate-instance
description: Replicates an Amazon Connect instance in the specified Amazon Web Services Region and copies configuration information for Amazon Connect resources across Amazon Web Services Regions.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --replica-alias=!: The alias for the replicated instance.
    --replica-region=!: The Amazon Web Services Region where to replicate the Amazon Connect instance.
