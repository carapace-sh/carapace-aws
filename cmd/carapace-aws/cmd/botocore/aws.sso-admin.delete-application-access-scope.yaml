name: delete-application-access-scope
description: Deletes an IAM Identity Center access scope from an application.
flags:
    --application-arn=!: Specifies the ARN of the application with the access scope to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --scope=!: Specifies the name of the access scope to remove from the application.
