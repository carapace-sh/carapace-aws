name: list-workflow-step-executions
description: Returns runtime data for each step in a runtime instance of the workflow that you specify in the request.
flags:
    --max-results=: Specify the maximum number of items to return in a request.
    --next-token=: A token to specify where to start paginating.
    --workflow-execution-id=!: The unique identifier that Image Builder assigned to keep track of runtime details when it ran the workflow.
