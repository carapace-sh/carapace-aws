name: list-user-groups
description: Lists the Amazon QuickSight groups that an Amazon QuickSight user is a member of.
flags:
    --aws-account-id=!: The Amazon Web Services account ID that the user is in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return from this request.
    --namespace=!: The namespace.
    --next-token=: A pagination token that can be used in a subsequent request.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --user-name=!: The Amazon QuickSight user name that you want to list group memberships for.
