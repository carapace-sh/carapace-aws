name: list-kx-volumes
description: Lists all the volumes in a kdb environment.
flags:
    --environment-id=!: A unique identifier for the kdb environment, whose clusters can attach to the volume.
    --max-results=: The maximum number of results to return in this request.
    --next-token=: A token that indicates where a results page should begin.
    --volume-type=: The type of file system volume.
completion:
    flag:
        volume-type:
            - NAS_1
