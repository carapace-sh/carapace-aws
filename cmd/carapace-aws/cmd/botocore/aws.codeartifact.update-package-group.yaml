name: update-package-group
description: Updates a package group.
flags:
    --contact-info=: Contact information which you want to update the requested package group with.
    --description=: The description you want to update the requested package group with.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain which contains the package group to be updated.
    --package-group=!: The pattern of the package group to be updated.
