name: list-agents
description: Returns a list of DataSync agents that belong to an Amazon Web Services account in the Amazon Web Services Region specified in the request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Specifies the maximum number of DataSync agents to list in a response.
    --next-token=: Specifies an opaque string that indicates the position to begin the next list of results in the response.
