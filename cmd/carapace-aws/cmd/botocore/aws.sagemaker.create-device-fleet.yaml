name: create-device-fleet
description: Creates a device fleet.
flags:
    --description=: A description of the fleet.
    --device-fleet-name=!: The name of the fleet that the device belongs to.
    --enable-iot-role-alias=: Whether to create an Amazon Web Services IoT Role Alias during device fleet creation.
    --output-config=!: The output configuration for storing sample data collected by the fleet.
    --role-arn=: The Amazon Resource Name (ARN) that has access to Amazon Web Services Internet of Things (IoT).
    --tags=: Creates tags for the specified fleet.
