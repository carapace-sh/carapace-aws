name: list-account-associations
description: This is a paginated call to list linked accounts that are linked to the payer account for the specified time period.
flags:
    --billing-period=: The preferred billing period to get account associations.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: 'The filter on the account ID of the linked account, or any of the following:'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: The pagination token that's used on subsequent calls to retrieve accounts.
