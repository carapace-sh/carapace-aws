name: create-endpoint-config
description: Creates an endpoint configuration that SageMaker hosting services uses to deploy models.
flags:
    --async-inference-config=: Specifies configuration for how an endpoint performs asynchronous inference.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-capture-config=: ""
    --enable-network-isolation: Sets whether all model containers deployed to the endpoint are isolated.
    --endpoint-config-name=!: The name of the endpoint configuration.
    --execution-role-arn=: The Amazon Resource Name (ARN) of an IAM role that Amazon SageMaker AI can assume to perform actions on your behalf.
    --explainer-config=: A member of `CreateEndpointConfig` that enables explainers.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The Amazon Resource Name (ARN) of a Amazon Web Services Key Management Service key that SageMaker uses to encrypt data on the storage volume attached to the ML compute instance that hosts the endpoint.
    --no-enable-network-isolation: Sets whether all model containers deployed to the endpoint are isolated.
    --production-variants=!: An array of `ProductionVariant` objects, one for each model that you want to host at this endpoint.
    --shadow-production-variants=: An array of `ProductionVariant` objects, one for each model that you want to host at this endpoint in shadow mode with production traffic replicated from the model specified on `ProductionVariants`.
    --tags=: An array of key-value pairs.
    --vpc-config=: ""
