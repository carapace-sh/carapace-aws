name: import-host-key
description: Adds a host key to the server that's specified by the `ServerId` parameter.
flags:
    --description=: The text description that identifies this host key.
    --host-key-body=!: The private key portion of an SSH key pair.
    --server-id=!: The identifier of the server that contains the host key that you are importing.
    --tags=: Key-value pairs that can be used to group and search for host keys.
