name: update-kx-volume
description: Updates the throughput or capacity of a volume.
flags:
    --client-token=: A token that ensures idempotency.
    --description=: A description of the volume.
    --environment-id=!: A unique identifier for the kdb environment where you created the storage volume.
    --nas1-configuration=: Specifies the configuration for the Network attached storage (NAS\_1) file system volume.
    --volume-name=!: A unique identifier for the volume.
