name: create-dimension
description: Create a dimension that you can use to limit the scope of a metric used in a security profile for IoT Device Defender.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=!: Each dimension must have a unique client request token.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: A unique identifier for the dimension.
    --string-values=!: Specifies the value or list of values for the dimension.
    --tags=: Metadata that can be used to manage the dimension.
    --type=!: Specifies the type of dimension.
completion:
    flag:
        type:
            - TOPIC_FILTER
