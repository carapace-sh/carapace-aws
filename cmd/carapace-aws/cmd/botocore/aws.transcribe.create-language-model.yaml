name: create-language-model
description: Creates a new custom language model.
flags:
    --base-model-name=!: The Amazon Transcribe standard language model, or base model, used to create your custom language model.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input-data-config=!: Contains the Amazon S3 location of the training data you want to use to create a new custom language model, and permissions to access this location.
    --language-code=!: The language code that represents the language of your model.
    --model-name=!: A unique name, chosen by you, for your custom language model.
    --tags=: Adds one or more custom tags, each in the form of a key:value pair, to a new custom language model at the time you create this new model.
completion:
    flag:
        base-model-name:
            - NarrowBand
            - WideBand
        language-code:
            - en-US
            - hi-IN
            - es-US
            - en-GB
            - en-AU
            - de-DE
            - ja-JP
