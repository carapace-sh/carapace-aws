name: create-function-definition
description: Creates a Lambda function definition which contains a list of Lambda functions and their configurations to be used in a group.
flags:
    --amzn-client-token=: A client token used to correlate requests and responses.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --initial-version=: Information about the initial version of the function definition.
    --name=: The name of the function definition.
    --tags=: Tag(s) to add to the new resource.
