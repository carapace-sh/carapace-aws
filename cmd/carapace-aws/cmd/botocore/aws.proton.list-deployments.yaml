name: list-deployments
description: List deployments.
flags:
    --component-name=: The name of a component for result list filtering.
    --environment-name=: The name of an environment for result list filtering.
    --max-results=: The maximum number of deployments to list.
    --next-token=: A token that indicates the location of the next deployment in the array of deployment, after the list of deployment that was previously requested.
    --service-instance-name=: The name of a service instance for result list filtering.
    --service-name=: The name of a service for result list filtering.
