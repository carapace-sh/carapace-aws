name: start-sessions-statistics-aggregation
description: Starts an asynchronous request for getting aggregated statistics about queues and farms.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-time=!: The Linux timestamp of the date and time that the statistics end.
    --farm-id=!: The identifier of the farm that contains queues or fleets to return statistics for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-by=!: The field to use to group the statistics.
    --period=: The period to aggregate the statistics.
    --resource-ids=!: A list of fleet IDs or queue IDs to gather statistics for.
    --start-time=!: The Linux timestamp of the date and time that the statistics start.
    --statistics=!: One to four statistics to return.
    --timezone=: The timezone to use for the statistics.
completion:
    flag:
        period:
            - HOURLY
            - DAILY
            - WEEKLY
            - MONTHLY
