name: get-savings-plans-purchase-recommendation
description: Retrieves the Savings Plans recommendations for your account.
flags:
    --account-scope=: The account scope that you want your recommendations for.
    --filter=: You can filter your recommendations by Account ID with the `LINKED_ACCOUNT` dimension.
    --lookback-period-in-days=!: The lookback period that's used to generate the recommendation.
    --next-page-token=: The token to retrieve the next set of results.
    --page-size=: The number of recommendations that you want returned in a single response object.
    --payment-option=!: The payment option that's used to generate these recommendations.
    --savings-plans-type=!: The Savings Plans recommendation type that's requested.
    --term-in-years=!: The savings plan recommendation term that's used to generate these recommendations.
completion:
    flag:
        account-scope:
            - PAYER
            - LINKED
        lookback-period-in-days:
            - SEVEN_DAYS
            - THIRTY_DAYS
            - SIXTY_DAYS
        payment-option:
            - NO_UPFRONT
            - PARTIAL_UPFRONT
            - ALL_UPFRONT
            - LIGHT_UTILIZATION
            - MEDIUM_UTILIZATION
            - HEAVY_UTILIZATION
        savings-plans-type:
            - COMPUTE_SP
            - EC2_INSTANCE_SP
            - SAGEMAKER_SP
        term-in-years:
            - ONE_YEAR
            - THREE_YEARS
