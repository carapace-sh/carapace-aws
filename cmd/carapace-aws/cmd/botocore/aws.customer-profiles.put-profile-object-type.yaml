name: put-profile-object-type
description: Defines a ProfileObjectType.
flags:
    --allow-profile-creation: Indicates whether a profile should be created when data is received if one doesn’t exist for an object of this type.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=!: Description of the profile object type.
    --domain-name=!: The unique name of the domain.
    --encryption-key=: The customer-provided key to encrypt the profile object that will be created in this profile object type.
    --expiration-days=: The number of days until the data in the object expires.
    --fields=: A map of the name and ObjectType field.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --keys=: A list of unique keys that can be used to map data to the profile.
    --max-profile-object-count=: The amount of profile object max count assigned to the object type
    --no-allow-profile-creation: Indicates whether a profile should be created when data is received if one doesn’t exist for an object of this type.
    --object-type-name=!: The name of the profile object type.
    --source-last-updated-timestamp-format=: The format of your `sourceLastUpdatedTimestamp` that was previously set up.
    --tags=: The tags used to organize, track, or control access for this resource.
    --template-id=: A unique identifier for the object template.
