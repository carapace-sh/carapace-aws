name: select
description: The `Select` operation returns a set of attributes for `ItemNames` that match the select expression.
flags:
    --consistent-read: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
    --next-token=: A string informing Amazon SimpleDB where to start the next list of `ItemNames`.
    --no-consistent-read&: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
    --select-expression=!: The expression used to query the domain.
