name: create-deployment
description: Creates a Deployment resource, which makes a specified RestApi callable over the internet.
flags:
    --cache-cluster-enabled=: Enables a cache cluster for the Stage resource specified in the input.
    --cache-cluster-size=: The stage's cache capacity in GB.
    --canary-settings=: The input configuration for the canary deployment when the deployment is a canary release deployment.
    --description=: The description for the Deployment resource to create.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --stage-description=: The description of the Stage resource for the Deployment resource to create.
    --stage-name=: The name of the Stage resource for the Deployment resource to create.
    --tracing-enabled=: Specifies whether active tracing with X-ray is enabled for the Stage.
    --variables=: A map that defines the stage variables for the Stage resource that is associated with the new deployment.
completion:
    flag:
        cache-cluster-size:
            - "0.5"
            - "1.6"
            - "6.1"
            - "13.5"
            - "28.4"
            - "58.2"
            - "118"
            - "237"
