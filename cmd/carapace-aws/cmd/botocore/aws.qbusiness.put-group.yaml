name: put-group
description: Create, or updates, a mapping of users—who have access to a document—to groups.
flags:
    --application-id=!: The identifier of the application in which the user and group mapping belongs.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-source-id=: The identifier of the data source for which you want to map users to their groups.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-members=!: ""
    --group-name=!: The list that contains your users or sub groups that belong the same group.
    --index-id=!: The identifier of the index in which you want to map users to their groups.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that has access to the S3 file that contains your list of users that belong to a group.
    --type=!: The type of the group.
completion:
    flag:
        type:
            - INDEX
            - DATASOURCE
