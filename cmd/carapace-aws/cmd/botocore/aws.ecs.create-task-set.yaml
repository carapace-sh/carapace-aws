name: create-task-set
description: Create a task set in the specified cluster and service.
flags:
    --capacity-provider-strategy=: The capacity provider strategy to use for the task set.
    --client-token=: An identifier that you provide to ensure the idempotency of the request.
    --cluster=!: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the service to create the task set in.
    --external-id=: An optional non-unique tag that identifies this task set in external systems.
    --launch-type=: The launch type that new tasks in the task set uses.
    --load-balancers=: A load balancer object representing the load balancer to use with the task set.
    --network-configuration=: An object representing the network configuration for a task set.
    --platform-version=: The platform version that the tasks in the task set uses.
    --scale=: A floating-point percentage of the desired number of tasks to place and keep running in the task set.
    --service-registries=: The details of the service discovery registries to assign to this task set.
    --service=!: The short name or full Amazon Resource Name (ARN) of the service to create the task set in.
    --tags=: The metadata that you apply to the task set to help you categorize and organize them.
    --task-definition=!: The task definition for the tasks in the task set to use.
completion:
    flag:
        launch-type:
            - EC2
            - FARGATE
            - EXTERNAL
            - MANAGED_INSTANCES
