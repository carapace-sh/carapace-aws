name: iotanalytics
description: AWS IoT Analytics
commands:
    - name: cancel-pipeline-reprocessing
      description: Cancels the reprocessing of data through the pipeline.
      flags:
        --pipeline-name=!: The name of pipeline for which data reprocessing is canceled.
        --reprocessing-id=!: The ID of the reprocessing task (returned by `StartPipelineReprocessing`).
    - name: create-dataset
      description: Used to create a dataset.
      flags:
        --actions=!: A list of actions that create the dataset contents.
        --content-delivery-rules=: When dataset contents are created, they are delivered to destinations specified here.
        --dataset-name=!: The name of the dataset.
        --late-data-rules=: A list of data rules that send notifications to CloudWatch, when data arrives late.
        --retention-period=: Optional.
        --tags=: Metadata which can be used to manage the dataset.
        --triggers=: A list of triggers.
        --versioning-configuration=: Optional.
    - name: describe-dataset
      description: Retrieves information about a dataset.
      flags:
        --dataset-name=!: The name of the dataset whose information is retrieved.
    - name: put-logging-options
      description: Sets or updates the IoT Analytics logging options.
      flags:
        --logging-options=!: The new values of the IoT Analytics logging options.
    - name: update-datastore
      description: Used to update the settings of a data store.
      flags:
        --datastore-name=!: The name of the data store to be updated.
        --datastore-storage=: Where data in a data store is stored.. You can choose `serviceManagedS3` storage, `customerManagedS3` storage, or `iotSiteWiseMultiLayerStorage` storage.
        --file-format-configuration=: Contains the configuration information of file formats.
        --retention-period=: How long, in days, message data is kept for the data store.
    - name: create-dataset-content
      description: Creates the content of a dataset by applying a `queryAction` (a SQL query) or a `containerAction` (executing a containerized application).
      flags:
        --dataset-name=!: The name of the dataset.
        --version-id=: The version ID of the dataset content.
    - name: delete-channel
      description: Deletes the specified channel.
      flags:
        --channel-name=!: The name of the channel to delete.
    - name: describe-pipeline
      description: Retrieves information about a pipeline.
      flags:
        --pipeline-name=!: The name of the pipeline whose information is retrieved.
    - name: list-channels
      description: Retrieves a list of channels.
      flags:
        --max-results=: The maximum number of results to return in this request.
        --next-token=: The token for the next set of results.
    - name: list-datasets
      description: Retrieves information about datasets.
      flags:
        --max-results=: The maximum number of results to return in this request.
        --next-token=: The token for the next set of results.
    - name: delete-dataset-content
      description: Deletes the content of the specified dataset.
      flags:
        --dataset-name=!: The name of the dataset whose content is deleted.
        --version-id=: The version of the dataset whose content is deleted.
    - name: delete-datastore
      description: Deletes the specified data store.
      flags:
        --datastore-name=!: The name of the data store to delete.
    - name: describe-datastore
      description: Retrieves information about a data store.
      flags:
        --datastore-name=!: The name of the data store
        --include-statistics: If true, additional statistical information about the data store is included in the response.
        --no-include-statistics: If true, additional statistical information about the data store is included in the response.
    - name: sample-channel-data
      description: Retrieves a sample of messages from the specified channel ingested during the specified timeframe.
      flags:
        --channel-name=!: The name of the channel whose message samples are retrieved.
        --end-time=: The end of the time window from which sample messages are retrieved.
        --max-messages=: The number of sample messages to be retrieved.
        --start-time=: The start of the time window from which sample messages are retrieved.
    - name: untag-resource
      description: Removes the given tags (metadata) from the resource.
      flags:
        --resource-arn=!: The ARN of the resource whose tags you want to remove.
        --tag-keys=!: The keys of those tags which you want to remove.
    - name: batch-put-message
      description: Sends messages to a channel.
      flags:
        --channel-name=!: The name of the channel where the messages are sent.
        --messages=!: The list of messages to be sent.
    - name: describe-channel
      description: Retrieves information about a channel.
      flags:
        --channel-name=!: The name of the channel whose information is retrieved.
        --include-statistics: If true, additional statistical information about the channel is included in the response.
        --no-include-statistics: If true, additional statistical information about the channel is included in the response.
    - name: start-pipeline-reprocessing
      description: Starts the reprocessing of raw message data through the pipeline.
      flags:
        --channel-messages=: Specifies one or more sets of channel messages that you want to reprocess.
        --end-time=: The end time (exclusive) of raw message data that is reprocessed.
        --pipeline-name=!: The name of the pipeline on which to start reprocessing.
        --start-time=: The start time (inclusive) of raw message data that is reprocessed.
    - name: tag-resource
      description: Adds to or modifies the tags of the given resource.
      flags:
        --resource-arn=!: The ARN of the resource whose tags you want to modify.
        --tags=!: The new or modified tags for the resource.
    - name: create-channel
      description: Used to create a channel.
      flags:
        --channel-name=!: The name of the channel.
        --channel-storage=: Where channel data is stored.
        --retention-period=: How long, in days, message data is kept for the channel.
        --tags=: Metadata which can be used to manage the channel.
    - name: delete-dataset
      description: Deletes the specified dataset.
      flags:
        --dataset-name=!: The name of the dataset to delete.
    - name: list-datastores
      description: Retrieves a list of data stores.
      flags:
        --max-results=: The maximum number of results to return in this request.
        --next-token=: The token for the next set of results.
    - name: list-tags-for-resource
      description: Lists the tags (metadata) that you have assigned to the resource.
      flags:
        --resource-arn=!: The ARN of the resource whose tags you want to list.
    - name: create-datastore
      description: Creates a data store, which is a repository for messages.
      flags:
        --datastore-name=!: The name of the data store.
        --datastore-partitions=: Contains information about the partition dimensions in a data store.
        --datastore-storage=: Where data in a data store is stored.. You can choose `serviceManagedS3` storage, `customerManagedS3` storage, or `iotSiteWiseMultiLayerStorage` storage.
        --file-format-configuration=: Contains the configuration information of file formats.
        --retention-period=: How long, in days, message data is kept for the data store.
        --tags=: Metadata which can be used to manage the data store.
    - name: delete-pipeline
      description: Deletes the specified pipeline.
      flags:
        --pipeline-name=!: The name of the pipeline to delete.
    - name: run-pipeline-activity
      description: Simulates the results of running a pipeline activity on a message payload.
      flags:
        --payloads=!: The sample message payloads on which the pipeline activity is run.
        --pipeline-activity=!: The pipeline activity that is run.
    - name: update-channel
      description: Used to update the settings of a channel.
      flags:
        --channel-name=!: The name of the channel to be updated.
        --channel-storage=: Where channel data is stored.
        --retention-period=: How long, in days, message data is kept for the channel.
    - name: update-dataset
      description: Updates the settings of a dataset.
      flags:
        --actions=!: A list of `DatasetAction` objects.
        --content-delivery-rules=: When dataset contents are created, they are delivered to destinations specified here.
        --dataset-name=!: The name of the dataset to update.
        --late-data-rules=: A list of data rules that send notifications to CloudWatch, when data arrives late.
        --retention-period=: How long, in days, dataset contents are kept for the dataset.
        --triggers=: A list of `DatasetTrigger` objects.
        --versioning-configuration=: Optional.
    - name: list-dataset-contents
      description: Lists information about dataset contents that have been created.
      flags:
        --dataset-name=!: The name of the dataset whose contents information you want to list.
        --max-results=: The maximum number of results to return in this request.
        --next-token=: The token for the next set of results.
        --scheduled-before=: A filter to limit results to those dataset contents whose creation is scheduled before the given time.
        --scheduled-on-or-after=: A filter to limit results to those dataset contents whose creation is scheduled on or after the given time.
    - name: update-pipeline
      description: Updates the settings of a pipeline.
      flags:
        --pipeline-activities=!: A list of `PipelineActivity` objects.
        --pipeline-name=!: The name of the pipeline to update.
    - name: create-pipeline
      description: Creates a pipeline.
      flags:
        --pipeline-activities=!: A list of `PipelineActivity` objects.
        --pipeline-name=!: The name of the pipeline.
        --tags=: Metadata which can be used to manage the pipeline.
    - name: describe-logging-options
      description: Retrieves the current settings of the IoT Analytics logging options.
    - name: get-dataset-content
      description: Retrieves the contents of a dataset as presigned URIs.
      flags:
        --dataset-name=!: The name of the dataset whose contents are retrieved.
        --version-id=: The version of the dataset whose contents are retrieved.
    - name: list-pipelines
      description: Retrieves a list of pipelines.
      flags:
        --max-results=: The maximum number of results to return in this request.
        --next-token=: The token for the next set of results.
