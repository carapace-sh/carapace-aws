name: get-person-tracking
description: '*End of support notice:* On October 31, 2025, AWS will discontinue support for Amazon Rekognition People Pathing.'
flags:
    --job-id=!: The identifier for a job that tracks persons in a video.
    --max-results=: Maximum number of results to return per paginated call.
    --next-token=: If the previous response was incomplete (because there are more persons to retrieve), Amazon Rekognition Video returns a pagination token in the response.
    --sort-by=: Sort to use for elements in the `Persons` array.
completion:
    flag:
        sort-by:
            - INDEX
            - TIMESTAMP
