name: update-group
description: Updates attributes in a group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-id=!: The identifier for the group to be updated.
    --hidden-from-global-address-list=: If enabled, the group is hidden from the global address list.
    --organization-id=!: The identifier for the organization under which the group exists.
