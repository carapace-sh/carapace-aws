name: list-bots
description: Gets a list of available bots.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Provides the specification of a filter used to limit the bots in the response to only those that match the filter specification.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of bots to return in each page of results.
    --next-token=: If the response from the `ListBots` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Specifies sorting parameters for the list of bots.
