name: verify-user-attribute
description: Submits a verification code for a signed-in user who has added or changed a value of an auto-verified attribute.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --attribute-name=!: The name of the attribute that you want to verify.
    --code=!: The verification code that your user pool sent to the added or changed attribute, for example the user's email address.
