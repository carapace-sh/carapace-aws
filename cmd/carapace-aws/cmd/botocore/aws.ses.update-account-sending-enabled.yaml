name: update-account-sending-enabled
description: Enables or disables email sending across your entire Amazon SES account in the current Amazon Web Services Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enabled: Describes whether email sending is enabled or disabled for your Amazon SES account in the current Amazon Web Services Region.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enabled: Describes whether email sending is enabled or disabled for your Amazon SES account in the current Amazon Web Services Region.
