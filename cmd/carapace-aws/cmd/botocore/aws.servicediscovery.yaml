name: servicediscovery
description: AWS Cloud Map
commands:
    - name: tag-resource
      description: Adds one or more tags to the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to retrieve tags for.
        --tags=!: The tags to add to the specified resource.
    - name: create-private-dns-namespace
      description: Creates a private namespace based on DNS, which is visible only inside a specified Amazon VPC.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --creator-request-id=: A unique string that identifies the request and that allows failed `CreatePrivateDnsNamespace` requests to be retried without the risk of running the operation twice.
        --description=: A description for the namespace.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name that you want to assign to this namespace.
        --properties=: Properties for the private DNS namespace.
        --tags=: The tags to add to the namespace.
        --vpc=!: The ID of the Amazon VPC that you want to associate the namespace with.
    - name: deregister-instance
      description: Deletes the Amazon Route 53 DNS records and health check, if any, that Cloud Map created for the specified instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The value that you specified for `Id` in the [RegisterInstance](https://docs.aws.amazon.com/cloud-map/latest/api/API_RegisterInstance.html) request.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that the instance is associated with.
    - name: discover-instances
      description: Discovers registered instances for a specified namespace and service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --health-status=: The health status of the instances that you want to discover.
        --max-results=: The maximum number of instances that you want Cloud Map to return in the response to a `DiscoverInstances` request.
        --namespace-name=!: The `HttpName` name of the namespace.
        --optional-parameters=: Opportunistic filters to scope the results based on custom attributes.
        --owner-account=: The ID of the Amazon Web Services account that owns the namespace associated with the instance, as specified in the namespace `ResourceOwner` field.
        --query-parameters=: Filters to scope the results based on custom attributes for the instance (for example, `{version=v1, az=1a}`).
        --service-name=!: The name of the service that you specified when you registered the instance.
      completion:
        flag:
            health-status:
                - HEALTHY
                - UNHEALTHY
                - ALL
                - HEALTHY_OR_ELSE_ALL
    - name: list-tags-for-resource
      description: Lists tags for the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to retrieve tags for.
    - name: untag-resource
      description: Removes one or more tags from the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to retrieve tags for.
        --tag-keys=!: The tag keys to remove from the specified resource.
    - name: discover-instances-revision
      description: Discovers the increasing revision associated with an instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --namespace-name=!: The `HttpName` name of the namespace.
        --owner-account=: The ID of the Amazon Web Services account that owns the namespace associated with the instance, as specified in the namespace `ResourceOwner` field.
        --service-name=!: The name of the service that you specified when you registered the instance.
    - name: get-instances-health-status
      description: Gets the current health status (`Healthy`, `Unhealthy`, or `Unknown`) of one or more instances that are associated with a specified service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instances=: An array that contains the IDs of all the instances that you want to get the health status for.
        --max-results=: The maximum number of instances that you want Cloud Map to return in the response to a `GetInstancesHealthStatus` request.
        --next-token=: For the first `GetInstancesHealthStatus` request, omit this value.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that the instance is associated with.
    - name: get-operation
      description: Gets information about any operation that returns an operation ID in the response, such as a `CreateHttpNamespace` request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --operation-id=!: The ID of the operation that you want to get more information about.
        --owner-account=: The ID of the Amazon Web Services account that owns the namespace associated with the operation, as specified in the namespace `ResourceOwner` field.
    - name: get-service-attributes
      description: Returns the attributes associated with a specified service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that you want to get attributes for.
    - name: list-services
      description: Lists summary information for all the services that are associated with one or more namespaces.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: A complex type that contains specifications for the namespaces that you want to list services for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of services that you want Cloud Map to return in the response to a `ListServices` request.
        --next-token=: For the first `ListServices` request, omit this value.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-service
      description: 'Submits a request to perform the following operations:'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the service that you want to update.
        --service=!: A complex type that contains the new settings for the service.
    - name: create-service
      description: Creates a service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --creator-request-id=: A unique string that identifies the request and that allows failed `CreateService` requests to be retried without the risk of running the operation twice.
        --description=: A description for the service.
        --dns-config=: A complex type that contains information about the Amazon Route 53 records that you want Cloud Map to create when you register an instance.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --health-check-config=: '*Public DNS and HTTP namespaces only.* A complex type that contains settings for an optional Route 53 health check.'
        --health-check-custom-config=: A complex type that contains information about an optional custom health check.
        --name=!: The name that you want to assign to the service.
        --namespace-id=: The ID or Amazon Resource Name (ARN) of the namespace that you want to use to create the service.
        --tags=: The tags to add to the service.
        --type=: If present, specifies that the service instances are only discoverable using the `DiscoverInstances` API operation.
      completion:
        flag:
            type:
                - HTTP
    - name: delete-namespace
      description: Deletes a namespace from the current account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the namespace that you want to delete.
    - name: delete-service-attributes
      description: Deletes specific attributes associated with a service.
      flags:
        --attributes=!: A list of keys corresponding to each attribute that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service from which the attributes will be deleted.
    - name: get-instance
      description: Gets information about a specified instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The ID of the instance that you want to get information about.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that the instance is associated with.
    - name: register-instance
      description: Creates or updates one or more records and, optionally, creates a health check based on the settings in a specified service.
      flags:
        --attributes=!: 'A string map that contains the following information for the service that you specify in `ServiceId`:'
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --creator-request-id=: A unique string that identifies the request and that allows failed `RegisterInstance` requests to be retried without the risk of executing the operation twice.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: An identifier that you want to associate with the instance.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that you want to use for settings for the instance.
    - name: update-http-namespace
      description: Updates an HTTP namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the namespace that you want to update.
        --namespace=!: Updated properties for the the HTTP namespace.
        --updater-request-id=: A unique string that identifies the request and that allows failed `UpdateHttpNamespace` requests to be retried without the risk of running the operation twice.
    - name: update-private-dns-namespace
      description: Updates a private DNS namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the namespace that you want to update.
        --namespace=!: Updated properties for the private DNS namespace.
        --updater-request-id=: A unique string that identifies the request and that allows failed `UpdatePrivateDnsNamespace` requests to be retried without the risk of running the operation twice.
    - name: update-service-attributes
      description: Submits a request to update a specified service to add service-level attributes.
      flags:
        --attributes=!: A string map that contains attribute key-value pairs.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that you want to update.
    - name: create-http-namespace
      description: Creates an HTTP namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --creator-request-id=: A unique string that identifies the request and that allows failed `CreateHttpNamespace` requests to be retried without the risk of running the operation twice.
        --description=: A description for the namespace.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name that you want to assign to this namespace.
        --tags=: The tags to add to the namespace.
    - name: create-public-dns-namespace
      description: Creates a public namespace based on DNS, which is visible on the internet.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --creator-request-id=: A unique string that identifies the request and that allows failed `CreatePublicDnsNamespace` requests to be retried without the risk of running the operation twice.
        --description=: A description for the namespace.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name that you want to assign to this namespace.
        --properties=: Properties for the public DNS namespace.
        --tags=: The tags to add to the namespace.
    - name: get-namespace
      description: Gets information about a namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the namespace that you want to get information about.
    - name: list-instances
      description: Lists summary information about the instances that you registered by using a specified service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of instances that you want Cloud Map to return in the response to a `ListInstances` request.
        --next-token=: For the first `ListInstances` request, omit this value.
        --page-size=: The size of each page to get in the AWS service call.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that you want to list instances for.
        --starting-token=: A token to specify where to start paginating.
    - name: update-public-dns-namespace
      description: Updates a public DNS namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the namespace being updated.
        --namespace=!: Updated properties for the public DNS namespace.
        --updater-request-id=: A unique string that identifies the request and that allows failed `UpdatePublicDnsNamespace` requests to be retried without the risk of running the operation twice.
    - name: delete-service
      description: Deletes a specified service and all associated service attributes.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the service that you want to delete.
    - name: get-service
      description: Gets the settings for a specified service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID or Amazon Resource Name (ARN) of the service that you want to get settings for.
    - name: list-operations
      description: Lists operations that match the criteria that you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: A complex type that contains specifications for the operations that you want to list, for example, operations that you started between a specified start date and end date.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items that you want Cloud Map to return in the response to a `ListOperations` request.
        --next-token=: For the first `ListOperations` request, omit this value.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-namespaces
      description: Lists summary information about the namespaces that were created by the current Amazon Web Services account and shared with the current Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: A complex type that contains specifications for the namespaces that you want to list.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of namespaces that you want Cloud Map to return in the response to a `ListNamespaces` request.
        --next-token=: For the first `ListNamespaces` request, omit this value.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-instance-custom-health-status
      description: Submits a request to change the health status of a custom health check to healthy or unhealthy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The ID of the instance that you want to change the health status for.
        --service-id=!: The ID or Amazon Resource Name (ARN) of the service that includes the configuration for the custom health check that you want to change the status for.
        --status=!: The new status of the instance, `HEALTHY` or `UNHEALTHY`.
      completion:
        flag:
            status:
                - HEALTHY
                - UNHEALTHY
