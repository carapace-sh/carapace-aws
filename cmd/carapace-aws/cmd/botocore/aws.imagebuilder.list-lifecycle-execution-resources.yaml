name: list-lifecycle-execution-resources
description: List resources that the runtime instance of the image lifecycle identified for lifecycle actions.
flags:
    --lifecycle-execution-id=!: Use the unique identifier for a runtime instance of the lifecycle policy to get runtime details.
    --max-results=: Specify the maximum number of items to return in a request.
    --next-token=: A token to specify where to start paginating.
    --parent-resource-id=: You can leave this empty to get a list of Image Builder resources that were identified for lifecycle actions.
