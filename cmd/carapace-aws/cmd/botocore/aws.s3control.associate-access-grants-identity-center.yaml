name: associate-access-grants-identity-center
description: Associate your S3 Access Grants instance with an Amazon Web Services IAM Identity Center instance.
flags:
    --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    --identity-center-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services IAM Identity Center instance that you are associating with your S3 Access Grants instance.
