        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The ID of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=: Include this parameter only if you want to change the current name of the ChannelPlacementGroup.
        --nodes=: Include this parameter only if you want to change the list of Nodes that are associated with the ChannelPlacementGroup.
    - name: create-sdi-source
      description: Create an SdiSource for each video source that uses the SDI protocol.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mode=: Applies only if the type is QUAD.
        --name=: Specify a name that is unique in the AWS account.
        --request-id=: An ID that you assign to a create request.
        --tags=: A collection of key-value pairs.
        --type=: 'Specify the type of the SDI source: SINGLE: The source is a single-link source.'
      completion:
        flag:
            mode:
                - QUADRANT
                - INTERLEAVE
            type:
                - SINGLE
                - QUAD
    - name: batch-delete
      description: Starts delete of resources.
      flags:
        --channel-ids=: List of channel IDs
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-ids=: List of input IDs
        --input-security-group-ids=: List of input security group IDs
        --multiplex-ids=: List of multiplex IDs
    - name: describe-multiplex
      description: Gets details about a multiplex.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
