name: medialive
description: AWS Elemental MediaLive
commands:
    - name: describe-input-device
      description: Gets the details for the input device
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-device-id=!: The unique ID of this input device.
    - name: start-multiplex
      description: Start (run) the multiplex.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --multiplex-id=!: The ID of the multiplex.
    - name: delete-cloud-watch-alarm-template-group
      description: Deletes a cloudwatch alarm template group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: A cloudwatch alarm template group's identifier.
    - name: create-node-registration-script
      description: Create the Register Node script for all the nodes intended for a specific Cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The ID of the cluster
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=: If you're generating a re-registration script for an already existing node, this is where you provide the id.
        --name=: Specify a pattern for MediaLive Anywhere to use to assign a name to each Node in the Cluster.
        --node-interface-mappings=: Documentation update needed
        --request-id=: An ID that you assign to a create request.
        --role=: The initial role of the Node in the Cluster.
      completion:
        flag:
            role:
                - BACKUP
                - ACTIVE
    - name: describe-reservation
      description: Get details for a reservation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reservation-id=!: Unique reservation ID, e.g. '1234567'
    - name: update-channel
      description: Updates a channel.
      flags:
        --anywhere-settings=: The Elemental Anywhere settings for this channel.
        --cdi-input-specification=: Specification of CDI inputs for this channel
        --channel-engine-version=: Channel engine version for this channel
        --channel-id=!: channel ID
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destinations=: A list of output destinations for this channel.
        --dry-run: ""
        --encoder-settings=: The encoder settings for this channel.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-attachments=: ""
        --input-specification=: Specification of network and file inputs for this channel
        --log-level=: The log level to write to CloudWatch Logs.
        --maintenance=: Maintenance settings for this channel.
        --name=: The name of the channel.
        --no-dry-run: ""
        --role-arn=: An optional Amazon Resource Name (ARN) of the role to assume when running the Channel.
      completion:
        flag:
            log-level:
                - ERROR
                - WARNING
                - INFO
                - DEBUG
                - DISABLED
    - name: create-cloud-watch-alarm-template
      description: Creates a cloudwatch alarm template to dynamically generate cloudwatch metric alarms on targeted resource types.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comparison-operator=!: ""
        --datapoints-to-alarm=: The number of datapoints within the evaluation period that must be breaching to trigger the alarm.
        --description=: A resource's optional description.
        --evaluation-periods=!: The number of periods over which data is compared to the specified threshold.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-identifier=!: A cloudwatch alarm template group's identifier.
        --metric-name=!: The name of the metric associated with the alarm.
        --name=!: A resource's name.
        --period=!: The period, in seconds, over which the specified statistic is applied.
        --request-id=: An ID that you assign to a create request.
        --statistic=!: ""
        --tags=: ""
        --target-resource-type=!: ""
        --threshold=!: The threshold value to compare with the specified statistic.
        --treat-missing-data=!: ""
      completion:
        flag:
            comparison-operator:
                - GreaterThanOrEqualToThreshold
                - GreaterThanThreshold
                - LessThanThreshold
                - LessThanOrEqualToThreshold
            statistic:
                - SampleCount
                - Average
                - Sum
                - Minimum
                - Maximum
            target-resource-type:
                - CLOUDFRONT_DISTRIBUTION
                - MEDIALIVE_MULTIPLEX
                - MEDIALIVE_CHANNEL
                - MEDIALIVE_INPUT_DEVICE
                - MEDIAPACKAGE_CHANNEL
                - MEDIAPACKAGE_ORIGIN_ENDPOINT
                - MEDIACONNECT_FLOW
                - S3_BUCKET
                - MEDIATAILOR_PLAYBACK_CONFIGURATION
            treat-missing-data:
                - notBreaching
                - breaching
                - ignore
                - missing
    - name: delete-input
      description: Deletes the input end point
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-id=!: Unique ID of the input
    - name: delete-multiplex
      description: Delete a multiplex.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --multiplex-id=!: The ID of the multiplex.
    - name: list-channels
      description: Produces list of channels that have been created
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: reboot-input-device
      description: Send a reboot command to the specified input device.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --force=: Force a reboot of an input device.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-device-id=!: The unique ID of the input device to reboot.
      completion:
        flag:
            force:
                - "NO"
                - "YES"
    - name: stop-input-device
      description: Stop an input device that is attached to a MediaConnect flow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-device-id=!: The unique ID of the input device to stop.
    - name: create-event-bridge-rule-template
      description: Creates an eventbridge rule template to monitor events and send notifications to your targeted resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A resource's optional description.
        --event-targets=: ""
        --event-type=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-identifier=!: An eventbridge rule template group's identifier.
        --name=!: A resource's name.
        --request-id=: An ID that you assign to a create request.
        --tags=: ""
      completion:
        flag:
            event-type:
                - MEDIALIVE_MULTIPLEX_ALERT
                - MEDIALIVE_MULTIPLEX_STATE_CHANGE
                - MEDIALIVE_CHANNEL_ALERT
                - MEDIALIVE_CHANNEL_INPUT_CHANGE
                - MEDIALIVE_CHANNEL_STATE_CHANGE
                - MEDIAPACKAGE_INPUT_NOTIFICATION
                - MEDIAPACKAGE_KEY_PROVIDER_NOTIFICATION
                - MEDIAPACKAGE_HARVEST_JOB_NOTIFICATION
                - SIGNAL_MAP_ACTIVE_ALARM
                - MEDIACONNECT_ALERT
                - MEDIACONNECT_SOURCE_HEALTH
                - MEDIACONNECT_OUTPUT_HEALTH
                - MEDIACONNECT_FLOW_STATUS_CHANGE
    - name: update-cloud-watch-alarm-template
      description: Updates the specified cloudwatch alarm template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comparison-operator=: ""
        --datapoints-to-alarm=: The number of datapoints within the evaluation period that must be breaching to trigger the alarm.
        --description=: A resource's optional description.
        --evaluation-periods=: The number of periods over which data is compared to the specified threshold.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-identifier=: A cloudwatch alarm template group's identifier.
        --identifier=!: A cloudwatch alarm template's identifier.
        --metric-name=: The name of the metric associated with the alarm.
        --name=: A resource's name.
        --period=: The period, in seconds, over which the specified statistic is applied.
        --statistic=: ""
        --target-resource-type=: ""
        --threshold=: The threshold value to compare with the specified statistic.
        --treat-missing-data=: ""
      completion:
        flag:
            comparison-operator:
                - GreaterThanOrEqualToThreshold
                - GreaterThanThreshold
                - LessThanThreshold
                - LessThanOrEqualToThreshold
            statistic:
                - SampleCount
                - Average
                - Sum
                - Minimum
                - Maximum
            target-resource-type:
                - CLOUDFRONT_DISTRIBUTION
                - MEDIALIVE_MULTIPLEX
                - MEDIALIVE_CHANNEL
                - MEDIALIVE_INPUT_DEVICE
                - MEDIAPACKAGE_CHANNEL
                - MEDIAPACKAGE_ORIGIN_ENDPOINT
                - MEDIACONNECT_FLOW
                - S3_BUCKET
                - MEDIATAILOR_PLAYBACK_CONFIGURATION
            treat-missing-data:
                - notBreaching
                - breaching
                - ignore
                - missing
    - name: delete-cluster
      description: Delete a Cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The ID of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-channel-class
      description: Changes the class of the channel.
      flags:
        --channel-class=!: The channel class that you wish to update this channel to use.
        --channel-id=!: Channel Id of the channel whose class should be updated.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destinations=: A list of output destinations for this channel.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            channel-class:
                - STANDARD
                - SINGLE_PIPELINE
    - name: delete-event-bridge-rule-template-group
      description: Deletes an eventbridge rule template group.
