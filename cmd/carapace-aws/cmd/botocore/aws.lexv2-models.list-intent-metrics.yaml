name: list-intent-metrics
description: Retrieves summary metrics for the intents in your bot.
flags:
    --bin-by=: A list of objects, each of which contains specifications for organizing the results by time.
    --bot-id=!: The identifier for the bot for which you want to retrieve intent metrics.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-date-time=!: The date and time that marks the end of the range of time for which you want to see intent metrics.
    --filters=: A list of objects, each of which describes a condition by which you want to filter the results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-by=: A list of objects, each of which specifies how to group the results.
    --max-results=: The maximum number of results to return in each page of results.
    --metrics=!: A list of objects, each of which contains a metric you want to list, the statistic for the metric you want to return, and the order by which to organize the results.
    --next-token=: If the response from the ListIntentMetrics operation contains more results than specified in the maxResults parameter, a token is returned in the response.
    --start-date-time=!: The timestamp that marks the beginning of the range of time for which you want to see intent metrics.
