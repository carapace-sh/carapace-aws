name: start-entities-detection-v2-job
description: Starts an asynchronous medical entity detection job for a collection of documents.
flags:
    --client-request-token=: A unique identifier for the request.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of the AWS Identity and Access Management (IAM) role that grants Amazon Comprehend Medical read access to your input data.
    --input-data-config=!: The input configuration that specifies the format and location of the input data for the job.
    --job-name=: The identifier of the job.
    --kmskey=: An AWS Key Management Service key to encrypt your output files.
    --language-code=!: The language of the input documents.
    --output-data-config=!: The output configuration that specifies where to send the output files.
completion:
    flag:
        language-code:
            - en
