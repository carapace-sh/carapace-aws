name: get-environment-template-version
description: Get detailed data for a major or minor version of an environment template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --major-version=!: To get environment template major version detail data, include `major Version`.
    --minor-version=!: To get environment template minor version detail data, include `minorVersion`.
    --template-name=!: The name of the environment template a version of which you want to get detailed data for.
