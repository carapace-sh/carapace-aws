name: list-subscription-grants
description: Lists subscription grants.
flags:
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --environment-id=: The identifier of the Amazon DataZone environment.
    --max-results=: The maximum number of subscription grants to return in a single call to `ListSubscriptionGrants`.
    --next-token=: When the number of subscription grants is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of subscription grants, the response includes a pagination token named `NextToken`.
    --owning-group-id=: The ID of the owning group.
    --owning-project-id=: The ID of the owning project of the subscription grants.
    --owning-user-id=: The ID of the owning user.
    --sort-by=: Specifies the way of sorting the results of this action.
    --sort-order=: Specifies the sort order of this action.
    --subscribed-listing-id=: The identifier of the subscribed listing.
    --subscription-id=: The identifier of the subscription.
    --subscription-target-id=: The identifier of the subscription target.
completion:
    flag:
        sort-by:
            - CREATED_AT
            - UPDATED_AT
        sort-order:
            - ASCENDING
            - DESCENDING
