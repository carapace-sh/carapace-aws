name: create-theme
description: Creates a theme.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account where you want to store the new theme.
    --base-theme-id=!: The ID of the theme that a custom theme will inherit from.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration=!: The theme configuration, which contains the theme display properties.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: A display name for the theme.
    --permissions=: A valid grouping of resource permissions to apply to the new theme.
    --tags=: A map of the key-value pairs for the resource tag or tags that you want to add to the resource.
    --theme-id=!: An ID for the theme that you want to create.
    --version-description=: A description of the first version of the theme that you're creating.
