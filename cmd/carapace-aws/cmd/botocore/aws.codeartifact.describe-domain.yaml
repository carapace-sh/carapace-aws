name: describe-domain
description: Returns a [DomainDescription](https://docs.aws.amazon.com/codeartifact/latest/APIReference/API_DomainDescription.html) object that contains information about the requested domain.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: A string that specifies the name of the requested domain.
