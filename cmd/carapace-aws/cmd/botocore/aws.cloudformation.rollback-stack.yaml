name: rollback-stack
description: When specifying `RollbackStack`, you preserve the state of previously provisioned resources when an operation fails.
flags:
    --client-request-token=: A unique identifier for this `RollbackStack` request.
    --retain-except-on-create=: When set to `true`, newly created resources are deleted when the operation rolls back.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to rollback the stack.
    --stack-name=!: The name that's associated with the stack.
