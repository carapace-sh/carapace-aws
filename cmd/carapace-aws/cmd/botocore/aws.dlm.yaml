    - name: update-lifecycle-policy
      description: Updates the specified lifecycle policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --copy-tags: '**\[Default policies only]** Indicates whether the policy should copy tags from the source resource to the snapshot or AMI.'
        --create-interval=: '**\[Default policies only]** Specifies how often the policy should run and create snapshots or AMIs.'
        --cross-region-copy-targets=: '**\[Default policies only]** Specifies destination Regions for snapshot or AMI copies.'
        --description=: A description of the lifecycle policy.
        --exclusions=: '**\[Default policies only]** Specifies exclusion parameters for volumes or instances for which you do not want to create snapshots or AMIs.'
        --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role used to run the operations specified by the lifecycle policy.
        --extend-deletion: '**\[Default policies only]** Defines the snapshot or AMI retention behavior for the policy if the source volume or instance is deleted, or if the policy enters the error, disabled, or deleted state.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-copy-tags: '**\[Default policies only]** Indicates whether the policy should copy tags from the source resource to the snapshot or AMI.'
        --no-extend-deletion: '**\[Default policies only]** Defines the snapshot or AMI retention behavior for the policy if the source volume or instance is deleted, or if the policy enters the error, disabled, or deleted state.'
        --policy-details=: The configuration of the lifecycle policy.
        --policy-id=!: The identifier of the lifecycle policy.
        --retain-interval=: '**\[Default policies only]** Specifies how long the policy should retain snapshots or AMIs before deleting them.'
        --state=: The desired activation state of the lifecycle policy after creation.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
      documentation:
        command: |-
            Updates the specified lifecycle policy.

            For more information about updating a policy, see [Modify lifecycle policies](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/view-modify-delete.html#modify).
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            copy-tags: '**\[Default policies only]** Indicates whether the policy should copy tags from the source resource to the snapshot or AMI.'
            create-interval: '**\[Default policies only]** Specifies how often the policy should run and create snapshots or AMIs. The creation frequency can range from 1 to 7 days.'
            cross-region-copy-targets: '**\[Default policies only]** Specifies destination Regions for snapshot or AMI copies. You can specify up to 3 destination Regions. If you do not want to create cross-Region copies, omit this parameter.'
            description: A description of the lifecycle policy.
            exclusions: '**\[Default policies only]** Specifies exclusion parameters for volumes or instances for which you do not want to create snapshots or AMIs. The policy will not create snapshots or AMIs for target resources that match any of the specified exclusion parameters.'
            execution-role-arn: The Amazon Resource Name (ARN) of the IAM role used to run the operations specified by the lifecycle policy.
            extend-deletion: |-
                **\[Default policies only]** Defines the snapshot or AMI retention behavior for the policy if the source volume or instance is deleted, or if the policy enters the error, disabled, or deleted state.

                By default (**ExtendDeletion=false**):

                - If a source resource is deleted, Amazon Data Lifecycle Manager will continue to delete previously created snapshots or AMIs, up to but not including the last one, based on the specified retention period. If you want Amazon Data Lifecycle Manager to delete all snapshots or AMIs, including the last one, specify `true`.
                - If a policy enters the error, disabled, or deleted state, Amazon Data Lifecycle Manager stops deleting snapshots and AMIs. If you want Amazon Data Lifecycle Manager to continue deleting snapshots or AMIs, including the last one, if the policy enters one of these states, specify `true`.

                If you enable extended deletion (**ExtendDeletion=true**), you override both default behaviors simultaneously.

                Default: false
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            policy-details: The configuration of the lifecycle policy. You cannot update the policy type or the resource type.
            policy-id: The identifier of the lifecycle policy.
            retain-interval: '**\[Default policies only]** Specifies how long the policy should retain snapshots or AMIs before deleting them. The retention period can range from 2 to 14 days, but it must be greater than the creation frequency to ensure that the policy retains at least 1 snapshot or AMI at any given time.'
            state: The desired activation state of the lifecycle policy after creation.
