# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: dlm
description: Amazon Data Lifecycle Manager
commands:
    - name: create-lifecycle-policy
      description: Creates an Amazon Data Lifecycle Manager lifecycle policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --copy-tags: '**\[Default policies only]** Indicates whether the policy should copy tags from the source resource to the snapshot or AMI.'
        --create-interval=: '**\[Default policies only]** Specifies how often the policy should run and create snapshots or AMIs.'
        --cross-region-copy-targets=: '**\[Default policies only]** Specifies destination Regions for snapshot or AMI copies.'
        --default-policy=: '**\[Default policies only]** Specify the type of default policy to create.'
        --description=!: A description of the lifecycle policy.
        --exclusions=: '**\[Default policies only]** Specifies exclusion parameters for volumes or instances for which you do not want to create snapshots or AMIs.'
        --execution-role-arn=!: The Amazon Resource Name (ARN) of the IAM role used to run the operations specified by the lifecycle policy.
        --extend-deletion: '**\[Default policies only]** Defines the snapshot or AMI retention behavior for the policy if the source volume or instance is deleted, or if the policy enters the error, disabled, or deleted state.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-copy-tags: '**\[Default policies only]** Indicates whether the policy should copy tags from the source resource to the snapshot or AMI.'
        --no-extend-deletion: '**\[Default policies only]** Defines the snapshot or AMI retention behavior for the policy if the source volume or instance is deleted, or if the policy enters the error, disabled, or deleted state.'
        --policy-details=: The configuration details of the lifecycle policy.
        --retain-interval=: '**\[Default policies only]** Specifies how long the policy should retain snapshots or AMIs before deleting them.'
        --state=!: The activation state of the lifecycle policy after creation.
        --tags=: The tags to apply to the lifecycle policy during creation.
      completion:
        flag:
            default-policy:
                - VOLUME
                - INSTANCE
            state:
                - ENABLED
                - DISABLED
    - name: delete-lifecycle-policy
      description: Deletes the specified lifecycle policy and halts the automated operations that the policy specified.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-id=!: The identifier of the lifecycle policy.
    - name: get-lifecycle-policies
      description: Gets summary information about all or the specified data lifecycle policies.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --default-policy-type=: '**\[Default policies only]** Specifies the type of default policy to get.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-ids=: The identifiers of the data lifecycle policies.
        --resource-types=: The resource type.
        --state=: The activation state.
        --tags-to-add=: The tags to add to objects created by the policy.
        --target-tags=: The target tag for a policy.
      completion:
        flag:
            default-policy-type:
                - VOLUME
                - INSTANCE
                - ALL
            state:
                - ENABLED
                - DISABLED
                - ERROR
    - name: get-lifecycle-policy
      description: Gets detailed information about the specified lifecycle policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-id=!: The identifier of the lifecycle policy.
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: tag-resource
      description: Adds the specified tags to the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: One or more tags.
    - name: untag-resource
      description: Removes the specified tags from the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: The tag keys.
    - name: update-lifecycle-policy
      description: Updates the specified lifecycle policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --copy-tags: '**\[Default policies only]** Indicates whether the policy should copy tags from the source resource to the snapshot or AMI.'
        --create-interval=: '**\[Default policies only]** Specifies how often the policy should run and create snapshots or AMIs.'
        --cross-region-copy-targets=: '**\[Default policies only]** Specifies destination Regions for snapshot or AMI copies.'
        --description=: A description of the lifecycle policy.
        --exclusions=: '**\[Default policies only]** Specifies exclusion parameters for volumes or instances for which you do not want to create snapshots or AMIs.'
        --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role used to run the operations specified by the lifecycle policy.
        --extend-deletion: '**\[Default policies only]** Defines the snapshot or AMI retention behavior for the policy if the source volume or instance is deleted, or if the policy enters the error, disabled, or deleted state.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-copy-tags: '**\[Default policies only]** Indicates whether the policy should copy tags from the source resource to the snapshot or AMI.'
        --no-extend-deletion: '**\[Default policies only]** Defines the snapshot or AMI retention behavior for the policy if the source volume or instance is deleted, or if the policy enters the error, disabled, or deleted state.'
        --policy-details=: The configuration of the lifecycle policy.
        --policy-id=!: The identifier of the lifecycle policy.
        --retain-interval=: '**\[Default policies only]** Specifies how long the policy should retain snapshots or AMIs before deleting them.'
        --state=: The desired activation state of the lifecycle policy after creation.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
