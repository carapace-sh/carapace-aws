name: update-workgroup
description: Updates a workgroup with the specified configuration settings.
flags:
    --base-capacity=: The new base data warehouse capacity in Redshift Processing Units (RPUs).
    --config-parameters=: An array of parameters to set for advanced control over a database.
    --enhanced-vpc-routing: The value that specifies whether to turn on enhanced virtual private cloud (VPC) routing, which forces Amazon Redshift Serverless to route traffic through your VPC.
    --ip-address-type=: The IP address type that the workgroup supports.
    --max-capacity=: The maximum data-warehouse capacity Amazon Redshift Serverless uses to serve queries.
    --no-enhanced-vpc-routing: The value that specifies whether to turn on enhanced virtual private cloud (VPC) routing, which forces Amazon Redshift Serverless to route traffic through your VPC.
    --no-publicly-accessible: A value that specifies whether the workgroup can be accessible from a public network.
    --port=: The custom port to use when connecting to a workgroup.
    --price-performance-target=: An object that represents the price performance target settings for the workgroup.
    --publicly-accessible: A value that specifies whether the workgroup can be accessible from a public network.
    --security-group-ids=: An array of security group IDs to associate with the workgroup.
    --subnet-ids=: An array of VPC subnet IDs to associate with the workgroup.
    --track-name=: An optional parameter for the name of the track for the workgroup.
    --workgroup-name=!: The name of the workgroup to update.
