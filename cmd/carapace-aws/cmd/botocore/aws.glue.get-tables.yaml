name: get-tables
description: Retrieves the definitions of some or all of the tables in a given `Database`.
flags:
    --attributes-to-get=: Specifies the table fields returned by the `GetTables` call.
    --catalog-id=: The ID of the Data Catalog where the tables reside.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=!: The database in the catalog whose tables to list.
    --expression=: A regular expression pattern.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-status-details=: Specifies whether to include status details related to a request to create or update an Glue Data Catalog view.
    --max-results=: The maximum number of tables to return in a single response.
    --next-token=: A continuation token, included if this is a continuation call.
    --query-as-of-time=: The time as of when to read the table contents.
    --transaction-id=: The transaction ID at which to read the table contents.
