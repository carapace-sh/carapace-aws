name: update-device
description: Updates a thin client device.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --desired-software-set-id=: The ID of the software set to apply.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The ID of the device to update.
    --name=: The name of the device to update.
    --software-set-update-schedule=: An option to define if software updates should be applied within a maintenance window.
completion:
    flag:
        software-set-update-schedule:
            - USE_MAINTENANCE_WINDOW
            - APPLY_IMMEDIATELY
