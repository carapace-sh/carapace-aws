name: modify-ipam-pool
description: Modify the configurations of an IPAM pool.
flags:
    --add-allocation-resource-tags=: Add tag allocation rules to a pool.
    --allocation-default-netmask-length=: The default netmask length for allocations added to this pool.
    --allocation-max-netmask-length=: The maximum netmask length possible for CIDR allocations in this IPAM pool to be compliant.
    --allocation-min-netmask-length=: The minimum netmask length required for CIDR allocations in this IPAM pool to be compliant.
    --auto-import: If true, IPAM will continuously look for resources within the CIDR range of this pool and automatically import them as allocations into your IPAM.
    --clear-allocation-default-netmask-length: Clear the default netmask length allocation rule for this pool.
    --description=: The description of the IPAM pool you want to modify.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --ipam-pool-id=!: The ID of the IPAM pool you want to modify.
    --no-auto-import: If true, IPAM will continuously look for resources within the CIDR range of this pool and automatically import them as allocations into your IPAM.
    --no-clear-allocation-default-netmask-length: Clear the default netmask length allocation rule for this pool.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --remove-allocation-resource-tags=: Remove tag allocation rules from a pool.
