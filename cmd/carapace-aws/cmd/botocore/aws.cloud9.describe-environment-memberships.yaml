name: describe-environment-memberships
description: Gets information about environment members for an Cloud9 development environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --environment-id=: The ID of the environment to get environment member information about.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of environment members to get information about.
    --next-token=: During a previous call, if there are more than 25 items in the list, only the first 25 items are returned, along with a unique string called a *next token*.
    --permissions=: The type of environment member permissions to get information about.
    --user-arn=: The Amazon Resource Name (ARN) of an individual environment member to get information about.
