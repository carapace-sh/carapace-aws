name: delete-prepared-statement
description: Deletes the prepared statement with the specified name from the specified workgroup.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --statement-name=!: The name of the prepared statement to delete.
    --work-group=!: The workgroup to which the statement to be deleted belongs.
