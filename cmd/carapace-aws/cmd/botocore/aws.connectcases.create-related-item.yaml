name: create-related-item
description: Creates a related item (comments, tasks, and contacts) and associates it with a case.
flags:
    --case-id=!: A unique identifier of the case.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content=!: The content of a related item to be created.
    --domain-id=!: The unique identifier of the Cases domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --performed-by=: Represents the creator of the related item.
    --type=!: The type of a related item.
completion:
    flag:
        type:
            - Contact
            - Comment
            - File
            - Sla
            - ConnectCase
            - Custom
