name: list-pricing-rules
description: Describes a pricing rule that can be associated to a pricing plan, or set of pricing plans.
flags:
    --billing-period=: The preferred billing period to get the pricing plan.
    --filters=: A `DescribePricingRuleFilter` that specifies the Amazon Resource Name (ARNs) of pricing rules to retrieve pricing rules information.
    --max-results=: The maximum number of pricing rules to retrieve.
    --next-token=: The pagination token that's used on subsequent call to get pricing rules.
