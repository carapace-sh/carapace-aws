name: create-user
description: 'For Valkey engine version 7.2 onwards and Redis OSS 6.0 to 7.1: Creates a user.'
flags:
    --access-string=!: Access permissions string used for this user.
    --authentication-mode=: Specifies how to authenticate the user.
    --engine=!: The options are valkey or redis.
    --no-password-required=: Indicates a password is not required for this user.
    --passwords=: Passwords used for this user.
    --tags=: A list of tags to be added to this resource.
    --user-id=!: The ID of the user.
    --user-name=!: The username of the user.
