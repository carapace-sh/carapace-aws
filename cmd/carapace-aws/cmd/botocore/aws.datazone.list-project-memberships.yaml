name: list-project-memberships
description: Lists all members of the specified project.
flags:
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which you want to list project memberships.
    --max-results=: The maximum number of memberships to return in a single call to `ListProjectMemberships`.
    --next-token=: When the number of memberships is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of memberships, the response includes a pagination token named `NextToken`.
    --project-identifier=!: The identifier of the project whose memberships you want to list.
    --sort-by=: The method by which you want to sort the project memberships.
    --sort-order=: The sort order of the project memberships.
completion:
    flag:
        sort-by:
            - NAME
        sort-order:
            - ASCENDING
            - DESCENDING
