name: fms
description: Firewall Management Service
commands:
    - name: disassociate-admin-account
      description: Disassociates an Firewall Manager administrator account.
    - name: get-violation-details
      description: Retrieves violations for a resource based on the specified Firewall Manager policy and Amazon Web Services account.
      flags:
        --member-account=!: The Amazon Web Services account ID that you want the details for.
        --policy-id=!: The ID of the Firewall Manager policy that you want the details for.
        --resource-id=!: The ID of the resource that has violations.
        --resource-type=!: The resource type.
    - name: list-protocols-lists
      description: Returns an array of `ProtocolsListDataSummary` objects.
      flags:
        --default-lists: Specifies whether the lists to retrieve are default lists owned by Firewall Manager.
        --max-results=!: The maximum number of objects that you want Firewall Manager to return for this request.
        --next-token=: If you specify a value for `MaxResults` in your list request, and you have more objects than the maximum, Firewall Manager returns this token in the response.
        --no-default-lists: Specifies whether the lists to retrieve are default lists owned by Firewall Manager.
    - name: untag-resource
      description: Removes one or more tags from an Amazon Web Services resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to return tags for.
        --tag-keys=!: The keys of the tags to remove from the resource.
    - name: batch-disassociate-resource
      description: Disassociates resources from a Firewall Manager resource set.
      flags:
        --items=!: The uniform resource identifiers (URI) of resources that should be disassociated from the resource set.
        --resource-set-identifier=!: A unique identifier for the resource set, used in a request to refer to the resource set.
    - name: get-compliance-detail
      description: Returns detailed compliance information about the specified member account.
      flags:
        --member-account=!: The Amazon Web Services account that owns the resources that you want to get the details for.
        --policy-id=!: The ID of the policy that you want to get the details for.
    - name: list-discovered-resources
      description: Returns an array of resources in the organization's accounts that are available to be associated with a resource set.
      flags:
        --max-results=: The maximum number of objects that you want Firewall Manager to return for this request.
        --member-account-ids=!: The Amazon Web Services account IDs to discover resources in.
        --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Firewall Manager returns a `NextToken` value in the response.
        --resource-type=!: The type of resources to discover.
    - name: list-member-accounts
      description: Returns a `MemberAccounts` object that lists the member accounts in the administrator's Amazon Web Services organization.
      flags:
        --max-results=: Specifies the number of member account IDs that you want Firewall Manager to return for this request.
        --next-token=: If you specify a value for `MaxResults` and you have more account IDs than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response that allows you to list another group of IDs.
    - name: delete-policy
      description: Permanently deletes an Firewall Manager policy.
      flags:
        --delete-all-policy-resources: If `True`, the request performs cleanup according to the policy type.
        --no-delete-all-policy-resources: If `True`, the request performs cleanup according to the policy type.
        --policy-id=!: The ID of the policy that you want to delete.
    - name: get-protocols-list
      description: Returns information about the specified Firewall Manager protocols list.
      flags:
        --default-list: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
        --list-id=!: The ID of the Firewall Manager protocols list that you want the details for.
        --no-default-list: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
    - name: list-admins-managing-account
      description: Lists the accounts that are managing the specified Organizations member account.
      flags:
        --max-results=: The maximum number of objects that you want Firewall Manager to return for this request.
        --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Firewall Manager returns a `NextToken` value in the response.
    - name: get-notification-channel
      description: Information about the Amazon Simple Notification Service (SNS) topic that is used to record Firewall Manager SNS logs.
    - name: get-protection-status
      description: If you created a Shield Advanced policy, returns policy-level attack summary information in the event of a potential DDoS attack.
      flags:
        --end-time=: The end of the time period to query for the attacks.
        --max-results=: Specifies the number of objects that you want Firewall Manager to return for this request.
        --member-account-id=: The Amazon Web Services account that is in scope of the policy that you want to get the details for.
        --next-token=: If you specify a value for `MaxResults` and you have more objects than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response, which you can use to retrieve another group of objects.
        --policy-id=!: The ID of the policy for which you want to get the attack information.
        --start-time=: The start of the time period to query for the attacks.
    - name: get-resource-set
      description: Gets information about a specific resource set.
      flags:
        --identifier=!: A unique identifier for the resource set, used in a request to refer to the resource set.
    - name: list-apps-lists
      description: Returns an array of `AppsListDataSummary` objects.
      flags:
        --default-lists: Specifies whether the lists to retrieve are default lists owned by Firewall Manager.
        --max-results=!: The maximum number of objects that you want Firewall Manager to return for this request.
        --next-token=: If you specify a value for `MaxResults` in your list request, and you have more objects than the maximum, Firewall Manager returns this token in the response.
        --no-default-lists: Specifies whether the lists to retrieve are default lists owned by Firewall Manager.
    - name: list-compliance-status
      description: Returns an array of `PolicyComplianceStatus` objects.
      flags:
        --max-results=: Specifies the number of `PolicyComplianceStatus` objects that you want Firewall Manager to return for this request.
        --next-token=: If you specify a value for `MaxResults` and you have more `PolicyComplianceStatus` objects than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response that allows you to list another group of `PolicyComplianceStatus` objects.
        --policy-id=!: The ID of the Firewall Manager policy that you want the details for.
    - name: list-tags-for-resource
      description: Retrieves the list of tags for the specified Amazon Web Services resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to return tags for.
    - name: associate-admin-account
      description: Sets a Firewall Manager default administrator account.
      flags:
        --admin-account=!: The Amazon Web Services account ID to associate with Firewall Manager as the Firewall Manager default administrator account.
    - name: delete-resource-set
      description: Deletes the specified [ResourceSet]().
      flags:
        --identifier=!: A unique identifier for the resource set, used in a request to refer to the resource set.
    - name: get-admin-account
      description: Returns the Organizations account that is associated with Firewall Manager as the Firewall Manager default administrator.
    - name: get-third-party-firewall-association-status
      description: The onboarding status of a Firewall Manager admin account to third-party firewall vendor tenant.
      flags:
        --third-party-firewall=!: The name of the third-party firewall vendor.
      completion:
        flag:
            third-party-firewall:
                - PALO_ALTO_NETWORKS_CLOUD_NGFW
                - FORTIGATE_CLOUD_NATIVE_FIREWALL
    - name: list-resource-set-resources
      description: Returns an array of resources that are currently associated to a resource set.
      flags:
        --identifier=!: A unique identifier for the resource set, used in a request to refer to the resource set.
        --max-results=: The maximum number of objects that you want Firewall Manager to return for this request.
        --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Firewall Manager returns a `NextToken` value in the response.
    - name: put-notification-channel
      description: Designates the IAM role and Amazon Simple Notification Service (SNS) topic that Firewall Manager uses to record SNS logs.
      flags:
        --sns-role-name=!: The Amazon Resource Name (ARN) of the IAM role that allows Amazon SNS to record Firewall Manager activity.
        --sns-topic-arn=!: The Amazon Resource Name (ARN) of the SNS topic that collects notifications from Firewall Manager.
    - name: put-protocols-list
      description: Creates an Firewall Manager protocols list.
      flags:
        --protocols-list=!: The details of the Firewall Manager protocols list to be created.
        --tag-list=: The tags associated with the resource.
    - name: delete-protocols-list
      description: Permanently deletes an Firewall Manager protocols list.
      flags:
        --list-id=!: The ID of the protocols list that you want to delete.
    - name: disassociate-third-party-firewall
      description: Disassociates a Firewall Manager policy administrator from a third-party firewall tenant.
      flags:
        --third-party-firewall=!: The name of the third-party firewall vendor.
      completion:
        flag:
            third-party-firewall:
                - PALO_ALTO_NETWORKS_CLOUD_NGFW
                - FORTIGATE_CLOUD_NATIVE_FIREWALL
    - name: list-policies
      description: Returns an array of `PolicySummary` objects.
      flags:
        --max-results=: Specifies the number of `PolicySummary` objects that you want Firewall Manager to return for this request.
        --next-token=: If you specify a value for `MaxResults` and you have more `PolicySummary` objects than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response that allows you to list another group of `PolicySummary` objects.
    - name: tag-resource
      description: Adds one or more tags to an Amazon Web Services resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to return tags for.
        --tag-list=!: The tags to add to the resource.
    - name: get-admin-scope
      description: Returns information about the specified account's administrative scope.
      flags:
        --admin-account=!: The administrator account that you want to get the details for.
    - name: get-apps-list
      description: Returns information about the specified Firewall Manager applications list.
      flags:
        --default-list: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
        --list-id=!: The ID of the Firewall Manager applications list that you want the details for.
        --no-default-list: Specifies whether the list to retrieve is a default list owned by Firewall Manager.
    - name: batch-associate-resource
      description: Associate resources to a Firewall Manager resource set.
      flags:
        --items=!: The uniform resource identifiers (URIs) of resources that should be associated to the resource set.
        --resource-set-identifier=!: A unique identifier for the resource set, used in a request to refer to the resource set.
    - name: delete-apps-list
      description: Permanently deletes an Firewall Manager applications list.
      flags:
        --list-id=!: The ID of the applications list that you want to delete.
    - name: get-policy
      description: Returns information about the specified Firewall Manager policy.
      flags:
        --policy-id=!: The ID of the Firewall Manager policy that you want the details for.
    - name: list-admin-accounts-for-organization
      description: Returns a `AdminAccounts` object that lists the Firewall Manager administrators within the organization that are onboarded to Firewall Manager by [AssociateAdminAccount]().
      flags:
        --max-results=: The maximum number of objects that you want Firewall Manager to return for this request.
        --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Firewall Manager returns a `NextToken` value in the response.
    - name: list-resource-sets
      description: Returns an array of `ResourceSetSummary` objects.
      flags:
        --max-results=: The maximum number of objects that you want Firewall Manager to return for this request.
        --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Firewall Manager returns a `NextToken` value in the response.
    - name: put-apps-list
      description: Creates an Firewall Manager applications list.
      flags:
        --apps-list=!: The details of the Firewall Manager applications list to be created.
        --tag-list=: The tags associated with the resource.
    - name: associate-third-party-firewall
      description: Sets the Firewall Manager policy administrator as a tenant administrator of a third-party firewall service.
      flags:
        --third-party-firewall=!: The name of the third-party firewall vendor.
      completion:
        flag:
            third-party-firewall:
                - PALO_ALTO_NETWORKS_CLOUD_NGFW
                - FORTIGATE_CLOUD_NATIVE_FIREWALL
    - name: list-third-party-firewall-firewall-policies
      description: Retrieves a list of all of the third-party firewall policies that are associated with the third-party firewall administrator's account.
      flags:
        --max-results=!: The maximum number of third-party firewall policies that you want Firewall Manager to return.
        --next-token=: If the previous response included a `NextToken` element, the specified third-party firewall vendor is associated with more third-party firewall policies.
        --third-party-firewall=!: The name of the third-party firewall vendor.
      completion:
        flag:
            third-party-firewall:
                - PALO_ALTO_NETWORKS_CLOUD_NGFW
                - FORTIGATE_CLOUD_NATIVE_FIREWALL
    - name: put-admin-account
      description: Creates or updates an Firewall Manager administrator account.
      flags:
        --admin-account=!: The Amazon Web Services account ID to add as an Firewall Manager administrator account.
        --admin-scope=: Configures the resources that the specified Firewall Manager administrator can manage.
    - name: put-policy
      description: Creates an Firewall Manager policy.
      flags:
        --policy=!: The details of the Firewall Manager policy to be created.
        --tag-list=: The tags to add to the Amazon Web Services resource.
    - name: put-resource-set
      description: Creates the resource set.
      flags:
        --resource-set=!: Details about the resource set to be created or updated.&gt;
        --tag-list=: Retrieves the tags associated with the specified resource set.
    - name: delete-notification-channel
      description: Deletes an Firewall Manager association with the IAM role and the Amazon Simple Notification Service (SNS) topic that is used to record Firewall Manager SNS logs.
