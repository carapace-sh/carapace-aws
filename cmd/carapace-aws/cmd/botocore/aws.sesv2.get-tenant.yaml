name: get-tenant
description: Get information about a specific tenant, including the tenant's name, ID, ARN, creation timestamp, tags, and sending status.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tenant-name=!: The name of the tenant to retrieve information about.
