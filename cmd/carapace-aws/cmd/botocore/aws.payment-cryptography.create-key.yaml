name: create-key
description: Creates an Amazon Web Services Payment Cryptography key, a logical representation of a cryptographic key, that is unique in your account and Amazon Web Services Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --derive-key-usage=: The intended cryptographic usage of keys derived from the ECC key pair to be created.
    --enabled: Specifies whether to enable the key.
    --exportable!: Specifies whether the key is exportable from the service.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key-attributes=!: The role of the key, the algorithm it supports, and the cryptographic operations allowed with the key.
    --key-check-value-algorithm=: The algorithm that Amazon Web Services Payment Cryptography uses to calculate the key check value (KCV).
    --no-enabled: Specifies whether to enable the key.
    --no-exportable!: Specifies whether the key is exportable from the service.
    --replication-regions=: ""
    --tags=: Assigns one or more tags to the Amazon Web Services Payment Cryptography key.
completion:
    flag:
        derive-key-usage:
            - TR31_B0_BASE_DERIVATION_KEY
            - TR31_C0_CARD_VERIFICATION_KEY
            - TR31_D0_SYMMETRIC_DATA_ENCRYPTION_KEY
            - TR31_E0_EMV_MKEY_APP_CRYPTOGRAMS
            - TR31_E1_EMV_MKEY_CONFIDENTIALITY
            - TR31_E2_EMV_MKEY_INTEGRITY
            - TR31_E4_EMV_MKEY_DYNAMIC_NUMBERS
            - TR31_E5_EMV_MKEY_CARD_PERSONALIZATION
            - TR31_E6_EMV_MKEY_OTHER
            - TR31_K0_KEY_ENCRYPTION_KEY
            - TR31_K1_KEY_BLOCK_PROTECTION_KEY
            - TR31_M3_ISO_9797_3_MAC_KEY
            - TR31_M1_ISO_9797_1_MAC_KEY
            - TR31_M6_ISO_9797_5_CMAC_KEY
            - TR31_M7_HMAC_KEY
            - TR31_P0_PIN_ENCRYPTION_KEY
            - TR31_P1_PIN_GENERATION_KEY
            - TR31_V1_IBM3624_PIN_VERIFICATION_KEY
            - TR31_V2_VISA_PIN_VERIFICATION_KEY
        key-check-value-algorithm:
            - CMAC
            - ANSI_X9_24
            - HMAC
            - SHA_1
