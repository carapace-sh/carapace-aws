name: stop-monitoring-members
description: Stops GuardDuty monitoring for the specified member accounts.
flags:
    --account-ids=!: A list of account IDs for the member accounts to stop monitoring.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --detector-id=!: The unique ID of the detector associated with the GuardDuty administrator account that is monitoring member accounts.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
