name: activate-gateway
description: Activates the gateway you previously deployed on your host.
flags:
    --activation-key=!: Your gateway activation key.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --gateway-name=!: The name you configured for your gateway.
    --gateway-region=!: A value that indicates the Amazon Web Services Region where you want to store your data.
    --gateway-timezone=!: A value that indicates the time zone you want to set for the gateway.
    --gateway-type=: A value that defines the type of gateway to activate.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --medium-changer-type=: The value that indicates the type of medium changer to use for tape gateway.
    --tags=: A list of up to 50 tags that you can assign to the gateway.
    --tape-drive-type=: The value that indicates the type of tape drive to use for tape gateway.
