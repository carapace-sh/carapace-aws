name: create-channel
description: Creates a new channel
flags:
    --anywhere-settings=: The Elemental Anywhere settings for this channel.
    --cdi-input-specification=: Specification of CDI inputs for this channel
    --channel-class=: The class for this channel.
    --channel-engine-version=: The desired engine version for this channel.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destinations=: ""
    --dry-run=: ""
    --encoder-settings=: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --input-attachments=: List of input attachments for channel.
    --input-specification=: Specification of network and file inputs for this channel
    --log-level=: The log level to write to CloudWatch Logs.
    --maintenance=: Maintenance settings for this channel.
    --name=: Name of channel.
    --request-id=: Unique request ID to be specified.
    --reserved=: Deprecated field that's only usable by whitelisted customers.
    --role-arn=: An optional Amazon Resource Name (ARN) of the role to assume when running the Channel.
    --tags=: A collection of key-value pairs.
    --vpc=: Settings for the VPC outputs
completion:
    flag:
        channel-class:
            - STANDARD
            - SINGLE_PIPELINE
        log-level:
            - ERROR
            - WARNING
            - INFO
            - DEBUG
            - DISABLED
