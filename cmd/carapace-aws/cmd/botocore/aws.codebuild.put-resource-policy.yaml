name: put-resource-policy
description: Stores a resource policy for the ARN of a `Project` or `ReportGroup` object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy=!: A JSON-formatted resource policy.
    --resource-arn=!: The ARN of the `Project` or `ReportGroup` resource you want to associate with a resource policy.
