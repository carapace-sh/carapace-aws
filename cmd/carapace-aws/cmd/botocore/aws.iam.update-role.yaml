name: update-role
description: Updates the description or maximum session duration setting of a role.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The new description that you want to apply to the specified role.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-session-duration=: The maximum session duration (in seconds) that you want to set for the specified role.
    --role-name=!: The name of the role that you want to modify.
