name: update-workteam
description: Updates an existing work team with new member definitions or description.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: An updated description for the work team.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --member-definitions=: A list of `MemberDefinition` objects that contains objects that identify the workers that make up the work team.
    --notification-configuration=: Configures SNS topic notifications for available or expiring work items
    --worker-access-configuration=: Use this optional parameter to constrain access to an Amazon S3 resource based on the IP address using supported IAM global condition keys.
    --workteam-name=!: The name of the work team to update.
