name: update-call-analytics-category
description: Updates the specified Call Analytics category with new rules.
flags:
    --category-name=!: The name of the Call Analytics category you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input-type=: Choose whether you want to update a real-time or a post-call category.
    --rules=!: The rules used for the updated Call Analytics category.
completion:
    flag:
        input-type:
            - REAL_TIME
            - POST_CALL
