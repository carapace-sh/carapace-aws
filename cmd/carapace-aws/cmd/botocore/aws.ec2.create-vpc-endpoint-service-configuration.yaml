name: create-vpc-endpoint-service-configuration
description: Creates a VPC endpoint service to which service consumers (Amazon Web Services accounts, users, and IAM roles) can connect.
flags:
    --acceptance-required: Indicates whether requests from service consumers to create an endpoint to your service must be accepted manually.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --gateway-load-balancer-arns=: The Amazon Resource Names (ARNs) of the Gateway Load Balancers.
    --network-load-balancer-arns=: The Amazon Resource Names (ARNs) of the Network Load Balancers.
    --no-acceptance-required&: Indicates whether requests from service consumers to create an endpoint to your service must be accepted manually.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --private-dns-name=: (Interface endpoint configuration) The private DNS name to assign to the VPC endpoint service.
    --supported-ip-address-types=: The supported IP address types.
    --supported-regions=: The Regions from which service consumers can access the service.
    --tag-specifications=: The tags to associate with the service.
