name: list-recommended-intents
description: Gets a list of recommended intents provided by the bot recommendation that you can use in your bot.
flags:
    --bot-id=!: The unique identifier of the bot associated with the recommended intents.
    --bot-recommendation-id=!: The identifier of the bot recommendation that contains the recommended intents.
    --bot-version=!: The version of the bot that contains the recommended intents.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale-id=!: The identifier of the language and locale of the recommended intents.
    --max-results=: The maximum number of bot recommendations to return in each page of results.
    --next-token=: If the response from the ListRecommendedIntents operation contains more results than specified in the maxResults parameter, a token is returned in the response.
