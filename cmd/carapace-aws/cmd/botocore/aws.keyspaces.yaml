name: keyspaces
description: Amazon Keyspaces
commands:
    - name: get-table
      description: Returns information about the table, including the table's name and current status, the keyspace name, configuration settings, and metadata.
      flags:
        --keyspace-name=!: The name of the keyspace that the table is stored in.
        --table-name=!: The name of the table.
    - name: list-keyspaces
      description: The `ListKeyspaces` operation returns a list of keyspaces.
      flags:
        --max-results=: The total number of keyspaces to return in the output.
        --next-token=: The pagination token.
    - name: list-types
      description: The `ListTypes` operation returns a list of types for a specified keyspace.
      flags:
        --keyspace-name=!: The name of the keyspace that contains the listed types.
        --max-results=: The total number of types to return in the output.
        --next-token=: The pagination token.
    - name: create-keyspace
      description: The `CreateKeyspace` operation adds a new keyspace to your account.
      flags:
        --keyspace-name=!: The name of the keyspace to be created.
        --replication-specification=: 'The replication specification of the keyspace includes:'
        --tags=: A list of key-value pair tags to be attached to the keyspace.
    - name: create-table
      description: The `CreateTable` operation adds a new table to the specified keyspace.
      flags:
        --auto-scaling-specification=: The optional auto scaling settings for a table in provisioned capacity mode.
        --capacity-specification=: Specifies the read/write throughput capacity mode for the table.
        --cdc-specification=: The CDC stream settings of the table.
        --client-side-timestamps=: Enables client-side timestamps for the table.
        --comment=: This parameter allows to enter a description of the table.
        --default-time-to-live=: The default Time to Live setting in seconds for the table.
        --encryption-specification=: Specifies how the encryption key for encryption at rest is managed for the table.
        --keyspace-name=!: The name of the keyspace that the table is going to be created in.
        --point-in-time-recovery=: Specifies if `pointInTimeRecovery` is enabled or disabled for the table.
        --replica-specifications=: The optional Amazon Web Services Region specific settings of a multi-Region table.
        --schema-definition=!: The `schemaDefinition` consists of the following parameters.
        --table-name=!: The name of the table.
        --tags=: A list of key-value pair tags to be attached to the resource.
        --ttl=: Enables Time to Live custom settings for the table.
    - name: get-keyspace
      description: Returns the name of the specified keyspace, the Amazon Resource Name (ARN), the replication strategy, the Amazon Web Services Regions of a multi-Region keyspace, and the status of newly added Regions after an `UpdateKeyspace` operation.
      flags:
        --keyspace-name=!: The name of the keyspace.
    - name: get-table-auto-scaling-settings
      description: Returns auto scaling related settings of the specified table in JSON format.
      flags:
        --keyspace-name=!: The name of the keyspace.
        --table-name=!: The name of the table.
    - name: list-tables
      description: The `ListTables` operation returns a list of tables for a specified keyspace.
      flags:
        --keyspace-name=!: The name of the keyspace.
        --max-results=: The total number of tables to return in the output.
        --next-token=: The pagination token.
    - name: delete-table
      description: The `DeleteTable` operation deletes a table and all of its data.
      flags:
        --keyspace-name=!: The name of the keyspace of the to be deleted table.
        --table-name=!: The name of the table to be deleted.
    - name: update-table
      description: Adds new columns to the table or updates one of the table's settings, for example capacity mode, auto scaling, encryption, point-in-time recovery, or ttl settings.
      flags:
        --add-columns=: 'For each column to be added to the specified table:'
        --auto-scaling-specification=: The optional auto scaling settings to update for a table in provisioned capacity mode.
        --capacity-specification=: Modifies the read/write throughput capacity mode for the table.
        --cdc-specification=: The CDC stream settings of the table.
        --client-side-timestamps=: Enables client-side timestamps for the table.
        --default-time-to-live=: The default Time to Live setting in seconds for the table.
        --encryption-specification=: Modifies the encryption settings of the table.
        --keyspace-name=!: The name of the keyspace the specified table is stored in.
        --point-in-time-recovery=: Modifies the `pointInTimeRecovery` settings of the table.
        --replica-specifications=: The Region specific settings of a multi-Regional table.
        --table-name=!: The name of the table.
        --ttl=: Modifies Time to Live custom settings for the table.
    - name: list-tags-for-resource
      description: Returns a list of all tags associated with the specified Amazon Keyspaces resource.
      flags:
        --max-results=: The total number of tags to return in the output.
        --next-token=: The pagination token.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Keyspaces resource.
    - name: create-type
      description: The `CreateType` operation creates a new user-defined type in the specified keyspace.
      flags:
        --field-definitions=!: The field definitions, consisting of names and types, that define this type.
        --keyspace-name=!: The name of the keyspace.
        --type-name=!: The name of the user-defined type.
    - name: delete-type
      description: The `DeleteType` operation deletes a user-defined type (UDT).
      flags:
        --keyspace-name=!: The name of the keyspace of the to be deleted type.
        --type-name=!: The name of the type to be deleted.
    - name: get-type
      description: The `GetType` operation returns information about the type, for example the field definitions, the timestamp when the type was last modified, the level of nesting, the status, and details about if the type is used in other types and tables.
      flags:
        --keyspace-name=!: The name of the keyspace that contains this type.
        --type-name=!: The formatted name of the type.
    - name: restore-table
      description: Restores the table to the specified point in time within the `earliest_restorable_timestamp` and the current time.
      flags:
        --auto-scaling-specification=: The optional auto scaling settings for the restored table in provisioned capacity mode.
        --capacity-specification-override=: Specifies the read/write throughput capacity mode for the target table.
        --encryption-specification-override=: Specifies the encryption settings for the target table.
        --point-in-time-recovery-override=: Specifies the `pointInTimeRecovery` settings for the target table.
        --replica-specifications=: The optional Region specific settings of a multi-Regional table.
        --restore-timestamp=: The restore timestamp in ISO 8601 format.
        --source-keyspace-name=!: The keyspace name of the source table.
        --source-table-name=!: The name of the source table.
        --tags-override=: A list of key-value pair tags to be attached to the restored table.
        --target-keyspace-name=!: The name of the target keyspace.
        --target-table-name=!: The name of the target table.
    - name: tag-resource
      description: Associates a set of tags with a Amazon Keyspaces resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Keyspaces resource to which to add tags.
        --tags=!: The tags to be assigned to the Amazon Keyspaces resource.
    - name: untag-resource
      description: Removes the association of tags from a Amazon Keyspaces resource.
      flags:
        --resource-arn=!: The Amazon Keyspaces resource that the tags will be removed from.
        --tags=!: A list of existing tags to be removed from the Amazon Keyspaces resource.
    - name: update-keyspace
      description: Adds a new Amazon Web Services Region to the keyspace.
      flags:
        --client-side-timestamps=: ""
        --keyspace-name=!: The name of the keyspace.
        --replication-specification=!: ""
    - name: delete-keyspace
      description: The `DeleteKeyspace` operation deletes a keyspace and all of its tables.
      flags:
        --keyspace-name=!: The name of the keyspace to be deleted.
