name: list-app-authorizations
description: Returns a list of all app authorizations configured for an app bundle.
flags:
    --app-bundle-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle to use for the request.
    --max-results=: The maximum number of results that are returned per call.
    --next-token=: If `nextToken` is returned, there are more results available.
