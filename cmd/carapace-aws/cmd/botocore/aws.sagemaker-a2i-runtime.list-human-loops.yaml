name: list-human-loops
description: Returns information about human loops, given the specified parameters.
flags:
    --creation-time-after=: (Optional) The timestamp of the date when you want the human loops to begin in ISO 8601 format.
    --creation-time-before=: (Optional) The timestamp of the date before which you want the human loops to begin in ISO 8601 format.
    --flow-definition-arn=!: The Amazon Resource Name (ARN) of a flow definition.
    --max-results=: The total number of items to return.
    --next-token=: A token to display the next page of results.
    --sort-order=: Optional.
completion:
    flag:
        sort-order:
            - Ascending
            - Descending
