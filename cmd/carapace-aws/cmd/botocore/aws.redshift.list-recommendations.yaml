name: list-recommendations
description: List the Amazon Redshift Advisor recommendations for one or multiple Amazon Redshift clusters in an Amazon Web Services account.
flags:
    --cluster-identifier=: The unique identifier of the Amazon Redshift cluster for which the list of Advisor recommendations is returned.
    --marker=: A value that indicates the starting point for the next set of response records in a subsequent request.
    --max-records=: The maximum number of response records to return in each call.
    --namespace-arn=: The Amazon Redshift cluster namespace Amazon Resource Name (ARN) for which the list of Advisor recommendations is returned.
