name: create-resource-policy-statement
description: Adds a new resource policy statement to a bot or bot alias.
flags:
    --action=!: The Amazon Lex action that this policy either allows or denies.
    --condition=: Specifies a condition when the policy is in effect.
    --effect=!: Determines whether the statement allows or denies access to the resource.
    --expected-revision-id=: The identifier of the revision of the policy to edit.
    --principal=!: An IAM principal, such as an IAM user, IAM role, or Amazon Web Services services that is allowed or denied access to a resource.
    --resource-arn=!: The Amazon Resource Name (ARN) of the bot or bot alias that the resource policy is attached to.
    --statement-id=!: The name of the statement.
completion:
    flag:
        effect:
            - Allow
            - Deny
