name: copy-db-snapshot
description: Copies the specified DB snapshot.
flags:
    --copy-option-group=: Specifies whether to copy the DB option group associated with the source DB snapshot to the target Amazon Web Services account and associate with the target DB snapshot.
    --copy-tags=: Specifies whether to copy all tags from the source DB snapshot to the target DB snapshot.
    --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted DB snapshot.
    --option-group-name=: The name of an option group to associate with the copy of the snapshot.
    --pre-signed-url=: When you are copying a snapshot from one Amazon Web Services GovCloud (US) Region to another, the URL that contains a Signature Version 4 signed request for the `CopyDBSnapshot` API operation in the source Amazon Web Services Region that contains the source DB snapshot to copy.
    --snapshot-availability-zone=: Specifies the name of the Availability Zone where RDS stores the DB snapshot.
    --snapshot-target=: Configures the location where RDS will store copied snapshots.
    --source-db-snapshot-identifier=!: The identifier for the source DB snapshot.
    --tags=: ""
    --target-custom-availability-zone=: The external custom Availability Zone (CAZ) identifier for the target CAZ.
    --target-db-snapshot-identifier=!: The identifier for the copy of the snapshot.
