name: get-connections
description: Retrieves a list of connection definitions from the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog in which the connections reside.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=: A filter that controls which connections are returned.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hide-password: Allows you to retrieve the connection metadata without returning the password.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of connections to return in one response.
    --next-token=: A continuation token, if this is a continuation call.
    --no-hide-password: Allows you to retrieve the connection metadata without returning the password.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
