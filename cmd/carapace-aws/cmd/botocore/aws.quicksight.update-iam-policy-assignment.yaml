name: update-iam-policy-assignment
description: Updates an existing IAM policy assignment.
flags:
    --assignment-name=!: The name of the assignment, also called a rule.
    --assignment-status=: The status of the assignment.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the IAM policy assignment.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identities=: The QuickSight users, groups, or both that you want to assign the policy to.
    --namespace=!: The namespace of the assignment.
    --policy-arn=: The ARN for the IAM policy to apply to the QuickSight users and groups specified in this assignment.
completion:
    flag:
        assignment-status:
            - ENABLED
            - DRAFT
            - DISABLED
