name: update-iam-policy-assignment
description: Updates an existing IAM policy assignment.
flags:
    --assignment-name=!: The name of the assignment, also called a rule.
    --assignment-status=: The status of the assignment.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the IAM policy assignment.
    --identities=: The Amazon Quick Sight users, groups, or both that you want to assign the policy to.
    --namespace=!: The namespace of the assignment.
    --policy-arn=: The ARN for the IAM policy to apply to the Amazon Quick Sight users and groups specified in this assignment.
completion:
    flag:
        assignment-status:
            - ENABLED
            - DRAFT
            - DISABLED
