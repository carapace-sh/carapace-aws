name: describe-images
description: Retrieves a list that describes one or more specified images, if the image names or image ARNs are provided.
flags:
    --arns=: The ARNs of the public, private, and shared images to describe.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum size of each page of results.
    --names=: The names of the public or private images to describe.
    --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    --type=: The type of image (public, private, or shared) to describe.
completion:
    flag:
        type:
            - PUBLIC
            - PRIVATE
            - SHARED
