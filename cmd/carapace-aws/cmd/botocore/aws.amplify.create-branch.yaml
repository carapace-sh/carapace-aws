name: create-branch
description: Creates a new branch for an Amplify app.
flags:
    --app-id=!: The unique ID for an Amplify app.
    --backend-environment-arn=: The Amazon Resource Name (ARN) for a backend environment that is part of a Gen 1 Amplify app.
    --backend=: The backend for a `Branch` of an Amplify app.
    --basic-auth-credentials=: The basic authorization credentials for the branch.
    --branch-name=!: The name for the branch.
    --build-spec=: The build specification (build spec) for the branch.
    --compute-role-arn=: The Amazon Resource Name (ARN) of the IAM role to assign to a branch of an SSR app.
    --description=: The description for the branch.
    --display-name=: The display name for a branch.
    --enable-auto-build=: Enables auto building for the branch.
    --enable-basic-auth=: Enables basic authorization for the branch.
    --enable-notification=: Enables notifications for the branch.
    --enable-performance-mode=: Enables performance mode for the branch.
    --enable-pull-request-preview=: Enables pull request previews for this branch.
    --enable-skew-protection=: Specifies whether the skew protection feature is enabled for the branch.
    --environment-variables=: The environment variables for the branch.
    --framework=: The framework for the branch.
    --pull-request-environment-name=: The Amplify environment name for the pull request.
    --stage=: Describes the current stage for the branch.
    --tags=: The tag for the branch.
    --ttl=: The content Time To Live (TTL) for the website in seconds.
completion:
    flag:
        stage:
            - PRODUCTION
            - BETA
            - DEVELOPMENT
            - EXPERIMENTAL
            - PULL_REQUEST
