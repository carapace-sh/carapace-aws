name: update-notebook-instance-lifecycle-config
description: Updates a notebook instance lifecycle configuration created with the [CreateNotebookInstanceLifecycleConfig](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateNotebookInstanceLifecycleConfig.html) API.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --notebook-instance-lifecycle-config-name=!: The name of the lifecycle configuration.
    --on-create=: The shell script that runs only once, when you create a notebook instance.
    --on-start=: The shell script that runs every time you start a notebook instance, including when you create the notebook instance.
