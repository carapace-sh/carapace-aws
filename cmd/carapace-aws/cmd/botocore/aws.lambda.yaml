name: lambda
description: AWS Lambda
commands:
    - name: delete-function
      description: Deletes a Lambda function.
      flags:
        --function-name=!: The name or ARN of the Lambda function or version.
        --qualifier=: Specify a version to delete.
    - name: get-account-settings
      description: Retrieves details about your account's [limits](https://docs.aws.amazon.com/lambda/latest/dg/limits.html) and usage in an Amazon Web Services Region.
    - name: get-function
      description: Returns information about the function or function version, with a link to download the deployment package that's valid for 10 minutes.
      flags:
        --function-name=!: The name or ARN of the Lambda function, version, or alias.
        --qualifier=: Specify a version or alias to get details about a published version of the function.
    - name: get-function-url-config
      description: Returns details about a Lambda function URL.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --qualifier=: The alias name.
    - name: delete-layer-version
      description: Deletes a version of an [Lambda layer](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html).
      flags:
        --layer-name=!: The name or Amazon Resource Name (ARN) of the layer.
        --version-number=!: The version number.
    - name: get-code-signing-config
      description: Returns information about the specified code signing configuration.
      flags:
        --code-signing-config-arn=!: The The Amazon Resource Name (ARN) of the code signing configuration.
    - name: get-layer-version
      description: Returns information about a version of an [Lambda layer](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html), with a link to download the layer archive that's valid for 10 minutes.
      flags:
        --layer-name=!: The name or Amazon Resource Name (ARN) of the layer.
        --version-number=!: The version number.
    - name: list-layer-versions
      description: Lists the versions of an [Lambda layer](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html).
      flags:
        --compatible-architecture=: The compatible [instruction set architecture](https://docs.aws.amazon.com/lambda/latest/dg/foundation-arch.html).
        --compatible-runtime=: A runtime identifier.
        --layer-name=!: The name or Amazon Resource Name (ARN) of the layer.
        --marker=: A pagination token returned by a previous call.
        --max-items=: The maximum number of versions to return.
      completion:
        flag:
            compatible-architecture:
                - x86_64
                - arm64
            compatible-runtime:
                - nodejs
                - nodejs4.3
                - nodejs6.10
                - nodejs8.10
                - nodejs10.x
                - nodejs12.x
                - nodejs14.x
                - nodejs16.x
                - java8
                - java8.al2
                - java11
                - python2.7
                - python3.6
                - python3.7
                - python3.8
                - python3.9
                - dotnetcore1.0
                - dotnetcore2.0
                - dotnetcore2.1
                - dotnetcore3.1
                - dotnet6
                - dotnet8
                - nodejs4.3-edge
                - go1.x
                - ruby2.5
                - ruby2.7
                - provided
                - provided.al2
                - nodejs18.x
                - python3.10
                - java17
                - ruby3.2
                - ruby3.3
                - ruby3.4
                - python3.11
                - nodejs20.x
                - provided.al2023
                - python3.12
                - java21
                - python3.13
                - nodejs22.x
                - nodejs24.x
                - python3.14
                - java25
    - name: get-function-recursion-config
      description: Returns your function's [recursive loop detection](https://docs.aws.amazon.com/lambda/latest/dg/invocation-recursion.html) configuration.
      flags:
        --function-name=!: ""
    - name: publish-version
      description: Creates a [version](https://docs.aws.amazon.com/lambda/latest/dg/versioning-aliases.html) from the current code and configuration of a function.
      flags:
        --code-sha256=: Only publish a version if the hash value matches the value that's specified.
        --description=: A description for the version to override the description in the function configuration.
        --function-name=!: The name or ARN of the Lambda function.
        --revision-id=: Only update the function if the revision ID matches the ID that's specified.
    - name: delete-code-signing-config
      description: Deletes the code signing configuration.
      flags:
        --code-signing-config-arn=!: The The Amazon Resource Name (ARN) of the code signing configuration.
    - name: delete-function-code-signing-config
      description: Removes the code signing configuration from the function.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
    - name: put-function-recursion-config
      description: Sets your function's [recursive loop detection](https://docs.aws.amazon.com/lambda/latest/dg/invocation-recursion.html) configuration.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --recursive-loop=!: If you set your function's recursive loop detection configuration to `Allow`, Lambda doesn't take any action when it detects your function being invoked as part of a recursive loop.
      completion:
        flag:
            recursive-loop:
                - Allow
                - Terminate
    - name: remove-layer-version-permission
      description: Removes a statement from the permissions policy for a version of an [Lambda layer](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html). For more information, see [AddLayerVersionPermission]().
      flags:
        --layer-name=!: The name or Amazon Resource Name (ARN) of the layer.
        --revision-id=: Only update the policy if the revision ID matches the ID specified.
        --statement-id=!: The identifier that was specified when the statement was added.
        --version-number=!: The version number.
    - name: create-alias
      description: Creates an [alias](https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html) for a Lambda function version.
      flags:
        --description=: A description of the alias.
        --function-name=!: The name or ARN of the Lambda function.
        --function-version=!: The function version that the alias invokes.
        --name=!: The name of the alias.
        --routing-config=: The [routing configuration](https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html#configuring-alias-routing) of the alias.
    - name: get-function-code-signing-config
      description: Returns the code signing configuration for the specified function.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
    - name: get-layer-version-by-arn
      description: Returns information about a version of an [Lambda layer](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html), with a link to download the layer archive that's valid for 10 minutes.
      flags:
        --arn=!: The ARN of the layer version.
    - name: get-provisioned-concurrency-config
      description: Retrieves the provisioned concurrency configuration for a function's alias or version.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --qualifier=!: The version number or alias name.
    - name: put-runtime-management-config
      description: Sets the runtime management configuration for a function's version.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --qualifier=: Specify a version of the function.
        --runtime-version-arn=: The ARN of the runtime version you want the function to use.
        --update-runtime-on=!: Specify the runtime update mode.
      completion:
        flag:
            update-runtime-on:
                - Auto
                - Manual
                - FunctionUpdate
    - name: get-function-event-invoke-config
      description: Retrieves the configuration for asynchronous invocation for a function, version, or alias.
      flags:
        --function-name=!: The name or ARN of the Lambda function, version, or alias.
        --qualifier=: A version number or alias name.
    - name: update-function-url-config
      description: Updates the configuration for a Lambda function URL.
      flags:
        --auth-type=: The type of authentication that your function URL uses.
        --cors=: The [cross-origin resource sharing (CORS)](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS) settings for your function URL.
        --function-name=!: The name or ARN of the Lambda function.
        --invoke-mode=: 'Use one of the following options:'
        --qualifier=: The alias name.
      completion:
        flag:
            auth-type:
                - NONE
                - AWS_IAM
            invoke-mode:
                - BUFFERED
                - RESPONSE_STREAM
    - name: get-alias
      description: Returns details about a Lambda function [alias](https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html).
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --name=!: The name of the alias.
    - name: publish-layer-version
      description: Creates an [Lambda layer](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html) from a ZIP archive.
      flags:
        --compatible-architectures=: A list of compatible [instruction set architectures](https://docs.aws.amazon.com/lambda/latest/dg/foundation-arch.html).
        --compatible-runtimes=: A list of compatible [function runtimes](https://docs.aws.amazon.com/lambda/latest/dg/lambda-runtimes.html). Used for filtering with [ListLayers]() and [ListLayerVersions]().
        --content=!: The function layer archive.
        --description=: The description of the version.
        --layer-name=!: The name or Amazon Resource Name (ARN) of the layer.
        --license-info=: The layer's software license.
    - name: update-alias
      description: Updates the configuration of a Lambda function [alias](https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html).
      flags:
        --description=: A description of the alias.
        --function-name=!: The name or ARN of the Lambda function.
        --function-version=: The function version that the alias invokes.
        --name=!: The name of the alias.
        --revision-id=: Only update the alias if the revision ID matches the ID that's specified.
        --routing-config=: The [routing configuration](https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html#configuring-alias-routing) of the alias.
    - name: update-function-configuration
      description: Modify the version-specific settings of a Lambda function.
      flags:
        --dead-letter-config=: A dead-letter queue configuration that specifies the queue or topic where Lambda sends asynchronous events when they fail processing.
        --description=: A description of the function.
        --environment=: Environment variables that are accessible from function code during execution.
        --ephemeral-storage=: The size of the function's `/tmp` directory in MB.
        --file-system-configs=: Connection settings for an Amazon EFS file system.
        --function-name=!: The name or ARN of the Lambda function.
        --handler=: The name of the method within your code that Lambda calls to run your function.
        --image-config=: '[Container image configuration values](https://docs.aws.amazon.com/lambda/latest/dg/images-create.html#images-parms) that override the values in the container image Docker file.'
        --kms-key-arn=: 'The ARN of the Key Management Service (KMS) customer managed key that''s used to encrypt the following resources:'
        --layers=: A list of [function layers](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html) to add to the function's execution environment.
        --logging-config=: The function's Amazon CloudWatch Logs configuration settings.
        --memory-size=: The amount of [memory available to the function](https://docs.aws.amazon.com/lambda/latest/dg/configuration-function-common.html#configuration-memory-console) at runtime.
        --revision-id=: Update the function only if the revision ID matches the ID that's specified.
        --role=: The Amazon Resource Name (ARN) of the function's execution role.
        --runtime=: The identifier of the function's [runtime](https://docs.aws.amazon.com/lambda/latest/dg/lambda-runtimes.html). Runtime is required if the deployment package is a .zip file archive.
        --snap-start=: The function's [SnapStart](https://docs.aws.amazon.com/lambda/latest/dg/snapstart.html) setting.
        --timeout=: The amount of time (in seconds) that Lambda allows a function to run before stopping it.
        --tracing-config=: Set `Mode` to `Active` to sample and trace a subset of incoming requests with [X-Ray](https://docs.aws.amazon.com/lambda/latest/dg/services-xray.html).
        --vpc-config=: For network connectivity to Amazon Web Services resources in a VPC, specify a list of security groups and subnets in the VPC.
      completion:
        flag:
            runtime:
                - nodejs
                - nodejs4.3
                - nodejs6.10
                - nodejs8.10
                - nodejs10.x
                - nodejs12.x
                - nodejs14.x
                - nodejs16.x
                - java8
                - java8.al2
                - java11
                - python2.7
                - python3.6
                - python3.7
                - python3.8
                - python3.9
                - dotnetcore1.0
                - dotnetcore2.0
                - dotnetcore2.1
                - dotnetcore3.1
                - dotnet6
                - dotnet8
                - nodejs4.3-edge
                - go1.x
                - ruby2.5
                - ruby2.7
                - provided
                - provided.al2
                - nodejs18.x
                - python3.10
                - java17
                - ruby3.2
                - ruby3.3
                - ruby3.4
                - python3.11
                - nodejs20.x
                - provided.al2023
                - python3.12
                - java21
                - python3.13
                - nodejs22.x
                - nodejs24.x
                - python3.14
                - java25
    - name: get-function-configuration
      description: Returns the version-specific settings of a Lambda function or version.
      flags:
        --function-name=!: The name or ARN of the Lambda function, version, or alias.
        --qualifier=: Specify a version or alias to get details about a published version of the function.
    - name: create-function-url-config
      description: Creates a Lambda function URL with the specified configuration parameters.
      flags:
        --auth-type=!: The type of authentication that your function URL uses.
        --cors=: The [cross-origin resource sharing (CORS)](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS) settings for your function URL.
        --function-name=!: The name or ARN of the Lambda function.
        --invoke-mode=: 'Use one of the following options:'
        --qualifier=: The alias name.
      completion:
        flag:
            auth-type:
                - NONE
                - AWS_IAM
            invoke-mode:
                - BUFFERED
                - RESPONSE_STREAM
    - name: list-code-signing-configs
      description: Returns a list of [code signing configurations](https://docs.aws.amazon.com/lambda/latest/dg/configuring-codesigning.html). A request returns up to 10,000 configurations per call.
      flags:
        --marker=: Specify the pagination token that's returned by a previous request to retrieve the next page of results.
        --max-items=: Maximum number of items to return.
    - name: list-event-source-mappings
      description: Lists event source mappings.
      flags:
        --event-source-arn=: The Amazon Resource Name (ARN) of the event source.
        --function-name=: The name or ARN of the Lambda function.
        --marker=: A pagination token returned by a previous call.
        --max-items=: The maximum number of event source mappings to return.
    - name: list-function-event-invoke-configs
      description: Retrieves a list of configurations for asynchronous invocation for a function.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --marker=: Specify the pagination token that's returned by a previous request to retrieve the next page of results.
        --max-items=: The maximum number of configurations to return.
    - name: tag-resource
      description: Adds [tags](https://docs.aws.amazon.com/lambda/latest/dg/tagging.html) to a function, event source mapping, or code signing configuration.
      flags:
        --resource=!: The resource's Amazon Resource Name (ARN).
        --tags=!: A list of tags to apply to the resource.
    - name: update-function-code
      description: Updates a Lambda function's code.
      flags:
        --architectures=: The instruction set architecture that the function supports.
        --dry-run: Set to true to validate the request parameters and access permissions without modifying the function code.
        --function-name=!: The name or ARN of the Lambda function.
        --image-uri=: URI of a container image in the Amazon ECR registry.
        --no-dry-run: Set to true to validate the request parameters and access permissions without modifying the function code.
        --no-publish: Set to true to publish a new version of the function after updating the code.
        --publish: Set to true to publish a new version of the function after updating the code.
        --revision-id=: Update the function only if the revision ID matches the ID that's specified.
        --s3-bucket=: An Amazon S3 bucket in the same Amazon Web Services Region as your function.
        --s3-key=: The Amazon S3 key of the deployment package.
        --s3-object-version=: For versioned objects, the version of the deployment package object to use.
        --source-kms-key-arn=: The ARN of the Key Management Service (KMS) customer managed key that's used to encrypt your function's .zip deployment package.
        --zip-file=: The base64-encoded contents of the deployment package.
    - name: add-layer-version-permission
      description: Adds permissions to the resource-based policy of a version of an [Lambda layer](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html). Use this action to grant layer usage permission to other accounts.
      flags:
        --action=!: The API action that grants access to the layer.
        --layer-name=!: The name or Amazon Resource Name (ARN) of the layer.
        --organization-id=: With the principal set to `*`, grant permission to all accounts in the specified organization.
        --principal=!: An account ID, or `*` to grant layer usage permission to all accounts in an organization, or all Amazon Web Services accounts (if `organizationId` is not specified).
        --revision-id=: Only update the policy if the revision ID matches the ID specified.
        --statement-id=!: An identifier that distinguishes the policy from others on the same layer version.
        --version-number=!: The version number.
    - name: delete-event-source-mapping
      description: Deletes an [event source mapping](https://docs.aws.amazon.com/lambda/latest/dg/intro-invocation-modes.html). You can get the identifier of a mapping from the output of [ListEventSourceMappings]().
      flags:
        --uuid=!: The identifier of the event source mapping.
    - name: get-event-source-mapping
      description: Returns details about an event source mapping.
      flags:
        --uuid=!: The identifier of the event source mapping.
    - name: invoke-async
      description: For asynchronous function invocation, use [Invoke]().
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --invoke-args=!: The JSON that you want to provide to your Lambda function as input.
    - name: list-layers
      description: Lists [Lambda layers](https://docs.aws.amazon.com/lambda/latest/dg/invocation-layers.html) and shows information about the latest version of each.
      flags:
        --compatible-architecture=: The compatible [instruction set architecture](https://docs.aws.amazon.com/lambda/latest/dg/foundation-arch.html).
        --compatible-runtime=: A runtime identifier.
        --marker=: A pagination token returned by a previous call.
        --max-items=: The maximum number of layers to return.
      completion:
        flag:
            compatible-architecture:
                - x86_64
                - arm64
            compatible-runtime:
                - nodejs
                - nodejs4.3
                - nodejs6.10
                - nodejs8.10
                - nodejs10.x
                - nodejs12.x
                - nodejs14.x
                - nodejs16.x
                - java8
                - java8.al2
                - java11
                - python2.7
                - python3.6
                - python3.7
                - python3.8
                - python3.9
                - dotnetcore1.0
                - dotnetcore2.0
                - dotnetcore2.1
                - dotnetcore3.1
                - dotnet6
                - dotnet8
                - nodejs4.3-edge
                - go1.x
                - ruby2.5
                - ruby2.7
                - provided
                - provided.al2
                - nodejs18.x
                - python3.10
                - java17
                - ruby3.2
                - ruby3.3
                - ruby3.4
                - python3.11
                - nodejs20.x
                - provided.al2023
                - python3.12
                - java21
                - python3.13
                - nodejs22.x
                - nodejs24.x
                - python3.14
                - java25
    - name: untag-resource
      description: Removes [tags](https://docs.aws.amazon.com/lambda/latest/dg/tagging.html) from a function, event source mapping, or code signing configuration.
      flags:
        --resource=!: The resource's Amazon Resource Name (ARN).
        --tag-keys=!: A list of tag keys to remove from the resource.
    - name: list-versions-by-function
      description: Returns a list of [versions](https://docs.aws.amazon.com/lambda/latest/dg/versioning-aliases.html), with the version-specific configuration of each.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --marker=: Specify the pagination token that's returned by a previous request to retrieve the next page of results.
        --max-items=: The maximum number of versions to return.
    - name: put-provisioned-concurrency-config
      description: Adds a provisioned concurrency configuration to a function's alias or version.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --provisioned-concurrent-executions=!: The amount of provisioned concurrency to allocate for the version or alias.
        --qualifier=!: The version number or alias name.
    - name: update-code-signing-config
      description: Update the code signing configuration.
      flags:
        --allowed-publishers=: Signing profiles for this code signing configuration.
        --code-signing-config-arn=!: The The Amazon Resource Name (ARN) of the code signing configuration.
        --code-signing-policies=: The code signing policy.
        --description=: Descriptive name for this code signing configuration.
    - name: list-function-url-configs
      description: Returns a list of Lambda function URLs for the specified function.
      flags:
        --function-name=!: The name or ARN of the Lambda function.
        --marker=: Specify the pagination token that's returned by a previous request to retrieve the next page of results.
        --max-items=: The maximum number of function URLs to return in the response.
    - name: put-function-event-invoke-config
      description: Configures options for [asynchronous invocation](https://docs.aws.amazon.com/lambda/latest/dg/invocation-async.html) on a function, version, or alias.
      flags:
        --destination-config=: A destination for events after they have been sent to a function for processing.
        --function-name=!: The name or ARN of the Lambda function, version, or alias.
        --maximum-event-age-in-seconds=: The maximum age of a request that Lambda sends to a function for processing.
        --maximum-retry-attempts=: The maximum number of times to retry when the function returns an error.
        --qualifier=: A version number or alias name.
    - name: create-code-signing-config
      description: Creates a code signing configuration.
      flags:
        --allowed-publishers=!: Signing profiles for this code signing configuration.
        --code-signing-policies=: The code signing policies define the actions to take if the validation checks fail.
        --description=: Descriptive name for this code signing configuration.
        --tags=: A list of tags to add to the code signing configuration.
    - name: create-event-source-mapping
      description: Creates a mapping between an event source and an Lambda function.
      flags:
        --amazon-managed-kafka-event-source-config=: Specific configuration settings for an Amazon Managed Streaming for Apache Kafka (Amazon MSK) event source.
        --batch-size=: The maximum number of records in each batch that Lambda pulls from your stream or queue and sends to your function.
        --bisect-batch-on-function-error: (Kinesis, DynamoDB Streams, Amazon MSK, and self-managed Apache Kafka) If the function returns an error, split the batch in two and retry.
        --destination-config=: (Kinesis, DynamoDB Streams, Amazon MSK, and self-managed Apache Kafka) A configuration object that specifies the destination of an event after Lambda processes it.
        --document-db-event-source-config=: Specific configuration settings for a DocumentDB event source.
        --enabled: When true, the event source mapping is active.
        --event-source-arn=: The Amazon Resource Name (ARN) of the event source.
        --filter-criteria=: An object that defines the filter criteria that determine whether Lambda should process an event.
        --function-name=!: The name or ARN of the Lambda function.
        --function-response-types=: (Kinesis, DynamoDB Streams, Amazon MSK, self-managed Apache Kafka, and Amazon SQS) A list of current response type enums applied to the event source mapping.
        --kms-key-arn=: The ARN of the Key Management Service (KMS) customer managed key that Lambda uses to encrypt your function's [filter criteria](https://docs.aws.amazon.com/lambda/latest/dg/invocation-eventfiltering.html#filtering-basics). By default, Lambda does not encrypt your filter criteria object.
        --maximum-batching-window-in-seconds=: The maximum amount of time, in seconds, that Lambda spends gathering records before invoking the function.
        --maximum-record-age-in-seconds=: (Kinesis, DynamoDB Streams, Amazon MSK, and self-managed Apache Kafka) Discard records older than the specified age.
        --maximum-retry-attempts=: (Kinesis, DynamoDB Streams, Amazon MSK, and self-managed Apache Kafka) Discard records after the specified number of retries.
        --metrics-config=: The metrics configuration for your event source.
        --no-bisect-batch-on-function-error: (Kinesis, DynamoDB Streams, Amazon MSK, and self-managed Apache Kafka) If the function returns an error, split the batch in two and retry.
        --no-enabled: When true, the event source mapping is active.
        --parallelization-factor=: (Kinesis and DynamoDB Streams only) The number of batches to process from each shard concurrently.
        --provisioned-poller-config=: (Amazon SQS, Amazon MSK, and self-managed Apache Kafka only) The provisioned mode configuration for the event source.
        --queues=: (MQ) The name of the Amazon MQ broker destination queue to consume.
        --scaling-config=: (Amazon SQS only) The scaling configuration for the event source.
        --self-managed-event-source=: The self-managed Apache Kafka cluster to receive records from.
        --self-managed-kafka-event-source-config=: Specific configuration settings for a self-managed Apache Kafka event source.
        --source-access-configurations=: An array of authentication protocols or VPC components required to secure your event source.
        --starting-position-timestamp=: With `StartingPosition` set to `AT_TIMESTAMP`, the time from which to start reading.
        --starting-position=: The position in a stream from which to start reading.
        --tags=: A list of tags to apply to the event source mapping.
        --topics=: The name of the Kafka topic.
        --tumbling-window-in-seconds=: (Kinesis and DynamoDB Streams only) The duration in seconds of a processing window for DynamoDB and Kinesis Streams event sources.
      completion:
        flag:
            starting-position:
                - TRIM_HORIZON
                - LATEST
                - AT_TIMESTAMP
    - name: delete-alias
      description: Deletes a Lambda function [alias](https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html).
      flags:
