name: get-document-version
description: Retrieves version metadata for the specified document.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --document-id=!: The ID of the document.
    --fields=: A comma-separated list of values.
    --include-custom-metadata=: Set this to TRUE to include custom metadata in the response.
    --version-id=!: The version ID of the document.
