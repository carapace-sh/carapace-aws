name: get-cis-scan-result-details
description: Retrieves CIS scan result details.
flags:
    --account-id=!: The account ID.
    --filter-criteria=: The filter criteria.
    --max-results=: The maximum number of CIS scan result details to be returned in a single page of results.
    --next-token=: The pagination token from a previous request that's used to retrieve the next page of results.
    --scan-arn=!: The scan ARN.
    --sort-by=: The sort by order.
    --sort-order=: The sort order.
    --target-resource-id=!: The target resource ID.
completion:
    flag:
        sort-by:
            - CHECK_ID
            - STATUS
        sort-order:
            - ASC
            - DESC
