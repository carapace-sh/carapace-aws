name: update-delivery-configuration
description: Use this operation to update the configuration of a [delivery](https://docs.aws.amazon.com/AmazonCloudWatchLogs/latest/APIReference/API_Delivery.html) to change either the S3 path pattern or the format of the delivered logs.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --field-delimiter=: The field delimiter to use between record fields when the final output format of a delivery is in `Plain`, `W3C`, or `Raw` format.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The ID of the delivery to be updated by this request.
    --record-fields=: The list of record fields to be delivered to the destination, in order.
    --s3-delivery-configuration=: This structure contains parameters that are valid only when the delivery's delivery destination is an S3 bucket.
