name: schemas
description: Schemas
commands:
    - name: delete-registry
      description: Deletes a Registry.
      flags:
        --registry-name=!: The name of the registry.
    - name: delete-schema
      description: Delete a schema definition.
      flags:
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
    - name: get-code-binding-source
      description: Get the code binding source URI.
      flags:
        --language=!: The language of the code binding.
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --schema-version=: Specifying this limits the results to only this schema version.
    - name: describe-registry
      description: Describes the registry.
      flags:
        --registry-name=!: The name of the registry.
    - name: describe-schema
      description: Retrieve the schema definition.
      flags:
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --schema-version=: Specifying this limits the results to only this schema version.
    - name: list-discoverers
      description: List the discoverers.
      flags:
        --discoverer-id-prefix=: Specifying this limits the results to only those discoverer IDs that start with the specified prefix.
        --limit=: ""
        --next-token=: The token that specifies the next page of results to return.
        --source-arn-prefix=: Specifying this limits the results to only those ARNs that start with the specified prefix.
    - name: list-registries
      description: List the registries.
      flags:
        --limit=: ""
        --next-token=: The token that specifies the next page of results to return.
        --registry-name-prefix=: Specifying this limits the results to only those registry names that start with the specified prefix.
        --scope=: Can be set to Local or AWS to limit responses to your custom registries, or the ones provided by AWS.
    - name: put-resource-policy
      description: The name of the policy.
      flags:
        --policy=!: The resource-based policy.
        --registry-name=: The name of the registry.
        --revision-id=: The revision ID of the policy.
    - name: tag-resource
      description: Add tags to a resource.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tags=!: Tags associated with the resource.
    - name: create-discoverer
      description: Creates a discoverer.
      flags:
        --cross-account: Support discovery of schemas in events sent to the bus from another account.
        --description=: A description for the discoverer.
        --no-cross-account: Support discovery of schemas in events sent to the bus from another account.
        --source-arn=!: The ARN of the event bus.
        --tags=: Tags associated with the resource.
    - name: delete-resource-policy
      description: Delete the resource-based policy attached to the specified registry.
      flags:
        --registry-name=: The name of the registry.
    - name: untag-resource
      description: Removes tags from a resource.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tag-keys=!: Keys of key-value pairs.
    - name: delete-discoverer
      description: Deletes a discoverer.
      flags:
        --discoverer-id=!: The ID of the discoverer.
    - name: get-resource-policy
      description: Retrieves the resource-based policy attached to a given registry.
      flags:
        --registry-name=: The name of the registry.
    - name: list-tags-for-resource
      description: Get tags for resource.
      flags:
        --resource-arn=!: The ARN of the resource.
    - name: start-discoverer
      description: Starts the discoverer
      flags:
        --discoverer-id=!: The ID of the discoverer.
    - name: update-schema
      description: Updates the schema definition
      flags:
        --client-token-id=: The ID of the client token.
        --content=: The source of the schema definition.
        --description=: The description of the schema.
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --type=: The schema type for the events schema.
      completion:
        flag:
            type:
                - OpenApi3
                - JSONSchemaDraft4
    - name: delete-schema-version
      description: Delete the schema version definition
      flags:
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --schema-version=!: The version number of the schema
    - name: list-schema-versions
      description: Provides a list of the schema versions and related information.
      flags:
        --limit=: ""
        --next-token=: The token that specifies the next page of results to return.
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
    - name: describe-code-binding
      description: Describe the code binding URI.
      flags:
        --language=!: The language of the code binding.
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --schema-version=: Specifying this limits the results to only this schema version.
    - name: search-schemas
      description: Search the schemas
      flags:
        --keywords=!: Specifying this limits the results to only schemas that include the provided keywords.
        --limit=: ""
        --next-token=: The token that specifies the next page of results to return.
        --registry-name=!: The name of the registry.
    - name: stop-discoverer
      description: Stops the discoverer
      flags:
        --discoverer-id=!: The ID of the discoverer.
    - name: update-registry
      description: Updates a registry.
      flags:
        --description=: The description of the registry to update.
        --registry-name=!: The name of the registry.
    - name: create-registry
      description: Creates a registry.
      flags:
        --description=: A description of the registry to be created.
        --registry-name=!: The name of the registry.
        --tags=: Tags to associate with the registry.
    - name: create-schema
      description: Creates a schema definition.
      flags:
        --content=!: The source of the schema definition.
        --description=: A description of the schema.
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --tags=: Tags associated with the schema.
        --type=!: The type of schema.
      completion:
        flag:
            type:
                - OpenApi3
                - JSONSchemaDraft4
    - name: describe-discoverer
      description: Describes the discoverer.
      flags:
        --discoverer-id=!: The ID of the discoverer.
    - name: list-schemas
      description: List the schemas.
      flags:
        --limit=: ""
        --next-token=: The token that specifies the next page of results to return.
        --registry-name=!: The name of the registry.
        --schema-name-prefix=: Specifying this limits the results to only those schema names that start with the specified prefix.
    - name: export-schema
      flags:
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --schema-version=: Specifying this limits the results to only this schema version.
        --type=!: ""
    - name: get-discovered-schema
      description: Get the discovered schema that was generated based on sampled events.
      flags:
        --events=!: An array of strings where each string is a JSON event.
        --type=!: The type of event.
      completion:
        flag:
            type:
                - OpenApi3
                - JSONSchemaDraft4
    - name: put-code-binding
      description: Put code binding URI
      flags:
        --language=!: The language of the code binding.
        --registry-name=!: The name of the registry.
        --schema-name=!: The name of the schema.
        --schema-version=: Specifying this limits the results to only this schema version.
    - name: update-discoverer
      description: Updates the discoverer
      flags:
        --cross-account: Support discovery of schemas in events sent to the bus from another account.
        --description=: The description of the discoverer to update.
        --discoverer-id=!: The ID of the discoverer.
        --no-cross-account: Support discovery of schemas in events sent to the bus from another account.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: code-binding-exists
          description: Describe the code binding URI.
          flags:
            --language=!: The language of the code binding.
            --registry-name=!: The name of the registry.
            --schema-name=!: The name of the schema.
            --schema-version=: Specifying this limits the results to only this schema version.
