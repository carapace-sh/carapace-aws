name: disassociate-principal-from-portfolio
description: Disassociates a previously associated principal ARN from a specified portfolio.
flags:
    --accept-language=: The language code.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --portfolio-id=!: The portfolio identifier.
    --principal-arn=!: The ARN of the principal (user, role, or group).
    --principal-type=: The supported value is `IAM` if you use a fully defined ARN, or `IAM_PATTERN` if you specify an `IAM` ARN with no AccountId, with or without wildcard characters.
completion:
    flag:
        principal-type:
            - IAM
            - IAM_PATTERN
