name: start-auto-management
description: Starts [Service Quotas Automatic Management](https://docs.aws.amazon.com/servicequotas/latest/userguide/automatic-management.html) for an Amazon Web Services account, including notification preferences and excluded quotas configurations.
flags:
    --exclusion-list=: List of Amazon Web Services services excluded from Automatic Management.
    --notification-arn=: The [User Notifications](https://docs.aws.amazon.com/notifications/latest/userguide/resource-level-permissions.html#rlp-table) Amazon Resource Name (ARN) for Automatic Management notifications.
    --opt-in-level=!: Sets the opt-in level for Automatic Management.
    --opt-in-type=!: Sets the opt-in type for Automatic Management.
completion:
    flag:
        opt-in-level:
            - ACCOUNT
        opt-in-type:
            - NotifyOnly
            - NotifyAndAdjust
