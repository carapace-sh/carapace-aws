name: associate-capacity-reservation-billing-owner
description: Initiates a request to assign billing of the unused capacity of a shared Capacity Reservation to a consumer account that is consolidated under the same Amazon Web Services organizations payer account.
flags:
    --capacity-reservation-id=!: The ID of the Capacity Reservation.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --unused-reservation-billing-owner-id=!: The ID of the consumer account to which to assign billing.
