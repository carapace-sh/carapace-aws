name: delete-attached-file
description: Deletes an attached file along with the underlying S3 Object.
flags:
    --associated-resource-arn=!: The resource to which the attached file is (being) uploaded to.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-id=!: The unique identifier of the attached file resource.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The unique identifier of the Connect instance.
