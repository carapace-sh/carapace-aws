name: put-lifecycle-event-hook-execution-status
description: Sets the result of a Lambda validation function.
flags:
    --deployment-id=: The unique ID of a deployment.
    --lifecycle-event-hook-execution-id=: The execution ID of a deployment's lifecycle hook.
    --status=: The result of a Lambda function that validates a deployment lifecycle event.
completion:
    flag:
        status:
            - Pending
            - InProgress
            - Succeeded
            - Failed
            - Skipped
            - Unknown
