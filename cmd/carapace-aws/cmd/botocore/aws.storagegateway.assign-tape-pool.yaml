name: assign-tape-pool
description: Assigns a tape to a tape pool for archiving.
flags:
    --bypass-governance-retention: Set permissions to bypass governance retention.
    --no-bypass-governance-retention: Set permissions to bypass governance retention.
    --pool-id=!: The ID of the pool that you want to add your tape to for archiving.
    --tape-arn=!: The unique Amazon Resource Name (ARN) of the virtual tape that you want to add to the tape pool.
