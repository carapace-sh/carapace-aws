name: setup-instance-https
description: Creates an SSL/TLS certificate that secures traffic for your website.
flags:
    --certificate-provider=!: The certificate authority that issues the SSL/TLS certificate.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-names=!: The name of the domain and subdomains that were specified for the SSL/TLS certificate.
    --email-address=!: The contact method for SSL/TLS certificate renewal alerts.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-name=!: The name of the Lightsail instance.
completion:
    flag:
        certificate-provider:
            - LetsEncrypt
