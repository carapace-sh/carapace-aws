name: download-db-log-file-portion
description: Downloads all or a portion of the specified log file, up to 1 MB in size.
flags:
    --db-instance-identifier=!: The customer-assigned name of the DB instance that contains the log files you want to list.
    --log-file-name=!: The name of the log file to be downloaded.
    --marker=: The pagination token provided in the previous request or "0".
    --number-of-lines=: The number of lines to download.
