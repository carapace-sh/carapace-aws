name: start-signing-job
description: Initiates a signing job to be performed on the code provided.
flags:
    --client-request-token=!: String that identifies the signing request.
    --destination=!: The S3 bucket in which to save your signed object.
    --profile-name=!: The name of the signing profile.
    --profile-owner=: The AWS account ID of the signing profile owner.
    --source=!: The S3 bucket that contains the object to sign or a BLOB that contains your raw code.
