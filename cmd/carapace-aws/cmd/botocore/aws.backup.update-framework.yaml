name: update-framework
description: Updates the specified framework.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --framework-controls=: The controls that make up the framework.
    --framework-description=: An optional description of the framework with a maximum 1,024 characters.
    --framework-name=!: The unique name of a framework.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idempotency-token=: A customer-chosen string that you can use to distinguish between otherwise identical calls to `UpdateFrameworkInput`.
