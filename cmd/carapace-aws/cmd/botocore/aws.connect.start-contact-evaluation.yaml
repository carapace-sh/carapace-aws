name: start-contact-evaluation
description: Starts an empty evaluation in the specified Amazon Connect instance, using the given evaluation form for the particular contact.
flags:
    --auto-evaluation-configuration=: Whether automated evaluations are enabled.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --contact-id=!: The identifier of the contact in this instance of Amazon Connect.
    --evaluation-form-id=!: The unique identifier for the evaluation form.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --tags=: The tags used to organize, track, or control access for this resource.
