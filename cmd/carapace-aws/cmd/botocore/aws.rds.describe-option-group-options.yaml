name: describe-option-group-options
description: Describes all available options for the specified engine.
flags:
    --engine-name=!: The name of the engine to describe options for.
    --filters=: This parameter isn't currently supported.
    --major-engine-version=: If specified, filters the results to include only options for the specified major engine version.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
