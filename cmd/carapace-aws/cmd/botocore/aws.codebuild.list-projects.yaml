name: list-projects
description: Gets a list of build project names, with each build project name representing a single build project.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: During a previous call, if there are more than 100 items in the list, only the first 100 items are returned, along with a unique string called a *nextToken*.
    --sort-by=: The criterion to be used to list build project names.
    --sort-order=: The order in which to list build projects.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - NAME
            - CREATED_TIME
            - LAST_MODIFIED_TIME
        sort-order:
            - ASCENDING
            - DESCENDING
