name: list-automation-event-summaries
description: Provides a summary of automation events based on specified filters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-date-exclusive=: The end date for filtering automation event summaries, exclusive.
    --filters=: The filters to apply to the list of automation event summaries.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of automation event summaries to return in a single response.
    --next-token=: A token used for pagination to retrieve the next set of results when the response is truncated.
    --page-size=: The size of each page to get in the AWS service call.
    --start-date-inclusive=: The start date for filtering automation event summaries, inclusive.
    --starting-token=: A token to specify where to start paginating.
