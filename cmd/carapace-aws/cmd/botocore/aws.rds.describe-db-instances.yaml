name: describe-db-instances
description: Describes provisioned RDS instances.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-identifier=: The user-supplied instance identifier or the Amazon Resource Name (ARN) of the DB instance.
    --filters=: A filter that specifies one or more DB instances to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous `DescribeDBInstances` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
