name: swf
description: Amazon Simple Workflow Service
commands:
    - name: list-workflow-types
      description: Returns information about workflow types in the specified domain.
      flags:
        --domain=!: The name of the domain in which the workflow types have been registered.
        --maximum-page-size=: The maximum number of results that are returned per call.
        --name=: If specified, lists the workflow type with this name.
        --next-page-token=: If `NextPageToken` is returned there are more results available.
        --no-reverse-order: When set to `true`, returns the results in reverse order.
        --registration-status=!: Specifies the registration status of the workflow types to list.
        --reverse-order: When set to `true`, returns the results in reverse order.
      completion:
        flag:
            registration-status:
                - REGISTERED
                - DEPRECATED
    - name: register-workflow-type
      description: Registers a new *workflow type* and its configuration settings in the specified domain.
      flags:
        --default-child-policy=: If set, specifies the default policy to use for the child workflow executions when a workflow execution of this type is terminated, by calling the [TerminateWorkflowExecution]() action explicitly or due to an expired timeout.
        --default-execution-start-to-close-timeout=: If set, specifies the default maximum duration for executions of this workflow type.
        --default-lambda-role=: The default IAM role attached to this workflow type.
        --default-task-list=: If set, specifies the default task list to use for scheduling decision tasks for executions of this workflow type.
        --default-task-priority=: The default task priority to assign to the workflow type.
        --default-task-start-to-close-timeout=: If set, specifies the default maximum duration of decision tasks for this workflow type.
        --description=: Textual description of the workflow type.
        --domain=!: The name of the domain in which to register the workflow type.
        --name=!: The name of the workflow type.
        --workflow-version=!: The version of the workflow type.
      completion:
        flag:
            default-child-policy:
                - TERMINATE
                - REQUEST_CANCEL
                - ABANDON
    - name: respond-activity-task-canceled
      description: Used by workers to tell the service that the [ActivityTask]() identified by the `taskToken` was successfully canceled.
      flags:
        --details=: Information about the cancellation.
        --task-token=!: The `taskToken` of the [ActivityTask]().
    - name: count-open-workflow-executions
      description: Returns the number of open workflow executions within the given domain that meet the specified filtering criteria.
      flags:
        --domain=!: The name of the domain containing the workflow executions to count.
        --execution-filter=: If specified, only workflow executions matching the `WorkflowId` in the filter are counted.
        --start-time-filter=!: Specifies the start time criteria that workflow executions must meet in order to be counted.
        --tag-filter=: If specified, only executions that have a tag that matches the filter are counted.
        --type-filter=: Specifies the type of the workflow executions to be counted.
    - name: deprecate-activity-type
      description: Deprecates the specified *activity type*.
      flags:
        --activity-type=!: The activity type to deprecate.
        --domain=!: The name of the domain in which the activity type is registered.
    - name: list-open-workflow-executions
      description: Returns a list of open workflow executions in the specified domain that meet the filtering criteria.
      flags:
        --domain=!: The name of the domain that contains the workflow executions to list.
        --execution-filter=: If specified, only workflow executions matching the workflow ID specified in the filter are returned.
        --maximum-page-size=: The maximum number of results that are returned per call.
        --next-page-token=: If `NextPageToken` is returned there are more results available.
        --no-reverse-order: When set to `true`, returns the results in reverse order.
        --reverse-order: When set to `true`, returns the results in reverse order.
        --start-time-filter=!: Workflow executions are included in the returned results based on whether their start times are within the range specified by this filter.
        --tag-filter=: If specified, only executions that have the matching tag are listed.
        --type-filter=: If specified, only executions of the type specified in the filter are returned.
    - name: respond-decision-task-completed
      description: Used by deciders to tell the service that the [DecisionTask]() identified by the `taskToken` has successfully completed.
      flags:
        --decisions=: The list of decisions (possibly empty) made by the decider while processing this decision task.
        --execution-context=: User defined context to add to workflow execution.
        --task-list-schedule-to-start-timeout=: Specifies a timeout (in seconds) for the task list override.
        --task-list=: The task list to use for the future decision tasks of this workflow execution.
        --task-token=!: The `taskToken` from the [DecisionTask]().
    - name: signal-workflow-execution
      description: Records a `WorkflowExecutionSignaled` event in the workflow execution history and creates a decision task for the workflow execution identified by the given domain, workflowId and runId.
      flags:
        --domain=!: The name of the domain containing the workflow execution to signal.
        --input=: Data to attach to the `WorkflowExecutionSignaled` event in the target workflow execution's history.
        --run-id=: The runId of the workflow execution to signal.
        --signal-name=!: The name of the signal.
        --workflow-id=!: The workflowId of the workflow execution to signal.
    - name: undeprecate-domain
      description: Undeprecates a previously deprecated domain.
      flags:
        --name=!: The name of the domain of the deprecated workflow type.
    - name: describe-activity-type
      description: Returns information about the specified activity type.
      flags:
        --activity-type=!: The activity type to get information about.
        --domain=!: The name of the domain in which the activity type is registered.
    - name: list-closed-workflow-executions
      description: Returns a list of closed workflow executions in the specified domain that meet the filtering criteria.
      flags:
        --close-status-filter=: If specified, only workflow executions that match this *close status* are listed.
        --close-time-filter=: If specified, the workflow executions are included in the returned results based on whether their close times are within the range specified by this filter.
        --domain=!: The name of the domain that contains the workflow executions to list.
        --execution-filter=: If specified, only workflow executions matching the workflow ID specified in the filter are returned.
        --maximum-page-size=: The maximum number of results that are returned per call.
        --next-page-token=: If `NextPageToken` is returned there are more results available.
        --no-reverse-order: When set to `true`, returns the results in reverse order.
        --reverse-order: When set to `true`, returns the results in reverse order.
        --start-time-filter=: If specified, the workflow executions are included in the returned results based on whether their start times are within the range specified by this filter.
        --tag-filter=: If specified, only executions that have the matching tag are listed.
        --type-filter=: If specified, only executions of the type specified in the filter are returned.
    - name: list-tags-for-resource
      description: List tags for a given domain.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the Amazon SWF domain.
    - name: respond-activity-task-completed
      description: Used by workers to tell the service that the [ActivityTask]() identified by the `taskToken` completed successfully with a `result` (if provided).
      flags:
        --result=: The result of the activity task.
        --task-token=!: The `taskToken` of the [ActivityTask]().
    - name: tag-resource
      description: Add a tag to a Amazon SWF domain.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the Amazon SWF domain.
        --tags=!: The list of tags to add to a domain.
    - name: untag-resource
      description: Remove a tag from a Amazon SWF domain.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the Amazon SWF domain.
        --tag-keys=!: The list of tags to remove from the Amazon SWF domain.
    - name: deprecate-domain
      description: Deprecates the specified domain.
      flags:
        --name=!: The name of the domain to deprecate.
    - name: get-workflow-execution-history
      description: Returns the history of the specified workflow execution.
      flags:
        --domain=!: The name of the domain containing the workflow execution.
        --execution=!: Specifies the workflow execution for which to return the history.
        --maximum-page-size=: The maximum number of results that are returned per call.
        --next-page-token=: If `NextPageToken` is returned there are more results available.
        --no-reverse-order: When set to `true`, returns the events in reverse order.
        --reverse-order: When set to `true`, returns the events in reverse order.
    - name: list-domains
      description: Returns the list of domains registered in the account.
      flags:
        --maximum-page-size=: The maximum number of results that are returned per call.
        --next-page-token=: If `NextPageToken` is returned there are more results available.
        --no-reverse-order: When set to `true`, returns the results in reverse order.
        --registration-status=!: Specifies the registration status of the domains to list.
        --reverse-order: When set to `true`, returns the results in reverse order.
      completion:
        flag:
            registration-status:
                - REGISTERED
                - DEPRECATED
    - name: respond-activity-task-failed
      description: Used by workers to tell the service that the [ActivityTask]() identified by the `taskToken` has failed with `reason` (if specified).
      flags:
        --details=: Detailed information about the failure.
        --reason=: Description of the error that may assist in diagnostics.
        --task-token=!: The `taskToken` of the [ActivityTask]().
    - name: count-pending-activity-tasks
      description: Returns the estimated number of activity tasks in the specified task list.
      flags:
        --domain=!: The name of the domain that contains the task list.
        --task-list=!: The name of the task list.
    - name: describe-domain
      description: Returns information about the specified domain, including description and status.
      flags:
        --name=!: The name of the domain to describe.
    - name: record-activity-task-heartbeat
      description: Used by activity workers to report to the service that the [ActivityTask]() represented by the specified `taskToken` is still making progress.
      flags:
        --details=: If specified, contains details about the progress of the task.
        --task-token=!: The `taskToken` of the [ActivityTask]().
    - name: start-workflow-execution
      description: Starts an execution of the workflow type in the specified domain using the provided `workflowId` and input data.
      flags:
        --child-policy=: If set, specifies the policy to use for the child workflow executions of this workflow execution if it is terminated, by calling the [TerminateWorkflowExecution]() action explicitly or due to an expired timeout.
        --domain=!: The name of the domain in which the workflow execution is created.
        --execution-start-to-close-timeout=: The total duration for this workflow execution.
        --input=: The input for the workflow execution.
        --lambda-role=: The IAM role to attach to this workflow execution.
        --tag-list=: The list of tags to associate with the workflow execution.
        --task-list=: The task list to use for the decision tasks generated for this workflow execution.
        --task-priority=: The task priority to use for this workflow execution.
        --task-start-to-close-timeout=: Specifies the maximum duration of decision tasks for this workflow execution.
        --workflow-id=!: The user defined identifier associated with the workflow execution.
        --workflow-type=!: The type of the workflow to start.
      completion:
        flag:
            child-policy:
                - TERMINATE
                - REQUEST_CANCEL
                - ABANDON
    - name: delete-activity-type
      description: Deletes the specified *activity type*.
      flags:
        --activity-type=!: The activity type to delete.
        --domain=!: The name of the domain in which the activity type is registered.
    - name: list-activity-types
      description: Returns information about all activities registered in the specified domain that match the specified name and registration status.
      flags:
        --domain=!: The name of the domain in which the activity types have been registered.
        --maximum-page-size=: The maximum number of results that are returned per call.
        --name=: If specified, only lists the activity types that have this name.
        --next-page-token=: If `NextPageToken` is returned there are more results available.
        --no-reverse-order: When set to `true`, returns the results in reverse order.
        --registration-status=!: Specifies the registration status of the activity types to list.
        --reverse-order: When set to `true`, returns the results in reverse order.
      completion:
        flag:
            registration-status:
                - REGISTERED
                - DEPRECATED
    - name: describe-workflow-type
      description: Returns information about the specified *workflow type*.
      flags:
        --domain=!: The name of the domain in which this workflow type is registered.
        --workflow-type=!: The workflow type to describe.
    - name: register-activity-type
      description: Registers a new *activity type* along with its configuration settings in the specified domain.
      flags:
        --activity-version=!: The version of the activity type.
        --default-task-heartbeat-timeout=: If set, specifies the default maximum time before which a worker processing a task of this type must report progress by calling [RecordActivityTaskHeartbeat]().
        --default-task-list=: If set, specifies the default task list to use for scheduling tasks of this activity type.
        --default-task-priority=: The default task priority to assign to the activity type.
        --default-task-schedule-to-close-timeout=: If set, specifies the default maximum duration for a task of this activity type.
        --default-task-schedule-to-start-timeout=: If set, specifies the default maximum duration that a task of this activity type can wait before being assigned to a worker.
        --default-task-start-to-close-timeout=: If set, specifies the default maximum duration that a worker can take to process tasks of this activity type.
        --description=: A textual description of the activity type.
        --domain=!: The name of the domain in which this activity is to be registered.
        --name=!: The name of the activity type within the domain.
    - name: register-domain
      description: Registers a new domain.
      flags:
        --description=: A text description of the domain.
        --name=!: Name of the domain to register.
        --tags=: Tags to be added when registering a domain.
        --workflow-execution-retention-period-in-days=!: The duration (in days) that records and histories of workflow executions on the domain should be kept by the service.
    - name: undeprecate-activity-type
      description: Undeprecates a previously deprecated *activity type*.
      flags:
        --activity-type=!: The activity type to undeprecate.
        --domain=!: The name of the domain of the deprecated activity type.
    - name: undeprecate-workflow-type
      description: Undeprecates a previously deprecated *workflow type*.
      flags:
        --domain=!: The name of the domain of the deprecated workflow type.
        --workflow-type=!: The name of the domain of the deprecated workflow type.
    - name: count-closed-workflow-executions
      description: Returns the number of closed workflow executions within the given domain that meet the specified filtering criteria.
      flags:
        --close-status-filter=: If specified, only workflow executions that match this close status are counted.
        --close-time-filter=: If specified, only workflow executions that meet the close time criteria of the filter are counted.
        --domain=!: The name of the domain containing the workflow executions to count.
        --execution-filter=: If specified, only workflow executions matching the `WorkflowId` in the filter are counted.
        --start-time-filter=: If specified, only workflow executions that meet the start time criteria of the filter are counted.
        --tag-filter=: If specified, only executions that have a tag that matches the filter are counted.
        --type-filter=: If specified, indicates the type of the workflow executions to be counted.
    - name: delete-workflow-type
      description: Deletes the specified *workflow type*.
      flags:
        --domain=!: The name of the domain in which the workflow type is registered.
        --workflow-type=!: The workflow type to delete.
    - name: poll-for-activity-task
      description: Used by workers to get an [ActivityTask]() from the specified activity `taskList`.
      flags:
        --domain=!: The name of the domain that contains the task lists being polled.
        --identity=: Identity of the worker making the request, recorded in the `ActivityTaskStarted` event in the workflow history.
        --task-list=!: Specifies the task list to poll for activity tasks.
    - name: poll-for-decision-task
      description: Used by deciders to get a [DecisionTask]() from the specified decision `taskList`.
      flags:
        --domain=!: The name of the domain containing the task lists to poll.
        --identity=: Identity of the decider making the request, which is recorded in the DecisionTaskStarted event in the workflow history.
        --maximum-page-size=: The maximum number of results that are returned per call.
        --next-page-token=: If `NextPageToken` is returned there are more results available.
        --no-reverse-order: When set to `true`, returns the events in reverse order.
        --no-start-at-previous-started-event: When set to `true`, returns the events with `eventTimestamp` greater than or equal to `eventTimestamp` of the most recent `DecisionTaskStarted` event.
        --reverse-order: When set to `true`, returns the events in reverse order.
        --start-at-previous-started-event: When set to `true`, returns the events with `eventTimestamp` greater than or equal to `eventTimestamp` of the most recent `DecisionTaskStarted` event.
        --task-list=!: Specifies the task list to poll for decision tasks.
    - name: request-cancel-workflow-execution
      description: Records a `WorkflowExecutionCancelRequested` event in the currently running workflow execution identified by the given domain, workflowId, and runId.
      flags:
        --domain=!: The name of the domain containing the workflow execution to cancel.
        --run-id=: The runId of the workflow execution to cancel.
        --workflow-id=!: The workflowId of the workflow execution to cancel.
    - name: terminate-workflow-execution
      description: Records a `WorkflowExecutionTerminated` event and forces closure of the workflow execution identified by the given domain, runId, and workflowId.
      flags:
        --child-policy=: If set, specifies the policy to use for the child workflow executions of the workflow execution being terminated.
        --details=: Details for terminating the workflow execution.
        --domain=!: The domain of the workflow execution to terminate.
        --reason=: A descriptive reason for terminating the workflow execution.
        --run-id=: The runId of the workflow execution to terminate.
        --workflow-id=!: The workflowId of the workflow execution to terminate.
      completion:
        flag:
            child-policy:
                - TERMINATE
                - REQUEST_CANCEL
                - ABANDON
    - name: count-pending-decision-tasks
      description: Returns the estimated number of decision tasks in the specified task list.
      flags:
        --domain=!: The name of the domain that contains the task list.
        --task-list=!: The name of the task list.
    - name: deprecate-workflow-type
      description: Deprecates the specified *workflow type*.
      flags:
        --domain=!: The name of the domain in which the workflow type is registered.
        --workflow-type=!: The workflow type to deprecate.
    - name: describe-workflow-execution
      description: Returns information about the specified workflow execution including its type and some statistics.
      flags:
        --domain=!: The name of the domain containing the workflow execution.
        --execution=!: The workflow execution to describe.
