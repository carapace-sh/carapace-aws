name: create-realtime-log-config
description: Creates a real-time log configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-points=!: Contains information about the Amazon Kinesis data stream where you are sending real-time log data.
    --fields=!: A list of fields to include in each real-time log record.
