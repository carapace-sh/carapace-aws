name: create-subscription-request
description: Creates a subscription request in Amazon DataZone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which the subscription request is created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --metadata-forms=: The metadata form included in the subscription request.
    --request-reason=!: The reason for the subscription request.
    --subscribed-listings=!: The published asset for which the subscription grant is to be created.
    --subscribed-principals=!: The Amazon DataZone principals for whom the subscription request is created.
