name: update-protect-configuration-country-rule-set
description: Update a country rule set to `ALLOW`, `BLOCK`, `MONITOR`, or `FILTER` messages to be sent to the specified destination counties.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --country-rule-set-updates=!: A map of ProtectConfigurationCountryRuleSetInformation objects that contain the details for the requested NumberCapability.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --number-capability=!: The number capability to apply the CountryRuleSetUpdates updates to.
    --protect-configuration-id=!: The unique identifier for the protect configuration.
completion:
    flag:
        number-capability:
            - SMS
            - VOICE
            - MMS
