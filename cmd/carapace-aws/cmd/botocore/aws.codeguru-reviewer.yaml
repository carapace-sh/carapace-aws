# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: codeguru-reviewer
description: Amazon CodeGuru Reviewer
commands:
    - name: associate-repository
      description: Use to associate an Amazon Web Services CodeCommit repository or a repository managed by Amazon Web Services CodeStar Connections with Amazon CodeGuru Reviewer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Amazon CodeGuru Reviewer uses this value to prevent the accidental creation of duplicate repository associations if there are failures and retries.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-details=: 'A `KMSKeyDetails` object that contains:'
        --repository=!: The repository to associate.
        --tags=: An array of key-value pairs used to tag an associated repository.
    - name: create-code-review
      description: Use to create a code review with a [CodeReviewType](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReviewType.html) of `RepositoryAnalysis`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Amazon CodeGuru Reviewer uses this value to prevent the accidental creation of duplicate code reviews if there are failures and retries.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the code review.
        --repository-association-arn=!: The Amazon Resource Name (ARN) of the [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object.
        --type=!: The type of code review to create.
    - name: describe-code-review
      description: Returns the metadata associated with the code review along with its status.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --code-review-arn=!: The Amazon Resource Name (ARN) of the [CodeReview](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReview.html) object.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-recommendation-feedback
      description: Describes the customer feedback for a CodeGuru Reviewer recommendation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --code-review-arn=!: The Amazon Resource Name (ARN) of the [CodeReview](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReview.html) object.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --recommendation-id=!: The recommendation ID that can be used to track the provided recommendations and then to collect the feedback.
        --user-id=: Optional parameter to describe the feedback for a given user.
    - name: describe-repository-association
      description: Returns a [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object that contains information about the requested repository association.
      flags:
        --association-arn=!: The Amazon Resource Name (ARN) of the [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: disassociate-repository
      description: Removes the association between Amazon CodeGuru Reviewer and a repository.
      flags:
        --association-arn=!: The Amazon Resource Name (ARN) of the [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-code-reviews
      description: Lists all the code reviews that the customer has created in the past 90 days.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
        --provider-types=:
            description: List of provider types for filtering that needs to be applied before displaying the result.
            nargs: -1
        --repository-names=:
            description: List of repository names for filtering that needs to be applied before displaying the result.
            nargs: -1
        --states=:
            description: List of states for filtering that needs to be applied before displaying the result.
            nargs: -1
        --type=!: The type of code reviews to list in the response.
      completion:
        flag:
            type:
                - PullRequest
                - RepositoryAnalysis
    - name: list-recommendation-feedback
      description: Returns a list of [RecommendationFeedbackSummary](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RecommendationFeedbackSummary.html) objects that contain customer recommendation feedback for all CodeGuru Reviewer users.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --code-review-arn=!: The Amazon Resource Name (ARN) of the [CodeReview](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReview.html) object.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
        --recommendation-ids=:
            description: Used to query the recommendation feedback for a given recommendation.
            nargs: -1
        --user-ids=:
            description: An Amazon Web Services user's account ID or Amazon Resource Name (ARN).
            nargs: -1
    - name: list-recommendations
      description: Returns the list of all recommendations for a completed code review.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --code-review-arn=!: The Amazon Resource Name (ARN) of the [CodeReview](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReview.html) object.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: Pagination token.
    - name: list-repository-associations
      description: Returns a list of [RepositoryAssociationSummary](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociationSummary.html) objects that contain summary information about a repository association.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of repository association results returned by `ListRepositoryAssociations` in paginated output.
        --names=:
            description: List of repository names to use as a filter.
            nargs: -1
        --next-token=: The `nextToken` value returned from a previous paginated `ListRepositoryAssociations` request where `maxResults` was used and the results exceeded the value of that parameter.
        --owners=:
            description: List of owners to use as a filter.
            nargs: -1
        --page-size=: The size of each page to get in the AWS service call.
        --provider-types=:
            description: List of provider types to use as a filter.
            nargs: -1
        --starting-token=: A token to specify where to start paginating.
        --states=:
            description: List of repository association states to use as a filter.
            nargs: -1
    - name: list-tags-for-resource
      description: Returns the list of tags associated with an associated repository resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object.
    - name: put-recommendation-feedback
      description: Stores customer feedback for a CodeGuru Reviewer recommendation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --code-review-arn=!: The Amazon Resource Name (ARN) of the [CodeReview](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReview.html) object.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reactions=!:
            description: List for storing reactions.
            nargs: -1
        --recommendation-id=!: The recommendation ID that can be used to track the provided recommendations and then to collect the feedback.
    - name: tag-resource
      description: Adds one or more tags to an associated repository.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object.
        --tags=!: An array of key-value pairs used to tag an associated repository.
    - name: untag-resource
      description: Removes a tag from an associated repository.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object.
        --tag-keys=!:
            description: A list of the keys for each tag you want to remove from an associated repository.
            nargs: -1
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: code-review-completed
          description: Returns the metadata associated with the code review along with its status.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --code-review-arn=!: The Amazon Resource Name (ARN) of the [CodeReview](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReview.html) object.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        - name: repository-association-succeeded
          description: Returns a [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object that contains information about the requested repository association.
          flags:
            --association-arn=!: The Amazon Resource Name (ARN) of the [RepositoryAssociation](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_RepositoryAssociation.html) object.
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
