name: create-mac-system-integrity-protection-modification-task
description: Creates a System Integrity Protection (SIP) modification task to configure the SIP settings for an x86 Mac instance or Apple silicon Mac instance.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --instance-id=!: The ID of the Amazon EC2 Mac instance.
    --mac-credentials=: '**\[Apple silicon Mac instances only]** Specifies the following credentials:'
    --mac-system-integrity-protection-configuration=: Specifies the overrides to selectively enable or disable individual SIP settings.
    --mac-system-integrity-protection-status=!: Specifies the overall SIP status for the instance.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --tag-specifications=: Specifies tags to apply to the SIP modification task.
completion:
    flag:
        mac-system-integrity-protection-status:
            - enabled
            - disabled
