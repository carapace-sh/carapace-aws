name: update-template
description: Update template configuration to define the information included in certificates.
flags:
    --definition=: Template configuration to define the information included in certificates.
    --no-reenroll-all-certificate-holders: This setting allows the major version of a template to be increased automatically.
    --reenroll-all-certificate-holders: This setting allows the major version of a template to be increased automatically.
    --template-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateTemplate](https://docs.aws.amazon.com/pca-connector-ad/latest/APIReference/API_CreateTemplate.html).
