name: create-domain-layout
description: Creates the layout to view data for a specific domain.
flags:
    --description=!: The description of the layout
    --display-name=!: The display name of the layout
    --domain-name=!: The unique name of the domain.
    --is-default=: If set to true for a layout, this layout will be used by default to view data.
    --layout-definition-name=!: The unique name of the layout.
    --layout-type=!: The type of layout that can be used to view data under a Customer Profiles domain.
    --layout=!: A customizable layout that can be used to view data under a Customer Profiles domain.
    --tags=: The tags used to organize, track, or control access for this resource.
completion:
    flag:
        layout-type:
            - PROFILE_EXPLORER
