name: create-schedule
description: Creates a new schedule for one or more DataBrew jobs.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cron-expression=!: The date or dates and time or times when the jobs are to be run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-names=: The name or names of one or more jobs to be run.
    --name=!: A unique name for the schedule.
    --tags=: Metadata tags to apply to this schedule.
