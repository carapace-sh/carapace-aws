name: put-bucket-website
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The bucket name.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --content-md5=: The Base64 encoded 128-bit `MD5` digest of the data.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --website-configuration=!: Container for the request.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
