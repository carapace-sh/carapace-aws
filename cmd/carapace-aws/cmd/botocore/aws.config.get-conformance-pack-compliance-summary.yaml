name: get-conformance-pack-compliance-summary
description: Returns compliance details for the conformance pack based on the cumulative compliance results of all the rules in that conformance pack.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --conformance-pack-names=!: Names of conformance packs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of conformance packs returned on each page.
    --next-token=: The nextToken string returned on a previous page that you use to get the next page of results in a paginated response.
