name: devops-guru
description: Amazon DevOps Guru
commands:
    - name: add-notification-channel
      description: Adds a notification channel to DevOps Guru.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config=!: A `NotificationChannelConfig` object that specifies what type of notification channel to add.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-resource-collection-health
      description: Returns the number of open proactive insights, open reactive insights, and the Mean Time to Recover (MTTR) for all closed insights in resource collections in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --resource-collection-type=!: An Amazon Web Services resource collection type.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            resource-collection-type:
                - AWS_CLOUD_FORMATION
                - AWS_SERVICE
                - AWS_TAGS
    - name: list-monitored-resources
      description: Returns the list of all log groups that are being monitored and tagged by DevOps Guru.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Filters to determine which monitored resources you want to retrieve.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: search-insights
      description: Returns a list of insights in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: A `SearchInsightsFilters` object that is used to set the severity and status filters on your insight search.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --page-size=: The size of each page to get in the AWS service call.
        --start-time-range=!: The start of the time range passed in.
        --starting-token=: A token to specify where to start paginating.
        --type=!: The type of insights you are searching for (`REACTIVE` or `PROACTIVE`).
      completion:
        flag:
            type:
                - REACTIVE
                - PROACTIVE
    - name: describe-feedback
      description: Returns the most recent feedback submitted in the current Amazon Web Services account and Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --insight-id=: The ID of the insight for which the feedback was provided.
    - name: update-event-sources-config
      description: Enables or disables integration with a service that can be integrated with DevOps Guru.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --event-sources=: Configuration information about the integration of DevOps Guru as the Consumer via EventBridge with another AWS Service.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-cost-estimation
      description: Returns an estimate of the monthly cost for DevOps Guru to analyze your Amazon Web Services resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --starting-token=: A token to specify where to start paginating.
    - name: list-anomalies-for-insight
      description: Returns a list of the anomalies that belong to an insight that you specify using its ID.
      flags:
        --account-id=: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Specifies one or more service names that are used to list anomalies.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --insight-id=!: The ID of the insight.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --page-size=: The size of each page to get in the AWS service call.
        --start-time-range=: A time range used to specify when the requested anomalies started.
        --starting-token=: A token to specify where to start paginating.
    - name: list-insights
      description: Returns a list of insights in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status-filter=!: A filter used to filter the returned insights by their status.
    - name: remove-notification-channel
      description: Removes a notification channel from DevOps Guru.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the notification channel to be removed.
    - name: delete-insight
      description: Deletes the insight along with the associated anomalies, events and recommendations.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the insight.
    - name: describe-account-health
      description: Returns the number of open reactive insights, the number of open proactive insights, and the number of metrics analyzed in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-service-integration
      description: Returns the integration status of services that are integrated with DevOps Guru.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-resource-collection
      description: Returns lists Amazon Web Services resources that are of the specified resource collection type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --resource-collection-type=!: The type of Amazon Web Services resource collections to return.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            resource-collection-type:
                - AWS_CLOUD_FORMATION
                - AWS_SERVICE
                - AWS_TAGS
    - name: list-organization-insights
      description: Returns a list of insights associated with the account or OU Id.
      flags:
        --account-ids=: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --organizational-unit-ids=: The ID of the organizational unit.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status-filter=!: ""
    - name: list-recommendations
      description: Returns a list of a specified insight's recommendations.
      flags:
        --account-id=: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --insight-id=!: The ID of the requested insight.
        --locale=: A locale that specifies the language to use for recommendations.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            locale:
                - DE_DE
                - EN_US
                - EN_GB
                - ES_ES
                - FR_FR
                - IT_IT
                - JA_JP
                - KO_KR
                - PT_BR
                - ZH_CN
                - ZH_TW
    - name: update-service-integration
      description: Enables or disables integration with a service that can be integrated with DevOps Guru.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-integration=!: An `IntegratedServiceConfig` object used to specify the integrated service you want to update, and whether you want to update it to enabled or disabled.
    - name: search-organization-insights
      description: Returns a list of insights in your organization.
      flags:
        --account-ids=!: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: A `SearchOrganizationInsightsFilters` object that is used to set the severity and status filters on your insight search.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --page-size=: The size of each page to get in the AWS service call.
        --start-time-range=!: ""
        --starting-token=: A token to specify where to start paginating.
        --type=!: The type of insights you are searching for (`REACTIVE` or `PROACTIVE`).
      completion:
        flag:
            type:
                - REACTIVE
                - PROACTIVE
    - name: update-resource-collection
      description: Updates the collection of resources that DevOps Guru analyzes.
      flags:
        --action=!: Specifies if the resource collection in the request is added or deleted to the resource collection.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-collection=!: ""
      completion:
        flag:
            action:
                - ADD
                - REMOVE
    - name: describe-account-overview
      description: For the time range passed in, returns the number of open reactive insight that were created, the number of open proactive insights that were created, and the Mean Time to Recover (MTTR) for all closed reactive insights.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --from-time=!: The start of the time range passed in.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --to-time=: The end of the time range passed in.
    - name: describe-event-sources-config
      description: Returns the integration status of services that are integrated with DevOps Guru as Consumer via EventBridge.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-anomalous-log-groups
      description: Returns the list of log groups that contain log anomalies.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --insight-id=!: The ID of the insight containing the log groups.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-events
      description: Returns a list of the events emitted by the resources that are evaluated by DevOps Guru.
      flags:
        --account-id=: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=!: A `ListEventsFilters` object used to specify which events to return.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-notification-channels
      description: Returns a list of notification channels configured for DevOps Guru.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --starting-token=: A token to specify where to start paginating.
    - name: start-cost-estimation
      description: Starts the creation of an estimate of the monthly cost to analyze your Amazon Web Services resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: The idempotency token used to identify each cost estimate request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-collection=!: The collection of Amazon Web Services resources used to create a monthly DevOps Guru cost estimate.
    - name: describe-insight
      description: Returns details about an insight that you specify using its ID.
      flags:
        --account-id=: The ID of the member account in the organization.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the insight.
    - name: describe-organization-health
      description: Returns active insights, predictive insights, and resource hours analyzed in last hour.
      flags:
        --account-ids=: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --organizational-unit-ids=: The ID of the organizational unit.
    - name: describe-organization-overview
      description: Returns an overview of your organization's history based on the specified time range.
      flags:
        --account-ids=: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --from-time=!: The start of the time range passed in.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --organizational-unit-ids=: The ID of the organizational unit.
        --to-time=: The end of the time range passed in.
    - name: describe-organization-resource-collection-health
      description: Provides an overview of your system's health.
      flags:
        --account-ids=: The ID of the Amazon Web Services account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --organization-resource-collection-type=!: An Amazon Web Services resource collection type.
        --organizational-unit-ids=: The ID of the organizational unit.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            organization-resource-collection-type:
                - AWS_CLOUD_FORMATION
                - AWS_SERVICE
                - AWS_ACCOUNT
                - AWS_TAGS
    - name: put-feedback
      description: Collects customer feedback about the specified insight.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --insight-feedback=: The feedback from customers is about the recommendations in this insight.
    - name: describe-anomaly
      description: Returns details about an anomaly that you specify using its ID.
      flags:
        --account-id=: The ID of the member account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the anomaly.
