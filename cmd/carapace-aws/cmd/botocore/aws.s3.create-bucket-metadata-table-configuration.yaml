name: create-bucket-metadata-table-configuration
description: We recommend that you create your S3 Metadata configurations by using the V2 [CreateBucketMetadataConfiguration](https://docs.aws.amazon.com/AmazonS3/latest/API/API_CreateBucketMetadataConfiguration.html) API operation.
flags:
    --bucket=!: The general purpose bucket that you want to create the metadata table configuration for.
    --checksum-algorithm=: The checksum algorithm to use with your metadata table configuration.
    --content-md5=: The `Content-MD5` header for the metadata table configuration.
    --expected-bucket-owner=: The expected owner of the general purpose bucket that corresponds to your metadata table configuration.
    --metadata-table-configuration=!: The contents of your metadata table configuration.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
