name: list-distributions-by-anycast-ip-list-id
description: Lists the distributions in your account that are associated with the specified `AnycastIpListId`.
flags:
    --anycast-ip-list-id=!: The ID of the Anycast static IP list.
    --marker=: Use this field when paginating results to indicate where to begin in your list.
    --max-items=: The maximum number of distributions that you want returned in the response.
