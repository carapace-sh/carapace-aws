name: convert-recovery-point-to-snapshot
description: Converts a recovery point to a snapshot.
flags:
    --recovery-point-id=!: The unique identifier of the recovery point.
    --retention-period=: How long to retain the snapshot.
    --snapshot-name=!: The name of the snapshot.
    --tags=: An array of [Tag objects](https://docs.aws.amazon.com/redshift-serverless/latest/APIReference/API_Tag.html) to associate with the created snapshot.
