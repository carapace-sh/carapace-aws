name: forecast
description: Amazon Forecast Service
commands:
    - name: delete-predictor-backtest-export-job
      description: Deletes a predictor backtest export job.
      flags:
        --predictor-backtest-export-job-arn=!: The Amazon Resource Name (ARN) of the predictor backtest export job to delete.
    - name: describe-explainability-export
      description: Describes an Explainability export created using the [CreateExplainabilityExport]() operation.
      flags:
        --explainability-export-arn=!: The Amazon Resource Name (ARN) of the Explainability export.
    - name: describe-forecast-export-job
      description: Describes a forecast export job created using the [CreateForecastExportJob]() operation.
      flags:
        --forecast-export-job-arn=!: The Amazon Resource Name (ARN) of the forecast export job.
    - name: create-forecast-export-job
      description: Exports a forecast created by the [CreateForecast]() operation to your Amazon Simple Storage Service (Amazon S3) bucket.
      flags:
        --destination=!: The location where you want to save the forecast and an Identity and Access Management (IAM) role that Amazon Forecast can assume to access the location.
        --forecast-arn=!: The Amazon Resource Name (ARN) of the forecast that you want to export.
        --forecast-export-job-name=!: The name for the forecast export job.
        --format=: The format of the exported data, CSV or PARQUET.
        --tags=: The optional metadata that you apply to the forecast export job to help you categorize and organize them.
    - name: delete-what-if-analysis
      description: Deletes a what-if analysis created using the [CreateWhatIfAnalysis]() operation.
      flags:
        --what-if-analysis-arn=!: The Amazon Resource Name (ARN) of the what-if analysis that you want to delete.
    - name: delete-what-if-forecast
      description: Deletes a what-if forecast created using the [CreateWhatIfForecast]() operation.
      flags:
        --what-if-forecast-arn=!: The Amazon Resource Name (ARN) of the what-if forecast that you want to delete.
    - name: describe-predictor-backtest-export-job
      description: Describes a predictor backtest export job created using the [CreatePredictorBacktestExportJob]() operation.
      flags:
        --predictor-backtest-export-job-arn=!: The Amazon Resource Name (ARN) of the predictor backtest export job.
    - name: create-dataset-group
      description: Creates a dataset group, which holds a collection of related datasets.
      flags:
        --dataset-arns=: An array of Amazon Resource Names (ARNs) of the datasets that you want to include in the dataset group.
        --dataset-group-name=!: A name for the dataset group.
        --domain=!: The domain associated with the dataset group.
        --tags=: The optional metadata that you apply to the dataset group to help you categorize and organize them.
      completion:
        flag:
            domain:
                - RETAIL
                - CUSTOM
                - INVENTORY_PLANNING
                - EC2_CAPACITY
                - WORK_FORCE
                - WEB_TRAFFIC
                - METRICS
    - name: create-what-if-forecast
      description: A what-if forecast is a forecast that is created from a modified version of the baseline forecast.
      flags:
        --tags=: A list of [tags](https://docs.aws.amazon.com/forecast/latest/dg/tagging-forecast-resources.html) to apply to the what if forecast.
        --time-series-replacements-data-source=: The replacement time series dataset, which contains the rows that you want to change in the related time series dataset.
        --time-series-transformations=: The transformations that are applied to the baseline time series.
        --what-if-analysis-arn=!: The Amazon Resource Name (ARN) of the what-if analysis.
        --what-if-forecast-name=!: The name of the what-if forecast.
    - name: delete-dataset-import-job
      description: Deletes a dataset import job created using the [CreateDatasetImportJob](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDatasetImportJob.html) operation.
      flags:
        --dataset-import-job-arn=!: The Amazon Resource Name (ARN) of the dataset import job to delete.
    - name: list-forecast-export-jobs
      description: Returns a list of forecast export jobs created using the [CreateForecastExportJob]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: list-predictors
      description: Returns a list of predictors created using the [CreateAutoPredictor]() or [CreatePredictor]() operations.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: list-what-if-analyses
      description: Returns a list of what-if analyses created using the [CreateWhatIfAnalysis]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: create-predictor-backtest-export-job
      description: Exports backtest forecasts and accuracy metrics generated by the [CreateAutoPredictor]() or [CreatePredictor]() operations.
      flags:
        --destination=!: ""
        --format=: The format of the exported data, CSV or PARQUET.
        --predictor-arn=!: The Amazon Resource Name (ARN) of the predictor that you want to export.
        --predictor-backtest-export-job-name=!: The name for the backtest export job.
        --tags=: Optional metadata to help you categorize and organize your backtests.
    - name: delete-what-if-forecast-export
      description: Deletes a what-if forecast export created using the [CreateWhatIfForecastExport]() operation.
      flags:
        --what-if-forecast-export-arn=!: The Amazon Resource Name (ARN) of the what-if forecast export that you want to delete.
    - name: create-explainability
      description: Explainability is only available for Forecasts and Predictors generated from an AutoPredictor ([CreateAutoPredictor]())
      flags:
        --data-source=: ""
        --enable-visualization: Create an Explainability visualization that is viewable within the Amazon Web Services console.
        --end-date-time=: If `TimePointGranularity` is set to `SPECIFIC`, define the last time point for the Explainability.
        --explainability-config=!: The configuration settings that define the granularity of time series and time points for the Explainability.
        --explainability-name=!: A unique name for the Explainability.
        --no-enable-visualization: Create an Explainability visualization that is viewable within the Amazon Web Services console.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Predictor or Forecast used to create the Explainability.
        --schema=: ""
        --start-date-time=: If `TimePointGranularity` is set to `SPECIFIC`, define the first point for the Explainability.
        --tags=: Optional metadata to help you categorize and organize your resources.
    - name: create-monitor
      description: Creates a predictor monitor resource for an existing auto predictor.
      flags:
        --monitor-name=!: The name of the monitor resource.
        --resource-arn=!: The Amazon Resource Name (ARN) of the predictor to monitor.
        --tags=: A list of [tags](https://docs.aws.amazon.com/forecast/latest/dg/tagging-forecast-resources.html) to apply to the monitor resource.
    - name: delete-dataset
      description: Deletes an Amazon Forecast dataset that was created using the [CreateDataset](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDataset.html) operation.
      flags:
        --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset to delete.
    - name: describe-dataset
      description: Describes an Amazon Forecast dataset created using the [CreateDataset](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDataset.html) operation.
      flags:
        --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset.
    - name: create-what-if-analysis
      description: What-if analysis is a scenario modeling technique where you make a hypothetical change to a time series and compare the forecasts generated by these changes against the baseline, unchanged time series.
      flags:
        --forecast-arn=!: The Amazon Resource Name (ARN) of the baseline forecast.
        --tags=: A list of [tags](https://docs.aws.amazon.com/forecast/latest/dg/tagging-forecast-resources.html) to apply to the what if forecast.
        --time-series-selector=: Defines the set of time series that are used in the what-if analysis with a `TimeSeriesIdentifiers` object.
        --what-if-analysis-name=!: The name of the what-if analysis.
    - name: list-explainability-exports
      description: Returns a list of Explainability exports created using the [CreateExplainabilityExport]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a NextToken.
    - name: untag-resource
      description: Deletes the specified tags from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource for which to list the tags.
        --tag-keys=!: The keys of the tags to be removed.
    - name: create-auto-predictor
      description: Creates an Amazon Forecast predictor.
      flags:
        --data-config=: The data configuration for your dataset group and any additional datasets.
        --encryption-config=: ""
        --explain-predictor: Create an Explainability resource for the predictor.
        --forecast-dimensions=: An array of dimension (field) names that specify how to group the generated forecast.
        --forecast-frequency=: The frequency of predictions in a forecast.
        --forecast-horizon=: The number of time-steps that the model predicts.
        --forecast-types=: The forecast types used to train a predictor.
        --monitor-config=: The configuration details for predictor monitoring.
        --no-explain-predictor: Create an Explainability resource for the predictor.
        --optimization-metric=: The accuracy metric used to optimize the predictor.
        --predictor-name=!: A unique name for the predictor
        --reference-predictor-arn=: The ARN of the predictor to retrain or upgrade.
        --tags=: Optional metadata to help you categorize and organize your predictors.
        --time-alignment-boundary=: The time boundary Forecast uses to align and aggregate any data that doesn't align with your forecast frequency.
      completion:
        flag:
            optimization-metric:
                - WAPE
                - RMSE
                - AverageWeightedQuantileLoss
                - MASE
                - MAPE
    - name: create-forecast
      description: Creates a forecast for each item in the `TARGET_TIME_SERIES` dataset that was used to train the predictor.
      flags:
        --forecast-name=!: A name for the forecast.
        --forecast-types=: The quantiles at which probabilistic forecasts are generated.
        --predictor-arn=!: The Amazon Resource Name (ARN) of the predictor to use to generate the forecast.
        --tags=: The optional metadata that you apply to the forecast to help you categorize and organize them.
        --time-series-selector=: Defines the set of time series that are used to create the forecasts in a `TimeSeriesIdentifiers` object.
    - name: list-monitor-evaluations
      description: Returns a list of the monitoring evaluation results and predictor events collected by the monitor resource during different windows of time.
      flags:
        --filters=: An array of filters.
        --max-results=: The maximum number of monitoring results to return.
        --monitor-arn=!: The Amazon Resource Name (ARN) of the monitor resource to get results from.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: list-predictor-backtest-export-jobs
      description: Returns a list of predictor backtest export jobs created using the [CreatePredictorBacktestExportJob]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a NextToken.
    - name: update-dataset-group
      description: Replaces the datasets in a dataset group with the specified datasets.
      flags:
        --dataset-arns=!: An array of the Amazon Resource Names (ARNs) of the datasets to add to the dataset group.
        --dataset-group-arn=!: The ARN of the dataset group.
    - name: create-dataset-import-job
      description: Imports your training data to an Amazon Forecast dataset.
      flags:
        --data-source=!: The location of the training data to import and an Identity and Access Management (IAM) role that Amazon Forecast can assume to access the data.
        --dataset-arn=!: The Amazon Resource Name (ARN) of the Amazon Forecast dataset that you want to import data to.
        --dataset-import-job-name=!: The name for the dataset import job.
        --format=: The format of the imported data, CSV or PARQUET.
        --geolocation-format=: The format of the geolocation attribute.
        --import-mode=: Specifies whether the dataset import job is a `FULL` or `INCREMENTAL` import.
        --no-use-geolocation-for-time-zone: Automatically derive time zone information from the geolocation attribute.
        --tags=: The optional metadata that you apply to the dataset import job to help you categorize and organize them.
        --time-zone=: A single time zone for every item in your dataset.
        --timestamp-format=: The format of timestamps in the dataset.
        --use-geolocation-for-time-zone: Automatically derive time zone information from the geolocation attribute.
      completion:
        flag:
            import-mode:
                - FULL
                - INCREMENTAL
    - name: describe-monitor
      description: Describes a monitor resource.
      flags:
        --monitor-arn=!: The Amazon Resource Name (ARN) of the monitor resource to describe.
    - name: list-tags-for-resource
      description: Lists the tags for an Amazon Forecast resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource for which to list the tags.
    - name: list-what-if-forecasts
      description: Returns a list of what-if forecasts created using the [CreateWhatIfForecast]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: delete-forecast
      description: Deletes a forecast created using the [CreateForecast]() operation.
      flags:
        --forecast-arn=!: The Amazon Resource Name (ARN) of the forecast to delete.
    - name: describe-predictor
      description: This operation is only valid for legacy predictors created with CreatePredictor.
      flags:
        --predictor-arn=!: The Amazon Resource Name (ARN) of the predictor that you want information about.
    - name: list-explainabilities
      description: Returns a list of Explainability resources created using the [CreateExplainability]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items returned in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a NextToken.
    - name: list-forecasts
      description: Returns a list of forecasts created using the [CreateForecast]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: describe-forecast
      description: Describes a forecast created using the [CreateForecast]() operation.
      flags:
        --forecast-arn=!: The Amazon Resource Name (ARN) of the forecast.
    - name: get-accuracy-metrics
      description: Provides metrics on the accuracy of the models that were trained by the [CreatePredictor]() operation.
      flags:
        --predictor-arn=!: The Amazon Resource Name (ARN) of the predictor to get metrics for.
    - name: list-monitors
      description: Returns a list of monitors created with the [CreateMonitor]() operation and [CreateAutoPredictor]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The maximum number of monitors to include in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: list-what-if-forecast-exports
      description: Returns a list of what-if forecast exports created using the [CreateWhatIfForecastExport]() operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: stop-resource
      description: Stops a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource to stop.
    - name: list-datasets
      description: Returns a list of datasets created using the [CreateDataset](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDataset.html) operation.
      flags:
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: create-predictor
      description: This operation creates a legacy predictor that does not include all the predictor functionalities provided by Amazon Forecast.
      flags:
        --algorithm-arn=: The Amazon Resource Name (ARN) of the algorithm to use for model training.
        --auto-ml-override-strategy=: The `LatencyOptimized` AutoML override strategy is only available in private beta.
        --encryption-config=: An Key Management Service (KMS) key and the Identity and Access Management (IAM) role that Amazon Forecast can assume to access the key.
        --evaluation-parameters=: Used to override the default evaluation parameters of the specified algorithm.
        --featurization-config=!: The featurization configuration.
        --forecast-horizon=!: Specifies the number of time-steps that the model is trained to predict.
        --forecast-types=: Specifies the forecast types used to train a predictor.
        --hpo-config=: Provides hyperparameter override values for the algorithm.
        --input-data-config=!: Describes the dataset group that contains the data to use to train the predictor.
        --no-perform-auto-ml: Whether to perform AutoML.
        --no-perform-hpo: Whether to perform hyperparameter optimization (HPO).
        --optimization-metric=: The accuracy metric used to optimize the predictor.
        --perform-auto-ml: Whether to perform AutoML.
        --perform-hpo: Whether to perform hyperparameter optimization (HPO).
        --predictor-name=!: A name for the predictor.
        --tags=: The optional metadata that you apply to the predictor to help you categorize and organize them.
        --training-parameters=: The hyperparameters to override for model training.
      completion:
        flag:
            auto-ml-override-strategy:
                - LatencyOptimized
                - AccuracyOptimized
            optimization-metric:
                - WAPE
                - RMSE
                - AverageWeightedQuantileLoss
                - MASE
                - MAPE
    - name: delete-dataset-group
      description: Deletes a dataset group created using the [CreateDatasetGroup](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDatasetGroup.html) operation.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group to delete.
    - name: delete-monitor
      description: Deletes a monitor resource.
      flags:
        --monitor-arn=!: The Amazon Resource Name (ARN) of the monitor resource to delete.
    - name: delete-predictor
      description: Deletes a predictor created using the [DescribePredictor]() or [CreatePredictor]() operations.
      flags:
        --predictor-arn=!: The Amazon Resource Name (ARN) of the predictor to delete.
    - name: describe-explainability
      description: Describes an Explainability resource created using the [CreateExplainability]() operation.
      flags:
        --explainability-arn=!: The Amazon Resource Name (ARN) of the Explaianability to describe.
    - name: describe-what-if-forecast
      description: Describes the what-if forecast created using the [CreateWhatIfForecast]() operation.
      flags:
        --what-if-forecast-arn=!: The Amazon Resource Name (ARN) of the what-if forecast that you are interested in.
    - name: create-dataset
      description: Creates an Amazon Forecast dataset.
      flags:
        --data-frequency=: The frequency of data collection.
        --dataset-name=!: A name for the dataset.
        --dataset-type=!: The dataset type.
        --domain=!: The domain associated with the dataset.
        --encryption-config=: An Key Management Service (KMS) key and the Identity and Access Management (IAM) role that Amazon Forecast can assume to access the key.
        --schema=!: The schema for the dataset.
        --tags=: The optional metadata that you apply to the dataset to help you categorize and organize them.
      completion:
        flag:
            dataset-type:
                - TARGET_TIME_SERIES
                - RELATED_TIME_SERIES
                - ITEM_METADATA
            domain:
                - RETAIL
                - CUSTOM
                - INVENTORY_PLANNING
                - EC2_CAPACITY
                - WORK_FORCE
                - WEB_TRAFFIC
                - METRICS
    - name: delete-explainability
      description: Deletes an Explainability resource.
      flags:
        --explainability-arn=!: The Amazon Resource Name (ARN) of the Explainability resource to delete.
    - name: delete-resource-tree
      description: Deletes an entire resource tree.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the parent resource to delete.
    - name: describe-dataset-import-job
      description: Describes a dataset import job created using the [CreateDatasetImportJob](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDatasetImportJob.html) operation.
      flags:
        --dataset-import-job-arn=!: The Amazon Resource Name (ARN) of the dataset import job.
    - name: tag-resource
      description: Associates the specified tags to a resource with the specified `resourceArn`.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource for which to list the tags.
        --tags=!: The tags to add to the resource.
    - name: delete-explainability-export
      description: Deletes an Explainability export.
      flags:
        --explainability-export-arn=!: The Amazon Resource Name (ARN) of the Explainability export to delete.
    - name: delete-forecast-export-job
      description: Deletes a forecast export job created using the [CreateForecastExportJob]() operation.
      flags:
        --forecast-export-job-arn=!: The Amazon Resource Name (ARN) of the forecast export job to delete.
    - name: describe-what-if-analysis
      description: Describes the what-if analysis created using the [CreateWhatIfAnalysis]() operation.
      flags:
        --what-if-analysis-arn=!: The Amazon Resource Name (ARN) of the what-if analysis that you are interested in.
    - name: describe-auto-predictor
      description: Describes a predictor created using the CreateAutoPredictor operation.
      flags:
        --predictor-arn=!: The Amazon Resource Name (ARN) of the predictor.
    - name: describe-dataset-group
      description: Describes a dataset group created using the [CreateDatasetGroup](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDatasetGroup.html) operation.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group.
    - name: list-dataset-groups
      description: Returns a list of dataset groups created using the [CreateDatasetGroup](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDatasetGroup.html) operation.
      flags:
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: describe-what-if-forecast-export
      description: Describes the what-if forecast export created using the [CreateWhatIfForecastExport]() operation.
      flags:
        --what-if-forecast-export-arn=!: The Amazon Resource Name (ARN) of the what-if forecast export that you are interested in.
    - name: list-dataset-import-jobs
      description: Returns a list of dataset import jobs created using the [CreateDatasetImportJob](https://docs.aws.amazon.com/forecast/latest/dg/API_CreateDatasetImportJob.html) operation.
      flags:
        --filters=: An array of filters.
        --max-results=: The number of items to return in the response.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
    - name: resume-resource
      description: Resumes a stopped monitor resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the monitor resource to resume.
    - name: create-explainability-export
      description: Exports an Explainability resource created by the [CreateExplainability]() operation.
      flags:
        --destination=!: ""
        --explainability-arn=!: The Amazon Resource Name (ARN) of the Explainability to export.
        --explainability-export-name=!: A unique name for the Explainability export.
        --format=: The format of the exported data, CSV or PARQUET.
        --tags=: Optional metadata to help you categorize and organize your resources.
    - name: create-what-if-forecast-export
      description: Exports a forecast created by the [CreateWhatIfForecast]() operation to your Amazon Simple Storage Service (Amazon S3) bucket.
      flags:
        --destination=!: The location where you want to save the forecast and an Identity and Access Management (IAM) role that Amazon Forecast can assume to access the location.
        --format=: The format of the exported data, CSV or PARQUET.
        --tags=: A list of [tags](https://docs.aws.amazon.com/forecast/latest/dg/tagging-forecast-resources.html) to apply to the what if forecast.
        --what-if-forecast-arns=!: The list of what-if forecast Amazon Resource Names (ARNs) to export.
        --what-if-forecast-export-name=!: The name of the what-if forecast to export.
