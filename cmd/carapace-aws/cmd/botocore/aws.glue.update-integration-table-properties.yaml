name: update-integration-table-properties
description: This API is used to provide optional override properties for the tables that need to be replicated.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The connection ARN of the source, or the database ARN of the target.
    --source-table-config=: A structure for the source table configuration.
    --table-name=!: The name of the table to be replicated.
    --target-table-config=: A structure for the target table configuration.
