name: create-domain
description: Creates a domain that contains all Amazon Connect Voice ID data, such as speakers, fraudsters, customer audio, and voiceprints.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: A brief description of this domain.
    --name=!: The name of the domain.
    --server-side-encryption-configuration=!: The configuration, containing the KMS key identifier, to be used by Voice ID for the server-side encryption of your data.
    --tags=: A list of tags you want added to the domain.
