name: get-position-estimate
description: Get estimated position information as a payload in GeoJSON format.
flags:
    --cell-towers=: Retrieves an estimated device position by resolving measurement data from cellular radio towers.
    --gnss=: Retrieves an estimated device position by resolving the global navigation satellite system (GNSS) scan data.
    --ip=: Retrieves an estimated device position by resolving the IP address information from the device.
    --timestamp=: Optional information that specifies the time when the position information will be resolved.
    --wi-fi-access-points=: Retrieves an estimated device position by resolving WLAN measurement data.
