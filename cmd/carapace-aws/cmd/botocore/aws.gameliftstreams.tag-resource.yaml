name: tag-resource
description: Assigns one or more tags to a Amazon GameLift Streams resource.
flags:
    --resource-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) of the Amazon GameLift Streams resource that you want to apply tags to.
    --tags=!: A list of tags, in the form of key-value pairs, to assign to the specified Amazon GameLift Streams resource.
