name: modify-data-provider
description: Modifies the specified data provider using the provided settings.
flags:
    --data-provider-identifier=!: The identifier of the data provider.
    --data-provider-name=: The name of the data provider.
    --description=: A user-friendly description of the data provider.
    --engine=: The type of database engine for the data provider.
    --exact-settings=: If this attribute is Y, the current call to `ModifyDataProvider` replaces all existing data provider settings with the exact settings that you specify in this call.
    --settings=: The settings in JSON format for a data provider.
    --virtual=: Indicates whether the data provider is virtual.
