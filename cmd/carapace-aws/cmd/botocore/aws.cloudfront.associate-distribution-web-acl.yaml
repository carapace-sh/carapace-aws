name: associate-distribution-web-acl
description: Associates the WAF web ACL with a distribution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The ID of the distribution.
    --if-match=: The value of the `ETag` header that you received when retrieving the distribution that you're associating with the WAF web ACL.
    --web-acl-arn=!: The Amazon Resource Name (ARN) of the WAF web ACL to associate.
