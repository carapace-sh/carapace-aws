name: list-aiprompts
description: Lists the AI Prompts available on the Amazon Q in Connect assistant.
flags:
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --origin=: The origin of the AI Prompts to be listed.
completion:
    flag:
        origin:
            - SYSTEM
            - CUSTOMER
