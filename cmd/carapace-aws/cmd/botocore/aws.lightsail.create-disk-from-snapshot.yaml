name: create-disk-from-snapshot
description: Creates a block storage disk from a manual or automatic snapshot of a disk.
flags:
    --add-ons=: An array of objects that represent the add-ons to enable for the new disk.
    --availability-zone=!: The Availability Zone where you want to create the disk (`us-east-2a`).
    --disk-name=!: The unique Lightsail disk name (`my-disk`).
    --disk-snapshot-name=: The name of the disk snapshot (`my-snapshot`) from which to create the new storage disk.
    --restore-date=: The date of the automatic snapshot to use for the new disk.
    --size-in-gb=!: The size of the disk in GB (`32`).
    --source-disk-name=: The name of the source disk from which the source automatic snapshot was created.
    --tags=: The tag keys and optional values to add to the resource during create.
    --use-latest-restorable-auto-snapshot=: A Boolean value to indicate whether to use the latest available automatic snapshot.
