name: describe-inbound-integrations
description: Returns a list of inbound integrations.
flags:
    --integration-arn=: The Amazon Resource Name (ARN) of the inbound integration.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --target-arn=: The Amazon Resource Name (ARN) of the target of an inbound integration.
