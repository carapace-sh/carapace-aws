name: create-trained-model
description: Creates a trained model from an associated configured model algorithm using data from any member of the collaboration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configured-model-algorithm-association-arn=!: The associated configured model algorithm used to train this model.
    --data-channels=!: Defines the data channels that are used as input for the trained model request.
    --description=: The description of the trained model.
    --environment=: The environment variables to set in the Docker container.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hyperparameters=: Algorithm-specific parameters that influence the quality of the model.
    --incremental-training-data-channels=: Specifies the incremental training data channels for the trained model.
    --kms-key-arn=: The Amazon Resource Name (ARN) of the KMS key.
    --membership-identifier=!: The membership ID of the member that is creating the trained model.
    --name=!: The name of the trained model.
    --resource-config=!: Information about the EC2 resources that are used to train this model.
    --stopping-condition=: The criteria that is used to stop model training.
    --tags=: The optional metadata that you apply to the resource to help you categorize and organize them.
    --training-input-mode=: The input mode for accessing the training data.
completion:
    flag:
        training-input-mode:
            - File
            - FastFile
            - Pipe
