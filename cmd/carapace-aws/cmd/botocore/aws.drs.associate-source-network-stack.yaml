name: associate-source-network-stack
description: Associate a Source Network to an existing CloudFormation Stack and modify launch templates to use this network.
flags:
    --cfn-stack-name=!: CloudFormation template to associate with a Source Network.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --source-network-id=!: The Source Network ID to associate with CloudFormation template.
