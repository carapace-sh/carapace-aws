name: list-app-assessment-resource-drifts
description: List of resource drifts that were detected while running an assessment.
flags:
    --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
    --max-results=: Maximum number of drift results to include in the response.
    --next-token=: Null, or the token from a previous call to get the next set of results.
