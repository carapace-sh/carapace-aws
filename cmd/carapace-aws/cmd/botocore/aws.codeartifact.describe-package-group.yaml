name: describe-package-group
description: Returns a [PackageGroupDescription](https://docs.aws.amazon.com/codeartifact/latest/APIReference/API_PackageGroupDescription.html) object that contains information about the requested package group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the package group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --package-group=!: The pattern of the requested package group.
