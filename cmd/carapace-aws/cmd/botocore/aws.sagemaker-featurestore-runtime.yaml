# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: sagemaker-featurestore-runtime
description: Amazon SageMaker Feature Store Runtime
commands:
    - name: batch-get-record
      description: Retrieves a batch of `Records` from a `FeatureGroup`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --expiration-time-response=: Parameter to request `ExpiresAt` in response.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifiers=!:
            description: A list containing the name or Amazon Resource Name (ARN) of the `FeatureGroup`, the list of names of `Feature`s to be retrieved, and the corresponding `RecordIdentifier` values as strings.
            nargs: -1
      completion:
        flag:
            expiration-time-response:
                - Enabled
                - Disabled
    - name: delete-record
      description: Deletes a `Record` from a `FeatureGroup` in the `OnlineStore`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deletion-mode=: The name of the deletion mode for deleting the record.
        --event-time=!: Timestamp indicating when the deletion event occurred.
        --feature-group-name=!: The name or Amazon Resource Name (ARN) of the feature group to delete the record from.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --record-identifier-value-as-string=!: The value for the `RecordIdentifier` that uniquely identifies the record, in string format.
        --target-stores=:
            description: A list of stores from which you're deleting the record.
            nargs: -1
      completion:
        flag:
            deletion-mode:
                - SoftDelete
                - HardDelete
    - name: get-record
      description: Use for `OnlineStore` serving from a `FeatureStore`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --expiration-time-response=: Parameter to request `ExpiresAt` in response.
        --feature-group-name=!: The name or Amazon Resource Name (ARN) of the feature group from which you want to retrieve a record.
        --feature-names=:
            description: List of names of Features to be retrieved.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --record-identifier-value-as-string=!: The value that corresponds to `RecordIdentifier` type and uniquely identifies the record in the `FeatureGroup`.
      completion:
        flag:
            expiration-time-response:
                - Enabled
                - Disabled
    - name: put-record
      description: The `PutRecord` API is used to ingest a list of `Records` into your feature group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --feature-group-name=!: The name or Amazon Resource Name (ARN) of the feature group that you want to insert the record into.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --record=!:
            description: List of FeatureValues to be inserted.
            nargs: -1
        --target-stores=:
            description: A list of stores to which you're adding the record.
            nargs: -1
        --ttl-duration=: Time to live duration, where the record is hard deleted after the expiration time is reached; `ExpiresAt` = `EventTime` + `TtlDuration`.
