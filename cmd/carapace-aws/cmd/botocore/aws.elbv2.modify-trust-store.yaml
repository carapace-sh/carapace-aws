name: modify-trust-store
description: Update the ca certificate bundle for the specified trust store.
flags:
    --ca-certificates-bundle-s3-bucket=!: The Amazon S3 bucket for the ca certificates bundle.
    --ca-certificates-bundle-s3-key=!: The Amazon S3 path for the ca certificates bundle.
    --ca-certificates-bundle-s3-object-version=: The Amazon S3 object version for the ca certificates bundle.
    --trust-store-arn=!: The Amazon Resource Name (ARN) of the trust store.
