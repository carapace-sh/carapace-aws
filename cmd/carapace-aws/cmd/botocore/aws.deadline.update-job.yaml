name: update-job
description: Updates a job.
flags:
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --farm-id=!: The farm ID of the job to update.
    --job-id=!: The job ID to update.
    --lifecycle-status=: The status of a job in its lifecycle.
    --max-failed-tasks-count=: The number of task failures before the job stops running and is marked as `FAILED`.
    --max-retries-per-task=: The maximum number of retries for a job.
    --max-worker-count=: The maximum number of worker hosts that can concurrently process a job.
    --priority=: The job priority to update.
    --queue-id=!: The queue ID of the job to update.
    --target-task-run-status=: The task status to update the job's tasks to.
completion:
    flag:
        lifecycle-status:
            - ARCHIVED
        target-task-run-status:
            - READY
            - FAILED
            - SUCCEEDED
            - CANCELED
            - SUSPENDED
            - PENDING
