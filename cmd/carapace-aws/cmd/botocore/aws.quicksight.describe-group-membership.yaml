name: describe-group-membership
description: Use the `DescribeGroupMembership` operation to determine if a user is a member of the specified group.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the group is in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=!: The name of the group that you want to search.
    --member-name=!: The user name of the user that you want to search for.
    --namespace=!: The namespace that includes the group you are searching within.
