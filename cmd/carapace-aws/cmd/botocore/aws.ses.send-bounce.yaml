name: send-bounce
description: Generates and sends a bounce message to the sender of an email you received through Amazon SES.
flags:
    --bounce-sender-arn=: This parameter is used only for sending authorization.
    --bounce-sender=!: The address to use in the "From" header of the bounce message.
    --bounced-recipient-info-list=!: A list of recipients of the bounced message, including the information required to create the Delivery Status Notifications (DSNs) for the recipients.
    --explanation=: Human-readable text for the bounce message to explain the failure.
    --message-dsn=: Message-related DSN fields.
    --original-message-id=!: The message ID of the message to be bounced.
