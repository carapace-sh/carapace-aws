name: mturk
description: Amazon Mechanical Turk
commands:
    - name: delete-qualification-type
      description: The `DeleteQualificationType` deletes a Qualification type and deletes any HIT types that are associated with the Qualification type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --qualification-type-id=!: The ID of the QualificationType to dispose.
    - name: list-review-policy-results-for-hit
      description: The `ListReviewPolicyResultsForHIT` operation retrieves the computed results and the actions taken in the course of executing your Review Policies for a given HIT.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-id=!: The unique identifier of the HIT to retrieve review results for.
        --max-results=: Limit the number of results returned.
        --next-token=: Pagination token
        --no-retrieve-actions: Specify if the operation should retrieve a list of the actions taken executing the Review Policies and their outcomes.
        --no-retrieve-results: Specify if the operation should retrieve a list of the results computed by the Review Policies.
        --policy-levels=: The Policy Level(s) to retrieve review results for - HIT or Assignment.
        --retrieve-actions: Specify if the operation should retrieve a list of the actions taken executing the Review Policies and their outcomes.
        --retrieve-results: Specify if the operation should retrieve a list of the results computed by the Review Policies.
    - name: notify-workers
      description: The `NotifyWorkers` operation sends an email to one or more Workers that you specify with the Worker ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-text=!: The text of the email message to send.
        --subject=!: The subject line of the email message to send.
        --worker-ids=!: A list of Worker IDs you wish to notify.
    - name: reject-assignment
      description: The `RejectAssignment` operation rejects the results of a completed assignment.
      flags:
        --assignment-id=!: The ID of the assignment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --requester-feedback=!: A message for the Worker, which the Worker can see in the Status section of the web site.
    - name: delete-hit
      description: The `DeleteHIT` operation is used to delete HIT that is no longer needed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-id=!: The ID of the HIT to be deleted.
    - name: get-qualification-score
      description: The `GetQualificationScore` operation returns the value of a Worker's Qualification for a given Qualification type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --qualification-type-id=!: The ID of the QualificationType.
        --worker-id=!: The ID of the Worker whose Qualification is being updated.
    - name: list-hi-ts-for-qualification-type
      description: The `ListHITsForQualificationType` operation returns the HITs that use the given Qualification type for a Qualification requirement.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Limit the number of results returned.
        --next-token=: Pagination Token
        --page-size=: The size of each page to get in the AWS service call.
        --qualification-type-id=!: The ID of the Qualification type to use when querying HITs.
        --starting-token=: A token to specify where to start paginating.
    - name: send-test-event-notification
      description: The `SendTestEventNotification` operation causes Amazon Mechanical Turk to send a notification message as if a HIT event occurred, according to the provided notification specification.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notification=!: The notification specification to test.
        --test-event-type=!: The event to simulate to test the notification specification.
      completion:
        flag:
            test-event-type:
                - AssignmentAccepted
                - AssignmentAbandoned
                - AssignmentReturned
                - AssignmentSubmitted
                - AssignmentRejected
                - AssignmentApproved
                - HITCreated
                - HITExpired
                - HITReviewable
                - HITExtended
                - HITDisposed
                - Ping
    - name: update-expiration-for-hit
      description: The `UpdateExpirationForHIT` operation allows you update the expiration time of a HIT.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --expire-at=!: The date and time at which you want the HIT to expire
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-id=!: The HIT to update.
    - name: delete-worker-block
      description: The `DeleteWorkerBlock` operation allows you to reinstate a blocked Worker to work on your HITs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reason=: A message that explains the reason for unblocking the Worker.
        --worker-id=!: The ID of the Worker to unblock.
    - name: disassociate-qualification-from-worker
      description: The `DisassociateQualificationFromWorker` revokes a previously granted Qualification from a user.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --qualification-type-id=!: The ID of the Qualification type of the Qualification to be revoked.
        --reason=: A text message that explains why the Qualification was revoked.
        --worker-id=!: The ID of the Worker who possesses the Qualification to be revoked.
    - name: get-qualification-type
      description: The `GetQualificationType`operation retrieves information about a Qualification type using its ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --qualification-type-id=!: The ID of the QualificationType.
    - name: list-qualification-types
      description: The `ListQualificationTypes` operation returns a list of Qualification types, filtered by an optional search term.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --must-be-owned-by-caller: Specifies that only Qualification types that the Requester created are returned.
        --must-be-requestable!: Specifies that only Qualification types that a user can request through the Amazon Mechanical Turk web site, such as by taking a Qualification test, are returned as results of the search.
        --next-token=: ""
        --no-must-be-owned-by-caller: Specifies that only Qualification types that the Requester created are returned.
        --no-must-be-requestable!: Specifies that only Qualification types that a user can request through the Amazon Mechanical Turk web site, such as by taking a Qualification test, are returned as results of the search.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --types-query=: A text query against all of the searchable attributes of Qualification types.
    - name: associate-qualification-with-worker
      description: The `AssociateQualificationWithWorker` operation gives a Worker a Qualification.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --integer-value=: The value of the Qualification to assign.
        --no-send-notification: Specifies whether to send a notification email message to the Worker saying that the qualification was assigned to the Worker.
        --qualification-type-id=!: The ID of the Qualification type to use for the assigned Qualification.
        --send-notification: Specifies whether to send a notification email message to the Worker saying that the qualification was assigned to the Worker.
        --worker-id=!: The ID of the Worker to whom the Qualification is being assigned.
    - name: create-hit-with-hit-type
      description: The `CreateHITWithHITType` operation creates a new Human Intelligence Task (HIT) using an existing HITTypeID generated by the `CreateHITType` operation.
      flags:
        --assignment-review-policy=: The Assignment-level Review Policy applies to the assignments under the HIT.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-layout-id=: The HITLayoutId allows you to use a pre-existing HIT design with placeholder values and create an additional HIT by providing those values as HITLayoutParameters.
        --hit-layout-parameters=: If the HITLayoutId is provided, any placeholder values must be filled in with values using the HITLayoutParameter structure.
        --hit-review-policy=: The HIT-level Review Policy applies to the HIT.
        --hit-type-id=!: The HIT type ID you want to create this HIT with.
        --lifetime-in-seconds=!: An amount of time, in seconds, after which the HIT is no longer available for users to accept.
        --max-assignments=: The number of times the HIT can be accepted and completed before the HIT becomes unavailable.
        --question=: The data the person completing the HIT uses to produce the results.
        --requester-annotation=: An arbitrary data field.
        --unique-request-token=: A unique identifier for this request which allows you to retry the call on error without creating duplicate HITs.
    - name: list-qualification-requests
      description: The `ListQualificationRequests` operation retrieves requests for Qualifications of a particular Qualification type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --qualification-type-id=: The ID of the QualificationType.
        --starting-token=: A token to specify where to start paginating.
    - name: list-reviewable-hi-ts
      description: The `ListReviewableHITs` operation retrieves the HITs with Status equal to Reviewable or Status equal to Reviewing that belong to the Requester calling the operation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-type-id=: The ID of the HIT type of the HITs to consider for the query.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Limit the number of results returned.
        --next-token=: Pagination Token
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status=: Can be either `Reviewable` or `Reviewing`.
      completion:
        flag:
            status:
                - Reviewable
                - Reviewing
    - name: update-qualification-type
      description: The `UpdateQualificationType` operation modifies the attributes of an existing Qualification type, which is represented by a QualificationType data structure.
      flags:
        --answer-key=: The answers to the Qualification test specified in the Test parameter, in the form of an AnswerKey data structure.
        --auto-granted: Specifies whether requests for the Qualification type are granted immediately, without prompting the Worker with a Qualification test.
        --auto-granted-value=: The Qualification value to use for automatically granted Qualifications.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The new description of the Qualification type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-auto-granted: Specifies whether requests for the Qualification type are granted immediately, without prompting the Worker with a Qualification test.
        --qualification-type-id=!: The ID of the Qualification type to update.
        --qualification-type-status=: The new status of the Qualification type - Active | Inactive
        --retry-delay-in-seconds=: The amount of time, in seconds, that Workers must wait after requesting a Qualification of the specified Qualification type before they can retry the Qualification request.
        --test-duration-in-seconds=: The number of seconds the Worker has to complete the Qualification test, starting from the time the Worker requests the Qualification.
        --test=: The questions for the Qualification test a Worker must answer correctly to obtain a Qualification of this type.
      completion:
        flag:
            qualification-type-status:
                - Active
                - Inactive
    - name: create-qualification-type
      description: The `CreateQualificationType` operation creates a new Qualification type, which is represented by a `QualificationType` data structure.
      flags:
        --answer-key=: The answers to the Qualification test specified in the Test parameter, in the form of an AnswerKey data structure.
        --auto-granted: Specifies whether requests for the Qualification type are granted immediately, without prompting the Worker with a Qualification test.
        --auto-granted-value=: The Qualification value to use for automatically granted Qualifications.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=!: A long description for the Qualification type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --keywords=: One or more words or phrases that describe the Qualification type, separated by commas.
        --name=!: The name you give to the Qualification type.
        --no-auto-granted: Specifies whether requests for the Qualification type are granted immediately, without prompting the Worker with a Qualification test.
        --qualification-type-status=!: The initial status of the Qualification type.
        --retry-delay-in-seconds=: The number of seconds that a Worker must wait after requesting a Qualification of the Qualification type before the worker can retry the Qualification request.
        --test-duration-in-seconds=: The number of seconds the Worker has to complete the Qualification test, starting from the time the Worker requests the Qualification.
        --test=: The questions for the Qualification test a Worker must answer correctly to obtain a Qualification of this type.
      completion:
        flag:
            qualification-type-status:
                - Active
                - Inactive
    - name: get-account-balance
      description: The `GetAccountBalance` operation retrieves the Prepaid HITs balance in your Amazon Mechanical Turk account if you are a Prepaid Requester.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-hit
      description: The `GetHIT` operation retrieves the details of the specified HIT.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-id=!: The ID of the HIT to be retrieved.
    - name: list-hi-ts
      description: The `ListHITs` operation returns all of a Requester's HITs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: Pagination token
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: reject-qualification-request
      description: The `RejectQualificationRequest` operation rejects a user's request for a Qualification.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --qualification-request-id=!: The ID of the Qualification request, as returned by the `ListQualificationRequests` operation.
        --reason=: A text message explaining why the request was rejected, to be shown to the Worker who made the request.
    - name: send-bonus
      description: The `SendBonus` operation issues a payment of money from your account to a Worker.
      flags:
        --assignment-id=!: The ID of the assignment for which this bonus is paid.
        --bonus-amount=!: The Bonus amount is a US Dollar amount specified using a string (for example, "5" represents $5.00 USD and "101.42" represents $101.42 USD).
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reason=!: A message that explains the reason for the bonus payment.
        --unique-request-token=: A unique identifier for this request, which allows you to retry the call on error without granting multiple bonuses.
        --worker-id=!: The ID of the Worker being paid the bonus.
    - name: accept-qualification-request
      description: The `AcceptQualificationRequest` operation approves a Worker's request for a Qualification.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --integer-value=: The value of the Qualification.
        --qualification-request-id=!: The ID of the Qualification request, as returned by the `GetQualificationRequests` operation.
    - name: approve-assignment
      description: The `ApproveAssignment` operation approves the results of a completed assignment.
      flags:
        --assignment-id=!: The ID of the assignment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-override-rejection: A flag indicating that an assignment should be approved even if it was previously rejected.
        --override-rejection: A flag indicating that an assignment should be approved even if it was previously rejected.
        --requester-feedback=: A message for the Worker, which the Worker can see in the Status section of the web site.
    - name: create-hit-type
      description: The `CreateHITType` operation creates a new HIT type.
      flags:
        --assignment-duration-in-seconds=!: The amount of time, in seconds, that a Worker has to complete the HIT after accepting it.
        --auto-approval-delay-in-seconds=: The number of seconds after an assignment for the HIT has been submitted, after which the assignment is considered Approved automatically unless the Requester explicitly rejects it.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=!: A general description of the HIT.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --keywords=: One or more words or phrases that describe the HIT, separated by commas.
        --qualification-requirements=: Conditions that a Worker's Qualifications must meet in order to accept the HIT.
        --reward=!: The amount of money the Requester will pay a Worker for successfully completing the HIT.
        --title=!: The title of the HIT.
    - name: create-worker-block
      description: The `CreateWorkerBlock` operation allows you to prevent a Worker from working on your HITs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reason=!: A message explaining the reason for blocking the Worker.
        --worker-id=!: The ID of the Worker to block.
    - name: get-assignment
      description: The `GetAssignment` operation retrieves the details of the specified Assignment.
      flags:
        --assignment-id=!: The ID of the Assignment to be retrieved.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-file-upload-url
      description: The `GetFileUploadURL` operation generates and returns a temporary URL.
      flags:
        --assignment-id=!: The ID of the assignment that contains the question with a FileUploadAnswer.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --question-identifier=!: The identifier of the question with a FileUploadAnswer, as specified in the QuestionForm of the HIT.
    - name: list-workers-with-qualification-type
      description: The `ListWorkersWithQualificationType` operation returns all of the Workers that have been associated with a given Qualification type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Limit the number of results returned.
        --next-token=: Pagination Token
        --page-size=: The size of each page to get in the AWS service call.
        --qualification-type-id=!: The ID of the Qualification type of the Qualifications to return.
        --starting-token=: A token to specify where to start paginating.
        --status=: The status of the Qualifications to return.
      completion:
        flag:
            status:
                - Granted
                - Revoked
    - name: update-hit-type-of-hit
      description: The `UpdateHITTypeOfHIT` operation allows you to change the HITType properties of a HIT.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-id=!: The HIT to update.
        --hit-type-id=!: The ID of the new HIT type.
    - name: list-worker-blocks
      description: The `ListWorkersBlocks` operation retrieves a list of Workers who are blocked from working on your HITs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: Pagination token
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-notification-settings
      description: The `UpdateNotificationSettings` operation creates, updates, disables or re-enables notifications for a HIT type.
      flags:
        --active: Specifies whether notifications are sent for HITs of this HIT type, according to the notification specification.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-type-id=!: The ID of the HIT type whose notification specification is being updated.
        --no-active: Specifies whether notifications are sent for HITs of this HIT type, according to the notification specification.
        --notification=: The notification specification for the HIT type.
    - name: create-additional-assignments-for-hit
      description: The `CreateAdditionalAssignmentsForHIT` operation increases the maximum number of assignments of an existing HIT.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-id=!: The ID of the HIT to extend.
        --number-of-additional-assignments=!: The number of additional assignments to request for this HIT.
        --unique-request-token=: A unique identifier for this request, which allows you to retry the call on error without extending the HIT multiple times.
    - name: create-hit
      description: The `CreateHIT` operation creates a new Human Intelligence Task (HIT).
      flags:
        --assignment-duration-in-seconds=!: The amount of time, in seconds, that a Worker has to complete the HIT after accepting it.
        --assignment-review-policy=: The Assignment-level Review Policy applies to the assignments under the HIT.
        --auto-approval-delay-in-seconds=: The number of seconds after an assignment for the HIT has been submitted, after which the assignment is considered Approved automatically unless the Requester explicitly rejects it.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=!: A general description of the HIT.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hit-layout-id=: The HITLayoutId allows you to use a pre-existing HIT design with placeholder values and create an additional HIT by providing those values as HITLayoutParameters.
        --hit-layout-parameters=: If the HITLayoutId is provided, any placeholder values must be filled in with values using the HITLayoutParameter structure.
        --hit-review-policy=: The HIT-level Review Policy applies to the HIT.
        --keywords=: One or more words or phrases that describe the HIT, separated by commas.
        --lifetime-in-seconds=!: An amount of time, in seconds, after which the HIT is no longer available for users to accept.
        --max-assignments=: The number of times the HIT can be accepted and completed before the HIT becomes unavailable.
        --qualification-requirements=: Conditions that a Worker's Qualifications must meet in order to accept the HIT.
        --question=: The data the person completing the HIT uses to produce the results.
        --requester-annotation=: An arbitrary data field.
