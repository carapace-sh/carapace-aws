name: attach-object
description: Attaches an existing object to another object.
flags:
    --child-reference=!: The child object reference to be attached to the object.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-arn=!: Amazon Resource Name (ARN) that is associated with the [Directory]() where both objects reside.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --link-name=!: The link name with which the child object is attached to the parent.
    --parent-reference=!: The parent object reference.
