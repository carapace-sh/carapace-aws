name: is-member-in-groups
description: Checks the user's membership in all requested groups and returns if the member exists in all queried groups.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-ids=!: A list of identifiers for groups in the identity store.
    --identity-store-id=!: The globally unique identifier for the identity store.
    --member-id=!: An object containing the identifier of a group member.
