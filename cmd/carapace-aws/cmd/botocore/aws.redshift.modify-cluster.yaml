name: modify-cluster
description: Modifies the settings for a cluster.
flags:
    --allow-version-upgrade=: If `true`, major version upgrades will be applied automatically to the cluster during the maintenance window.
    --automated-snapshot-retention-period=: The number of days that automated snapshots are retained.
    --availability-zone-relocation=: The option to enable relocation for an Amazon Redshift cluster between Availability Zones after the cluster modification is complete.
    --availability-zone=: The option to initiate relocation for an Amazon Redshift cluster to the target Availability Zone.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-identifier=!: The unique identifier of the cluster to be modified.
    --cluster-parameter-group-name=: The name of the cluster parameter group to apply to this cluster.
    --cluster-security-groups=: A list of cluster security groups to be authorized on this cluster.
    --cluster-type=: The new cluster type.
    --cluster-version=: The new version number of the Amazon Redshift engine to upgrade to.
    --elastic-ip=: The Elastic IP (EIP) address for the cluster.
    --encrypted=: Indicates whether the cluster is encrypted.
    --enhanced-vpc-routing=: An option that specifies whether to create the cluster with enhanced VPC routing enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hsm-client-certificate-identifier=: Specifies the name of the HSM client certificate the Amazon Redshift cluster uses to retrieve the data encryption keys stored in an HSM.
    --hsm-configuration-identifier=: Specifies the name of the HSM configuration that contains the information the Amazon Redshift cluster can use to retrieve and store keys in an HSM.
    --ip-address-type=: The IP address types that the cluster supports.
    --kms-key-id=: The Key Management Service (KMS) key ID of the encryption key that you want to use to encrypt data in the cluster.
    --maintenance-track-name=: The name for the maintenance track that you want to assign for the cluster.
    --manage-master-password=: If `true`, Amazon Redshift uses Secrets Manager to manage this cluster's admin credentials.
    --manual-snapshot-retention-period=: The default for number of days that a newly created manual snapshot is retained.
    --master-password-secret-kms-key-id=: The ID of the Key Management Service (KMS) key used to encrypt and store the cluster's admin credentials secret.
    --master-user-password=: The new password for the cluster admin user.
    --multi-az=: If true and the cluster is currently only deployed in a single Availability Zone, the cluster will be modified to be deployed in two Availability Zones.
    --new-cluster-identifier=: The new identifier for the cluster.
    --node-type=: The new node type of the cluster.
    --number-of-nodes=: The new number of nodes of the cluster.
    --port=: The option to change the port of an Amazon Redshift cluster.
    --preferred-maintenance-window=: The weekly time range (in UTC) during which system maintenance can occur, if necessary.
    --publicly-accessible=: If `true`, the cluster can be accessed from a public network.
    --vpc-security-group-ids=: A list of virtual private cloud (VPC) security groups to be associated with the cluster.
