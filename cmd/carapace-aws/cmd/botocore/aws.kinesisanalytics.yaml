name: kinesisanalytics
description: Amazon Kinesis Analytics
commands:
    - name: tag-resource
      description: Adds one or more key-value tags to a Kinesis Analytics application.
      flags:
        --resource-arn=!: The ARN of the application to assign the tags.
        --tags=!: The key-value tags to assign to the application.
    - name: create-application
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-code=: One or more SQL statements that read input data, transform it, and generate output.
        --application-description=: Summary description of the application.
        --application-name=!: Name of your Amazon Kinesis Analytics application (for example, `sample-app`).
        --cloud-watch-logging-options=: Use this parameter to configure a CloudWatch log stream to monitor application configuration errors.
        --inputs=: Use this parameter to configure the application input.
        --outputs=: You can configure application output to write data from any of the in-application streams to up to three destinations.
        --tags=: A list of one or more tags to assign to the application.
    - name: delete-application
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of the Amazon Kinesis Analytics application to delete.
        --create-timestamp=!: You can use the `DescribeApplication` operation to get this value.
    - name: delete-application-cloud-watch-logging-option
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: The Kinesis Analytics application name.
        --cloud-watch-logging-option-id=!: The `CloudWatchLoggingOptionId` of the CloudWatch logging option to delete.
        --current-application-version-id=!: The version ID of the Kinesis Analytics application.
    - name: delete-application-input-processing-configuration
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: The Kinesis Analytics application name.
        --current-application-version-id=!: The version ID of the Kinesis Analytics application.
        --input-id=!: The ID of the input configuration from which to delete the input processing configuration.
    - name: discover-input-schema
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --input-processing-configuration=: The [InputProcessingConfiguration](https://docs.aws.amazon.com/kinesisanalytics/latest/dev/API_InputProcessingConfiguration.html) to use to preprocess the records before discovering the schema of the records.
        --input-starting-position-configuration=: Point at which you want Amazon Kinesis Analytics to start reading records from the specified streaming source discovery purposes.
        --resource-arn=: Amazon Resource Name (ARN) of the streaming source.
        --role-arn=: ARN of the IAM role that Amazon Kinesis Analytics can assume to access the stream on your behalf.
        --s3-configuration=: Specify this parameter to discover a schema from data in an Amazon S3 object.
    - name: list-applications
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --exclusive-start-application-name=: Name of the application to start the list with.
        --limit=: Maximum number of applications to list.
    - name: update-application
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of the Amazon Kinesis Analytics application to update.
        --application-update=!: Describes application updates.
        --current-application-version-id=!: The current application version ID.
    - name: add-application-cloud-watch-logging-option
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: The Kinesis Analytics application name.
        --cloud-watch-logging-option=!: Provides the CloudWatch log stream Amazon Resource Name (ARN) and the IAM role ARN.
        --current-application-version-id=!: The version ID of the Kinesis Analytics application.
    - name: add-application-input-processing-configuration
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of the application to which you want to add the input processing configuration.
        --current-application-version-id=!: Version of the application to which you want to add the input processing configuration.
        --input-id=!: The ID of the input configuration to add the input processing configuration to.
        --input-processing-configuration=!: The [InputProcessingConfiguration](https://docs.aws.amazon.com/kinesisanalytics/latest/dev/API_InputProcessingConfiguration.html) to add to the application.
    - name: add-application-input
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of your existing Amazon Kinesis Analytics application to which you want to add the streaming source.
        --current-application-version-id=!: Current version of your Amazon Kinesis Analytics application.
        --input=!: The [Input](https://docs.aws.amazon.com/kinesisanalytics/latest/dev/API_Input.html) to add.
    - name: add-application-output
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of the application to which you want to add the output configuration.
        --application-output=!: An array of objects, each describing one output configuration.
        --current-application-version-id=!: Version of the application to which you want to add the output configuration.
    - name: delete-application-output
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Amazon Kinesis Analytics application name.
        --current-application-version-id=!: Amazon Kinesis Analytics application version.
        --output-id=!: The ID of the configuration to delete.
    - name: delete-application-reference-data-source
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of an existing application.
        --current-application-version-id=!: Version of the application.
        --reference-id=!: ID of the reference data source.
    - name: start-application
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of the application.
        --input-configurations=!: Identifies the specific input, by ID, that the application starts consuming.
    - name: untag-resource
      description: Removes one or more tags from a Kinesis Analytics application.
      flags:
        --resource-arn=!: The ARN of the Kinesis Analytics application from which to remove the tags.
        --tag-keys=!: A list of keys of tags to remove from the specified application.
    - name: add-application-reference-data-source
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of an existing application.
        --current-application-version-id=!: Version of the application for which you are adding the reference data source.
        --reference-data-source=!: The reference data source can be an object in your Amazon S3 bucket.
    - name: describe-application
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of the application.
    - name: list-tags-for-resource
      description: Retrieves the list of key-value tags assigned to the application.
      flags:
        --resource-arn=!: The ARN of the application for which to retrieve tags.
    - name: stop-application
      description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
      flags:
        --application-name=!: Name of the running application to stop.
