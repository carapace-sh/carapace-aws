name: create-domain-name
description: Creates a new domain name.
flags:
    --certificate-arn=: The reference to an Amazon Web Services-managed certificate that will be used by edge-optimized endpoint or private endpoint for this domain name.
    --certificate-body=: \[Deprecated] The body of the server certificate that will be used by edge-optimized endpoint or private endpoint for this domain name provided by your certificate authority.
    --certificate-chain=: \[Deprecated] The intermediate certificates and optionally the root certificate, one after the other without any blank lines, used by an edge-optimized endpoint for this domain name.
    --certificate-name=: The user-friendly name of the certificate that will be used by edge-optimized endpoint or private endpoint for this domain name.
    --certificate-private-key=: \[Deprecated] Your edge-optimized endpoint's domain name certificate's private key.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: The name of the DomainName resource.
    --endpoint-access-mode=: The endpoint access mode of the DomainName.
    --endpoint-configuration=: The endpoint configuration of this DomainName showing the endpoint types and IP address types of the domain name.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --mutual-tls-authentication=: ""
    --ownership-verification-certificate-arn=: The ARN of the public certificate issued by ACM to validate ownership of your custom domain.
    --policy=: A stringified JSON policy document that applies to the `execute-api` service for this DomainName regardless of the caller and Method configuration.
    --regional-certificate-arn=: The reference to an Amazon Web Services-managed certificate that will be used by regional endpoint for this domain name.
    --regional-certificate-name=: The user-friendly name of the certificate that will be used by regional endpoint for this domain name.
    --routing-mode=: The routing mode for this domain name.
    --security-policy=: The Transport Layer Security (TLS) version + cipher suite for this DomainName.
    --tags=: The key-value map of strings.
completion:
    flag:
        endpoint-access-mode:
            - BASIC
            - STRICT
        routing-mode:
            - BASE_PATH_MAPPING_ONLY
            - ROUTING_RULE_ONLY
            - ROUTING_RULE_THEN_BASE_PATH_MAPPING
        security-policy:
            - TLS_1_0
            - TLS_1_2
            - SecurityPolicy_TLS13_1_3_2025_09
            - SecurityPolicy_TLS13_1_3_FIPS_2025_09
            - SecurityPolicy_TLS13_1_2_PFS_PQ_2025_09
            - SecurityPolicy_TLS13_1_2_FIPS_PQ_2025_09
            - SecurityPolicy_TLS13_1_2_PQ_2025_09
            - SecurityPolicy_TLS13_1_2_2021_06
            - SecurityPolicy_TLS13_2025_EDGE
            - SecurityPolicy_TLS12_PFS_2025_EDGE
            - SecurityPolicy_TLS12_2018_EDGE
