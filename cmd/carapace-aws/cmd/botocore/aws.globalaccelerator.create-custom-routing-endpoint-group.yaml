name: create-custom-routing-endpoint-group
description: Create an endpoint group for the specified listener for a custom routing accelerator.
flags:
    --destination-configurations=!: Sets the port range and protocol for all endpoints (virtual private cloud subnets) in a custom routing endpoint group to accept client traffic on.
    --endpoint-group-region=!: The Amazon Web Services Region where the endpoint group is located.
    --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
    --listener-arn=!: The Amazon Resource Name (ARN) of the listener for a custom routing endpoint.
