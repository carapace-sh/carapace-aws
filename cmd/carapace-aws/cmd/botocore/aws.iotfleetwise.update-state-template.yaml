name: update-state-template
description: Updates a state template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-extra-dimensions=: A list of vehicle attributes to associate with the payload published on the state template's MQTT topic.
    --description=: A brief description of the state template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The unique ID of the state template.
    --metadata-extra-dimensions=: A list of vehicle attributes to associate with user properties of the messages published on the state template's MQTT topic.
    --state-template-properties-to-add=: Add signals from which data is collected as part of the state template.
    --state-template-properties-to-remove=: Remove signals from which data is collected as part of the state template.
