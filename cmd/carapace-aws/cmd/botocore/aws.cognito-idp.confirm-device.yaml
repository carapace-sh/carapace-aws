name: confirm-device
description: Confirms a device that a user wants to remember.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-key=!: The unique identifier, or device key, of the device that you want to update the status for.
    --device-name=: A friendly name for the device, for example `MyMobilePhone`.
    --device-secret-verifier-config=: The configuration of the device secret verifier.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
