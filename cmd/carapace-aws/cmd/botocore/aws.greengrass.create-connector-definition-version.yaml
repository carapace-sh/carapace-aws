name: create-connector-definition-version
description: Creates a version of a connector definition which has already been defined.
flags:
    --amzn-client-token=: A client token used to correlate requests and responses.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connector-definition-id=!: The ID of the connector definition.
    --connectors=: A list of references to connectors in this version, with their corresponding configuration settings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
