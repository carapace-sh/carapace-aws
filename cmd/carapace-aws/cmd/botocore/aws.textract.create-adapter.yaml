name: create-adapter
description: Creates an adapter, which can be fine-tuned for enhanced performance on user provided documents.
flags:
    --adapter-name=!: The name to be assigned to the adapter being created.
    --auto-update=: Controls whether or not the adapter should automatically update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Idempotent token is used to recognize the request.
    --description=: The description to be assigned to the adapter being created.
    --feature-types=!: The type of feature that the adapter is being trained on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: A list of tags to be added to the adapter.
completion:
    flag:
        auto-update:
            - ENABLED
            - DISABLED
