name: list-resolver-endpoint-ip-addresses
description: Gets the IP addresses for a specified Resolver endpoint.
flags:
    --max-results=: The maximum number of IP addresses that you want to return in the response to a `ListResolverEndpointIpAddresses` request.
    --next-token=: For the first `ListResolverEndpointIpAddresses` request, omit this value.
    --resolver-endpoint-id=!: The ID of the Resolver endpoint that you want to get IP addresses for.
