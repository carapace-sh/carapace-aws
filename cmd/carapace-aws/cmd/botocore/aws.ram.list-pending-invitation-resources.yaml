name: list-pending-invitation-resources
description: Lists the resources in a resource share that is shared with you but for which the invitation is still `PENDING`.
flags:
    --max-results=: Specifies the total number of results that you want included on each page of the response.
    --next-token=: Specifies that you want to receive the next page of results.
    --resource-region-scope=: Specifies that you want the results to include only resources that have the specified scope.
    --resource-share-invitation-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the invitation.
completion:
    flag:
        resource-region-scope:
            - ALL
            - REGIONAL
            - GLOBAL
