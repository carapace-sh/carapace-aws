name: create-instances
description: Creates one or more Amazon Lightsail instances.
flags:
    --add-ons=: An array of objects representing the add-ons to enable for the new instance.
    --availability-zone=!: The Availability Zone in which to create your instance.
    --blueprint-id=!: The ID for a virtual private server image (`app_wordpress_x_x` or `app_lamp_x_x`).
    --bundle-id=!: The bundle of specification information for your virtual private server (or *instance*), including the pricing plan (`medium_x_x`).
    --custom-image-name=: (Discontinued) The name for your custom image.
    --instance-names=!: The names to use for your new Lightsail instances.
    --ip-address-type=: The IP address type for the instance.
    --key-pair-name=: The name of your key pair.
    --tags=: The tag keys and optional values to add to the resource during create.
    --user-data=: A launch script you can create that configures a server with additional user data.
completion:
    flag:
        ip-address-type:
            - dualstack
            - ipv4
            - ipv6
