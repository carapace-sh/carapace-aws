name: execute-query
description: Execute an openCypher query.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --explain-mode=: The explain mode parameter returns a query explain instead of the actual query results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
    --language=!: The query language the query is written in.
    --parameters=: The data parameters the query can use in JSON format.
    --plan-cache=: Query plan cache is a feature that saves the query plan and reuses it on successive executions of the same query.
    --query-string=!: The query string to be executed.
    --query-timeout-milliseconds=: Specifies the query timeout duration, in milliseconds.
completion:
    flag:
        explain-mode:
            - STATIC
            - DETAILS
        language:
            - OPEN_CYPHER
        plan-cache:
            - ENABLED
            - DISABLED
            - AUTO
