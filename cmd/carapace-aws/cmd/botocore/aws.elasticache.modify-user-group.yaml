name: modify-user-group
description: Changes the list of users that belong to the user group.
flags:
    --engine=: Modifies the engine listed in a user group.
    --user-group-id=!: The ID of the user group.
    --user-ids-to-add=: The list of user IDs to add to the user group.
    --user-ids-to-remove=: The list of user IDs to remove from the user group.
