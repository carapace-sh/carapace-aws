name: start-next-pending-job-execution
description: Gets and starts the next pending (status IN\_PROGRESS or QUEUED) job execution for a thing.
flags:
    --status-details=: A collection of name/value pairs that describe the status of the job execution.
    --step-timeout-in-minutes=: Specifies the amount of time this device has to finish execution of this job.
    --thing-name=!: The name of the thing associated with the device.
