name: describe-application-assignment
description: Retrieves a direct assignment of a user or group to an application.
flags:
    --application-arn=!: Specifies the ARN of the application.
    --principal-id=!: An identifier for an object in IAM Identity Center, such as a user or group.
    --principal-type=!: The entity type for which the assignment will be created.
completion:
    flag:
        principal-type:
            - USER
            - GROUP
