name: describe-data-shares-for-consumer
description: Returns a list of datashares where the account identifier being called is a consumer account identifier.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --consumer-arn=: The Amazon Resource Name (ARN) of the consumer namespace that returns in the list of datashares.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of response records to return in each call.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status=: An identifier giving the status of a datashare in the consumer cluster.
completion:
    flag:
        status:
            - ACTIVE
            - AVAILABLE
