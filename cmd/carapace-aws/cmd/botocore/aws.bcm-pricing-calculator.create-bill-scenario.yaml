name: create-bill-scenario
description: Creates a new bill scenario to model potential changes to Amazon Web Services usage and costs.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
    --cost-category-group-sharing-preference-arn=: The arn of the cost category used in the reserved and prioritized group sharing.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-sharing-preference=: The setting for the reserved instance and savings plan group sharing used in this estimate.
    --name=!: A descriptive name for the bill scenario.
    --tags=: The tags to apply to the bill scenario.
completion:
    flag:
        group-sharing-preference:
            - OPEN
            - PRIORITIZED
            - RESTRICTED
