name: create-backup
description: Creates a backup of an existing Amazon FSx for Windows File Server file system, Amazon FSx for Lustre file system, Amazon FSx for NetApp ONTAP volume, or Amazon FSx for OpenZFS file system.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: (Optional) A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent creation.
    --file-system-id=: The ID of the file system to back up.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: (Optional) The tags to apply to the backup at backup creation.
    --volume-id=: (Optional) The ID of the FSx for ONTAP volume to back up.
