name: list-ingest-configurations
description: Lists all IngestConfigurations in your account, in the AWS region where the API request is processed.
flags:
    --filter-by-stage-arn=: Filters the response list to match the specified stage ARN.
    --filter-by-state=: Filters the response list to match the specified state.
    --max-results=: Maximum number of results to return.
    --next-token=: The first IngestConfiguration to retrieve.
completion:
    flag:
        filter-by-state:
            - ACTIVE
            - INACTIVE
