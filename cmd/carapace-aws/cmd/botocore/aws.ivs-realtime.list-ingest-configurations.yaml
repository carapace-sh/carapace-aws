name: list-ingest-configurations
description: Lists all IngestConfigurations in your account, in the AWS region where the API request is processed.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter-by-stage-arn=: Filters the response list to match the specified stage ARN.
    --filter-by-state=: Filters the response list to match the specified state.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Maximum number of results to return.
    --next-token=: The first IngestConfiguration to retrieve.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        filter-by-state:
            - ACTIVE
            - INACTIVE
