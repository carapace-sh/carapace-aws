name: start-task-execution
description: Starts an DataSync transfer task.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --excludes=: Specifies a list of filter rules that determines which files to exclude from a task.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --includes=: Specifies a list of filter rules that determines which files to include when running a task.
    --manifest-config=: Configures a manifest, which is a list of files or objects that you want DataSync to transfer.
    --override-options=: ""
    --tags=: Specifies the tags that you want to apply to the Amazon Resource Name (ARN) representing the task execution.
    --task-arn=!: Specifies the Amazon Resource Name (ARN) of the task that you want to start.
    --task-report-config=: Specifies how you want to configure a task report, which provides detailed information about your DataSync transfer.
