name: create-environment
description: Creates an Amazon Managed Workflows for Apache Airflow (Amazon MWAA) environment.
flags:
    --airflow-configuration-options=: A list of key-value pairs containing the Apache Airflow configuration options you want to attach to your environment.
    --airflow-version=: The Apache Airflow version for your environment.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dag-s3-path=!: The relative path to the DAGs folder on your Amazon S3 bucket.
    --endpoint-management=: Defines whether the VPC endpoints configured for the environment are created, and managed, by the customer or by Amazon MWAA.
    --environment-class=: The environment class type.
    --execution-role-arn=!: The Amazon Resource Name (ARN) of the execution role for your environment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key=: The Amazon Web Services Key Management Service (KMS) key to encrypt the data in your environment.
    --logging-configuration=: Defines the Apache Airflow logs to send to CloudWatch Logs.
    --max-webservers=: The maximum number of web servers that you want to run in your environment.
    --max-workers=: The maximum number of workers that you want to run in your environment.
    --min-webservers=: The minimum number of web servers that you want to run in your environment.
    --min-workers=: The minimum number of workers that you want to run in your environment.
    --name=!: The name of the Amazon MWAA environment.
    --network-configuration=!: The VPC networking components used to secure and enable network traffic between the Amazon Web Services resources for your environment.
    --plugins-s3-object-version=: The version of the plugins.zip file on your Amazon S3 bucket.
    --plugins-s3-path=: The relative path to the `plugins.zip` file on your Amazon S3 bucket.
    --requirements-s3-object-version=: The version of the `requirements.txt` file on your Amazon S3 bucket.
    --requirements-s3-path=: The relative path to the `requirements.txt` file on your Amazon S3 bucket.
    --schedulers=: The number of Apache Airflow schedulers to run in your environment.
    --source-bucket-arn=!: The Amazon Resource Name (ARN) of the Amazon S3 bucket where your DAG code and supporting files are stored.
    --startup-script-s3-object-version=: The version of the startup shell script in your Amazon S3 bucket.
    --startup-script-s3-path=: The relative path to the startup shell script in your Amazon S3 bucket.
    --tags=: The key-value tag pairs you want to associate to your environment.
    --webserver-access-mode=: Defines the access mode for the Apache Airflow *web server*.
    --weekly-maintenance-window-start=: 'The day and time of the week in Coordinated Universal Time (UTC) 24-hour standard time to start weekly maintenance updates of your environment in the following format: `DAY:HH:MM`.'
completion:
    flag:
        endpoint-management:
            - CUSTOMER
            - SERVICE
        webserver-access-mode:
            - PRIVATE_ONLY
            - PUBLIC_ONLY
