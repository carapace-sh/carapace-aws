name: start-engagement-by-accepting-invitation-task
description: This action starts the engagement by accepting an `EngagementInvitation`.
flags:
    --catalog=!: Specifies the catalog related to the task.
    --client-token=!: A unique, case-sensitive identifier provided by the client that helps to ensure the idempotency of the request.
    --identifier=!: Specifies the unique identifier of the `EngagementInvitation` to be accepted.
    --tags=: A map of the key-value pairs of the tag or tags to assign.
