name: disable-fast-snapshot-restores
description: Disables fast snapshot restores for the specified snapshots in the specified Availability Zones.
flags:
    --availability-zone-ids=: One or more Availability Zone IDs.
    --availability-zones=: One or more Availability Zones.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --source-snapshot-ids=!: The IDs of one or more snapshots.
