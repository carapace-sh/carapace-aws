name: put-log-events
description: Uploads a batch of log events to the specified log stream.
flags:
    --entity=: The entity associated with the log events.
    --log-events=!: The log events.
    --log-group-name=!: The name of the log group.
    --log-stream-name=!: The name of the log stream.
    --sequence-token=: The sequence token obtained from the response of the previous `PutLogEvents` call.
