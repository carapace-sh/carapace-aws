name: update-workforce
description: Use this operation to update your workforce.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ip-address-type=: Use this parameter to specify whether you want `IPv4` only or `dualstack` (`IPv4` and `IPv6`) to support your labeling workforce.
    --oidc-config=: Use this parameter to update your OIDC Identity Provider (IdP) configuration for a workforce made using your own IdP.
    --source-ip-config=: A list of one to ten worker IP address ranges ([CIDRs](https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Subnets.html)) that can be used to access tasks assigned to this workforce.
    --workforce-name=!: The name of the private workforce that you want to update.
    --workforce-vpc-config=: Use this parameter to update your VPC configuration for a workforce.
completion:
    flag:
        ip-address-type:
            - ipv4
            - dualstack
