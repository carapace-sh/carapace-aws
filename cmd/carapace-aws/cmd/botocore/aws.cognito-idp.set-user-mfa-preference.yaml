name: set-user-mfa-preference
description: Set the user's multi-factor authentication (MFA) method preference, including which MFA factors are activated and if any are preferred.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --email-mfa-settings=: User preferences for email message MFA.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --sms-mfa-settings=: User preferences for SMS message MFA.
    --software-token-mfa-settings=: User preferences for time-based one-time password (TOTP) MFA.
