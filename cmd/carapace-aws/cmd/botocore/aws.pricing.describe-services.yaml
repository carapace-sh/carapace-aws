name: describe-services
description: Returns the metadata for one service or a list of the metadata for all services.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --format-version=: The format version that you want the response to be in.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results that you want returned in the response.
    --next-token=: The pagination token that indicates the next set of results that you want to retrieve.
    --page-size=: The size of each page to get in the AWS service call.
    --service-code=: The code for the service whose information you want to retrieve, such as `AmazonEC2`.
    --starting-token=: A token to specify where to start paginating.
