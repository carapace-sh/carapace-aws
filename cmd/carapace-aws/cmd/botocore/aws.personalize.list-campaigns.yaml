name: list-campaigns
description: Returns a list of campaigns that use the given solution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of campaigns to return.
    --next-token=: A token returned from the previous call to [ListCampaigns](https://docs.aws.amazon.com/personalize/latest/dg/API_ListCampaigns.html) for getting the next set of campaigns (if they exist).
    --page-size=: The size of each page to get in the AWS service call.
    --solution-arn=: The Amazon Resource Name (ARN) of the solution to list the campaigns for.
    --starting-token=: A token to specify where to start paginating.
