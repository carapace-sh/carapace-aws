name: redshift-data
description: Redshift Data API Service
commands:
    - name: list-statements
      description: List of SQL statements.
      flags:
        --cluster-identifier=: The cluster identifier.
        --database=: The name of the database when listing statements run against a `ClusterIdentifier` or `WorkgroupName`.
        --max-results=: The maximum number of SQL statements to return in the response.
        --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
        --no-role-level: A value that filters which statements to return in the response.
        --role-level: A value that filters which statements to return in the response.
        --statement-name=: The name of the SQL statement specified as input to `BatchExecuteStatement` or `ExecuteStatement` to identify the query.
        --status=: The status of the SQL statement to list.
        --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
      completion:
        flag:
            status:
                - SUBMITTED
                - PICKED
                - STARTED
                - FINISHED
                - ABORTED
                - FAILED
                - ALL
    - name: list-tables
      description: List the tables in a database.
      flags:
        --cluster-identifier=: The cluster identifier.
        --connected-database=: A database name.
        --database=!: The name of the database that contains the tables to list.
        --db-user=: The database user name.
        --max-results=: The maximum number of tables to return in the response.
        --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
        --schema-pattern=: A pattern to filter results by schema name.
        --secret-arn=: The name or ARN of the secret that enables access to the database.
        --table-pattern=: A pattern to filter results by table name.
        --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
    - name: batch-execute-statement
      description: Runs one or more SQL statements, which can be data manipulation language (DML) or data definition language (DDL).
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=: The cluster identifier.
        --database=: The name of the database.
        --db-user=: The database user name.
        --no-with-event: A value that indicates whether to send an event to the Amazon EventBridge event bus after the SQL statements run.
        --result-format=: The data format of the result of the SQL statement.
        --secret-arn=: The name or ARN of the secret that enables access to the database.
        --session-id=: The session identifier of the query.
        --session-keep-alive-seconds=: The number of seconds to keep the session alive after the query finishes.
        --sqls=!: One or more SQL statements to run.
        --statement-name=: The name of the SQL statements.
        --with-event: A value that indicates whether to send an event to the Amazon EventBridge event bus after the SQL statements run.
        --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
      completion:
        flag:
            result-format:
                - JSON
                - CSV
    - name: cancel-statement
      description: Cancels a running query.
      flags:
        --id=!: The identifier of the SQL statement to cancel.
    - name: describe-table
      description: Describes the detailed information about a table from metadata in the cluster.
      flags:
        --cluster-identifier=: The cluster identifier.
        --connected-database=: A database name.
        --database=!: The name of the database that contains the tables to be described.
        --db-user=: The database user name.
        --max-results=: The maximum number of tables to return in the response.
        --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
        --schema=: The schema that contains the table.
        --secret-arn=: The name or ARN of the secret that enables access to the database.
        --table=: The table name.
        --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
    - name: execute-statement
      description: Runs an SQL statement, which can be data manipulation language (DML) or data definition language (DDL).
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=: The cluster identifier.
        --database=: The name of the database.
        --db-user=: The database user name.
        --no-with-event: A value that indicates whether to send an event to the Amazon EventBridge event bus after the SQL statement runs.
        --parameters=: The parameters for the SQL statement.
        --result-format=: The data format of the result of the SQL statement.
        --secret-arn=: The name or ARN of the secret that enables access to the database.
        --session-id=: The session identifier of the query.
        --session-keep-alive-seconds=: The number of seconds to keep the session alive after the query finishes.
        --sql=!: The SQL statement text to run.
        --statement-name=: The name of the SQL statement.
        --with-event: A value that indicates whether to send an event to the Amazon EventBridge event bus after the SQL statement runs.
        --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
      completion:
        flag:
            result-format:
                - JSON
                - CSV
    - name: get-statement-result
      description: Fetches the temporarily cached result of an SQL statement in JSON format.
      flags:
        --id=!: The identifier of the SQL statement whose results are to be fetched.
        --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
    - name: list-databases
      description: List the databases in a cluster.
      flags:
        --cluster-identifier=: The cluster identifier.
        --database=!: The name of the database.
        --db-user=: The database user name.
        --max-results=: The maximum number of databases to return in the response.
        --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
        --secret-arn=: The name or ARN of the secret that enables access to the database.
        --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
    - name: list-schemas
      description: Lists the schemas in a database.
      flags:
        --cluster-identifier=: The cluster identifier.
        --connected-database=: A database name.
        --database=!: The name of the database that contains the schemas to list.
        --db-user=: The database user name.
        --max-results=: The maximum number of schemas to return in the response.
        --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
        --schema-pattern=: A pattern to filter results by schema name.
        --secret-arn=: The name or ARN of the secret that enables access to the database.
        --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
    - name: describe-statement
      description: Describes the details about a specific instance when a query was run by the Amazon Redshift Data API.
      flags:
        --id=!: The identifier of the SQL statement to describe.
    - name: get-statement-result-v2
      description: Fetches the temporarily cached result of an SQL statement in CSV format.
      flags:
        --id=!: The identifier of the SQL statement whose results are to be fetched.
        --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
