        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ingestion-destination-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the ingestion destination to use for the request.
        --ingestion-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the ingestion to use for the request.
