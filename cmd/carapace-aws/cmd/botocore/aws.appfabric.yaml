# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: appfabric
description: AppFabric
commands:
    - name: batch-get-user-access-tasks
      description: Gets user access details in a batch request.
      flags:
        --app-bundle-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle to use for the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-id-list=!:
            description: The tasks IDs to use for the request.
            nargs: -1
    - name: connect-app-authorization
      description: Establishes a connection between Amazon Web Services AppFabric and an application, which allows AppFabric to call the APIs of the application.
      flags:
        --app-authorization-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app authorization to use for the request.
        --app-bundle-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle that contains the app authorization to use for the request.
        --auth-request=: Contains OAuth2 authorization information.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-app-authorization
      description: Creates an app authorization within an app bundle, which allows AppFabric to connect to an application.
      flags:
        --app-bundle-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle to use for the request.
        --app=!: The name of the application.
        --auth-type=!: The authorization type for the app authorization.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --credential=!: Contains credentials for the application, such as an API key or OAuth2 client ID and secret.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=:
            description: A map of the key-value pairs of the tag or tags to assign to the resource.
            nargs: -1
        --tenant=!: Contains information about an application tenant, such as the application display name and identifier.
      completion:
        flag:
            auth-type:
                - oauth2
                - apiKey
    - name: create-app-bundle
      description: Creates an app bundle to collect data from an application using AppFabric.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --customer-managed-key-identifier=: The Amazon Resource Name (ARN) of the Key Management Service (KMS) key to use to encrypt the application data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=:
            description: A map of the key-value pairs of the tag or tags to assign to the resource.
            nargs: -1
    - name: create-ingestion
      description: Creates a data ingestion for an application.
      flags:
        --app-bundle-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle to use for the request.
        --app=!: The name of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ingestion-type=!: The ingestion type.
        --tags=:
            description: A map of the key-value pairs of the tag or tags to assign to the resource.
            nargs: -1
        --tenant-id=!: The ID of the application tenant.
      completion:
        flag:
            ingestion-type:
                - auditLog
    - name: create-ingestion-destination
      description: Creates an ingestion destination, which specifies how an application's ingested data is processed by Amazon Web Services AppFabric and where it's delivered.
      flags:
        --app-bundle-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle to use for the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --destination-configuration=!: Contains information about the destination of ingested data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ingestion-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the ingestion to use for the request.
        --processing-configuration=!: Contains information about how ingested data is processed.
        --tags=:
            description: A map of the key-value pairs of the tag or tags to assign to the resource.
            nargs: -1
    - name: delete-app-authorization
      description: Deletes an app authorization.
      flags:
        --app-authorization-identifier=!: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app authorization to use for the request.
