name: list-targets-for-policy
description: Lists all the roots, organizational units (OUs), and accounts that the specified policy is attached to.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --policy-id=!: The unique identifier (ID) of the policy whose attachments you want to know.
