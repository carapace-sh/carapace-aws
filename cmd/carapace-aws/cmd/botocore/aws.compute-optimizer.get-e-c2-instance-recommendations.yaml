name: get-e-c2-instance-recommendations
description: Returns Amazon EC2 instance recommendations.
flags:
    --account-ids=: The ID of the Amazon Web Services account for which to return instance recommendations.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: An array of objects to specify a filter that returns a more specific list of instance recommendations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-arns=: The Amazon Resource Name (ARN) of the instances for which to return recommendations.
    --max-results=: The maximum number of instance recommendations to return with a single request.
    --next-token=: The token to advance to the next page of instance recommendations.
    --recommendation-preferences=: An object to specify the preferences for the Amazon EC2 instance recommendations to return in the response.
