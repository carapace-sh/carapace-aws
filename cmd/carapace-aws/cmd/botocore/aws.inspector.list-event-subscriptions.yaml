name: list-event-subscriptions
description: Lists all the event subscriptions for the assessment template that is specified by the ARN of the assessment template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
    --next-token=: You can use this parameter when paginating results.
    --resource-arn=: The ARN of the assessment template for which you want to list the existing event subscriptions.
