name: batch-execute-statement
description: Runs a batch SQL statement over an array of data.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database=: The name of the database.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameter-sets=: The parameter set for the batch operation.
    --resource-arn=!: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
    --schema=: The name of the database schema.
    --secret-arn=!: The ARN of the secret that enables access to the DB cluster.
    --sql=!: The SQL statement to run.
    --transaction-id=: The identifier of a transaction that was started by using the `BeginTransaction` operation.
