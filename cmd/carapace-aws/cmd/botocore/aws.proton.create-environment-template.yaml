name: create-environment-template
description: Create an environment template for Proton.
flags:
    --description=: A description of the environment template.
    --display-name=: The environment template name as displayed in the developer interface.
    --encryption-key=: A customer provided encryption key that Proton uses to encrypt data.
    --name=!: The name of the environment template.
    --provisioning=: When included, indicates that the environment template is for customer provisioned and managed infrastructure.
    --tags=: An optional list of metadata items that you can associate with the Proton environment template.
completion:
    flag:
        provisioning:
            - CUSTOMER_MANAGED
