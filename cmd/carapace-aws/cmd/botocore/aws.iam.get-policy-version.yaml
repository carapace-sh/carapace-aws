name: get-policy-version
description: Retrieves information about the specified version of the specified managed policy, including the policy document.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-arn=!: The Amazon Resource Name (ARN) of the managed policy that you want information about.
    --version-id=!: Identifies the policy version to retrieve.
