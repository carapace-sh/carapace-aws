name: list-attached-group-policies
description: Lists all managed policies that are attached to the specified IAM group.
flags:
    --group-name=!: The name (friendly name, not ARN) of the group to list attached policies for.
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --path-prefix=: The path prefix for filtering the results.
