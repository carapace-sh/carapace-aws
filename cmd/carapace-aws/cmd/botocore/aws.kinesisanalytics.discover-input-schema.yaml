name: discover-input-schema
description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
flags:
    --input-processing-configuration=: The [InputProcessingConfiguration](https://docs.aws.amazon.com/kinesisanalytics/latest/dev/API_InputProcessingConfiguration.html) to use to preprocess the records before discovering the schema of the records.
    --input-starting-position-configuration=: Point at which you want Amazon Kinesis Analytics to start reading records from the specified streaming source discovery purposes.
    --resource-arn=: Amazon Resource Name (ARN) of the streaming source.
    --role-arn=: ARN of the IAM role that Amazon Kinesis Analytics can assume to access the stream on your behalf.
    --s3-configuration=: Specify this parameter to discover a schema from data in an Amazon S3 object.
