name: export-ec2-instance-recommendations
description: Exports optimization recommendations for Amazon EC2 instances.
flags:
    --account-ids=: The IDs of the Amazon Web Services accounts for which to export instance recommendations.
    --fields-to-export=: The recommendations data to include in the export file.
    --file-format=: The format of the export file.
    --filters=: An array of objects to specify a filter that exports a more specific set of instance recommendations.
    --include-member-accounts=: Indicates whether to include recommendations for resources in all member accounts of the organization if your account is the management account of an organization.
    --recommendation-preferences=: An object to specify the preferences for the Amazon EC2 instance recommendations to export.
    --s3-destination-config=!: An object to specify the destination Amazon Simple Storage Service (Amazon S3) bucket name and key prefix for the export job.
completion:
    flag:
        file-format:
            - Csv
