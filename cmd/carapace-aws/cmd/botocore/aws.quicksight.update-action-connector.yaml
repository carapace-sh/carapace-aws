name: update-action-connector
description: Updates an existing action connector with new configuration details, authentication settings, or enabled actions.
flags:
    --action-connector-id=!: The unique identifier of the action connector to update.
    --authentication-config=!: The updated authentication configuration for connecting to the external service.
    --aws-account-id=!: The Amazon Web Services account ID that contains the action connector to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The updated description of the action connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The new name for the action connector.
    --vpc-connection-arn=: The updated ARN of the VPC connection to use for secure connectivity.
