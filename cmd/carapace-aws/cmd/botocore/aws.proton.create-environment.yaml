name: create-environment
description: Deploy a new environment.
flags:
    --codebuild-role-arn=: The Amazon Resource Name (ARN) of the IAM service role that allows Proton to provision infrastructure using CodeBuild-based provisioning on your behalf.
    --component-role-arn=: The Amazon Resource Name (ARN) of the IAM service role that Proton uses when provisioning directly defined components in this environment.
    --description=: A description of the environment that's being created and deployed.
    --environment-account-connection-id=: The ID of the environment account connection that you provide if you're provisioning your environment infrastructure resources to an environment account.
    --name=!: The name of the environment.
    --proton-service-role-arn=: The Amazon Resource Name (ARN) of the Proton service role that allows Proton to make calls to other services on your behalf.
    --provisioning-repository=: The linked repository that you use to host your rendered infrastructure templates for self-managed provisioning.
    --spec=!: A YAML formatted string that provides inputs as defined in the environment template bundle schema file.
    --tags=: An optional list of metadata items that you can associate with the Proton environment.
    --template-major-version=!: The major version of the environment template.
    --template-minor-version=: The minor version of the environment template.
    --template-name=!: The name of the environment template.
