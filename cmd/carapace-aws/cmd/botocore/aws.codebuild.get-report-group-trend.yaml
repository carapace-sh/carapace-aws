name: get-report-group-trend
description: Analyzes and accumulates test report values for the specified test reports.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --num-of-reports=: The number of reports to analyze.
    --report-group-arn=!: The ARN of the report group that contains the reports to analyze.
    --trend-field=!: The test report value to accumulate.
completion:
    flag:
        trend-field:
            - PASS_RATE
            - DURATION
            - TOTAL
            - LINE_COVERAGE
            - LINES_COVERED
            - LINES_MISSED
            - BRANCH_COVERAGE
            - BRANCHES_COVERED
            - BRANCHES_MISSED
