name: update-trial-component
description: Updates one or more properties of a trial component.
flags:
    --display-name=: The name of the component as displayed.
    --end-time=: When the component ended.
    --input-artifacts-to-remove=: The input artifacts to remove from the component.
    --input-artifacts=: Replaces all of the component's input artifacts with the specified artifacts or adds new input artifacts.
    --output-artifacts-to-remove=: The output artifacts to remove from the component.
    --output-artifacts=: Replaces all of the component's output artifacts with the specified artifacts or adds new output artifacts.
    --parameters-to-remove=: The hyperparameters to remove from the component.
    --parameters=: Replaces all of the component's hyperparameters with the specified hyperparameters or add new hyperparameters.
    --start-time=: When the component started.
    --status=: The new status of the component.
    --trial-component-name=!: The name of the component to update.
