name: create-project
description: Creates a machine learning (ML) project that can contain one or more templates that set up an ML pipeline from training to deploying an approved model.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --project-description=: A description for the project.
    --project-name=!: The name of the project.
    --service-catalog-provisioning-details=: The product ID and provisioning artifact ID to provision a service catalog.
    --tags=: An array of key-value pairs that you want to use to organize and track your Amazon Web Services resource costs.
    --template-providers=: An array of template provider configurations for creating infrastructure resources for the project.
