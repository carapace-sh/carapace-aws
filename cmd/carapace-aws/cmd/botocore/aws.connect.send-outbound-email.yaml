name: send-outbound-email
description: Send outbound email for outbound campaigns.
flags:
    --additional-recipients=: The additional recipients address of the email in CC.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --destination-email-address=!: The email address to send the email to.
    --email-message=!: The email message body to be sent to the newly created email.
    --from-email-address=!: The email address to be used for sending email.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --source-campaign=: A Campaign object need for Campaign traffic type.
    --traffic-type=!: Denotes the class of traffic.
completion:
    flag:
        traffic-type:
            - GENERAL
            - CAMPAIGN
