name: update-id-namespace
description: Updates an existing ID namespace.
flags:
    --description=: The description of the ID namespace.
    --id-mapping-workflow-properties=: Determines the properties of `IdMappingWorkflow` where this `IdNamespace` can be used as a `Source` or a `Target`.
    --id-namespace-name=!: The name of the ID namespace.
    --input-source-config=: A list of `InputSource` objects, which have the fields `InputSourceARN` and `SchemaName`.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role.
