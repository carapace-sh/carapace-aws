name: describe-db-recommendations
description: Describes the recommendations to resolve the issues for your DB instances, DB clusters, and DB parameter groups.
flags:
    --filters=: A filter that specifies one or more recommendations to describe.
    --last-updated-after=: A filter to include only the recommendations that were updated after this specified time.
    --last-updated-before=: A filter to include only the recommendations that were updated before this specified time.
    --locale=: The language that you choose to return the list of recommendations.
    --marker=: An optional pagination token provided by a previous `DescribeDBRecommendations` request.
    --max-records=: The maximum number of recommendations to include in the response.
