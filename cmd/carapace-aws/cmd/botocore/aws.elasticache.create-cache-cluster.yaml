name: create-cache-cluster
description: Creates a cluster.
flags:
    --auth-token=: '**Reserved parameter.** The password used to access a password protected server.'
    --auto-minor-version-upgrade=: If you are running Valkey 7.2 and above or Redis OSS engine version 6.0 and above, set this parameter to yes to opt-in to the next auto minor version upgrade campaign.
    --az-mode=: Specifies whether the nodes in this Memcached cluster are created in a single Availability Zone or created across multiple Availability Zones in the cluster's region.
    --cache-cluster-id=!: The node group (shard) identifier.
    --cache-node-type=: The compute and memory capacity of the nodes in the node group (shard).
    --cache-parameter-group-name=: The name of the parameter group to associate with this cluster.
    --cache-security-group-names=: A list of security group names to associate with this cluster.
    --cache-subnet-group-name=: The name of the subnet group to be used for the cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --engine-version=: The version number of the cache engine to be used for this cluster.
    --engine=: The name of the cache engine to be used for this cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ip-discovery=: The network type you choose when modifying a cluster, either `ipv4` | `ipv6`.
    --log-delivery-configurations=: Specifies the destination, format and type of the logs.
    --network-type=: Must be either `ipv4` | `ipv6` | `dual_stack`.
    --notification-topic-arn=: The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic to which notifications are sent.
    --num-cache-nodes=: The initial number of cache nodes that the cluster has.
    --outpost-mode=: Specifies whether the nodes in the cluster are created in a single outpost or across multiple outposts.
    --port=: The port number on which each of the cache nodes accepts connections.
    --preferred-availability-zone=: The EC2 Availability Zone in which the cluster is created.
    --preferred-availability-zones=: A list of the Availability Zones in which cache nodes are created.
    --preferred-maintenance-window=: Specifies the weekly time range during which maintenance on the cluster is performed.
    --preferred-outpost-arn=: The outpost ARN in which the cache cluster is created.
    --preferred-outpost-arns=: The outpost ARNs in which the cache cluster is created.
    --replication-group-id=: The ID of the replication group to which this cluster should belong.
    --security-group-ids=: One or more VPC security groups associated with the cluster.
    --snapshot-arns=: A single-element string list containing an Amazon Resource Name (ARN) that uniquely identifies a Valkey or Redis OSS RDB snapshot file stored in Amazon S3.
    --snapshot-name=: The name of a Valkey or Redis OSS snapshot from which to restore data into the new node group (shard).
    --snapshot-retention-limit=: The number of days for which ElastiCache retains automatic snapshots before deleting them.
    --snapshot-window=: The daily time range (in UTC) during which ElastiCache begins taking a daily snapshot of your node group (shard).
    --tags=: A list of tags to be added to this resource.
    --transit-encryption-enabled=: A flag that enables in-transit encryption when set to true.
completion:
    flag:
        az-mode:
            - single-az
            - cross-az
        ip-discovery:
            - ipv4
            - ipv6
        network-type:
            - ipv4
            - ipv6
            - dual_stack
        outpost-mode:
            - single-outpost
            - cross-outpost
