name: create-compilation-job
description: Starts a model compilation job.
flags:
    --compilation-job-name=!: A name for the model compilation job.
    --input-config=: Provides information about the location of input model artifacts, the name and shape of the expected data inputs, and the framework in which the model was trained.
    --model-package-version-arn=: The Amazon Resource Name (ARN) of a versioned model package.
    --output-config=!: Provides information about the output location for the compiled model and the target device the model runs on.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that enables Amazon SageMaker AI to perform tasks on your behalf.
    --stopping-condition=!: Specifies a limit to how long a model compilation job can run.
    --tags=: An array of key-value pairs.
    --vpc-config=: A [VpcConfig](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VpcConfig.html) object that specifies the VPC that you want your compilation job to connect to.
