name: create-resource-snapshot-job
description: Use this action to create a job to generate a snapshot of the specified resource within an engagement.
flags:
    --catalog=!: Specifies the catalog in which to create the snapshot job.
    --client-token=!: A client-generated UUID used for idempotency check.
    --engagement-identifier=!: Specifies the identifier of the engagement associated with the resource to be snapshotted.
    --resource-identifier=!: Specifies the identifier of the specific resource to be snapshotted.
    --resource-snapshot-template-identifier=!: Specifies the name of the template that defines the schema for the snapshot.
    --resource-type=!: The type of resource for which the snapshot job is being created.
    --tags=: A map of the key-value pairs of the tag or tags to assign.
completion:
    flag:
        resource-type:
            - Opportunity
