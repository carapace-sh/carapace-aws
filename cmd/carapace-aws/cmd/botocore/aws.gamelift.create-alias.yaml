name: create-alias
description: Creates an alias for a fleet.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A human-readable description of the alias.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: A descriptive label that is associated with an alias.
    --routing-strategy=!: The routing configuration, including routing type and fleet target, for the alias.
    --tags=: A list of labels to assign to the new alias resource.
