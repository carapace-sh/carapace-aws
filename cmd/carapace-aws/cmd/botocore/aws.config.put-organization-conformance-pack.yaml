name: put-organization-conformance-pack
description: Deploys conformance packs across member accounts in an Amazon Web Services Organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --conformance-pack-input-parameters=: A list of `ConformancePackInputParameter` objects.
    --delivery-s3-bucket=: The name of the Amazon S3 bucket where Config stores conformance pack templates.
    --delivery-s3-key-prefix=: The prefix for the Amazon S3 bucket.
    --excluded-accounts=: A list of Amazon Web Services accounts to be excluded from an organization conformance pack while deploying a conformance pack.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --organization-conformance-pack-name=!: Name of the organization conformance pack you want to create.
    --template-body=: A string that contains the full conformance pack template body.
    --template-s3-uri=: Location of file containing the template body.
