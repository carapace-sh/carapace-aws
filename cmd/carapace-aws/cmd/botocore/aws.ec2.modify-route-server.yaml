name: modify-route-server
description: Modifies the configuration of an existing route server.
flags:
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-sns-notifications-enabled: Specifies whether to enable SNS notifications for route server events.
    --persist-routes-duration=: The number of minutes a route server will wait after BGP is re-established to unpersist the routes in the FIB and RIB.
    --persist-routes=: Specifies whether to persist routes after all BGP sessions are terminated.
    --route-server-id=!: The ID of the route server to modify.
    --sns-notifications-enabled: Specifies whether to enable SNS notifications for route server events.
completion:
    flag:
        persist-routes:
            - enable
            - disable
            - reset
