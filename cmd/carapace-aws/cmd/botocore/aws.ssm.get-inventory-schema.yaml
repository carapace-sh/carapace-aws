name: get-inventory-schema
description: Return a list of inventory type names for the account, or return a list of attribute names for a specific Inventory item type.
flags:
    --aggregator=: Returns inventory schemas that support aggregation.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --sub-type=: Returns the sub-type schema for a specified inventory type.
    --type-name=: The type of inventory item to return.
