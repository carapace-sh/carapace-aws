name: get-inventory-schema
description: Return a list of inventory type names for the account, or return a list of attribute names for a specific Inventory item type.
flags:
    --aggregator: Returns inventory schemas that support aggregation.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --no-aggregator: Returns inventory schemas that support aggregation.
    --no-sub-type: Returns the sub-type schema for a specified inventory type.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --sub-type: Returns the sub-type schema for a specified inventory type.
    --type-name=: The type of inventory item to return.
