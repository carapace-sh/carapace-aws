name: list-functions
description: Returns a list of Lambda functions, with the version-specific configuration of each.
flags:
    --function-version=: Set to `ALL` to include entries for all published versions of each function.
    --marker=: Specify the pagination token that's returned by a previous request to retrieve the next page of results.
    --master-region=: For Lambda@Edge functions, the Amazon Web Services Region of the master function.
    --max-items=: The maximum number of functions to return in the response.
completion:
    flag:
        function-version:
            - ALL
