name: update-table
description: Modifies the provisioned throughput settings, global secondary indexes, or DynamoDB Streams settings for a given table.
flags:
    --attribute-definitions=: An array of attributes that describe the key schema for the table and indexes.
    --billing-mode=: Controls how you are charged for read and write throughput and how you manage capacity.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deletion-protection-enabled: Indicates whether deletion protection is to be enabled (true) or disabled (false) on the table.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --global-secondary-index-updates=: An array of one or more global secondary indexes for the table.
    --global-table-witness-updates=: A list of witness updates for a MRSC global table.
    --multi-region-consistency=: Specifies the consistency mode for a new global table.
    --no-deletion-protection-enabled: Indicates whether deletion protection is to be enabled (true) or disabled (false) on the table.
    --on-demand-throughput=: Updates the maximum number of read and write units for the specified table in on-demand capacity mode.
    --provisioned-throughput=: The new provisioned throughput settings for the specified table or index.
    --replica-updates=: A list of replica update actions (create, delete, or update) for the table.
    --sse-specification=: The new server-side encryption settings for the specified table.
    --stream-specification=: Represents the DynamoDB Streams configuration for the table.
    --table-class=: The table class of the table to be updated.
    --table-name=!: The name of the table to be updated.
    --warm-throughput=: Represents the warm throughput (in read units per second and write units per second) for updating a table.
completion:
    flag:
        billing-mode:
            - PROVISIONED
            - PAY_PER_REQUEST
        multi-region-consistency:
            - EVENTUAL
            - STRONG
        table-class:
            - STANDARD
            - STANDARD_INFREQUENT_ACCESS
