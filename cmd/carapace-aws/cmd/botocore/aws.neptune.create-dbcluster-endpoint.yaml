name: create-dbcluster-endpoint
description: Creates a new custom endpoint and associates it with an Amazon Neptune DB cluster.
flags:
    --dbcluster-endpoint-identifier=!: The identifier to use for the new endpoint.
    --dbcluster-identifier=!: The DB cluster identifier of the DB cluster associated with the endpoint.
    --endpoint-type=!: The type of the endpoint.
    --excluded-members=: List of DB instance identifiers that aren't part of the custom endpoint group.
    --static-members=: List of DB instance identifiers that are part of the custom endpoint group.
    --tags=: The tags to be assigned to the Amazon Neptune resource.
