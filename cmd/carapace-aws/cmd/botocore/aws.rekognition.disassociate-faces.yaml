name: disassociate-faces
description: Removes the association between a `Face` supplied in an array of `FaceIds` and the User.
flags:
    --client-request-token=: Idempotent token used to identify the request to `DisassociateFaces`.
    --collection-id=!: The ID of an existing collection containing the UserID.
    --face-ids=!: An array of face IDs to disassociate from the UserID.
    --user-id=!: ID for the existing UserID.
