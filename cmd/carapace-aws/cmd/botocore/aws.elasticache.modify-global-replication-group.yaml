name: modify-global-replication-group
description: Modifies the settings for a Global datastore.
flags:
    --apply-immediately!: This parameter causes the modifications in this request and any pending modifications to be applied, asynchronously and as soon as possible.
    --automatic-failover-enabled=: Determines whether a read replica is automatically promoted to read/write primary if the existing primary encounters a failure.
    --cache-node-type=: A valid cache node type that you want to scale this Global datastore to.
    --cache-parameter-group-name=: The name of the cache parameter group to use with the Global datastore.
    --engine-version=: The upgraded version of the cache engine to be run on the clusters in the Global datastore.
    --engine=: Modifies the engine listed in a global replication group message.
    --global-replication-group-description=: A description of the Global datastore
    --global-replication-group-id=!: The name of the Global datastore
    --no-apply-immediately!&: This parameter causes the modifications in this request and any pending modifications to be applied, asynchronously and as soon as possible.
