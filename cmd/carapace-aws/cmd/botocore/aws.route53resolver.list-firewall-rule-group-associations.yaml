name: list-firewall-rule-group-associations
description: Retrieves the firewall rule group associations that you have defined.
flags:
    --firewall-rule-group-id=: The unique identifier of the firewall rule group that you want to retrieve the associations for.
    --max-results=: The maximum number of objects that you want Resolver to return for this request.
    --next-token=: For the first call to this list request, omit this value.
    --priority=: The setting that determines the processing order of the rule group among the rule groups that are associated with a single VPC.
    --status=: The association `Status` setting that you want DNS Firewall to filter on for the list.
    --vpc-id=: The unique identifier of the VPC that you want to retrieve the associations for.
completion:
    flag:
        status:
            - COMPLETE
            - DELETING
            - UPDATING
