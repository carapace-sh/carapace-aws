name: migrationhubstrategy
description: Migration Hub Strategy Recommendations
commands:
    - name: list-import-file-task
      description: Retrieves a list of all the imports performed.
      flags:
        --max-results=: The total number of items to return.
        --next-token=: The token from a previous call that you use to retrieve the next set of results.
    - name: start-assessment
      description: Starts the assessment of an on-premises environment.
      flags:
        --assessment-data-source-type=: The data source type of an assessment to be started.
        --assessment-targets=: List of criteria for assessment.
        --s3bucket-for-analysis-data=: The S3 bucket used by the collectors to send analysis data to the service.
        --s3bucket-for-report-data=: The S3 bucket where all the reports generated by the service are stored.
      completion:
        flag:
            assessment-data-source-type:
                - StrategyRecommendationsApplicationDataCollector
                - ManualImport
                - ApplicationDiscoveryService
    - name: get-assessment
      description: Retrieves the status of an on-going assessment.
      flags:
        --id=!: The `assessmentid` returned by [StartAssessment]().
    - name: start-recommendation-report-generation
      description: Starts generating a recommendation report.
      flags:
        --group-id-filter=: Groups the resources in the recommendation report with a unique name.
        --output-format=: The output format for the recommendation report file.
      completion:
        flag:
            output-format:
                - Excel
                - Json
    - name: get-latest-assessment-id
      description: Retrieve the latest ID of a specific assessment task.
    - name: get-portfolio-preferences
      description: Retrieves your migration and modernization preferences.
    - name: get-server-strategies
      description: Retrieves recommended strategies and tools for the specified server.
      flags:
        --server-id=!: The ID of the server.
    - name: list-application-components
      description: Retrieves a list of all the application components (processes).
      flags:
        --application-component-criteria=: Criteria for filtering the list of application components.
        --filter-value=: Specify the value based on the application component criteria type.
        --group-id-filter=: The group ID specified in to filter on.
        --max-results=: The maximum number of items to include in the response.
        --next-token=: The token from a previous call that you use to retrieve the next set of results.
        --sort=: Specifies whether to sort by ascending (`ASC`) or descending (`DESC`) order.
      completion:
        flag:
            application-component-criteria:
                - NOT_DEFINED
                - APP_NAME
                - SERVER_ID
                - APP_TYPE
                - STRATEGY
                - DESTINATION
                - ANALYSIS_STATUS
                - ERROR_CATEGORY
            sort:
                - ASC
                - DESC
    - name: list-servers
      description: Returns a list of all the servers.
      flags:
        --filter-value=: Specifies the filter value, which is based on the type of server criteria.
        --group-id-filter=: Specifies the group ID to filter on.
        --max-results=: The maximum number of items to include in the response.
        --next-token=: The token from a previous call that you use to retrieve the next set of results.
        --server-criteria=: Criteria for filtering servers.
        --sort=: Specifies whether to sort by ascending (`ASC`) or descending (`DESC`) order.
      completion:
        flag:
            server-criteria:
                - NOT_DEFINED
                - OS_NAME
                - STRATEGY
                - DESTINATION
                - SERVER_ID
                - ANALYSIS_STATUS
                - ERROR_CATEGORY
            sort:
                - ASC
                - DESC
    - name: start-import-file-task
      description: Starts a file import.
      flags:
        --data-source-type=: Specifies the source that the servers are coming from.
        --group-id=: Groups the resources in the import file together with a unique name.
        --name=!: A descriptive name for the request.
        --s3bucket-for-report-data=: The S3 bucket where Strategy Recommendations uploads import results.
        --s3key=!: The Amazon S3 key name of the import file.
        --s3-bucket=!: The S3 bucket where the import file is located.
      completion:
        flag:
            data-source-type:
                - ApplicationDiscoveryService
                - MPA
                - Import
                - StrategyRecommendationsApplicationDataCollector
    - name: update-application-component-config
      description: Updates the configuration of an application component.
      flags:
        --app-type=: The type of known component.
        --application-component-id=!: The ID of the application component.
        --configure-only: Update the configuration request of an application component.
        --inclusion-status=: Indicates whether the application component has been included for server recommendation or not.
        --no-configure-only: Update the configuration request of an application component.
        --secrets-manager-key=: Database credentials.
        --source-code-list=: The list of source code configurations to update for the application component.
        --strategy-option=: The preferred strategy options for the application component.
      completion:
        flag:
            app-type:
                - DotNetFramework
                - Java
                - SQLServer
                - IIS
                - Oracle
                - Other
                - Tomcat
                - JBoss
                - Spring
                - Mongo DB
                - DB2
                - Maria DB
                - MySQL
                - Sybase
                - PostgreSQLServer
                - Cassandra
                - IBM WebSphere
                - Oracle WebLogic
                - Visual Basic
                - Unknown
                - DotnetCore
                - Dotnet
            inclusion-status:
                - excludeFromAssessment
                - includeInAssessment
    - name: update-server-config
      description: Updates the configuration of the specified server.
      flags:
        --server-id=!: The ID of the server.
        --strategy-option=: The preferred strategy options for the application component.
    - name: get-application-component-details
      description: Retrieves details about an application component.
      flags:
        --application-component-id=!: The ID of the application component.
    - name: get-import-file-task
      description: Retrieves the details about a specific import task.
      flags:
        --id=!: The ID of the import file task.
    - name: get-portfolio-summary
      description: Retrieves overall summary including the number of servers to rehost and the overall number of anti-patterns.
    - name: get-recommendation-report-details
      description: Retrieves detailed information about the specified recommendation report.
      flags:
        --id=!: The recommendation report generation task `id` returned by [StartRecommendationReportGeneration]().
    - name: list-analyzable-servers
      description: Retrieves a list of all the servers fetched from customer vCenter using Strategy Recommendation Collector.
      flags:
        --max-results=: The maximum number of items to include in the response.
        --next-token=: The token from a previous call that you use to retrieve the next set of results.
        --sort=: Specifies whether to sort by ascending (ASC) or descending (DESC) order.
      completion:
        flag:
            sort:
                - ASC
                - DESC
    - name: put-portfolio-preferences
      description: Saves the specified migration and modernization preferences.
      flags:
        --application-mode=: The classification for application component types.
        --application-preferences=: The transformation preferences for non-database applications.
        --database-preferences=: The transformation preferences for database applications.
        --prioritize-business-goals=: The rank of the business goals based on priority.
      completion:
        flag:
            application-mode:
                - ALL
                - KNOWN
                - UNKNOWN
    - name: stop-assessment
      description: Stops the assessment of an on-premises environment.
      flags:
        --assessment-id=!: The `assessmentId` returned by [StartAssessment]().
    - name: get-application-component-strategies
      description: Retrieves a list of all the recommended strategies and tools for an application component running on a server.
      flags:
        --application-component-id=!: The ID of the application component.
    - name: get-server-details
      description: Retrieves detailed information about a specified server.
      flags:
        --max-results=: The maximum number of items to include in the response.
        --next-token=: The token from a previous call that you use to retrieve the next set of results.
        --server-id=!: The ID of the server.
    - name: list-collectors
      description: Retrieves a list of all the installed collectors.
      flags:
        --max-results=: The maximum number of items to include in the response.
        --next-token=: The token from a previous call that you use to retrieve the next set of results.
