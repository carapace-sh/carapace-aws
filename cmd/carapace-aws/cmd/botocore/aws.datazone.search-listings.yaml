name: search-listings
description: Searches listings in Amazon DataZone.
flags:
    --additional-attributes=: Specifies additional attributes for the search.
    --aggregations=: Enables you to specify one or more attributes to compute and return counts grouped by field values.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-identifier=!: The identifier of the domain in which to search listings.
    --filters=: Specifies the filters for the search of listings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return in a single call to `SearchListings`.
    --next-token=: When the number of results is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of results, the response includes a pagination token named `NextToken`.
    --search-in=: The details of the search.
    --search-text=: Specifies the text for which to search.
    --sort=: Specifies the way for sorting the search results.
