name: revoke-security-group-ingress
description: Removes the specified inbound (ingress) rules from a security group.
flags:
    --cidr-ip=: The CIDR IP address range.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --from-port=: If the protocol is TCP or UDP, this is the start of the port range.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-id=: The ID of the security group.
    --group-name=: \[Default VPC] The name of the security group.
    --ip-permissions=: The sets of IP permissions.
    --ip-protocol=: The IP protocol name (`tcp`, `udp`, `icmp`) or number (see [Protocol Numbers](http://www.iana.org/assignments/protocol-numbers/protocol-numbers.xhtml)). Use `-1` to specify all.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --security-group-rule-ids=: The IDs of the security group rules.
    --source-security-group-name=: \[Default VPC] The name of the source security group.
    --source-security-group-owner-id=: Not supported.
    --to-port=: If the protocol is TCP or UDP, this is the end of the port range.
