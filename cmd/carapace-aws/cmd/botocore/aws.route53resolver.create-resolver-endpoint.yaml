name: create-resolver-endpoint
description: Creates a Resolver endpoint.
flags:
    --creator-request-id=!: A unique string that identifies the request and that allows failed requests to be retried without the risk of running the operation twice.
    --direction=!: 'Specify the applicable value:'
    --ip-addresses=!: The subnets and IP addresses in your VPC that DNS queries originate from (for outbound endpoints) or that you forward DNS queries to (for inbound endpoints).
    --name=: A friendly name that lets you easily find a configuration in the Resolver dashboard in the Route 53 console.
    --outpost-arn=: The Amazon Resource Name (ARN) of the Outpost.
    --preferred-instance-type=: The instance type.
    --protocols=: The protocols you want to use for the endpoint.
    --resolver-endpoint-type=: For the endpoint type you can choose either IPv4, IPv6, or dual-stack.
    --security-group-ids=!: The ID of one or more security groups that you want to use to control access to this VPC.
    --tags=: A list of the tag keys and values that you want to associate with the endpoint.
completion:
    flag:
        direction:
            - INBOUND
            - OUTBOUND
            - INBOUND_DELEGATION
        resolver-endpoint-type:
            - IPV6
            - IPV4
            - DUALSTACK
