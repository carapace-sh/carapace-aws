name: describe-hsm-client-certificates
description: Returns information about the specified HSM client certificate.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hsm-client-certificate-identifier=: The identifier of a specific HSM client certificate for which you want information.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --tag-keys=: A tag key or keys for which you want to return all matching HSM client certificates that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching HSM client certificates that are associated with the specified tag value or values.
