name: list-services
description: List services with summaries of detail data.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of services to list.
    --next-token=: A token that indicates the location of the next service in the array of services, after the list of services that was previously requested.
