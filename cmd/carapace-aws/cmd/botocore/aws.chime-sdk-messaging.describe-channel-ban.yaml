name: describe-channel-ban
description: Returns the full details of a channel ban.
flags:
    --channel-arn=!: The ARN of the channel from which the user is banned.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --member-arn=!: The `AppInstanceUserArn` of the member being banned.
