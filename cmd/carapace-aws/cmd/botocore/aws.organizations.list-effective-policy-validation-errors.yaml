name: list-effective-policy-validation-errors
description: Lists all the validation errors on an [effective policy](https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_policies_effective.html) for a specified account and policy type.
flags:
    --account-id=!: The ID of the account that you want details about.
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --policy-type=!: The type of policy that you want information about.
completion:
    flag:
        policy-type:
            - TAG_POLICY
            - BACKUP_POLICY
            - AISERVICES_OPT_OUT_POLICY
            - CHATBOT_POLICY
            - DECLARATIVE_POLICY_EC2
            - SECURITYHUB_POLICY
