name: snowball
description: Amazon Import/Export Snowball
commands:
    - name: list-service-versions
      description: Lists all supported versions for Snow on-device services.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dependent-services=: A list of names and versions of dependant services of the requested service.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of `ListServiceVersions` objects to return.
        --next-token=: Because HTTP requests are stateless, this is the starting point for the next list of returned `ListServiceVersionsRequest` versions.
        --service-name=!: The name of the service for which you're requesting supported versions.
      completion:
        flag:
            service-name:
                - KUBERNETES
                - EKS_ANYWHERE
    - name: list-compatible-images
      description: This action returns a list of the different Amazon EC2-compatible Amazon Machine Images (AMIs) that are owned by your Amazon Web Services accountthat would be supported for use on a Snow device.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results for the list of compatible images.
        --next-token=: HTTP requests are stateless.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-job-shipment-state
      description: Updates the state when a shipment state changes to a different state.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The job ID of the job whose shipment date you want to update, for example `JID123e4567-e89b-12d3-a456-426655440000`.
        --shipment-state=!: The state of a device when it is being shipped.
      completion:
        flag:
            shipment-state:
                - RECEIVED
                - RETURNED
    - name: update-long-term-pricing
      description: Updates the long-term pricing type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --is-long-term-pricing-auto-renew: If set to `true`, specifies that the current long-term pricing type for the device should be automatically renewed before the long-term pricing contract expires.
        --long-term-pricing-id=!: The ID of the long-term pricing type for the device.
        --no-is-long-term-pricing-auto-renew: If set to `true`, specifies that the current long-term pricing type for the device should be automatically renewed before the long-term pricing contract expires.
        --replacement-job=: Specifies that a device that is ordered with long-term pricing should be replaced with a new device.
    - name: create-long-term-pricing
      description: Creates a job with the long-term usage option for a device.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --is-long-term-pricing-auto-renew: Specifies whether the current long-term pricing type for the device should be renewed.
        --long-term-pricing-type=!: The type of long-term pricing option you want for the device, either 1-year or 3-year long-term pricing.
        --no-is-long-term-pricing-auto-renew: Specifies whether the current long-term pricing type for the device should be renewed.
        --snowball-type=!: The type of Snow Family devices to use for the long-term pricing job.
      completion:
        flag:
            long-term-pricing-type:
                - OneYear
                - ThreeYear
                - OneMonth
            snowball-type:
                - STANDARD
                - EDGE
                - EDGE_C
                - EDGE_CG
                - EDGE_S
                - SNC1_HDD
                - SNC1_SSD
                - V3_5C
                - V3_5S
                - RACK_5U_C
    - name: create-return-shipping-label
      description: Creates a shipping label that will be used to return the Snow device to Amazon Web Services.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The ID for a job that you want to create the return shipping label for; for example, `JID123e4567-e89b-12d3-a456-426655440000`.
        --shipping-option=: The shipping speed for a particular job.
      completion:
        flag:
            shipping-option:
                - SECOND_DAY
                - NEXT_DAY
                - EXPRESS
                - STANDARD
    - name: describe-job
      description: Returns information about a specific job including shipping information, job status, and other important metadata.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The automatically generated ID for a job, for example `JID123e4567-e89b-12d3-a456-426655440000`.
    - name: describe-return-shipping-label
      description: Information on the shipping label of a Snow device that is being returned to Amazon Web Services.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The automatically generated ID for a job, for example `JID123e4567-e89b-12d3-a456-426655440000`.
    - name: get-snowball-usage
      description: Returns information about the Snow Family service limit for your account, and also the number of Snow devices your account has in use.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-cluster-jobs
      description: Returns an array of `JobListEntry` objects of the specified length.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The 39-character ID for the cluster that you want to list, for example `CID123e4567-e89b-12d3-a456-426655440000`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of `JobListEntry` objects to return.
        --next-token=: HTTP requests are stateless.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-cluster
      description: While a cluster's `ClusterState` value is in the `AwaitingQuorum` state, you can update some of the information associated with a cluster.
      flags:
        --address-id=: The ID of the updated [Address]() object.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The cluster ID of the cluster that you want to update, for example `CID123e4567-e89b-12d3-a456-426655440000`.
        --description=: The updated description of this cluster.
        --forwarding-address-id=: The updated ID for the forwarding address for a cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notification=: The new or updated [Notification]() object.
        --on-device-service-configuration=: Specifies the service or services on the Snow Family device that your transferred data will be exported from or imported into.
        --resources=: The updated arrays of [JobResource]() objects that can include updated [S3Resource]() objects or [LambdaResource]() objects.
        --role-arn=: The new role Amazon Resource Name (ARN) that you want to associate with this cluster.
        --shipping-option=: The updated shipping option value of this cluster's [ShippingDetails]() object.
      completion:
        flag:
            shipping-option:
                - SECOND_DAY
                - NEXT_DAY
                - EXPRESS
                - STANDARD
    - name: update-job
      description: While a job's `JobState` value is `New`, you can update some of the information associated with a job.
      flags:
        --address-id=: The ID of the updated [Address]() object.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The updated description of this job's [JobMetadata]() object.
        --forwarding-address-id=: The updated ID for the forwarding address for a job.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The job ID of the job that you want to update, for example `JID123e4567-e89b-12d3-a456-426655440000`.
        --notification=: The new or updated [Notification]() object.
        --on-device-service-configuration=: Specifies the service or services on the Snow Family device that your transferred data will be exported from or imported into.
        --pickup-details=: ""
        --resources=: The updated `JobResource` object, or the updated [JobResource]() object.
        --role-arn=: The new role Amazon Resource Name (ARN) that you want to associate with this job.
        --shipping-option=: The updated shipping option value of this job's [ShippingDetails]() object.
        --snowball-capacity-preference=: The updated `SnowballCapacityPreference` of this job's [JobMetadata]() object.
      completion:
        flag:
            shipping-option:
                - SECOND_DAY
                - NEXT_DAY
                - EXPRESS
                - STANDARD
            snowball-capacity-preference:
                - T50
                - T80
                - T100
                - T42
                - T98
                - T8
                - T14
                - T32
                - NoPreference
                - T240
                - T13
    - name: cancel-cluster
      description: Cancels a cluster job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The 39-character ID for the cluster that you want to cancel, for example `CID123e4567-e89b-12d3-a456-426655440000`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: cancel-job
      description: Cancels the specified job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The 39-character job ID for the job that you want to cancel, for example `JID123e4567-e89b-12d3-a456-426655440000`.
    - name: create-cluster
      description: Creates an empty cluster.
      flags:
        --address-id=!: The ID for the address that you want the cluster shipped to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: An optional description of this specific cluster, for example `Environmental Data Cluster-01`.
        --force-create-jobs: Force to create cluster when user attempts to overprovision or underprovision a cluster.
        --forwarding-address-id=: The forwarding address ID for a cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --initial-cluster-size=: If provided, each job will be automatically created and associated with the new cluster.
        --job-type=!: The type of job for this cluster.
        --kms-key-arn=: The `KmsKeyARN` value that you want to associate with this cluster.
        --long-term-pricing-ids=: Lists long-term pricing id that will be used to associate with jobs automatically created for the new cluster.
        --no-force-create-jobs: Force to create cluster when user attempts to overprovision or underprovision a cluster.
        --notification=: The Amazon Simple Notification Service (Amazon SNS) notification settings for this cluster.
        --on-device-service-configuration=: Specifies the service or services on the Snow Family device that your transferred data will be exported from or imported into.
        --remote-management=: Allows you to securely operate and manage Snow devices in a cluster remotely from outside of your internal network.
        --resources=: The resources associated with the cluster job.
        --role-arn=: The `RoleARN` that you want to associate with this cluster.
        --shipping-option=!: The shipping speed for each node in this cluster.
        --snowball-capacity-preference=: If your job is being created in one of the US regions, you have the option of specifying what size Snow device you'd like for this job.
        --snowball-type=!: The type of Snow Family devices to use for this cluster.
        --tax-documents=: The tax documents required in your Amazon Web Services Region.
      completion:
        flag:
            job-type:
                - IMPORT
                - EXPORT
                - LOCAL_USE
            remote-management:
                - INSTALLED_ONLY
                - INSTALLED_AUTOSTART
                - NOT_INSTALLED
            shipping-option:
                - SECOND_DAY
                - NEXT_DAY
                - EXPRESS
                - STANDARD
            snowball-capacity-preference:
                - T50
                - T80
                - T100
                - T42
                - T98
                - T8
                - T14
                - T32
                - NoPreference
                - T240
                - T13
            snowball-type:
                - STANDARD
                - EDGE
                - EDGE_C
                - EDGE_CG
                - EDGE_S
                - SNC1_HDD
                - SNC1_SSD
                - V3_5C
                - V3_5S
                - RACK_5U_C
    - name: describe-address
      description: Takes an `AddressId` and returns specific details about that address in the form of an `Address` object.
      flags:
        --address-id=!: The automatically generated ID for a specific address.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-addresses
      description: Returns a specified number of `ADDRESS` objects.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of `ADDRESS` objects to return.
        --next-token=: HTTP requests are stateless.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-cluster
      description: Returns information about a specific cluster including shipping information, cluster status, and other important metadata.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=!: The automatically generated ID for a cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-job-manifest
      description: Returns a link to an Amazon S3 presigned URL for the manifest file associated with the specified `JobId` value.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The ID for a job that you want to get the manifest file for, for example `JID123e4567-e89b-12d3-a456-426655440000`.
    - name: get-job-unlock-code
      description: Returns the `UnlockCode` code value for the specified job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The ID for the job that you want to get the `UnlockCode` value for, for example `JID123e4567-e89b-12d3-a456-426655440000`.
    - name: create-address
      description: Creates an address for a Snow device to be shipped to.
      flags:
        --address=!: The address that you want the Snow device shipped to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-job
      description: Creates a job to import or export data between Amazon S3 and your on-premises data center.
      flags:
        --address-id=: The ID for the address that you want the Snow device shipped to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-id=: The ID of a cluster.
        --description=: Defines an optional description of this specific job, for example `Important Photos 2016-08-11`.
        --device-configuration=: Defines the device configuration for an Snowball Edge job.
        --forwarding-address-id=: The forwarding address ID for a job.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --impact-level=: The highest impact level of data that will be stored or processed on the device, provided at job creation.
        --job-type=: Defines the type of job that you're creating.
        --kms-key-arn=: The `KmsKeyARN` that you want to associate with this job.
        --long-term-pricing-id=: The ID of the long-term pricing type for the device.
        --notification=: Defines the Amazon Simple Notification Service (Amazon SNS) notification settings for this job.
        --on-device-service-configuration=: Specifies the service or services on the Snow Family device that your transferred data will be exported from or imported into.
        --pickup-details=: Information identifying the person picking up the device.
        --remote-management=: Allows you to securely operate and manage Snowcone devices remotely from outside of your internal network.
        --resources=: Defines the Amazon S3 buckets associated with this job.
        --role-arn=: The `RoleARN` that you want to associate with this job.
        --shipping-option=: The shipping speed for this job.
        --snowball-capacity-preference=: If your job is being created in one of the US regions, you have the option of specifying what size Snow device you'd like for this job.
        --snowball-type=: The type of Snow Family devices to use for this job.
        --tax-documents=: The tax documents required in your Amazon Web Services Region.
      completion:
        flag:
            impact-level:
                - IL2
                - IL4
                - IL5
                - IL6
                - IL99
            job-type:
                - IMPORT
                - EXPORT
                - LOCAL_USE
            remote-management:
                - INSTALLED_ONLY
                - INSTALLED_AUTOSTART
                - NOT_INSTALLED
            shipping-option:
                - SECOND_DAY
                - NEXT_DAY
                - EXPRESS
                - STANDARD
            snowball-capacity-preference:
                - T50
                - T80
                - T100
                - T42
                - T98
                - T8
                - T14
                - T32
                - NoPreference
                - T240
                - T13
            snowball-type:
                - STANDARD
                - EDGE
                - EDGE_C
                - EDGE_CG
                - EDGE_S
                - SNC1_HDD
                - SNC1_SSD
                - V3_5C
                - V3_5S
                - RACK_5U_C
    - name: get-software-updates
      description: Returns an Amazon S3 presigned URL for an update file associated with a specified `JobId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The ID for a job that you want to get the software update file for, for example `JID123e4567-e89b-12d3-a456-426655440000`.
    - name: list-clusters
      description: Returns an array of `ClusterListEntry` objects of the specified length.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of `ClusterListEntry` objects to return.
        --next-token=: HTTP requests are stateless.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-jobs
      description: Returns an array of `JobListEntry` objects of the specified length.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of `JobListEntry` objects to return.
        --next-token=: HTTP requests are stateless.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-long-term-pricing
      description: Lists all long-term pricing types.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of `ListLongTermPricing` objects to return.
        --next-token=: Because HTTP requests are stateless, this is the starting point for your next list of `ListLongTermPricing` to return.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-pickup-locations
      description: A list of locations from which the customer can choose to pickup a device.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of locations to list per page.
        --next-token=: HTTP requests are stateless.
