        command: "Creates a job to import or export data between Amazon S3 and your on-premises data center. Your Amazon Web Services account must have the right trust policies and permissions in place to create a job for a Snow device. If you're creating a job for a node in a cluster, you only need to provide the `clusterId` value; the other job attributes are inherited from the cluster.\n\nOnly the Snowball; Edge device type is supported when ordering clustered jobs.\n\nThe device capacity is optional.\n\nAvailability of device types differ by Amazon Web Services Region. For more information about Region availability, see [Amazon Web Services Regional Services](https://aws.amazon.com/about-aws/global-infrastructure/regional-product-services/?p=ngi&loc=4).\n\n**Snow Family devices and their capacities.**\n\n- Device type: **SNC1\\_SSD**\n  \n  - Capacity: T14\n  - Description: Snowcone\n- Device type: **SNC1\\_HDD**\n  \n  - Capacity: T8\n  - Description: Snowcone\n- Device type: **EDGE\\_S**\n  \n  - Capacity: T98\n  - Description: Snowball Edge Storage Optimized for data transfer only\n- Device type: **EDGE\\_CG**\n  \n  - Capacity: T42\n  - Description: Snowball Edge Compute Optimized with GPU\n- Device type: **EDGE\\_C**\n  \n  - Capacity: T42\n  - Description: Snowball Edge Compute Optimized without GPU\n- Device type: **EDGE**\n  \n  - Capacity: T100\n  - Description: Snowball Edge Storage Optimized with EC2 Compute\n  \n  This device is replaced with T98.\n- Device type: **STANDARD**\n  \n  - Capacity: T50\n  - Description: Original Snowball device\n    \n    This device is only available in the Ningxia, Beijing, and Singapore Amazon Web Services Region\n- Device type: **STANDARD**\n  \n  - Capacity: T80\n  - Description: Original Snowball device\n    \n    This device is only available in the Ningxia, Beijing, and Singapore Amazon Web Services Region.\n- Snow Family device type: **RACK\\_5U\\_C**\n  \n  - Capacity: T13\n  - Description: Snowblade.\n- Device type: **V3\\_5S**\n  \n  - Capacity: T240\n  - Description: Snowball Edge Storage Optimized 210TB"
