name: put-delivery-source
description: Creates or updates a logical *delivery source*.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-type=!: Defines the type of log that the source is sending.
    --name=!: A name for this delivery source.
    --resource-arn=!: The ARN of the Amazon Web Services resource that is generating and sending logs.
    --tags=: An optional list of key-value pairs to associate with the resource.
