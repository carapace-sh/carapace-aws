name: register-job-definition
description: Registers an Batch job definition.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --consumable-resource-properties=: Contains a list of consumable resources required by the job.
    --container-properties=: An object with properties specific to Amazon ECS-based single-node container-based jobs.
    --ecs-properties=: An object with properties that are specific to Amazon ECS-based jobs.
    --eks-properties=: An object with properties that are specific to Amazon EKS-based jobs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-definition-name=!: The name of the job definition to register.
    --no-propagate-tags: Specifies whether to propagate the tags from the job or job definition to the corresponding Amazon ECS task.
    --node-properties=: An object with properties specific to multi-node parallel jobs.
    --parameters=: Default parameter substitution placeholders to set in the job definition.
    --platform-capabilities=: The platform capabilities required by the job definition.
    --propagate-tags: Specifies whether to propagate the tags from the job or job definition to the corresponding Amazon ECS task.
    --retry-strategy=: The retry strategy to use for failed jobs that are submitted with this job definition.
    --scheduling-priority=: The scheduling priority for jobs that are submitted with this job definition.
    --tags=: The tags that you apply to the job definition to help you categorize and organize your resources.
    --timeout=: The timeout configuration for jobs that are submitted with this job definition, after which Batch terminates your jobs if they have not finished.
    --type=!: The type of job definition.
completion:
    flag:
        type:
            - container
            - multinode
