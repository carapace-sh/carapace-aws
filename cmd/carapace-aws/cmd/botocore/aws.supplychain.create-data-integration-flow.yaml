name: create-data-integration-flow
description: Enables you to programmatically create a data pipeline to ingest data from source systems such as Amazon S3 buckets, to a predefined Amazon Web Services Supply Chain dataset (product, inbound\_order) or a temporary dataset along with the data transformation query provided with the API.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
    --name=!: Name of the DataIntegrationFlow.
    --sources=!: The source configurations for DataIntegrationFlow.
    --tags=: The tags of the DataIntegrationFlow to be created
    --target=!: The target configurations for DataIntegrationFlow.
    --transformation=!: The transformation configurations for DataIntegrationFlow.
