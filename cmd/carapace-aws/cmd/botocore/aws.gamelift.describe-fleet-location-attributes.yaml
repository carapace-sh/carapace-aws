name: describe-fleet-location-attributes
description: |-
    **This API works with the following fleet types:** EC2, Container

    Retrieves information on a fleet's remote locations, including life-cycle status and any suspended fleet activity.
flags:
    --fleet-id=!: A unique identifier for the fleet to retrieve remote locations for.
    --limit=: The maximum number of results to return.
    --locations=: A list of fleet locations to retrieve information for.
    --next-token=: A token that indicates the start of the next sequential page of results.
