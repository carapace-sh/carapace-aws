name: describe-fleet-location-attributes
description: Retrieves information on a fleet's remote locations, including life-cycle status and any suspended fleet activity.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fleet-id=!: A unique identifier for the fleet to retrieve remote locations for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of results to return.
    --locations=: A list of fleet locations to retrieve information for.
    --next-token=: A token that indicates the start of the next sequential page of results.
