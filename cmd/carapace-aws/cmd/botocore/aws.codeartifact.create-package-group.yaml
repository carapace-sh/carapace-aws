name: create-package-group
description: Creates a package group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --contact-info=: The contact information for the created package group.
    --description=: A description of the package group.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain in which you want to create a package group.
