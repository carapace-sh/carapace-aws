name: set-security-groups
description: Associates the specified security groups with the specified Application Load Balancer or Network Load Balancer.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enforce-security-group-inbound-rules-on-private-link-traffic=: Indicates whether to evaluate inbound security group rules for traffic sent to a Network Load Balancer through Amazon Web Services PrivateLink.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --load-balancer-arn=!: The Amazon Resource Name (ARN) of the load balancer.
    --security-groups=!: The IDs of the security groups.
completion:
    flag:
        enforce-security-group-inbound-rules-on-private-link-traffic:
            - "on"
            - "off"
