name: update-schedule
description: Updates the specified schedule.
flags:
    --action-after-completion=: Specifies the action that EventBridge Scheduler applies to the schedule after the schedule completes invoking the target.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request.
    --description=: The description you specify for the schedule.
    --end-date=: The date, in UTC, before which the schedule can invoke its target.
    --flexible-time-window=!: Allows you to configure a time window during which EventBridge Scheduler invokes the schedule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=: The name of the schedule group with which the schedule is associated.
    --kms-key-arn=: The ARN for the customer managed KMS key that that you want EventBridge Scheduler to use to encrypt and decrypt your data.
    --name=!: The name of the schedule that you are updating.
    --schedule-expression-timezone=: The timezone in which the scheduling expression is evaluated.
    --schedule-expression=!: The expression that defines when the schedule runs.
    --start-date=: The date, in UTC, after which the schedule can begin invoking its target.
    --state=: Specifies whether the schedule is enabled or disabled.
    --target=!: The schedule target.
completion:
    flag:
        action-after-completion:
            - NONE
            - DELETE
        state:
            - ENABLED
            - DISABLED
