name: get-content-moderation
description: Gets the inappropriate, unwanted, or offensive content analysis results for a Amazon Rekognition Video analysis started by [StartContentModeration]().
flags:
    --aggregate-by=: Defines how to aggregate results of the StartContentModeration request.
    --job-id=!: The identifier for the inappropriate, unwanted, or offensive content moderation job.
    --max-results=: Maximum number of results to return per paginated call.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Rekognition returns a pagination token in the response.
    --sort-by=: Sort to use for elements in the `ModerationLabelDetections` array.
completion:
    flag:
        aggregate-by:
            - TIMESTAMPS
            - SEGMENTS
        sort-by:
            - NAME
            - TIMESTAMP
