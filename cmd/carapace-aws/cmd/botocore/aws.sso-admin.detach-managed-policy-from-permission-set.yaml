name: detach-managed-policy-from-permission-set
description: Detaches the attached Amazon Web Services managed policy ARN from the specified permission set.
flags:
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --managed-policy-arn=!: The Amazon Web Services managed policy ARN to be detached from a permission set.
    --permission-set-arn=!: The ARN of the [PermissionSet]() from which the policy should be detached.
