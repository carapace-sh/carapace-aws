name: replicate-secret-to-regions
description: Replicates the secret to a new Regions.
flags:
    --add-replica-regions=!: A list of Regions in which to replicate the secret.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
    --secret-id=!: The ARN or name of the secret to replicate.
