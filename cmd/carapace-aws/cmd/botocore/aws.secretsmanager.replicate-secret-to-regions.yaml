name: replicate-secret-to-regions
description: Replicates the secret to a new Regions.
flags:
    --add-replica-regions=!: A list of Regions in which to replicate the secret.
    --force-overwrite-replica-secret=: Specifies whether to overwrite a secret with the same name in the destination Region.
    --secret-id=!: The ARN or name of the secret to replicate.
