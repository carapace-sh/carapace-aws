name: request-certificate
description: Requests an ACM certificate for use with other Amazon Web Services services.
flags:
    --certificate-authority-arn=: The Amazon Resource Name (ARN) of the private certificate authority (CA) that will be used to issue the certificate.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: Fully qualified domain name (FQDN), such as www.example.com, that you want to secure with an ACM certificate.
    --domain-validation-options=: The domain name that you want ACM to use to send you emails so that you can validate domain ownership.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --idempotency-token=: Customer chosen string that can be used to distinguish between calls to `RequestCertificate`.
    --key-algorithm=: Specifies the algorithm of the public and private key pair that your certificate uses to encrypt data.
    --managed-by=: Identifies the Amazon Web Services service that manages the certificate issued by ACM.
    --options=: You can use this parameter to specify whether to add the certificate to a certificate transparency log and export your certificate.
    --subject-alternative-names=: Additional FQDNs to be included in the Subject Alternative Name extension of the ACM certificate.
    --tags=: One or more resource tags to associate with the certificate.
    --validation-method=: The method you want to use if you are requesting a public certificate to validate that you own or control domain.
completion:
    flag:
        key-algorithm:
            - RSA_1024
            - RSA_2048
            - RSA_3072
            - RSA_4096
            - EC_prime256v1
            - EC_secp384r1
            - EC_secp521r1
        managed-by:
            - CLOUDFRONT
        validation-method:
            - EMAIL
            - DNS
            - HTTP
