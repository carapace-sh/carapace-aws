name: update-studio
description: Updates an Amazon EMR Studio configuration, including attributes such as name, description, and subnets.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --default-s3-location=: The Amazon S3 location to back up Workspaces and notebook files for the Amazon EMR Studio.
    --description=: A detailed description to assign to the Amazon EMR Studio.
    --encryption-key-arn=: The KMS key identifier (ARN) used to encrypt Amazon EMR Studio workspace and notebook files when backed up to Amazon S3.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: A descriptive name for the Amazon EMR Studio.
    --studio-id=!: The ID of the Amazon EMR Studio to update.
    --subnet-ids=: A list of subnet IDs to associate with the Amazon EMR Studio.
