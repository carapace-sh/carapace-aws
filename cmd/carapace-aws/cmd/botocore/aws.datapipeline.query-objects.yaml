name: query-objects
description: Queries the specified pipeline for the names of objects that match the specified set of conditions.
flags:
    --limit=: The maximum number of object names that `QueryObjects` will return in a single call.
    --marker=: The starting point for the results to be returned.
    --pipeline-id=!: The ID of the pipeline.
    --query=: The query that defines the objects to be returned.
    --sphere=!: Indicates whether the query applies to components or instances.
