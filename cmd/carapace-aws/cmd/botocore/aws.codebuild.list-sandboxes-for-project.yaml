name: list-sandboxes-for-project
description: Gets a list of sandboxes for a given project.
flags:
    --max-results=: The maximum number of sandbox records to be retrieved.
    --next-token=: The next token, if any, to get paginated results.
    --project-name=!: The CodeBuild project name.
    --sort-order=: The order in which sandbox records should be retrieved.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
