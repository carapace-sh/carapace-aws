name: update-identity-source
description: Updates the specified identity source to use a new identity provider (IdP), or to change the mapping of identities from the IdP to a different principal entity type.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-source-id=!: Specifies the ID of the identity source that you want to update.
    --policy-store-id=!: Specifies the ID of the policy store that contains the identity source that you want to update.
    --principal-entity-type=: Specifies the data type of principals generated for identities authenticated by the identity source.
    --update-configuration=!: Specifies the details required to communicate with the identity provider (IdP) associated with this identity source.
