name: register-target-with-maintenance-window
description: Registers a target with a maintenance window.
flags:
    --client-token=: User-provided idempotency token.
    --description=: An optional description for the target.
    --name=: An optional name for the target.
    --owner-information=: User-provided value that will be included in any Amazon CloudWatch Events events raised while running tasks for these targets in this maintenance window.
    --resource-type=!: The type of target being registered with the maintenance window.
    --targets=!: The targets to register with the maintenance window.
    --window-id=!: The ID of the maintenance window the target should be registered with.
completion:
    flag:
        resource-type:
            - INSTANCE
            - RESOURCE_GROUP
