name: list-step-dependencies
description: Lists the dependencies for a step.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --farm-id=!: The farm ID for the step dependencies list.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-id=!: The job ID for the step dependencies list.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next set of results, or `null` to start from the beginning.
    --queue-id=!: The queue ID for the step dependencies list.
    --step-id=!: The step ID to include on the list.
