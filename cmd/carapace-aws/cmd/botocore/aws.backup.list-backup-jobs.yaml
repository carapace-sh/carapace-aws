name: list-backup-jobs
description: Returns a list of existing backup jobs for an authenticated account for the last 30 days.
flags:
    --by-account-id=: The account ID to list the jobs from.
    --by-backup-vault-name=: Returns only backup jobs that will be stored in the specified backup vault.
    --by-complete-after=: Returns only backup jobs completed after a date expressed in Unix format and Coordinated Universal Time (UTC).
    --by-complete-before=: Returns only backup jobs completed before a date expressed in Unix format and Coordinated Universal Time (UTC).
    --by-created-after=: Returns only backup jobs that were created after the specified date.
    --by-created-before=: Returns only backup jobs that were created before the specified date.
    --by-message-category=: This is an optional parameter that can be used to filter out jobs with a MessageCategory which matches the value you input.
    --by-parent-job-id=: This is a filter to list child (nested) jobs based on parent job ID.
    --by-resource-arn=: Returns only backup jobs that match the specified resource Amazon Resource Name (ARN).
    --by-resource-type=: 'Returns only backup jobs for the specified resources:'
    --by-state=: Returns only backup jobs that are in the specified state.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to be returned.
    --next-token=: The next item following a partial list of returned items.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        by-state:
            - CREATED
            - PENDING
            - RUNNING
            - ABORTING
            - ABORTED
            - COMPLETED
            - FAILED
            - EXPIRED
            - PARTIAL
