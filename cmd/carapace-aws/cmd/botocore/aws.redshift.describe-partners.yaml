name: describe-partners
description: Returns information about the partner integrations defined for a cluster.
flags:
    --account-id=!: The Amazon Web Services account ID that owns the cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-identifier=!: The cluster identifier of the cluster whose partner integration is being described.
    --database-name=: The name of the database whose partner integration is being described.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --partner-name=: The name of the partner that is being described.
