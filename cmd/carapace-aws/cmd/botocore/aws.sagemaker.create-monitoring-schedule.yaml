name: create-monitoring-schedule
description: Creates a schedule that regularly starts Amazon SageMaker AI Processing Jobs to monitor the data captured for an Amazon SageMaker AI Endpoint.
flags:
    --monitoring-schedule-config=!: The configuration object that specifies the monitoring schedule and defines the monitoring job.
    --monitoring-schedule-name=!: The name of the monitoring schedule.
    --tags=: (Optional) An array of key-value pairs.
