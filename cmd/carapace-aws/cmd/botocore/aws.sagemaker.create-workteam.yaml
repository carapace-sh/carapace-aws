name: create-workteam
description: Creates a new work team for labeling your data.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=!: A description of the work team.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --member-definitions=!: A list of `MemberDefinition` objects that contains objects that identify the workers that make up the work team.
    --notification-configuration=: Configures notification of workers regarding available or expiring work items.
    --tags=: An array of key-value pairs.
    --worker-access-configuration=: Use this optional parameter to constrain access to an Amazon S3 resource based on the IP address using supported IAM global condition keys.
