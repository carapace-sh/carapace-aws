name: create-default-subnet
description: Creates a default subnet with a size `/20` IPv4 CIDR block in the specified Availability Zone in your default VPC.
flags:
    --availability-zone-id=: The ID of the Availability Zone.
    --availability-zone=: The Availability Zone in which to create the default subnet.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ipv6-native: Indicates whether to create an IPv6 only subnet.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-ipv6-native&: Indicates whether to create an IPv6 only subnet.
