name: describe-stream
description: Returns information about a stream, including the current status of the stream, its Amazon Resource Name (ARN), the composition of its shards, and its corresponding DynamoDB table.
flags:
    --exclusive-start-shard-id=: The shard ID of the first item that this operation will evaluate.
    --limit=: The maximum number of shard objects to return.
    --shard-filter=: This optional field contains the filter definition for the `DescribeStream` API.
    --stream-arn=!: The Amazon Resource Name (ARN) for the stream.
