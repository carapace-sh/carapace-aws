                Do not use the NextToken response element directly outside of the AWS CLI.

                For usage examples, see Pagination in the AWS Command Line Interface User Guide.
            max-results: Enter the maximum number of containers in the response. Use from 1 to 255 characters.
            next-token: Only if you used `MaxResults` in the first command, enter the token (which was included in the previous response) to obtain the next set of containers. This token is included in a response only if there actually are more containers to list.
            page-size: |-
                The size of each page to get in the AWS service call.
                This does not affect the number of items returned in the command's output.
                Setting a smaller page size results in more calls to the AWS service, retrieving fewer items in each call.
