name: mediastore
description: AWS Elemental MediaStore
commands:
    - name: get-cors-policy
      description: Returns the cross-origin resource sharing (CORS) configuration information that is set for the container.
      flags:
        --container-name=!: The name of the container that the policy is assigned to.
    - name: get-lifecycle-policy
      description: Retrieves the object lifecycle policy that is assigned to a container.
      flags:
        --container-name=!: The name of the container that the object lifecycle policy is assigned to.
    - name: delete-container
      description: Deletes the specified container.
      flags:
        --container-name=!: The name of the container to delete.
    - name: get-container-policy
      description: Retrieves the access policy for the specified container.
      flags:
        --container-name=!: The name of the container.
    - name: list-containers
      description: Lists the properties of all containers in AWS Elemental MediaStore.
      flags:
        --max-results=: Enter the maximum number of containers in the response.
        --next-token=: Only if you used `MaxResults` in the first command, enter the token (which was included in the previous response) to obtain the next set of containers.
    - name: start-access-logging
      description: Starts access logging on the specified container.
      flags:
        --container-name=!: The name of the container that you want to start access logging on.
    - name: delete-cors-policy
      description: Deletes the cross-origin resource sharing (CORS) configuration information that is set for the container.
      flags:
        --container-name=!: The name of the container to remove the policy from.
    - name: list-tags-for-resource
      description: Returns a list of the tags assigned to the specified container.
      flags:
        --resource=!: The Amazon Resource Name (ARN) for the container.
    - name: put-cors-policy
      description: Sets the cross-origin resource sharing (CORS) configuration on a container so that the container can service cross-origin requests.
      flags:
        --container-name=!: The name of the container that you want to assign the CORS policy to.
        --cors-policy=!: The CORS policy to apply to the container.
    - name: put-metric-policy
      description: The metric policy that you want to add to the container.
      flags:
        --container-name=!: The name of the container that you want to add the metric policy to.
        --metric-policy=!: The metric policy that you want to associate with the container.
    - name: stop-access-logging
      description: Stops access logging on the specified container.
      flags:
        --container-name=!: The name of the container that you want to stop access logging on.
    - name: tag-resource
      description: Adds tags to the specified AWS Elemental MediaStore container.
      flags:
        --resource=!: The Amazon Resource Name (ARN) for the container.
        --tags=!: An array of key:value pairs that you want to add to the container.
    - name: untag-resource
      description: Removes tags from the specified container.
      flags:
        --resource=!: The Amazon Resource Name (ARN) for the container.
        --tag-keys=!: A comma-separated list of keys for tags that you want to remove from the container.
    - name: delete-container-policy
      description: Deletes the access policy that is associated with the specified container.
      flags:
        --container-name=!: The name of the container that holds the policy.
    - name: delete-lifecycle-policy
      description: Removes an object lifecycle policy from a container.
      flags:
        --container-name=!: The name of the container that holds the object lifecycle policy.
    - name: describe-container
      description: Retrieves the properties of the requested container.
      flags:
        --container-name=: The name of the container to query.
    - name: get-metric-policy
      description: Returns the metric policy for the specified container.
      flags:
        --container-name=!: The name of the container that is associated with the metric policy.
    - name: put-container-policy
      description: Creates an access policy for the specified container to restrict the users and clients that can access it.
      flags:
        --container-name=!: The name of the container.
        --policy=!: 'The contents of the policy, which includes the following:'
    - name: put-lifecycle-policy
      description: Writes an object lifecycle policy to a container.
      flags:
        --container-name=!: The name of the container that you want to assign the object lifecycle policy to.
        --lifecycle-policy=!: The object lifecycle policy to apply to the container.
    - name: create-container
      description: Creates a storage container to hold objects.
      flags:
        --container-name=!: The name for the container.
        --tags=: An array of key:value pairs that you define.
    - name: delete-metric-policy
      description: Deletes the metric policy that is associated with the specified container.
      flags:
        --container-name=!: The name of the container that is associated with the metric policy that you want to delete.
