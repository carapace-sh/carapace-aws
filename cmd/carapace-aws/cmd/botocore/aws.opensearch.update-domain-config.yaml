name: update-domain-config
description: Modifies the cluster configuration of the specified Amazon OpenSearch Service domain.
flags:
    --access-policies=: Identity and Access Management (IAM) access policy as a JSON-formatted string.
    --advanced-options=: Key-value pairs to specify advanced configuration options.
    --advanced-security-options=: Options for fine-grained access control.
    --aiml-options=: Options for all machine learning features for the specified domain.
    --auto-tune-options=: Options for Auto-Tune.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-config=: Changes that you want to make to the cluster configuration, such as the instance type and number of EC2 instances.
    --cognito-options=: Key-value pairs to configure Amazon Cognito authentication for OpenSearch Dashboards.
    --domain-endpoint-options=: Additional options for the domain endpoint, such as whether to require HTTPS for all traffic.
    --domain-name=!: The name of the domain that you're updating.
    --dry-run: This flag, when set to True, specifies whether the `UpdateDomain` request should return the results of a dry run analysis without actually applying the change.
    --dry-run-mode=: The type of dry run to perform.
    --ebs-options=: The type and size of the EBS volume to attach to instances in the domain.
    --encryption-at-rest-options=: Encryption at rest options for the domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-center-options=: ""
    --ip-address-type=: Specify either dual stack or IPv4 as your IP address type.
    --log-publishing-options=: Options to publish OpenSearch logs to Amazon CloudWatch Logs.
    --no-dry-run: This flag, when set to True, specifies whether the `UpdateDomain` request should return the results of a dry run analysis without actually applying the change.
    --node-to-node-encryption-options=: Node-to-node encryption options for the domain.
    --off-peak-window-options=: Off-peak window options for the domain.
    --snapshot-options=: Option to set the time, in UTC format, for the daily automated snapshot.
    --software-update-options=: Service software update options for the domain.
    --vpc-options=: Options to specify the subnets and security groups for a VPC endpoint.
completion:
    flag:
        dry-run-mode:
            - Basic
            - Verbose
        ip-address-type:
            - ipv4
            - dualstack
