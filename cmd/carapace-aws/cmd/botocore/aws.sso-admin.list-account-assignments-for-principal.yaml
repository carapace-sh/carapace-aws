name: list-account-assignments-for-principal
description: Retrieves a list of the IAM Identity Center associated Amazon Web Services accounts that the principal has access to.
flags:
    --filter=: Specifies an Amazon Web Services account ID number.
    --instance-arn=!: Specifies the ARN of the instance of IAM Identity Center that contains the principal.
    --max-results=: Specifies the total number of results that you want included in each response.
    --next-token=: Specifies that you want to receive the next page of results.
    --principal-id=!: Specifies the principal for which you want to retrieve the list of account assignments.
    --principal-type=!: Specifies the type of the principal.
completion:
    flag:
        principal-type:
            - USER
            - GROUP
