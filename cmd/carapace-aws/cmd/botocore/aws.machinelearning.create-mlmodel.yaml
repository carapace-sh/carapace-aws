name: create-mlmodel
description: Creates a new `MLModel` using the `DataSource` and the recipe as information sources.
flags:
    --mlmodel-id=!: A user-supplied ID that uniquely identifies the `MLModel`.
    --mlmodel-name=: A user-supplied name or description of the `MLModel`.
    --mlmodel-type=!: The category of supervised learning that this `MLModel` will address.
    --parameters=: A list of the training parameters in the `MLModel`.
    --recipe-uri=: The Amazon Simple Storage Service (Amazon S3) location and file name that contains the `MLModel` recipe.
    --recipe=: The data recipe for creating the `MLModel`.
    --training-data-source-id=!: The `DataSource` that points to the training data.
completion:
    flag:
        mlmodel-type:
            - REGRESSION
            - BINARY
            - MULTICLASS
