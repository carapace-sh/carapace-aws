name: batch-modify-cluster-snapshots
description: Modifies the settings for a set of cluster snapshots.
flags:
    --force: A boolean value indicating whether to override an exception if the retention period has passed.
    --manual-snapshot-retention-period=: The number of days that a manual snapshot is retained.
    --no-force&: A boolean value indicating whether to override an exception if the retention period has passed.
    --snapshot-identifier-list=!: A list of snapshot identifiers you want to modify.
