name: create-stage
description: Creates a new stage (and optionally participant tokens).
flags:
    --auto-participant-recording-configuration=: Configuration object for individual participant recording, to attach to the new stage.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: Optional name that can be specified for the stage being created.
    --participant-token-configurations=: Array of participant token configuration objects to attach to the new stage.
    --tags=: Tags attached to the resource.
