name: batch-update-bill-scenario-usage-modification
description: Update a newly added or existing usage lines.
flags:
    --bill-scenario-id=!: The ID of the Bill Scenario for which you want to modify the usage lines.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --usage-modifications=!: List of usage lines that you want to update in a Bill Scenario identified by the usage ID.
