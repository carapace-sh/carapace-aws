name: list-solutions
description: Retrieves a list of Partner Solutions that the partner registered on Partner Central.
flags:
    --catalog=!: Specifies the catalog associated with the request.
    --category=: Filters the solutions based on the category to which they belong.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=: Filters the solutions based on their unique identifier.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results returned by a single call.
    --next-token=: A pagination token used to retrieve the next set of results in subsequent calls.
    --page-size=: The size of each page to get in the AWS service call.
    --sort=: Object that configures sorting done on the response.
    --starting-token=: A token to specify where to start paginating.
    --status=: Filters solutions based on their status.
