name: es
description: Amazon Elasticsearch Service
commands:
    - name: associate-package
      description: Associates a package with an Amazon ES domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Name of the domain that you want to associate the package with.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --package-id=!: Internal ID of the package that you want to associate with a domain.
    - name: describe-domain-auto-tunes
      description: Provides scheduled Auto-Tune action details for the Elasticsearch domain, such as Auto-Tune action type, description, severity, and scheduled date.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Specifies the domain name for which you want Auto-Tune action details.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Set this value to limit the number of results returned.
        --next-token=: NextToken is sent in case the earlier API call results contain the NextToken.
    - name: get-package-version-history
      description: Returns a list of versions of the package, along with their creation time and commit message.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Limits results to a maximum number of versions.
        --next-token=: Used for pagination.
        --package-id=!: Returns an audit history of versions of the package.
    - name: get-upgrade-history
      description: Retrieves the complete history of the last 10 upgrades that were performed on the domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-domains-for-package
      description: Lists all Amazon ES domains associated with the package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Limits results to a maximum number of domains.
        --next-token=: Used for pagination.
        --package-id=!: The package for which to list domains.
    - name: update-vpc-endpoint
      description: Modifies an Amazon OpenSearch Service-managed interface VPC endpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-endpoint-id=!: Unique identifier of the VPC endpoint to be updated.
        --vpc-options=!: The security groups and/or subnets to add, remove, or modify.
    - name: upgrade-elasticsearch-domain
      description: Allows you to either upgrade your domain or perform an Upgrade eligibility check to a compatible Elasticsearch version.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-perform-check-only: This flag, when set to True, indicates that an Upgrade Eligibility Check needs to be performed.
        --perform-check-only: This flag, when set to True, indicates that an Upgrade Eligibility Check needs to be performed.
        --target-version=!: The version of Elasticsearch that you intend to upgrade the domain to.
    - name: authorize-vpc-endpoint-access
      description: Provides access to an Amazon OpenSearch Service domain through the use of an interface VPC endpoint.
      flags:
        --account=!: The account ID to grant access to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the OpenSearch Service domain to provide access to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-elasticsearch-domain
      description: Creates a new Elasticsearch domain.
      flags:
        --access-policies=: IAM access policy as a JSON-formatted string.
        --advanced-options=: Option to allow references to indices in an HTTP request body.
        --advanced-security-options=: Specifies advanced security options.
        --auto-tune-options=: Specifies Auto-Tune options.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cognito-options=: Options to specify the Cognito user and identity pools for Kibana authentication.
        --domain-endpoint-options=: Options to specify configuration that will be applied to the domain endpoint.
        --domain-name=!: The name of the Elasticsearch domain that you are creating.
        --ebs-options=: Options to enable, disable and specify the type and size of EBS storage volumes.
        --elasticsearch-cluster-config=: Configuration options for an Elasticsearch domain.
        --elasticsearch-version=: String of format X.Y to specify version for the Elasticsearch domain eg.
        --encryption-at-rest-options=: Specifies the Encryption At Rest Options.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --log-publishing-options=: Map of `LogType` and `LogPublishingOption`, each containing options to publish a given type of Elasticsearch log.
        --node-to-node-encryption-options=: Specifies the NodeToNodeEncryptionOptions.
        --snapshot-options=: Option to set time, in UTC format, of the daily automated snapshot.
        --tag-list=: A list of `Tag` added during domain creation.
        --vpc-options=: Options to specify the subnets and security groups for VPC endpoint.
    - name: describe-elasticsearch-domains
      description: Returns domain configuration information about the specified Elasticsearch domains, including the domain ID, domain endpoint, and domain ARN.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-names=!: The Elasticsearch domains for which you want information.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-reserved-elasticsearch-instance-offerings
      description: Lists available reserved Elasticsearch instance offerings.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Set this value to limit the number of results returned.
        --next-token=: NextToken should be sent in case if earlier API call produced result containing NextToken.
        --page-size=: The size of each page to get in the AWS service call.
        --reserved-elasticsearch-instance-offering-id=: The offering identifier filter value.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-vpc-endpoints
      description: Describes one or more Amazon OpenSearch Service-managed VPC endpoints.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-endpoint-ids=!: The unique identifiers of the endpoints to get information about.
    - name: delete-package
      description: Delete the package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --package-id=!: Internal ID of the package that you want to delete.
    - name: describe-elasticsearch-domain-config
      description: Provides cluster configuration information about the specified Elasticsearch domain, such as the state, creation date, update version, and update date for cluster options.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The Elasticsearch domain that you want to get information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-inbound-cross-cluster-search-connections
      description: Lists all the inbound cross-cluster search connections for a destination domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: A list of filters used to match properties for inbound cross-cluster search connection.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Set this value to limit the number of results returned.
        --next-token=: NextToken is sent in case the earlier API call results contain the NextToken.
    - name: describe-reserved-elasticsearch-instances
      description: Returns information about reserved Elasticsearch instances for this account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Set this value to limit the number of results returned.
        --next-token=: NextToken should be sent in case if earlier API call produced result containing NextToken.
        --page-size=: The size of each page to get in the AWS service call.
        --reserved-elasticsearch-instance-id=: The reserved instance identifier filter value.
        --starting-token=: A token to specify where to start paginating.
    - name: dissociate-package
      description: Dissociates a package from the Amazon ES domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Name of the domain that you want to associate the package with.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --package-id=!: Internal ID of the package that you want to associate with a domain.
    - name: list-domain-names
      description: Returns the name of all Elasticsearch domains owned by the current user's account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engine-type=: Optional parameter to filter the output by domain engine type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            engine-type:
                - OpenSearch
                - Elasticsearch
    - name: list-elasticsearch-instance-types
      description: List all Elasticsearch instance types that are supported for given ElasticsearchVersion
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=: DomainName represents the name of the Domain that we are trying to modify.
        --elasticsearch-version=!: Version of Elasticsearch for which list of supported elasticsearch instance types are needed.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Set this value to limit the number of results returned.
        --next-token=: NextToken should be sent in case if earlier API call produced result containing NextToken.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: add-tags
      description: Attaches tags to an existing Elasticsearch domain.
      flags:
        --arn=!: Specify the `ARN` for which you want to add the tags.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-list=!: List of `Tag` that need to be added for the Elasticsearch domain.
    - name: create-outbound-cross-cluster-search-connection
      description: Creates a new cross-cluster search connection from a source domain to a destination domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-alias=!: Specifies the connection alias that will be used by the customer for this connection.
        --destination-domain-info=!: Specifies the `DomainInformation` for the destination Elasticsearch domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-domain-info=!: Specifies the `DomainInformation` for the source Elasticsearch domain.
    - name: get-upgrade-status
      description: Retrieves the latest status of the last upgrade or upgrade eligibility check that was performed on the domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-vpc-endpoints
      description: Retrieves all Amazon OpenSearch Service-managed VPC endpoints in the current account and Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: Identifier to allow retrieval of paginated results.
    - name: start-elasticsearch-service-software-update
      description: Schedules a service software update for an Amazon ES domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain that you want to update to the latest service software.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-elasticsearch-domain-config
      description: Modifies the cluster configuration of the specified Elasticsearch domain, setting as setting the instance type and the number of instances.
      flags:
        --access-policies=: IAM access policy as a JSON-formatted string.
        --advanced-options=: Modifies the advanced option to allow references to indices in an HTTP request body.
        --advanced-security-options=: Specifies advanced security options.
        --auto-tune-options=: Specifies Auto-Tune options.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cognito-options=: Options to specify the Cognito user and identity pools for Kibana authentication.
        --domain-endpoint-options=: Options to specify configuration that will be applied to the domain endpoint.
        --domain-name=!: The name of the Elasticsearch domain that you are updating.
        --dry-run: This flag, when set to True, specifies whether the `UpdateElasticsearchDomain` request should return the results of validation checks without actually applying the change.
        --ebs-options=: Specify the type and size of the EBS volume that you want to use.
        --elasticsearch-cluster-config=: The type and number of instances to instantiate for the domain cluster.
        --encryption-at-rest-options=: Specifies the Encryption At Rest Options.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --log-publishing-options=: Map of `LogType` and `LogPublishingOption`, each containing options to publish a given type of Elasticsearch log.
        --no-dry-run: This flag, when set to True, specifies whether the `UpdateElasticsearchDomain` request should return the results of validation checks without actually applying the change.
        --node-to-node-encryption-options=: Specifies the NodeToNodeEncryptionOptions.
        --snapshot-options=: Option to set the time, in UTC format, for the daily automated snapshot.
        --vpc-options=: Options to specify the subnets and security groups for VPC endpoint.
    - name: accept-inbound-cross-cluster-search-connection
      description: Allows the destination domain owner to accept an inbound cross-cluster search connection request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cross-cluster-search-connection-id=!: The id of the inbound connection that you want to accept.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-elasticsearch-service-role
      description: Deletes the service-linked role that Elasticsearch Service uses to manage and maintain VPC domains.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-outbound-cross-cluster-search-connection
      description: Allows the source domain owner to delete an existing outbound cross-cluster search connection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cross-cluster-search-connection-id=!: The id of the outbound connection that you want to permanently delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-elasticsearch-instance-type-limits
      description: Describe Elasticsearch Limits for a given InstanceType and ElasticsearchVersion.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=: DomainName represents the name of the Domain that we are trying to modify.
        --elasticsearch-version=!: Version of Elasticsearch for which `Limits` are needed.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-type=!: The instance type for an Elasticsearch cluster for which Elasticsearch `Limits` are needed.
      completion:
        flag:
            instance-type:
                - m3.medium.elasticsearch
                - m3.large.elasticsearch
                - m3.xlarge.elasticsearch
                - m3.2xlarge.elasticsearch
                - m4.large.elasticsearch
                - m4.xlarge.elasticsearch
                - m4.2xlarge.elasticsearch
                - m4.4xlarge.elasticsearch
                - m4.10xlarge.elasticsearch
                - m5.large.elasticsearch
                - m5.xlarge.elasticsearch
                - m5.2xlarge.elasticsearch
                - m5.4xlarge.elasticsearch
                - m5.12xlarge.elasticsearch
                - r5.large.elasticsearch
                - r5.xlarge.elasticsearch
                - r5.2xlarge.elasticsearch
                - r5.4xlarge.elasticsearch
                - r5.12xlarge.elasticsearch
                - c5.large.elasticsearch
                - c5.xlarge.elasticsearch
                - c5.2xlarge.elasticsearch
                - c5.4xlarge.elasticsearch
                - c5.9xlarge.elasticsearch
                - c5.18xlarge.elasticsearch
                - ultrawarm1.medium.elasticsearch
                - ultrawarm1.large.elasticsearch
                - t2.micro.elasticsearch
                - t2.small.elasticsearch
                - t2.medium.elasticsearch
                - r3.large.elasticsearch
                - r3.xlarge.elasticsearch
                - r3.2xlarge.elasticsearch
                - r3.4xlarge.elasticsearch
                - r3.8xlarge.elasticsearch
                - i2.xlarge.elasticsearch
                - i2.2xlarge.elasticsearch
                - d2.xlarge.elasticsearch
                - d2.2xlarge.elasticsearch
                - d2.4xlarge.elasticsearch
                - d2.8xlarge.elasticsearch
                - c4.large.elasticsearch
                - c4.xlarge.elasticsearch
                - c4.2xlarge.elasticsearch
                - c4.4xlarge.elasticsearch
                - c4.8xlarge.elasticsearch
                - r4.large.elasticsearch
                - r4.xlarge.elasticsearch
                - r4.2xlarge.elasticsearch
                - r4.4xlarge.elasticsearch
                - r4.8xlarge.elasticsearch
                - r4.16xlarge.elasticsearch
                - i3.large.elasticsearch
                - i3.xlarge.elasticsearch
                - i3.2xlarge.elasticsearch
                - i3.4xlarge.elasticsearch
                - i3.8xlarge.elasticsearch
                - i3.16xlarge.elasticsearch
    - name: describe-outbound-cross-cluster-search-connections
      description: Lists all the outbound cross-cluster search connections for a source domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: A list of filters used to match properties for outbound cross-cluster search connection.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Set this value to limit the number of results returned.
        --next-token=: NextToken is sent in case the earlier API call results contain the NextToken.
    - name: list-vpc-endpoint-access
      description: Retrieves information about each principal that is allowed to access a given Amazon OpenSearch Service domain through the use of an interface VPC endpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the OpenSearch Service domain to retrieve access information for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: Provides an identifier to allow retrieval of paginated results.
    - name: delete-inbound-cross-cluster-search-connection
      description: Allows the destination domain owner to delete an existing inbound cross-cluster search connection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cross-cluster-search-connection-id=!: The id of the inbound connection that you want to permanently delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: cancel-domain-config-change
      description: Cancels a pending configuration change on an Amazon OpenSearch Service domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Name of the OpenSearch Service domain configuration request to cancel.
        --dry-run: When set to **True**, returns the list of change IDs and properties that will be cancelled without actually cancelling the change.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: When set to **True**, returns the list of change IDs and properties that will be cancelled without actually cancelling the change.
    - name: cancel-elasticsearch-service-software-update
      description: Cancels a scheduled service software update for an Amazon ES domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain that you want to stop the latest service software update on.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-vpc-endpoint
      description: Creates an Amazon OpenSearch Service-managed VPC endpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Unique, case-sensitive identifier to ensure idempotency of the request.
        --domain-arn=!: The Amazon Resource Name (ARN) of the domain to grant access to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-options=!: Options to specify the subnets and security groups for the endpoint.
    - name: describe-packages
      description: Describes all packages available to Amazon ES.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Only returns packages that match the `DescribePackagesFilterList` values.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Limits results to a maximum number of packages.
        --next-token=: Used for pagination.
    - name: reject-inbound-cross-cluster-search-connection
      description: Allows the destination domain owner to reject an inbound cross-cluster search connection request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cross-cluster-search-connection-id=!: The id of the inbound connection that you want to reject.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: revoke-vpc-endpoint-access
      description: Revokes access to an Amazon OpenSearch Service domain that was provided through an interface VPC endpoint.
      flags:
        --account=!: The account ID to revoke access from.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the OpenSearch Service domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-elasticsearch-domain
      description: Permanently deletes the specified Elasticsearch domain and all of its data.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the Elasticsearch domain that you want to permanently delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-elasticsearch-domain
      description: Returns domain configuration information about the specified Elasticsearch domain, including the domain ID, domain endpoint, and domain ARN.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the Elasticsearch domain for which you want information.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-elasticsearch-versions
      description: List all supported Elasticsearch versions
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Set this value to limit the number of results returned.
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-packages-for-domain
      description: Lists all packages associated with the Amazon ES domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain for which you want to list associated packages.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: Limits results to a maximum number of packages.
        --next-token=: Used for pagination.
    - name: list-vpc-endpoints-for-domain
