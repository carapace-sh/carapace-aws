name: start-directory-listing
description: Retrieves a list of the contents of a directory from a remote SFTP server.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connector-id=!: The unique identifier for the connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-items=: An optional parameter where you can specify the maximum number of file/directory names to retrieve.
    --output-directory-path=!: Specifies the path (bucket and prefix) in Amazon S3 storage to store the results of the directory listing.
    --remote-directory-path=!: Specifies the directory on the remote SFTP server for which you want to list its contents.
