name: untag-resource
description: Removes tags from an Amazon Web Services resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --keys=!: Specifies the keys in the tags that you want to remove.
    --resource-arn=!: Specifies the Amazon Resource Name (ARN) of the resource to remove the tags from.
