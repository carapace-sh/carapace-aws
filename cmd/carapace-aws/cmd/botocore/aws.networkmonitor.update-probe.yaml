name: update-probe
description: Updates a monitor probe.
flags:
    --destination-port=: The updated port for the probe destination.
    --destination=: The updated IP address for the probe destination.
    --monitor-name=!: The name of the monitor that the probe was updated for.
    --packet-size=: he updated packets size for network traffic between the source and destination.
    --probe-id=!: The ID of the probe to update.
    --protocol=: The updated network protocol for the destination.
    --state=: The state of the probe update.
completion:
    flag:
        protocol:
            - TCP
            - ICMP
        state:
            - PENDING
            - ACTIVE
            - INACTIVE
            - ERROR
            - DELETING
            - DELETED
