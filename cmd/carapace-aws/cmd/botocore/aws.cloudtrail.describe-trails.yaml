name: describe-trails
description: Retrieves settings for one or more trails associated with the current Region for your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-shadow-trails: Specifies whether to include shadow trails in the response.
    --no-include-shadow-trails: Specifies whether to include shadow trails in the response.
    --trail-name-list=: Specifies a list of trail names, trail ARNs, or both, of the trails to describe.
