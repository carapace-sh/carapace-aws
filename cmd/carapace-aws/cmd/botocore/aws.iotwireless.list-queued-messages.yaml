name: list-queued-messages
description: List queued messages in the downlink queue.
flags:
    --id=!: The ID of a given wireless device which the downlink message packets are being sent.
    --max-results=: The maximum number of results to return in this operation.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
    --wireless-device-type=: The wireless device type, whic can be either Sidewalk or LoRaWAN.
completion:
    flag:
        wireless-device-type:
            - Sidewalk
            - LoRaWAN
