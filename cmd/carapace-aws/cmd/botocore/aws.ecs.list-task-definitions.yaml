name: list-task-definitions
description: Returns a list of task definitions that are registered to your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --family-prefix=: The full family name to filter the `ListTaskDefinitions` results with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of task definition results that `ListTaskDefinitions` returned in paginated output.
    --next-token=: The `nextToken` value returned from a `ListTaskDefinitions` request indicating that more results are available to fulfill the request and further calls will be needed.
    --page-size=: The size of each page to get in the AWS service call.
    --sort=: The order to sort the results in.
    --starting-token=: A token to specify where to start paginating.
    --status=: The task definition status to filter the `ListTaskDefinitions` results with.
completion:
    flag:
        sort:
            - ASC
            - DESC
        status:
            - ACTIVE
            - INACTIVE
            - DELETE_IN_PROGRESS
