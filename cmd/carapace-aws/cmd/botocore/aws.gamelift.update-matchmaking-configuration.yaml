name: update-matchmaking-configuration
description: Updates settings for a FlexMatch matchmaking configuration.
flags:
    --acceptance-required=: A flag that indicates whether a match that was created with this configuration must be accepted by the matched players.
    --acceptance-timeout-seconds=: The length of time (in seconds) to wait for players to accept a proposed match, if acceptance is required.
    --additional-player-count=: The number of player slots in a match to keep open for future players.
    --backfill-mode=: The method that is used to backfill game sessions created with this matchmaking configuration.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-event-data=: Information to add to all events related to the matchmaking configuration.
    --description=: A description for the matchmaking configuration.
    --flex-match-mode=: Indicates whether this matchmaking configuration is being used with Amazon GameLift Servers hosting or as a standalone matchmaking solution.
    --game-properties=: A set of key-value pairs that can store custom data in a game session.
    --game-session-data=: A set of custom game session properties, formatted as a single string value.
    --game-session-queue-arns=: The Amazon Resource Name ([ARN](https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html)) that is assigned to a Amazon GameLift Servers game session queue resource and uniquely identifies it.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: A unique identifier for the matchmaking configuration to update.
    --notification-target=: An SNS topic ARN that is set up to receive matchmaking notifications.
    --request-timeout-seconds=: The maximum duration, in seconds, that a matchmaking ticket can remain in process before timing out.
    --rule-set-name=: A unique identifier for the matchmaking rule set to use with this configuration.
completion:
    flag:
        backfill-mode:
            - AUTOMATIC
            - MANUAL
        flex-match-mode:
            - STANDALONE
            - WITH_QUEUE
