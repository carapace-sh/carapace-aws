name: post-content
description: Sends user input (text or speech) to Amazon Lex.
flags:
    --accept=: You pass this value as the `Accept` HTTP header.
    --active-contexts=: A list of contexts active for the request.
    --bot-alias=!: Alias of the Amazon Lex bot.
    --bot-name=!: Name of the Amazon Lex bot.
    --content-type=!: You pass this value as the `Content-Type` HTTP header.
    --input-stream=!: User input in PCM or Opus audio format or text format as described in the `Content-Type` HTTP header.
    --request-attributes=: You pass this value as the `x-amz-lex-request-attributes` HTTP header.
    --session-attributes=: You pass this value as the `x-amz-lex-session-attributes` HTTP header.
    --user-id=!: The ID of the client application user.
