name: create-serverless-cache
description: Creates a serverless cache.
flags:
    --cache-usage-limits=: Sets the cache usage limits for storage and ElastiCache Processing Units for the cache.
    --daily-snapshot-time=: The daily time that snapshots will be created from the new serverless cache.
    --description=: User-provided description for the serverless cache.
    --engine=!: The name of the cache engine to be used for creating the serverless cache.
    --kms-key-id=: ARN of the customer managed key for encrypting the data at rest.
    --major-engine-version=: The version of the cache engine that will be used to create the serverless cache.
    --security-group-ids=: A list of the one or more VPC security groups to be associated with the serverless cache.
    --serverless-cache-name=!: User-provided identifier for the serverless cache.
    --snapshot-arns-to-restore=: The ARN(s) of the snapshot that the new serverless cache will be created from.
    --snapshot-retention-limit=: The number of snapshots that will be retained for the serverless cache that is being created.
    --subnet-ids=: A list of the identifiers of the subnets where the VPC endpoint for the serverless cache will be deployed.
    --tags=: The list of tags (key, value) pairs to be added to the serverless cache resource.
    --user-group-id=: The identifier of the UserGroup to be associated with the serverless cache.
