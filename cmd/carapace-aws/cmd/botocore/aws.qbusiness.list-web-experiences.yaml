name: list-web-experiences
description: Lists one or more Amazon Q Business Web Experiences.
flags:
    --application-id=!: The identifier of the Amazon Q Business application linked to the listed web experiences.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of Amazon Q Business Web Experiences to return.
    --next-token=: If the `maxResults` response was incomplete because there is more data to retrieve, Amazon Q Business returns a pagination token in the response.
