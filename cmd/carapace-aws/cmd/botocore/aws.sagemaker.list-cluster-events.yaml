name: list-cluster-events
description: Retrieves a list of event summaries for a specified HyperPod cluster.
flags:
    --cluster-name=!: The name or Amazon Resource Name (ARN) of the HyperPod cluster for which to list events.
    --event-time-after=: The start of the time range for filtering events.
    --event-time-before=: The end of the time range for filtering events.
    --instance-group-name=: The name of the instance group to filter events.
    --max-results=: The maximum number of events to return in the response.
    --next-token=: A token to retrieve the next set of results.
    --node-id=: The EC2 instance ID to filter events.
    --resource-type=: The type of resource for which to filter events.
    --sort-by=: The field to use for sorting the event list.
    --sort-order=: The order in which to sort the results.
completion:
    flag:
        resource-type:
            - Cluster
            - InstanceGroup
            - Instance
        sort-by:
            - EventTime
        sort-order:
            - Ascending
            - Descending
