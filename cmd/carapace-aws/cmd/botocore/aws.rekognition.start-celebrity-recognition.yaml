name: start-celebrity-recognition
description: Starts asynchronous recognition of celebrities in a stored video.
flags:
    --client-request-token=: Idempotent token used to identify the start request.
    --job-tag=: An identifier you specify that's returned in the completion notification that's published to your Amazon Simple Notification Service topic.
    --notification-channel=: The Amazon SNS topic ARN that you want Amazon Rekognition Video to publish the completion status of the celebrity recognition analysis to.
    --video=!: The video in which you want to recognize celebrities.
