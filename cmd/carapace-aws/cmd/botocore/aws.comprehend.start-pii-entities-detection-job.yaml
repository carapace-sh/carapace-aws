name: start-pii-entities-detection-job
description: Starts an asynchronous PII entity detection job for a collection of documents.
flags:
    --client-request-token=: A unique identifier for the request.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend read access to your input data.
    --input-data-config=!: The input properties for a PII entities detection job.
    --job-name=: The identifier of the job.
    --language-code=!: The language of the input documents.
    --mode=!: Specifies whether the output provides the locations (offsets) of PII entities or a file in which PII entities are redacted.
    --output-data-config=!: Provides conÔ¨Åguration parameters for the output of PII entity detection jobs.
    --redaction-config=: Provides configuration parameters for PII entity redaction.
    --tags=: Tags to associate with the PII entities detection job.
completion:
    flag:
        language-code:
            - en
            - es
            - fr
            - de
            - it
            - pt
            - ar
            - hi
            - ja
            - ko
            - zh
            - zh-TW
        mode:
            - ONLY_REDACTION
            - ONLY_OFFSETS
