name: start-policy-generation
description: Starts the policy generation request.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cloud-trail-details=: A `CloudTrailDetails` object that contains details about a `Trail` that you want to analyze to generate policies.
    --policy-generation-details=!: Contains the ARN of the IAM entity (user or role) for which you are generating a policy.
