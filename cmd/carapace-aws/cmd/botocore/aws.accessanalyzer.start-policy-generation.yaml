name: start-policy-generation
description: Starts the policy generation request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cloud-trail-details=: A `CloudTrailDetails` object that contains details about a `Trail` that you want to analyze to generate policies.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-generation-details=!: Contains the ARN of the IAM entity (user or role) for which you are generating a policy.
