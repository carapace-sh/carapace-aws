name: put-schema
description: Creates or updates the policy schema in the specified policy store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --definition=!: Specifies the definition of the schema to be stored.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-store-id=!: Specifies the ID of the policy store in which to place the schema.
