name: update-relational-database
description: Allows the update of one or more attributes of a database in Amazon Lightsail.
flags:
    --apply-immediately: When `true`, applies changes immediately.
    --ca-certificate-identifier=: Indicates the certificate that needs to be associated with the database.
    --disable-backup-retention: When `true`, disables automated backup retention for your database.
    --enable-backup-retention: When `true`, enables automated backup retention for your database.
    --master-user-password=: The password for the master user.
    --no-apply-immediately: When `true`, applies changes immediately.
    --no-disable-backup-retention: When `true`, disables automated backup retention for your database.
    --no-enable-backup-retention: When `true`, enables automated backup retention for your database.
    --no-publicly-accessible: Specifies the accessibility options for your database.
    --no-rotate-master-user-password: When `true`, the master user password is changed to a new strong password generated by Lightsail.
    --preferred-backup-window=: The daily time range during which automated backups are created for your database if automated backups are enabled.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur on your database.
    --publicly-accessible: Specifies the accessibility options for your database.
    --relational-database-blueprint-id=: This parameter is used to update the major version of the database.
    --relational-database-name=!: The name of your Lightsail database resource to update.
    --rotate-master-user-password: When `true`, the master user password is changed to a new strong password generated by Lightsail.
