name: register-task-definition
description: Registers a new task definition from the supplied `family` and `containerDefinitions`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --container-definitions=!: A list of container definitions in JSON format that describe the different containers that make up your task.
    --cpu=: The number of CPU units used by the task.
    --enable-fault-injection=: Enables fault injection when you register your task definition and allows for fault injection requests to be accepted from the task's containers.
    --ephemeral-storage=: The amount of ephemeral storage to allocate for the task.
    --execution-role-arn=: The Amazon Resource Name (ARN) of the task execution role that grants the Amazon ECS container agent permission to make Amazon Web Services API calls on your behalf.
    --family=!: You must specify a `family` for a task definition.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --inference-accelerators=: The Elastic Inference accelerators to use for the containers in the task.
    --ipc-mode=: The IPC resource namespace to use for the containers in the task.
    --memory=: The amount of memory (in MiB) used by the task.
    --network-mode=: The Docker networking mode to use for the containers in the task.
    --pid-mode=: The process namespace to use for the containers in the task.
    --placement-constraints=: An array of placement constraint objects to use for the task.
    --proxy-configuration=: The configuration details for the App Mesh proxy.
    --requires-compatibilities=: The task launch type that Amazon ECS validates the task definition against.
    --runtime-platform=: The operating system that your tasks definitions run on.
    --tags=: The metadata that you apply to the task definition to help you categorize and organize them.
    --task-role-arn=: The short name or full Amazon Resource Name (ARN) of the IAM role that containers in this task can assume.
    --volumes=: A list of volume definitions in JSON format that containers in your task might use.
completion:
    flag:
        ipc-mode:
            - host
            - task
            - none
        network-mode:
            - bridge
            - host
            - awsvpc
            - none
        pid-mode:
            - host
            - task
