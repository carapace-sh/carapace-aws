name: list-custom-routing-port-mappings
description: Provides a complete mapping from the public accelerator IP address and port to destination EC2 instance IP addresses and ports in the virtual public cloud (VPC) subnet endpoint for a custom routing accelerator.
flags:
    --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator to list the custom routing port mappings for.
    --endpoint-group-arn=: The Amazon Resource Name (ARN) of the endpoint group to list the custom routing port mappings for.
    --max-results=: The number of destination port mappings that you want to return with this call.
    --next-token=: The token for the next set of results.
