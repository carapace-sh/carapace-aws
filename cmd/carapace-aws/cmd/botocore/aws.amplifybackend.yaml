name: amplifybackend
description: AmplifyBackend
commands:
    - name: create-backend-api
      description: Creates a new backend API resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=!: The resource configuration for this request.
        --resource-name=!: The name of this resource.
    - name: delete-backend
      description: Removes an existing environment from your Amplify project.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
    - name: delete-backend-auth
      description: Deletes an existing backend authentication resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-name=!: The name of this resource.
    - name: import-backend-storage
      description: Imports an existing backend storage resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --bucket-name=: The name of the S3 bucket.
        --service-name=!: The name of the storage service.
      completion:
        flag:
            service-name:
                - S3
    - name: remove-all-backends
      description: Removes all backend environments from your Amplify project.
      flags:
        --app-id=!: The app ID.
        --clean-amplify-app: Cleans up the Amplify Console app if this value is set to true.
        --no-clean-amplify-app: Cleans up the Amplify Console app if this value is set to true.
    - name: remove-backend-config
      description: Removes the AWS resources required to access the Amplify Admin UI.
      flags:
        --app-id=!: The app ID.
    - name: create-backend
      description: This operation creates a backend for an Amplify app.
      flags:
        --app-id=!: The app ID.
        --app-name=!: The name of the app.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=: The resource configuration for creating a backend.
        --resource-name=: The name of the resource.
    - name: create-backend-storage
      description: Creates a backend storage resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=!: The resource configuration for creating backend storage.
        --resource-name=!: The name of the storage resource.
    - name: create-token
      description: Generates a one-time challenge code to authenticate a user into your Amplify Admin UI.
      flags:
        --app-id=!: The app ID.
    - name: delete-backend-api
      description: Deletes an existing backend API resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=: Defines the resource configuration for the data model in your Amplify project.
        --resource-name=!: The name of this resource.
    - name: update-backend-config
      description: Updates the AWS resources required to access the Amplify Admin UI.
      flags:
        --app-id=!: The app ID.
        --login-auth-config=: Describes the Amazon Cognito configuration for Admin UI access.
    - name: get-backend-auth
      description: Gets a backend auth details.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-name=!: The name of this resource.
    - name: import-backend-auth
      description: Imports an existing backend authentication resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --identity-pool-id=: The ID of the Amazon Cognito identity pool.
        --native-client-id=!: The ID of the Amazon Cognito native client.
        --user-pool-id=!: The ID of the Amazon Cognito user pool.
        --web-client-id=!: The ID of the Amazon Cognito web client.
    - name: clone-backend
      description: This operation clones an existing backend.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --target-environment-name=!: The name of the destination backend environment to be created.
    - name: create-backend-auth
      description: Creates a new backend authentication resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=!: The resource configuration for this request object.
        --resource-name=!: The name of this resource.
    - name: delete-backend-storage
      description: Removes the specified backend storage resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-name=!: The name of the storage resource.
        --service-name=!: The name of the storage service.
      completion:
        flag:
            service-name:
                - S3
    - name: update-backend-api
      description: Updates an existing backend API resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=: Defines the resource configuration for the data model in your Amplify project.
        --resource-name=!: The name of this resource.
    - name: delete-token
      description: Deletes the challenge token based on the given appId and sessionId.
      flags:
        --app-id=!: The app ID.
        --session-id=!: The session ID.
    - name: get-backend-api-models
      description: Gets a model introspection schema for an existing backend API resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-name=!: The name of this resource.
    - name: get-token
      description: Gets the challenge token based on the given appId and sessionId.
      flags:
        --app-id=!: The app ID.
        --session-id=!: The session ID.
    - name: update-backend-auth
      description: Updates an existing backend authentication resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=!: The resource configuration for this request object.
        --resource-name=!: The name of this resource.
    - name: update-backend-job
      description: Updates a specific job.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --job-id=!: The ID for the job.
        --operation=: Filters the list of response objects to include only those with the specified operation name.
        --status=: Filters the list of response objects to include only those with the specified status.
    - name: generate-backend-api-models
      description: Generates a model schema for an existing backend API resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-name=!: The name of this resource.
    - name: get-backend-job
      description: Returns information about a specific job.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --job-id=!: The ID for the job.
    - name: create-backend-config
      description: Creates a config object for a backend.
      flags:
        --app-id=!: The app ID.
        --backend-manager-app-id=: The app ID for the backend manager.
    - name: get-backend-api
      description: Gets the details for a backend API.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=: Defines the resource configuration for the data model in your Amplify project.
        --resource-name=!: The name of this resource.
    - name: list-s3-buckets
      description: The list of S3 buckets in your account.
      flags:
        --next-token=: Reserved for future use.
    - name: get-backend
      description: Provides project-level details for your Amplify UI project.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=: The name of the backend environment.
    - name: get-backend-storage
      description: Gets details for a backend storage resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-name=!: The name of the storage resource.
    - name: list-backend-jobs
      description: Lists the jobs for the backend of an Amplify app.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --job-id=: The ID for the job.
        --max-results=: The maximum number of results that you want in the response.
        --next-token=: The token for the next set of results.
        --operation=: Filters the list of response objects to include only those with the specified operation name.
        --status=: Filters the list of response objects to include only those with the specified status.
    - name: update-backend-storage
      description: Updates an existing backend storage resource.
      flags:
        --app-id=!: The app ID.
        --backend-environment-name=!: The name of the backend environment.
        --resource-config=!: The resource configuration for updating backend storage.
        --resource-name=!: The name of the storage resource.
