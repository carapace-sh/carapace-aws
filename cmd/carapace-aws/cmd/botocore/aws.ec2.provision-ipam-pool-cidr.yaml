name: provision-ipam-pool-cidr
description: Provision a CIDR to an IPAM pool.
flags:
    --cidr-authorization-context=: A signed document that proves that you are authorized to bring a specified IP address range to Amazon using BYOIP.
    --cidr=: The CIDR you want to assign to the IPAM pool.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --ipam-external-resource-verification-token-id=: Verification token ID.
    --ipam-pool-id=!: The ID of the IPAM pool to which you want to assign a CIDR.
    --netmask-length=: The netmask length of the CIDR you'd like to provision to a pool.
    --no-dry-run&: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --verification-method=: The method for verifying control of a public IP address range.
completion:
    flag:
        verification-method:
            - remarks-x509
            - dns-token
