name: get-findings-v2
description: Return a list of findings that match the specified criteria.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: The finding attributes used to define a condition to filter the returned OCSF findings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return.
    --next-token=: The token required for pagination.
    --sort-criteria=: The finding attributes used to sort the list of returned findings.
