name: update-plan-execution
description: Updates an in-progress plan execution.
flags:
    --action=!: The action specified for a plan execution, for example, Switch to Graceful or Pause.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --comment=: An optional comment about the plan execution.
    --execution-id=!: The execution identifier of a plan execution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --plan-arn=!: The Amazon Resource Name (ARN) of the plan with the execution to update.
completion:
    flag:
        action:
            - switchToGraceful
            - switchToUngraceful
            - pause
            - resume
