name: list-resource-endpoint-associations
description: Lists the associations for the specified VPC endpoint.
flags:
    --max-results=: The maximum page size.
    --next-token=: A pagination token for the next page of results.
    --resource-configuration-identifier=!: The ID for the resource configuration associated with the VPC endpoint.
    --resource-endpoint-association-identifier=: The ID of the association.
    --vpc-endpoint-id=: The ID of the VPC endpoint in the association.
    --vpc-endpoint-owner=: The owner of the VPC endpoint in the association.
