name: get-usage-statistics
description: Retrieves (queries) quotas and aggregated usage data for one or more accounts.
flags:
    --filter-by=: An array of objects, one for each condition to use to filter the query results.
    --max-results=: The maximum number of items to include in each page of the response.
    --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    --sort-by=: The criteria to use to sort the query results.
    --time-range=: The inclusive time period to query usage data for.
completion:
    flag:
        time-range:
            - MONTH_TO_DATE
            - PAST_30_DAYS
