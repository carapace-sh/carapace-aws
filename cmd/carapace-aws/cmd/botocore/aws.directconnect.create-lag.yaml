name: create-lag
description: Creates a link aggregation group (LAG) with the specified number of bundled physical dedicated connections between the customer network and a specific Direct Connect location.
flags:
    --child-connection-tags=: The tags to associate with the automtically created LAGs.
    --connection-id=: The ID of an existing dedicated connection to migrate to the LAG.
    --connections-bandwidth=!: The bandwidth of the individual physical dedicated connections bundled by the LAG.
    --lag-name=!: The name of the LAG.
    --location=!: The location for the LAG.
    --number-of-connections=!: The number of physical dedicated connections initially provisioned and bundled by the LAG.
    --provider-name=: The name of the service provider associated with the LAG.
    --request-mac-sec=: Indicates whether the connection will support MAC Security (MACsec).
    --tags=: The tags to associate with the LAG.
