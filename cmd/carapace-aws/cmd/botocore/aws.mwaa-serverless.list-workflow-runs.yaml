name: list-workflow-runs
description: Lists all runs for a specified workflow, with optional pagination and filtering support.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of workflow runs to return in a single response.
    --next-token=: The pagination token you need to use to retrieve the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow for which you want a list of runs.
    --workflow-version=: Optional.
