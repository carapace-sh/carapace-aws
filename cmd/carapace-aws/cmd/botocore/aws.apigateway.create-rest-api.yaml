name: create-rest-api
description: Creates a new RestApi resource.
flags:
    --api-key-source=: The source of the API key for metering requests according to a usage plan.
    --api-version=: A version identifier for the API.
    --binary-media-types=: The list of binary media types supported by the RestApi.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --clone-from=: The ID of the RestApi that you want to clone from.
    --description=: The description of the RestApi.
    --disable-execute-api-endpoint: Specifies whether clients can invoke your API by using the default `execute-api` endpoint.
    --endpoint-access-mode=: The endpoint access mode of the RestApi.
    --endpoint-configuration=: The endpoint configuration of this RestApi showing the endpoint types and IP address types of the API.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --minimum-compression-size=: A nullable integer that is used to enable compression (with non-negative between 0 and 10485760 (10M) bytes, inclusive) or disable compression (with a null value) on an API.
    --name=!: The name of the RestApi.
    --no-disable-execute-api-endpoint: Specifies whether clients can invoke your API by using the default `execute-api` endpoint.
    --policy=: A stringified JSON policy document that applies to this RestApi regardless of the caller and Method configuration.
    --security-policy=: The Transport Layer Security (TLS) version + cipher suite for this RestApi.
    --tags=: The key-value map of strings.
completion:
    flag:
        api-key-source:
            - HEADER
            - AUTHORIZER
        endpoint-access-mode:
            - BASIC
            - STRICT
        security-policy:
            - TLS_1_0
            - TLS_1_2
            - SecurityPolicy_TLS13_1_3_2025_09
            - SecurityPolicy_TLS13_1_3_FIPS_2025_09
            - SecurityPolicy_TLS13_1_2_PFS_PQ_2025_09
            - SecurityPolicy_TLS13_1_2_FIPS_PQ_2025_09
            - SecurityPolicy_TLS13_1_2_PQ_2025_09
            - SecurityPolicy_TLS13_1_2_2021_06
            - SecurityPolicy_TLS13_2025_EDGE
            - SecurityPolicy_TLS12_PFS_2025_EDGE
            - SecurityPolicy_TLS12_2018_EDGE
