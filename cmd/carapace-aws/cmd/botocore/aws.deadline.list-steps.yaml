name: list-steps
description: Lists steps for a job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --farm-id=!: The farm ID to include on the list of steps.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-id=!: The job ID to include on the list of steps.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next set of results, or `null` to start from the beginning.
    --queue-id=!: The queue ID to include on the list of steps.
