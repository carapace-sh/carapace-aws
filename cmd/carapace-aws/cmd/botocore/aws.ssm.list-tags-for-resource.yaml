name: list-tags-for-resource
description: Returns a list of the tags assigned to the specified resource.
flags:
    --resource-id=!: The resource ID for which you want to see a list of tags.
    --resource-type=!: Returns a list of tags for a specific resource type.
completion:
    flag:
        resource-type:
            - Document
            - ManagedInstance
            - MaintenanceWindow
            - Parameter
            - PatchBaseline
            - OpsItem
            - OpsMetadata
            - Automation
            - Association
