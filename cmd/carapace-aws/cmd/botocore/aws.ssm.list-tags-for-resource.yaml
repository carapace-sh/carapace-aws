name: list-tags-for-resource
description: Returns a list of the tags assigned to the specified resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-id=!: The resource ID for which you want to see a list of tags.
    --resource-type=!: Returns a list of tags for a specific resource type.
completion:
    flag:
        resource-type:
            - Document
            - ManagedInstance
            - MaintenanceWindow
            - Parameter
            - PatchBaseline
            - OpsItem
            - OpsMetadata
            - Automation
            - Association
