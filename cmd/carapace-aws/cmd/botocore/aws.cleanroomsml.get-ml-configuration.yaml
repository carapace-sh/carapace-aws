name: get-ml-configuration
description: Returns information about a specific ML configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --membership-identifier=!: The membership ID of the member that owns the ML configuration you want to return information about.
