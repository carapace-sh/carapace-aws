name: disassociate-global-replication-group
description: Remove a secondary cluster from the Global datastore using the Global datastore name.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --global-replication-group-id=!: The name of the Global datastore
    --replication-group-id=!: The name of the secondary cluster you wish to remove from the Global datastore
    --replication-group-region=!: The Amazon region of secondary cluster you wish to remove from the Global datastore
