name: list-prefetch-schedules
description: Lists the prefetch schedules for a playback configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of prefetch schedules that you want MediaTailor to return in response to the current request.
    --next-token=: Pagination token returned by the list request when results exceed the maximum allowed.
    --playback-configuration-name=!: Retrieves the prefetch schedule(s) for a specific playback configuration.
    --schedule-type=: The type of prefetch schedules that you want to list.
    --stream-id=: An optional filtering parameter whereby MediaTailor filters the prefetch schedules to include only specific streams.
completion:
    flag:
        schedule-type:
            - SINGLE
            - RECURRING
            - ALL
