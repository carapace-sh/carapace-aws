name: enable-macie
description: Enables Amazon Macie and specifies the configuration settings for a Macie account.
flags:
    --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
    --finding-publishing-frequency=: Specifies how often to publish updates to policy findings for the account.
    --status=: Specifies the new status for the account.
completion:
    flag:
        finding-publishing-frequency:
            - FIFTEEN_MINUTES
            - ONE_HOUR
            - SIX_HOURS
        status:
            - PAUSED
            - ENABLED
