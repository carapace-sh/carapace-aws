name: start-asset-bundle-export-job
description: Starts an Asset Bundle export job.
flags:
    --asset-bundle-export-job-id=!: The ID of the job.
    --aws-account-id=!: The ID of the Amazon Web Services account to export assets from.
    --cloud-formation-override-property-configuration=: An optional collection of structures that generate CloudFormation parameters to override the existing resource property values when the resource is exported to a new CloudFormation template.
    --export-format=!: The export data format.
    --include-all-dependencies: A Boolean that determines whether all dependencies of each resource ARN are recursively exported with the job.
    --include-folder-members=: A setting that indicates whether you want to include folder assets.
    --include-folder-memberships: A Boolean that determines if the exported asset carries over information about the folders that the asset is a member of.
    --include-permissions: A Boolean that determines whether all permissions for each resource ARN are exported with the job.
    --include-tags: A Boolean that determines whether all tags for each resource ARN are exported with the job.
    --no-include-all-dependencies&: A Boolean that determines whether all dependencies of each resource ARN are recursively exported with the job.
    --no-include-folder-memberships&: A Boolean that determines if the exported asset carries over information about the folders that the asset is a member of.
    --no-include-permissions&: A Boolean that determines whether all permissions for each resource ARN are exported with the job.
    --no-include-tags&: A Boolean that determines whether all tags for each resource ARN are exported with the job.
    --resource-arns=!: An array of resource ARNs to export.
    --validation-strategy=: An optional parameter that determines which validation strategy to use for the export job.
completion:
    flag:
        export-format:
            - CLOUDFORMATION_JSON
            - QUICKSIGHT_JSON
        include-folder-members:
            - RECURSE
            - ONE_LEVEL
            - NONE
