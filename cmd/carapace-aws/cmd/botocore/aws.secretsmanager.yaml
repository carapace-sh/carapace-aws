name: secretsmanager
description: AWS Secrets Manager
commands:
    - name: batch-get-secret-value
      description: Retrieves the contents of the encrypted fields `SecretString` or `SecretBinary` for up to 20 secrets.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: The filters to choose which secrets to retrieve.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The number of results to include in the response.
        --next-token=: A token that indicates where the output should continue from, if a previous call did not show all results.
        --secret-id-list=: The ARN or names of the secrets to retrieve.
    - name: cancel-rotate-secret
      description: Turns off automatic rotation, and if a rotation is currently in progress, cancels the rotation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The ARN or name of the secret.
    - name: create-secret
      description: Creates a new secret.
      flags:
        --add-replica-regions=: A list of Regions and KMS keys to replicate secrets.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: If you include `SecretString` or `SecretBinary`, then Secrets Manager creates an initial version for the secret, and this parameter specifies the unique identifier for the new version.
        --description=: The description of the secret.
        --force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The ARN, key ID, or alias of the KMS key that Secrets Manager uses to encrypt the secret value in the secret.
        --name=!: The name of the new secret.
        --no-force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
        --secret-binary=: The binary data to encrypt and store in the new version of the secret.
        --secret-string=: The text data to encrypt and store in this new version of the secret.
        --tags=: A list of tags to attach to the secret.
        --type=: The exact string that identifies the partner that holds the external secret.
    - name: delete-resource-policy
      description: Deletes the resource-based permission policy attached to the secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The ARN or name of the secret to delete the attached resource-based policy for.
    - name: delete-secret
      description: Deletes a secret and all of its versions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --force-delete-without-recovery: Specifies whether to delete the secret without any recovery window.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force-delete-without-recovery: Specifies whether to delete the secret without any recovery window.
        --recovery-window-in-days=: The number of days from 7 to 30 that Secrets Manager waits before permanently deleting the secret.
        --secret-id=!: The ARN or name of the secret to delete.
    - name: describe-secret
      description: Retrieves the details of a secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The ARN or name of the secret.
    - name: get-random-password
      description: Generates a random password.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --exclude-characters=: A string of the characters that you don't want in the password.
        --exclude-lowercase: Specifies whether to exclude lowercase letters from the password.
        --exclude-numbers: Specifies whether to exclude numbers from the password.
        --exclude-punctuation: 'Specifies whether to exclude the following punctuation characters from the password: ``!'
        --exclude-uppercase: Specifies whether to exclude uppercase letters from the password.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-space: Specifies whether to include the space character.
        --no-exclude-lowercase: Specifies whether to exclude lowercase letters from the password.
        --no-exclude-numbers: Specifies whether to exclude numbers from the password.
        --no-exclude-punctuation: 'Specifies whether to exclude the following punctuation characters from the password: ``!'
        --no-exclude-uppercase: Specifies whether to exclude uppercase letters from the password.
        --no-include-space: Specifies whether to include the space character.
        --no-require-each-included-type: Specifies whether to include at least one upper and lowercase letter, one number, and one punctuation.
        --password-length=: The length of the password.
        --require-each-included-type: Specifies whether to include at least one upper and lowercase letter, one number, and one punctuation.
    - name: get-resource-policy
      description: Retrieves the JSON text of the resource-based policy document attached to the secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The ARN or name of the secret to retrieve the attached resource-based policy for.
    - name: get-secret-value
      description: Retrieves the contents of the encrypted fields `SecretString` or `SecretBinary` from the specified version of a secret, whichever contains content.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The ARN or name of the secret to retrieve.
        --version-id=: The unique identifier of the version of the secret to retrieve.
        --version-stage=: The staging label of the version of the secret to retrieve.
    - name: list-secret-version-ids
      description: Lists the versions of a secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-deprecated: Specifies whether to include versions of secrets that don't have any staging labels attached to them.
        --max-results=: The number of results to include in the response.
        --next-token=: A token that indicates where the output should continue from, if a previous call did not show all results.
        --no-include-deprecated: Specifies whether to include versions of secrets that don't have any staging labels attached to them.
        --secret-id=!: The ARN or name of the secret whose versions you want to list.
    - name: list-secrets
      description: Lists the secrets that are stored by Secrets Manager in the Amazon Web Services account, not including secrets that are marked for deletion.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: The filters to apply to the list of secrets.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-planned-deletion: Specifies whether to include secrets scheduled for deletion.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of results to include in the response.
        --next-token=: A token that indicates where the output should continue from, if a previous call did not show all results.
        --no-include-planned-deletion: Specifies whether to include secrets scheduled for deletion.
        --page-size=: The size of each page to get in the AWS service call.
        --sort-order=: Secrets are listed by `CreatedDate`.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            sort-order:
                - asc
                - desc
    - name: put-resource-policy
      description: Attaches a resource-based permission policy to a secret.
      flags:
        --block-public-policy: Specifies whether to block resource-based policies that allow broad access to the secret, for example those that use a wildcard for the principal.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-block-public-policy: Specifies whether to block resource-based policies that allow broad access to the secret, for example those that use a wildcard for the principal.
        --resource-policy=!: A JSON-formatted string for an Amazon Web Services resource-based policy.
        --secret-id=!: The ARN or name of the secret to attach the resource-based policy.
    - name: put-secret-value
      description: Creates a new version of your secret by creating a new encrypted value and attaching it to the secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique identifier for the new version of the secret.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --rotation-token=: A unique identifier that indicates the source of the request.
        --secret-binary=: The binary data to encrypt and store in the new version of the secret.
        --secret-id=!: The ARN or name of the secret to add a new version to.
        --secret-string=: The text to encrypt and store in the new version of the secret.
        --version-stages=: A list of staging labels to attach to this version of the secret.
    - name: remove-regions-from-replication
      description: For a secret that is replicated to other Regions, deletes the secret replicas from the Regions you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --remove-replica-regions=!: The Regions of the replicas to remove.
        --secret-id=!: The ARN or name of the secret.
    - name: replicate-secret-to-regions
      description: Replicates the secret to a new Regions.
      flags:
        --add-replica-regions=!: A list of Regions in which to replicate the secret.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
        --secret-id=!: The ARN or name of the secret to replicate.
    - name: restore-secret
      description: Cancels the scheduled deletion of a secret by removing the `DeletedDate` time stamp.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The ARN or name of the secret to restore.
    - name: rotate-secret
      description: Configures and starts the asynchronous process of rotating the secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique identifier for the new version of the secret.
        --external-secret-rotation-metadata=: The metadata needed to successfully rotate a managed external secret.
        --external-secret-rotation-role-arn=: The Amazon Resource Name (ARN) of the role that allows Secrets Manager to rotate a secret held by a third-party partner.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-rotate-immediately: Specifies whether to rotate the secret immediately or wait until the next scheduled rotation window.
        --rotate-immediately: Specifies whether to rotate the secret immediately or wait until the next scheduled rotation window.
        --rotation-lambda-arn=: For secrets that use a Lambda rotation function to rotate, the ARN of the Lambda rotation function.
        --rotation-rules=: A structure that defines the rotation configuration for this secret.
        --secret-id=!: The ARN or name of the secret to rotate.
    - name: stop-replication-to-replica
      description: Removes the link between the replica secret and the primary secret and promotes the replica to a primary secret in the replica Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The name of the secret or the replica ARN.
    - name: tag-resource
      description: Attaches tags to a secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The identifier for the secret to attach tags to.
        --tags=!: The tags to attach to the secret as a JSON text string argument.
    - name: untag-resource
      description: Removes specific tags from a secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-id=!: The ARN or name of the secret.
        --tag-keys=!: A list of tag key names to remove from the secret.
    - name: update-secret
      description: Modifies the details of a secret, including metadata and the secret value.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: If you include `SecretString` or `SecretBinary`, then Secrets Manager creates a new version for the secret, and this parameter specifies the unique identifier for the new version.
        --description=: The description of the secret.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The ARN, key ID, or alias of the KMS key that Secrets Manager uses to encrypt new secret versions as well as any existing versions with the staging labels `AWSCURRENT`, `AWSPENDING`, or `AWSPREVIOUS`.
        --secret-binary=: The binary data to encrypt and store in the new version of the secret.
        --secret-id=!: The ARN or name of the secret.
        --secret-string=: The text data to encrypt and store in the new version of the secret.
        --type=: The exact string that identifies the third-party partner that holds the external secret.
    - name: update-secret-version-stage
      description: Modifies the staging labels attached to a version of a secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --move-to-version-id=: The ID of the version to add the staging label to.
        --remove-from-version-id=: The ID of the version that the staging label is to be removed from.
        --secret-id=!: The ARN or the name of the secret with the version and staging labelsto modify.
        --version-stage=!: The staging label to add to this version.
    - name: validate-resource-policy
      description: Validates that a resource policy does not grant a wide range of principals access to your secret.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-policy=!: A JSON-formatted string that contains an Amazon Web Services resource-based policy.
        --secret-id=: The ARN or name of the secret with the resource-based policy you want to validate.
