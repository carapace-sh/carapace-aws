name: describe-certificates
description: Returns a list of certificate authority (CA) certificates provided by Amazon DocumentDB for this Amazon Web Services account.
flags:
    --certificate-identifier=: The user-supplied certificate identifier.
    --filters=: This parameter is not currently supported.
    --marker=: An optional pagination token provided by a previous `DescribeCertificates` request.
    --max-records=: The maximum number of records to include in the response.
