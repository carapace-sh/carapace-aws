name: get-builtin-slot-types
description: Gets a list of built-in slot types that meet the specified criteria.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --locale=: A list of locales that the slot type supports.
    --max-results=: The maximum number of slot types to return in the response.
    --next-token=: A pagination token that fetches the next page of slot types.
    --signature-contains=: Substring to match in built-in slot type signatures.
completion:
    flag:
        locale:
            - de-DE
            - en-AU
            - en-GB
            - en-IN
            - en-US
            - es-419
            - es-ES
            - es-US
            - fr-FR
            - fr-CA
            - it-IT
            - ja-JP
            - ko-KR
