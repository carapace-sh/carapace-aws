name: create-topic
description: Creates a new Q topic.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that you want to create a topic in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-instructions=: Custom instructions for the topic.
    --folder-arns=: The Folder ARN of the folder that you want the topic to reside in.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --tags=: Contains a map of the key-value pairs for the resource tag or tags that are assigned to the dataset.
    --topic-id=!: The ID for the topic that you want to create.
    --topic=!: The definition of a topic to create.
