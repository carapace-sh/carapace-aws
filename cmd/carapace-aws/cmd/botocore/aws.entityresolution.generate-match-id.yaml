name: generate-match-id
description: Generates or retrieves Match IDs for records using a rule-based matching workflow.
flags:
    --processing-type=: The processing mode that determines how Match IDs are generated and results are saved.
    --records=!: The records to match.
    --workflow-name=!: The name of the rule-based matching workflow.
completion:
    flag:
        processing-type:
            - CONSISTENT
            - EVENTUAL
            - EVENTUAL_NO_LOOKUP
