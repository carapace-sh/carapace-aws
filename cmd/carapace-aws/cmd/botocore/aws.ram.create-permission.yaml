name: create-permission
description: Creates a customer managed permission for a specified resource type that you can attach to resource shares.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: Specifies the name of the customer managed permission.
    --policy-template=!: 'A string in JSON format string that contains the following elements of a resource-based policy:'
    --resource-type=!: Specifies the name of the resource type that this customer managed permission applies to.
    --tags=: Specifies a list of one or more tag key and value pairs to attach to the permission.
