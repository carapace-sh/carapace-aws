name: get-active-vpn-tunnel-status
description: Returns the currently negotiated security parameters for an active VPN tunnel, including IKE version, DH groups, encryption algorithms, and integrity algorithms.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request.
    --vpn-connection-id=!: The ID of the VPN connection for which to retrieve the active tunnel status.
    --vpn-tunnel-outside-ip-address=!: The external IP address of the VPN tunnel for which to retrieve the active status.
