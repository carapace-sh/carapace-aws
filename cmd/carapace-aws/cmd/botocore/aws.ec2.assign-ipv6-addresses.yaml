name: assign-ipv6-addresses
description: Assigns the specified IPv6 addresses to the specified network interface.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ipv6-address-count=: The number of additional IPv6 addresses to assign to the network interface.
    --ipv6-addresses=: The IPv6 addresses to be assigned to the network interface.
    --ipv6-prefix-count=: The number of IPv6 prefixes that Amazon Web Services automatically assigns to the network interface.
    --ipv6-prefixes=: One or more IPv6 prefixes assigned to the network interface.
    --network-interface-id=!: The ID of the network interface.
