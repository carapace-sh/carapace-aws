name: create-endpoint-access
description: Creates a Redshift-managed VPC endpoint.
flags:
    --cluster-identifier=: The cluster identifier of the cluster to access.
    --endpoint-name=!: The Redshift-managed VPC endpoint name.
    --resource-owner=: The Amazon Web Services account ID of the owner of the cluster.
    --subnet-group-name=!: The subnet group from which Amazon Redshift chooses the subnet to deploy the endpoint.
    --vpc-security-group-ids=: The security group that defines the ports, protocols, and sources for inbound traffic that you are authorizing into your endpoint.
