name: list-devices
description: A list of devices.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-fleet-name=: Filter for fleets containing this name in their device fleet name.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --latest-heartbeat-after=: Select fleets where the job was updated after X
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Maximum number of results to select.
    --model-name=: A filter that searches devices that contains this name in any of their models.
    --next-token=: The response from the last list when returning a list large enough to need tokening.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
