name: describe-cluster-versions
description: Returns descriptions of the available Amazon Redshift cluster versions.
flags:
    --cluster-parameter-group-family=: The name of a specific cluster parameter group family to return details for.
    --cluster-version=: The specific cluster version to return.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
