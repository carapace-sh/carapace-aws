name: list-cis-scans
description: Returns a CIS scan list.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --detail-level=: The detail applied to the CIS scan.
    --filter-criteria=: The CIS scan filter criteria.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to be returned.
    --next-token=: The pagination token from a previous request that's used to retrieve the next page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The CIS scans sort by order.
    --sort-order=: The CIS scans sort order.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        detail-level:
            - ORGANIZATION
            - MEMBER
        sort-by:
            - STATUS
            - SCHEDULED_BY
            - SCAN_START_DATE
            - FAILED_CHECKS
        sort-order:
            - ASC
            - DESC
