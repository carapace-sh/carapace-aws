name: provide-anomaly-feedback
description: Modifies the feedback property of a given cost anomaly.
flags:
    --anomaly-id=!: A cost anomaly ID.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --feedback=!: Describes whether the cost anomaly was a planned activity or you considered it an anomaly.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
completion:
    flag:
        feedback:
            - "YES"
            - "NO"
            - PLANNED_ACTIVITY
