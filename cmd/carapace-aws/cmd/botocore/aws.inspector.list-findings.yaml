name: list-findings
description: Lists findings that are generated by the assessment runs that are specified by the ARNs of the assessment runs.
flags:
    --assessment-run-arns=: The ARNs of the assessment runs that generate the findings that you want to list.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
    --next-token=: You can use this parameter when paginating results.
