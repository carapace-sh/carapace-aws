name: get-bot-aliases
description: Returns a list of aliases for a specified Amazon Lex bot.
flags:
    --bot-name=!: The name of the bot.
    --max-results=: The maximum number of aliases to return in the response.
    --name-contains=: Substring to match in bot alias names.
    --next-token=: A pagination token for fetching the next page of aliases.
