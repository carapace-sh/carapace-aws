name: get-attributes
description: Returns all of the attributes associated with the specified item.
flags:
    --attribute-names=: The names of the attributes.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --consistent-read: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
    --domain-name=!: The name of the domain in which to perform the operation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --item-name=!: The name of the item.
    --no-consistent-read: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
