name: create-dev-environment
description: Creates a Dev Environment in Amazon CodeCatalyst, a cloud-based development environment that you can use to quickly work on the code stored in the source repositories of your project.
flags:
    --alias=: The user-defined alias for a Dev Environment.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A user-specified idempotency token.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ides=: Information about the integrated development environment (IDE) configured for a Dev Environment.
    --inactivity-timeout-minutes=: The amount of time the Dev Environment will run without any activity detected before stopping, in minutes.
    --instance-type=!: The Amazon EC2 instace type to use for the Dev Environment.
    --persistent-storage=!: Information about the amount of storage allocated to the Dev Environment.
    --project-name=!: The name of the project in the space.
    --repositories=: The source repository that contains the branch to clone into the Dev Environment.
    --space-name=!: The name of the space.
    --vpc-connection-name=: The name of the connection that will be used to connect to Amazon VPC, if any.
completion:
    flag:
        instance-type:
            - dev.standard1.small
            - dev.standard1.medium
            - dev.standard1.large
            - dev.standard1.xlarge
