name: put-object-tagging
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The bucket name containing the object.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-m-d5=: The MD5 hash for the request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key=!: Name of the object key.
    --request-payer=: Confirms that the requester knows that she or he will be charged for the tagging object request.
    --tagging=!: Container for the `TagSet` and `Tag` elements
    --version-id=: The versionId of the object that the tag-set will be added to.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
        request-payer:
            - requester
