name: list-opportunities
description: This request accepts a list of filters that retrieve opportunity subsets as well as sort options.
flags:
    --catalog=!: Specifies the catalog associated with the request.
    --customer-company-name=: Filters the opportunities based on the customer's company name.
    --identifier=: Filters the opportunities based on the opportunity identifier.
    --last-modified-date=: Filters the opportunities based on their last modified date.
    --life-cycle-review-status=: Filters the opportunities based on their current lifecycle approval status.
    --life-cycle-stage=: Filters the opportunities based on their lifecycle stage.
    --max-results=: Specifies the maximum number of results to return in a single call.
    --next-token=: A pagination token used to retrieve the next set of results in subsequent calls.
    --sort=: An object that specifies how the response is sorted.
