name: create-user
description: Creates a user in a Simple AD or Microsoft AD directory.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --email-address=: The email address of the user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --given-name=!: The given name of the user.
    --organization-id=: The ID of the organization.
    --password=!: The password of the user.
    --storage-rule=: The amount of storage for the user.
    --surname=!: The surname of the user.
    --time-zone-id=: The time zone ID of the user.
    --username=!: The login name of the user.
