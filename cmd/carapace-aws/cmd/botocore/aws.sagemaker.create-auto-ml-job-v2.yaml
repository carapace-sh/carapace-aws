name: create-auto-ml-job-v2
description: Creates an Autopilot job also referred to as Autopilot experiment or AutoML job V2.
flags:
    --auto-ml-compute-config=: Specifies the compute configuration for the AutoML job V2.
    --auto-ml-job-input-data-config=!: An array of channel objects describing the input data and their location.
    --auto-ml-job-name=!: Identifies an Autopilot job.
    --auto-ml-job-objective=: Specifies a metric to minimize or maximize as the objective of a job.
    --auto-ml-problem-type-config=!: Defines the configuration settings of one of the supported problem types.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-split-config=: This structure specifies how to split the data into train and validation datasets.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-deploy-config=: Specifies how to generate the endpoint name for an automatic one-click Autopilot model deployment.
    --output-data-config=!: Provides information about encryption and the Amazon S3 output path needed to store artifacts from an AutoML job.
    --role-arn=!: The ARN of the role that is used to access the data.
    --security-config=: The security configuration for traffic encryption or Amazon VPC settings.
    --tags=: An array of key-value pairs.
