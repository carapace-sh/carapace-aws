name: update-sol-network-package
description: Updates the operational state of a network package.
flags:
    --nsd-info-id=!: ID of the network service descriptor in the network package.
    --nsd-operational-state=!: Operational state of the network service descriptor in the network package.
completion:
    flag:
        nsd-operational-state:
            - ENABLED
            - DISABLED
