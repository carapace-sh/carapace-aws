name: create-resource-share
description: Creates a resource share.
flags:
    --allow-external-principals: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
    --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --name=!: Specifies the name of the resource share.
    --no-allow-external-principals&: Specifies whether principals outside your organization in Organizations can be associated with a resource share.
    --permission-arns=: Specifies the [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the RAM permission to associate with the resource share.
    --principals=: Specifies a list of one or more principals to associate with the resource share.
    --resource-arns=: Specifies a list of one or more ARNs of the resources to associate with the resource share.
    --sources=: Specifies from which source accounts the service principal has access to the resources in this resource share.
    --tags=: Specifies one or more tags to attach to the resource share itself.
