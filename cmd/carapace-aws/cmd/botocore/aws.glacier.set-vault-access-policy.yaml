name: set-vault-access-policy
description: This operation configures an access policy for a vault and will overwrite an existing policy.
flags:
    --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy=: The vault access policy as a JSON string.
    --vault-name=!: The name of the vault.
