name: update-agent
description: Updates the configuration of an agent.
flags:
    --agent-collaboration=: The agent's collaboration role.
    --agent-id=!: The unique identifier of the agent.
    --agent-name=!: Specifies a new name for the agent.
    --agent-resource-role-arn=!: The Amazon Resource Name (ARN) of the IAM role with permissions to invoke API operations on the agent.
    --custom-orchestration=: Contains details of the custom orchestration configured for the agent.
    --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key with which to encrypt the agent.
    --description=: Specifies a new description of the agent.
    --foundation-model=!: The identifier for the model that you want to be used for orchestration by the agent you create.
    --guardrail-configuration=: The unique Guardrail configuration assigned to the agent when it is updated.
    --idle-session-ttlin-seconds=: The number of seconds for which Amazon Bedrock keeps information about a user's conversation with the agent.
    --instruction=: Specifies new instructions that tell the agent what it should do and how it should interact with users.
    --memory-configuration=: Specifies the new memory configuration for the agent.
    --orchestration-type=: Specifies the type of orchestration strategy for the agent.
    --prompt-override-configuration=: Contains configurations to override prompts in different parts of an agent sequence.
completion:
    flag:
        agent-collaboration:
            - SUPERVISOR
            - SUPERVISOR_ROUTER
            - DISABLED
        orchestration-type:
            - DEFAULT
            - CUSTOM_ORCHESTRATION
