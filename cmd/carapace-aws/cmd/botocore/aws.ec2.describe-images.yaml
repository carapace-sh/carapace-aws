name: describe-images
description: Describes the specified images (AMIs, AKIs, and ARIs) available to you or all of the images available to you.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --executable-users=: Scopes the images by users with explicit launch permissions.
    --filters=: The filters.
    --image-ids=: The image IDs.
    --include-deprecated: Specifies whether to include deprecated AMIs.
    --include-disabled: Specifies whether to include disabled AMIs.
    --max-results=: The maximum number of items to return for this request.
    --next-token=: The token returned from a previous paginated request.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-include-deprecated&: Specifies whether to include deprecated AMIs.
    --no-include-disabled&: Specifies whether to include disabled AMIs.
    --owners=: Scopes the results to images with the specified owners.
