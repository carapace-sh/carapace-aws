name: import-model
description: Creates a new custom model that replicates a source custom model that you import.
flags:
    --data-access-role-arn=: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend permission to use Amazon Key Management Service (KMS) to encrypt or decrypt the custom model.
    --model-kms-key-id=: ID for the KMS key that Amazon Comprehend uses to encrypt trained custom models.
    --model-name=: The name to assign to the custom model that is created in Amazon Comprehend by this import.
    --source-model-arn=!: The Amazon Resource Name (ARN) of the custom model to import.
    --tags=: Tags to associate with the custom model that is created by this import.
    --version-name=: The version name given to the custom model that is created by this import.
