name: update-organization-configuration
description: Configures the delegated administrator account with the provided values.
flags:
    --auto-enable: Represents whether to automatically enable member accounts in the organization.
    --auto-enable-organization-members=: Indicates the auto-enablement configuration of GuardDuty for the member accounts in the organization.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-sources=: Describes which data sources will be updated.
    --detector-id=!: The ID of the detector that configures the delegated administrator.
    --features=: A list of features that will be configured for the organization.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-auto-enable: Represents whether to automatically enable member accounts in the organization.
completion:
    flag:
        auto-enable-organization-members:
            - NEW
            - ALL
            - NONE
