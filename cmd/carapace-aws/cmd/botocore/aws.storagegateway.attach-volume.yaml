name: attach-volume
description: Connects a volume to an iSCSI connection and then attaches the volume to the specified gateway.
flags:
    --disk-id=: The unique device ID or other distinguishing data that identifies the local disk used to create the volume.
    --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway that you want to attach the volume to.
    --network-interface-id=!: The network interface of the gateway on which to expose the iSCSI target.
    --target-name=: The name of the iSCSI target used by an initiator to connect to a volume and used as a suffix for the target ARN.
    --volume-arn=!: The Amazon Resource Name (ARN) of the volume to attach to the specified gateway.
