name: get-shard-iterator
description: Returns a shard iterator that serves as a bookmark for reading data from a specific position in an Amazon Keyspaces data stream's shard.
flags:
    --sequence-number=: The sequence number of the data record in the shard from which to start reading.
    --shard-id=!: The identifier of the shard within the stream.
    --shard-iterator-type=!: Determines how the shard iterator is positioned.
    --stream-arn=!: The Amazon Resource Name (ARN) of the stream for which to get the shard iterator.
completion:
    flag:
        shard-iterator-type:
            - TRIM_HORIZON
            - LATEST
            - AT_SEQUENCE_NUMBER
            - AFTER_SEQUENCE_NUMBER
