name: oam
description: CloudWatch Observability Access Manager
commands:
    - name: get-sink-policy
      description: Returns the current sink policy attached to this sink.
      flags:
        --sink-identifier=!: The ARN of the sink to retrieve the policy of.
    - name: list-links
      description: Use this operation in a source account to return a list of links to monitoring account sinks that this source account has.
      flags:
        --max-results=: Limits the number of returned links to the specified number.
        --next-token=: The token for the next set of items to return.
    - name: list-tags-for-resource
      description: Displays the tags associated with a resource.
      flags:
        --resource-arn=!: The ARN of the resource that you want to view tags for.
    - name: create-link
      description: Creates a link between a source account and a sink that you have created in a monitoring account.
      flags:
        --label-template=!: Specify a friendly human-readable name to use to identify this source account when you are viewing data from it in the monitoring account.
        --link-configuration=: Use this structure to optionally create filters that specify that only some metric namespaces or log groups are to be shared from the source account to the monitoring account.
        --resource-types=!: An array of strings that define which types of data that the source account shares with the monitoring account.
        --sink-identifier=!: The ARN of the sink to use to create this link.
        --tags=: Assigns one or more tags (key-value pairs) to the link.
    - name: delete-link
      description: Deletes a link between a monitoring account sink and a source account.
      flags:
        --identifier=!: The ARN of the link to delete.
    - name: delete-sink
      description: Deletes a sink.
      flags:
        --identifier=!: The ARN of the sink to delete.
    - name: get-sink
      description: Returns complete information about one monitoring account sink.
      flags:
        --identifier=!: The ARN of the sink to retrieve information for.
        --include-tags: Specifies whether to include the tags associated with the sink in the response.
        --no-include-tags: Specifies whether to include the tags associated with the sink in the response.
    - name: put-sink-policy
      description: Creates or updates the resource policy that grants permissions to source accounts to link to the monitoring account sink.
      flags:
        --policy=!: The JSON policy to use.
        --sink-identifier=!: The ARN of the sink to attach this policy to.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified resource.
      flags:
        --resource-arn=!: The ARN of the resource that you're adding tags to.
        --tags=!: The list of key-value pairs to associate with the resource.
    - name: untag-resource
      description: Removes one or more tags from the specified resource.
      flags:
        --resource-arn=!: The ARN of the resource that you're removing tags from.
        --tag-keys=!: The list of tag keys to remove from the resource.
    - name: update-link
      description: Use this operation to change what types of data are shared from a source account to its linked monitoring account sink.
      flags:
        --identifier=!: The ARN of the link that you want to update.
        --include-tags: Specifies whether to include the tags associated with the link in the response after the update operation.
        --link-configuration=: Use this structure to filter which metric namespaces and which log groups are to be shared from the source account to the monitoring account.
        --no-include-tags: Specifies whether to include the tags associated with the link in the response after the update operation.
        --resource-types=!: An array of strings that define which types of data that the source account will send to the monitoring account.
    - name: list-attached-links
      description: Returns a list of source account links that are linked to this monitoring account sink.
      flags:
        --max-results=: Limits the number of returned links to the specified number.
        --next-token=: The token for the next set of items to return.
        --sink-identifier=!: The ARN of the sink that you want to retrieve links for.
    - name: list-sinks
      description: Use this operation in a monitoring account to return the list of sinks created in that account.
      flags:
        --max-results=: Limits the number of returned links to the specified number.
        --next-token=: The token for the next set of items to return.
    - name: create-sink
      description: Use this to create a *sink* in the current account, so that it can be used as a monitoring account in CloudWatch cross-account observability.
      flags:
        --name=!: A name for the sink.
        --tags=: Assigns one or more tags (key-value pairs) to the link.
    - name: get-link
      description: Returns complete information about one link.
      flags:
        --identifier=!: The ARN of the link to retrieve information for.
        --include-tags: Specifies whether to include the tags associated with the link in the response.
        --no-include-tags: Specifies whether to include the tags associated with the link in the response.
