name: associate-mac-sec-key
description: Associates a MAC Security (MACsec) Connection Key Name (CKN)/ Connectivity Association Key (CAK) pair with a Direct Connect connection.
flags:
    --cak=: The MAC Security (MACsec) CAK to associate with the connection.
    --ckn=: The MAC Security (MACsec) CKN to associate with the connection.
    --connection-id=!: The ID of the dedicated connection (dxcon-xxxx), interconnect (dxcon-xxxx), or LAG (dxlag-xxxx).
    --secret-arn=: The Amazon Resource Name (ARN) of the MAC Security (MACsec) secret key to associate with the connection.
