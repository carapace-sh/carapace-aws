name: update-usage
description: Grants a temporary extension to the remaining quota of a usage plan associated with a specified API key.
flags:
    --key-id=!: The identifier of the API key associated with the usage plan in which a temporary extension is granted to the remaining quota.
    --patch-operations=: For more information about supported patch operations, see [Patch Operations](https://docs.aws.amazon.com/apigateway/latest/api/patch-operations.html).
    --usage-plan-id=!: The Id of the usage plan associated with the usage data.
