name: create-workflow-version
description: Creates a new workflow version for the workflow that you specify with the `workflowId` parameter.
flags:
    --accelerators=: The computational accelerator for this workflow version.
    --container-registry-map-uri=: (Optional) URI of the S3 location for the registry mapping file.
    --container-registry-map=: (Optional) Use a container registry map to specify mappings between the ECR private repository and one or more upstream registries.
    --definition-repository=: The repository information for the workflow version definition.
    --definition-uri=: The S3 URI of a definition for this workflow version.
    --definition-zip=: A ZIP archive containing the main workflow definition file and dependencies that it imports for this workflow version.
    --description=: A description for this workflow version.
    --engine=: The workflow engine for this workflow version.
    --main=: The path of the main definition file for this workflow version.
    --parameter-template-path=: The path to the workflow version parameter template JSON file within the repository.
    --parameter-template=: A parameter template for this workflow version.
    --readme-markdown=: The markdown content for the workflow version's README file.
    --readme-path=: The path to the workflow version README markdown file within the repository.
    --readme-uri=: The S3 URI of the README file for the workflow version.
    --request-id=!: An idempotency token to ensure that duplicate workflows are not created when Amazon Web Services HealthOmics submits retry requests.
    --storage-capacity=: The default static storage capacity (in gibibytes) for runs that use this workflow version.
    --storage-type=: The default storage type for runs that use this workflow version.
    --tags=: Tags for this workflow version.
    --version-name=!: A name for the workflow version.
    --workflow-bucket-owner-id=: Amazon Web Services Id of the owner of the S3 bucket that contains the workflow definition.
    --workflow-id=!: The ID of the workflow where you are creating the new version.
completion:
    flag:
        accelerators:
            - GPU
        engine:
            - WDL
            - NEXTFLOW
            - CWL
            - WDL_LENIENT
        storage-type:
            - STATIC
            - DYNAMIC
