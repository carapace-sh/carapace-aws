# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: signer-data
description: AWS Signer Data Plane
commands:
    - name: get-revocation-status
      description: Retrieves the revocation status for a signed artifact by checking if the signing profile, job, or certificate has been revoked.
      flags:
        --certificate-hashes=!:
            description: List of certificate hashes to check for revocation.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-arn=!: The ARN of the signing job that produced the signature.
        --platform-id=!: The platform identifier for the signing platform used.
        --profile-version-arn=!: The ARN of the signing profile version used to sign the artifact.
        --signature-timestamp=!: The timestamp when the artifact was signed, in ISO 8601 format.
