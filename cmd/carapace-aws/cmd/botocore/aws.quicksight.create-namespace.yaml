name: create-namespace
description: (Enterprise edition only) Creates a new namespace for you to use with Amazon Quick Sight.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that you want to create the Quick Sight namespace in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-store=!: Specifies the type of your user identity directory.
    --namespace=!: The name that you want to use to describe the new namespace.
    --tags=: The tags that you want to associate with the namespace that you're creating.
completion:
    flag:
        identity-store:
            - QUICKSIGHT
