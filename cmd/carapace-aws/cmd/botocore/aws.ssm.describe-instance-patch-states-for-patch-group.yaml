name: describe-instance-patch-states-for-patch-group
description: Retrieves the high-level patch state for the managed nodes in the specified patch group.
flags:
    --filters=: 'Each entry in the array is a structure containing:'
    --max-results=: The maximum number of patches to return (per page).
    --next-token=: The token for the next set of items to return.
    --patch-group=!: The name of the patch group for which the patch state information should be retrieved.
