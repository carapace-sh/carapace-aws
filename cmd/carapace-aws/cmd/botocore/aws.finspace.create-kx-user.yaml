name: create-kx-user
description: Creates a user in FinSpace kdb environment with an associated IAM role.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A token that ensures idempotency.
    --environment-id=!: A unique identifier for the kdb environment where you want to create a user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iam-role=!: The IAM role ARN that will be associated with the user.
    --tags=: A list of key-value pairs to label the user.
    --user-name=!: A unique identifier for the user.
