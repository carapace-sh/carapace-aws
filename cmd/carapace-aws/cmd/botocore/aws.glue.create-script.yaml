name: create-script
description: Transforms a directed acyclic graph (DAG) into code.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dag-edges=: A list of the edges in the DAG.
    --dag-nodes=: A list of the nodes in the DAG.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --language=: The programming language of the resulting code from the DAG.
completion:
    flag:
        language:
            - PYTHON
            - SCALA
