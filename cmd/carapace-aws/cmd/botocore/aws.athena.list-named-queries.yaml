name: list-named-queries
description: Provides a list of available query IDs only for queries saved in the specified workgroup.
flags:
    --max-results=: The maximum number of queries to return in this request.
    --next-token=: A token generated by the Athena service that specifies where to continue pagination if a previous request was truncated.
    --work-group=: The name of the workgroup from which the named queries are being returned.
