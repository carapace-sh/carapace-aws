name: list-application-instances
description: Returns a list of application instances.
flags:
    --device-id=: The application instances' device ID.
    --max-results=: The maximum number of application instances to return in one page of results.
    --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    --status-filter=: Only include instances with a specific status.
completion:
    flag:
        status-filter:
            - DEPLOYMENT_SUCCEEDED
            - DEPLOYMENT_ERROR
            - REMOVAL_SUCCEEDED
            - REMOVAL_FAILED
            - PROCESSING_DEPLOYMENT
            - PROCESSING_REMOVAL
            - DEPLOYMENT_FAILED
