name: create-graph-using-import-task
description: Creates a new Neptune Analytics graph and imports data into it, either from Amazon Simple Storage Service (S3) or from a Neptune database or a Neptune database snapshot.
flags:
    --blank-node-handling=: The method to handle blank nodes in the dataset.
    --deletion-protection: Indicates whether or not to enable deletion protection on the graph.
    --fail-on-error: If set to `true`, the task halts when an import error is encountered.
    --format=: Specifies the format of S3 data to be imported.
    --graph-name=!: A name for the new Neptune Analytics graph to be created.
    --import-options=: Contains options for controlling the import process.
    --kms-key-identifier=: Specifies a KMS key to use to encrypt data imported into the new graph.
    --max-provisioned-memory=: The maximum provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
    --min-provisioned-memory=: The minimum provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
    --no-deletion-protection: Indicates whether or not to enable deletion protection on the graph.
    --no-fail-on-error: If set to `true`, the task halts when an import error is encountered.
    --no-public-connectivity: Specifies whether or not the graph can be reachable over the internet.
    --parquet-type=: The parquet type of the import task.
    --public-connectivity: Specifies whether or not the graph can be reachable over the internet.
    --replica-count=: The number of replicas in other AZs to provision on the new graph after import.
    --role-arn=!: The ARN of the IAM role that will allow access to the data that is to be imported.
    --source=!: A URL identifying to the location of the data to be imported.
    --tags=: Adds metadata tags to the new graph.
    --vector-search-configuration=: Specifies the number of dimensions for vector embeddings that will be loaded into the graph.
completion:
    flag:
        blank-node-handling:
            - convertToIri
        format:
            - CSV
            - OPEN_CYPHER
            - PARQUET
            - NTRIPLES
        parquet-type:
            - COLUMNAR
