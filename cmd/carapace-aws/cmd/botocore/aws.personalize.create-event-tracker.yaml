name: create-event-tracker
description: Creates an event tracker that you use when adding event data to a specified dataset group using the [PutEvents](https://docs.aws.amazon.com/personalize/latest/dg/API_UBS_PutEvents.html) API.
flags:
    --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group that receives the event data.
    --name=!: The name for the event tracker.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the event tracker.
