name: update-consumable-resource
description: Updates a consumable resource.
flags:
    --client-token=: If this parameter is specified and two update requests with identical payloads and `clientToken`s are received, these requests are considered the same request.
    --consumable-resource=!: The name or ARN of the consumable resource to be updated.
    --operation=: Indicates how the quantity of the consumable resource will be updated.
    --quantity=: The change in the total quantity of the consumable resource.
