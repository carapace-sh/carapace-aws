name: create-instances-from-snapshot
description: Creates one or more new instances from a manual or automatic snapshot of an instance.
flags:
    --add-ons=: An array of objects representing the add-ons to enable for the new instance.
    --attached-disk-mapping=: An object containing information about one or more disk mappings.
    --availability-zone=!: The Availability Zone where you want to create your instances.
    --bundle-id=!: The bundle of specification information for your virtual private server (or *instance*), including the pricing plan (`micro_x_x`).
    --instance-names=!: The names for your new instances.
    --instance-snapshot-name=: The name of the instance snapshot on which you are basing your new instances.
    --ip-address-type=: The IP address type for the instance.
    --key-pair-name=: The name for your key pair.
    --no-use-latest-restorable-auto-snapshot: A Boolean value to indicate whether to use the latest available automatic snapshot.
    --restore-date=: The date of the automatic snapshot to use for the new instance.
    --source-instance-name=: The name of the source instance from which the source automatic snapshot was created.
    --tags=: The tag keys and optional values to add to the resource during create.
    --use-latest-restorable-auto-snapshot: A Boolean value to indicate whether to use the latest available automatic snapshot.
    --user-data=: You can create a launch script that configures a server with additional user data.
completion:
    flag:
        ip-address-type:
            - dualstack
            - ipv4
            - ipv6
