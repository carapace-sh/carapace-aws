name: modify-usage-limit
description: Modifies a usage limit in a cluster.
flags:
    --amount=: The new limit amount.
    --breach-action=: The new action that Amazon Redshift takes when the limit is reached.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --usage-limit-id=!: The identifier of the usage limit to modify.
completion:
    flag:
        breach-action:
            - log
            - emit-metric
            - disable
