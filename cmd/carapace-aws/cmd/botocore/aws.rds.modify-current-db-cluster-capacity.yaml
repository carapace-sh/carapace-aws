name: modify-current-db-cluster-capacity
description: Set the capacity of an Aurora Serverless v1 DB cluster to a specific value.
flags:
    --capacity=: The DB cluster capacity.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-cluster-identifier=!: The DB cluster identifier for the cluster being modified.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --seconds-before-timeout=: The amount of time, in seconds, that Aurora Serverless v1 tries to find a scaling point to perform seamless scaling before enforcing the timeout action.
    --timeout-action=: The action to take when the timeout is reached, either `ForceApplyCapacityChange` or `RollbackCapacityChange`.
