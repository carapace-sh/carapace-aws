name: disassociate-transit-gateway-policy-table
description: Removes the association between an an attachment and a policy table.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --transit-gateway-attachment-id=!: The ID of the transit gateway attachment to disassociate from the policy table.
    --transit-gateway-policy-table-id=!: The ID of the disassociated policy table.
