name: update-opportunity
description: Updates the `Opportunity` record identified by a given `Identifier`.
flags:
    --catalog=!: Specifies the catalog associated with the request.
    --customer=: Specifies details of the customer associated with the `Opportunity`.
    --identifier=!: Read-only, system generated `Opportunity` unique identifier.
    --last-modified-date=!: '`DateTime` when the opportunity was last modified.'
    --life-cycle=: An object that contains lifecycle details for the `Opportunity`.
    --marketing=: An object that contains marketing details for the `Opportunity`.
    --national-security=: Specifies if the opportunity is associated with national security concerns.
    --opportunity-type=: Specifies the opportunity type as a renewal, new, or expansion.
    --partner-opportunity-identifier=: Specifies the opportunity's unique identifier in the partner's CRM system.
    --primary-needs-from-aws=: Identifies the type of support the partner needs from Amazon Web Services.
    --project=: An object that contains project details summary for the `Opportunity`.
    --software-revenue=: Specifies details of a customer's procurement terms.
completion:
    flag:
        national-security:
            - "Yes"
            - "No"
        opportunity-type:
            - Net New Business
            - Flat Renewal
            - Expansion
