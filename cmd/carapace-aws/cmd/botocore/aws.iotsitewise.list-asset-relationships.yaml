name: list-asset-relationships
description: Retrieves a paginated list of asset relationships for an asset.
flags:
    --asset-id=!: The ID of the asset.
    --max-results=: The maximum number of results to return for each paginated request.
    --next-token=: The token to be used for the next set of paginated results.
    --traversal-type=!: The type of traversal to use to identify asset relationships.
completion:
    flag:
        traversal-type:
            - PATH_TO_ROOT
