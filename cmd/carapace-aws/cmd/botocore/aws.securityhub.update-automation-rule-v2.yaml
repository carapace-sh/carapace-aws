name: update-automation-rule-v2
description: Updates a V2 automation rule.
flags:
    --actions=: A list of actions to be performed when the rule criteria is met.
    --criteria=: The filtering type and configuration of the automation rule.
    --description=: A description of the automation rule.
    --identifier=!: The ARN of the automation rule.
    --rule-name=: The name of the automation rule.
    --rule-order=: Represents a value for the rule priority.
    --rule-status=: The status of the automation rule.
completion:
    flag:
        rule-status:
            - ENABLED
            - DISABLED
