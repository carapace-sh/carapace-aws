name: sso
description: AWS Single Sign-On
commands:
    - name: logout
      description: Removes the locally stored SSO tokens from the client-side cache and sends an API call to the IAM Identity Center service to invalidate the corresponding server-side IAM Identity Center sign in session.
      flags:
        --access-token=!: The token issued by the `CreateToken` API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-role-credentials
      description: Returns the STS short-term credentials for a given role name that is assigned to the user.
      flags:
        --access-token=!: The token issued by the `CreateToken` API call.
        --account-id=!: The identifier for the AWS account that is assigned to the user.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --role-name=!: The friendly name of the role that is assigned to the user.
    - name: list-account-roles
      description: Lists all roles that are assigned to the user for a given AWS account.
      flags:
        --access-token=!: The token issued by the `CreateToken` API call.
        --account-id=!: The identifier for the AWS account that is assigned to the user.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number of items that clients can request per page.
        --next-token=: The page token from the previous response output when you request subsequent pages.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-accounts
      description: Lists all AWS accounts assigned to the user.
      flags:
        --access-token=!: The token issued by the `CreateToken` API call.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: This is the number of items clients can request per page.
        --next-token=: (Optional) When requesting subsequent pages, this is the page token from the previous response output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
