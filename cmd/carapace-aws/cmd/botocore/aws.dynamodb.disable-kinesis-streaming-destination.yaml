name: disable-kinesis-streaming-destination
description: Stops replication from the DynamoDB table to the Kinesis data stream.
flags:
    --enable-kinesis-streaming-configuration=: The source for the Kinesis streaming information that is being enabled.
    --stream-arn=!: The ARN for a Kinesis data stream.
    --table-name=!: The name of the DynamoDB table.
