name: update-mlflow-tracking-server
description: Updates properties of an existing MLflow Tracking Server.
flags:
    --artifact-store-uri=: The new S3 URI for the general purpose bucket to use as the artifact store for the MLflow Tracking Server.
    --automatic-model-registration: Whether to enable or disable automatic registration of new MLflow models to the SageMaker Model Registry.
    --no-automatic-model-registration: Whether to enable or disable automatic registration of new MLflow models to the SageMaker Model Registry.
    --tracking-server-name=!: The name of the MLflow Tracking Server to update.
    --tracking-server-size=: The new size for the MLflow Tracking Server.
    --weekly-maintenance-window-start=: The new weekly maintenance window start day and time to update.
completion:
    flag:
        tracking-server-size:
            - Small
            - Medium
            - Large
