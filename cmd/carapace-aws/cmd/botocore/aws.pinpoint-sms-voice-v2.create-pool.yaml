name: create-pool
description: Creates a new pool and associates the specified origination identity to the pool.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --deletion-protection-enabled: By default this is set to false.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iso-country-code=!: The new two-character code, in ISO 3166-1 alpha-2 format, for the country or region of the new pool.
    --message-type=!: The type of message.
    --no-deletion-protection-enabled: By default this is set to false.
    --origination-identity=!: The origination identity to use such as a PhoneNumberId, PhoneNumberArn, SenderId or SenderIdArn.
    --tags=: An array of tags (key and value pairs) associated with the pool.
completion:
    flag:
        message-type:
            - TRANSACTIONAL
            - PROMOTIONAL
