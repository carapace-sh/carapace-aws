name: create-firewall-rule-group
description: Creates an empty DNS Firewall rule group for filtering DNS network traffic in a VPC.
flags:
    --creator-request-id=!: A unique string defined by you to identify the request.
    --name=!: A name that lets you identify the rule group, to manage and use it.
    --tags=: A list of the tag keys and values that you want to associate with the rule group.
