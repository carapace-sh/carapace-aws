name: put-resource-policy
description: Attaches a resource-based permission policy to a CloudTrail event data store, dashboard, or channel.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the CloudTrail event data store, dashboard, or channel attached to the resource-based policy.
    --resource-policy=!: A JSON-formatted string for an Amazon Web Services resource-based policy.
