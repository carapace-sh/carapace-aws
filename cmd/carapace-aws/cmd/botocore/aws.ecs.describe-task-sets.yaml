name: describe-task-sets
description: Describes the task sets in the specified cluster and service.
flags:
    --cluster=!: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the service that the task sets exist in.
    --include=: Specifies whether to see the resource tags for the task set.
    --service=!: The short name or full Amazon Resource Name (ARN) of the service that the task sets exist in.
    --task-sets=: The ID or full Amazon Resource Name (ARN) of task sets to describe.
