name: update-game-server
description: |-
    **This API works with the following fleet types:** EC2 (FleetIQ)

    Updates information about a registered game server to help Amazon GameLift Servers FleetIQ track game server availability.
flags:
    --game-server-data=: A set of custom game server properties, formatted as a single string value.
    --game-server-group-name=!: A unique identifier for the game server group where the game server is running.
    --game-server-id=!: A custom string that uniquely identifies the game server to update.
    --health-check=: Indicates health status of the game server.
    --utilization-status=: Indicates if the game server is available or is currently hosting gameplay.
completion:
    flag:
        health-check:
            - HEALTHY
        utilization-status:
            - AVAILABLE
            - UTILIZED
