name: register-device
description: Registers a device to receive push sync notifications.
flags:
    --identity-id=!: The unique ID for this identity.
    --identity-pool-id=!: A name-spaced GUID (for example, us-east-1:23EC4050-6AEA-7089-A2DD-08002EXAMPLE) created by Amazon Cognito.
    --platform=!: The SNS platform type (e.g. GCM, SDM, APNS, APNS\_SANDBOX).
    --token=!: The push token.
completion:
    flag:
        platform:
            - APNS
            - APNS_SANDBOX
            - GCM
            - ADM
