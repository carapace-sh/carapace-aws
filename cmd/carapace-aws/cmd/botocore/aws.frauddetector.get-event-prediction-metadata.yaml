name: get-event-prediction-metadata
description: Gets details of the past fraud predictions for the specified event ID, event type, detector ID, and detector version ID that was generated in the specified time period.
flags:
    --detector-id=!: The detector ID.
    --detector-version-id=!: The detector version ID.
    --event-id=!: The event ID.
    --event-type-name=!: The event type associated with the detector specified for the prediction.
    --prediction-timestamp=!: The timestamp that defines when the prediction was generated.
