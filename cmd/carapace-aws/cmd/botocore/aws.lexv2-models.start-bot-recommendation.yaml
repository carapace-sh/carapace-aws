name: start-bot-recommendation
description: Use this to provide your transcript data, and to start the bot recommendation process.
flags:
    --bot-id=!: The unique identifier of the bot containing the bot recommendation.
    --bot-version=!: The version of the bot containing the bot recommendation.
    --encryption-setting=: The object representing the passwords that will be used to encrypt the data related to the bot recommendation results, as well as the KMS key ARN used to encrypt the associated metadata.
    --locale-id=!: The identifier of the language and locale of the bot recommendation to start.
    --transcript-source-setting=!: The object representing the Amazon S3 bucket containing the transcript, as well as the associated metadata.
