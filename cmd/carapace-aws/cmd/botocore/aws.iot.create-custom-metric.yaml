name: create-custom-metric
description: Use this API to define a Custom Metric published by your devices to Device Defender.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=!: Each custom metric must have a unique client request token.
    --display-name=: The friendly name in the console for the custom metric.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --metric-name=!: The name of the custom metric.
    --metric-type=!: The type of the custom metric.
    --tags=: Metadata that can be used to manage the custom metric.
completion:
    flag:
        metric-type:
            - string-list
            - ip-address-list
            - number-list
            - number
