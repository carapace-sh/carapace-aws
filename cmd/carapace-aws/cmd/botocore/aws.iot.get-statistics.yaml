name: get-statistics
description: Returns the count, average, sum, minimum, maximum, sum of squares, variance, and standard deviation for the specified aggregated field.
flags:
    --aggregation-field=: The aggregation field name.
    --index-name=: The name of the index to search.
    --query-string=!: The query used to search.
    --query-version=: The version of the query used to search.
