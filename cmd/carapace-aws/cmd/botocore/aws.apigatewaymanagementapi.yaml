name: apigatewaymanagementapi
description: AmazonApiGatewayManagementApi
commands:
    - name: delete-connection
      description: Delete the connection with the provided id.
      flags:
        --connection-id=!: ""
    - name: get-connection
      description: Get information about the connection with the provided id.
      flags:
        --connection-id=!: ""
    - name: post-to-connection
      description: Sends the provided data to the specified connection.
      flags:
        --connection-id=!: The identifier of the connection that a specific client is using.
        --data=!: The data to be sent to the client specified by its connection id.
