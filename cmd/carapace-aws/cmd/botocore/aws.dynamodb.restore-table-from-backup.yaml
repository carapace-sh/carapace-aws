name: restore-table-from-backup
description: Creates a new table from an existing backup.
flags:
    --backup-arn=!: The Amazon Resource Name (ARN) associated with the backup.
    --billing-mode-override=: The billing mode of the restored table.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-secondary-index-override=: List of global secondary indexes for the restored table.
    --local-secondary-index-override=: List of local secondary indexes for the restored table.
    --on-demand-throughput-override=: ""
    --provisioned-throughput-override=: Provisioned throughput settings for the restored table.
    --sse-specification-override=: The new server-side encryption settings for the restored table.
    --target-table-name=!: The name of the new table to which the backup must be restored.
completion:
    flag:
        billing-mode-override:
            - PROVISIONED
            - PAY_PER_REQUEST
