name: associate-address
description: Associates an Elastic IP address, or carrier IP address (for instances that are in subnets in Wavelength Zones) with an instance or a network interface.
flags:
    --allocation-id=: The allocation ID.
    --allow-reassociation: Reassociation is automatic, but you can specify false to ensure the operation fails if the Elastic IP address is already associated with another resource.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=: The ID of the instance.
    --network-interface-id=: The ID of the network interface.
    --no-allow-reassociation: Reassociation is automatic, but you can specify false to ensure the operation fails if the Elastic IP address is already associated with another resource.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --private-ip-address=: The primary or secondary private IP address to associate with the Elastic IP address.
    --public-ip=: Deprecated.
