name: list-queue-limit-associations
description: Gets a list of the associations between queues and limits defined in a farm.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --farm-id=!: The unique identifier of the farm that contains the limits and associations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit-id=: Specifies that the operation should return only the queue limit associations for the specified limit.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of associations to return in each page of results.
    --next-token=: The token for the next set of results, or `null` to start from the beginning.
    --page-size=: The size of each page to get in the AWS service call.
    --queue-id=: Specifies that the operation should return only the queue limit associations for the specified queue.
    --starting-token=: A token to specify where to start paginating.
