name: update-service-specific-credential
description: Sets the status of a service-specific credential to `Active` or `Inactive`.
flags:
    --service-specific-credential-id=!: The unique identifier of the service-specific credential.
    --status=!: The status to be assigned to the service-specific credential.
    --user-name=: The name of the IAM user associated with the service-specific credential.
completion:
    flag:
        status:
            - Active
            - Inactive
            - Expired
