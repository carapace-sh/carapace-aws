name: create-container-recipe
description: Creates a new container recipe.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --components=!: Components for build and test that are included in the container recipe.
    --container-type=!: The type of container to create.
    --description=: The description of the container recipe.
    --dockerfile-template-data=: The Dockerfile template used to build your image as an inline data blob.
    --dockerfile-template-uri=: The Amazon S3 URI for the Dockerfile that will be used to build your container image.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --image-os-version-override=: Specifies the operating system version for the base image.
    --instance-configuration=: A group of options that can be used to configure an instance for building and testing container images.
    --kms-key-id=: The Amazon Resource Name (ARN) that uniquely identifies which KMS key is used to encrypt the Dockerfile template.
    --name=!: The name of the container recipe.
    --parent-image=!: The base image for the container recipe.
    --platform-override=: Specifies the operating system platform when you use a custom base image.
    --semantic-version=!: The semantic version of the container recipe.
    --tags=: Tags that are attached to the container recipe.
    --target-repository=!: The destination repository for the container image.
    --working-directory=: The working directory for use during build and test workflows.
completion:
    flag:
        container-type:
            - DOCKER
        platform-override:
            - Windows
            - Linux
            - macOS
