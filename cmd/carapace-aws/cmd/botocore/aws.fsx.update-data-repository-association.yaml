name: update-data-repository-association
description: Updates the configuration of an existing data repository association on an Amazon FSx for Lustre file system.
flags:
    --association-id=!: The ID of the data repository association that you are updating.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --imported-file-chunk-size=: For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk.
    --s3=: The configuration for an Amazon S3 data repository linked to an Amazon FSx Lustre file system with a data repository association.
