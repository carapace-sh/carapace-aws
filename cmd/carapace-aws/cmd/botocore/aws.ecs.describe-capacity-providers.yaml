name: describe-capacity-providers
description: Describes one or more of your capacity providers.
flags:
    --capacity-providers=: The short name or full Amazon Resource Name (ARN) of one or more capacity providers.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster=: The name of the cluster to describe capacity providers for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include=: Specifies whether or not you want to see the resource tags for the capacity provider.
    --max-results=: The maximum number of account setting results returned by `DescribeCapacityProviders` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `DescribeCapacityProviders` request where `maxResults` was used and the results exceeded the value of that parameter.
