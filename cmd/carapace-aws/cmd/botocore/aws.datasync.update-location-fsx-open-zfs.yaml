name: update-location-fsx-open-zfs
description: Modifies the following configuration parameters of the Amazon FSx for OpenZFS transfer location that you're using with DataSync.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --location-arn=!: Specifies the Amazon Resource Name (ARN) of the FSx for OpenZFS transfer location that you're updating.
    --protocol=: ""
    --subdirectory=: Specifies a subdirectory in the location's path that must begin with `/fsx`.
