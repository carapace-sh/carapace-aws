name: get-web-acl
description: Retrieves the specified [WebACL]().
flags:
    --arn=: The Amazon Resource Name (ARN) of the web ACL that you want to retrieve.
    --id=: The unique identifier for the web ACL.
    --name=: The name of the web ACL.
    --scope=: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
