name: list-vpc-association-authorizations
description: Gets a list of the VPCs that were created by other accounts and that can be associated with a specified hosted zone because you've submitted one or more `CreateVPCAssociationAuthorization` requests.
flags:
    --hosted-zone-id=!: The ID of the hosted zone for which you want a list of VPCs that can be associated with the hosted zone.
    --max-results=: '*Optional*: An integer that specifies the maximum number of VPCs that you want Amazon Route 53 to return.'
    --next-token=: '*Optional*: If a response includes a `NextToken` element, there are more VPCs that can be associated with the specified hosted zone.'
