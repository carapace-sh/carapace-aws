name: update-impersonation-role
description: Updates an impersonation role for the given WorkMail organization.
flags:
    --description=: The updated impersonation role description.
    --impersonation-role-id=!: The ID of the impersonation role to update.
    --name=!: The updated impersonation role name.
    --organization-id=!: The WorkMail organization that contains the impersonation role to update.
    --rules=!: The updated list of rules.
    --type=!: The updated impersonation role type.
completion:
    flag:
        type:
            - FULL_ACCESS
            - READ_ONLY
