name: get-segment-version
description: Retrieves information about the configuration, dimension, and other settings for a specific version of a segment that's associated with an application.
flags:
    --application-id=!: The unique identifier for the application.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --segment-id=!: The unique identifier for the segment.
    --segment-version=!: The unique version number (Version property) for the campaign version.
