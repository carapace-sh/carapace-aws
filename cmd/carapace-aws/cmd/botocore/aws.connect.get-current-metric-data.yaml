name: get-current-metric-data
description: Gets the real-time metric data from the specified Amazon Connect instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --current-metrics=!: The metrics to retrieve.
    --filters=!: The filters to apply to returned metrics.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --groupings=: Defines the level of aggregation for metrics data by a dimension(s).
    --instance-id=!: The identifier of the Amazon Connect instance.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --sort-criteria=: The way to sort the resulting response based on metrics.
