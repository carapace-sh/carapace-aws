name: dax
description: Amazon DynamoDB Accelerator (DAX)
commands:
    - name: delete-subnet-group
      description: Deletes a subnet group.
      flags:
        --subnet-group-name=!: The name of the subnet group to delete.
    - name: describe-clusters
      description: Returns information about all provisioned DAX clusters if no cluster identifier is specified, or about a specific DAX cluster if a cluster identifier is supplied.
      flags:
        --cluster-names=: The names of the DAX clusters being described.
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: describe-parameter-groups
      description: Returns a list of parameter group descriptions.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
        --parameter-group-names=: The names of the parameter groups.
    - name: describe-parameters
      description: Returns the detailed parameter list for a particular parameter group.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
        --parameter-group-name=!: The name of the parameter group.
        --source=: How the parameter is defined.
    - name: reboot-node
      description: Reboots a single node of a DAX cluster.
      flags:
        --cluster-name=!: The name of the DAX cluster containing the node to be rebooted.
        --node-id=!: The system-assigned ID of the node to be rebooted.
    - name: tag-resource
      description: Associates a set of tags with a DAX resource.
      flags:
        --resource-name=!: The name of the DAX resource to which tags should be added.
        --tags=!: The tags to be assigned to the DAX resource.
    - name: untag-resource
      description: Removes the association of tags from a DAX resource.
      flags:
        --resource-name=!: The name of the DAX resource from which the tags should be removed.
        --tag-keys=!: A list of tag keys.
    - name: update-subnet-group
      description: Modifies an existing subnet group.
      flags:
        --description=: A description of the subnet group.
        --subnet-group-name=!: The name of the subnet group.
        --subnet-ids=: A list of subnet IDs in the subnet group.
    - name: describe-default-parameters
      description: Returns the default system parameter information for the DAX caching software.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: describe-events
      description: Returns events related to DAX clusters and parameter groups.
      flags:
        --duration=: The number of minutes' worth of events to retrieve.
        --end-time=: The end of the time interval for which to retrieve events, specified in ISO 8601 format.
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
        --source-name=: The identifier of the event source for which events will be returned.
        --source-type=: The event source to retrieve events for.
        --start-time=: The beginning of the time interval to retrieve events for, specified in ISO 8601 format.
      completion:
        flag:
            source-type:
                - CLUSTER
                - PARAMETER_GROUP
                - SUBNET_GROUP
    - name: describe-subnet-groups
      description: Returns a list of subnet group descriptions.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
        --subnet-group-names=: The name of the subnet group.
    - name: increase-replication-factor
      description: Adds one or more nodes to a DAX cluster.
      flags:
        --availability-zones=: The Availability Zones (AZs) in which the cluster nodes will be created.
        --cluster-name=!: The name of the DAX cluster that will receive additional nodes.
        --new-replication-factor=!: The new number of nodes for the DAX cluster.
    - name: create-parameter-group
      description: Creates a new parameter group.
      flags:
        --description=: A description of the parameter group.
        --parameter-group-name=!: The name of the parameter group to apply to all of the clusters in this replication group.
    - name: decrease-replication-factor
      description: Removes one or more nodes from a DAX cluster.
      flags:
        --availability-zones=: The Availability Zone(s) from which to remove nodes.
        --cluster-name=!: The name of the DAX cluster from which you want to remove nodes.
        --new-replication-factor=!: The new number of nodes for the DAX cluster.
        --node-ids-to-remove=: The unique identifiers of the nodes to be removed from the cluster.
    - name: delete-parameter-group
      description: Deletes the specified parameter group.
      flags:
        --parameter-group-name=!: The name of the parameter group to delete.
    - name: list-tags
      description: List all of the tags for a DAX cluster.
      flags:
        --next-token=: An optional token returned from a prior request.
        --resource-name=!: The name of the DAX resource to which the tags belong.
    - name: update-parameter-group
      description: Modifies the parameters of a parameter group.
      flags:
        --parameter-group-name=!: The name of the parameter group.
        --parameter-name-values=!: An array of name-value pairs for the parameters in the group.
    - name: create-cluster
      description: Creates a DAX cluster.
      flags:
        --availability-zones=: The Availability Zones (AZs) in which the cluster nodes will reside after the cluster has been created or updated.
        --cluster-endpoint-encryption-type=: The type of encryption the cluster's endpoint should support.
        --cluster-name=!: The cluster identifier.
        --description=: A description of the cluster.
        --iam-role-arn=!: A valid Amazon Resource Name (ARN) that identifies an IAM role.
        --network-type=: Specifies the IP protocol(s) the cluster uses for network communications.
        --node-type=!: The compute and memory capacity of the nodes in the cluster.
        --notification-topic-arn=: The Amazon Resource Name (ARN) of the Amazon SNS topic to which notifications will be sent.
        --parameter-group-name=: The parameter group to be associated with the DAX cluster.
        --preferred-maintenance-window=: Specifies the weekly time range during which maintenance on the DAX cluster is performed.
        --replication-factor=!: The number of nodes in the DAX cluster.
        --security-group-ids=: A list of security group IDs to be assigned to each node in the DAX cluster.
        --sse-specification=: Represents the settings used to enable server-side encryption on the cluster.
        --subnet-group-name=: The name of the subnet group to be used for the replication group.
        --tags=: A set of tags to associate with the DAX cluster.
      completion:
        flag:
            cluster-endpoint-encryption-type:
                - NONE
                - TLS
            network-type:
                - ipv4
                - ipv6
                - dual_stack
    - name: create-subnet-group
      description: Creates a new subnet group.
      flags:
        --description=: A description for the subnet group
        --subnet-group-name=!: A name for the subnet group.
        --subnet-ids=!: A list of VPC subnet IDs for the subnet group.
    - name: delete-cluster
      description: Deletes a previously provisioned DAX cluster.
      flags:
        --cluster-name=!: The name of the cluster to be deleted.
    - name: update-cluster
      description: Modifies the settings for a DAX cluster.
      flags:
        --cluster-name=!: The name of the DAX cluster to be modified.
        --description=: A description of the changes being made to the cluster.
        --notification-topic-arn=: The Amazon Resource Name (ARN) that identifies the topic.
        --notification-topic-status=: The current state of the topic.
        --parameter-group-name=: The name of a parameter group for this cluster.
        --preferred-maintenance-window=: A range of time when maintenance of DAX cluster software will be performed.
        --security-group-ids=: A list of user-specified security group IDs to be assigned to each node in the DAX cluster.
