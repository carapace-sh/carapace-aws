name: add-ip-routes
description: If the DNS server for your self-managed domain uses a publicly addressable IP address, you must add a CIDR address block to correctly route traffic to and from your Microsoft AD on Amazon Web Services.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-id=!: Identifier (ID) of the directory to which to add the address block.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ip-routes=!: IP address blocks, using CIDR format, of the traffic to route.
    --no-update-security-group-for-directory-controllers: 'If set to true, updates the inbound and outbound rules of the security group that has the description: "Amazon Web Services created security group for *directory ID* directory controllers."'
    --update-security-group-for-directory-controllers: 'If set to true, updates the inbound and outbound rules of the security group that has the description: "Amazon Web Services created security group for *directory ID* directory controllers."'
