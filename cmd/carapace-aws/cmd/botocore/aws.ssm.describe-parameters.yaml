name: describe-parameters
description: Lists the parameters in your Amazon Web Services account or the parameters shared with you when you enable the [Shared](https://docs.aws.amazon.com/systems-manager/latest/APIReference/API_DescribeParameters.html#systemsmanager-DescribeParameters-request-Shared) option.
flags:
    --filters=: This data type is deprecated.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --no-shared: Lists parameters that are shared with you.
    --parameter-filters=: Filters to limit the request results.
    --shared: Lists parameters that are shared with you.
