name: create-direct-connect-gateway
description: Creates a Direct Connect gateway, which is an intermediate object that enables you to connect a set of virtual interfaces and virtual private gateways.
flags:
    --amazon-side-asn=: The autonomous system number (ASN) for Border Gateway Protocol (BGP) to be configured on the Amazon side of the connection.
    --direct-connect-gateway-name=!: The name of the Direct Connect gateway.
    --tags=: The key-value pair tags associated with the request.
