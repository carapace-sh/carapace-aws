name: describe-detector
description: Returns information about the specified detector (instance).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --detector-model-name=!: The name of the detector model whose detectors (instances) you want information about.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --key-value=: A filter used to limit results to detectors (instances) created because of the given key ID.
