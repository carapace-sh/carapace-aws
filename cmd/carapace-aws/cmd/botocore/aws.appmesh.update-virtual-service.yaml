name: update-virtual-service
description: Updates an existing virtual service in a specified service mesh.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --mesh-name=!: The name of the service mesh that the virtual service resides in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The new virtual service specification to apply.
    --virtual-service-name=!: The name of the virtual service to update.
