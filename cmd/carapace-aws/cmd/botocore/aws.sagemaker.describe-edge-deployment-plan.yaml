name: describe-edge-deployment-plan
description: Describes an edge deployment plan with deployment status per stage.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --edge-deployment-plan-name=!: The name of the deployment plan to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to select (50 by default).
    --next-token=: If the edge deployment plan has enough stages to require tokening, then this is the response from the last list of stages returned.
