name: get-catalogs
description: Retrieves all catalogs defined in a catalog in the Glue Data Catalog.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-root: Whether to list the default catalog in the account and region in the response.
    --max-results=: The maximum number of catalogs to return in one response.
    --next-token=: A continuation token, if this is a continuation call.
    --no-include-root: Whether to list the default catalog in the account and region in the response.
    --no-recursive: Whether to list all catalogs across the catalog hierarchy, starting from the `ParentCatalogId`.
    --parent-catalog-id=: The ID of the parent catalog in which the catalog resides.
    --recursive: Whether to list all catalogs across the catalog hierarchy, starting from the `ParentCatalogId`.
