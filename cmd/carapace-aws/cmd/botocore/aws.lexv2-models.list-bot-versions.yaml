name: list-bot-versions
description: Gets information about all of the versions of a bot.
flags:
    --bot-id=!: The identifier of the bot to list versions for.
    --max-results=: The maximum number of versions to return in each page of results.
    --next-token=: If the response to the `ListBotVersion` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Specifies sorting parameters for the list of versions.
