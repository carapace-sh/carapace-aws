name: get-sol-network-package-content
description: Gets the contents of a network package.
flags:
    --accept=!: The format of the package you want to download from the network package.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --nsd-info-id=!: ID of the network service descriptor in the network package.
completion:
    flag:
        accept:
            - application/zip
