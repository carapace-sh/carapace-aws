name: authorize-dbsecurity-group-ingress
description: Enables ingress to a DBSecurityGroup using one of two forms of authorization.
flags:
    --cidrip=: The IP range to authorize.
    --dbsecurity-group-name=!: The name of the DB security group to add authorization to.
    --ec2-security-group-id=: Id of the EC2 security group to authorize.
    --ec2-security-group-name=: Name of the EC2 security group to authorize.
    --ec2-security-group-owner-id=: Amazon Web Services account number of the owner of the EC2 security group specified in the `EC2SecurityGroupName` parameter.
