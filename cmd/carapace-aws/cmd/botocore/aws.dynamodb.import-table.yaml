name: import-table
description: Imports table data from an S3 bucket.
flags:
    --client-token=: Providing a `ClientToken` makes the call to `ImportTableInput` idempotent, meaning that multiple identical calls have the same effect as one single call.
    --input-compression-type=: Type of compression to be used on the input coming from the imported table.
    --input-format-options=: Additional properties that specify how the input is formatted,
    --input-format=!: The format of the source data.
    --s3-bucket-source=!: The S3 bucket that provides the source for the import.
    --table-creation-parameters=!: Parameters for the table to import the data into.
completion:
    flag:
        input-compression-type:
            - GZIP
            - ZSTD
            - NONE
        input-format:
            - DYNAMODB_JSON
            - ION
            - CSV
