name: list-proposal-votes
description: Returns the list of votes for a specified proposal, including the value of each vote and the unique identifier of the member that cast the vote.
flags:
    --max-results=: The maximum number of votes to return.
    --network-id=!: The unique identifier of the network.
    --next-token=: The pagination token that indicates the next set of results to retrieve.
    --proposal-id=!: The unique identifier of the proposal.
