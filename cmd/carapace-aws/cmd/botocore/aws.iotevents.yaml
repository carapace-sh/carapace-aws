name: iotevents
description: AWS IoT Events
commands:
    - name: list-alarm-models
      description: Lists the alarm models that you created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: create-input
      description: Creates an input.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-definition=!: The definition of the input.
        --input-description=: A brief description of the input.
        --input-name=!: The name you want to give to the input.
        --tags=: Metadata that can be used to manage the input.
    - name: describe-detector-model
      description: Describes a detector model.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --detector-model-name=!: The name of the detector model.
        --detector-model-version=: The version of the detector model.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-input
      description: Describes an input.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-name=!: The name of the input.
    - name: list-detector-model-versions
      description: Lists all the versions of a detector model.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --detector-model-name=!: The name of the detector model whose versions are returned.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: list-input-routings
      description: Lists one or more input routings.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-identifier=!: The identifer of the routed input.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: untag-resource
      description: Removes the given tags (metadata) from the resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource.
        --tag-keys=!: A list of the keys of the tags to be removed from the resource.
    - name: update-alarm-model
      description: Updates an alarm model.
      flags:
        --alarm-capabilities=: Contains the configuration information of alarm state changes.
        --alarm-event-actions=: Contains information about one or more alarm actions.
        --alarm-model-description=: The description of the alarm model.
        --alarm-model-name=!: The name of the alarm model.
        --alarm-notification=: Contains information about one or more notification actions.
        --alarm-rule=!: Defines when your alarm is invoked.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --role-arn=!: The ARN of the IAM role that allows the alarm to perform actions and access AWS resources.
        --severity=: A non-negative integer that reflects the severity level of the alarm.
    - name: create-detector-model
      description: Creates a detector model.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --detector-model-definition=!: Information that defines how the detectors operate.
        --detector-model-description=: A brief description of the detector model.
        --detector-model-name=!: The name of the detector model.
        --evaluation-method=: Information about the order in which events are evaluated and how actions are executed.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=: The input attribute key used to identify a device or system to create a detector (an instance of the detector model) and then to route each input received to the appropriate detector (instance).
        --role-arn=!: The ARN of the role that grants permission to AWS IoT Events to perform its operations.
        --tags=: Metadata that can be used to manage the detector model.
      completion:
        flag:
            evaluation-method:
                - BATCH
                - SERIAL
    - name: delete-alarm-model
      description: Deletes an alarm model.
      flags:
        --alarm-model-name=!: The name of the alarm model.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-detector-model
      description: Deletes a detector model.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --detector-model-name=!: The name of the detector model to be deleted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-input
      description: Updates an input.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-definition=!: The definition of the input.
        --input-description=: A brief description of the input.
        --input-name=!: The name of the input you want to update.
    - name: delete-input
      description: Deletes an input.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-name=!: The name of the input to delete.
    - name: describe-detector-model-analysis
      description: Retrieves runtime information about a detector model analysis.
      flags:
        --analysis-id=!: The ID of the analysis result that you want to retrieve.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-logging-options
      description: Retrieves the current settings of the AWS IoT Events logging options.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-detector-model-analysis-results
      description: Retrieves one or more analysis results of the detector model.
      flags:
        --analysis-id=!: The ID of the analysis result that you want to retrieve.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: list-alarm-model-versions
      description: Lists all the versions of an alarm model.
      flags:
        --alarm-model-name=!: The name of the alarm model.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: put-logging-options
      description: Sets or updates the AWS IoT Events logging options.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logging-options=!: The new values of the AWS IoT Events logging options.
    - name: start-detector-model-analysis
      description: Performs an analysis of your detector model.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --detector-model-definition=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-detector-model
      description: Updates a detector model.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --detector-model-definition=!: Information that defines how a detector operates.
        --detector-model-description=: A brief description of the detector model.
        --detector-model-name=!: The name of the detector model that is updated.
        --evaluation-method=: Information about the order in which events are evaluated and how actions are executed.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --role-arn=!: The ARN of the role that grants permission to AWS IoT Events to perform its operations.
      completion:
        flag:
            evaluation-method:
                - BATCH
                - SERIAL
    - name: create-alarm-model
      description: Creates an alarm model to monitor an AWS IoT Events input attribute.
      flags:
        --alarm-capabilities=: Contains the configuration information of alarm state changes.
        --alarm-event-actions=: Contains information about one or more alarm actions.
        --alarm-model-description=: A description that tells you what the alarm model detects.
        --alarm-model-name=!: A unique name that helps you identify the alarm model.
        --alarm-notification=: Contains information about one or more notification actions.
        --alarm-rule=!: Defines when your alarm is invoked.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=: An input attribute used as a key to create an alarm.
        --role-arn=!: The ARN of the IAM role that allows the alarm to perform actions and access AWS resources.
        --severity=: A non-negative integer that reflects the severity level of the alarm.
        --tags=: A list of key-value pairs that contain metadata for the alarm model.
    - name: describe-alarm-model
      description: Retrieves information about an alarm model.
      flags:
        --alarm-model-name=!: The name of the alarm model.
        --alarm-model-version=: The version of the alarm model.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-detector-models
      description: Lists the detector models you have created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: list-inputs
      description: Lists the inputs you have created.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: The token that you can use to return the next set of results.
    - name: list-tags-for-resource
      description: Lists the tags (metadata) you have assigned to the resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource.
    - name: tag-resource
      description: Adds to or modifies the tags of the given resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource.
        --tags=!: The new or modified tags for the resource.
