name: describe-custom-vocabulary-metadata
description: Provides metadata information about a custom vocabulary.
flags:
    --bot-id=!: The unique identifier of the bot that contains the custom vocabulary.
    --bot-version=!: The bot version of the bot to return metadata for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale-id=!: The locale to return the custom vocabulary information for.
