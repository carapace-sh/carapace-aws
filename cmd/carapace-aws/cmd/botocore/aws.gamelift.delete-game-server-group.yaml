name: delete-game-server-group
description: |-
    **This API works with the following fleet types:** EC2 (FleetIQ)

    Terminates a game server group and permanently deletes the game server group record.
flags:
    --delete-option=: The type of delete to perform.
    --game-server-group-name=!: A unique identifier for the game server group.
completion:
    flag:
        delete-option:
            - SAFE_DELETE
            - FORCE_DELETE
            - RETAIN
