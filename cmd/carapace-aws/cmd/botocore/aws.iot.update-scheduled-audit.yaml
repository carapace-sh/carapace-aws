name: update-scheduled-audit
description: Updates a scheduled audit, including which checks are performed and how often the audit takes place.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --day-of-month=: The day of the month on which the scheduled audit takes place.
    --day-of-week=: The day of the week on which the scheduled audit takes place.
    --frequency=: How often the scheduled audit takes place, either `DAILY`, `WEEKLY`, `BIWEEKLY`, or `MONTHLY`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --scheduled-audit-name=!: The name of the scheduled audit.
    --target-check-names=: Which checks are performed during the scheduled audit.
completion:
    flag:
        day-of-week:
            - SUN
            - MON
            - TUE
            - WED
            - THU
            - FRI
            - SAT
        frequency:
            - DAILY
            - WEEKLY
            - BIWEEKLY
            - MONTHLY
