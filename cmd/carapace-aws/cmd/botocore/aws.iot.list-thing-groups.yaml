name: list-thing-groups
description: List the thing groups in your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return at one time.
    --name-prefix-filter=: A filter that limits the results to those with the specified name prefix.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
    --parent-group=: A filter that limits the results to those with the specified parent group.
    --recursive=: If true, return child groups as well.
