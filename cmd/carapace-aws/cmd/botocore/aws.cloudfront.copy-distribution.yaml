name: copy-distribution
description: Creates a staging distribution using the configuration of the provided primary distribution.
flags:
    --caller-reference=!: A value that uniquely identifies a request to create a resource.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enabled: A Boolean flag to specify the state of the staging distribution when it's created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --if-match=: The version identifier of the primary distribution whose configuration you are copying.
    --no-enabled: A Boolean flag to specify the state of the staging distribution when it's created.
    --no-staging: The type of distribution that your primary distribution will be copied to.
    --primary-distribution-id=!: The identifier of the primary distribution whose configuration you are copying.
    --staging: The type of distribution that your primary distribution will be copied to.
