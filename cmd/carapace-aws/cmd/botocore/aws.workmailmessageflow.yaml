name: workmailmessageflow
description: Amazon WorkMail Message Flow
commands:
    - name: get-raw-message-content
      description: Retrieves the raw content of an in-transit email message, in MIME format.
      flags:
        --message-id=!: The identifier of the email message to retrieve.
      completion:
        positional:
            - - $files
    - name: put-raw-message-content
      description: Updates the raw content of an in-transit email message, in MIME format.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content=!: Describes the raw message content of the updated email message.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-id=!: The identifier of the email message being updated.
