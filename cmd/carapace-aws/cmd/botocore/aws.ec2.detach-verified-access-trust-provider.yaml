    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --verified-access-instance-id=!: The ID of the Verified Access instance.
    --verified-access-trust-provider-id=!: The ID of the Verified Access trust provider.
