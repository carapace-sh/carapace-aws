name: get-bucket-metric-data
description: Returns the data points of a specific metric for an Amazon Lightsail bucket.
flags:
    --bucket-name=!: The name of the bucket for which to get metric data.
    --end-time=!: The timestamp indicating the latest data to be returned.
    --metric-name=!: The metric for which you want to return information.
    --period=!: The granularity, in seconds, of the returned data points.
    --start-time=!: The timestamp indicating the earliest data to be returned.
    --statistics=!: The statistic for the metric.
    --unit=!: The unit for the metric data request.
completion:
    flag:
        metric-name:
            - BucketSizeBytes
            - NumberOfObjects
        unit:
            - Seconds
            - Microseconds
            - Milliseconds
            - Bytes
            - Kilobytes
            - Megabytes
            - Gigabytes
            - Terabytes
            - Bits
            - Kilobits
            - Megabits
            - Gigabits
            - Terabits
            - Percent
            - Count
            - Bytes/Second
            - Kilobytes/Second
            - Megabytes/Second
            - Gigabytes/Second
            - Terabytes/Second
            - Bits/Second
            - Kilobits/Second
            - Megabits/Second
            - Gigabits/Second
            - Terabits/Second
            - Count/Second
            - None
