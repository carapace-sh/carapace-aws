name: list-multipart-uploads
description: This operation lists in-progress multipart uploads for the specified vault.
flags:
    --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
    --limit=: Specifies the maximum number of uploads returned in the response body.
    --marker=: An opaque string used for pagination.
    --vault-name=!: The name of the vault.
