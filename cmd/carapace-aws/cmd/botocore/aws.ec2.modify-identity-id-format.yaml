name: modify-identity-id-format
description: Modifies the ID format of a resource for a specified IAM user, IAM role, or the root user for an account; or all IAM users, IAM roles, and the root user for an account.
flags:
    --no-use-long-ids!: Indicates whether the resource should use longer IDs (17-character IDs)
    --principal-arn=!: The ARN of the principal, which can be an IAM user, IAM role, or the root user.
    --resource=!: 'The type of resource: `bundle` | `conversion-task` | `customer-gateway` | `dhcp-options` | `elastic-ip-allocation` | `elastic-ip-association` | `export-task` | `flow-log` | `image` | `import-task` | `internet-gateway` | `network-acl` | `network-acl-association` | `network-interface` | `network-interface-attachment` | `prefix-list` | `route-table` | `route-table-association` | `security-group` | `subnet` | `subnet-cidr-block-association` | `vpc` | `vpc-cidr-block-association` | `vpc-endpoint` | `vpc-peering-connection` | `vpn-connection` | `vpn-gateway`.'
    --use-long-ids!: Indicates whether the resource should use longer IDs (17-character IDs)
