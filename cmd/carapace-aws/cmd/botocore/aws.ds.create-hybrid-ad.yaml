name: create-hybrid-ad
description: Creates a hybrid directory that connects your self-managed Active Directory (AD) infrastructure and Amazon Web Services.
flags:
    --assessment-id=!: The unique identifier of the successful directory assessment that validates your self-managed AD environment.
    --secret-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services Secrets Manager secret that contains the credentials for the service account used to join hybrid domain controllers to your self-managed AD domain.
    --tags=: The tags to be assigned to the directory.
