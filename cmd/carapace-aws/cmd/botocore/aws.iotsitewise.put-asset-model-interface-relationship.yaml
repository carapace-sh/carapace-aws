name: put-asset-model-interface-relationship
description: Creates or updates an interface relationship between an asset model and an interface asset model.
flags:
    --asset-model-id=!: The ID of the asset model.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --interface-asset-model-id=!: The ID of the interface asset model.
    --property-mapping-configuration=!: The configuration for mapping properties from the interface asset model to the asset model where the interface is applied.
