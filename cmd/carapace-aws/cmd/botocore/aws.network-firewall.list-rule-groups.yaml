name: list-rule-groups
description: Retrieves the metadata for the rule groups that you have defined.
flags:
    --managed-type=: Indicates the general category of the Amazon Web Services managed rule group.
    --max-results=: The maximum number of objects that you want Network Firewall to return for this request.
    --next-token=: When you request a list of objects with a `MaxResults` setting, if the number of objects that are still available for retrieval exceeds the maximum you requested, Network Firewall returns a `NextToken` value in the response.
    --scope=: The scope of the request.
    --type=: Indicates whether the rule group is stateless or stateful.
completion:
    flag:
        managed-type:
            - AWS_MANAGED_THREAT_SIGNATURES
            - AWS_MANAGED_DOMAIN_LISTS
            - ACTIVE_THREAT_DEFENSE
        scope:
            - MANAGED
            - ACCOUNT
        type:
            - STATELESS
            - STATEFUL
