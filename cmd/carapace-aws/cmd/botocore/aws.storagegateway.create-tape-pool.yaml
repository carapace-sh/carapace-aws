name: create-tape-pool
description: Creates a new custom tape pool.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --pool-name=!: The name of the new custom tape pool.
    --retention-lock-time-in-days=: Tape retention lock time is set in days.
    --retention-lock-type=: Tape retention lock can be configured in two modes.
    --storage-class=!: The storage class that is associated with the new custom pool.
    --tags=: A list of up to 50 tags that can be assigned to tape pool.
completion:
    flag:
        retention-lock-type:
            - COMPLIANCE
            - GOVERNANCE
            - NONE
        storage-class:
            - DEEP_ARCHIVE
            - GLACIER
