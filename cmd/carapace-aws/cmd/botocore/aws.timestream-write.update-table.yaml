name: update-table
description: Modifies the retention duration of the memory store and magnetic store for your Timestream table.
flags:
    --database-name=!: The name of the Timestream database.
    --magnetic-store-write-properties=: Contains properties to set on the table when enabling magnetic store writes.
    --retention-properties=: The retention duration of the memory store and the magnetic store.
    --schema=: The schema of the table.
    --table-name=!: The name of the Timestream table.
