name: update-alias
description: Associates an existing KMS alias with a different KMS key.
flags:
    --alias-name=!: Identifies the alias that is changing its KMS key.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --target-key-id=!: Identifies the [customer managed key](https://docs.aws.amazon.com/kms/latest/developerguide/concepts.html#customer-mgn-key) to associate with the alias.
