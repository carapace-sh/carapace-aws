name: revoke-client-vpn-ingress
description: Removes an ingress authorization rule from a Client VPN endpoint.
flags:
    --access-group-id=: The ID of the Active Directory group for which to revoke access.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-vpn-endpoint-id=!: The ID of the Client VPN endpoint with which the authorization rule is associated.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-revoke-all-groups: Indicates whether access should be revoked for all groups for a single `TargetNetworkCidr` that earlier authorized ingress for all groups using `AuthorizeAllGroups`.
    --revoke-all-groups: Indicates whether access should be revoked for all groups for a single `TargetNetworkCidr` that earlier authorized ingress for all groups using `AuthorizeAllGroups`.
    --target-network-cidr=!: The IPv4 address range, in CIDR notation, of the network for which access is being removed.
