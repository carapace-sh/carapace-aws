name: update-addon
description: Updates an Amazon EKS add-on.
flags:
    --addon-name=!: The name of the add-on.
    --addon-version=: The version of the add-on.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: The name of your cluster.
    --configuration-values=: The set of configuration values for the add-on that's created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --pod-identity-associations=: An array of EKS Pod Identity associations to be updated.
    --resolve-conflicts=: How to resolve field value conflicts for an Amazon EKS add-on if you've changed a value from the Amazon EKS default value.
    --service-account-role-arn=: The Amazon Resource Name (ARN) of an existing IAM role to bind to the add-on's service account.
completion:
    flag:
        resolve-conflicts:
            - OVERWRITE
            - NONE
            - PRESERVE
