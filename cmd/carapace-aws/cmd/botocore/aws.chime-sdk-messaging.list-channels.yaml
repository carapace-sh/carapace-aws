name: list-channels
description: Lists all Channels created under a single Chime App as a paginated list.
flags:
    --app-instance-arn=!: The ARN of the `AppInstance`.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --max-results=: The maximum number of channels that you want to return.
    --next-token=: The token passed by previous API calls until all requested channels are returned.
    --privacy=: The privacy setting.
completion:
    flag:
        privacy:
            - PUBLIC
            - PRIVATE
