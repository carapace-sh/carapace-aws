name: execute-sql
description: Runs one or more SQL statements.
flags:
    --aws-secret-store-arn=!: The Amazon Resource Name (ARN) of the secret that enables access to the DB cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database=: The name of the database.
    --db-cluster-or-instance-arn=!: The ARN of the Aurora Serverless DB cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --schema=: The name of the database schema.
    --sql-statements=!: One or more SQL statements to run on the DB cluster.
