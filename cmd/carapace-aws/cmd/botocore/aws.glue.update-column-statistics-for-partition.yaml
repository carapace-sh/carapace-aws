name: update-column-statistics-for-partition
description: Creates or updates partition statistics of columns.
flags:
    --catalog-id=: The ID of the Data Catalog where the partitions in question reside.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --column-statistics-list=!: A list of the column statistics.
    --database-name=!: The name of the catalog database where the partitions reside.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --partition-values=!: A list of partition values identifying the partition.
    --table-name=!: The name of the partitions' table.
