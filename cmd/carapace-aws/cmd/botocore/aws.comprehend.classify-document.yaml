name: classify-document
description: Creates a classification request to analyze a single document in real-time.
flags:
    --bytes=: Use the `Bytes` parameter to input a text, PDF, Word or image file.
    --document-reader-config=: Provides configuration parameters to override the default actions for extracting text from PDF documents and image files.
    --endpoint-arn=!: The Amazon Resource Number (ARN) of the endpoint.
    --text=: The document text to be analyzed.
