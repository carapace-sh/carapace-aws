name: update-threat-entity-set
description: Updates the threat entity set associated with the specified `threatEntitySetId`.
flags:
    --activate: A boolean value that indicates whether GuardDuty is to start using this updated threat entity set.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --detector-id=!: The unique ID of the GuardDuty detector associated with the threat entity set that you want to update.
    --expected-bucket-owner=: The Amazon Web Services account ID that owns the Amazon S3 bucket specified in the **location** parameter.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --location=: The URI of the file that contains the trusted entity set.
    --name=: A user-friendly name to identify the trusted entity set.
    --no-activate: A boolean value that indicates whether GuardDuty is to start using this updated threat entity set.
    --threat-entity-set-id=!: The ID returned by GuardDuty after updating the threat entity set resource.
