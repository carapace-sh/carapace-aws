name: create-custom-metadata
description: Adds one or more custom properties to the specified resource (a folder, document, or version).
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --custom-metadata=!: Custom metadata in the form of name-value pairs.
    --resource-id=!: The ID of the resource.
    --version-id=: The ID of the version, if the custom metadata is being added to a document version.
