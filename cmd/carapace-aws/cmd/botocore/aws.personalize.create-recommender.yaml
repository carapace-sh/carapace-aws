name: create-recommender
description: Creates a recommender with the recipe (a Domain dataset group use case) you specify.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dataset-group-arn=!: The Amazon Resource Name (ARN) of the destination domain dataset group for the recommender.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the recommender.
    --recipe-arn=!: The Amazon Resource Name (ARN) of the recipe that the recommender will use.
    --recommender-config=: The configuration details of the recommender.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the recommender.
