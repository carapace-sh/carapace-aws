name: update-cluster-config
description: Updates an Amazon EKS cluster configuration.
flags:
    --access-config=: The access configuration for the cluster.
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --compute-config=: Update the configuration of the compute capability of your EKS Auto Mode cluster.
    --deletion-protection=: Specifies whether to enable or disable deletion protection for the cluster.
    --kubernetes-network-config=: ""
    --logging=: Enable or disable exporting the Kubernetes control plane logs for your cluster to CloudWatch Logs .
    --name=!: The name of the Amazon EKS cluster to update.
    --remote-network-config=: ""
    --resources-vpc-config=: ""
    --storage-config=: Update the configuration of the block storage capability of your EKS Auto Mode cluster.
    --upgrade-policy=: You can enable or disable extended support for clusters currently on standard support.
    --zonal-shift-config=: Enable or disable ARC zonal shift for the cluster.
