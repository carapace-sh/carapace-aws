name: update-odb-network
description: Updates properties of a specified ODB network.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cross-region-s3-restore-sources-to-disable=: The cross-Region Amazon S3 restore sources to disable for the ODB network.
    --cross-region-s3-restore-sources-to-enable=: The cross-Region Amazon S3 restore sources to enable for the ODB network.
    --display-name=: The new user-friendly name of the ODB network.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-access=: The Amazon Web Services Key Management Service (KMS) access configuration for the ODB network.
    --kms-policy-document=: The KMS policy document that defines permissions for key usage within the ODB network.
    --odb-network-id=!: The unique identifier of the ODB network to update.
    --peered-cidrs-to-be-added=: The list of CIDR ranges from the peered VPC that allow access to the ODB network.
    --peered-cidrs-to-be-removed=: The list of CIDR ranges from the peered VPC to remove from the ODB network.
    --s3-access=: Specifies the updated configuration for Amazon S3 access from the ODB network.
    --s3-policy-document=: Specifies the updated endpoint policy for Amazon S3 access from the ODB network.
    --sts-access=: The Amazon Web Services Security Token Service (STS) access configuration for the ODB network.
    --sts-policy-document=: The STS policy document that defines permissions for token service usage within the ODB network.
    --zero-etl-access=: Specifies the updated configuration for Zero-ETL access from the ODB network.
completion:
    flag:
        kms-access:
            - ENABLED
            - DISABLED
        s3-access:
            - ENABLED
            - DISABLED
        sts-access:
            - ENABLED
            - DISABLED
        zero-etl-access:
            - ENABLED
            - DISABLED
