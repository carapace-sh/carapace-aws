name: create-origin-endpoint
description: The endpoint is attached to a channel, and represents the output of the live content.
flags:
    --channel-group-name=!: The name that describes the channel group.
    --channel-name=!: The name that describes the channel.
    --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
    --container-type=!: The type of container to attach to this origin endpoint.
    --dash-manifests=: A DASH manifest configuration.
    --description=: Enter any descriptive text that helps you to identify the origin endpoint.
    --force-endpoint-error-configuration=: The failover settings for the endpoint.
    --hls-manifests=: An HTTP live streaming (HLS) manifest configuration.
    --low-latency-hls-manifests=: A low-latency HLS manifest configuration.
    --mss-manifests=: A list of Microsoft Smooth Streaming (MSS) manifest configurations for the origin endpoint.
    --origin-endpoint-name=!: The name that describes the origin endpoint.
    --segment=: The segment configuration, including the segment name, duration, and other configuration values.
    --startover-window-seconds=: The size of the window (in seconds) to create a window of the live stream that's available for on-demand viewing.
    --tags=: A comma-separated list of tag key:value pairs that you define.
completion:
    flag:
        container-type:
            - TS
            - CMAF
            - ISM
