name: register-user
description: Creates an Amazon Quick Sight user whose identity is associated with the Identity and Access Management (IAM) identity or role specified in the request.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the user is in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-federation-provider-url=: The URL of the custom OpenID Connect (OIDC) provider that provides identity to let a user federate into Quick Sight with an associated Identity and Access Management(IAM) role.
    --custom-permissions-name=: (Enterprise edition only) The name of the custom permissions profile that you want to assign to this user.
    --email=!: The email address of the user that you want to register.
    --external-login-federation-provider-type=: The type of supported external login provider that provides identity to let a user federate into Amazon Quick Sight with an associated Identity and Access Management(IAM) role.
    --external-login-id=: The identity ID for a user in the external login provider.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-arn=: The ARN of the IAM user or role that you are registering with Amazon Quick Sight.
    --identity-type=!: The identity type that your Quick Sight account uses to manage the identity of users.
    --namespace=!: The namespace.
    --session-name=: You need to use this parameter only when you register one or more users using an assumed IAM role.
    --tags=: The tags to associate with the user.
    --user-name=: The Amazon Quick Sight user name that you want to create for the user you are registering.
    --user-role=!: The Amazon Quick Sight role for the user.
completion:
    flag:
        identity-type:
            - IAM
            - QUICKSIGHT
            - IAM_IDENTITY_CENTER
        user-role:
            - ADMIN
            - AUTHOR
            - READER
            - RESTRICTED_AUTHOR
            - RESTRICTED_READER
            - ADMIN_PRO
            - AUTHOR_PRO
            - READER_PRO
