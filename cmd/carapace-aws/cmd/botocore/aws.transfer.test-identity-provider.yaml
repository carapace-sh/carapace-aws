name: test-identity-provider
description: If the `IdentityProviderType` of a file transfer protocol-enabled server is `AWS_DIRECTORY_SERVICE` or `API_Gateway`, tests whether your identity provider is set up successfully.
flags:
    --server-id=!: A system-assigned identifier for a specific server.
    --server-protocol=: The type of file transfer protocol to be tested.
    --source-ip=: The source IP address of the account to be tested.
    --user-name=!: The name of the account to be tested.
    --user-password=: The password of the account to be tested.
completion:
    flag:
        server-protocol:
            - SFTP
            - FTP
            - FTPS
            - AS2
