name: describe-projects
description: Gets information about your Rekognition projects.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --features=: Specifies the type of customization to filter projects by.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return per paginated call.
    --next-token=: If the previous response was incomplete (because there is more results to retrieve), Rekognition returns a pagination token in the response.
    --project-names=: A list of the projects that you want Rekognition to describe.
