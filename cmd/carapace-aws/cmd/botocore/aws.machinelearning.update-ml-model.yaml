name: update-ml-model
description: Updates the `MLModelName` and the `ScoreThreshold` of an `MLModel`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ml-model-id=!: The ID assigned to the `MLModel` during creation.
    --ml-model-name=: A user-supplied name or description of the `MLModel`.
    --score-threshold=: The `ScoreThreshold` used in binary classification `MLModel` that marks the boundary between a positive prediction and a negative prediction.
