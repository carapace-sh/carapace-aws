name: migrate-workspace
description: Migrates a WorkSpace from one operating system or bundle type to another, while retaining the data on the user volume.
flags:
    --bundle-id=!: The identifier of the target bundle type to migrate the WorkSpace to.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --source-workspace-id=!: The identifier of the WorkSpace to migrate from.
