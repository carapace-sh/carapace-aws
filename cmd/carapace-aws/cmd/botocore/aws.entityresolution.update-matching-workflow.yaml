name: update-matching-workflow
description: Updates an existing matching workflow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description of the workflow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --incremental-run-config=: Optional.
    --input-source-config=!: A list of `InputSource` objects, which have the fields `InputSourceARN` and `SchemaName`.
    --output-source-config=!: A list of `OutputSource` objects, each of which contains fields `outputS3Path`, `applyNormalization`, `KMSArn`, and `output`.
    --resolution-techniques=!: An object which defines the `resolutionType` and the `ruleBasedProperties`.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role.
    --workflow-name=!: The name of the workflow to be retrieved.
