name: list-access-grants-locations
description: Returns a list of the locations registered in your S3 Access Grants instance.
flags:
    --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --location-scope=: The S3 path to the location that you are registering.
    --max-results=: The maximum number of access grants that you would like returned in the `List Access Grants` response.
    --next-token=: A pagination token to request the next page of results.
