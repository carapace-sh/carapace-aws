name: create-profile
description: Creates a *profile*, a list of the roles that Roles Anywhere service is trusted to assume.
flags:
    --accept-role-session-name: Used to determine if a custom role session name will be accepted in a temporary credential request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --duration-seconds=: Used to determine how long sessions vended using this profile are valid for.
    --enabled: Specifies whether the profile is enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --managed-policy-arns=: A list of managed policy ARNs that apply to the vended session credentials.
    --name=!: The name of the profile.
    --no-accept-role-session-name: Used to determine if a custom role session name will be accepted in a temporary credential request.
    --no-enabled: Specifies whether the profile is enabled.
    --no-require-instance-properties: Specifies whether instance properties are required in temporary credential requests with this profile.
    --require-instance-properties: Specifies whether instance properties are required in temporary credential requests with this profile.
    --role-arns=!: A list of IAM roles that this profile can assume in a temporary credential request.
    --session-policy=: A session policy that applies to the trust boundary of the vended session credentials.
    --tags=: The tags to attach to the profile.
