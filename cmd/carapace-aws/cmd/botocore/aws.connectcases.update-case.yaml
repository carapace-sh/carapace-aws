name: update-case
description: |-
    If you provide a value for `PerformedBy.UserArn` you must also have [connect:DescribeUser](https://docs.aws.amazon.com/connect/latest/APIReference/API_DescribeUser.html) permission on the User ARN resource that you provide

    Updates the values of fields on a case.
flags:
    --case-id=!: A unique identifier of the case.
    --domain-id=!: The unique identifier of the Cases domain.
    --fields=!: An array of objects with `fieldId` (matching ListFields/DescribeField) and value union data, structured identical to `CreateCase`.
    --performed-by=: ""
