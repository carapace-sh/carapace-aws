name: create-column-statistics-task-settings
description: Creates settings for a column statistics task.
flags:
    --catalog-id=: The ID of the Data Catalog in which the database resides.
    --column-name-list=: A list of column names for which to run statistics.
    --database-name=!: The name of the database where the table resides.
    --role=!: The role used for running the column statistics.
    --sample-size=: The percentage of data to sample.
    --schedule=: A schedule for running the column statistics, specified in CRON syntax.
    --security-configuration=: Name of the security configuration that is used to encrypt CloudWatch logs.
    --table-name=!: The name of the table for which to generate column statistics.
    --tags=: A map of tags.
