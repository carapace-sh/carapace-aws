name: update-flywheel
description: Update the configuration information for an existing flywheel.
flags:
    --active-model-arn=: The Amazon Resource Number (ARN) of the active model version.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-access-role-arn=: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend permission to access the flywheel data.
    --data-security-config=: Flywheel data security configuration.
    --flywheel-arn=!: The Amazon Resource Number (ARN) of the flywheel to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
