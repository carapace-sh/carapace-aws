name: list-locations
description: |-
    **This API works with the following fleet types:** Anywhere

    Lists all custom and Amazon Web Services locations where Amazon GameLift Servers can host game servers.
flags:
    --filters=: Filters the list for `AWS` or `CUSTOM` locations.
    --limit=: The maximum number of results to return.
    --next-token=: A token that indicates the start of the next sequential page of results.
