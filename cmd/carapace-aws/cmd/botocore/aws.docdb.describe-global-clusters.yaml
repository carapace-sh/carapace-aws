name: describe-global-clusters
description: Returns information about Amazon DocumentDB global clusters.
flags:
    --filters=: A filter that specifies one or more global DB clusters to describe.
    --global-cluster-identifier=: The user-supplied cluster identifier.
    --marker=: An optional pagination token provided by a previous `DescribeGlobalClusters` request.
    --max-records=: The maximum number of records to include in the response.
