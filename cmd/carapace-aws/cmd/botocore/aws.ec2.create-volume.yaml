name: create-volume
description: Creates an EBS volume that can be attached to an instance in the same Availability Zone.
flags:
    --availability-zone-id=: The ID of the Availability Zone in which to create the volume.
    --availability-zone=: The ID of the Availability Zone in which to create the volume.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --encrypted: Indicates whether the volume should be encrypted.
    --iops=: The number of I/O operations per second (IOPS) to provision for the volume.
    --kms-key-id=: The identifier of the KMS key to use for Amazon EBS encryption.
    --multi-attach-enabled: Indicates whether to enable Amazon EBS Multi-Attach.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-encrypted&: Indicates whether the volume should be encrypted.
    --no-multi-attach-enabled&: Indicates whether to enable Amazon EBS Multi-Attach.
    --operator=: Reserved for internal use.
    --outpost-arn=: The Amazon Resource Name (ARN) of the Outpost on which to create the volume.
    --size=: The size of the volume, in GiBs.
    --snapshot-id=: The snapshot from which to create the volume.
    --tag-specifications=: The tags to apply to the volume during creation.
    --throughput=: The throughput to provision for the volume, in MiB/s.
    --volume-initialization-rate=: Specifies the Amazon EBS Provisioned Rate for Volume Initialization (volume initialization rate), in MiB/s, at which to download the snapshot blocks from Amazon S3 to the volume.
    --volume-type=: The volume type.
completion:
    flag:
        volume-type:
            - standard
            - io1
            - io2
            - gp2
            - sc1
            - st1
            - gp3
