name: start-service-software-update
description: Schedules a service software update for an Amazon OpenSearch Service domain.
flags:
    --desired-start-time=: The Epoch timestamp when you want the service software update to start.
    --domain-name=!: The name of the domain that you want to update to the latest service software.
    --schedule-at=: When to start the service software update.
completion:
    flag:
        schedule-at:
            - NOW
            - TIMESTAMP
            - OFF_PEAK_WINDOW
