name: associate-software-token
description: Begins setup of time-based one-time password (TOTP) multi-factor authentication (MFA) for a user, with a unique private key that Amazon Cognito generates and returns in the API response.
flags:
    --access-token=: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --session=: The session identifier that maintains the state of authentication requests and challenge responses.
