name: list-folders-for-resource
description: List all folders that a resource is a member of.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that contains the resource.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: The token for the next set of results, or null if there are no more results.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-arn=!: The Amazon Resource Name (ARN) the resource whose folders you need to list.
    --starting-token=: A token to specify where to start paginating.
