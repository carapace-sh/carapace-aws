name: ivs
description: Amazon Interactive Video Service
commands:
    - name: delete-playback-restriction-policy
      description: Deletes the specified playback restriction policy.
      flags:
        --arn=!: ARN of the playback restriction policy to be deleted.
    - name: get-recording-configuration
      description: Gets the recording configuration for the specified ARN.
      flags:
        --arn=!: ARN of the recording configuration to be retrieved.
    - name: get-stream-session
      description: Gets metadata on a specified stream.
      flags:
        --channel-arn=!: ARN of the channel resource
        --stream-id=: Unique identifier for a live or previously live stream in the specified channel.
    - name: update-channel
      description: Updates a channel's configuration.
      flags:
        --arn=!: ARN of the channel to be updated.
        --authorized: Whether the channel is private (enabled for playback authorization).
        --container-format=: Indicates which content-packaging format is used (MPEG-TS or fMP4).
        --insecure-ingest: Whether the channel allows insecure RTMP and SRT ingest.
        --latency-mode=: Channel latency mode.
        --multitrack-input-configuration=: Object specifying multitrack input configuration.
        --name=: Channel name.
        --no-authorized: Whether the channel is private (enabled for playback authorization).
        --no-insecure-ingest: Whether the channel allows insecure RTMP and SRT ingest.
        --playback-restriction-policy-arn=: Playback-restriction-policy ARN.
        --preset=: Optional transcode preset for the channel.
        --recording-configuration-arn=: Recording-configuration ARN.
        --type=: Channel type, which determines the allowable resolution and bitrate.
      completion:
        flag:
            container-format:
                - TS
                - FRAGMENTED_MP4
            latency-mode:
                - NORMAL
                - LOW
            preset:
                - HIGHER_BANDWIDTH_DELIVERY
                - CONSTRAINED_BANDWIDTH_DELIVERY
            type:
                - BASIC
                - STANDARD
                - ADVANCED_SD
                - ADVANCED_HD
    - name: create-stream-key
      description: Creates a stream key, used to initiate a stream, for the specified channel ARN.
      flags:
        --channel-arn=!: ARN of the channel for which to create the stream key.
        --tags=: Array of 1-50 maps, each of the form `string:string (key:value)`.
    - name: batch-start-viewer-session-revocation
      description: Performs [StartViewerSessionRevocation]() on multiple channel ARN and viewer ID pairs simultaneously.
      flags:
        --viewer-sessions=!: Array of viewer sessions, one per channel-ARN and viewer-ID pair.
    - name: list-channels
      description: Gets summary information about all channels in your account, in the Amazon Web Services region where the API request is processed.
      flags:
        --filter-by-name=: Filters the channel list to match the specified name.
        --filter-by-playback-restriction-policy-arn=: Filters the channel list to match the specified policy.
        --filter-by-recording-configuration-arn=: Filters the channel list to match the specified recording-configuration ARN.
        --max-results=: Maximum number of channels to return.
        --next-token=: The first channel to retrieve.
    - name: stop-stream
      description: Disconnects the incoming RTMPS stream for the specified channel.
      flags:
        --channel-arn=!: ARN of the channel for which the stream is to be stopped.
    - name: untag-resource
      description: Removes tags from the resource with the specified ARN.
      flags:
        --resource-arn=!: ARN of the resource for which tags are to be removed.
        --tag-keys=!: Array of tags to be removed.
    - name: batch-get-stream-key
      description: Performs [GetStreamKey]() on multiple ARNs simultaneously.
      flags:
        --arns=!: Array of ARNs, one per stream key.
    - name: create-playback-restriction-policy
      description: Creates a new playback restriction policy, for constraining playback by countries and/or origins.
      flags:
        --allowed-countries=: A list of country codes that control geoblocking restriction.
        --allowed-origins=: A list of origin sites that control CORS restriction.
        --enable-strict-origin-enforcement: Whether channel playback is constrained by origin site.
        --name=: Playback-restriction-policy name.
        --no-enable-strict-origin-enforcement: Whether channel playback is constrained by origin site.
        --tags=: Array of 1-50 maps, each of the form `string:string (key:value)`.
    - name: get-playback-restriction-policy
      description: Gets the specified playback restriction policy.
      flags:
        --arn=!: ARN of the playback restriction policy to be returned.
    - name: list-stream-sessions
      description: Gets a summary of current and previous streams for a specified channel in your account, in the AWS region where the API request is processed.
      flags:
        --channel-arn=!: Channel ARN used to filter the list.
        --max-results=: Maximum number of streams to return.
        --next-token=: The first stream to retrieve.
    - name: create-channel
      description: Creates a new channel and an associated stream key to start streaming.
      flags:
        --authorized: Whether the channel is private (enabled for playback authorization).
        --container-format=: Indicates which content-packaging format is used (MPEG-TS or fMP4).
        --insecure-ingest: Whether the channel allows insecure RTMP and SRT ingest.
        --latency-mode=: Channel latency mode.
        --multitrack-input-configuration=: Object specifying multitrack input configuration.
        --name=: Channel name.
        --no-authorized: Whether the channel is private (enabled for playback authorization).
        --no-insecure-ingest: Whether the channel allows insecure RTMP and SRT ingest.
        --playback-restriction-policy-arn=: Playback-restriction-policy ARN.
        --preset=: Optional transcode preset for the channel.
        --recording-configuration-arn=: Recording-configuration ARN.
        --tags=: Array of 1-50 maps, each of the form `string:string (key:value)`.
        --type=: Channel type, which determines the allowable resolution and bitrate.
      completion:
        flag:
            container-format:
                - TS
                - FRAGMENTED_MP4
            latency-mode:
                - NORMAL
                - LOW
            preset:
                - HIGHER_BANDWIDTH_DELIVERY
                - CONSTRAINED_BANDWIDTH_DELIVERY
            type:
                - BASIC
                - STANDARD
                - ADVANCED_SD
                - ADVANCED_HD
    - name: get-stream
      description: Gets information about the active (live) stream on a specified channel.
      flags:
        --channel-arn=!: Channel ARN for stream to be accessed.
    - name: import-playback-key-pair
      description: Imports the public portion of a new key pair and returns its `arn` and `fingerprint`.
      flags:
        --name=: Playback-key-pair name.
        --public-key-material=!: The public portion of a customer-generated key pair.
        --tags=: Any tags provided with the request are added to the playback key pair tags.
    - name: list-streams
      description: Gets summary information about live streams in your account, in the Amazon Web Services region where the API request is processed.
      flags:
        --filter-by=: Filters the stream list to match the specified criterion.
        --max-results=: Maximum number of streams to return.
        --next-token=: The first stream to retrieve.
    - name: create-recording-configuration
      description: Creates a new recording configuration, used to enable recording to Amazon S3.
      flags:
        --destination-configuration=!: A complex type that contains a destination configuration for where recorded video will be stored.
        --name=: Recording-configuration name.
        --recording-reconnect-window-seconds=: If a broadcast disconnects and then reconnects within the specified interval, the multiple streams will be considered a single broadcast and merged together.
        --rendition-configuration=: Object that describes which renditions should be recorded for a stream.
        --tags=: Array of 1-50 maps, each of the form `string:string (key:value)`.
        --thumbnail-configuration=: A complex type that allows you to enable/disable the recording of thumbnails for a live session and modify the interval at which thumbnails are generated for the live session.
    - name: delete-channel
      description: Deletes the specified channel and its associated stream keys.
      flags:
        --arn=!: ARN of the channel to be deleted.
    - name: delete-stream-key
      description: Deletes the stream key for the specified ARN, so it can no longer be used to stream.
      flags:
        --arn=!: ARN of the stream key to be deleted.
    - name: list-stream-keys
      description: Gets summary information about stream keys for the specified channel.
      flags:
        --channel-arn=!: Channel ARN used to filter the list.
        --max-results=: Maximum number of streamKeys to return.
        --next-token=: The first stream key to retrieve.
    - name: tag-resource
      description: Adds or updates tags for the Amazon Web Services resource with the specified ARN.
      flags:
        --resource-arn=!: ARN of the resource for which tags are to be added or updated.
        --tags=!: Array of tags to be added or updated.
    - name: update-playback-restriction-policy
      description: Updates a specified playback restriction policy.
      flags:
        --allowed-countries=: A list of country codes that control geoblocking restriction.
        --allowed-origins=: A list of origin sites that control CORS restriction.
        --arn=!: ARN of the playback-restriction-policy to be updated.
        --enable-strict-origin-enforcement: Whether channel playback is constrained by origin site.
        --name=: Playback-restriction-policy name.
        --no-enable-strict-origin-enforcement: Whether channel playback is constrained by origin site.
    - name: delete-recording-configuration
      description: Deletes the recording configuration for the specified ARN.
      flags:
        --arn=!: ARN of the recording configuration to be deleted.
    - name: get-stream-key
      description: Gets stream-key information for a specified ARN.
      flags:
        --arn=!: ARN for the stream key to be retrieved.
    - name: list-tags-for-resource
      description: Gets information about Amazon Web Services tags for the specified ARN.
      flags:
        --resource-arn=!: The ARN of the resource to be retrieved.
    - name: batch-get-channel
      description: Performs [GetChannel]() on multiple ARNs simultaneously.
      flags:
        --arns=!: Array of ARNs, one per channel.
    - name: get-channel
      description: Gets the channel configuration for the specified channel ARN.
      flags:
        --arn=!: ARN of the channel for which the configuration is to be retrieved.
    - name: get-playback-key-pair
      description: Gets a specified playback authorization key pair and returns the `arn` and `fingerprint`.
      flags:
        --arn=!: ARN of the key pair to be returned.
    - name: list-playback-key-pairs
      description: Gets summary information about playback key pairs.
      flags:
        --max-results=: Maximum number of key pairs to return.
        --next-token=: The first key pair to retrieve.
    - name: list-playback-restriction-policies
      description: Gets summary information about playback restriction policies.
      flags:
        --max-results=: Maximum number of policies to return.
        --next-token=: The first policy to retrieve.
    - name: list-recording-configurations
      description: Gets summary information about all recording configurations in your account, in the Amazon Web Services region where the API request is processed.
      flags:
        --max-results=: Maximum number of recording configurations to return.
        --next-token=: The first recording configuration to retrieve.
    - name: put-metadata
      description: Inserts metadata into the active stream of the specified channel.
      flags:
        --channel-arn=!: ARN of the channel into which metadata is inserted.
        --metadata=!: Metadata to insert into the stream.
    - name: start-viewer-session-revocation
      description: Starts the process of revoking the viewer session associated with a specified channel ARN and viewer ID.
      flags:
        --channel-arn=!: The ARN of the channel associated with the viewer session to revoke.
        --viewer-id=!: The ID of the viewer associated with the viewer session to revoke.
        --viewer-session-versions-less-than-or-equal-to=: An optional filter on which versions of the viewer session to revoke.
    - name: delete-playback-key-pair
      description: Deletes a specified authorization key pair.
      flags:
        --arn=!: ARN of the key pair to be deleted.
