name: get-revision
description: Returns a revision data object for a specified document ID and block address.
flags:
    --block-address=!: The block location of the document revision to be verified.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --digest-tip-address=: The latest block location covered by the digest for which to request a proof.
    --document-id=!: The UUID (represented in Base62-encoded text) of the document to be verified.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the ledger.
