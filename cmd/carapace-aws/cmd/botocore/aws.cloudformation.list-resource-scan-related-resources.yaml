name: list-resource-scan-related-resources
description: Lists the related resources for a list of resources from a resource scan.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: If the number of available results exceeds this maximum, the response includes a `NextToken` value that you can use for the `NextToken` parameter to get the next set of results.
    --next-token=: The token for the next set of items to return.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-scan-id=!: The Amazon Resource Name (ARN) of the resource scan.
    --resources=!: The list of resources for which you want to get the related resources.
    --starting-token=: A token to specify where to start paginating.
