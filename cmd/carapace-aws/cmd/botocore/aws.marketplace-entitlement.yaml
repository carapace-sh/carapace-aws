# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: marketplace-entitlement
description: AWS Marketplace Entitlement Service
commands:
    - name: get-entitlements
      description: GetEntitlements retrieves entitlement values for a given product.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: Filter is used to return entitlements for a specific customer or for a specific dimension.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to retrieve from the GetEntitlements operation.
        --next-token=: For paginated calls to GetEntitlements, pass the NextToken from the previous GetEntitlementsResult.
        --page-size=: The size of each page to get in the AWS service call.
        --product-code=!: Product code is used to uniquely identify a product in AWS Marketplace.
        --starting-token=: A token to specify where to start paginating.
