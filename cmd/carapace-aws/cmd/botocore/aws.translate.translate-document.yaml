name: translate-document
description: Translates the input document from the source language to the target language.
flags:
    --document=!: The content and content type for the document to be translated.
    --settings=: Settings to configure your translation output.
    --source-language-code=!: The language code for the language of the source text.
    --target-language-code=!: The language code requested for the translated document.
    --terminology-names=: The name of a terminology list file to add to the translation job.
