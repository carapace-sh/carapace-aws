name: qapps
description: QApps
commands:
    - name: create-q-app
      description: Creates a new Amazon Q App based on the provided definition.
      flags:
        --app-definition=!: The definition of the new Q App, specifying the cards and flow.
        --description=: The description of the new Q App.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --tags=: Optional tags to associate with the new Q App.
        --title=!: The title of the new Q App.
    - name: disassociate-q-app-from-user
      description: Disassociates a Q App from a user removing the user's access to run the Q App.
      flags:
        --app-id=!: The unique identifier of the Q App to disassociate from the user.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: get-library-item
      description: Retrieves details about a library item for an Amazon Q App, including its metadata, categories, ratings, and usage statistics.
      flags:
        --app-id=: The unique identifier of the Amazon Q App associated with the library item.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --library-item-id=!: The unique identifier of the library item to retrieve.
    - name: get-q-app-session
      description: Retrieves the current state and results for an active session of an Amazon Q App.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=!: The unique identifier of the Q App session to retrieve.
    - name: tag-resource
      description: Associates tags with an Amazon Q Apps resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to tag.
        --tags=!: The tags to associate with the resource.
    - name: update-library-item-metadata
      description: Updates the verification status of a library item for an Amazon Q App.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --is-verified: The verification status of the library item
        --library-item-id=!: The unique identifier of the updated library item.
        --no-is-verified: The verification status of the library item
    - name: batch-delete-category
      description: Deletes Categories for the Amazon Q Business application environment instance.
      flags:
        --categories=!: The list of IDs of the categories to be deleted.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: batch-update-category
      description: Updates Categories for the Amazon Q Business application environment instance.
      flags:
        --categories=!: The list of categories to be updated with their new values.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: update-q-app-permissions
      description: Updates read permissions for a Amazon Q App in Amazon Q Business application environment instance.
      flags:
        --app-id=!: The unique identifier of the Amazon Q App for which permissions are being updated.
        --grant-permissions=: The list of permissions to grant for the Amazon Q App.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --revoke-permissions=: The list of permissions to revoke for the Amazon Q App.
    - name: stop-q-app-session
      description: Stops an active session for an Amazon Q App.This deletes all data related to the session and makes it invalid for future uses.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=!: The unique identifier of the Q App session to stop.
    - name: associate-library-item-review
      description: Associates a rating or review for a library item with the user submitting the request.
      flags:
        --instance-id=!: The unique identifier for the Amazon Q Business application environment instance.
        --library-item-id=!: The unique identifier of the library item to associate the review with.
    - name: create-library-item
      description: Creates a new library item for an Amazon Q App, allowing it to be discovered and used by other allowed users.
      flags:
        --app-id=!: The unique identifier of the Amazon Q App to publish to the library.
        --app-version=!: The version of the Amazon Q App to publish to the library.
        --categories=!: The categories to associate with the library item for easier discovery.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: get-q-app
      description: Retrieves the full details of an Q App, including its definition specifying the cards and flow.
      flags:
        --app-id=!: The unique identifier of the Q App to retrieve.
        --app-version=: The version of the Q App.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: get-q-app-session-metadata
      description: Retrieves the current configuration of a Q App session.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=!: The unique identifier of the Q App session.
    - name: delete-library-item
      description: Deletes a library item for an Amazon Q App, removing it from the library so it can no longer be discovered or used by other users.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --library-item-id=!: The unique identifier of the library item to delete.
    - name: export-q-app-session-data
      description: Exports the collected data of a Q App data collection session.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=!: The unique identifier of the Q App data collection session.
    - name: update-q-app
      description: Updates an existing Amazon Q App, allowing modifications to its title, description, and definition.
      flags:
        --app-definition=: The new definition specifying the cards and flow for the Q App.
        --app-id=!: The unique identifier of the Q App to update.
        --description=: The new description for the Q App.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --title=: The new title for the Q App.
    - name: disassociate-library-item-review
      description: Removes a rating or review previously submitted by the user for a library item.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --library-item-id=!: The unique identifier of the library item to remove the review from.
    - name: import-document
      description: Uploads a file that can then be used either as a default in a `FileUploadCard` from Q App definition or as a file that is used inside a single Q App run.
      flags:
        --app-id=!: The unique identifier of the Q App the file is associated with.
        --card-id=!: The unique identifier of the card the file is associated with.
        --file-contents-base64=!: The base64-encoded contents of the file to upload.
        --file-name=!: The name of the file being uploaded.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --scope=!: Whether the file is associated with a Q App definition or a specific Q App session.
        --session-id=: The unique identifier of the Q App session the file is associated with, if applicable.
      completion:
        flag:
            scope:
                - APPLICATION
                - SESSION
    - name: list-library-items
      description: Lists the library items for Amazon Q Apps that are published and available for users in your Amazon Web Services account.
      flags:
        --category-id=: Optional category to filter the library items by.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --limit=: The maximum number of library items to return in the response.
        --next-token=: The token to request the next page of results.
    - name: associate-q-app-with-user
      description: This operation creates a link between the user's identity calling the operation and a specific Q App.
      flags:
        --app-id=!: The ID of the Amazon Q App to associate with the user.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: batch-create-category
      description: Creates Categories for the Amazon Q Business application environment instance.
      flags:
        --categories=!: The list of category objects to be created
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: predict-q-app
      description: Generates an Amazon Q App definition based on either a conversation or a problem statement provided as input.The resulting app definition can be used to call `CreateQApp`.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --options=: The input to generate the Q App definition from, either a conversation or problem statement.
    - name: start-q-app-session
      description: Starts a new session for an Amazon Q App, allowing inputs to be provided and the app to be run.
      flags:
        --app-id=!: The unique identifier of the Q App to start a session for.
        --app-version=!: The version of the Q App to use for the session.
        --initial-values=: Optional initial input values to provide for the Q App session.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=: The unique identifier of the a Q App session.
        --tags=: Optional tags to associate with the new Q App session.
    - name: update-library-item
      description: Updates the library item for an Amazon Q App.
      flags:
        --categories=: The new categories to associate with the library item.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --library-item-id=!: The unique identifier of the library item to update.
        --status=: The new status to set for the library item, such as "Published" or "Hidden".
      completion:
        flag:
            status:
                - PUBLISHED
                - DISABLED
    - name: update-q-app-session-metadata
      description: Updates the configuration metadata of a session for a given Q App `sessionId`.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=!: The unique identifier of the Q App session to update configuration for.
        --session-name=: The new name for the Q App session.
        --sharing-configuration=!: The new sharing configuration for the Q App data collection session.
    - name: list-q-app-session-data
      description: Lists the collected data of a Q App data collection session.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=!: The unique identifier of the Q App data collection session.
    - name: list-q-apps
      description: Lists the Amazon Q Apps owned by or associated with the user either because they created it or because they used it from the library in the past.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --limit=: The maximum number of Q Apps to return in the response.
        --next-token=: The token to request the next page of results.
    - name: create-presigned-url
      description: Creates a presigned URL for an S3 POST operation to upload a file.
      flags:
        --app-id=!: The unique identifier of the Q App the file is associated with.
        --card-id=!: The unique identifier of the card the file is associated with.
        --file-contents-sha256=!: The Base64-encoded SHA-256 digest of the contents of the file to be uploaded.
        --file-name=!: The name of the file to be uploaded.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --scope=!: Whether the file is associated with a Q App definition or a specific Q App session.
        --session-id=: The unique identifier of the Q App session the file is associated with, if applicable.
      completion:
        flag:
            scope:
                - APPLICATION
                - SESSION
    - name: delete-q-app
      description: Deletes an Amazon Q App owned by the user.
      flags:
        --app-id=!: The unique identifier of the Q App to delete.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: describe-q-app-permissions
      description: Describes read permissions for a Amazon Q App in Amazon Q Business application environment instance.
      flags:
        --app-id=!: The unique identifier of the Amazon Q App for which to retrieve permissions.
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: list-categories
      description: Lists the categories of a Amazon Q Business application environment instance.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    - name: update-q-app-session
      description: Updates the session for a given Q App `sessionId`.
      flags:
        --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
        --session-id=!: The unique identifier of the Q App session to provide input for.
        --values=: The input values to provide for the current state of the Q App session.
    - name: list-tags-for-resource
      description: Lists the tags associated with an Amazon Q Apps resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource whose tags should be listed.
    - name: untag-resource
      description: Disassociates tags from an Amazon Q Apps resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to disassociate the tag from.
        --tag-keys=!: The keys of the tags to disassociate from the resource.
