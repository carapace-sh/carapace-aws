name: publish-function
description: Publishes a CloudFront function by copying the function code from the `DEVELOPMENT` stage to `LIVE`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --if-match=!: The current version (`ETag` value) of the function that you are publishing, which you can get using `DescribeFunction`.
    --name=!: The name of the function that you are publishing.
