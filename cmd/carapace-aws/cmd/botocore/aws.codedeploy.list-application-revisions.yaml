name: list-application-revisions
description: Lists information about revisions for an application.
flags:
    --application-name=!: The name of an CodeDeploy application associated with the user or Amazon Web Services account.
    --deployed=: 'Whether to list revisions based on whether the revision is the target revision of a deployment group:'
    --next-token=: An identifier returned from the previous `ListApplicationRevisions` call.
    --s3-bucket=: An Amazon S3 bucket name to limit the search for revisions.
    --s3-key-prefix=: A key prefix for the set of Amazon S3 objects to limit the search for revisions.
    --sort-by=: 'The column name to use to sort the list results:'
    --sort-order=: 'The order in which to sort the list results:'
completion:
    flag:
        deployed:
            - include
            - exclude
            - ignore
        sort-by:
            - registerTime
            - firstUsedTime
            - lastUsedTime
        sort-order:
            - ascending
            - descending
