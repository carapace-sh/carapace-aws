name: describe-access-points
description: Returns the description of a specific Amazon EFS access point if the `AccessPointId` is provided.
flags:
    --access-point-id=: (Optional) Specifies an EFS access point to describe in the response; mutually exclusive with `FileSystemId`.
    --file-system-id=: (Optional) If you provide a `FileSystemId`, EFS returns all access points for that file system; mutually exclusive with `AccessPointId`.
    --max-results=: (Optional) When retrieving all access points for a file system, you can optionally specify the `MaxItems` parameter to limit the number of objects returned in a response.
    --next-token=: '`NextToken` is present if the response is paginated.'
