name: submit-container-state-change
description: This action is only used by the Amazon ECS agent, and it is not intended for use outside of the agent.
flags:
    --cluster=: The short name or full ARN of the cluster that hosts the container.
    --container-name=: The name of the container.
    --exit-code=: The exit code that's returned for the state change request.
    --network-bindings=: The network bindings of the container.
    --reason=: The reason for the state change request.
    --runtime-id=: The ID of the Docker container.
    --status=: The status of the state change request.
    --task=: The task ID or full Amazon Resource Name (ARN) of the task that hosts the container.
