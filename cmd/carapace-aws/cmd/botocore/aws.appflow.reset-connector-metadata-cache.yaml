name: reset-connector-metadata-cache
description: Resets metadata about your connector entities that Amazon AppFlow stored in its cache.
flags:
    --api-version=: The API version that you specified in the connector profile that you’re resetting cached metadata for.
    --connector-entity-name=: Use this parameter if you want to reset cached metadata about the details for an individual entity.
    --connector-profile-name=: The name of the connector profile that you want to reset cached metadata for.
    --connector-type=: The type of connector to reset cached metadata for.
    --entities-path=: Use this parameter only if you’re resetting the cached metadata about a nested entity.
completion:
    flag:
        connector-type:
            - Salesforce
            - Singular
            - Slack
            - Redshift
            - S3
            - Marketo
            - Googleanalytics
            - Zendesk
            - Servicenow
            - Datadog
            - Trendmicro
            - Snowflake
            - Dynatrace
            - Infornexus
            - Amplitude
            - Veeva
            - EventBridge
            - LookoutMetrics
            - Upsolver
            - Honeycode
            - CustomerProfiles
            - SAPOData
            - CustomConnector
            - Pardot
