name: put-bucket-encryption
description: This operation configures default encryption and Amazon S3 Bucket Keys for an existing bucket.
flags:
    --bucket=!: Specifies default encryption for a bucket using server-side encryption with different key options.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-m-d5=: The Base64 encoded 128-bit `MD5` digest of the server-side encryption configuration.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --server-side-encryption-configuration=!: ""
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
