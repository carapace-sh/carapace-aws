name: get-compute-access
description: |-
    **This API works with the following fleet types:** EC2, Container

    Requests authorization to remotely connect to a hosting resource in a Amazon GameLift Servers managed fleet.
flags:
    --compute-name=!: A unique identifier for the compute resource that you want to connect to.
    --fleet-id=!: A unique identifier for the fleet that holds the compute resource that you want to connect to.
