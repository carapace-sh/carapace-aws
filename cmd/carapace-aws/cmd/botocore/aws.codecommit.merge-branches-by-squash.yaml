name: merge-branches-by-squash
description: Merges two branches using the squash merge strategy.
flags:
    --author-name=: The name of the author who created the commit.
    --commit-message=: The commit message for the merge.
    --conflict-detail-level=: The level of conflict detail to use.
    --conflict-resolution-strategy=: Specifies which branch to use when resolving conflicts, or whether to attempt automatically merging two versions of a file.
    --conflict-resolution=: If AUTOMERGE is the conflict resolution strategy, a list of inputs to use when resolving conflicts during a merge.
    --destination-commit-specifier=!: The branch, tag, HEAD, or other fully qualified reference used to identify a commit (for example, a branch name or a full commit ID).
    --email=: The email address of the person merging the branches.
    --keep-empty-folders=: If the commit contains deletions, whether to keep a folder or folder structure if the changes leave the folders empty.
    --repository-name=!: The name of the repository where you want to merge two branches.
    --source-commit-specifier=!: The branch, tag, HEAD, or other fully qualified reference used to identify a commit (for example, a branch name or a full commit ID).
    --target-branch=: The branch where the merge is applied.
completion:
    flag:
        conflict-detail-level:
            - FILE_LEVEL
            - LINE_LEVEL
        conflict-resolution-strategy:
            - NONE
            - ACCEPT_SOURCE
            - ACCEPT_DESTINATION
            - AUTOMERGE
