name: delete-intent
description: Removes the specified intent.
flags:
    --bot-id=!: The identifier of the bot associated with the intent.
    --bot-version=!: The version of the bot associated with the intent.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --intent-id=!: The unique identifier of the intent to delete.
    --locale-id=!: The identifier of the language and locale where the bot will be deleted.
