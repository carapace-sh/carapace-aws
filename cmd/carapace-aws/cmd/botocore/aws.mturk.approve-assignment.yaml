name: approve-assignment
description: The `ApproveAssignment` operation approves the results of a completed assignment.
flags:
    --assignment-id=!: The ID of the assignment.
    --no-override-rejection&: A flag indicating that an assignment should be approved even if it was previously rejected.
    --override-rejection: A flag indicating that an assignment should be approved even if it was previously rejected.
    --requester-feedback=: A message for the Worker, which the Worker can see in the Status section of the web site.
