name: start-media-analysis-job
description: Initiates a new media analysis job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Idempotency token used to prevent the accidental creation of duplicate versions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --input=!: Input data to be analyzed by the job.
    --job-name=: The name of the job.
    --kms-key-id=: The identifier of customer managed AWS KMS key (name or ARN).
    --operations-config=!: Configuration options for the media analysis job to be created.
    --output-config=!: The Amazon S3 bucket location to store the results.
