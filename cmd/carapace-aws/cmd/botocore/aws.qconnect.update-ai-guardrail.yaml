name: update-ai-guardrail
description: Updates an AI Guardrail.
flags:
    --ai-guardrail-id=!: The identifier of the Amazon Q in Connect AI Guardrail.
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --blocked-input-messaging=!: The message to return when the AI Guardrail blocks a prompt.
    --blocked-outputs-messaging=!: The message to return when the AI Guardrail blocks a model response.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --content-policy-config=: The content filter policies to configure for the AI Guardrail.
    --contextual-grounding-policy-config=: The contextual grounding policy configuration used to create an AI Guardrail.
    --description=: A description of the AI Guardrail.
    --sensitive-information-policy-config=: The sensitive information policy to configure for the AI Guardrail.
    --topic-policy-config=: The topic policies to configure for the AI Guardrail.
    --visibility-status=!: The visibility status of the Amazon Q in Connect AI Guardrail.
    --word-policy-config=: The word policy you configure for the AI Guardrail.
completion:
    flag:
        visibility-status:
            - SAVED
            - PUBLISHED
