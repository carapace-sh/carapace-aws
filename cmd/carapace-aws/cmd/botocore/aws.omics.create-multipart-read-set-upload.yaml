name: create-multipart-read-set-upload
description: Initiates a multipart read set upload for uploading partitioned source files into a sequence store.
flags:
    --client-token=: An idempotency token that can be used to avoid triggering multiple multipart uploads.
    --description=: The description of the read set.
    --generated-from=: Where the source originated.
    --name=!: The name of the read set.
    --reference-arn=: The ARN of the reference.
    --sample-id=!: The source's sample ID.
    --sequence-store-id=!: The sequence store ID for the store that is the destination of the multipart uploads.
    --source-file-type=!: The type of file being uploaded.
    --subject-id=!: The source's subject ID.
    --tags=: Any tags to add to the read set.
completion:
    flag:
        source-file-type:
            - FASTQ
            - BAM
            - CRAM
            - UBAM
