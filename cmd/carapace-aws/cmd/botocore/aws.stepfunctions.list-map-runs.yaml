name: list-map-runs
description: Lists all Map Runs that were started by a given state machine execution.
flags:
    --execution-arn=!: The Amazon Resource Name (ARN) of the execution for which the Map Runs must be listed.
    --max-results=: The maximum number of results that are returned per call.
    --next-token=: If `nextToken` is returned, there are more results available.
