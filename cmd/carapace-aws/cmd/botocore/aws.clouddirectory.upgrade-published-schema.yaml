name: upgrade-published-schema
description: Upgrades a published schema under a new minor version revision using the current contents of `DevelopmentSchemaArn`.
flags:
    --development-schema-arn=!: The ARN of the development schema with the changes used for the upgrade.
    --dry-run=: Used for testing whether the Development schema provided is backwards compatible, or not, with the publish schema provided by the user to be upgraded.
    --minor-version=!: Identifies the minor version of the published schema that will be created.
    --published-schema-arn=!: The ARN of the published schema to be upgraded.
