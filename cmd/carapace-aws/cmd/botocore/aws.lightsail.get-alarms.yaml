name: get-alarms
description: Returns information about the configured alarms.
flags:
    --alarm-name=: The name of the alarm.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --monitored-resource-name=: The name of the Lightsail resource being monitored by the alarm.
    --page-token=: The token to advance to the next page of results from your request.
