name: publish-schema
description: Publishes a development schema with a major version and a recommended minor version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --development-schema-arn=!: The Amazon Resource Name (ARN) that is associated with the development schema.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --minor-version=: The minor version under which the schema will be published.
    --name=: The new name under which the schema will be published.
    --version=!: The major version under which the schema will be published.
