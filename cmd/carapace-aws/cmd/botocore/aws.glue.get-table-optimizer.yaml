name: get-table-optimizer
description: Returns the configuration of all optimizers associated with a specified table.
flags:
    --catalog-id=!: The Catalog ID of the table.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the database in the catalog in which the table resides.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --table-name=!: The name of the table.
    --type=!: The type of table optimizer.
completion:
    flag:
        type:
            - compaction
            - retention
            - orphan_file_deletion
