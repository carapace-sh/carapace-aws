name: query-schema-version-metadata
description: Queries for the schema version metadata information.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Maximum number of results required per page.
    --metadata-list=: Search key-value pairs for metadata, if they are not provided all the metadata information will be fetched.
    --next-token=: A continuation token, if this is a continuation call.
    --schema-id=: A wrapper structure that may contain the schema name and Amazon Resource Name (ARN).
