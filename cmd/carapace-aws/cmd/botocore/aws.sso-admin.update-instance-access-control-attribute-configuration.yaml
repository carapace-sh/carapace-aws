name: update-instance-access-control-attribute-configuration
description: Updates the IAM Identity Center identity store attributes that you can use with the IAM Identity Center instance for attributes-based access control (ABAC).
flags:
    --instance-access-control-attribute-configuration=!: Updates the attributes for your ABAC configuration.
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
