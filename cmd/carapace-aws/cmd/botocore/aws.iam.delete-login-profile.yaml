name: delete-login-profile
description: |-
    Deletes the password for the specified IAM user or root user, For more information, see [Managing passwords for IAM users](https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_admin-change-user.html).

    You can use the CLI, the Amazon Web Services API, or the **Users** page in the IAM console to delete a password for any IAM user.
flags:
    --user-name=: The name of the user whose password you want to delete.
