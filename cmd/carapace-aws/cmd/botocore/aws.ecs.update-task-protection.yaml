name: update-task-protection
description: Updates the protection status of a task.
flags:
    --cluster=!: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the service that the task sets exist in.
    --expires-in-minutes=: If you set `protectionEnabled` to `true`, you can specify the duration for task protection in minutes.
    --no-protection-enabled!&: Specify `true` to mark a task for protection and `false` to unset protection, making it eligible for termination.
    --protection-enabled!: Specify `true` to mark a task for protection and `false` to unset protection, making it eligible for termination.
    --tasks=!: A list of up to 10 task IDs or full ARN entries.
