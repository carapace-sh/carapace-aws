name: create-subscription-target
description: Creates a subscription target in Amazon DataZone.
flags:
    --applicable-asset-types=!: The asset types that can be included in the subscription target.
    --authorized-principals=!: The authorized principals of the subscription target.
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which subscription target is created.
    --environment-identifier=!: The ID of the environment in which subscription target is created.
    --manage-access-role=!: The manage access role that is used to create the subscription target.
    --name=!: The name of the subscription target.
    --provider=: The provider of the subscription target.
    --subscription-target-config=!: The configuration of the subscription target.
    --type=!: The type of the subscription target.
