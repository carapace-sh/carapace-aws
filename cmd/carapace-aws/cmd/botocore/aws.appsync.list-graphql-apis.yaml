name: list-graphql-apis
description: Lists your GraphQL APIs.
flags:
    --api-type=: The value that indicates whether the GraphQL API is a standard API (`GRAPHQL`) or merged API (`MERGED`).
    --max-results=: The maximum number of results that you want the request to return.
    --next-token=: An identifier that was returned from the previous call to this operation, which you can use to return the next set of items in the list.
    --owner=: The account owner of the GraphQL API.
completion:
    flag:
        api-type:
            - GRAPHQL
            - MERGED
        owner:
            - CURRENT_ACCOUNT
            - OTHER_ACCOUNTS
