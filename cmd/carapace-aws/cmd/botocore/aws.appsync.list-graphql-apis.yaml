name: list-graphql-apis
description: Lists your GraphQL APIs.
flags:
    --api-type=: The value that indicates whether the GraphQL API is a standard API (`GRAPHQL`) or merged API (`MERGED`).
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results that you want the request to return.
    --next-token=: An identifier that was returned from the previous call to this operation, which you can use to return the next set of items in the list.
    --owner=: The account owner of the GraphQL API.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        api-type:
            - GRAPHQL
            - MERGED
        owner:
            - CURRENT_ACCOUNT
            - OTHER_ACCOUNTS
