name: create-intent
description: Creates an intent.
flags:
    --bot-id=!: The identifier of the bot associated with this intent.
    --bot-version=!: The version of the bot associated with this intent.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description of the intent.
    --dialog-code-hook=: Specifies that Amazon Lex invokes the alias Lambda function for each user input.
    --fulfillment-code-hook=: Specifies that Amazon Lex invokes the alias Lambda function when the intent is ready for fulfillment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --initial-response-setting=: Configuration settings for the response that is sent to the user at the beginning of a conversation, before eliciting slot values.
    --input-contexts=: A list of contexts that must be active for this intent to be considered by Amazon Lex.
    --intent-closing-setting=: Sets the response that Amazon Lex sends to the user when the intent is closed.
    --intent-confirmation-setting=: Provides prompts that Amazon Lex sends to the user to confirm the completion of an intent.
    --intent-display-name=: A display name for the intent.
    --intent-name=!: The name of the intent.
    --kendra-configuration=: Configuration information required to use the `AMAZON.KendraSearchIntent` intent to connect to an Amazon Kendra index.
    --locale-id=!: The identifier of the language and locale where this intent is used.
    --output-contexts=: A lists of contexts that the intent activates when it is fulfilled.
    --parent-intent-signature=: A unique identifier for the built-in intent to base this intent on.
    --q-in-connect-intent-configuration=: Qinconnect intent configuration details for the create intent request.
    --qn-a-intent-configuration=: Specifies the configuration of the built-in `Amazon.QnAIntent`.
    --sample-utterances=: An array of strings that a user might say to signal the intent.
