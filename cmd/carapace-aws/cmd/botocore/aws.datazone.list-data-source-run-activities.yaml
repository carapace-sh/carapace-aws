name: list-data-source-run-activities
description: Lists data source run activities.
flags:
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which to list data source run activities.
    --identifier=!: The identifier of the data source run.
    --max-results=: The maximum number of activities to return in a single call to `ListDataSourceRunActivities`.
    --next-token=: When the number of activities is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of activities, the response includes a pagination token named `NextToken`.
    --status=: The status of the data source run.
completion:
    flag:
        status:
            - FAILED
            - PUBLISHING_FAILED
            - SUCCEEDED_CREATED
            - SUCCEEDED_UPDATED
            - SKIPPED_ALREADY_IMPORTED
            - SKIPPED_ARCHIVED
            - SKIPPED_NO_ACCESS
            - UNCHANGED
