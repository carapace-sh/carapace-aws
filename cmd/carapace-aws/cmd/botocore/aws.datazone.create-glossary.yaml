name: create-glossary
description: Creates an Amazon DataZone business glossary.
flags:
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --description=: The description of this business glossary.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which this business glossary is created.
    --name=!: The name of this business glossary.
    --owning-project-identifier=!: The ID of the project that currently owns business glossary.
    --status=: The status of this business glossary.
    --usage-restrictions=: The usage restriction of the restricted glossary.
completion:
    flag:
        status:
            - DISABLED
            - ENABLED
