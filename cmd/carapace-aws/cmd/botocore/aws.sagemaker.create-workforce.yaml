name: create-workforce
description: Use this operation to create a workforce.
flags:
    --cognito-config=: Use this parameter to configure an Amazon Cognito private workforce.
    --ip-address-type=: Use this parameter to specify whether you want `IPv4` only or `dualstack` (`IPv4` and `IPv6`) to support your labeling workforce.
    --oidc-config=: Use this parameter to configure a private workforce using your own OIDC Identity Provider.
    --source-ip-config=: ""
    --tags=: An array of key-value pairs that contain metadata to help you categorize and organize our workforce.
    --workforce-name=!: The name of the private workforce.
    --workforce-vpc-config=: Use this parameter to configure a workforce using VPC.
completion:
    flag:
        ip-address-type:
            - ipv4
            - dualstack
