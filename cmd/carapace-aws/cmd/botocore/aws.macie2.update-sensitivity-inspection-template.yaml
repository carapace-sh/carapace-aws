name: update-sensitivity-inspection-template
description: Updates the settings for the sensitivity inspection template for an account.
flags:
    --description=: A custom description of the template.
    --excludes=: The managed data identifiers to explicitly exclude (not use) when performing automated sensitive data discovery.
    --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    --includes=: The allow lists, custom data identifiers, and managed data identifiers to explicitly include (use) when performing automated sensitive data discovery.
