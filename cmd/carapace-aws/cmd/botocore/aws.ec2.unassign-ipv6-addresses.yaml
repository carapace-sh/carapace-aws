name: unassign-ipv6-addresses
description: Unassigns the specified IPv6 addresses or Prefix Delegation prefixes from a network interface.
flags:
    --ipv6-addresses=: The IPv6 addresses to unassign from the network interface.
    --ipv6-prefixes=: The IPv6 prefixes to unassign from the network interface.
    --network-interface-id=!: The ID of the network interface.
