# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bedrock-data-automation-runtime
description: Runtime for Amazon Bedrock Data Automation
commands:
    - name: get-data-automation-status
      description: API used to get data automation status.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --invocation-arn=!: Invocation arn.
    - name: invoke-data-automation
      description: 'Sync API: Invoke data automation.'
      flags:
        --blueprints=:
            description: Blueprint list.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-automation-configuration=: Data automation configuration.
        --data-automation-profile-arn=!: Data automation profile ARN
        --encryption-configuration=: Encryption configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-configuration=!: Input configuration.
    - name: invoke-data-automation-async
      description: 'Async API: Invoke data automation.'
      flags:
        --blueprints=:
            description: Blueprint list.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Idempotency token.
        --data-automation-configuration=: Data automation configuration.
        --data-automation-profile-arn=!: Data automation profile ARN
        --encryption-configuration=: Encryption configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-configuration=!: Input configuration.
        --notification-configuration=: Notification configuration.
        --output-configuration=!: Output configuration.
        --tags=:
            description: List of tags.
            nargs: -1
    - name: list-tags-for-resource
      description: List tags for an Amazon Bedrock Data Automation resource
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ""
    - name: tag-resource
      description: Tag an Amazon Bedrock Data Automation resource
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ""
        --tags=!:
            nargs: -1
    - name: untag-resource
      description: Untag an Amazon Bedrock Data Automation resource
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ""
        --tag-keys=!:
            nargs: -1
