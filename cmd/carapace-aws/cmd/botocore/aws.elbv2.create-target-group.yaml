name: create-target-group
description: Creates a target group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-check-enabled: Indicates whether health checks are enabled.
    --health-check-interval-seconds=: The approximate amount of time, in seconds, between health checks of an individual target.
    --health-check-path=: \[HTTP/HTTPS health checks] The destination for health checks on the targets.
    --health-check-port=: The port the load balancer uses when performing health checks on targets.
    --health-check-protocol=: The protocol the load balancer uses when performing health checks on targets.
    --health-check-timeout-seconds=: The amount of time, in seconds, during which no response from a target means a failed health check.
    --healthy-threshold-count=: The number of consecutive health check successes required before considering a target healthy.
    --ip-address-type=: The IP address type.
    --matcher=: \[HTTP/HTTPS health checks] The HTTP or gRPC codes to use when checking for a successful response from a target.
    --name=!: The name of the target group.
    --no-health-check-enabled: Indicates whether health checks are enabled.
    --port=: The port on which the targets receive traffic.
    --protocol-version=: \[HTTP/HTTPS protocol] The protocol version.
    --protocol=: The protocol to use for routing traffic to the targets.
    --tags=: The tags to assign to the target group.
    --target-type=: The type of target that you must specify when registering targets with this target group.
    --unhealthy-threshold-count=: The number of consecutive health check failures required before considering a target unhealthy.
    --vpc-id=: The identifier of the virtual private cloud (VPC).
completion:
    flag:
        health-check-protocol:
            - HTTP
            - HTTPS
            - TCP
            - TLS
            - UDP
            - TCP_UDP
            - GENEVE
        ip-address-type:
            - ipv4
            - ipv6
        protocol:
            - HTTP
            - HTTPS
            - TCP
            - TLS
            - UDP
            - TCP_UDP
            - GENEVE
        target-type:
            - instance
            - ip
            - lambda
            - alb
