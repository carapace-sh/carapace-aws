name: entityresolution
description: AWS EntityResolution
commands:
    - name: list-tags-for-resource
      description: Displays the tags associated with an Entity Resolution resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource for which you want to view tags.
    - name: add-policy-statement
      description: Adds a policy statement object.
      flags:
        --action=!: The action that the principal can use on the resource.
        --arn=!: The Amazon Resource Name (ARN) of the resource that will be accessed by the principal.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --condition=: A set of condition keys that you can use in key policies.
        --effect=!: Determines whether the permissions specified in the policy are to be allowed (`Allow`) or denied (`Deny`).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --principal=!: The Amazon Web Services service or Amazon Web Services account that can access the resource defined as ARN.
        --statement-id=!: A statement identifier that differentiates the statement from others in the same policy.
      completion:
        flag:
            effect:
                - Allow
                - Deny
    - name: delete-id-mapping-workflow
      description: Deletes the `IdMappingWorkflow` with a given name.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --workflow-name=!: The name of the workflow to be deleted.
    - name: delete-policy-statement
      description: Deletes the policy statement.
      flags:
        --arn=!: The ARN of the resource for which the policy need to be deleted.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --statement-id=!: A statement identifier that differentiates the statement from others in the same policy.
    - name: get-match-id
      description: Returns the corresponding Match ID of a customer record if the record has been processed in a rule-based matching workflow.
      flags:
        --apply-normalization: Normalizes the attributes defined in the schema in the input data.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-apply-normalization: Normalizes the attributes defined in the schema in the input data.
        --record=!: The record to fetch the Match ID for.
        --workflow-name=!: The name of the workflow.
    - name: get-policy
      description: Returns the resource-based policy.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource for which the policy need to be returned.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: start-id-mapping-job
      description: Starts the `IdMappingJob` of a workflow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-type=: The job type for the ID mapping job.
        --output-source-config=: A list of `OutputSource` objects.
        --workflow-name=!: The name of the ID mapping job to be retrieved.
      completion:
        flag:
            job-type:
                - BATCH
                - INCREMENTAL
                - DELETE_ONLY
    - name: delete-schema-mapping
      description: Deletes the `SchemaMapping` with a given name.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --schema-name=!: The name of the schema to delete.
    - name: get-matching-job
      description: Returns the status, metrics, and errors (if there are any) that are associated with a job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
