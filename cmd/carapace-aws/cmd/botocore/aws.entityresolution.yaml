        --output-source-config=: A list of `OutputSource` objects, each of which contains fields `outputS3Path` and `KMSArn`.
        --role-arn=: The Amazon Resource Name (ARN) of the IAM role.
        --workflow-name=!: The name of the workflow.
    - name: batch-delete-unique-id
