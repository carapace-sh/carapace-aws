name: put-gateway-response
description: Creates a customization of a GatewayResponse of a specified response type and status code on the given RestApi.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --response-parameters=: Response parameters (paths, query strings and headers) of the GatewayResponse as a string-to-string map of key-value pairs.
    --response-templates=: Response templates of the GatewayResponse as a string-to-string map of key-value pairs.
    --response-type=!: The response type of the associated GatewayResponse
    --rest-api-id=!: The string identifier of the associated RestApi.
    --status-code=: The HTTP status code of the GatewayResponse.
completion:
    flag:
        response-type:
            - DEFAULT_4XX
            - DEFAULT_5XX
            - RESOURCE_NOT_FOUND
            - UNAUTHORIZED
            - INVALID_API_KEY
            - ACCESS_DENIED
            - AUTHORIZER_FAILURE
            - AUTHORIZER_CONFIGURATION_ERROR
            - INVALID_SIGNATURE
            - EXPIRED_TOKEN
            - MISSING_AUTHENTICATION_TOKEN
            - INTEGRATION_FAILURE
            - INTEGRATION_TIMEOUT
            - API_CONFIGURATION_ERROR
            - UNSUPPORTED_MEDIA_TYPE
            - BAD_REQUEST_PARAMETERS
            - BAD_REQUEST_BODY
            - REQUEST_TOO_LARGE
            - THROTTLED
            - QUOTA_EXCEEDED
            - WAF_FILTERED
