name: describe-custom-domain-associations
description: Contains information about custom domain associations for a cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-domain-certificate-arn=: The certificate Amazon Resource Name (ARN) for the custom domain association.
    --custom-domain-name=: The custom domain name for the custom domain association.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: The marker for the custom domain association.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum records setting for the associated custom domain.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
