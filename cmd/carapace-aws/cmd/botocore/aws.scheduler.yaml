name: scheduler
description: Amazon EventBridge Scheduler
commands:
    - name: create-schedule-group
      description: Creates the specified schedule group.
      flags:
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request.
        --name=!: The name of the schedule group that you are creating.
        --tags=: The list of tags to associate with the schedule group.
    - name: get-schedule
      description: Retrieves the specified schedule.
      flags:
        --group-name=: The name of the schedule group associated with this schedule.
        --name=!: The name of the schedule to retrieve.
    - name: get-schedule-group
      description: Retrieves the specified schedule group.
      flags:
        --name=!: The name of the schedule group to retrieve.
    - name: list-tags-for-resource
      description: Lists the tags associated with the Scheduler resource.
      flags:
        --resource-arn=!: The ARN of the EventBridge Scheduler resource for which you want to view tags.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified EventBridge Scheduler resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the schedule group that you are adding tags to.
        --tags=!: The list of tags to associate with the schedule group.
    - name: untag-resource
      description: Removes one or more tags from the specified EventBridge Scheduler schedule group.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the schedule group from which you are removing tags.
        --tag-keys=!: The list of tag keys to remove from the resource.
    - name: update-schedule
      description: Updates the specified schedule.
      flags:
        --action-after-completion=: Specifies the action that EventBridge Scheduler applies to the schedule after the schedule completes invoking the target.
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request.
        --description=: The description you specify for the schedule.
        --end-date=: The date, in UTC, before which the schedule can invoke its target.
        --flexible-time-window=!: Allows you to configure a time window during which EventBridge Scheduler invokes the schedule.
        --group-name=: The name of the schedule group with which the schedule is associated.
        --kms-key-arn=: The ARN for the customer managed KMS key that that you want EventBridge Scheduler to use to encrypt and decrypt your data.
        --name=!: The name of the schedule that you are updating.
        --schedule-expression-timezone=: The timezone in which the scheduling expression is evaluated.
        --schedule-expression=!: The expression that defines when the schedule runs.
        --start-date=: The date, in UTC, after which the schedule can begin invoking its target.
        --state=: Specifies whether the schedule is enabled or disabled.
        --target=!: The schedule target.
      completion:
        flag:
            action-after-completion:
                - NONE
                - DELETE
            state:
                - ENABLED
                - DISABLED
    - name: create-schedule
      description: Creates the specified schedule.
      flags:
        --action-after-completion=: Specifies the action that EventBridge Scheduler applies to the schedule after the schedule completes invoking the target.
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request.
        --description=: The description you specify for the schedule.
        --end-date=: The date, in UTC, before which the schedule can invoke its target.
        --flexible-time-window=!: Allows you to configure a time window during which EventBridge Scheduler invokes the schedule.
        --group-name=: The name of the schedule group to associate with this schedule.
        --kms-key-arn=: The Amazon Resource Name (ARN) for the customer managed KMS key that EventBridge Scheduler will use to encrypt and decrypt your data.
        --name=!: The name of the schedule that you are creating.
        --schedule-expression-timezone=: The timezone in which the scheduling expression is evaluated.
        --schedule-expression=!: The expression that defines when the schedule runs.
        --start-date=: The date, in UTC, after which the schedule can begin invoking its target.
        --state=: Specifies whether the schedule is enabled or disabled.
        --target=!: The schedule's target.
      completion:
        flag:
            action-after-completion:
                - NONE
                - DELETE
            state:
                - ENABLED
                - DISABLED
    - name: delete-schedule
      description: Deletes the specified schedule.
      flags:
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request.
        --group-name=: The name of the schedule group associated with this schedule.
        --name=!: The name of the schedule to delete.
    - name: delete-schedule-group
      description: Deletes the specified schedule group.
      flags:
        --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request.
        --name=!: The name of the schedule group to delete.
    - name: list-schedule-groups
      description: Returns a paginated list of your schedule groups.
      flags:
        --max-results=: If specified, limits the number of results returned by this operation.
        --name-prefix=: The name prefix that you can use to return a filtered list of your schedule groups.
        --next-token=: The token returned by a previous call to retrieve the next set of results.
    - name: list-schedules
      description: Returns a paginated list of your EventBridge Scheduler schedules.
      flags:
        --group-name=: If specified, only lists the schedules whose associated schedule group matches the given filter.
        --max-results=: If specified, limits the number of results returned by this operation.
        --name-prefix=: Schedule name prefix to return the filtered list of resources.
        --next-token=: The token returned by a previous call to retrieve the next set of results.
        --state=: If specified, only lists the schedules whose current state matches the given filter.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
