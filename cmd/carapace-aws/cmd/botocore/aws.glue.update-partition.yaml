name: update-partition
description: Updates a partition.
flags:
    --catalog-id=: The ID of the Data Catalog where the partition to be updated resides.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=!: The name of the catalog database in which the table in question resides.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --partition-input=!: The new partition object to update the partition to.
    --partition-value-list=!: List of partition key values that define the partition to update.
    --table-name=!: The name of the table in which the partition to be updated is located.
