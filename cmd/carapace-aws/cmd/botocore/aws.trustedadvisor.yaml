name: trustedadvisor
description: TrustedAdvisor Public API
commands:
    - name: list-organization-recommendations
      description: List a filterable set of Recommendations within an Organization.
      flags:
        --after-last-updated-at=: After the last update of the Recommendation
        --aws-service=: The aws service associated with the Recommendation
        --before-last-updated-at=: Before the last update of the Recommendation
        --check-identifier=: The check identifier of the Recommendation
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --pillar=: The pillar of the Recommendation
        --source=: The source of the Recommendation
        --starting-token=: A token to specify where to start paginating.
        --status=: The status of the Recommendation
        --type=: The type of the Recommendation
      completion:
        flag:
            pillar:
                - cost_optimizing
                - performance
                - security
                - service_limits
                - fault_tolerance
                - operational_excellence
            source:
                - aws_config
                - compute_optimizer
                - cost_explorer
                - lse
                - manual
                - pse
                - rds
                - resilience
                - resilience_hub
                - security_hub
                - stir
                - ta_check
                - well_architected
            status:
                - ok
                - warning
                - error
            type:
                - standard
                - priority
    - name: update-organization-recommendation-lifecycle
      description: Update the lifecycle of a Recommendation within an Organization.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --lifecycle-stage=!: The new lifecycle stage
        --organization-recommendation-identifier=!: The Recommendation identifier for AWS Trusted Advisor Priority recommendations
        --update-reason-code=: Reason code for the lifecycle state change
        --update-reason=: Reason for the lifecycle stage change
      completion:
        flag:
            lifecycle-stage:
                - pending_response
                - in_progress
                - dismissed
                - resolved
            update-reason-code:
                - non_critical_account
                - temporary_account
                - valid_business_case
                - other_methods_available
                - low_priority
                - not_applicable
                - other
    - name: update-recommendation-lifecycle
      description: Update the lifecyle of a Recommendation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --lifecycle-stage=!: The new lifecycle stage
        --recommendation-identifier=!: The Recommendation identifier for AWS Trusted Advisor Priority recommendations
        --update-reason-code=: Reason code for the lifecycle state change
        --update-reason=: Reason for the lifecycle stage change
      completion:
        flag:
            lifecycle-stage:
                - pending_response
                - in_progress
                - dismissed
                - resolved
            update-reason-code:
                - non_critical_account
                - temporary_account
                - valid_business_case
                - other_methods_available
                - low_priority
                - not_applicable
                - other
