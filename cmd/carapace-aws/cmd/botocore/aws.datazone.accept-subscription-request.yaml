name: accept-subscription-request
description: Accepts a subscription request to a specific asset.
flags:
    --asset-permissions=: The asset permissions of the accept subscription request.
    --asset-scopes=: The asset scopes of the accept subscription request.
    --decision-comment=: A description that specifies the reason for accepting the specified subscription request.
    --domain-identifier=!: The Amazon DataZone domain where the specified subscription request is being accepted.
    --identifier=!: The unique identifier of the subscription request that is to be accepted.
