name: put-data-protection-policy
description: Adds or updates an inline policy document that is stored in the specified Amazon SNS topic.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-protection-policy=!: The JSON serialization of the topic's `DataProtectionPolicy`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The ARN of the topic whose `DataProtectionPolicy` you want to add or update.
