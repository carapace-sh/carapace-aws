name: list-policies
description: Returns an array of `PolicySummary` objects.
flags:
    --max-results=: Specifies the number of `PolicySummary` objects that you want Firewall Manager to return for this request.
    --next-token=: If you specify a value for `MaxResults` and you have more `PolicySummary` objects than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response that allows you to list another group of `PolicySummary` objects.
