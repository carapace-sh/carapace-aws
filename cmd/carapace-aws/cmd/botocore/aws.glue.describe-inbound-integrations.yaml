name: describe-inbound-integrations
description: Returns a list of inbound integrations for the specified integration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --integration-arn=: The Amazon Resource Name (ARN) of the integration.
    --marker=: A token to specify where to start paginating.
    --max-records=: The total number of items to return in the output.
    --target-arn=: The Amazon Resource Name (ARN) of the target resource in the integration.
