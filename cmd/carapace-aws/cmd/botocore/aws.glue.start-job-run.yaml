name: start-job-run
description: Starts a job run using a job definition.
flags:
    --allocated-capacity=: This field is deprecated.
    --arguments=: The job arguments associated with this run.
    --execution-class=: Indicates whether the job is run with a standard or flexible execution class.
    --execution-role-session-policy=: This inline session policy to the StartJobRun API allows you to dynamically restrict the permissions of the specified execution role for the scope of the job, without requiring the creation of additional IAM roles.
    --job-name=!: The name of the job definition to use.
    --job-run-id=: The ID of a previous `JobRun` to retry.
    --job-run-queuing-enabled=: Specifies whether job run queuing is enabled for the job run.
    --max-capacity=: For Glue version 1.0 or earlier jobs, using the standard worker type, the number of Glue data processing units (DPUs) that can be allocated when this job runs.
    --notification-property=: Specifies configuration properties of a job run notification.
    --number-of-workers=: The number of workers of a defined `workerType` that are allocated when a job runs.
    --security-configuration=: The name of the `SecurityConfiguration` structure to be used with this job run.
    --timeout=: The `JobRun` timeout in minutes.
    --worker-type=: The type of predefined worker that is allocated when a job runs.
completion:
    flag:
        execution-class:
            - FLEX
            - STANDARD
        worker-type:
            - Standard
            - G.1X
            - G.2X
            - G.025X
            - G.4X
            - G.8X
            - Z.2X
