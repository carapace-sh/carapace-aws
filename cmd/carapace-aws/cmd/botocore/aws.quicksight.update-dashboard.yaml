name: update-dashboard
description: Updates a dashboard in an Amazon Web Services account.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the dashboard that you're updating.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dashboard-id=!: The ID for the dashboard.
    --dashboard-publish-options=: 'Options for publishing the dashboard when you create it:'
    --definition=: The definition of a dashboard.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The display name of the dashboard.
    --parameters=: A structure that contains the parameters of the dashboard.
    --source-entity=: The entity that you are using as a source when you update the dashboard.
    --theme-arn=: The Amazon Resource Name (ARN) of the theme that is being used for this dashboard.
    --validation-strategy=: The option to relax the validation needed to update a dashboard with definition objects.
    --version-description=: A description for the first version of the dashboard being created.
