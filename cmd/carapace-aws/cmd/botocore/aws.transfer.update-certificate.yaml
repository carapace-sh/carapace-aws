name: update-certificate
description: Updates the active and inactive dates for a certificate.
flags:
    --active-date=: An optional date that specifies when the certificate becomes active.
    --certificate-id=!: The identifier of the certificate object that you are updating.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A short description to help identify the certificate.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --inactive-date=: An optional date that specifies when the certificate becomes inactive.
