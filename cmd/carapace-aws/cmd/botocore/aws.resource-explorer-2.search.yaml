name: search
description: Searches for resources and displays details about all resources that match the specified criteria.
flags:
    --max-results=: The maximum number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --query-string=!: A string that includes keywords and filters that specify the resources that you want to include in the results.
    --view-arn=: Specifies the [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view to use for the query.
