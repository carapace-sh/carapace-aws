name: detach-policy
description: Detaches a policy from an object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() where both objects reside.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --object-reference=!: Reference that identifies the object whose policy object will be detached.
    --policy-reference=!: Reference that identifies the policy object.
