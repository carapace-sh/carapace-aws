name: list-actions
description: Lists the actions in your account and their properties.
flags:
    --action-type=: A filter that returns only actions of the specified type.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --created-after=: A filter that returns only actions created on or after the specified time.
    --created-before=: A filter that returns only actions created on or before the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of actions to return in the response.
    --next-token=: If the previous call to `ListActions` didn't return the full set of actions, the call returns a token for getting the next set of actions.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
    --source-uri=: A filter that returns only actions with the specified source URI.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
