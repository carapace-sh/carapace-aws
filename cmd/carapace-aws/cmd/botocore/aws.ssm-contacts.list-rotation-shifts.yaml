name: list-rotation-shifts
description: Returns a list of shifts generated by an existing rotation in the system.
flags:
    --end-time=!: The date and time for the end of the time range to list shifts for.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: A token to start the list.
    --rotation-id=!: The Amazon Resource Name (ARN) of the rotation to retrieve shift information about.
    --start-time=: The date and time for the beginning of the time range to list shifts for.
