name: marketplace-catalog
description: AWS Marketplace Catalog Service
commands:
    - name: describe-entity
      description: Returns the metadata and content of the entity.
      flags:
        --catalog=!: Required.
        --entity-id=!: Required.
    - name: list-change-sets
      description: Returns the list of change sets owned by the account being used to make the call.
      flags:
        --catalog=!: The catalog related to the request.
        --filter-list=: An array of filter objects.
        --max-results=: The maximum number of results returned by a single call.
        --next-token=: The token value retrieved from a previous call to access the next page of results.
        --sort=: An object that contains two attributes, `SortBy` and `SortOrder`.
    - name: start-change-set
      description: Allows you to request changes for your entities.
      flags:
        --catalog=!: The catalog related to the request.
        --change-set-name=: Optional case sensitive string of up to 100 ASCII characters.
        --change-set-tags=: A list of objects specifying each key name and value for the `ChangeSetTags` property.
        --change-set=!: Array of `change` object.
        --client-request-token=: A unique token to identify the request to ensure idempotency.
        --intent=: The intent related to the request.
      completion:
        flag:
            intent:
                - VALIDATE
                - APPLY
    - name: tag-resource
      description: Tags a resource (either an [entity](https://docs.aws.amazon.com/marketplace-catalog/latest/api-reference/welcome.html#catalog-api-entities) or [change set](https://docs.aws.amazon.com/marketplace-catalog/latest/api-reference/welcome.html#working-with-change-sets)).
      flags:
        --resource-arn=!: Required.
        --tags=!: Required.
    - name: describe-change-set
      description: Provides information about a given change set.
      flags:
        --catalog=!: Required.
        --change-set-id=!: Required.
    - name: get-resource-policy
      description: Gets a resource-based policy of an entity that is identified by its resource ARN.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the entity resource that is associated with the resource policy.
    - name: list-entities
      description: Provides the list of entities of a given type.
      flags:
        --catalog=!: The catalog related to the request.
        --entity-type-filters=: A Union object containing filter shapes for all `EntityType`s.
        --entity-type-sort=: A Union object containing `Sort` shapes for all `EntityType`s.
        --entity-type=!: The type of entities to retrieve.
        --filter-list=: An array of filter objects.
        --max-results=: Specifies the upper limit of the elements on a single page.
        --next-token=: The value of the next token, if it exists.
        --ownership-type=: Filters the returned set of entities based on their owner.
        --sort=: An object that contains two attributes, `SortBy` and `SortOrder`.
      completion:
        flag:
            ownership-type:
                - SELF
                - SHARED
    - name: list-tags-for-resource
      description: Lists all tags that have been added to a resource (either an [entity](https://docs.aws.amazon.com/marketplace-catalog/latest/api-reference/welcome.html#catalog-api-entities) or [change set](https://docs.aws.amazon.com/marketplace-catalog/latest/api-reference/welcome.html#working-with-change-sets)).
      flags:
        --resource-arn=!: Required.
    - name: put-resource-policy
      description: Attaches a resource-based policy to an entity.
      flags:
        --policy=!: The policy document to set; formatted in JSON.
        --resource-arn=!: The Amazon Resource Name (ARN) of the entity resource you want to associate with a resource policy.
    - name: untag-resource
      description: Removes a tag or list of tags from a resource (either an [entity](https://docs.aws.amazon.com/marketplace-catalog/latest/api-reference/welcome.html#catalog-api-entities) or [change set](https://docs.aws.amazon.com/marketplace-catalog/latest/api-reference/welcome.html#working-with-change-sets)).
      flags:
        --resource-arn=!: Required.
        --tag-keys=!: Required.
    - name: batch-describe-entities
      description: Returns metadata and content for multiple entities.
      flags:
        --entity-request-list=!: List of entity IDs and the catalogs the entities are present in.
    - name: cancel-change-set
      description: Used to cancel an open change request.
      flags:
        --catalog=!: Required.
        --change-set-id=!: Required.
    - name: delete-resource-policy
      description: Deletes a resource-based policy on an entity that is identified by its resource ARN.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the entity resource that is associated with the resource policy.
