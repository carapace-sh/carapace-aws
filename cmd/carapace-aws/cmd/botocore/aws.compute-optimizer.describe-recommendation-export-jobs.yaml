name: describe-recommendation-export-jobs
description: Describes recommendation export jobs created in the last seven days.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: An array of objects to specify a filter that returns a more specific list of export jobs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-ids=: The identification numbers of the export jobs to return.
    --max-results=: The maximum number of export jobs to return with a single request.
    --next-token=: The token to advance to the next page of export jobs.
