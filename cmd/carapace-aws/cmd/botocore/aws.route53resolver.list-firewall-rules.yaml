name: list-firewall-rules
description: Retrieves the firewall rules that you have defined for the specified firewall rule group.
flags:
    --action=: Optional additional filter for the rules to retrieve.
    --firewall-rule-group-id=!: The unique identifier of the firewall rule group that you want to retrieve the rules for.
    --max-results=: The maximum number of objects that you want Resolver to return for this request.
    --next-token=: For the first call to this list request, omit this value.
    --priority=: Optional additional filter for the rules to retrieve.
completion:
    flag:
        action:
            - ALLOW
            - BLOCK
            - ALERT
