name: update-template-permissions
description: Updates the resource permissions for a template.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the template.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --grant-permissions=: A list of resource permissions to be granted on the template.
    --revoke-permissions=: A list of resource permissions to be revoked from the template.
    --template-id=!: The ID for the template.
