name: create-template
description: Creates an Active Directory compatible certificate template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Idempotency token.
    --connector-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateConnector](https://docs.aws.amazon.com/pca-connector-ad/latest/APIReference/API_CreateConnector.html).
    --definition=!: Template configuration to define the information included in certificates.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: Name of the template.
    --tags=: Metadata assigned to a template consisting of a key-value pair.
