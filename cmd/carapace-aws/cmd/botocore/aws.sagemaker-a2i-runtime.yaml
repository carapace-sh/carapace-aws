name: sagemaker-a2i-runtime
description: Amazon Augmented AI Runtime
commands:
    - name: stop-human-loop
      description: Stops the specified human loop.
      flags:
        --human-loop-name=!: The name of the human loop that you want to stop.
    - name: delete-human-loop
      description: Deletes the specified human loop for a flow definition.
      flags:
        --human-loop-name=!: The name of the human loop that you want to delete.
    - name: describe-human-loop
      description: Returns information about the specified human loop.
      flags:
        --human-loop-name=!: The name of the human loop that you want information about.
    - name: list-human-loops
      description: Returns information about human loops, given the specified parameters.
      flags:
        --creation-time-after=: (Optional) The timestamp of the date when you want the human loops to begin in ISO 8601 format.
        --creation-time-before=: (Optional) The timestamp of the date before which you want the human loops to begin in ISO 8601 format.
        --flow-definition-arn=!: The Amazon Resource Name (ARN) of a flow definition.
        --max-results=: The total number of items to return.
        --next-token=: A token to display the next page of results.
        --sort-order=: Optional.
      completion:
        flag:
            sort-order:
                - Ascending
                - Descending
    - name: start-human-loop
      description: Starts a human loop, provided that at least one activation condition is met.
      flags:
        --data-attributes=: Attributes of the specified data.
        --flow-definition-arn=!: The Amazon Resource Name (ARN) of the flow definition associated with this human loop.
        --human-loop-input=!: An object that contains information about the human loop.
        --human-loop-name=!: The name of the human loop.
