name: delete-role-permissions-boundary
description: Deletes the permissions boundary for the specified IAM role.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --role-name=!: The name (friendly name, not ARN) of the IAM role from which you want to remove the permissions boundary.
