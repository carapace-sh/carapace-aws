name: describe-stack-set-operation
description: Returns the description of the specified StackSet operation.
flags:
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --operation-id=!: The unique ID of the StackSet operation.
    --stack-set-name=!: The name or the unique stack ID of the StackSet for the stack operation.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
