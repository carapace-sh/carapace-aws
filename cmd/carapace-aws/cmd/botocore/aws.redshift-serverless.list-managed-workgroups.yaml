name: list-managed-workgroups
description: Returns information about a list of specified managed workgroups in your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial ListManagedWorkgroups operation returns a nextToken, you can include the returned nextToken in following ListManagedWorkgroups operations, which returns results in the next page.
    --source-arn=: The Amazon Resource Name (ARN) for the managed workgroup in the AWS Glue Data Catalog.
