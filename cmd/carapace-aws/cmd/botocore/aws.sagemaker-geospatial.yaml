name: sagemaker-geospatial
description: Amazon SageMaker geospatial capabilities
commands:
    - name: start-vector-enrichment-job
      description: Creates a Vector Enrichment job for the supplied job type.
      flags:
        --client-token=: A unique token that guarantees that the call to this API is idempotent.
        --execution-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that you specified for the job.
        --input-config=!: Input configuration information for the Vector Enrichment job.
        --job-config=!: An object containing information about the job configuration.
        --kms-key-id=: The Key Management Service key ID for server-side encryption.
        --name=!: The name of the Vector Enrichment job.
        --tags=: Each tag consists of a key and a value.
    - name: export-earth-observation-job
      description: Use this operation to export results of an Earth Observation job and optionally source images used as input to the EOJ to an Amazon S3 location.
      flags:
        --arn=!: The input Amazon Resource Name (ARN) of the Earth Observation job being exported.
        --client-token=: A unique token that guarantees that the call to this API is idempotent.
        --execution-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that you specified for the job.
        --export-source-images: The source images provided to the Earth Observation job being exported.
        --no-export-source-images: The source images provided to the Earth Observation job being exported.
        --output-config=!: An object containing information about the output file.
    - name: get-earth-observation-job
      description: Get the details for a previously initiated Earth Observation job.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Earth Observation job.
    - name: get-raster-data-collection
      description: Use this operation to get details of a specific raster data collection.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the raster data collection.
    - name: get-vector-enrichment-job
      description: Retrieves details of a Vector Enrichment Job for a given job Amazon Resource Name (ARN).
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Vector Enrichment job.
    - name: list-vector-enrichment-jobs
      description: Retrieves a list of vector enrichment jobs.
      flags:
        --max-results=: The maximum number of items to return.
        --next-token=: If the previous response was truncated, you receive this token.
        --sort-by=: The parameter by which to sort the results.
        --sort-order=: An optional value that specifies whether you want the results sorted in `Ascending` or `Descending` order.
        --status-equals=: A filter that retrieves only jobs with a specific status.
      completion:
        flag:
            sort-order:
                - ASCENDING
                - DESCENDING
    - name: delete-earth-observation-job
      description: Use this operation to delete an Earth Observation job.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Earth Observation job being deleted.
    - name: search-raster-data-collection
      description: Allows you run image query on a specific raster data collection to get a list of the satellite imagery matching the selected filters.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the raster data collection.
        --next-token=: If the previous response was truncated, you receive this token.
        --raster-data-collection-query=!: RasterDataCollectionQuery consisting of [AreaOfInterest(AOI)](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_geospatial_AreaOfInterest.html), [PropertyFilters](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_geospatial_PropertyFilter.html) and [TimeRangeFilterInput](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_geospatial_TimeRangeFilterInput.html) used in [SearchRasterDataCollection](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_geospatial_SearchRasterDataCollection.html).
    - name: start-earth-observation-job
      description: Use this operation to create an Earth observation job.
      flags:
        --client-token=: A unique token that guarantees that the call to this API is idempotent.
        --execution-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that you specified for the job.
        --input-config=!: Input configuration information for the Earth Observation job.
        --job-config=!: An object containing information about the job configuration.
        --kms-key-id=: The Key Management Service key ID for server-side encryption.
        --name=!: The name of the Earth Observation job.
        --tags=: Each tag consists of a key and a value.
    - name: tag-resource
      description: The resource you want to tag.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource you want to tag.
        --tags=!: Each tag consists of a key and a value.
    - name: untag-resource
      description: The resource you want to untag.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource you want to untag.
        --tag-keys=!: Keys of the tags you want to remove.
    - name: export-vector-enrichment-job
      description: Use this operation to copy results of a Vector Enrichment job to an Amazon S3 location.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Vector Enrichment job.
        --client-token=: A unique token that guarantees that the call to this API is idempotent.
        --execution-role-arn=!: The Amazon Resource Name (ARN) of the IAM rolewith permission to upload to the location in OutputConfig.
        --output-config=!: Output location information for exporting Vector Enrichment Job results.
    - name: list-earth-observation-jobs
      description: Use this operation to get a list of the Earth Observation jobs associated with the calling Amazon Web Services account.
      flags:
        --max-results=: The total number of items to return.
        --next-token=: If the previous response was truncated, you receive this token.
        --sort-by=: The parameter by which to sort the results.
        --sort-order=: An optional value that specifies whether you want the results sorted in `Ascending` or `Descending` order.
        --status-equals=: A filter that retrieves only jobs with a specific status.
      completion:
        flag:
            sort-order:
                - ASCENDING
                - DESCENDING
            status-equals:
                - INITIALIZING
                - IN_PROGRESS
                - STOPPING
                - COMPLETED
                - STOPPED
                - FAILED
                - DELETING
                - DELETED
    - name: list-raster-data-collections
      description: Use this operation to get raster data collections.
      flags:
        --max-results=: The total number of items to return.
        --next-token=: If the previous response was truncated, you receive this token.
    - name: stop-earth-observation-job
      description: Use this operation to stop an existing earth observation job.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Earth Observation job being stopped.
    - name: stop-vector-enrichment-job
      description: Stops the Vector Enrichment job for a given job ARN.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Vector Enrichment job.
    - name: delete-vector-enrichment-job
      description: Use this operation to delete a Vector Enrichment job.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the Vector Enrichment job being deleted.
    - name: get-tile
      description: Gets a web mercator tile for the given Earth Observation job.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the tile operation.
        --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role that you specify.
        --image-assets=!: The particular assets or bands to tile.
        --image-mask: Determines whether or not to return a valid data mask.
        --no-image-mask: Determines whether or not to return a valid data mask.
        --output-data-type=: The output data type of the tile operation.
        --output-format=: The data format of the output tile.
        --property-filters=: Property filters for the imagery to tile.
        --target=!: Determines what part of the Earth Observation job to tile.
        --time-range-filter=: Time range filter applied to imagery to find the images to tile.
        --x=!: The x coordinate of the tile input.
        --y=!: The y coordinate of the tile input.
        --z=!: The z coordinate of the tile input.
      completion:
        flag:
            output-data-type:
                - INT32
                - FLOAT32
                - INT16
                - FLOAT64
                - UINT16
            target:
                - INPUT
                - OUTPUT
    - name: list-tags-for-resource
      description: Lists the tags attached to the resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource you want to tag.
