name: create-container-service
description: Creates an Amazon Lightsail container service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deployment=: An object that describes a deployment for the container service.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --power=!: The power specification for the container service.
    --private-registry-access=: An object to describe the configuration for the container service to access private container image repositories, such as Amazon Elastic Container Registry (Amazon ECR) private repositories.
    --public-domain-names=: The public domain names to use with the container service, such as `example.com` and `www.example.com`.
    --scale=!: The scale specification for the container service.
    --service-name=!: The name for the container service.
    --tags=: The tag keys and optional values to add to the container service during create.
completion:
    flag:
        power:
            - nano
            - micro
            - small
            - medium
            - large
            - xlarge
