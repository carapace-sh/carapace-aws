name: submit-task-state-change
description: This action is only used by the Amazon ECS agent, and it is not intended for use outside of the agent.
flags:
    --attachments=: Any attachments associated with the state change request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the task.
    --containers=: Any containers that's associated with the state change request.
    --execution-stopped-at=: The Unix timestamp for the time when the task execution stopped.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --managed-agents=: The details for the managed agent that's associated with the task.
    --pull-started-at=: The Unix timestamp for the time when the container image pull started.
    --pull-stopped-at=: The Unix timestamp for the time when the container image pull completed.
    --reason=: The reason for the state change request.
    --status=: The status of the state change request.
    --task=: The task ID or full ARN of the task in the state change request.
