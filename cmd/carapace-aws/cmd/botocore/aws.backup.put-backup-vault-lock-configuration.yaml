name: put-backup-vault-lock-configuration
description: Applies Backup Vault Lock to a backup vault, preventing attempts to delete any recovery point stored in or created in a backup vault.
flags:
    --backup-vault-name=!: The Backup Vault Lock configuration that specifies the name of the backup vault it protects.
    --changeable-for-days=: The Backup Vault Lock configuration that specifies the number of days before the lock date.
    --max-retention-days=: The Backup Vault Lock configuration that specifies the maximum retention period that the vault retains its recovery points.
    --min-retention-days=: The Backup Vault Lock configuration that specifies the minimum retention period that the vault retains its recovery points.
