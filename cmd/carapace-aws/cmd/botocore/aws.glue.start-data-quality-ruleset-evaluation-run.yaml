name: start-data-quality-ruleset-evaluation-run
description: Once you have a ruleset definition (either recommended or your own), you call this operation to evaluate the ruleset against a data source (Glue table).
flags:
    --additional-data-sources=: A map of reference strings to additional data sources you can specify for an evaluation run.
    --additional-run-options=: Additional run options you can specify for an evaluation run.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Used for idempotency and is recommended to be set to a random ID (such as a UUID) to avoid creating or starting multiple instances of the same resource.
    --data-source=!: The data source (Glue table) associated with this run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --number-of-workers=: The number of `G.1X` workers to be used in the run.
    --role=!: An IAM role supplied to encrypt the results of the run.
    --ruleset-names=!: A list of ruleset names.
    --timeout=: The timeout for a run in minutes.
