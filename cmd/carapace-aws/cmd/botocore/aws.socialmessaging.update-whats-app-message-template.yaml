name: update-whats-app-message-template
description: Updates an existing WhatsApp message template.
flags:
    --id=!: The ID of the WhatsApp Business Account associated with this template.
    --meta-template-id=!: The numeric ID of the template assigned by Meta.
    --template-category=: The new category for the template (for example, UTILITY or MARKETING).
    --template-components=: The updated components of the template as a JSON blob (maximum 3000 characters).
