name: describe-effective-policy
description: Returns the contents of the effective policy for specified policy type and account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-type=!: The type of policy that you want information about.
    --target-id=: When you're signed in as the management account, specify the ID of the account that you want details about.
completion:
    flag:
        policy-type:
            - TAG_POLICY
            - BACKUP_POLICY
            - AISERVICES_OPT_OUT_POLICY
            - CHATBOT_POLICY
            - DECLARATIVE_POLICY_EC2
            - SECURITYHUB_POLICY
