name: reject-engagement-invitation
description: This action rejects an `EngagementInvitation` that AWS shared.
flags:
    --catalog=!: This is the catalog that's associated with the engagement invitation.
    --identifier=!: This is the unique identifier of the rejected `EngagementInvitation`.
    --rejection-reason=: This describes the reason for rejecting the engagement invitation, which helps AWS track usage patterns.
