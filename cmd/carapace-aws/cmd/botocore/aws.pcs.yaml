name: pcs
description: AWS Parallel Computing Service
commands:
    - name: create-cluster
      description: Creates a cluster in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-name=!: A name to identify the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --networking=!: The networking configuration used to set up the cluster's control plane.
        --scheduler=!: The cluster management and job scheduling software associated with the cluster.
        --size=!: A value that determines the maximum number of compute nodes in the cluster and the maximum number of jobs (active and queued).
        --slurm-configuration=: Additional options related to the Slurm scheduler.
        --tags=: 1 or more tags added to the resource.
      completion:
        flag:
            size:
                - SMALL
                - MEDIUM
                - LARGE
    - name: list-queues
      description: Returns a list of all queues associated with a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-identifier=!: The name or ID of the cluster to list queues for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: The value of `nextToken` is a unique pagination token for each page of results returned.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: tag-resource
      description: Adds or edits tags on an PCS resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: 1 or more tags added to the resource.
    - name: update-cluster
      description: Updates a cluster configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=!: The name or ID of the cluster to update.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --slurm-configuration=: Additional options related to the Slurm scheduler.
    - name: get-cluster
      description: Returns detailed information about a running cluster in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-identifier=!: The name or ID of the cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-tags-for-resource
      description: Returns a list of all tags on an PCS resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which to list tags.
    - name: create-compute-node-group
      description: Creates a managed set of compute nodes.
      flags:
        --ami-id=: The ID of the Amazon Machine Image (AMI) that PCS uses to launch compute nodes (Amazon EC2 instances).
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=!: The name or ID of the cluster to create a compute node group in.
        --compute-node-group-name=!: A name to identify the cluster.
        --custom-launch-template=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iam-instance-profile-arn=!: The Amazon Resource Name (ARN) of the IAM instance profile used to pass an IAM role when launching EC2 instances.
        --instance-configs=!: A list of EC2 instance configurations that PCS can provision in the compute node group.
        --purchase-option=: Specifies how EC2 instances are purchased on your behalf.
        --scaling-configuration=!: Specifies the boundaries of the compute node group auto scaling.
        --slurm-configuration=: Additional options related to the Slurm scheduler.
        --spot-options=: ""
        --subnet-ids=!: The list of subnet IDs where the compute node group launches instances.
        --tags=: 1 or more tags added to the resource.
      completion:
        flag:
            purchase-option:
                - ONDEMAND
                - SPOT
                - CAPACITY_BLOCK
    - name: delete-queue
      description: Deletes a job queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=!: The name or ID of the cluster of the queue.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --queue-identifier=!: The name or ID of the queue to delete.
    - name: list-clusters
      description: Returns a list of running clusters in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
