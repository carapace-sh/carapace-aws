        --scaling-configuration=: Specifies the boundaries of the compute node group auto scaling.
        --slurm-configuration=: Additional options related to the Slurm scheduler.
        --spot-options=: ""
        --subnet-ids=: The list of subnet IDs where the compute node group provisions instances.
      completion:
        flag:
            purchase-option:
                - ONDEMAND
                - SPOT
                - CAPACITY_BLOCK
      documentation:
        command: Updates a compute node group. You can update many of the fields related to your compute node group including the configurations for networking, compute nodes, and settings specific to your scheduler (such as Slurm).
