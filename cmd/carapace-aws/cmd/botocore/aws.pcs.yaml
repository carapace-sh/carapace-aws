        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-identifier=!: The name or ID of the cluster to register the compute node group instance in.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-queue
      description: Updates the compute node group configuration of a queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=!: The name or ID of the cluster of the queue.
        --compute-node-group-configurations=: The list of compute node group configurations to associate with the queue.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --queue-identifier=!: The name or ID of the queue.
        --slurm-configuration=: Additional options related to the Slurm scheduler.
    - name: create-queue
      description: Creates a job queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=!: The name or ID of the cluster for which to create a queue.
        --compute-node-group-configurations=: The list of compute node group configurations to associate with the queue.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --queue-name=!: A name to identify the queue.
        --slurm-configuration=: Additional options related to the Slurm scheduler.
        --tags=: 1 or more tags added to the resource.
    - name: delete-cluster
      description: Deletes a cluster and all its linked resources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cluster-identifier=!: The name or ID of the cluster to delete.
