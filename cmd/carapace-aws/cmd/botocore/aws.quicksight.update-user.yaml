name: update-user
description: Updates an Amazon Quick Sight user.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the user is in.
    --custom-federation-provider-url=: The URL of the custom OpenID Connect (OIDC) provider that provides identity to let a user federate into Quick Sight with an associated Identity and Access Management(IAM) role.
    --custom-permissions-name=: (Enterprise edition only) The name of the custom permissions profile that you want to assign to this user.
    --email=!: The email address of the user that you want to update.
    --external-login-federation-provider-type=: The type of supported external login provider that provides identity to let a user federate into Quick Sight with an associated Identity and Access Management(IAM) role.
    --external-login-id=: The identity ID for a user in the external login provider.
    --namespace=!: The namespace.
    --no-unapply-custom-permissions: A flag that you use to indicate that you want to remove all custom permissions from this user.
    --role=!: The Amazon Quick Sight role of the user.
    --unapply-custom-permissions: A flag that you use to indicate that you want to remove all custom permissions from this user.
    --user-name=!: The Amazon Quick Sight user name that you want to update.
completion:
    flag:
        role:
            - ADMIN
            - AUTHOR
            - READER
            - RESTRICTED_AUTHOR
            - RESTRICTED_READER
            - ADMIN_PRO
            - AUTHOR_PRO
            - READER_PRO
