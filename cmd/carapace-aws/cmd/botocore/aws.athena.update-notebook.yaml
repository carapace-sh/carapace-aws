name: update-notebook
description: Updates the contents of a Spark notebook.
flags:
    --client-request-token=: A unique case-sensitive string used to ensure the request to create the notebook is idempotent (executes only once).
    --notebook-id=!: The ID of the notebook to update.
    --payload=!: The updated content for the notebook.
    --session-id=: The active notebook session ID.
    --type=!: The notebook content type.
completion:
    flag:
        type:
            - IPYNB
