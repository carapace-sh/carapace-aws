name: list-parts
description: This operation lists the parts of an archive that have been uploaded in a specific multipart upload.
flags:
    --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
    --limit=: The maximum number of parts to be returned.
    --marker=: An opaque string used for pagination.
    --upload-id=!: The upload ID of the multipart upload.
    --vault-name=!: The name of the vault.
