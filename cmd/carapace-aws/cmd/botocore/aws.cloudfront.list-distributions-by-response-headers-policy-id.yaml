name: list-distributions-by-response-headers-policy-id
description: Gets a list of distribution IDs for distributions that have a cache behavior that's associated with the specified response headers policy.
flags:
    --marker=: Use this field when paginating results to indicate where to begin in your list of distribution IDs.
    --max-items=: The maximum number of distribution IDs that you want to get in the response.
    --response-headers-policy-id=!: The ID of the response headers policy whose associated distribution IDs you want to list.
