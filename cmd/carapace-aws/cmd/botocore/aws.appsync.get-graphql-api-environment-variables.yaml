name: get-graphql-api-environment-variables
description: Retrieves the list of environmental variable key-value pairs associated with an API by its ID value.
flags:
    --api-id=!: The ID of the API from which the environmental variable list will be retrieved.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
