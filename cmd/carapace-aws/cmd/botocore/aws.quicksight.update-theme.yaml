name: update-theme
description: Updates a theme.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the theme that you're updating.
    --base-theme-id=!: The theme ID, defined by Amazon Quick Sight, that a custom theme inherits from.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration=: The theme configuration, which contains the theme display properties.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The name for the theme.
    --theme-id=!: The ID for the theme.
    --version-description=: A description of the theme version that you're updating Every time that you call `UpdateTheme`, you create a new version of the theme.
