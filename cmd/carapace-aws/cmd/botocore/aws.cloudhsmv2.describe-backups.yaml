name: describe-backups
description: Gets information about backups of CloudHSM clusters.
flags:
    --filters=: One or more filters to limit the items returned in the response.
    --max-results=: The maximum number of backups to return in the response.
    --next-token=: The `NextToken` value that you received in the previous response.
    --no-shared&: Describe backups that are shared with you.
    --no-sort-ascending&: Designates whether or not to sort the return backups by ascending chronological order of generation.
    --shared: Describe backups that are shared with you.
    --sort-ascending: Designates whether or not to sort the return backups by ascending chronological order of generation.
