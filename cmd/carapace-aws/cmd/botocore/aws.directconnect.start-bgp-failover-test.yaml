name: start-bgp-failover-test
description: Starts the virtual interface failover test that verifies your configuration meets your resiliency requirements by placing the BGP peering session in the DOWN state.
flags:
    --bgp-peers=: The BGP peers to place in the DOWN state.
    --test-duration-in-minutes=: The time in minutes that the virtual interface failover test will last.
    --virtual-interface-id=!: The ID of the virtual interface you want to test.
