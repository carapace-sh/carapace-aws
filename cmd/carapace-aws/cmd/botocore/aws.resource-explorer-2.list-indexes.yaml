name: list-indexes
description: Retrieves a list of all of the indexes in Amazon Web Services Regions that are currently collecting resource information for Amazon Web Services Resource Explorer.
flags:
    --max-results=: The maximum number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --regions=: If specified, limits the response to only information about the index in the specified list of Amazon Web Services Regions.
    --type=: If specified, limits the output to only indexes of the specified Type, either `LOCAL` or `AGGREGATOR`.
completion:
    flag:
        type:
            - LOCAL
            - AGGREGATOR
