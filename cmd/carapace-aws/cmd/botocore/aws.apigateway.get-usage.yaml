name: get-usage
description: Gets the usage data of a usage plan in a specified time interval.
flags:
    --end-date=!: The ending date (e.g., 2016-12-31) of the usage data.
    --key-id=: The Id of the API key associated with the resultant usage data.
    --limit=: The maximum number of returned results per page.
    --position=: The current pagination position in the paged result set.
    --start-date=!: The starting date (e.g., 2016-01-01) of the usage data.
    --usage-plan-id=!: The Id of the usage plan associated with the usage data.
