name: describe-cluster-parameters
description: Returns a detailed list of parameters contained within the specified Amazon Redshift parameter group.
flags:
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --parameter-group-name=!: The name of a cluster parameter group for which to return details.
    --source=: The parameter types to return.
