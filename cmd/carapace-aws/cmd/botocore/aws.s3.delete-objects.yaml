name: delete-objects
description: This operation enables you to delete multiple objects from a bucket using a single HTTP request.
flags:
    --bucket=!: The bucket name containing the objects to delete.
    --bypass-governance-retention=: Specifies whether you want to delete this object even if it has a Governance-type Object Lock in place.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --delete=!: Container for the request.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --mfa=: The concatenation of the authentication device's serial number, a space, and the value that is displayed on your authentication device.
    --request-payer=: ""
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
        request-payer:
            - requester
