name: update-intent
description: Updates the settings for an intent.
flags:
    --bot-id=!: The identifier of the bot that contains the intent.
    --bot-version=!: The version of the bot that contains the intent.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The new description of the intent.
    --dialog-code-hook=: The new Lambda function to use between each turn of the conversation with the bot.
    --fulfillment-code-hook=: The new Lambda function to call when all of the intents required slots are provided and the intent is ready for fulfillment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --initial-response-setting=: Configuration settings for a response sent to the user before Amazon Lex starts eliciting slots.
    --input-contexts=: A new list of contexts that must be active in order for Amazon Lex to consider the intent.
    --intent-closing-setting=: The new response that Amazon Lex sends the user when the intent is closed.
    --intent-confirmation-setting=: New prompts that Amazon Lex sends to the user to confirm the completion of an intent.
    --intent-id=!: The unique identifier of the intent to update.
    --intent-name=!: The new name for the intent.
    --kendra-configuration=: New configuration settings for connecting to an Amazon Kendra index.
    --locale-id=!: The identifier of the language and locale where this intent is used.
    --output-contexts=: A new list of contexts that Amazon Lex activates when the intent is fulfilled.
    --parent-intent-signature=: The signature of the new built-in intent to use as the parent of this intent.
    --q-in-connect-intent-configuration=: Qinconnect intent configuration details for the update intent request.
    --qn-a-intent-configuration=: Specifies the configuration of the built-in `Amazon.QnAIntent`.
    --sample-utterances=: New utterances used to invoke the intent.
    --slot-priorities=: A new list of slots and their priorities that are contained by the intent.
