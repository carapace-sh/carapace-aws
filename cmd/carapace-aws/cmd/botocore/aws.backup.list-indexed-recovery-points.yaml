name: list-indexed-recovery-points
description: This operation returns a list of recovery points that have an associated index, belonging to the specified account.
flags:
    --created-after=: Returns only indexed recovery points that were created after the specified date.
    --created-before=: Returns only indexed recovery points that were created before the specified date.
    --index-status=: Include this parameter to filter the returned list by the indicated statuses.
    --max-results=: The maximum number of resource list items to be returned.
    --next-token=: The next item following a partial list of returned recovery points.
    --resource-type=: Returns a list of indexed recovery points for the specified resource type(s).
    --source-resource-arn=: A string of the Amazon Resource Name (ARN) that uniquely identifies the source resource.
completion:
    flag:
        index-status:
            - PENDING
            - ACTIVE
            - FAILED
            - DELETING
