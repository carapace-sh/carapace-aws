name: update-game-session
description: Updates the mutable properties of a game session.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --game-properties=: A set of key-value pairs that can store custom data in a game session.
    --game-session-id=!: A unique identifier for the game session to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --maximum-player-session-count=: The maximum number of players that can be connected simultaneously to the game session.
    --name=: A descriptive label that is associated with a game session.
    --player-session-creation-policy=: A policy that determines whether the game session is accepting new players.
    --protection-policy=: Game session protection policy to apply to this game session only.
completion:
    flag:
        player-session-creation-policy:
            - ACCEPT_ALL
            - DENY_ALL
        protection-policy:
            - NoProtection
            - FullProtection
