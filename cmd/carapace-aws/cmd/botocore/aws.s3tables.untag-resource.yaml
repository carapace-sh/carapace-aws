name: untag-resource
description: Removes the specified user-defined tags from an Amazon S3 Tables resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon S3 Tables resource that you're removing tags from.
    --tag-keys=!: The array of tag keys that you're removing from the S3 Tables resource.
