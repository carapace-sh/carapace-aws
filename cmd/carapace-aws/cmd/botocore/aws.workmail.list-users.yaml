name: list-users
description: Returns summaries of the organization's users.
flags:
    --filters=: Limit the user search results based on the filter criteria.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --organization-id=!: The identifier for the organization under which the users exist.
