name: lookup-events
description: Looks up [management events](https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-concepts.html#cloudtrail-concepts-management-events) or [CloudTrail Insights events](https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-concepts.html#cloudtrail-concepts-insights-events) that are captured by CloudTrail.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=: Specifies that only events that occur before or at the specified time are returned.
    --event-category=: Specifies the event category.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --lookup-attributes=: Contains a list of lookup attributes.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The number of events to return.
    --next-token=: The token to use to get the next page of results after a previous API call.
    --page-size=: The size of each page to get in the AWS service call.
    --start-time=: Specifies that only events that occur after or at the specified time are returned.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        event-category:
            - insight
