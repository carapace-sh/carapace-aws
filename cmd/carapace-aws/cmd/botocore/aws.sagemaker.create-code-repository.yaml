name: create-code-repository
description: Creates a Git repository as a resource in your SageMaker AI account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --code-repository-name=!: The name of the Git repository.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --git-config=!: Specifies details about the repository, including the URL where the repository is located, the default branch, and credentials to use to access the repository.
    --tags=: An array of key-value pairs.
