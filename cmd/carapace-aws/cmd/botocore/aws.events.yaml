name: events
description: Amazon EventBridge
commands:
    - name: create-archive
      description: Creates an archive of events with the specified settings.
      flags:
        --archive-name=!: The name for the archive to create.
        --description=: A description for the archive.
        --event-pattern=: An event pattern to use to filter events sent to the archive.
        --event-source-arn=!: The ARN of the event bus that sends events to the archive.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt this archive.
        --retention-days=: The number of days to retain events for.
    - name: create-partner-event-source
      description: Called by an SaaS partner to create a partner event source.
      flags:
        --account=!: The Amazon Web Services account ID that is permitted to create a matching partner event bus for this partner event source.
        --name=!: The name of the partner event source.
    - name: update-event-bus
      description: Updates the specified event bus.
      flags:
        --dead-letter-config=: ""
        --description=: The event bus description.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt events on this event bus.
        --log-config=: The logging configuration settings for the event bus.
        --name=: The name of the event bus.
    - name: delete-api-destination
      description: Deletes the specified API destination.
      flags:
        --name=!: The name of the destination to delete.
    - name: disable-rule
      description: Disables the specified rule.
      flags:
        --event-bus-name=: The name or ARN of the event bus associated with the rule.
        --name=!: The name of the rule.
    - name: test-event-pattern
      description: Tests whether the specified event pattern matches the provided event.
      flags:
        --event-pattern=!: The event pattern.
        --event=!: The event, in JSON format, to test against the event pattern.
    - name: cancel-replay
      description: Cancels the specified replay.
      flags:
        --replay-name=!: The name of the replay to cancel.
    - name: list-rule-names-by-target
      description: Lists the rules for the specified target.
      flags:
        --event-bus-name=: The name or ARN of the event bus to list rules for.
        --limit=: The maximum number of results to return.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
        --target-arn=!: The Amazon Resource Name (ARN) of the target resource.
    - name: put-permission
      description: Running `PutPermission` permits the specified Amazon Web Services account or Amazon Web Services organization to put events to the specified *event bus*.
      flags:
        --action=: The action that you are enabling the other account to perform.
        --condition=: This parameter enables you to limit the permission to accounts that fulfill a certain condition, such as being a member of a certain Amazon Web Services organization.
        --event-bus-name=: The name of the event bus associated with the rule.
        --policy=: A JSON string that describes the permission policy statement.
        --principal=: The 12-digit Amazon Web Services account ID that you are permitting to put events to your default event bus.
        --statement-id=: An identifier string for the external account that you are granting permissions to.
    - name: remove-targets
      description: Removes the specified targets from the specified rule.
      flags:
        --event-bus-name=: The name or ARN of the event bus associated with the rule.
        --force: If this is a managed rule, created by an Amazon Web Services service on your behalf, you must specify `Force` as `True` to remove targets.
        --ids=!: The IDs of the targets to remove from the rule.
        --no-force: If this is a managed rule, created by an Amazon Web Services service on your behalf, you must specify `Force` as `True` to remove targets.
        --rule=!: The name of the rule.
    - name: put-rule
      description: Creates or updates the specified rule.
      flags:
        --description=: A description of the rule.
        --event-bus-name=: The name or ARN of the event bus to associate with this rule.
        --event-pattern=: The event pattern.
        --name=!: The name of the rule that you are creating or updating.
        --role-arn=: The Amazon Resource Name (ARN) of the IAM role associated with the rule.
        --schedule-expression=: The scheduling expression.
        --state=: The state of the rule.
        --tags=: The list of key-value pairs to associate with the rule.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
                - ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
    - name: update-endpoint
      description: Update an existing endpoint.
      flags:
        --description=: A description for the endpoint.
        --event-buses=: Define event buses used for replication.
        --name=!: The name of the endpoint you want to update.
        --replication-config=: Whether event replication was enabled or disabled by this request.
        --role-arn=: The ARN of the role used by event replication for this request.
        --routing-config=: Configure the routing policy, including the health check and secondary Region.
    - name: create-connection
      description: Creates a connection.
      flags:
        --auth-parameters=!: The authorization parameters to use to authorize with the endpoint.
        --authorization-type=!: The type of authorization to use for the connection.
        --description=: A description for the connection to create.
        --invocation-connectivity-parameters=: For connections to private APIs, the parameters to use for invoking the API.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt this connection.
        --name=!: The name for the connection to create.
      completion:
        flag:
            authorization-type:
                - BASIC
                - OAUTH_CLIENT_CREDENTIALS
                - API_KEY
    - name: delete-partner-event-source
      description: This operation is used by SaaS partners to delete a partner event source.
      flags:
        --account=!: The Amazon Web Services account ID of the Amazon Web Services customer that the event source was created for.
        --name=!: The name of the event source to delete.
    - name: describe-connection
      description: Retrieves details about a connection.
      flags:
        --name=!: The name of the connection to retrieve.
    - name: describe-replay
      description: Retrieves details about a replay.
      flags:
        --replay-name=!: The name of the replay to retrieve.
    - name: list-api-destinations
      description: Retrieves a list of API destination in the account in the current Region.
      flags:
        --connection-arn=: The ARN of the connection specified for the API destination.
        --limit=: The maximum number of API destinations to include in the response.
        --name-prefix=: A name prefix to filter results returned.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    - name: list-partner-event-source-accounts
      description: An SaaS partner can use this operation to display the Amazon Web Services account ID that a particular partner event source name is associated with.
      flags:
        --event-source-name=!: The name of the partner event source to display account information about.
        --limit=: Specifying this limits the number of results returned by this operation.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    - name: start-replay
      description: Starts the specified replay.
      flags:
        --description=: A description for the replay to start.
        --destination=!: A `ReplayDestination` object that includes details about the destination for the replay.
        --event-end-time=!: A time stamp for the time to stop replaying events.
        --event-source-arn=!: The ARN of the archive to replay events from.
        --event-start-time=!: A time stamp for the time to start replaying events.
        --replay-name=!: The name of the replay to start.
    - name: update-archive
      description: Updates the specified archive.
      flags:
        --archive-name=!: The name of the archive to update.
        --description=: The description for the archive.
        --event-pattern=: The event pattern to use to filter events sent to the archive.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt this archive.
        --retention-days=: The number of days to retain events in the archive.
    - name: delete-endpoint
      description: Delete an existing global endpoint.
      flags:
        --name=!: The name of the endpoint you want to delete.
    - name: list-event-buses
      description: Lists all the event buses in your account, including the default event bus, custom event buses, and partner event buses.
      flags:
        --limit=: Specifying this limits the number of results returned by this operation.
        --name-prefix=: Specifying this limits the results to only those event buses with names that start with the specified prefix.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    - name: list-event-sources
      description: You can use this to see all the partner event sources that have been shared with your Amazon Web Services account.
      flags:
        --limit=: Specifying this limits the number of results returned by this operation.
        --name-prefix=: Specifying this limits the results to only those partner event sources with names that start with the specified prefix.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    - name: list-replays
      description: Lists your replays.
      flags:
        --event-source-arn=: The ARN of the archive from which the events are replayed.
        --limit=: The maximum number of replays to retrieve.
        --name-prefix=: A name prefix to filter the replays returned.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
        --state=: The state of the replay.
      completion:
        flag:
            state:
                - STARTING
                - RUNNING
                - CANCELLING
                - COMPLETED
                - CANCELLED
                - FAILED
    - name: list-endpoints
      description: List the global endpoints associated with this account.
      flags:
        --home-region=: The primary Region of the endpoints associated with this account.
        --max-results=: The maximum number of results returned by the call.
        --name-prefix=: A value that will return a subset of the endpoints associated with this account.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    - name: delete-archive
      description: Deletes the specified archive.
      flags:
        --archive-name=!: The name of the archive to delete.
    - name: describe-event-source
      description: This operation lists details about a partner event source that is shared with your account.
      flags:
        --name=!: The name of the partner event source to display the details of.
    - name: list-partner-event-sources
      description: An SaaS partner can use this operation to list all the partner event source names that they have created.
      flags:
        --limit=: pecifying this limits the number of results returned by this operation.
        --name-prefix=!: If you specify this, the results are limited to only those partner event sources that start with the string you specify.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    - name: remove-permission
      description: Revokes the permission of another Amazon Web Services account to be able to put events to the specified event bus.
      flags:
        --event-bus-name=: The name of the event bus to revoke permissions for.
        --no-remove-all-permissions: Specifies whether to remove all permissions.
        --remove-all-permissions: Specifies whether to remove all permissions.
        --statement-id=: The statement ID corresponding to the account that is no longer allowed to put events to the default event bus.
    - name: update-connection
      description: Updates settings for a connection.
      flags:
        --auth-parameters=: The authorization parameters to use for the connection.
        --authorization-type=: The type of authorization to use for the connection.
        --description=: A description for the connection.
        --invocation-connectivity-parameters=: For connections to private APIs, the parameters to use for invoking the API.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt this connection.
        --name=!: The name of the connection to update.
      completion:
        flag:
            authorization-type:
                - BASIC
                - OAUTH_CLIENT_CREDENTIALS
                - API_KEY
    - name: describe-endpoint
      description: Get the information about an existing global endpoint.
      flags:
        --home-region=: The primary Region of the endpoint you want to get information about.
        --name=!: The name of the endpoint you want to get information about.
    - name: put-partner-events
      description: This is used by SaaS partners to write events to a customer's partner event bus.
      flags:
        --entries=!: The list of events to write to the event bus.
    - name: list-archives
      description: Lists your archives.
      flags:
        --event-source-arn=: The ARN of the event source associated with the archive.
        --limit=: The maximum number of results to return.
        --name-prefix=: A name prefix to filter the archives returned.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
        --state=: The state of the archive.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
                - CREATING
                - UPDATING
                - CREATE_FAILED
                - UPDATE_FAILED
    - name: list-rules
      description: Lists your Amazon EventBridge rules.
      flags:
        --event-bus-name=: The name or ARN of the event bus to list the rules for.
        --limit=: The maximum number of results to return.
        --name-prefix=: The prefix matching the rule name.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    - name: list-targets-by-rule
      description: Lists the targets assigned to the specified rule.
      flags:
        --event-bus-name=: The name or ARN of the event bus associated with the rule.
        --limit=: The maximum number of results to return.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
        --rule=!: The name of the rule.
    - name: describe-api-destination
      description: Retrieves details about an API destination.
      flags:
        --name=!: The name of the API destination to retrieve.
    - name: list-tags-for-resource
      description: Displays the tags associated with an EventBridge resource.
      flags:
        --resource-arn=!: The ARN of the EventBridge resource for which you want to view tags.
    - name: update-api-destination
      description: Updates an API destination.
      flags:
        --connection-arn=: The ARN of the connection to use for the API destination.
        --description=: The name of the API destination to update.
        --http-method=: The method to use for the API destination.
        --invocation-endpoint=: The URL to the endpoint to use for the API destination.
        --invocation-rate-limit-per-second=: The maximum number of invocations per second to send to the API destination.
        --name=!: The name of the API destination to update.
      completion:
        flag:
            http-method:
                - POST
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - PATCH
                - DELETE
    - name: describe-partner-event-source
      description: An SaaS partner can use this operation to list details about a partner event source that they have created.
      flags:
        --name=!: The name of the event source to display.
    - name: activate-event-source
      description: Activates a partner event source that has been deactivated.
      flags:
        --name=!: The name of the partner event source to activate.
    - name: create-api-destination
      description: Creates an API destination, which is an HTTP invocation endpoint configured as a target for events.
      flags:
        --connection-arn=!: The ARN of the connection to use for the API destination.
        --description=: A description for the API destination to create.
        --http-method=!: The method to use for the request to the HTTP invocation endpoint.
        --invocation-endpoint=!: The URL to the HTTP invocation endpoint for the API destination.
        --invocation-rate-limit-per-second=: The maximum number of requests per second to send to the HTTP invocation endpoint.
        --name=!: The name for the API destination to create.
      completion:
        flag:
            http-method:
                - POST
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - PATCH
                - DELETE
    - name: describe-event-bus
      description: Displays details about an event bus in your account.
      flags:
        --name=: The name or ARN of the event bus to show details for.
    - name: deactivate-event-source
      description: You can use this operation to temporarily stop receiving events from the specified partner event source.
      flags:
        --name=!: The name of the partner event source to deactivate.
    - name: enable-rule
      description: Enables the specified rule.
      flags:
        --event-bus-name=: The name or ARN of the event bus associated with the rule.
        --name=!: The name of the rule.
    - name: put-events
      description: Sends custom events to Amazon EventBridge so that they can be matched to rules.
      flags:
        --endpoint-id=: The URL subdomain of the endpoint.
        --entries=!: The entry that defines an event in your system.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified EventBridge resource.
      flags:
        --resource-arn=!: The ARN of the EventBridge resource that you're adding tags to.
        --tags=!: The list of key-value pairs to associate with the resource.
    - name: create-endpoint
      description: Creates a global endpoint.
      flags:
        --description=: A description of the global endpoint.
        --event-buses=!: Define the event buses used.
        --name=!: The name of the global endpoint.
        --replication-config=: Enable or disable event replication.
        --role-arn=: The ARN of the role used for replication.
        --routing-config=!: Configure the routing policy, including the health check and secondary Region..
    - name: deauthorize-connection
      description: Removes all authorization parameters from the connection.
      flags:
        --name=!: The name of the connection to remove authorization from.
    - name: delete-event-bus
      description: Deletes the specified custom event bus or partner event bus.
      flags:
        --name=!: The name of the event bus to delete.
    - name: delete-rule
      description: Deletes the specified rule.
      flags:
        --event-bus-name=: The name or ARN of the event bus associated with the rule.
        --force: If this is a managed rule, created by an Amazon Web Services service on your behalf, you must specify `Force` as `True` to delete the rule.
        --name=!: The name of the rule.
        --no-force: If this is a managed rule, created by an Amazon Web Services service on your behalf, you must specify `Force` as `True` to delete the rule.
    - name: describe-archive
      description: Retrieves details about an archive.
      flags:
        --archive-name=!: The name of the archive to retrieve.
    - name: describe-rule
      description: Describes the specified rule.
      flags:
        --event-bus-name=: The name or ARN of the event bus associated with the rule.
        --name=!: The name of the rule.
    - name: list-connections
      description: Retrieves a list of connections from the account.
      flags:
        --connection-state=: The state of the connection.
        --limit=: The maximum number of connections to return.
        --name-prefix=: A name prefix to filter results returned.
        --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
      completion:
        flag:
            connection-state:
                - CREATING
                - UPDATING
                - DELETING
                - AUTHORIZED
                - DEAUTHORIZED
                - AUTHORIZING
                - DEAUTHORIZING
                - ACTIVE
                - FAILED_CONNECTIVITY
    - name: create-event-bus
      description: Creates a new event bus within your account.
      flags:
        --dead-letter-config=: ""
        --description=: The event bus description.
        --event-source-name=: If you are creating a partner event bus, this specifies the partner event source that the new event bus will be matched with.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt events on this event bus.
        --log-config=: The logging configuration settings for the event bus.
        --name=!: The name of the new event bus.
        --tags=: Tags to associate with the event bus.
    - name: delete-connection
      description: Deletes a connection.
      flags:
        --name=!: The name of the connection to delete.
    - name: put-targets
      description: Adds the specified targets to the specified rule, or updates the targets if they are already associated with the rule.
      flags:
        --event-bus-name=: The name or ARN of the event bus associated with the rule.
        --rule=!: The name of the rule.
        --targets=!: The targets to update or add to the rule.
    - name: untag-resource
      description: Removes one or more tags from the specified EventBridge resource.
      flags:
        --resource-arn=!: The ARN of the EventBridge resource from which you are removing tags.
        --tag-keys=!: The list of tag keys to remove from the resource.
