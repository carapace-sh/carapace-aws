name: list-endpoint-access
description: Returns an array of `EndpointAccess` objects and relevant information.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListEndpointAccess` operation returns a `nextToken`, you can include the returned `nextToken` in following `ListEndpointAccess` operations, which returns results in the next page.
    --owner-account=: The owner Amazon Web Services account for the Amazon Redshift Serverless workgroup.
    --vpc-id=: The unique identifier of the virtual private cloud with access to Amazon Redshift Serverless.
    --workgroup-name=: The name of the workgroup associated with the VPC endpoint to return.
