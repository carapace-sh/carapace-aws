name: put-bucket-versioning
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The bucket name.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --content-md5=: '&gt;The Base64 encoded 128-bit `MD5` digest of the data.'
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --mfa=: The concatenation of the authentication device's serial number, a space, and the value that is displayed on your authentication device.
    --versioning-configuration=!: Container for setting the versioning state.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
