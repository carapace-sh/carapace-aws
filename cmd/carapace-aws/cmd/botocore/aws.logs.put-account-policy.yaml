name: put-account-policy
description: Creates an account-level data protection policy, subscription filter policy, field index policy, transformer policy, or metric extraction policy that applies to all log groups or a subset of log groups in the account.
flags:
    --policy-document=!: Specify the policy, in JSON.
    --policy-name=!: A name for the policy.
    --policy-type=!: The type of policy that you're creating or updating.
    --scope=: Currently the only valid value for this parameter is `ALL`, which specifies that the data protection policy applies to all log groups in the account.
    --selection-criteria=: Use this parameter to apply the new policy to a subset of log groups in the account.
completion:
    flag:
        policy-type:
            - DATA_PROTECTION_POLICY
            - SUBSCRIPTION_FILTER_POLICY
            - FIELD_INDEX_POLICY
            - TRANSFORMER_POLICY
            - METRIC_EXTRACTION_POLICY
        scope:
            - ALL
