name: update-view-content
description: Updates the view content of the given view identifier in the specified Amazon Connect instance.
flags:
    --content=!: View content containing all content necessary to render a view except for runtime input data and the runtime input schema, which is auto-generated by this operation.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --status=!: Indicates the view status as either `SAVED` or `PUBLISHED`.
    --view-id=!: The identifier of the view.
completion:
    flag:
        status:
            - PUBLISHED
            - SAVED
