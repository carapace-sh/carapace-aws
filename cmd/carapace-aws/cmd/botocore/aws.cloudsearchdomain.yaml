name: cloudsearchdomain
description: Amazon CloudSearch Domain
commands:
    - name: suggest
      description: Retrieves autocomplete suggestions for a partial query string.
      flags:
        --size=: Specifies the maximum number of suggestions to return.
        --suggest-query=!: Specifies the string for which you want to get suggestions.
        --suggester=!: Specifies the name of the suggester to use to find suggested matches.
    - name: upload-documents
      description: Posts a batch of documents to a search domain for indexing.
      flags:
        --content-type=!: The format of the batch you are uploading.
        --documents=!: A batch of documents formatted in JSON or HTML.
      completion:
        flag:
            content-type:
                - application/json
                - application/xml
    - name: search
      description: Retrieves a list of documents that match the specified search criteria.
      flags:
        --cursor=: Retrieves a cursor value you can use to page through large result sets.
        --expr=: Defines one or more numeric expressions that can be used to sort results or specify search or filter criteria.
        --facet=: Specifies one or more fields for which to get facet information, and options that control how the facet information is returned.
        --filter-query=: Specifies a structured query that filters the results of a search without affecting how the results are scored and sorted.
        --highlight=: Retrieves highlights for matches in the specified `text` or `text-array` fields.
        --no-partial: Enables partial results to be returned if one or more index partitions are unavailable.
        --partial: Enables partial results to be returned if one or more index partitions are unavailable.
        --query-options=: Configures options for the query parser specified in the `queryParser` parameter.
        --query-parser=: Specifies which query parser to use to process the request.
        --return=: Specifies the field and expression values to include in the response.
        --search-query=!: Specifies the search criteria for the request.
        --size=: Specifies the maximum number of search hits to include in the response.
        --sort=: Specifies the fields or custom expressions to use to sort the search results.
        --start=: Specifies the offset of the first search hit you want to return.
        --stats=: Specifies one or more fields for which to get statistics information.
      completion:
        flag:
            query-parser:
                - simple
                - structured
                - lucene
                - dismax
