name: list-associated-packages
description: Returns a list of packages associated with the requested package group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the package group from which to list associated packages.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --no-preview: When this flag is included, `ListAssociatedPackages` will return a list of packages that would be associated with a package group, even if it does not exist.
    --package-group=!: The pattern of the package group from which to list associated packages.
    --page-size=: The size of each page to get in the AWS service call.
    --preview: When this flag is included, `ListAssociatedPackages` will return a list of packages that would be associated with a package group, even if it does not exist.
    --starting-token=: A token to specify where to start paginating.
