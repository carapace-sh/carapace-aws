            account-scope:
                - PAYER
                - LINKED
            lookback-period-in-days:
                - SEVEN_DAYS
                - THIRTY_DAYS
                - SIXTY_DAYS
            payment-option:
                - NO_UPFRONT
                - PARTIAL_UPFRONT
                - ALL_UPFRONT
                - LIGHT_UTILIZATION
                - MEDIUM_UTILIZATION
                - HEAVY_UTILIZATION
            term-in-years:
                - ONE_YEAR
                - THREE_YEARS
      documentation:
        command: |-
            Gets recommendations for reservation purchases. These recommendations might help you to reduce your costs. Reservations provide a discounted hourly rate (up to 75%) compared to On-Demand pricing.

            Amazon Web Services generates your recommendations by identifying your On-Demand usage during a specific time period and collecting your usage into categories that are eligible for a reservation. After Amazon Web Services has these categories, it simulates every combination of reservations in each category of usage to identify the best number of each type of Reserved Instance (RI) to purchase to maximize your estimated savings.

            For example, Amazon Web Services automatically aggregates your Amazon EC2 Linux, shared tenancy, and c4 family usage in the US West (Oregon) Region and recommends that you buy size-flexible regional reservations to apply to the c4 family usage. Amazon Web Services recommends the smallest size instance in an instance family. This makes it easier to purchase a size-flexible Reserved Instance (RI). Amazon Web Services also shows the equal number of normalized units. This way, you can purchase any instance size that you want. For this example, your RI recommendation is for `c4.large` because that is the smallest size instance in the c4 instance family.
        flag:
            account-id: The account ID that's associated with the recommendation.
            account-scope: The account scope that you want your recommendations for. Amazon Web Services calculates recommendations including the management account and member accounts if the value is set to `PAYER`. If the value is `LINKED`, recommendations are calculated for individual member accounts only.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
