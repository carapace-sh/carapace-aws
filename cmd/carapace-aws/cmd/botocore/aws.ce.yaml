    - name: get-reservation-coverage
      description: Retrieves the reservation coverage for your account, which you can use to see how much of your Amazon Elastic Compute Cloud, Amazon ElastiCache, Amazon Relational Database Service, or Amazon Redshift usage is covered by a reservation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: Filters utilization data by dimensions.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --granularity=: The granularity of the Amazon Web Services cost data for the reservation.
        --group-by=: 'You can group the data by the following attributes:'
        --max-results=: The maximum number of objects that you returned for this request.
        --metrics=: The measurement that you want your reservation coverage reported in.
        --next-page-token=: The token to retrieve the next set of results.
        --sort-by=: The value by which you want to sort the data.
        --time-period=!: The start and end dates of the period that you want to retrieve data about reservation coverage for.
      completion:
        flag:
            granularity:
                - DAILY
                - MONTHLY
                - HOURLY
      documentation:
        command: |-
            Retrieves the reservation coverage for your account, which you can use to see how much of your Amazon Elastic Compute Cloud, Amazon ElastiCache, Amazon Relational Database Service, or Amazon Redshift usage is covered by a reservation. An organization's management account can see the coverage of the associated member accounts. This supports dimensions, Cost Categories, and nested expressions. For any time period, you can filter data about reservation usage by the following dimensions:

            - AZ
            - CACHE\_ENGINE
            - DATABASE\_ENGINE
            - DEPLOYMENT\_OPTION
            - INSTANCE\_TYPE
            - LINKED\_ACCOUNT
            - OPERATING\_SYSTEM
            - PLATFORM
            - REGION
            - SERVICE
            - TAG
            - TENANCY

            To determine valid values for a dimension, use the `GetDimensionValues` operation.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            filter: |-
                Filters utilization data by dimensions. You can filter by the following dimensions:

                - AZ
                - CACHE\_ENGINE
                - DATABASE\_ENGINE
                - DEPLOYMENT\_OPTION
                - INSTANCE\_TYPE
                - LINKED\_ACCOUNT
                - OPERATING\_SYSTEM
                - PLATFORM
                - REGION
                - SERVICE
                - TAG
                - TENANCY

                `GetReservationCoverage` uses the same [Expression](https://docs.aws.amazon.com/aws-cost-management/latest/APIReference/API_Expression.html) object as the other operations, but only `AND` is supported among each dimension. You can nest only one level deep. If there are multiple values for a dimension, they are OR'd together.

                If you don't provide a `SERVICE` filter, Cost Explorer defaults to EC2.

                Cost category is also supported.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            granularity: |-
                The granularity of the Amazon Web Services cost data for the reservation. Valid values are `MONTHLY` and `DAILY`.

                If `GroupBy` is set, `Granularity` can't be set. If `Granularity` isn't set, the response object doesn't include `Granularity`, either `MONTHLY` or `DAILY`.

                The `GetReservationCoverage` operation supports only `DAILY` and `MONTHLY` granularities.
            group-by: |-
                You can group the data by the following attributes:

                - AZ
                - CACHE\_ENGINE
                - DATABASE\_ENGINE
                - DEPLOYMENT\_OPTION
                - INSTANCE\_TYPE
                - INVOICING\_ENTITY
                - LINKED\_ACCOUNT
                - OPERATING\_SYSTEM
                - PLATFORM
                - REGION
                - TENANCY
            max-results: The maximum number of objects that you returned for this request. If more objects are available, in the response, Amazon Web Services provides a NextPageToken value that you can use in a subsequent call to get the next batch of objects.
            metrics: |-
                The measurement that you want your reservation coverage reported in.

                Valid values are `Hour`, `Unit`, and `Cost`. You can use multiple values in a request.
            next-page-token: The token to retrieve the next set of results. Amazon Web Services provides the token when the response from a previous call has more results than the maximum page size.
            sort-by: |-
                The value by which you want to sort the data.

                The following values are supported for `Key`:

                - `OnDemandCost`
                - `CoverageHoursPercentage`
                - `OnDemandHours`
                - `ReservedHours`
                - `TotalRunningHours`
                - `CoverageNormalizedUnitsPercentage`
                - `OnDemandNormalizedUnits`
                - `ReservedNormalizedUnits`
                - `TotalRunningNormalizedUnits`
                - `Time`

                Supported values for `SortOrder` are `ASCENDING` or `DESCENDING`.
            time-period: 'The start and end dates of the period that you want to retrieve data about reservation coverage for. You can retrieve data for a maximum of 13 months: the last 12 months and the current month. The start date is inclusive, but the end date is exclusive. For example, if `start` is `2017-01-01` and `end` is `2017-05-01`, then the cost and usage data is retrieved from `2017-01-01` up to and including `2017-04-30` but not including `2017-05-01`.'
    - name: get-reservation-purchase-recommendation
