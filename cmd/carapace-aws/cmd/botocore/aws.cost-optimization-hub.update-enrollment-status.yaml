name: update-enrollment-status
description: Updates the enrollment (opt in and opt out) status of an account to the Cost Optimization Hub service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-member-accounts: Indicates whether to enroll member accounts of the organization if the account is the management account or delegated administrator.
    --no-include-member-accounts: Indicates whether to enroll member accounts of the organization if the account is the management account or delegated administrator.
    --status=!: Sets the account status.
completion:
    flag:
        status:
            - Active
            - Inactive
