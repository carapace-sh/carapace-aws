name: disassociate-user
description: Disassociates the user from an EC2 instance providing user-based subscriptions.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=: The domain name of the Active Directory that contains information for the user to disassociate.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-provider=: An object that specifies details for the Active Directory identity provider.
    --instance-id=: The ID of the EC2 instance which provides user-based subscriptions.
    --instance-user-arn=: The Amazon Resource Name (ARN) of the user to disassociate from the EC2 instance.
    --username=: The user name from the Active Directory identity provider for the user.
