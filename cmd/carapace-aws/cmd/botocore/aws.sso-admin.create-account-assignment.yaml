name: create-account-assignment
description: Assigns access to a principal for a specified Amazon Web Services account using a specified permission set.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --permission-set-arn=!: The ARN of the permission set that the admin wants to grant the principal access to.
    --principal-id=!: An identifier for an object in IAM Identity Center, such as a user or group.
    --principal-type=!: The entity type for which the assignment will be created.
    --target-id=!: TargetID is an Amazon Web Services account identifier, (For example, 123456789012).
    --target-type=!: The entity type for which the assignment will be created.
completion:
    flag:
        principal-type:
            - USER
            - GROUP
        target-type:
            - AWS_ACCOUNT
