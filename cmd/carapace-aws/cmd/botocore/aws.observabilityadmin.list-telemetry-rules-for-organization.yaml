name: list-telemetry-rules-for-organization
description: Lists all telemetry rules in your organization.
flags:
    --max-results=: The maximum number of organization telemetry rules to return in a single call.
    --next-token=: The token for the next set of results.
    --rule-name-prefix=: A string to filter organization telemetry rules whose names begin with the specified prefix.
    --source-account-ids=: The list of account IDs to filter organization telemetry rules by their source accounts.
    --source-organization-unit-ids=: The list of organizational unit IDs to filter organization telemetry rules by their source organizational units.
