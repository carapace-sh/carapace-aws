name: update-vpce-configuration
description: Updates information about an Amazon Virtual Private Cloud (VPC) endpoint configuration.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the VPC endpoint configuration you want to update.
    --service-dns-name=: The DNS (domain) name used to connect to your private service in your VPC.
    --vpce-configuration-description=: An optional description that provides details about your VPC endpoint configuration.
    --vpce-configuration-name=: The friendly name you give to your VPC endpoint configuration to manage your configurations more easily.
    --vpce-service-name=: The name of the VPC endpoint service running in your AWS account that you want Device Farm to test.
