name: create-flow
description: Creates a new flow.
flags:
    --availability-zone=: The Availability Zone that you want to create the flow in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --entitlements=: The entitlements that you want to grant on a flow.
    --flow-size=: Determines the processing capacity and feature set of the flow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --maintenance=: The maintenance settings you want to use for the flow.
    --media-streams=: The media streams that you want to add to the flow.
    --name=!: The name of the flow.
    --ndi-config=: Specifies the configuration settings for NDI outputs.
    --outputs=: The outputs that you want to add to this flow.
    --source-failover-config=: The settings for source failover.
    --source-monitoring-config=: The settings for source monitoring.
    --source=: The settings for the source that you want to use for the new flow.
    --sources=: The sources that are assigned to the flow.
    --vpc-interfaces=: The VPC interfaces you want on the flow.
completion:
    flag:
        flow-size:
            - MEDIUM
            - LARGE
