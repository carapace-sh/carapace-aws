name: get-device
description: Given a device key, returns information about a remembered device for the current user.
flags:
    --access-token=: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-key=!: The key of the device that you want to get information about.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
