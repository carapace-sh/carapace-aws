name: get-partitions
description: Retrieves information about the partitions in a table.
flags:
    --catalog-id=: The ID of the Data Catalog where the partitions in question reside.
    --database-name=!: The name of the catalog database where the partitions reside.
    --exclude-column-schema=: When true, specifies not returning the partition column schema.
    --expression=: An expression that filters the partitions to be returned.
    --max-results=: The maximum number of partitions to return in a single response.
    --next-token=: A continuation token, if this is not the first call to retrieve these partitions.
    --query-as-of-time=: The time as of when to read the partition contents.
    --segment=: The segment of the table's partitions to scan in this request.
    --table-name=!: The name of the partitions' table.
    --transaction-id=: The transaction ID at which to read the partition contents.
