name: list-contacts
description: Lists all contacts and escalation plans in Incident Manager.
flags:
    --alias-prefix=: Used to list only contacts who's aliases start with the specified prefix.
    --max-results=: The maximum number of contacts and escalation plans per page of results.
    --next-token=: The pagination token to continue to the next page of results.
    --type=: The type of contact.
completion:
    flag:
        type:
            - PERSONAL
            - ESCALATION
            - ONCALL_SCHEDULE
