name: marketplace-deployment
description: AWS Marketplace Deployment Service
commands:
    - name: untag-resource
      description: Removes a tag or list of tags from a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) associated with the resource you want to remove the tag from.
        --tag-keys=!: A list of key names of tags to be removed.
    - name: list-tags-for-resource
      description: Lists all tags that have been added to a deployment parameter resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) associated with the deployment parameter resource you want to list tags on.
    - name: put-deployment-parameter
      description: Creates or updates a deployment parameter and is targeted by `catalog` and `agreementId`.
      flags:
        --agreement-id=!: The unique identifier of the agreement.
        --catalog=!: The catalog related to the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: The idempotency token for deployment parameters.
        --deployment-parameter=!: The deployment parameter targeted to the acceptor of an agreement for which to create the AWS Secret Manager resource.
        --expiration-date=: The date when deployment parameters expire and are scheduled for deletion.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --product-id=!: The product for which AWS Marketplace will save secrets for the buyerâ€™s account.
        --tags=: A map of key-value pairs, where each pair represents a tag saved to the resource.
    - name: tag-resource
      description: Tags a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) associated with the resource you want to tag.
        --tags=: A map of key-value pairs, where each pair represents a tag present on the resource.
