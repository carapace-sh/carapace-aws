name: accept-invitation
description: Accepts an Amazon Macie membership invitation that was received from a specific account.
flags:
    --administrator-account-id=: The Amazon Web Services account ID for the account that sent the invitation.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --invitation-id=!: The unique identifier for the invitation to accept.
    --master-account=: (Deprecated) The Amazon Web Services account ID for the account that sent the invitation.
