name: batch-get-incident-findings
description: Retrieves details about all specified findings for an incident, including descriptive details about each finding.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --finding-ids=!: A list of IDs of findings for which you want to view details.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --incident-record-arn=!: The Amazon Resource Name (ARN) of the incident for which you want to view finding details.
