name: remove-flow-source
description: Removes a source from an existing flow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to remove a source from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --source-arn=!: The ARN of the source that you want to remove.
