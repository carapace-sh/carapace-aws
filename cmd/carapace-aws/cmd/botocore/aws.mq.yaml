name: mq
description: AmazonMQ
commands:
    - name: update-user
      description: Updates the information for an ActiveMQ user.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --console-access: Enables access to the the ActiveMQ Web Console for the ActiveMQ user.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --groups=: The list of groups (20 maximum) to which the ActiveMQ user belongs.
        --no-console-access: Enables access to the the ActiveMQ Web Console for the ActiveMQ user.
        --no-replication-user: Defines whether the user is intended for data replication.
        --password=: The password of the user.
        --replication-user: Defines whether the user is intended for data replication.
        --username=!: The username of the ActiveMQ user.
    - name: create-configuration
      description: Creates a new configuration for the specified configuration name.
      flags:
        --authentication-strategy=: Optional.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engine-type=!: Required.
        --engine-version=: The broker engine version.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: Required.
        --tags=: Create tags when creating the configuration.
      completion:
        flag:
            authentication-strategy:
                - SIMPLE
                - LDAP
                - CONFIG_MANAGED
            engine-type:
                - ACTIVEMQ
                - RABBITMQ
    - name: create-tags
      description: Add a tag to a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource tag.
        --tags=: The key-value pair for the resource tag.
    - name: create-user
      description: Creates an ActiveMQ user.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --console-access: Enables access to the ActiveMQ Web Console for the ActiveMQ user.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --groups=: The list of groups (20 maximum) to which the ActiveMQ user belongs.
        --no-console-access: Enables access to the ActiveMQ Web Console for the ActiveMQ user.
        --no-replication-user: Defines if this user is intended for CRDR replication purposes.
        --password=!: Required.
        --replication-user: Defines if this user is intended for CRDR replication purposes.
        --username=!: The username of the ActiveMQ user.
    - name: delete-broker
      description: Deletes a broker.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-configuration
      description: Deletes the specified configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-id=!: The unique ID that Amazon MQ generates for the configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-user
      description: Returns information about an ActiveMQ user.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --username=!: The username of the ActiveMQ user.
    - name: list-brokers
      description: Returns a list of all brokers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
        --next-token=: The token that specifies the next page of results Amazon MQ should return.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags
      description: Lists tags for a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource tag.
    - name: create-broker
      description: Creates a broker.
      flags:
        --authentication-strategy=: Optional.
        --auto-minor-version-upgrade: Enables automatic upgrades to new patch versions for brokers as new versions are released and supported by Amazon MQ.
        --broker-name=!: Required.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration=: A list of information about the configuration.
        --creator-request-id=: The unique ID that the requester receives for the created broker.
        --data-replication-mode=: Defines whether this broker is a part of a data replication pair.
        --data-replication-primary-broker-arn=: The Amazon Resource Name (ARN) of the primary broker that is used to replicate data from in a data replication pair, and is applied to the replica broker.
        --deployment-mode=!: Required.
        --encryption-options=: Encryption options for the broker.
        --engine-type=!: Required.
        --engine-version=: The broker engine version.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-instance-type=!: Required.
        --ldap-server-metadata=: Optional.
        --logs=: Enables Amazon CloudWatch logging for brokers.
        --maintenance-window-start-time=: The parameters that determine the WeeklyStartTime.
        --no-auto-minor-version-upgrade: Enables automatic upgrades to new patch versions for brokers as new versions are released and supported by Amazon MQ.
        --no-publicly-accessible!: Enables connections from applications outside of the VPC that hosts the broker's subnets.
        --publicly-accessible!: Enables connections from applications outside of the VPC that hosts the broker's subnets.
        --security-groups=: The list of rules (1 minimum, 125 maximum) that authorize connections to brokers.
        --storage-type=: The broker's storage type.
        --subnet-ids=: The list of groups that define which subnets and IP ranges the broker can use from different Availability Zones.
        --tags=: Create tags when creating the broker.
        --users=: The list of broker users (persons or applications) who can access queues and topics.
      completion:
        flag:
            authentication-strategy:
                - SIMPLE
                - LDAP
                - CONFIG_MANAGED
            data-replication-mode:
                - NONE
                - CRDR
            deployment-mode:
                - SINGLE_INSTANCE
                - ACTIVE_STANDBY_MULTI_AZ
                - CLUSTER_MULTI_AZ
            engine-type:
                - ACTIVEMQ
                - RABBITMQ
            storage-type:
                - EBS
                - EFS
    - name: list-configurations
      description: Returns a list of all configurations.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
        --next-token=: The token that specifies the next page of results Amazon MQ should return.
    - name: promote
      description: Promotes a data replication replica broker to the primary broker role.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mode=!: The Promote mode requested.
      completion:
        flag:
            mode:
                - SWITCHOVER
                - FAILOVER
    - name: reboot-broker
      description: Reboots a broker.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-broker
      description: Adds a pending configuration change to a broker.
      flags:
        --authentication-strategy=: Optional.
        --auto-minor-version-upgrade: Enables automatic upgrades to new patch versions for brokers as new versions are released and supported by Amazon MQ.
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration=: A list of information about the configuration.
        --data-replication-mode=: Defines whether this broker is a part of a data replication pair.
        --engine-version=: The broker engine version.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-instance-type=: The broker's host instance type to upgrade to.
        --ldap-server-metadata=: Optional.
        --logs=: Enables Amazon CloudWatch logging for brokers.
        --maintenance-window-start-time=: The parameters that determine the WeeklyStartTime.
        --no-auto-minor-version-upgrade: Enables automatic upgrades to new patch versions for brokers as new versions are released and supported by Amazon MQ.
        --security-groups=: The list of security groups (1 minimum, 5 maximum) that authorizes connections to brokers.
      completion:
        flag:
            authentication-strategy:
                - SIMPLE
                - LDAP
                - CONFIG_MANAGED
            data-replication-mode:
                - NONE
                - CRDR
    - name: update-configuration
      description: Updates the specified configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-id=!: The unique ID that Amazon MQ generates for the configuration.
        --data=!: 'Amazon MQ for Active MQ: The base64-encoded XML configuration.'
        --description=: The description of the configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-user
      description: Deletes an ActiveMQ user.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --username=!: The username of the ActiveMQ user.
    - name: describe-broker-engine-types
      description: Describe available engine types and versions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engine-type=: Filter response by engine type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
        --next-token=: The token that specifies the next page of results Amazon MQ should return.
    - name: describe-broker-instance-options
      description: Describe available broker instance options.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engine-type=: Filter response by engine type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-instance-type=: Filter response by host instance type.
        --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
        --next-token=: The token that specifies the next page of results Amazon MQ should return.
        --storage-type=: Filter response by storage type.
    - name: describe-configuration
      description: Returns information about the specified configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-id=!: The unique ID that Amazon MQ generates for the configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-users
      description: Returns a list of all ActiveMQ users.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
        --next-token=: The token that specifies the next page of results Amazon MQ should return.
    - name: delete-tags
      description: Removes a tag from a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource tag.
        --tag-keys=!: An array of tag keys to delete
    - name: describe-broker
      description: Returns information about the specified broker.
      flags:
        --broker-id=!: The unique ID that Amazon MQ generates for the broker.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-configuration-revision
      description: Returns the specified configuration revision for the specified configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-id=!: The unique ID that Amazon MQ generates for the configuration.
        --configuration-revision=!: The revision of the configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-configuration-revisions
      description: Returns a list of all revisions for the specified configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration-id=!: The unique ID that Amazon MQ generates for the configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
        --next-token=: The token that specifies the next page of results Amazon MQ should return.
