name: list-projects
description: Gets a list of the projects in an Amazon Web Services account.
flags:
    --creation-time-after=: A filter that returns the projects that were created after a specified time.
    --creation-time-before=: A filter that returns the projects that were created before a specified time.
    --max-results=: The maximum number of projects to return in the response.
    --name-contains=: A filter that returns the projects whose name contains a specified string.
    --next-token=: If the result of the previous `ListProjects` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field by which to sort results.
    --sort-order=: The sort order for results.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
