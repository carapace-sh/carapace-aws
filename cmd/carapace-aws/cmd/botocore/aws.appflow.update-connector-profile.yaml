name: update-connector-profile
description: Updates a given connector profile associated with your account.
flags:
    --client-token=: The `clientToken` parameter is an idempotency token.
    --connection-mode=!: Indicates the connection mode and if it is public or private.
    --connector-profile-config=!: Defines the connector-specific profile configuration and credentials.
    --connector-profile-name=!: The name of the connector profile and is unique for each `ConnectorProfile` in the Amazon Web Services account.
completion:
    flag:
        connection-mode:
            - Public
            - Private
