name: create-asset-model
description: Creates an asset model from specified property and hierarchy definitions.
flags:
    --asset-model-composite-models=: The composite models that are part of this asset model.
    --asset-model-description=: A description for the asset model.
    --asset-model-external-id=: An external ID to assign to the asset model.
    --asset-model-hierarchies=: The hierarchy definitions of the asset model.
    --asset-model-id=: The ID to assign to the asset model, if desired.
    --asset-model-name=!: A unique name for the asset model.
    --asset-model-properties=: The property definitions of the asset model.
    --asset-model-type=: The type of asset model.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: A list of key-value pairs that contain metadata for the asset model.
completion:
    flag:
        asset-model-type:
            - ASSET_MODEL
            - COMPONENT_MODEL
            - INTERFACE
