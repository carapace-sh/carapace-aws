name: datasync
description: AWS DataSync
commands:
    - name: update-location-fsx-ontap
      description: Modifies the following configuration parameters of the Amazon FSx for NetApp ONTAP transfer location that you're using with DataSync.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --location-arn=!: Specifies the Amazon Resource Name (ARN) of the FSx for ONTAP transfer location that you're updating.
        --protocol=: Specifies the data transfer protocol that DataSync uses to access your Amazon FSx file system.
        --subdirectory=: Specifies a path to the file share in the storage virtual machine (SVM) where you want to transfer data to or from.
    - name: update-task
      description: Updates the configuration of a *task*, which defines where and how DataSync transfers your data.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cloud-watch-log-group-arn=: Specifies the Amazon Resource Name (ARN) of an Amazon CloudWatch log group for monitoring your task.
        --excludes=: Specifies exclude filters that define the files, objects, and folders in your source location that you don't want DataSync to transfer.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --includes=: Specifies include filters define the files, objects, and folders in your source location that you want DataSync to transfer.
        --manifest-config=: Configures a manifest, which is a list of files or objects that you want DataSync to transfer.
        --name=: Specifies the name of your task.
        --options=: ""
        --schedule=: Specifies a schedule for when you want your task to run.
        --task-arn=!: Specifies the ARN of the task that you want to update.
        --task-report-config=: Specifies how you want to configure a task report, which provides detailed information about your DataSync transfer.
    - name: create-location-fsx-windows
      description: Creates a transfer *location* for an Amazon FSx for Windows File Server file system.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain=: Specifies the name of the Windows domain that the FSx for Windows File Server file system belongs to.
        --fsx-filesystem-arn=!: Specifies the Amazon Resource Name (ARN) for the FSx for Windows File Server file system.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --password=!: Specifies the password of the user with the permissions to mount and access the files, folders, and file metadata in your FSx for Windows File Server file system.
        --security-group-arns=!: Specifies the ARNs of the Amazon EC2 security groups that provide access to your file system's preferred subnet.
        --subdirectory=: Specifies a mount path for your file system using forward slashes.
        --tags=: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources.
        --user=!: Specifies the user with the permissions to mount and access the files, folders, and file metadata in your FSx for Windows File Server file system.
    - name: start-task-execution
      description: Starts an DataSync transfer task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --excludes=: Specifies a list of filter rules that determines which files to exclude from a task.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --includes=: Specifies a list of filter rules that determines which files to include when running a task.
        --manifest-config=: Configures a manifest, which is a list of files or objects that you want DataSync to transfer.
        --override-options=: ""
        --tags=: Specifies the tags that you want to apply to the Amazon Resource Name (ARN) representing the task execution.
        --task-arn=!: Specifies the Amazon Resource Name (ARN) of the task that you want to start.
        --task-report-config=: Specifies how you want to configure a task report, which provides detailed information about your DataSync transfer.
    - name: update-location-hdfs
      description: Modifies the following configuration parameters of the Hadoop Distributed File System (HDFS) transfer location that you're using with DataSync.
      flags:
        --agent-arns=: The Amazon Resource Names (ARNs) of the DataSync agents that can connect to your HDFS cluster.
        --authentication-type=: The type of authentication used to determine the identity of the user.
        --block-size=: The size of the data blocks to write into the HDFS cluster.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kerberos-keytab=: The Kerberos key table (keytab) that contains mappings between the defined Kerberos principal and the encrypted keys.
        --kerberos-krb5-conf=: The `krb5.conf` file that contains the Kerberos configuration information.
        --kerberos-principal=: The Kerberos principal with access to the files and folders on the HDFS cluster.
        --kms-key-provider-uri=: The URI of the HDFS cluster's Key Management Server (KMS).
        --location-arn=!: The Amazon Resource Name (ARN) of the source HDFS cluster location.
        --name-nodes=: The NameNode that manages the HDFS namespace.
        --qop-configuration=: The Quality of Protection (QOP) configuration specifies the Remote Procedure Call (RPC) and data transfer privacy settings configured on the Hadoop Distributed File System (HDFS) cluster.
        --replication-factor=: The number of DataNodes to replicate the data to when writing to the HDFS cluster.
        --simple-user=: The user name used to identify the client on the host operating system.
        --subdirectory=: A subdirectory in the HDFS cluster.
      completion:
        flag:
            authentication-type:
                - SIMPLE
                - KERBEROS
    - name: create-location-efs
      description: Creates a transfer *location* for an Amazon EFS file system.
      flags:
        --access-point-arn=: Specifies the Amazon Resource Name (ARN) of the access point that DataSync uses to mount your Amazon EFS file system.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --ec2-config=!: Specifies the subnet and security groups DataSync uses to connect to one of your Amazon EFS file system's [mount targets](https://docs.aws.amazon.com/efs/latest/ug/accessing-fs.html).
        --efs-filesystem-arn=!: Specifies the ARN for your Amazon EFS file system.
        --file-system-access-role-arn=: Specifies an Identity and Access Management (IAM) role that allows DataSync to access your Amazon EFS file system.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --in-transit-encryption=: Specifies whether you want DataSync to use Transport Layer Security (TLS) 1.2 encryption when it transfers data to or from your Amazon EFS file system.
        --subdirectory=: Specifies a mount path for your Amazon EFS file system.
        --tags=: Specifies the key-value pair that represents a tag that you want to add to the resource.
      completion:
        flag:
            in-transit-encryption:
                - NONE
                - TLS1_2
    - name: create-location-smb
      description: Creates a transfer *location* for a Server Message Block (SMB) file server.
      flags:
        --agent-arns=!: Specifies the DataSync agent (or agents) that can connect to your SMB file server.
        --authentication-type=: Specifies the authentication protocol that DataSync uses to connect to your SMB file server.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dns-ip-addresses=: Specifies the IPv4 or IPv6 addresses for the DNS servers that your SMB file server belongs to.
        --domain=: Specifies the Windows domain name that your SMB file server belongs to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kerberos-keytab=: Specifies your Kerberos key table (keytab) file, which includes mappings between your Kerberos principal and encryption keys.
        --kerberos-krb5-conf=: Specifies a Kerberos configuration file (`krb5.conf`) that defines your Kerberos realm configuration.
        --kerberos-principal=: Specifies a Kerberos principal, which is an identity in your Kerberos realm that has permission to access the files, folders, and file metadata in your SMB file server.
        --mount-options=: Specifies the version of the SMB protocol that DataSync uses to access your SMB file server.
        --password=: Specifies the password of the user who can mount your SMB file server and has permission to access the files and folders involved in your transfer.
        --server-hostname=!: Specifies the domain name or IP address (IPv4 or IPv6) of the SMB file server that your DataSync agent connects to.
        --subdirectory=!: Specifies the name of the share exported by your SMB file server where DataSync will read or write data.
        --tags=: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources.
        --user=: Specifies the user that can mount and access the files, folders, and file metadata in your SMB file server.
      completion:
        flag:
            authentication-type:
                - NTLM
                - KERBEROS
    - name: describe-location-efs
      description: Provides details about how an DataSync transfer location for an Amazon EFS file system is configured.
