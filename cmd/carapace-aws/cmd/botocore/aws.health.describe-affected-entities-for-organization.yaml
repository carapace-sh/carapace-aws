name: describe-affected-entities-for-organization
description: Returns a list of entities that have been affected by one or more events for one or more accounts in your organization in Organizations, based on the filter criteria.
flags:
    --locale=: The locale (language) to return information in.
    --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
    --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
    --organization-entity-account-filters=: A JSON set of elements including the `awsAccountId`, `eventArn` and a set of `statusCodes`.
    --organization-entity-filters=: A JSON set of elements including the `awsAccountId` and the `eventArn`.
