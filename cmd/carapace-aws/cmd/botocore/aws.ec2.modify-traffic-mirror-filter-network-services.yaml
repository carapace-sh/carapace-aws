name: modify-traffic-mirror-filter-network-services
description: Allows or restricts mirroring network services.
flags:
    --add-network-services=: The network service, for example Amazon DNS, that you want to mirror.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --remove-network-services=: The network service, for example Amazon DNS, that you no longer want to mirror.
    --traffic-mirror-filter-id=!: The ID of the Traffic Mirror filter.
