name: send-event
description: Sends an event to a room.
flags:
    --attributes=: Application-defined metadata to attach to the event sent to clients.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-name=!: Application-defined name of the event to send to clients.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --room-identifier=!: Identifier of the room to which the event will be sent.
