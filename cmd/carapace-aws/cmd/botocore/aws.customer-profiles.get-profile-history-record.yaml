name: get-profile-history-record
description: Returns a history record for a specific profile, for a specific domain.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The unique name of the domain for which to return a profile history record.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The unique identifier of the profile history record to return.
    --profile-id=!: The unique identifier of the profile for which to return a history record.
