name: iotthingsgraph
description: AWS IoT Things Graph
commands:
    - name: search-flow-executions
      description: Searches for AWS IoT Things Graph workflow execution instances.
      flags:
        --end-time=: The date and time of the latest flow execution to return.
        --flow-execution-id=: The ID of a flow execution.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The string that specifies the next page of results.
        --start-time=: The date and time of the earliest flow execution to return.
        --system-instance-id=!: The ID of the system instance that contains the flow.
    - name: undeploy-system-instance
      description: Removes a system instance from its target (Cloud or Greengrass).
      flags:
        --id=: The ID of the system instance to remove from its target.
    - name: delete-namespace
      description: Deletes the specified namespace.
    - name: get-system-instance
      description: Gets a system instance.
      flags:
        --id=!: The ID of the system deployment instance.
    - name: delete-system-instance
      description: Deletes a system instance.
      flags:
        --id=: The ID of the system instance to be deleted.
    - name: get-flow-template
      description: Gets the latest version of the `DefinitionDocument` and `FlowTemplateSummary` for the specified workflow.
      flags:
        --id=!: The ID of the workflow.
        --revision-number=: The number of the workflow revision to retrieve.
    - name: get-flow-template-revisions
      description: Gets revisions of the specified workflow.
      flags:
        --id=!: The ID of the workflow.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The string that specifies the next page of results.
    - name: dissociate-entity-from-thing
      description: Dissociates a device entity from a concrete thing.
      flags:
        --entity-type=!: The entity type from which to disassociate the thing.
        --thing-name=!: The name of the thing to disassociate.
      completion:
        flag:
            entity-type:
                - DEVICE
                - SERVICE
                - DEVICE_MODEL
                - CAPABILITY
                - STATE
                - ACTION
                - EVENT
                - PROPERTY
                - MAPPING
                - ENUM
    - name: search-flow-templates
      description: Searches for summary information about workflows.
      flags:
        --filters=: An array of objects that limit the result set.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The string that specifies the next page of results.
    - name: search-system-templates
      description: Searches for summary information about systems in the user's account.
      flags:
        --filters=: An array of filters that limit the result set.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The string that specifies the next page of results.
    - name: delete-flow-template
      description: Deletes a workflow.
      flags:
        --id=!: The ID of the workflow to be deleted.
    - name: delete-system-template
      description: Deletes a system.
      flags:
        --id=!: The ID of the system to be deleted.
    - name: deprecate-flow-template
      description: Deprecates the specified workflow.
      flags:
        --id=!: The ID of the workflow to be deleted.
    - name: get-upload-status
      description: Gets the status of the specified upload.
      flags:
        --upload-id=!: The ID of the upload.
    - name: list-flow-execution-messages
      description: Returns a list of objects that contain information about events in a flow execution.
      flags:
        --flow-execution-id=!: The ID of the flow execution.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The string that specifies the next page of results.
    - name: search-things
      description: Searches for things associated with the specified entity.
      flags:
        --entity-id=!: The ID of the entity to which the things are associated.
        --max-results=: The maximum number of results to return in the response.
        --namespace-version=: The version of the user's namespace.
        --next-token=: The string that specifies the next page of results.
    - name: create-flow-template
      description: Creates a workflow template.
      flags:
        --compatible-namespace-version=: The namespace version in which the workflow is to be created.
        --definition=!: The workflow `DefinitionDocument`.
    - name: create-system-template
      description: Creates a system.
      flags:
        --compatible-namespace-version=: The namespace version in which the system is to be created.
        --definition=!: The `DefinitionDocument` used to create the system.
    - name: deploy-system-instance
      description: '**Greengrass and Cloud Deployments**'
      flags:
        --id=: The ID of the system instance.
    - name: deprecate-system-template
      description: Deprecates the specified system.
      flags:
        --id=!: The ID of the system to delete.
    - name: describe-namespace
      description: Gets the latest version of the user's namespace and the public version that it is tracking.
      flags:
        --namespace-name=: The name of the user's namespace.
    - name: get-namespace-deletion-status
      description: Gets the status of a namespace deletion task.
    - name: search-system-instances
      description: Searches for system instances in the user's account.
      flags:
        --filters=: Optional filter to apply to the search.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The string that specifies the next page of results.
    - name: associate-entity-to-thing
      description: Associates a device with a concrete thing that is in the user's registry.
      flags:
        --entity-id=!: The ID of the device to be associated with the thing.
        --namespace-version=: The version of the user's namespace.
        --thing-name=!: The name of the thing to which the entity is to be associated.
    - name: create-system-instance
      description: Creates a system instance.
      flags:
        --definition=!: ""
        --flow-actions-role-arn=: The ARN of the IAM role that AWS IoT Things Graph will assume when it executes the flow.
        --greengrass-group-name=: The name of the Greengrass group where the system instance will be deployed.
        --metrics-configuration=: ""
        --s3-bucket-name=: The name of the Amazon Simple Storage Service bucket that will be used to store and deploy the system instance's resource file.
        --tags=: Metadata, consisting of key-value pairs, that can be used to categorize your system instances.
        --target=!: The target type of the deployment.
      completion:
        flag:
            target:
                - GREENGRASS
                - CLOUD
    - name: get-system-template
      description: Gets a system.
      flags:
        --id=!: The ID of the system to get.
        --revision-number=: The number that specifies the revision of the system to get.
    - name: list-tags-for-resource
      description: Lists all tags on an AWS IoT Things Graph resource.
      flags:
        --max-results=: The maximum number of tags to return.
        --next-token=: The token that specifies the next page of results to return.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource whose tags are to be returned.
    - name: untag-resource
      description: Removes a tag from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource whose tags are to be removed.
        --tag-keys=!: A list of tag key names to remove from the resource.
    - name: update-flow-template
      description: Updates the specified workflow.
      flags:
        --compatible-namespace-version=: The version of the user's namespace.
        --definition=!: The `DefinitionDocument` that contains the updated workflow definition.
        --id=!: The ID of the workflow to be updated.
    - name: upload-entity-definitions
      description: Asynchronously uploads one or more entity definitions to the user's namespace.
      flags:
        --deprecate-existing-entities: A Boolean that specifies whether to deprecate all entities in the latest version before uploading the new `DefinitionDocument`.
        --document=: The `DefinitionDocument` that defines the updated entities.
        --no-deprecate-existing-entities: A Boolean that specifies whether to deprecate all entities in the latest version before uploading the new `DefinitionDocument`.
        --no-sync-with-public-namespace: A Boolean that specifies whether to synchronize with the latest version of the public namespace.
        --sync-with-public-namespace: A Boolean that specifies whether to synchronize with the latest version of the public namespace.
    - name: get-entities
      description: Gets definitions of the specified entities.
      flags:
        --ids=!: An array of entity IDs.
        --namespace-version=: The version of the user's namespace.
    - name: get-system-template-revisions
      description: Gets revisions made to the specified system template.
      flags:
        --id=!: The ID of the system template.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The string that specifies the next page of results.
    - name: tag-resource
      description: Creates a tag for the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource whose tags are returned.
        --tags=!: A list of tags to add to the resource.&gt;
    - name: update-system-template
      description: Updates the specified system.
      flags:
        --compatible-namespace-version=: The version of the user's namespace.
        --definition=!: The `DefinitionDocument` that contains the updated system definition.
        --id=!: The ID of the system to be updated.
    - name: search-entities
      description: Searches for entities of the specified type.
      flags:
        --entity-types=!: The entity types for which to search.
        --filters=: Optional filter to apply to the search.
        --max-results=: The maximum number of results to return in the response.
        --namespace-version=: The version of the user's namespace.
        --next-token=: The string that specifies the next page of results.
