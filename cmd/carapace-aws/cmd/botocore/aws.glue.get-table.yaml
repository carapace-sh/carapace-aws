name: get-table
description: Retrieves the `Table` definition in a Data Catalog for a specified table.
flags:
    --catalog-id=: The ID of the Data Catalog where the table resides.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the database in the catalog in which the table resides.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-status-details: Specifies whether to include status details related to a request to create or update an Glue Data Catalog view.
    --name=!: The name of the table for which to retrieve the definition.
    --no-include-status-details: Specifies whether to include status details related to a request to create or update an Glue Data Catalog view.
    --query-as-of-time=: The time as of when to read the table contents.
    --transaction-id=: The transaction ID at which to read the table contents.
