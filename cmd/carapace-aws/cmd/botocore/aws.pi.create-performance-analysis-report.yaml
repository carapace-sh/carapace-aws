name: create-performance-analysis-report
description: Creates a new performance analysis report for a specific time period for the DB instance.
flags:
    --end-time=!: The end time defined for the analysis report.
    --identifier=!: An immutable, Amazon Web Services Region-unique identifier for a data source.
    --service-type=!: The Amazon Web Services service for which Performance Insights will return metrics.
    --start-time=!: The start time defined for the analysis report.
    --tags=: The metadata assigned to the analysis report consisting of a key-value pair.
completion:
    flag:
        service-type:
            - RDS
            - DOCDB
