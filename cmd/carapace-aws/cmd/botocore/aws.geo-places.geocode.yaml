name: geocode
description: '`Geocode` converts a textual address or place into geographic coordinates.'
flags:
    --additional-features=: A list of optional additional parameters, such as time zone, that can be requested for each result.
    --bias-position=: The position, in longitude and latitude, that the results should be close to.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter=: A structure which contains a set of inclusion/exclusion properties that results must possess in order to be returned as a result.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --intended-use=: Indicates if the results will be stored.
    --key=: 'Optional: The API key to be used for authorization.'
    --language=: A list of [BCP 47](https://en.wikipedia.org/wiki/IETF_language_tag) compliant language codes for the results to be rendered in.
    --max-results=: An optional limit for the number of results returned in a single call.
    --political-view=: The alpha-2 or alpha-3 character code for the political view of a country.
    --query-components=: ""
    --query-text=: The free-form text query to match addresses against.
completion:
    flag:
        intended-use:
            - SingleUse
            - Storage
