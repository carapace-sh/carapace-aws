name: reimport-api
description: Puts an Api resource.
flags:
    --api-id=!: The API identifier.
    --basepath=: Specifies how to interpret the base path of the API during import.
    --body=!: The OpenAPI definition.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fail-on-warnings: Specifies whether to rollback the API creation when a warning is encountered.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-fail-on-warnings: Specifies whether to rollback the API creation when a warning is encountered.
