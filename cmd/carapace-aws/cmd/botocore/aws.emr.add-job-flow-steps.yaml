name: add-job-flow-steps
description: AddJobFlowSteps adds new steps to a running cluster.
flags:
    --execution-role-arn=: The Amazon Resource Name (ARN) of the runtime role for a step on the cluster.
    --job-flow-id=!: A string that uniquely identifies the job flow.
    --steps=!: A list of [StepConfig]() to be executed by the job flow.
