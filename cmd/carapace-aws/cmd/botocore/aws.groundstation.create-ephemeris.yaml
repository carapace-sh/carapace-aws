name: create-ephemeris
description: Creates an Ephemeris with the specified `EphemerisData`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enabled: Whether to set the ephemeris status to `ENABLED` after validation.
    --ephemeris=: Ephemeris data.
    --expiration-time=: An overall expiration time for the ephemeris in UTC, after which it will become `EXPIRED`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-arn=: The ARN of a KMS key used to encrypt the ephemeris in Ground Station.
    --name=!: A name string associated with the ephemeris.
    --no-enabled: Whether to set the ephemeris status to `ENABLED` after validation.
    --priority=: Customer-provided priority score to establish the order in which overlapping ephemerides should be used.
    --satellite-id=!: AWS Ground Station satellite ID for this ephemeris.
    --tags=: Tags assigned to an ephemeris.
