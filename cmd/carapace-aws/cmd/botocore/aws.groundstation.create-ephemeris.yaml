name: create-ephemeris
description: Create an ephemeris with your specified [EphemerisData]().
flags:
    --enabled: Set to `true` to enable the ephemeris after validation.
    --ephemeris=: Ephemeris data.
    --expiration-time=: An overall expiration time for the ephemeris in UTC, after which it will become `EXPIRED`.
    --kms-key-arn=: The ARN of the KMS key to use for encrypting the ephemeris.
    --name=!: A name that you can use to identify the ephemeris.
    --no-enabled&: Set to `true` to enable the ephemeris after validation.
    --priority=: A priority score that determines which ephemeris to use when multiple ephemerides overlap.
    --satellite-id=: The satellite ID that associates this ephemeris with a satellite in AWS Ground Station.
    --tags=: Tags assigned to an ephemeris.
