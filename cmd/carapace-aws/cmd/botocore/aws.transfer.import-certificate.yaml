name: import-certificate
description: Imports the signing and encryption certificates that you need to create local (AS2) profiles and partner profiles.
flags:
    --active-date=: An optional date that specifies when the certificate becomes active.
    --certificate-chain=: An optional list of certificates that make up the chain for the certificate that's being imported.
    --certificate=!: '- For the CLI, provide a file path for a certificate in URI format.'
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A short description that helps identify the certificate.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --inactive-date=: An optional date that specifies when the certificate becomes inactive.
    --private-key=: '- For the CLI, provide a file path for a private key in URI format.'
    --tags=: Key-value pairs that can be used to group and search for certificates.
    --usage=!: Specifies how this certificate is used.
completion:
    flag:
        usage:
            - SIGNING
            - ENCRYPTION
            - TLS
