name: update-knowledge-base
description: Updates the configuration of a knowledge base with the fields that you specify.
flags:
    --description=: Specifies a new description for the knowledge base.
    --knowledge-base-configuration=!: Specifies the configuration for the embeddings model used for the knowledge base.
    --knowledge-base-id=!: The unique identifier of the knowledge base to update.
    --name=!: Specifies a new name for the knowledge base.
    --role-arn=!: Specifies a different Amazon Resource Name (ARN) of the IAM role with permissions to invoke API operations on the knowledge base.
    --storage-configuration=: Specifies the configuration for the vector store used for the knowledge base.
