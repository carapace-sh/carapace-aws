name: update-resiliency-policy
description: Updates a resiliency policy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-location-constraint=: Specifies a high-level geographical location constraint for where your resilience policy data can be stored.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-arn=!: Amazon Resource Name (ARN) of the resiliency policy.
    --policy-description=: Description of the resiliency policy.
    --policy-name=: Name of the resiliency policy.
    --policy=: Resiliency policy to be created, including the recovery time objective (RTO) and recovery point objective (RPO) in seconds.
    --tier=: The tier for this resiliency policy, ranging from the highest severity (`MissionCritical`) to lowest (`NonCritical`).
completion:
    flag:
        data-location-constraint:
            - AnyLocation
            - SameContinent
            - SameCountry
        tier:
            - MissionCritical
            - Critical
            - Important
            - CoreServices
            - NonCritical
            - NotApplicable
