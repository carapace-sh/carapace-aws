# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: partnercentral-account
description: Partner Central Account API
commands:
    - name: accept-connection-invitation
      description: Accepts a connection invitation from another partner, establishing a formal partnership connection between the two parties.
      flags:
        --catalog=!: The catalog identifier where the connection invitation exists.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the connection invitation to accept.
    - name: associate-aws-training-certification-email-domain
      description: Associates an email domain with AWS training and certification for the partner account, enabling automatic verification of employee certifications.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --email-verification-code=!: The verification code sent to the email address to confirm domain ownership.
        --email=!: The email address used to verify domain ownership for AWS training and certification association.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
    - name: cancel-connection
      description: Cancels an existing connection between partners, terminating the partnership relationship.
      flags:
        --catalog=!: The catalog identifier where the connection exists.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --connection-type=!: The type of connection to cancel (e.g., reseller, distributor, technology partner).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the connection to cancel.
        --reason=!: The reason for canceling the connection, providing context for the termination.
      completion:
        flag:
            connection-type:
                - OPPORTUNITY_COLLABORATION
                - SUBSIDIARY
    - name: cancel-connection-invitation
      description: Cancels a pending connection invitation before it has been accepted or rejected.
      flags:
        --catalog=!: The catalog identifier where the connection invitation exists.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the connection invitation to cancel.
    - name: cancel-profile-update-task
      description: Cancels an in-progress profile update task, stopping any pending changes to the partner profile.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
        --task-id=!: The unique identifier of the profile update task to cancel.
    - name: create-connection-invitation
      description: Creates a new connection invitation to establish a partnership with another organization.
      flags:
        --catalog=!: The catalog identifier where the connection invitation will be created.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --connection-type=!: The type of connection being requested (e.g., reseller, distributor, technology partner).
        --email=!: The email address of the person to send the connection invitation to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message=!: A custom message to include with the connection invitation.
        --name=!: The name of the person sending the connection invitation.
        --receiver-identifier=!: The identifier of the organization or partner to invite for connection.
      completion:
        flag:
            connection-type:
                - OPPORTUNITY_COLLABORATION
                - SUBSIDIARY
    - name: create-partner
      description: Creates a new partner account in the AWS Partner Network with the specified details and configuration.
      flags:
        --alliance-lead-contact=!: The primary contact person for alliance and partnership matters.
        --catalog=!: The catalog identifier where the partner account will be created.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --email-verification-code=!: The verification code sent to the alliance lead contact's email to confirm account creation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --legal-name=!: The legal name of the organization becoming a partner.
        --primary-solution-type=!: The primary type of solution or service the partner provides (e.g., consulting, software, managed services).
        --tags=:
            description: A list of tags to associate with the partner account for organization and billing purposes.
            nargs: -1
      completion:
        flag:
            primary-solution-type:
                - SOFTWARE_PRODUCTS
                - CONSULTING_SERVICES
                - PROFESSIONAL_SERVICES
                - MANAGED_SERVICES
                - HARDWARE_PRODUCTS
                - COMMUNICATION_SERVICES
                - VALUE_ADDED_RESALE_AWS_SERVICES
                - TRAINING_SERVICES
    - name: disassociate-aws-training-certification-email-domain
      description: Removes the association between an email domain and AWS training and certification for the partner account.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --domain-name=!: The domain name to disassociate from AWS training and certification.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
    - name: get-alliance-lead-contact
      description: Retrieves the alliance lead contact information for a partner account.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
    - name: get-connection
      description: Retrieves detailed information about a specific connection between partners.
      flags:
        --catalog=!: The catalog identifier where the connection exists.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the connection to retrieve.
    - name: get-connection-invitation
      description: Retrieves detailed information about a specific connection invitation.
      flags:
        --catalog=!: The catalog identifier where the connection invitation exists.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the connection invitation to retrieve.
    - name: get-connection-preferences
      description: Retrieves the connection preferences for a partner account, including access settings and exclusions.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-partner
      description: Retrieves detailed information about a specific partner account.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account to retrieve.
    - name: get-profile-update-task
      description: Retrieves information about a specific profile update task.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
    - name: get-profile-visibility
      description: Retrieves the visibility settings for a partner profile, determining who can see the profile information.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
    - name: list-connection-invitations
      description: Lists connection invitations for the partner account, with optional filtering by status, type, and other criteria.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-type=: Filter results by connection type (e.g., reseller, distributor, technology partner).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of connection invitations to return in a single response.
        --next-token=: The token for retrieving the next page of results in paginated responses.
        --other-participant-identifiers=:
            description: Filter results by specific participant identifiers.
            nargs: -1
        --page-size=: The size of each page to get in the AWS service call.
        --participant-type=: Filter results by participant type (inviter or invitee).
        --starting-token=: A token to specify where to start paginating.
        --status=: Filter results by invitation status (pending, accepted, rejected, canceled, expired).
      completion:
        flag:
            connection-type:
                - OPPORTUNITY_COLLABORATION
                - SUBSIDIARY
            participant-type:
                - SENDER
                - RECEIVER
            status:
                - PENDING
                - ACCEPTED
                - REJECTED
                - CANCELED
                - EXPIRED
    - name: list-connections
      description: Lists active connections for the partner account, with optional filtering by connection type and participant.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-type=: Filter results by connection type (e.g., reseller, distributor, technology partner).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of connections to return in a single response.
        --next-token=: The token for retrieving the next page of results in paginated responses.
        --other-participant-identifiers=:
            description: Filter results by specific participant identifiers.
            nargs: -1
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-partners
      description: Lists partner accounts in the catalog, providing a summary view of all partners.
      flags:
        --catalog=!: The catalog identifier to list partners from.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The token for retrieving the next page of results in paginated responses.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: Lists all tags associated with a specific AWS Partner Central Account resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to list tags for.
    - name: put-alliance-lead-contact
      description: Creates or updates the alliance lead contact information for a partner account.
      flags:
        --alliance-lead-contact=!: The alliance lead contact information to set for the partner account.
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-verification-code=: The verification code sent to the alliance lead contact's email to confirm the update.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
    - name: put-profile-visibility
      description: Sets the visibility level for a partner profile, controlling who can view the profile information.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
        --visibility=!: The visibility setting to apply to the partner profile.
      completion:
        flag:
            visibility:
                - PRIVATE
                - PUBLIC
    - name: reject-connection-invitation
      description: Rejects a connection invitation from another partner, declining the partnership request.
      flags:
        --catalog=!: The catalog identifier where the connection invitation exists.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the connection invitation to reject.
        --reason=: The reason for rejecting the connection invitation.
    - name: send-email-verification-code
      description: Sends an email verification code to the specified email address for account verification purposes.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email=!: The email address to send the verification code to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: start-profile-update-task
      description: Initiates a profile update task to modify partner profile information asynchronously.
      flags:
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The unique identifier of the partner account.
        --task-details=!: The details of the profile updates to be performed.
    - name: tag-resource
      description: Adds or updates tags for a specified AWS Partner Central Account resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to tag.
        --tags=!:
            description: A list of tags to add or update for the specified resource.
            nargs: -1
    - name: untag-resource
      description: Removes specified tags from an AWS Partner Central Account resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to remove tags from.
        --tag-keys=!:
            description: A list of tag keys to remove from the specified resource.
            nargs: -1
    - name: update-connection-preferences
      description: Updates the connection preferences for a partner account, modifying access settings and exclusions.
      flags:
        --access-type=!: The access type setting for connections (e.g., open, restricted, invitation-only).
        --catalog=!: The catalog identifier for the partner account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --excluded-participant-identifiers=:
            description: The updated list of participant identifiers to exclude from connections.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --revision=!: The revision number of the connection preferences for optimistic locking.
      completion:
        flag:
            access-type:
                - ALLOW_ALL
                - DENY_ALL
                - ALLOW_BY_DEFAULT_DENY_SOME
