name: batch-update-partition
description: Updates one or more partitions in a batch operation.
flags:
    --catalog-id=: The ID of the catalog in which the partition is to be updated.
    --database-name=!: The name of the metadata database in which the partition is to be updated.
    --entries=!: A list of up to 100 `BatchUpdatePartitionRequestEntry` objects to update.
    --table-name=!: The name of the metadata table in which the partition is to be updated.
