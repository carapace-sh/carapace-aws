name: suspend-game-server-group
description: |-
    **This API works with the following fleet types:** EC2 (FleetIQ)

    Temporarily stops activity on a game server group without terminating instances or the game server group.
flags:
    --game-server-group-name=!: A unique identifier for the game server group.
    --suspend-actions=!: The activity to suspend for this game server group.
