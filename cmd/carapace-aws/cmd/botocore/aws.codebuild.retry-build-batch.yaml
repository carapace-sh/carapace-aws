name: retry-build-batch
description: Restarts a failed batch build.
flags:
    --id=: Specifies the identifier of the batch build to restart.
    --idempotency-token=: A unique, case sensitive identifier you provide to ensure the idempotency of the `RetryBuildBatch` request.
    --retry-type=: Specifies the type of retry to perform.
completion:
    flag:
        retry-type:
            - RETRY_ALL_BUILDS
            - RETRY_FAILED_BUILDS
