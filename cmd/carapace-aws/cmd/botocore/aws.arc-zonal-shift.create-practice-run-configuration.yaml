name: create-practice-run-configuration
description: A practice run configuration for zonal autoshift is required when you enable zonal autoshift.
flags:
    --allowed-windows=: Optionally, you can allow ARC to start practice runs for specific windows of days and times.
    --blocked-dates=: Optionally, you can block ARC from starting practice runs for a resource on specific calendar dates.
    --blocked-windows=: Optionally, you can block ARC from starting practice runs for specific windows of days and times.
    --blocking-alarms=: '*Blocking alarms* for practice runs are optional alarms that you can specify that block practice runs when one or more of the alarms is in an `ALARM` state.'
    --outcome-alarms=!: '*Outcome alarms* for practice runs are alarms that you specify that end a practice run when one or more of the alarms is in an `ALARM` state.'
    --resource-identifier=!: The identifier of the resource that Amazon Web Services shifts traffic for with a practice run zonal shift.
