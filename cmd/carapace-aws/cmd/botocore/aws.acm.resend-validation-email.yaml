name: resend-validation-email
description: Resends the email that requests domain ownership validation.
flags:
    --certificate-arn=!: String that contains the ARN of the requested certificate.
    --domain=!: The fully qualified domain name (FQDN) of the certificate that needs to be validated.
    --validation-domain=!: The base validation domain that will act as the suffix of the email addresses that are used to send the emails.
