name: get-log-object
description: Retrieves a large logging object (LLO) and streams it back.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-object-pointer=!: A pointer to the specific log object to retrieve.
    --no-unmask: A boolean flag that indicates whether to unmask sensitive log data.
    --unmask: A boolean flag that indicates whether to unmask sensitive log data.
