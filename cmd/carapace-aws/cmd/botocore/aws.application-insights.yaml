name: application-insights
description: Amazon CloudWatch Application Insights
commands:
    - name: delete-log-pattern
      description: Removes the specified log pattern from a `LogPatternSet`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pattern-name=!: The name of the log pattern.
        --pattern-set-name=!: The name of the log pattern set.
        --resource-group-name=!: The name of the resource group.
    - name: describe-application
      description: Describes the application.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
    - name: describe-workload
      description: Describes a workload and its configuration.
      flags:
        --account-id=: The Amazon Web Services account ID for the workload owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
        --workload-id=!: The ID of the workload.
    - name: list-configuration-history
      description: Lists the INFO, WARN, and ERROR events for periodic configuration updates performed by Application Insights.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=: The end time of the event.
        --event-status=: The status of the configuration update event.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results returned by `ListConfigurationHistory` in paginated output.
        --next-token=: The `NextToken` value returned from a previous paginated `ListConfigurationHistory` request where `MaxResults` was used and the results exceeded the value of that parameter.
        --resource-group-name=: Resource group to which the application belongs.
        --start-time=: The start time of the event.
      completion:
        flag:
            event-status:
                - INFO
                - WARN
                - ERROR
    - name: add-workload
      description: Adds a workload to a component.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
        --workload-configuration=!: The configuration settings of the workload.
    - name: delete-application
      description: Removes the specified application from monitoring.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
    - name: describe-component
      description: Describes a component and lists the resources that are grouped together in a component.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
    - name: list-problems
      description: Lists the problems with your application.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=: The name of the component.
        --end-time=: The time when the problem ended, in epoch seconds.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token to request the next page of results.
        --resource-group-name=: The name of the resource group.
        --start-time=: The time when the problem was detected, in epoch seconds.
        --visibility=: Specifies whether or not you can view the problem.
      completion:
        flag:
            visibility:
                - IGNORED
                - VISIBLE
    - name: update-component-configuration
      description: Updates the monitoring configurations for the component.
      flags:
        --auto-config-enabled: Automatically configures the component by applying the recommended configurations.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-configuration=: The configuration settings of the component.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --monitor: Indicates whether the application component is monitored.
        --no-auto-config-enabled: Automatically configures the component by applying the recommended configurations.
        --no-monitor: Indicates whether the application component is monitored.
        --resource-group-name=!: The name of the resource group.
        --tier=: The tier of the application component.
      completion:
        flag:
            tier:
                - CUSTOM
                - DEFAULT
                - DOT_NET_CORE
                - DOT_NET_WORKER
                - DOT_NET_WEB_TIER
                - DOT_NET_WEB
                - SQL_SERVER
                - SQL_SERVER_ALWAYSON_AVAILABILITY_GROUP
                - MYSQL
                - POSTGRESQL
                - JAVA_JMX
                - ORACLE
                - SAP_HANA_MULTI_NODE
                - SAP_HANA_SINGLE_NODE
                - SAP_HANA_HIGH_AVAILABILITY
                - SAP_ASE_SINGLE_NODE
                - SAP_ASE_HIGH_AVAILABILITY
                - SQL_SERVER_FAILOVER_CLUSTER_INSTANCE
                - SHAREPOINT
                - ACTIVE_DIRECTORY
                - SAP_NETWEAVER_STANDARD
                - SAP_NETWEAVER_DISTRIBUTED
                - SAP_NETWEAVER_HIGH_AVAILABILITY
    - name: update-log-pattern
      description: Adds a log pattern to a `LogPatternSet`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pattern-name=!: The name of the log pattern.
        --pattern-set-name=!: The name of the log pattern set.
        --pattern=: The log pattern.
        --rank=: Rank of the log pattern.
        --resource-group-name=!: The name of the resource group.
    - name: describe-observation
      description: Describes an anomaly or error with the application.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --observation-id=!: The ID of the observation.
    - name: describe-problem-observations
      description: Describes the anomalies or errors associated with the problem.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --problem-id=!: The ID of the problem.
    - name: untag-resource
      description: Remove one or more tags (keys and values) from a specified application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the application that you want to remove one or more tags from.
        --tag-keys=!: The tags (tag keys) that you want to remove from the resource.
    - name: describe-problem
      description: Describes an application problem.
      flags:
        --account-id=: The Amazon Web Services account ID for the owner of the resource group affected by the problem.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --problem-id=!: The ID of the problem.
    - name: create-component
      description: Creates a custom component by grouping similar standalone instances to monitor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
        --resource-list=!: The list of resource ARNs that belong to the component.
    - name: tag-resource
      description: Add one or more tags (keys and values) to a specified application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the application that you want to add one or more tags to.
        --tags=!: A list of tags that to add to the application.
    - name: update-component
      description: Updates the custom component name and/or the list of resources that make up the component.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --new-component-name=: The new name of the component.
        --resource-group-name=!: The name of the resource group.
        --resource-list=: The list of resource ARNs that belong to the component.
    - name: list-components
      description: Lists the auto-grouped, standalone, and custom components of the application.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token to request the next page of results.
        --resource-group-name=!: The name of the resource group.
    - name: list-log-pattern-sets
      description: Lists the log pattern sets in the specific application.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token to request the next page of results.
        --resource-group-name=!: The name of the resource group.
    - name: list-tags-for-resource
      description: Retrieve a list of the tags (keys and values) that are associated with a specified application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the application that you want to retrieve tag information for.
    - name: update-problem
      description: Updates the visibility of the problem or specifies the problem as `RESOLVED`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --problem-id=!: The ID of the problem.
        --update-status=: The status of the problem.
        --visibility=: The visibility of a problem.
      completion:
        flag:
            update-status:
                - RESOLVED
            visibility:
                - IGNORED
                - VISIBLE
    - name: update-workload
      description: Adds a workload to a component.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
        --workload-configuration=!: The configuration settings of the workload.
        --workload-id=: The ID of the workload.
    - name: create-application
      description: Adds an application that is created from a resource group.
      flags:
        --attach-missing-permission: If set to true, the managed policies for SSM and CW will be attached to the instance roles if they are missing.
        --auto-config-enabled: Indicates whether Application Insights automatically configures unmonitored resources in the resource group.
        --auto-create: Configures all of the resources in the resource group by applying the recommended configurations.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cwe-monitor-enabled: Indicates whether Application Insights can listen to CloudWatch events for the application resources, such as `instance terminated`, `failed deployment`, and others.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --grouping-type=: Application Insights can create applications based on a resource group or on an account.
        --no-attach-missing-permission: If set to true, the managed policies for SSM and CW will be attached to the instance roles if they are missing.
        --no-auto-config-enabled: Indicates whether Application Insights automatically configures unmonitored resources in the resource group.
        --no-auto-create: Configures all of the resources in the resource group by applying the recommended configurations.
        --no-cwe-monitor-enabled: Indicates whether Application Insights can listen to CloudWatch events for the application resources, such as `instance terminated`, `failed deployment`, and others.
        --no-ops-center-enabled: When set to `true`, creates opsItems for any problems detected on an application.
        --ops-center-enabled: When set to `true`, creates opsItems for any problems detected on an application.
        --ops-item-sns-topic-arn=: The SNS topic provided to Application Insights that is associated to the created opsItem.
        --resource-group-name=: The name of the resource group.
        --sns-notification-arn=: The SNS notification topic ARN.
        --tags=: List of tags to add to the application.
      completion:
        flag:
            grouping-type:
                - ACCOUNT_BASED
    - name: describe-component-configuration
      description: Describes the monitoring configuration of the component.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
    - name: describe-log-pattern
      description: Describe a specific log pattern from a `LogPatternSet`.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pattern-name=!: The name of the log pattern.
        --pattern-set-name=!: The name of the log pattern set.
        --resource-group-name=!: The name of the resource group.
    - name: list-log-patterns
      description: Lists the log patterns in the specific log `LogPatternSet`.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token to request the next page of results.
        --pattern-set-name=: The name of the log pattern set.
        --resource-group-name=!: The name of the resource group.
    - name: remove-workload
      description: Remove workload from a component.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
        --workload-id=!: The ID of the workload.
    - name: delete-component
      description: Ungroups a custom component.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-group-name=!: The name of the resource group.
    - name: describe-component-configuration-recommendation
      description: Describes the recommended monitoring configuration of the component.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --recommendation-type=: The recommended configuration type.
        --resource-group-name=!: The name of the resource group.
        --tier=!: The tier of the application component.
        --workload-name=: The name of the workload.
      completion:
        flag:
            recommendation-type:
                - INFRA_ONLY
                - WORKLOAD_ONLY
                - ALL
            tier:
                - CUSTOM
                - DEFAULT
                - DOT_NET_CORE
                - DOT_NET_WORKER
                - DOT_NET_WEB_TIER
                - DOT_NET_WEB
                - SQL_SERVER
                - SQL_SERVER_ALWAYSON_AVAILABILITY_GROUP
                - MYSQL
                - POSTGRESQL
                - JAVA_JMX
                - ORACLE
                - SAP_HANA_MULTI_NODE
                - SAP_HANA_SINGLE_NODE
                - SAP_HANA_HIGH_AVAILABILITY
                - SAP_ASE_SINGLE_NODE
                - SAP_ASE_HIGH_AVAILABILITY
                - SQL_SERVER_FAILOVER_CLUSTER_INSTANCE
                - SHAREPOINT
                - ACTIVE_DIRECTORY
                - SAP_NETWEAVER_STANDARD
                - SAP_NETWEAVER_DISTRIBUTED
                - SAP_NETWEAVER_HIGH_AVAILABILITY
    - name: list-applications
      description: Lists the IDs of the applications that you are monitoring.
      flags:
        --account-id=: The Amazon Web Services account ID for the resource group owner.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token to request the next page of results.
    - name: list-workloads
      description: Lists the workloads that are configured on a given component.
      flags:
        --account-id=: The Amazon Web Services account ID of the owner of the workload.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-name=!: The name of the component.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token to request the next page of results.
        --resource-group-name=!: The name of the resource group.
    - name: create-log-pattern
      description: Adds an log pattern to a `LogPatternSet`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pattern-name=!: The name of the log pattern.
        --pattern-set-name=!: The name of the log pattern set.
        --pattern=!: The log pattern.
        --rank=!: Rank of the log pattern.
        --resource-group-name=!: The name of the resource group.
    - name: update-application
      description: Updates the application.
      flags:
        --attach-missing-permission: If set to true, the managed policies for SSM and CW will be attached to the instance roles if they are missing.
        --auto-config-enabled: Turns auto-configuration on or off.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cwe-monitor-enabled: Indicates whether Application Insights can listen to CloudWatch events for the application resources, such as `instance terminated`, `failed deployment`, and others.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-attach-missing-permission: If set to true, the managed policies for SSM and CW will be attached to the instance roles if they are missing.
        --no-auto-config-enabled: Turns auto-configuration on or off.
        --no-cwe-monitor-enabled: Indicates whether Application Insights can listen to CloudWatch events for the application resources, such as `instance terminated`, `failed deployment`, and others.
        --no-ops-center-enabled: When set to `true`, creates opsItems for any problems detected on an application.
        --no-remove-sns-topic: Disassociates the SNS topic from the opsItem created for detected problems.
        --ops-center-enabled: When set to `true`, creates opsItems for any problems detected on an application.
        --ops-item-sns-topic-arn=: The SNS topic provided to Application Insights that is associated to the created opsItem.
        --remove-sns-topic: Disassociates the SNS topic from the opsItem created for detected problems.
        --resource-group-name=!: The name of the resource group.
        --sns-notification-arn=: The SNS topic ARN.
