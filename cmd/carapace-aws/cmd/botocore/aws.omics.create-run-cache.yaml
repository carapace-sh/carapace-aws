name: create-run-cache
description: Creates a run cache to store and reference task outputs from completed private runs.
flags:
    --cache-behavior=: Default cache behavior for runs that use this cache.
    --cache-bucket-owner-id=: The Amazon Web Services account ID of the expected owner of the S3 bucket for the run cache.
    --cache-s3-location=!: Specify the S3 location for storing the cached task outputs.
    --description=: Enter a description of the run cache.
    --name=: Enter a user-friendly name for the run cache.
    --request-id=!: A unique request token, to ensure idempotency.
    --tags=: Specify one or more tags to associate with this run cache.
completion:
    flag:
        cache-behavior:
            - CACHE_ON_FAILURE
            - CACHE_ALWAYS
