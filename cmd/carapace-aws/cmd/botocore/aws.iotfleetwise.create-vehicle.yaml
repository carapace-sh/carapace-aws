name: create-vehicle
description: Creates a vehicle, which is an instance of a vehicle model (model manifest).
flags:
    --association-behavior=: An option to create a new Amazon Web Services IoT thing when creating a vehicle, or to validate an existing Amazon Web Services IoT thing as a vehicle.
    --attributes=: Static information about a vehicle in a key-value pair.
    --decoder-manifest-arn=!: The ARN of a decoder manifest.
    --model-manifest-arn=!: The Amazon Resource Name ARN of a vehicle model.
    --state-templates=: Associate state templates with the vehicle.
    --tags=: Metadata that can be used to manage the vehicle.
    --vehicle-name=!: The unique ID of the vehicle to create.
completion:
    flag:
        association-behavior:
            - CreateIotThing
            - ValidateIotThingExists
