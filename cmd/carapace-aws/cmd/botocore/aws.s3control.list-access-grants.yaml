name: list-access-grants
description: Returns the list of access grants in your S3 Access Grants instance.
flags:
    --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    --application-arn=: The Amazon Resource Name (ARN) of an Amazon Web Services IAM Identity Center application associated with your Identity Center instance.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --grant-scope=: The S3 path of the data to which you are granting access.
    --grantee-identifier=: The unique identifer of the `Grantee`.
    --grantee-type=: The type of the grantee to which access has been granted.
    --max-results=: The maximum number of access grants that you would like returned in the `List Access Grants` response.
    --next-token=: A pagination token to request the next page of results.
    --permission=: 'The type of permission granted to your S3 data, which can be set to one of the following values:'
completion:
    flag:
        grantee-type:
            - DIRECTORY_USER
            - DIRECTORY_GROUP
            - IAM
        permission:
            - READ
            - WRITE
            - READWRITE
