name: update-pipe
description: Update an existing pipe.
flags:
    --description=: A description of the pipe.
    --desired-state=: The state the pipe should be in.
    --enrichment-parameters=: The parameters required to set up enrichment on your pipe.
    --enrichment=: The ARN of the enrichment resource.
    --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt pipe data.
    --log-configuration=: The logging configuration settings for the pipe.
    --name=!: The name of the pipe.
    --role-arn=!: The ARN of the role that allows the pipe to send data to the target.
    --source-parameters=: The parameters required to set up a source for your pipe.
    --target-parameters=: The parameters required to set up a target for your pipe.
    --target=: The ARN of the target resource.
completion:
    flag:
        desired-state:
            - RUNNING
            - STOPPED
