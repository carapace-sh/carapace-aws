name: add-application-input-processing-configuration
description: Adds an [InputProcessingConfiguration]() to a SQL-based Kinesis Data Analytics application.
flags:
    --application-name=!: The name of the application to which you want to add the input processing configuration.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --current-application-version-id=!: The version of the application to which you want to add the input processing configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --input-id=!: The ID of the input configuration to add the input processing configuration to.
    --input-processing-configuration=!: The [InputProcessingConfiguration]() to add to the application.
