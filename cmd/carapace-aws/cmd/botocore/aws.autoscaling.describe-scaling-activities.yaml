name: describe-scaling-activities
description: Gets information about the scaling activities in the account and Region.
flags:
    --activity-ids=: The activity IDs of the desired scaling activities.
    --auto-scaling-group-name=: The name of the Auto Scaling group.
    --include-deleted-groups=: Indicates whether to include scaling activity from deleted Auto Scaling groups.
    --max-records=: The maximum number of items to return with this call.
    --next-token=: The token for the next set of items to return.
