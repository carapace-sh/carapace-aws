name: migration-hub-refactor-spaces
description: AWS Migration Hub Refactor Spaces
commands:
    - name: list-services
      description: Lists all the Amazon Web Services Migration Hub Refactor Spaces services within an application.
      flags:
        --application-identifier=!: The ID of the application.
        --environment-identifier=!: The ID of the environment.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: put-resource-policy
      description: Attaches a resource-based permission policy to the Amazon Web Services Migration Hub Refactor Spaces environment.
      flags:
        --policy=!: A JSON-formatted string for an Amazon Web Services resource-based policy.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to which the policy is being attached.
    - name: tag-resource
      description: Removes the tags of a given resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The new or modified tags for the resource.
    - name: untag-resource
      description: Adds to or modifies the tags of the given resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: The list of keys of the tags to be removed from the resource.
    - name: create-application
      description: Creates an Amazon Web Services Migration Hub Refactor Spaces application.
      flags:
        --api-gateway-proxy=: A wrapper object holding the API Gateway endpoint type and stage name for the proxy.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --environment-identifier=!: The unique identifier of the environment.
        --name=!: The name to use for the application.
        --proxy-type=!: The proxy type of the proxy created within the application.
        --tags=: The tags to assign to the application.
        --vpc-id=!: The ID of the virtual private cloud (VPC).
      completion:
        flag:
            proxy-type:
                - API_GATEWAY
    - name: create-service
      description: Creates an Amazon Web Services Migration Hub Refactor Spaces service.
      flags:
        --application-identifier=!: The ID of the application which the service is created.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description of the service.
        --endpoint-type=!: The type of endpoint to use for the service.
        --environment-identifier=!: The ID of the environment in which the service is created.
        --lambda-endpoint=: The configuration for the Lambda endpoint type.
        --name=!: The name of the service.
        --tags=: The tags to assign to the service.
        --url-endpoint=: The configuration for the URL endpoint type.
        --vpc-id=: The ID of the VPC.
      completion:
        flag:
            endpoint-type:
                - LAMBDA
                - URL
    - name: get-resource-policy
      description: Gets the resource-based permission policy that is set for the given environment.
      flags:
        --identifier=!: The Amazon Resource Name (ARN) of the resource associated with the policy.
    - name: create-environment
      description: Creates an Amazon Web Services Migration Hub Refactor Spaces environment.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: The description of the environment.
        --name=!: The name of the environment.
        --network-fabric-type=!: The network fabric type of the environment.
        --tags=: The tags to assign to the environment.
      completion:
        flag:
            network-fabric-type:
                - TRANSIT_GATEWAY
                - NONE
    - name: delete-resource-policy
      description: Deletes the resource policy set for the environment.
      flags:
        --identifier=!: Amazon Resource Name (ARN) of the resource associated with the policy.
    - name: delete-route
      description: Deletes an Amazon Web Services Migration Hub Refactor Spaces route.
      flags:
        --application-identifier=!: The ID of the application to delete the route from.
        --environment-identifier=!: The ID of the environment to delete the route from.
        --route-identifier=!: The ID of the route to delete.
    - name: get-route
      description: Gets an Amazon Web Services Migration Hub Refactor Spaces route.
      flags:
        --application-identifier=!: The ID of the application.
        --environment-identifier=!: The ID of the environment.
        --route-identifier=!: The ID of the route.
    - name: get-service
      description: Gets an Amazon Web Services Migration Hub Refactor Spaces service.
      flags:
        --application-identifier=!: The ID of the application.
        --environment-identifier=!: The ID of the environment.
        --service-identifier=!: The ID of the service.
    - name: update-route
      description: Updates an Amazon Web Services Migration Hub Refactor Spaces route.
      flags:
        --activation-state=!: If set to `ACTIVE`, traffic is forwarded to this routeâ€™s service after the route is updated.
        --application-identifier=!: The ID of the application within which the route is being updated.
        --environment-identifier=!: The ID of the environment in which the route is being updated.
        --route-identifier=!: The unique identifier of the route to update.
      completion:
        flag:
            activation-state:
                - ACTIVE
                - INACTIVE
    - name: create-route
      description: Creates an Amazon Web Services Migration Hub Refactor Spaces route.
      flags:
        --application-identifier=!: The ID of the application within which the route is being created.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --default-route=: Configuration for the default route type.
        --environment-identifier=!: The ID of the environment in which the route is created.
        --route-type=!: The route type of the route.
        --service-identifier=!: The ID of the service in which the route is created.
        --tags=: The tags to assign to the route.
        --uri-path-route=: The configuration for the URI path route type.
      completion:
        flag:
            route-type:
                - DEFAULT
                - URI_PATH
    - name: delete-application
      description: Deletes an Amazon Web Services Migration Hub Refactor Spaces application.
      flags:
        --application-identifier=!: The ID of the application.
        --environment-identifier=!: The ID of the environment.
    - name: delete-service
      description: Deletes an Amazon Web Services Migration Hub Refactor Spaces service.
      flags:
        --application-identifier=!: Deletes a Refactor Spaces service.
        --environment-identifier=!: The ID of the environment that the service is in.
        --service-identifier=!: The ID of the service to delete.
    - name: get-environment
      description: Gets an Amazon Web Services Migration Hub Refactor Spaces environment.
      flags:
        --environment-identifier=!: The ID of the environment.
    - name: list-environment-vpcs
      description: Lists all Amazon Web Services Migration Hub Refactor Spaces service virtual private clouds (VPCs) that are part of the environment.
      flags:
        --environment-identifier=!: The ID of the environment.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: list-environments
      description: Lists Amazon Web Services Migration Hub Refactor Spaces environments owned by a caller account or shared with the caller account.
      flags:
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: list-routes
      description: Lists all the Amazon Web Services Migration Hub Refactor Spaces routes within an application.
      flags:
        --application-identifier=!: The ID of the application.
        --environment-identifier=!: The ID of the environment.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: list-tags-for-resource
      description: Lists the tags of a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: delete-environment
      description: Deletes an Amazon Web Services Migration Hub Refactor Spaces environment.
      flags:
        --environment-identifier=!: The ID of the environment.
    - name: get-application
      description: Gets an Amazon Web Services Migration Hub Refactor Spaces application.
      flags:
        --application-identifier=!: The ID of the application.
        --environment-identifier=!: The ID of the environment.
    - name: list-applications
      description: Lists all the Amazon Web Services Migration Hub Refactor Spaces applications within an environment.
      flags:
        --environment-identifier=!: The ID of the environment.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
