name: list-devices-jobs
description: Returns a list of jobs.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-id=: Filter results by the job's target device ID.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of device jobs to return in one page of results.
    --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
