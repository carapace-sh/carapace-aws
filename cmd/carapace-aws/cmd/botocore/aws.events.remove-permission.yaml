name: remove-permission
description: Revokes the permission of another Amazon Web Services account to be able to put events to the specified event bus.
flags:
    --event-bus-name=: The name of the event bus to revoke permissions for.
    --no-remove-all-permissions: Specifies whether to remove all permissions.
    --remove-all-permissions: Specifies whether to remove all permissions.
    --statement-id=: The statement ID corresponding to the account that is no longer allowed to put events to the default event bus.
