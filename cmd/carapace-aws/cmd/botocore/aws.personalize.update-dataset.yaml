name: update-dataset
description: Update a dataset to replace its schema with a new or existing one.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset that you want to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --schema-arn=!: The Amazon Resource Name (ARN) of the new schema you want use.
