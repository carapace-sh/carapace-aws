name: continue-deployment
description: For a blue/green deployment, starts the process of rerouting traffic from instances in the original environment to instances in the replacement environment without waiting for a specified wait time to elapse.
flags:
    --deployment-id=: The unique ID of a blue/green deployment for which you want to start rerouting traffic to the replacement environment.
    --deployment-wait-type=: The status of the deployment's waiting period.
completion:
    flag:
        deployment-wait-type:
            - READY_WAIT
            - TERMINATION_WAIT
