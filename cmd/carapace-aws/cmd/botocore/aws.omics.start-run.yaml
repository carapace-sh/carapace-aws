name: start-run
description: Starts a new run and returns details about the run, or duplicates an existing run.
flags:
    --cache-behavior=: The cache behavior for the run.
    --cache-id=: Identifier of the cache associated with this run.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-level=: A log level for the run.
    --name=: A name for the run.
    --output-uri=!: An output S3 URI for the run.
    --parameters=: Parameters for the run.
    --priority=: 'Use the run priority (highest: 1) to establish the order of runs in a run group when you start a run.'
    --request-id=!: An idempotency token used to dedupe retry requests so that duplicate runs are not created.
    --retention-mode=: The retention mode for the run.
    --role-arn=!: A service role for the run.
    --run-group-id=: The run's group ID.
    --run-id=: The ID of a run to duplicate.
    --storage-capacity=: The `STATIC` storage capacity (in gibibytes, GiB) for this run.
    --storage-type=: The storage type for the run.
    --tags=: Tags for the run.
    --workflow-id=: The run's workflow ID.
    --workflow-owner-id=: The 12-digit account ID of the workflow owner that is used for running a shared workflow.
    --workflow-type=: The run's workflow type.
    --workflow-version-name=: The name of the workflow version.
completion:
    flag:
        cache-behavior:
            - CACHE_ON_FAILURE
            - CACHE_ALWAYS
        log-level:
            - "OFF"
            - FATAL
            - ERROR
            - ALL
        retention-mode:
            - RETAIN
            - REMOVE
        storage-type:
            - STATIC
            - DYNAMIC
        workflow-type:
            - PRIVATE
            - READY2RUN
