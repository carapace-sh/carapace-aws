name: get-template
description: Returns the template body for a specified stack.
flags:
    --change-set-name=: The name or Amazon Resource Name (ARN) of a change set for which CloudFormation returns the associated template.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --stack-name=: 'The name or the unique stack ID that''s associated with the stack, which aren''t always interchangeable:'
    --template-stage=: For templates that include transforms, the stage of the template that CloudFormation returns.
completion:
    flag:
        template-stage:
            - Original
            - Processed
