name: describe-endpoint-authorization
description: Describes an endpoint authorization.
flags:
    --account=: The Amazon Web Services account ID of either the cluster owner (grantor) or grantee.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=: The cluster identifier of the cluster to access.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --grantee: Indicates whether to check authorization from a grantor or grantee point of view.
    --marker=: An optional pagination token provided by a previous `DescribeEndpointAuthorization` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --no-grantee: Indicates whether to check authorization from a grantor or grantee point of view.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
