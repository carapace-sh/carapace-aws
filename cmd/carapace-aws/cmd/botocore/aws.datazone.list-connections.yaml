name: list-connections
description: Lists connections.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-identifier=!: The ID of the domain where you want to list connections.
    --environment-identifier=: The ID of the environment where you want to list connections.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of connections to return in a single call to ListConnections.
    --name=: The name of the connection.
    --next-token=: When the number of connections is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of connections, the response includes a pagination token named NextToken.
    --page-size=: The size of each page to get in the AWS service call.
    --project-identifier=!: The ID of the project where you want to list connections.
    --sort-by=: Specifies how you want to sort the listed connections.
    --sort-order=: Specifies the sort order for the listed connections.
    --starting-token=: A token to specify where to start paginating.
    --type=: The type of connection.
completion:
    flag:
        sort-by:
            - NAME
        sort-order:
            - ASCENDING
            - DESCENDING
        type:
            - ATHENA
            - BIGQUERY
            - DATABRICKS
            - DOCUMENTDB
            - DYNAMODB
            - HYPERPOD
            - IAM
            - MYSQL
            - OPENSEARCH
            - ORACLE
            - POSTGRESQL
            - REDSHIFT
            - S3
            - SAPHANA
            - SNOWFLAKE
