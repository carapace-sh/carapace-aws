name: modify-db-cluster-snapshot-attribute
description: Adds an attribute and values to, or removes an attribute and values from, a manual DB cluster snapshot.
flags:
    --attribute-name=!: The name of the DB cluster snapshot attribute to modify.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-cluster-snapshot-identifier=!: The identifier for the DB cluster snapshot to modify the attributes for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --values-to-add=: A list of DB cluster snapshot attributes to add to the attribute specified by `AttributeName`.
    --values-to-remove=: A list of DB cluster snapshot attributes to remove from the attribute specified by `AttributeName`.
