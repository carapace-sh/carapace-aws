name: update-stack-set
description: Updates the StackSet and associated stack instances in the specified accounts and Amazon Web Services Regions.
flags:
    --accounts=: \[Self-managed permissions] The accounts in which to update associated stack instances.
    --administration-role-arn=: \[Self-managed permissions] The Amazon Resource Name (ARN) of the IAM role to use to update this StackSet.
    --auto-deployment=: \[Service-managed permissions] Describes whether StackSets automatically deploys to Organizations accounts that are added to a target organization or organizational unit (OU).
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --capabilities=: In some cases, you must explicitly acknowledge that your stack template contains certain capabilities in order for CloudFormation to update the StackSet and its associated stack instances.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deployment-targets=: \[Service-managed permissions] The Organizations accounts in which to update associated stack instances.
    --description=: A brief description of updates that you are making.
    --execution-role-name=: \[Self-managed permissions] The name of the IAM execution role to use to update the stack set.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --managed-execution=: Describes whether CloudFormation performs non-conflicting operations concurrently and queues conflicting operations.
    --no-use-previous-template: Use the existing template that's associated with the StackSet that you're updating.
    --operation-id=: The unique ID for this StackSet operation.
    --operation-preferences=: Preferences for how CloudFormation performs this StackSet operation.
    --parameters=: A list of input parameters for the StackSet template.
    --permission-model=: Describes how the IAM roles required for StackSet operations are created.
    --regions=: The Amazon Web Services Regions in which to update associated stack instances.
    --stack-set-name=!: The name or unique ID of the StackSet that you want to update.
    --tags=: The key-value pairs to associate with this StackSet and the stacks created from it.
    --template-body=: The structure that contains the template body, with a minimum length of 1 byte and a maximum length of 51,200 bytes.
    --template-url=: The URL of a file that contains the template body.
    --use-previous-template: Use the existing template that's associated with the StackSet that you're updating.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
        permission-model:
            - SERVICE_MANAGED
            - SELF_MANAGED
