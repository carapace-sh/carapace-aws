name: list-adapters
description: Lists all adapters that match the specified filtration criteria.
flags:
    --after-creation-time=: Specifies the lower bound for the ListAdapters operation.
    --before-creation-time=: Specifies the upper bound for the ListAdapters operation.
    --max-results=: The maximum number of results to return when listing adapters.
    --next-token=: Identifies the next page of results to return when listing adapters.
