name: list-data-quality-job-definitions
description: Lists the data quality job definitions in your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creation-time-after=: A filter that returns only data quality monitoring job definitions created after the specified time.
    --creation-time-before=: A filter that returns only data quality monitoring job definitions created before the specified time.
    --endpoint-name=: A filter that lists the data quality job definitions associated with the specified endpoint.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of data quality monitoring job definitions to return in the response.
    --name-contains=: A string in the data quality monitoring job definition name.
    --next-token=: If the result of the previous `ListDataQualityJobDefinitions` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: Whether to sort the results in `Ascending` or `Descending` order.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
