name: list-open-cypher-queries
description: Lists active openCypher queries.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-waiting: When set to `TRUE` and other parameters are not present, causes status information to be returned for waiting queries as well as for running queries.
    --no-include-waiting: When set to `TRUE` and other parameters are not present, causes status information to be returned for waiting queries as well as for running queries.
