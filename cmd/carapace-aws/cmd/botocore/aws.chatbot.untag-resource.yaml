name: untag-resource
description: Detaches a key-value pair from a resource, as identified by its Amazon Resource Name (ARN).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The value of the resource that will have the tag removed.
    --tag-keys=!: TagKeys are key-value pairs assigned to ARNs that can be used to group and search for resources by type.
