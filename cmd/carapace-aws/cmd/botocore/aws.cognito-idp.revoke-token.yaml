name: revoke-token
description: Revokes all of the access tokens generated by, and at the same time as, the specified refresh token.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-id=!: The ID of the app client where the token that you want to revoke was issued.
    --client-secret=: The client secret of the requested app client, if the client has a secret.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --token=!: The refresh token that you want to revoke.
