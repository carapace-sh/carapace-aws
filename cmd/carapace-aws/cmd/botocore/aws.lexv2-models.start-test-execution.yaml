name: start-test-execution
description: The action to start test set execution.
flags:
    --api-mode=!: Indicates whether we use streaming or non-streaming APIs for the test set execution.
    --target=!: The target bot for the test set execution.
    --test-execution-modality=: Indicates whether audio or text is used.
    --test-set-id=!: The test set Id for the test set execution.
completion:
    flag:
        api-mode:
            - Streaming
            - NonStreaming
        test-execution-modality:
            - Text
            - Audio
