name: stop-suite-run
description: Stops a Device Advisor test suite run that is currently running.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --suite-definition-id=!: Suite definition ID of the test suite run to be stopped.
    --suite-run-id=!: Suite run ID of the test suite run to be stopped.
