name: lightsail
description: Amazon Lightsail
commands:
    - name: delete-relational-database-snapshot
      description: Deletes a database snapshot in Amazon Lightsail.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --relational-database-snapshot-name=!: The name of the database snapshot that you are deleting.
    - name: delete-contact-method
      description: Deletes a contact method.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --protocol=!: The protocol that will be deleted, such as `Email` or `SMS` (text messaging).
      completion:
        flag:
            protocol:
                - Email
                - SMS
    - name: delete-domain
      description: Deletes the specified domain recordset and all of its domain records.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The specific domain name to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-load-balancer
      description: Deletes a Lightsail load balancer and all its associated SSL/TLS certificates.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer you want to delete.
    - name: get-key-pairs
      description: Returns information about all key pairs in the user's account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-default-key-pair: A Boolean value that indicates whether to include the default key pair in the response of your request.
        --max-items=: The  total number of items to return in the command's output.
        --no-include-default-key-pair: A Boolean value that indicates whether to include the default key pair in the response of your request.
        --page-token=: The token to advance to the next page of results from your request.
        --starting-token=: A token to specify where to start paginating.
    - name: copy-snapshot
      description: Copies a manual snapshot of an instance or disk as another manual snapshot, or copies an automatic snapshot of an instance or disk as a manual snapshot.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-use-latest-restorable-auto-snapshot: A Boolean value to indicate whether to use the latest available automatic snapshot of the specified source instance or disk.
        --restore-date=: The date of the source automatic snapshot to copy.
        --source-region=!: The Amazon Web Services Region where the source manual or automatic snapshot is located.
        --source-resource-name=: The name of the source instance or disk from which the source automatic snapshot was created.
        --source-snapshot-name=: The name of the source manual snapshot to copy.
        --target-snapshot-name=!: The name of the new manual snapshot to be created as a copy.
        --use-latest-restorable-auto-snapshot: A Boolean value to indicate whether to use the latest available automatic snapshot of the specified source instance or disk.
      completion:
        flag:
            source-region:
                - us-east-1
                - us-east-2
                - us-west-1
                - us-west-2
                - eu-west-1
                - eu-west-2
                - eu-west-3
                - eu-central-1
                - ca-central-1
                - ap-south-1
                - ap-southeast-1
                - ap-southeast-2
                - ap-northeast-1
                - ap-northeast-2
                - eu-north-1
                - ap-southeast-3
    - name: get-container-services
      description: Returns information about one or more of your Amazon Lightsail container services.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-name=: The name of the container service for which to return information.
    - name: get-operation
      description: Returns information about a specific operation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --operation-id=!: A GUID used to identify the operation.
    - name: get-relational-database-metric-data
      description: Returns the data points of the specified metric for a database in Amazon Lightsail.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The end of the time interval from which to get metric data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metric-name=!: The metric for which you want to return information.
        --period=!: The granularity, in seconds, of the returned data points.
        --relational-database-name=!: The name of your database from which to get metric data.
        --start-time=!: The start of the time interval from which to get metric data.
        --statistics=!: The statistic for the metric.
        --unit=!: The unit for the metric data request.
      completion:
        flag:
            metric-name:
                - CPUUtilization
                - DatabaseConnections
                - DiskQueueDepth
                - FreeStorageSpace
                - NetworkReceiveThroughput
                - NetworkTransmitThroughput
            unit:
                - Seconds
                - Microseconds
                - Milliseconds
                - Bytes
                - Kilobytes
                - Megabytes
                - Gigabytes
                - Terabytes
                - Bits
                - Kilobits
                - Megabits
                - Gigabits
                - Terabits
                - Percent
                - Count
                - Bytes/Second
                - Kilobytes/Second
                - Megabytes/Second
                - Gigabytes/Second
                - Terabytes/Second
                - Bits/Second
                - Kilobits/Second
                - Megabits/Second
                - Gigabits/Second
                - Terabits/Second
                - Count/Second
                - None
    - name: test-alarm
      description: Tests an alarm by displaying a banner on the Amazon Lightsail console.
      flags:
        --alarm-name=!: The name of the alarm to test.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --state=!: The alarm state to test.
      completion:
        flag:
            state:
                - OK
                - ALARM
                - INSUFFICIENT_DATA
    - name: update-bucket
      description: Updates an existing Amazon Lightsail bucket.
      flags:
        --access-log-config=: An object that describes the access log configuration for the bucket.
        --access-rules=: An object that sets the public accessibility of objects in the specified bucket.
        --bucket-name=!: The name of the bucket to update.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cors=: Sets the cross-origin resource sharing (CORS) configuration for your bucket.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --readonly-access-accounts=: An array of strings to specify the Amazon Web Services account IDs that can access the bucket.
        --versioning=: Specifies whether to enable or suspend versioning of objects in the bucket.
    - name: update-bucket-bundle
      description: Updates the bundle, or storage plan, of an existing Amazon Lightsail bucket.
      flags:
        --bucket-name=!: The name of the bucket for which to update the bundle.
        --bundle-id=!: The ID of the new bundle to apply to the bucket.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-relational-database-parameters
      description: Allows the update of one or more parameters of a database in Amazon Lightsail.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --parameters=!: The database parameters to update.
        --relational-database-name=!: The name of your database for which to update parameters.
    - name: create-certificate
      description: Creates an SSL/TLS certificate for an Amazon Lightsail content delivery network (CDN) distribution and a container service.
      flags:
        --certificate-name=!: The name for the certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The domain name (`example.com`) for the certificate.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subject-alternative-names=: An array of strings that specify the alternate domains (`example2.com`) and subdomains (`blog.example.com`) for the certificate.
        --tags=: The tag keys and optional values to add to the certificate during create.
    - name: create-disk-snapshot
      description: Creates a snapshot of a block storage disk.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --disk-name=: The unique name of the source disk (`Disk-Virginia-1`).
        --disk-snapshot-name=!: The name of the destination disk snapshot (`my-disk-snapshot`) based on the source disk.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-name=: The unique name of the source instance (`Amazon_Linux-512MB-Virginia-1`).
        --tags=: The tag keys and optional values to add to the resource during create.
    - name: create-gui-session-access-details
      description: Creates two URLs that are used to access a virtual computer’s graphical user interface (GUI) session.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-name=!: The resource name.
    - name: create-instance-snapshot
      description: Creates a snapshot of a specific virtual private server, or *instance*.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-name=!: The Lightsail instance on which to base your snapshot.
        --instance-snapshot-name=!: The name for your new snapshot.
        --tags=: The tag keys and optional values to add to the resource during create.
    - name: get-domain
      description: Returns information about a specific domain recordset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The domain name for which your want to return information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-certificate
      description: Deletes an SSL/TLS certificate for your Amazon Lightsail content delivery network (CDN) distribution.
      flags:
        --certificate-name=!: The name of the certificate to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-instance
      description: Deletes an Amazon Lightsail instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --force-delete-add-ons: A Boolean value to indicate whether to delete all add-ons for the instance.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-name=!: The name of the instance to delete.
        --no-force-delete-add-ons: A Boolean value to indicate whether to delete all add-ons for the instance.
    - name: delete-relational-database
      description: Deletes a database in Amazon Lightsail.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --final-relational-database-snapshot-name=: The name of the database snapshot created if `skip final snapshot` is `false`, which is the default value for that parameter.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-skip-final-snapshot: Determines whether a final database snapshot is created before your database is deleted.
        --relational-database-name=!: The name of the database that you are deleting.
        --skip-final-snapshot: Determines whether a final database snapshot is created before your database is deleted.
    - name: get-disk
      description: Returns information about a specific block storage disk.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --disk-name=!: The name of the disk (`my-disk`).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-load-balancer-metric-data
      description: Returns information about health metrics for your Lightsail load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The end time of the period.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The name of the load balancer.
        --metric-name=!: The metric for which you want to return information.
        --period=!: The granularity, in seconds, of the returned data points.
        --start-time=!: The start time of the period.
        --statistics=!: The statistic for the metric.
        --unit=!: The unit for the metric data request.
      completion:
        flag:
            metric-name:
                - ClientTLSNegotiationErrorCount
                - HealthyHostCount
                - UnhealthyHostCount
                - HTTPCode_LB_4XX_Count
                - HTTPCode_LB_5XX_Count
                - HTTPCode_Instance_2XX_Count
                - HTTPCode_Instance_3XX_Count
                - HTTPCode_Instance_4XX_Count
                - HTTPCode_Instance_5XX_Count
                - InstanceResponseTime
                - RejectedConnectionCount
                - RequestCount
            unit:
                - Seconds
                - Microseconds
                - Milliseconds
                - Bytes
                - Kilobytes
                - Megabytes
                - Gigabytes
                - Terabytes
                - Bits
                - Kilobits
                - Megabits
                - Gigabits
                - Terabits
                - Percent
                - Count
                - Bytes/Second
                - Kilobytes/Second
                - Megabytes/Second
                - Gigabytes/Second
                - Terabytes/Second
                - Bits/Second
                - Kilobits/Second
                - Megabits/Second
                - Gigabits/Second
                - Terabits/Second
                - Count/Second
                - None
    - name: put-alarm
      description: Creates or updates an alarm, and associates it with the specified metric.
      flags:
        --alarm-name=!: The name for the alarm.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comparison-operator=!: The arithmetic operation to use when comparing the specified statistic to the threshold.
        --contact-protocols=: The contact protocols to use for the alarm, such as `Email`, `SMS` (text messaging), or both.
        --datapoints-to-alarm=: The number of data points that must be not within the specified threshold to trigger the alarm.
        --evaluation-periods=!: The number of most recent periods over which data is compared to the specified threshold.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metric-name=!: The name of the metric to associate with the alarm.
        --monitored-resource-name=!: The name of the Lightsail resource that will be monitored.
        --no-notification-enabled: Indicates whether the alarm is enabled.
        --notification-enabled: Indicates whether the alarm is enabled.
        --notification-triggers=: The alarm states that trigger a notification.
        --threshold=!: The value against which the specified statistic is compared.
        --treat-missing-data=: Sets how this alarm will handle missing data points.
      completion:
        flag:
            comparison-operator:
                - GreaterThanOrEqualToThreshold
                - GreaterThanThreshold
                - LessThanThreshold
                - LessThanOrEqualToThreshold
            metric-name:
                - CPUUtilization
                - NetworkIn
                - NetworkOut
                - StatusCheckFailed
                - StatusCheckFailed_Instance
                - StatusCheckFailed_System
                - ClientTLSNegotiationErrorCount
                - HealthyHostCount
                - UnhealthyHostCount
                - HTTPCode_LB_4XX_Count
                - HTTPCode_LB_5XX_Count
                - HTTPCode_Instance_2XX_Count
                - HTTPCode_Instance_3XX_Count
                - HTTPCode_Instance_4XX_Count
                - HTTPCode_Instance_5XX_Count
                - InstanceResponseTime
                - RejectedConnectionCount
                - RequestCount
                - DatabaseConnections
                - DiskQueueDepth
                - FreeStorageSpace
                - NetworkReceiveThroughput
                - NetworkTransmitThroughput
                - BurstCapacityTime
                - BurstCapacityPercentage
            treat-missing-data:
                - breaching
                - notBreaching
                - ignore
                - missing
    - name: create-instances-from-snapshot
      description: Creates one or more new instances from a manual or automatic snapshot of an instance.
      flags:
        --add-ons=: An array of objects representing the add-ons to enable for the new instance.
        --attached-disk-mapping=: An object containing information about one or more disk mappings.
        --availability-zone=!: The Availability Zone where you want to create your instances.
        --bundle-id=!: The bundle of specification information for your virtual private server (or *instance*), including the pricing plan (`micro_x_x`).
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-names=!: The names for your new instances.
        --instance-snapshot-name=: The name of the instance snapshot on which you are basing your new instances.
        --ip-address-type=: The IP address type for the instance.
        --key-pair-name=: The name for your key pair.
        --no-use-latest-restorable-auto-snapshot: A Boolean value to indicate whether to use the latest available automatic snapshot.
        --restore-date=: The date of the automatic snapshot to use for the new instance.
        --source-instance-name=: The name of the source instance from which the source automatic snapshot was created.
        --tags=: The tag keys and optional values to add to the resource during create.
        --use-latest-restorable-auto-snapshot: A Boolean value to indicate whether to use the latest available automatic snapshot.
        --user-data=: You can create a launch script that configures a server with additional user data.
      completion:
        flag:
            ip-address-type:
                - dualstack
                - ipv4
                - ipv6
    - name: detach-instances-from-load-balancer
      description: Detaches the specified instances from a Lightsail load balancer.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-names=!: An array of strings containing the names of the instances you want to detach from the load balancer.
        --load-balancer-name=!: The name of the Lightsail load balancer.
