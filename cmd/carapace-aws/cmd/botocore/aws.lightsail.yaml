        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: stop-gui-session
      description: Terminates a web-based Amazon DCV session that’s used to access a virtual computer’s operating system or application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-name=!: The resource name.
    - name: create-load-balancer-tls-certificate
      description: Creates an SSL/TLS certificate for an Amazon Lightsail load balancer.
      flags:
        --certificate-alternative-names=: An array of strings listing alternative domains and subdomains for your SSL/TLS certificate.
        --certificate-domain-name=!: The domain name (`example.com`) for your SSL/TLS certificate.
        --certificate-name=!: The SSL/TLS certificate name.
        --cli-input-json=: Read arguments from the JSON string provided.
