        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --load-balancer-name=!: The load balancer name where you want to create the SSL/TLS certificate.
        --tags=: The tag keys and optional values to add to the resource during create.
    - name: get-export-snapshot-records
      description: Returns all export snapshot records created as a result of the `export snapshot` operation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --page-token=: The token to advance to the next page of results from your request.
        --starting-token=: A token to specify where to start paginating.
    - name: update-relational-database
      description: Allows the update of one or more attributes of a database in Amazon Lightsail.
      flags:
        --apply-immediately: When `true`, applies changes immediately.
        --ca-certificate-identifier=: Indicates the certificate that needs to be associated with the database.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
