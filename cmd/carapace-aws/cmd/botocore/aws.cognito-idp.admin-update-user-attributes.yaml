name: admin-update-user-attributes
description: Updates the specified user's attributes.
flags:
    --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
    --user-attributes=!: An array of name-value pairs representing user attributes.
    --user-pool-id=!: The ID of the user pool where you want to update user attributes.
    --username=!: The name of the user that you want to query or modify.
