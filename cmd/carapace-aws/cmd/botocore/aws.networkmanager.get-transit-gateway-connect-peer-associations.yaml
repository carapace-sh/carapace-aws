name: get-transit-gateway-connect-peer-associations
description: Gets information about one or more of your transit gateway Connect peer associations in a global network.
flags:
    --global-network-id=!: The ID of the global network.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next page of results.
    --transit-gateway-connect-peer-arns=: One or more transit gateway Connect peer Amazon Resource Names (ARNs).
