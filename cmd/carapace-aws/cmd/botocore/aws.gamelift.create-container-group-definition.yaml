name: create-container-group-definition
description: '**This API works with the following fleet types:** Container'
flags:
    --container-group-type=: The type of container group being defined.
    --game-server-container-definition=: The definition for the game server container in this group.
    --name=!: A descriptive identifier for the container group definition.
    --operating-system=!: The platform that all containers in the group use.
    --support-container-definitions=: One or more definition for support containers in this group.
    --tags=: A list of labels to assign to the container group definition resource.
    --total-memory-limit-mebibytes=!: The maximum amount of memory (in MiB) to allocate to the container group.
    --total-vcpu-limit=!: The maximum amount of vCPU units to allocate to the container group (1 vCPU is equal to 1024 CPU units).
    --version-description=: A description for the initial version of this container group definition.
completion:
    flag:
        container-group-type:
            - GAME_SERVER
            - PER_INSTANCE
        operating-system:
            - AMAZON_LINUX_2023
