name: describe-buckets
description: Retrieves (queries) statistical data and other information about one or more S3 buckets that Amazon Macie monitors and analyzes for an account.
flags:
    --criteria=: The criteria to use to filter the query results.
    --max-results=: The maximum number of items to include in each page of the response.
    --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    --sort-criteria=: The criteria to use to sort the query results.
