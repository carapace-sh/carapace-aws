name: create-managed-thing
description: Creates a managed thing.
flags:
    --authentication-material-type=!: The type of authentication material used for device connectivity setup requests.
    --authentication-material=!: The authentication material defining the device connectivity setup requests.
    --brand=: The brand of the device.
    --capabilities=: The capabilities of the device such as light bulb.
    --capability-report=: A report of the capabilities for the managed thing.
    --capability-schemas=: The capability schemas that define the functionality and features supported by the managed thing, including device capabilities and their associated properties.
    --classification=: The classification of the managed thing such as light bulb or thermostat.
    --client-token=: An idempotency token.
    --credential-locker-id=: The identifier of the credential for the managed thing.
    --meta-data=: The metadata for the managed thing.
    --model=: The model of the device.
    --name=: The name of the managed thing representing the physical device.
    --owner=: Owner of the device, usually an indication of whom the device belongs to.
    --role=!: The type of device used.
    --serial-number=: The serial number of the device.
    --tags=: A set of key/value pairs that are used to manage the managed thing.
completion:
    flag:
        authentication-material-type:
            - CUSTOM_PROTOCOL_QR_BAR_CODE
            - WIFI_SETUP_QR_BAR_CODE
            - ZWAVE_QR_BAR_CODE
            - ZIGBEE_QR_BAR_CODE
            - DISCOVERED_DEVICE
        role:
            - CONTROLLER
            - DEVICE
