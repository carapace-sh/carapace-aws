name: search-place-index-for-text
description: This operation is no longer current and may be deprecated in the future.
flags:
    --bias-position=: An optional parameter that indicates a preference for places that are closer to a specified position.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter-b-box=: An optional parameter that limits the search results by returning only places that are within the provided bounding box.
    --filter-categories=: A list of one or more Amazon Location categories to filter the returned places.
    --filter-countries=: An optional parameter that limits the search results by returning only places that are in a specified list of countries.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-name=!: The name of the place index resource you want to use for the search.
    --key=: The optional [API key](https://docs.aws.amazon.com/location/previous/developerguide/using-apikeys.html) to authorize the request.
    --language=: The preferred language used to return results.
    --max-results=: An optional parameter.
    --text=!: The address, name, city, or region to be used in the search in free-form text format.
