name: modify-scheduled-action
description: Modifies a scheduled action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enable=: A modified enable flag of the scheduled action.
    --end-time=: A modified end time of the scheduled action.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iam-role=: A different IAM role to assume to run the target action.
    --schedule=: A modified schedule in either `at( )` or `cron( )` format.
    --scheduled-action-description=: A modified description of the scheduled action.
    --scheduled-action-name=!: The name of the scheduled action to modify.
    --start-time=: A modified start time of the scheduled action.
    --target-action=: A modified JSON format of the scheduled action.
