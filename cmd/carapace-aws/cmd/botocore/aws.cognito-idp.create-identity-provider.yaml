name: create-identity-provider
description: Adds a configuration and trust relationship between a third-party identity provider (IdP) and a user pool.
flags:
    --attribute-mapping=: A mapping of IdP attributes to standard and custom user pool attributes.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idp-identifiers=: 'An array of IdP identifiers, for example `"IdPIdentifiers": [ "MyIdP", "MyIdP2" ]`.'
    --provider-details=!: The scopes, URLs, and identifiers for your external identity provider.
    --provider-name=!: The name that you want to assign to the IdP.
    --provider-type=!: The type of IdP that you want to add.
    --user-pool-id=!: The Id of the user pool where you want to create an IdP.
completion:
    flag:
        provider-type:
            - SAML
            - Facebook
            - Google
            - LoginWithAmazon
            - SignInWithApple
            - OIDC
