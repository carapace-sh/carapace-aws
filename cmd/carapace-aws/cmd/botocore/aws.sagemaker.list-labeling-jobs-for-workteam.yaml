name: list-labeling-jobs-for-workteam
description: Gets a list of labeling jobs assigned to a specified work team.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: A filter that returns only labeling jobs created after the specified time (timestamp).
    --creation-time-before=: A filter that returns only labeling jobs created before the specified time (timestamp).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-reference-code-contains=: A filter the limits jobs to only the ones whose job reference code contains the specified string.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of labeling jobs to return in each page of the response.
    --next-token=: If the result of the previous `ListLabelingJobsForWorkteam` request was truncated, the response includes a `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --starting-token=: A token to specify where to start paginating.
    --workteam-arn=!: The Amazon Resource Name (ARN) of the work team for which you want to see labeling jobs for.
completion:
    flag:
        sort-by:
            - CreationTime
        sort-order:
            - Ascending
            - Descending
