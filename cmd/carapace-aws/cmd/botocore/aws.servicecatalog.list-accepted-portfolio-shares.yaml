name: list-accepted-portfolio-shares
description: Lists all imported portfolios for which account-to-account shares were accepted by this account.
flags:
    --accept-language=: The language code.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The maximum number of items to return with this call.
    --page-token=: The page token for the next set of results.
    --portfolio-share-type=: The type of shared portfolios to list.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        portfolio-share-type:
            - IMPORTED
            - AWS_SERVICECATALOG
            - AWS_ORGANIZATIONS
