name: create-restore-image-task
description: |-
    Starts a task that restores an AMI from an Amazon S3 object that was previously created by using [CreateStoreImageTask](https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateStoreImageTask.html).

    To use this API, you must have the required permissions.
flags:
    --bucket=!: The name of the Amazon S3 bucket that contains the stored AMI object.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --name=: The name for the restored AMI.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --object-key=!: The name of the stored AMI object in the bucket.
    --tag-specifications=: The tags to apply to the AMI and snapshots on restoration.
