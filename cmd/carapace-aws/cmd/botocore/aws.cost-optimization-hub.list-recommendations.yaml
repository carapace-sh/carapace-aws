name: list-recommendations
description: Returns a list of recommendations.
flags:
    --filter=: The constraints that you want all returned recommendations to match.
    --include-all-recommendations=: List of all recommendations for a resource, or a single recommendation if de-duped by `resourceId`.
    --max-results=: The maximum number of recommendations that are returned for the request.
    --next-token=: The token to retrieve the next set of results.
    --order-by=: The ordering of recommendations by a dimension.
