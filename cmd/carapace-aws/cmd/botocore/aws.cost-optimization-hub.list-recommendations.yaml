name: list-recommendations
description: Returns a list of recommendations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=: The constraints that you want all returned recommendations to match.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-all-recommendations: List of all recommendations for a resource, or a single recommendation if de-duped by `resourceId`.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of recommendations that are returned for the request.
    --next-token=: The token to retrieve the next set of results.
    --no-include-all-recommendations: List of all recommendations for a resource, or a single recommendation if de-duped by `resourceId`.
    --order-by=: The ordering of recommendations by a dimension.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
