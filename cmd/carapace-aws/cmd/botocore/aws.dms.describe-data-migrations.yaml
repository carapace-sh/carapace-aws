name: describe-data-migrations
description: Returns information about data migrations.
flags:
    --filters=: Filters applied to the data migrations.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
    --without-settings=: An option to set to avoid returning information about settings.
    --without-statistics=: An option to set to avoid returning information about statistics.
