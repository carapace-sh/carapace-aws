# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: license-manager-linux-subscriptions
description: AWS License Manager Linux Subscriptions
commands:
    - name: deregister-subscription-provider
      description: Remove a third-party subscription provider from the Bring Your Own License (BYOL) subscriptions registered to your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscription-provider-arn=!: The Amazon Resource Name (ARN) of the subscription provider resource to deregister.
    - name: get-registered-subscription-provider
      description: Get details for a Bring Your Own License (BYOL) subscription that's registered to your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscription-provider-arn=!: The Amazon Resource Name (ARN) of the BYOL registration resource to get details for.
    - name: get-service-settings
      description: Lists the Linux subscriptions service settings for your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-linux-subscription-instances
      description: Lists the running Amazon EC2 instances that were discovered with commercial Linux subscriptions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: An array of structures that you can use to filter the results by your specified criteria.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum items to return in a request.
        --next-token=: A token to specify where to start paginating.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-linux-subscriptions
      description: Lists the Linux subscriptions that have been discovered.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: An array of structures that you can use to filter the results to those that match one or more sets of key-value pairs that you specify.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum items to return in a request.
        --next-token=: A token to specify where to start paginating.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-registered-subscription-providers
      description: List Bring Your Own License (BYOL) subscription registration resources for your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum items to return in a request.
        --next-token=: A token to specify where to start paginating.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --subscription-provider-sources=:
            description: To filter your results, specify which subscription providers to return in the list.
            nargs: -1
    - name: list-tags-for-resource
      description: List the metadata tags that are assigned to the specified Amazon Web Services resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which to list metadata tags.
    - name: register-subscription-provider
      description: Register the supported third-party subscription provider for your Bring Your Own License (BYOL) subscription.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --secret-arn=!: The Amazon Resource Name (ARN) of the secret where you've stored your subscription provider's access token.
        --subscription-provider-source=!: The supported Linux subscription provider to register.
        --tags=: The metadata tags to assign to your registered Linux subscription provider resource.
      completion:
        flag:
            subscription-provider-source:
                - RedHat
    - name: tag-resource
      description: Add metadata tags to the specified Amazon Web Services resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services resource to which to add the specified metadata tags.
        --tags=!: The metadata tags to assign to the Amazon Web Services resource.
    - name: untag-resource
      description: Remove one or more metadata tag from the specified Amazon Web Services resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services resource to remove the metadata tags from.
        --tag-keys=!:
            description: A list of metadata tag keys to remove from the requested resource.
            nargs: -1
    - name: update-service-settings
      description: Updates the service settings for Linux subscriptions.
      flags:
        --allow-update: Describes if updates are allowed to the service settings for Linux subscriptions.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --linux-subscriptions-discovery-settings=!: The settings defined for Linux subscriptions discovery.
        --linux-subscriptions-discovery=!: Describes if the discovery of Linux subscriptions is enabled.
        --no-allow-update: Describes if updates are allowed to the service settings for Linux subscriptions.
      completion:
        flag:
            linux-subscriptions-discovery:
                - Enabled
                - Disabled
