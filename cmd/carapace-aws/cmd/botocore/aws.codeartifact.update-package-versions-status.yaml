name: update-package-versions-status
description: Updates the status of one or more versions of a package.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the package versions with a status to be updated.
    --expected-status=: The package versionâ€™s expected status before it is updated.
    --format=!: A format that specifies the type of the package with the statuses to update.
    --namespace=: The namespace of the package version to be updated.
    --package=!: The name of the package with the version statuses to update.
    --repository=!: The repository that contains the package versions with the status you want to update.
    --target-status=!: The status you want to change the package version status to.
    --version-revisions=: A map of package versions and package version revisions.
    --versions=!: An array of strings that specify the versions of the package with the statuses to update.
completion:
    flag:
        expected-status:
            - Published
            - Unfinished
            - Unlisted
            - Archived
            - Disposed
            - Deleted
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
        target-status:
            - Published
            - Unfinished
            - Unlisted
            - Archived
            - Disposed
            - Deleted
