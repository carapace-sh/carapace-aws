name: update-bot
description: Updates the configuration of an existing bot.
flags:
    --bot-id=!: The unique identifier of the bot to update.
    --bot-members=: The list of bot members in the network associated with the update action.
    --bot-name=!: The new name of the bot.
    --bot-type=: The type of the bot to be updated.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-privacy=!: Provides information on additional privacy protections Amazon Lex should use with the bot's data.
    --description=: A description of the bot.
    --error-log-settings=: Allows you to modify how Amazon Lex logs errors during bot interactions, including destinations for error logs and the types of errors to be captured.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idle-session-ttl-in-seconds=!: The time, in seconds, that Amazon Lex should keep information about a user's conversation with the bot.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that has permissions to access the bot.
completion:
    flag:
        bot-type:
            - Bot
            - BotNetwork
