name: list-bulk-deployment-detailed-reports
description: Gets a paginated list of the deployments that have been started in a bulk deployment operation, and their current deployment status.
flags:
    --bulk-deployment-id=!: The ID of the bulk deployment.
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: The token for the next set of results, or ''null'' if there are no additional results.
