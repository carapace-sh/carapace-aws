name: create-threat-entity-set
description: Creates a new threat entity set.
flags:
    --activate!: A boolean value that indicates whether GuardDuty should start using the uploaded threat entity set to generate findings.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The idempotency token for the create request.
    --detector-id=!: The unique ID of the detector of the GuardDuty account for which you want to create a threat entity set.
    --expected-bucket-owner=: The Amazon Web Services account ID that owns the Amazon S3 bucket specified in the **location** parameter.
    --format=!: The format of the file that contains the threat entity set.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --location=!: The URI of the file that contains the threat entity set.
    --name=!: A user-friendly name to identify the threat entity set.
    --no-activate!: A boolean value that indicates whether GuardDuty should start using the uploaded threat entity set to generate findings.
    --tags=: The tags to be added to a new threat entity set resource.
completion:
    flag:
        format:
            - TXT
            - STIX
            - OTX_CSV
            - ALIEN_VAULT
            - PROOF_POINT
            - FIRE_EYE
