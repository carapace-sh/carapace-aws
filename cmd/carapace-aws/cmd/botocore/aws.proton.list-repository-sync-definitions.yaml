name: list-repository-sync-definitions
description: List repository sync definitions with detail data.
flags:
    --next-token=: A token that indicates the location of the next repository sync definition in the array of repository sync definitions, after the list of repository sync definitions previously requested.
    --repository-name=!: The repository name.
    --repository-provider=!: The repository provider.
    --sync-type=!: The sync type.
completion:
    flag:
        repository-provider:
            - GITHUB
            - GITHUB_ENTERPRISE
            - BITBUCKET
        sync-type:
            - TEMPLATE_SYNC
            - SERVICE_SYNC
