name: create-model-version
description: Creates a version of the model using the specified model type and model id.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --external-events-detail=: Details of the external events data used for model version training.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ingested-events-detail=: Details of the ingested events data used for model version training.
    --model-id=!: The model ID.
    --model-type=!: The model type.
    --tags=: A collection of key and value pairs.
    --training-data-schema=!: The training data schema.
    --training-data-source=!: The training data source location in Amazon S3.
completion:
    flag:
        model-type:
            - ONLINE_FRAUD_INSIGHTS
            - TRANSACTION_FRAUD_INSIGHTS
            - ACCOUNT_TAKEOVER_INSIGHTS
        training-data-source:
            - EXTERNAL_EVENTS
            - INGESTED_EVENTS
