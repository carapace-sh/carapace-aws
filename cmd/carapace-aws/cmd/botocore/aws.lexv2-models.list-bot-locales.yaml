name: list-bot-locales
description: Gets a list of locales for the specified bot.
flags:
    --bot-id=!: The identifier of the bot to list locales for.
    --bot-version=!: The version of the bot to list locales for.
    --filters=: Provides the specification for a filter used to limit the response to only those locales that match the filter specification.
    --max-results=: The maximum number of aliases to return in each page of results.
    --next-token=: If the response from the `ListBotLocales` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Specifies sorting parameters for the list of locales.
