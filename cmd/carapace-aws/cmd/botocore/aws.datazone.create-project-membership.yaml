name: create-project-membership
description: Creates a project membership in Amazon DataZone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --designation=!: The designation of the project membership.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which project membership is created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --member=!: The project member whose project membership was created.
    --project-identifier=!: The ID of the project for which this project membership was created.
completion:
    flag:
        designation:
            - PROJECT_OWNER
            - PROJECT_CONTRIBUTOR
            - PROJECT_CATALOG_VIEWER
            - PROJECT_CATALOG_CONSUMER
            - PROJECT_CATALOG_STEWARD
