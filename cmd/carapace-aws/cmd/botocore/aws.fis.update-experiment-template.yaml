name: update-experiment-template
description: Updates the specified experiment template.
flags:
    --actions=: The actions for the experiment.
    --description=: A description for the template.
    --experiment-options=: The experiment options for the experiment template.
    --experiment-report-configuration=: The experiment report configuration for the experiment template.
    --id=!: The ID of the experiment template.
    --log-configuration=: The configuration for experiment logging.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that grants the FIS service permission to perform service actions on your behalf.
    --stop-conditions=: The stop conditions for the experiment.
    --targets=: The targets for the experiment.
