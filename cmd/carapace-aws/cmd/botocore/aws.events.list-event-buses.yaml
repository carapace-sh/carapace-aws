name: list-event-buses
description: Lists all the event buses in your account, including the default event bus, custom event buses, and partner event buses.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: Specifying this limits the number of results returned by this operation.
    --name-prefix=: Specifying this limits the results to only those event buses with names that start with the specified prefix.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
