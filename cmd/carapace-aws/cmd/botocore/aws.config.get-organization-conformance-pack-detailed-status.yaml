name: get-organization-conformance-pack-detailed-status
description: Returns detailed status for each member account within an organization for a given organization conformance pack.
flags:
    --filters=: An `OrganizationResourceDetailedStatusFilters` object.
    --limit=: The maximum number of `OrganizationConformancePackDetailedStatuses` returned on each page.
    --next-token=: The nextToken string returned on a previous page that you use to get the next page of results in a paginated response.
    --organization-conformance-pack-name=!: The name of organization conformance pack for which you want status details for member accounts.
