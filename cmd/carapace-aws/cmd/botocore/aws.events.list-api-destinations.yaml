name: list-api-destinations
description: Retrieves a list of API destination in the account in the current Region.
flags:
    --connection-arn=: The ARN of the connection specified for the API destination.
    --limit=: The maximum number of API destinations to include in the response.
    --name-prefix=: A name prefix to filter results returned.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
