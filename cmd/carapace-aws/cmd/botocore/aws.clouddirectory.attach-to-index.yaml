name: attach-to-index
description: Attaches the specified object to the specified index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-arn=!: The Amazon Resource Name (ARN) of the directory where the object and index exist.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-reference=!: A reference to the index that you are attaching the object to.
    --target-reference=!: A reference to the object that you are attaching to the index.
