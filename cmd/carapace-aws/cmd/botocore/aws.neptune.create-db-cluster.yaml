name: create-db-cluster
description: Creates a new Amazon Neptune DB cluster.
flags:
    --availability-zones=: A list of EC2 Availability Zones that instances in the DB cluster can be created in.
    --backup-retention-period=: The number of days for which automated backups are retained.
    --character-set-name=: '*(Not supported by Neptune)*'
    --copy-tags-to-snapshot=: '*If set to `true`, tags are copied to any snapshot of the DB cluster that is created.*'
    --database-name=: The name for your database of up to 64 alpha-numeric characters.
    --db-cluster-identifier=!: The DB cluster identifier.
    --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to associate with this DB cluster.
    --db-subnet-group-name=: A DB subnet group to associate with this DB cluster.
    --deletion-protection=: A value that indicates whether the DB cluster has deletion protection enabled.
    --enable-cloudwatch-logs-exports=: A list of the log types that this DB cluster should export to CloudWatch Logs.
    --enable-iam-database-authentication=: If set to `true`, enables Amazon Identity and Access Management (IAM) authentication for the entire DB cluster (this cannot be set at an instance level).
    --engine-version=: The version number of the database engine to use for the new DB cluster.
    --engine=!: The name of the database engine to be used for this DB cluster.
    --global-cluster-identifier=: The ID of the Neptune global database to which this new DB cluster should be added.
    --kms-key-id=: The Amazon KMS key identifier for an encrypted DB cluster.
    --master-user-password=: Not supported by Neptune.
    --master-username=: Not supported by Neptune.
    --option-group-name=: '*(Not supported by Neptune)*'
    --port=: The port number on which the instances in the DB cluster accept connections.
    --pre-signed-url=: This parameter is not currently supported.
    --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled using the `BackupRetentionPeriod` parameter.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
    --replication-source-identifier=: The Amazon Resource Name (ARN) of the source DB instance or DB cluster if this DB cluster is created as a Read Replica.
    --serverless-v2-scaling-configuration=: Contains the scaling configuration of a Neptune Serverless DB cluster.
    --storage-encrypted=: Specifies whether the DB cluster is encrypted.
    --storage-type=: The storage type for the new DB cluster.
    --tags=: The tags to assign to the new DB cluster.
    --vpc-security-group-ids=: A list of EC2 VPC security groups to associate with this DB cluster.
