name: describe-recovery-snapshots
description: Lists all Recovery Snapshots for a single Source Server.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: A set of filters by which to return Recovery Snapshots.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Maximum number of Recovery Snapshots to retrieve.
    --next-token=: The token of the next Recovery Snapshot to retrieve.
    --order=: The sorted ordering by which to return Recovery Snapshots.
    --page-size=: The size of each page to get in the AWS service call.
    --source-server-id=!: Filter Recovery Snapshots by Source Server ID.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        order:
            - ASC
            - DESC
