name: describe-recovery-snapshots
description: Lists all Recovery Snapshots for a single Source Server.
flags:
    --filters=: A set of filters by which to return Recovery Snapshots.
    --max-results=: Maximum number of Recovery Snapshots to retrieve.
    --next-token=: The token of the next Recovery Snapshot to retrieve.
    --order=: The sorted ordering by which to return Recovery Snapshots.
    --source-server-id=!: Filter Recovery Snapshots by Source Server ID.
completion:
    flag:
        order:
            - ASC
            - DESC
