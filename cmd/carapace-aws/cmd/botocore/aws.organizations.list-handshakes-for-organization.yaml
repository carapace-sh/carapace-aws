name: list-handshakes-for-organization
description: Lists the handshakes that are associated with the organization that the requesting user is part of.
flags:
    --filter=: A filter of the handshakes that you want included in the response.
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
