name: put-application-authentication-method
description: Adds or updates an authentication method for an application.
flags:
    --application-arn=!: Specifies the ARN of the application with the authentication method to add or update.
    --authentication-method-type=!: Specifies the type of the authentication method that you want to add or update.
    --authentication-method=!: Specifies a structure that describes the authentication method to add or update.
completion:
    flag:
        authentication-method-type:
            - IAM
