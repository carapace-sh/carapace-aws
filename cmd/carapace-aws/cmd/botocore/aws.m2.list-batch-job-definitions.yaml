name: list-batch-job-definitions
description: Lists all the available batch job definitions based on the batch job resources uploaded during the application creation.
flags:
    --application-id=!: The identifier of the application.
    --max-results=: The maximum number of batch job definitions to return.
    --next-token=: A pagination token returned from a previous call to this operation.
    --prefix=: If the batch job definition is a FileBatchJobDefinition, the prefix allows you to search on the file names of FileBatchJobDefinitions.
