name: get-regions
description: Returns a list of all valid regions for Amazon Lightsail.
flags:
    --include-availability-zones: A Boolean value indicating whether to also include Availability Zones in your get regions request.
    --include-relational-database-availability-zones: A Boolean value indicating whether to also include Availability Zones for databases in your get regions request.
    --no-include-availability-zones: A Boolean value indicating whether to also include Availability Zones in your get regions request.
    --no-include-relational-database-availability-zones: A Boolean value indicating whether to also include Availability Zones for databases in your get regions request.
