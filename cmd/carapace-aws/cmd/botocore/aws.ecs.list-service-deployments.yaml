name: list-service-deployments
description: This operation lists all the service deployments that meet the specified filter criteria.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster=: The cluster that hosts the service.
    --created-at=: An optional filter you can use to narrow the results by the service creation date.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of service deployment results that `ListServiceDeployments` returned in paginated output.
    --next-token=: The `nextToken` value returned from a `ListServiceDeployments` request indicating that more results are available to fulfill the request and further calls are needed.
    --service=!: The ARN or name of the service
    --status=: An optional filter you can use to narrow the results.
