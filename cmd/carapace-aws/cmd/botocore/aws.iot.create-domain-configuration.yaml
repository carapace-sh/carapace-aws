name: create-domain-configuration
description: Creates a domain configuration.
flags:
    --application-protocol=: An enumerated string that speciﬁes the application-layer protocol.
    --authentication-type=: An enumerated string that speciﬁes the authentication type.
    --authorizer-config=: An object that specifies the authorization service for a domain.
    --client-certificate-config=: An object that speciﬁes the client certificate conﬁguration for a domain.
    --domain-configuration-name=!: The name of the domain configuration.
    --domain-name=: The name of the domain.
    --server-certificate-arns=: The ARNs of the certificates that IoT passes to the device during the TLS handshake.
    --server-certificate-config=: The server certificate configuration.
    --service-type=: The type of service delivered by the endpoint.
    --tags=: Metadata which can be used to manage the domain configuration.
    --tls-config=: An object that specifies the TLS configuration for a domain.
    --validation-certificate-arn=: The certificate used to validate the server certificate and prove domain name ownership.
completion:
    flag:
        application-protocol:
            - SECURE_MQTT
            - MQTT_WSS
            - HTTPS
            - DEFAULT
        authentication-type:
            - CUSTOM_AUTH_X509
            - CUSTOM_AUTH
            - AWS_X509
            - AWS_SIGV4
            - DEFAULT
        service-type:
            - DATA
            - CREDENTIAL_PROVIDER
            - JOBS
