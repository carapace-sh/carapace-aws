name: delete-application-vpc-configuration
description: Removes a VPC configuration from a Managed Service for Apache Flink application.
flags:
    --application-name=!: The name of an existing application.
    --conditional-token=: A value you use to implement strong concurrency for application updates.
    --current-application-version-id=: The current application version ID.
    --vpc-configuration-id=!: The ID of the VPC configuration to delete.
