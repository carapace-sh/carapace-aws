name: describe-shared-directories
description: Returns the shared directories in your account.
flags:
    --limit=: The number of shared directories to return in the response object.
    --next-token=: The `DescribeSharedDirectoriesResult.NextToken` value from a previous call to [DescribeSharedDirectories]().
    --owner-directory-id=!: Returns the identifier of the directory in the directory owner account.
    --shared-directory-ids=: A list of identifiers of all shared directories in your account.
