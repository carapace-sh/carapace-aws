name: modify-instance-metadata-defaults
description: "Modifies the default instance metadata service (IMDS) settings at the account level in the specified Amazon Web Services\L Region."
flags:
    --dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
    --http-endpoint=: Enables or disables the IMDS endpoint on an instance.
    --http-put-response-hop-limit=: The maximum number of hops that the metadata token can travel.
    --http-tokens=: Indicates whether IMDSv2 is required.
    --instance-metadata-tags=: Enables or disables access to an instance's tags from the instance metadata.
    --no-dry-run: Checks whether you have the required permissions for the operation, without actually making the request, and provides an error response.
completion:
    flag:
        http-endpoint:
            - disabled
            - enabled
            - no-preference
        http-tokens:
            - optional
            - required
            - no-preference
        instance-metadata-tags:
            - disabled
            - enabled
            - no-preference
