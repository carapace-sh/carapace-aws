name: list-pipeline-executions
description: Gets a list of the pipeline executions.
flags:
    --created-after=: A filter that returns the pipeline executions that were created after a specified time.
    --created-before=: A filter that returns the pipeline executions that were created before a specified time.
    --max-results=: The maximum number of pipeline executions to return in the response.
    --next-token=: If the result of the previous `ListPipelineExecutions` request was truncated, the response includes a `NextToken`.
    --pipeline-name=!: The name or Amazon Resource Name (ARN) of the pipeline.
    --sort-by=: The field by which to sort results.
    --sort-order=: The sort order for results.
completion:
    flag:
        sort-by:
            - CreationTime
            - PipelineExecutionArn
        sort-order:
            - Ascending
            - Descending
