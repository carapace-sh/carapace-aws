name: create-smssandbox-phone-number
description: Adds a destination phone number to an Amazon Web Services account in the SMS sandbox and sends a one-time password (OTP) to that phone number.
flags:
    --language-code=: The language to use for sending the OTP.
    --phone-number=!: The destination phone number to verify.
completion:
    flag:
        language-code:
            - en-US
            - en-GB
            - es-419
            - es-ES
            - de-DE
            - fr-CA
            - fr-FR
            - it-IT
            - ja-JP
            - pt-BR
            - kr-KR
            - zh-CN
            - zh-TW
