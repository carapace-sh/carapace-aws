name: list-data-sources
description: Lists the data source connectors that you have created.
flags:
    --index-id=!: The identifier of the index used with one or more data source connectors.
    --max-results=: The maximum number of data source connectors to return.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
