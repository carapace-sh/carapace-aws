name: start-trained-model-inference-job
description: Defines the information necessary to begin a trained model inference job.
flags:
    --configured-model-algorithm-association-arn=: The Amazon Resource Name (ARN) of the configured model algorithm association that is used for this trained model inference job.
    --container-execution-parameters=: The execution parameters for the container.
    --data-source=!: Defines the data source that is used for the trained model inference job.
    --description=: The description of the trained model inference job.
    --environment=: The environment variables to set in the Docker container.
    --kms-key-arn=: The Amazon Resource Name (ARN) of the KMS key.
    --membership-identifier=!: The membership ID of the membership that contains the trained model inference job.
    --name=!: The name of the trained model inference job.
    --output-configuration=!: Defines the output configuration information for the trained model inference job.
    --resource-config=!: Defines the resource configuration for the trained model inference job.
    --tags=: The optional metadata that you apply to the resource to help you categorize and organize them.
    --trained-model-arn=!: The Amazon Resource Name (ARN) of the trained model that is used for this trained model inference job.
    --trained-model-version-identifier=: The version identifier of the trained model to use for inference.
