name: describe-configuration-templates
description: Use this operation to return the valid and default values that are used when creating delivery sources, delivery destinations, and deliveries.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --delivery-destination-types=: Use this parameter to filter the response to include only the configuration templates that apply to the delivery destination types that you specify here.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: Use this parameter to limit the number of configuration templates that are returned in the response.
    --log-types=: Use this parameter to filter the response to include only the configuration templates that apply to the log types that you specify here.
    --next-token=: ""
    --resource-types=: Use this parameter to filter the response to include only the configuration templates that apply to the resource types that you specify here.
    --service=: Use this parameter to filter the response to include only the configuration templates that apply to the Amazon Web Services service that you specify here.
