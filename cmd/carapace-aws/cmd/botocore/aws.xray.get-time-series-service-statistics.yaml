name: get-time-series-service-statistics
description: Get an aggregation of service statistics defined by a specific time range.
flags:
    --end-time=!: The end of the time frame for which to aggregate statistics.
    --entity-selector-expression=: A filter expression defining entities that will be aggregated for statistics.
    --forecast-statistics=: The forecasted high and low fault count values.
    --group-arn=: The Amazon Resource Name (ARN) of the group for which to pull statistics from.
    --group-name=: The case-sensitive name of the group for which to pull statistics from.
    --next-token=: Pagination token.
    --period=: Aggregation period in seconds.
    --start-time=!: The start of the time frame for which to aggregate statistics.
