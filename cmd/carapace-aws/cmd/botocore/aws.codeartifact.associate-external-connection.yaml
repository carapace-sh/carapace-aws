name: associate-external-connection
description: Adds an existing external connection to a repository.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository.
    --external-connection=!: The name of the external connection to add to the repository.
    --repository=!: The name of the repository to which the external connection is added.
