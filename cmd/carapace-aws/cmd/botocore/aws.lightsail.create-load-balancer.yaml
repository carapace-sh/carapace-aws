name: create-load-balancer
description: Creates a Lightsail load balancer.
flags:
    --certificate-alternative-names=: The optional alternative domains and subdomains to use with your SSL/TLS certificate (`www.example.com`, `example.com`, `m.example.com`, `blog.example.com`).
    --certificate-domain-name=: The domain name with which your certificate is associated (`example.com`).
    --certificate-name=: The name of the SSL/TLS certificate.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --health-check-path=: The path you provided to perform the load balancer health check.
    --instance-port=!: The instance port where you're creating your load balancer.
    --ip-address-type=: The IP address type for the load balancer.
    --load-balancer-name=!: The name of your load balancer.
    --tags=: The tag keys and optional values to add to the resource during create.
    --tls-policy-name=: The name of the TLS policy to apply to the load balancer.
completion:
    flag:
        ip-address-type:
            - dualstack
            - ipv4
            - ipv6
