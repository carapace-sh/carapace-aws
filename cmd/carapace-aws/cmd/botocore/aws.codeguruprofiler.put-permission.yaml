name: put-permission
description: Adds permissions to a profiling group's resource-based policy that are provided using an action group.
flags:
    --action-group=!: Specifies an action group that contains permissions to add to a profiling group resource.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --principals=!: A list ARNs for the roles and users you want to grant access to the profiling group.
    --profiling-group-name=!: The name of the profiling group to grant access to.
    --revision-id=: A universally unique identifier (UUID) for the revision of the policy you are adding to the profiling group.
completion:
    flag:
        action-group:
            - agentPermissions
