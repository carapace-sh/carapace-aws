name: forecastquery
description: Amazon Forecast Query Service
commands:
    - name: query-forecast
      description: Retrieves a forecast for a single item, filtered by the supplied criteria.
      flags:
        --end-date=: The end date for the forecast.
        --filters=!: The filtering criteria to apply when retrieving the forecast.
        --forecast-arn=!: The Amazon Resource Name (ARN) of the forecast to query.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
        --start-date=: The start date for the forecast.
    - name: query-what-if-forecast
      description: Retrieves a what-if forecast.
      flags:
        --end-date=: The end date for the what-if forecast.
        --filters=!: The filtering criteria to apply when retrieving the forecast.
        --next-token=: If the result of the previous request was truncated, the response includes a `NextToken`.
        --start-date=: The start date for the what-if forecast.
        --what-if-forecast-arn=!: The Amazon Resource Name (ARN) of the what-if forecast to query.
