name: update-monitor
description: Modifies the settings for a Deadline Cloud monitor.
flags:
    --display-name=: The new value to use for the monitor's display name.
    --monitor-id=!: The unique identifier of the monitor to update.
    --role-arn=: The Amazon Resource Name (ARN) of the new IAM role to use with the monitor.
    --subdomain=: The new value of the subdomain to use when forming the monitor URL.
