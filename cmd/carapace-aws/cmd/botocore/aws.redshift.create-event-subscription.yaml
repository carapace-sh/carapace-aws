name: create-event-subscription
description: Creates an Amazon Redshift event notification subscription.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enabled: A boolean value; set to `true` to activate the subscription, and set to `false` to create the subscription but not activate it.
    --event-categories=: Specifies the Amazon Redshift event categories to be published by the event notification subscription.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enabled: A boolean value; set to `true` to activate the subscription, and set to `false` to create the subscription but not activate it.
    --severity=: Specifies the Amazon Redshift event severity to be published by the event notification subscription.
    --sns-topic-arn=!: The Amazon Resource Name (ARN) of the Amazon SNS topic used to transmit the event notifications.
    --source-ids=: A list of one or more identifiers of Amazon Redshift source objects.
    --source-type=: The type of source that will be generating the events.
    --subscription-name=!: The name of the event subscription to be created.
    --tags=: A list of tag instances.
