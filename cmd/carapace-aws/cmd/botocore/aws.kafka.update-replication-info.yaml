name: update-replication-info
description: Updates replication info of a replicator.
flags:
    --consumer-group-replication=: Updated consumer group replication information.
    --current-version=!: Current replicator version.
    --replicator-arn=!: The Amazon Resource Name (ARN) of the replicator to be updated.
    --source-kafka-cluster-arn=!: The ARN of the source Kafka cluster.
    --target-kafka-cluster-arn=!: The ARN of the target Kafka cluster.
    --topic-replication=: Updated topic replication information.
