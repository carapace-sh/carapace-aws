name: create-id-mapping-workflow
description: Creates an `IdMappingWorkflow` object which stores the configuration of the data processing job to be run.
flags:
    --description=: A description of the workflow.
    --id-mapping-techniques=!: An object which defines the ID mapping technique and any additional configurations.
    --incremental-run-config=: The incremental run configuration for the ID mapping workflow.
    --input-source-config=!: A list of `InputSource` objects, which have the fields `InputSourceARN` and `SchemaName`.
    --output-source-config=: A list of `IdMappingWorkflowOutputSource` objects, each of which contains fields `outputS3Path` and `KMSArn`.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role.
    --tags=: The tags used to organize, track, or control access for this resource.
    --workflow-name=!: The name of the workflow.
