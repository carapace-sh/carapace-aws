name: create-contact-flow-module-alias
description: Creates a named alias that points to a specific version of a contact flow module.
flags:
    --alias-name=!: The name of the alias.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --contact-flow-module-id=!: The identifier of the flow module.
    --contact-flow-module-version=!: The version of the flow module.
    --description=: The description of the alias.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
