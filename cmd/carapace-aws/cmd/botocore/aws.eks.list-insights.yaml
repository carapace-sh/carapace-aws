name: list-insights
description: Returns a list of all insights checked for against the specified cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-name=!: The name of the Amazon EKS cluster associated with the insights.
    --filter=: The criteria to filter your list of insights for your cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of identity provider configurations returned by `ListInsights` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `ListInsights` request.
