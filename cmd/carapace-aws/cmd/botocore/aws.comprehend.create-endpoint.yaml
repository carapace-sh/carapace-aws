name: create-endpoint
description: Creates a model-specific endpoint for synchronous inference for a previously trained custom model For information about endpoints, see [Managing endpoints](https://docs.aws.amazon.com/comprehend/latest/dg/manage-endpoints.html).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: An idempotency token provided by the customer.
    --data-access-role-arn=: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend read access to trained custom models encrypted with a customer managed key (ModelKmsKeyId).
    --desired-inference-units=!: The desired number of inference units to be used by the model using this endpoint.
    --endpoint-name=!: This is the descriptive suffix that becomes part of the `EndpointArn` used for all subsequent requests to this resource.
    --flywheel-arn=: The Amazon Resource Number (ARN) of the flywheel to which the endpoint will be attached.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-arn=: The Amazon Resource Number (ARN) of the model to which the endpoint will be attached.
    --tags=: Tags to associate with the endpoint.
