name: update-phone-number
description: Updates the configuration of an existing origination phone number.
flags:
    --deletion-protection-enabled: By default this is set to false.
    --international-sending-enabled: By default this is set to false.
    --no-deletion-protection-enabled: By default this is set to false.
    --no-international-sending-enabled: By default this is set to false.
    --no-self-managed-opt-outs-enabled: By default this is set to false.
    --no-two-way-enabled: By default this is set to false.
    --opt-out-list-name=: The OptOutList to add the phone number to.
    --phone-number-id=!: The unique identifier of the phone number.
    --self-managed-opt-outs-enabled: By default this is set to false.
    --two-way-channel-arn=: The Amazon Resource Name (ARN) of the two way channel.
    --two-way-channel-role=: An optional IAM Role Arn for a service to assume, to be able to post inbound SMS messages.
    --two-way-enabled: By default this is set to false.
