name: gameliftstreams
description: Amazon GameLift Streams
commands:
    - name: export-stream-session-files
      description: Export the files that your application modifies or generates in a stream session, which can help you debug or verify your application.
      flags:
        --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.
        --output-uri=!: The S3 bucket URI where Amazon GameLift Streams uploads the set of compressed exported files for this stream session.
        --stream-session-identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream session resource.
    - name: get-application
      description: Retrieves properties for an Amazon GameLift Streams application resource.
      flags:
        --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the application resource.
    - name: list-stream-groups
      description: Retrieves a list of all Amazon GameLift Streams stream groups that are associated with the Amazon Web Services account in use.
      flags:
        --max-results=: The number of results to return.
        --next-token=: A token that marks the start of the next set of results.
    - name: list-stream-sessions
      description: Retrieves a list of Amazon GameLift Streams stream sessions that a stream group is hosting.
      flags:
        --export-files-status=: Filter by the exported files status.
        --identifier=!: The unique identifier of a Amazon GameLift Streams stream group to retrieve the stream session for.
        --max-results=: The number of results to return.
        --next-token=: The token that marks the start of the next set of results.
        --status=: Filter by the stream session status.
      completion:
        flag:
            export-files-status:
                - SUCCEEDED
                - FAILED
                - PENDING
            status:
                - ACTIVATING
                - ACTIVE
                - CONNECTED
                - PENDING_CLIENT_RECONNECTION
                - RECONNECTING
                - TERMINATING
                - TERMINATED
                - ERROR
    - name: remove-stream-group-locations
      description: Removes a set of remote locations from this stream group.
      flags:
        --identifier=!: A stream group to remove the specified locations from.
        --locations=!: A set of locations to remove this stream group.
    - name: terminate-stream-session
      description: Permanently terminates an active stream session.
      flags:
        --identifier=!: '[Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.'
        --stream-session-identifier=!: '[Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream session resource.'
    - name: associate-applications
      description: When you associate, or link, an application with a stream group, then Amazon GameLift Streams can launch the application using the stream group's allocated compute resources.
      flags:
        --application-identifiers=!: A set of applications to associate with the stream group.
        --identifier=!: A stream group to associate to the applications.
    - name: delete-application
      description: Permanently deletes an Amazon GameLift Streams application resource.
      flags:
        --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the application resource.
    - name: delete-stream-group
      description: Permanently deletes all compute resources and information related to a stream group.
      flags:
        --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.
    - name: get-stream-session
      description: Retrieves properties for a Amazon GameLift Streams stream session resource.
      flags:
        --identifier=!: The stream group that runs this stream session.
        --stream-session-identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream session resource.
    - name: update-stream-group
      description: Updates the configuration settings for an Amazon GameLift Streams stream group resource.
      flags:
        --default-application-identifier=: The unique identifier of the Amazon GameLift Streams application that you want to set as the default application in a stream group.
        --description=: A descriptive label for the stream group.
        --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.
        --location-configurations=: A set of one or more locations and the streaming capacity for each location.
    - name: add-stream-group-locations
      description: Add locations that can host stream sessions.
      flags:
        --identifier=!: A stream group to add the specified locations to.
        --location-configurations=!: A set of one or more locations and the streaming capacity for each location.
    - name: create-application
      description: Creates an application resource in Amazon GameLift Streams, which specifies the application content you want to stream, such as a game build or other software, and configures the settings to run it.
      flags:
        --application-log-output-uri=: An Amazon S3 URI to a bucket where you would like Amazon GameLift Streams to save application logs.
        --application-log-paths=: Locations of log files that your content generates during a stream session.
        --application-source-uri=!: The location of the content that you want to stream.
        --client-token=: A unique identifier that represents a client request.
        --description=!: A human-readable label for the application.
        --executable-path=!: The relative path and file name of the executable file that Amazon GameLift Streams will stream.
        --runtime-environment=!: Configuration settings that identify the operating system for an application resource.
        --tags=: A list of labels to assign to the new application resource.
    - name: get-stream-group
      description: Retrieves properties for a Amazon GameLift Streams stream group resource.
      flags:
        --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.
    - name: list-stream-sessions-by-account
      description: Retrieves a list of Amazon GameLift Streams stream sessions that this user account has access to.
      flags:
        --export-files-status=: Filter by the exported files status.
        --max-results=: The number of results to return.
        --next-token=: The token that marks the start of the next set of results.
        --status=: Filter by the stream session status.
      completion:
        flag:
            export-files-status:
                - SUCCEEDED
                - FAILED
                - PENDING
            status:
                - ACTIVATING
                - ACTIVE
                - CONNECTED
                - PENDING_CLIENT_RECONNECTION
                - RECONNECTING
                - TERMINATING
                - TERMINATED
                - ERROR
    - name: list-tags-for-resource
      description: Retrieves all tags assigned to a Amazon GameLift Streams resource.
      flags:
        --resource-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) that you want to retrieve tags for.
    - name: start-stream-session
      description: This action initiates a new stream session and outputs connection information that clients can use to access the stream.
      flags:
        --additional-environment-variables=: A set of options that you can use to control the stream session runtime environment, expressed as a set of key-value pairs.
        --additional-launch-args=: A list of CLI arguments that are sent to the streaming server when a stream session launches.
        --application-identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the application resource.
        --client-token=: A unique identifier that represents a client request.
        --connection-timeout-seconds=: Length of time (in seconds) that Amazon GameLift Streams should wait for a client to connect or reconnect to the stream session.
        --description=: A human-readable label for the stream session.
        --identifier=!: The stream group to run this stream session with.
        --locations=: A list of locations, in order of priority, where you want Amazon GameLift Streams to start a stream from.
        --protocol=!: The data transport protocol to use for the stream session.
        --session-length-seconds=: The maximum duration of a session.
        --signal-request=!: A WebRTC ICE offer string to use when initializing a WebRTC connection.
        --user-id=: An opaque, unique identifier for an end-user, defined by the developer.
      completion:
        flag:
            protocol:
                - WebRTC
    - name: untag-resource
      description: Removes one or more tags from a Amazon GameLift Streams resource.
      flags:
        --resource-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) of the Amazon GameLift Streams resource that you want to remove tags from.
        --tag-keys=!: A list of tag keys to remove from the specified Amazon GameLift Streams resource.
    - name: create-stream-session-connection
      description: Enables clients to reconnect to a stream session while preserving all session state and data in the disconnected session.
      flags:
        --client-token=: A unique identifier that represents a client request.
        --identifier=!: '[Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.'
        --signal-request=!: A WebRTC ICE offer string to use when initializing a WebRTC connection.
        --stream-session-identifier=!: '[Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream session resource.'
    - name: list-applications
      description: Retrieves a list of all Amazon GameLift Streams applications that are associated with the Amazon Web Services account in use.
      flags:
        --max-results=: The number of results to return.
        --next-token=: The token that marks the start of the next set of results.
    - name: tag-resource
      description: Assigns one or more tags to a Amazon GameLift Streams resource.
      flags:
        --resource-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) of the Amazon GameLift Streams resource that you want to apply tags to.
        --tags=!: A list of tags, in the form of key-value pairs, to assign to the specified Amazon GameLift Streams resource.
    - name: update-application
      description: Updates the mutable configuration settings for a Amazon GameLift Streams application resource.
      flags:
        --application-log-output-uri=: An Amazon S3 URI to a bucket where you would like Amazon GameLift Streams to save application logs.
        --application-log-paths=: Locations of log files that your content generates during a stream session.
        --description=: A human-readable label for the application.
        --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the application resource.
    - name: create-stream-group
      description: Stream groups manage how Amazon GameLift Streams allocates resources and handles concurrent streams, allowing you to effectively manage capacity and costs.
      flags:
        --client-token=: A unique identifier that represents a client request.
        --default-application-identifier=: The unique identifier of the Amazon GameLift Streams application that you want to set as the default application in a stream group.
        --description=!: A descriptive label for the stream group.
        --location-configurations=: A set of one or more locations and the streaming capacity for each location.
        --stream-class=!: The target stream quality for sessions that are hosted in this stream group.
        --tags=: A list of labels to assign to the new stream group resource.
      completion:
        flag:
            stream-class:
                - gen4n_high
                - gen4n_ultra
                - gen4n_win2022
                - gen5n_high
                - gen5n_ultra
                - gen5n_win2022
    - name: disassociate-applications
      description: When you disassociate, or unlink, an application from a stream group, you can no longer stream this application by using that stream group's allocated compute resources.
      flags:
        --application-identifiers=!: A set of applications that you want to disassociate from the stream group.
        --identifier=!: A stream group to disassociate these applications from.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: stream-group-active
          description: Retrieves properties for a Amazon GameLift Streams stream group resource.
          flags:
            --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.
        - name: stream-group-deleted
          description: Retrieves properties for a Amazon GameLift Streams stream group resource.
          flags:
            --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream group resource.
        - name: stream-session-active
          description: Retrieves properties for a Amazon GameLift Streams stream session resource.
          flags:
            --identifier=!: The stream group that runs this stream session.
            --stream-session-identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the stream session resource.
        - name: application-deleted
          description: Retrieves properties for an Amazon GameLift Streams application resource.
          flags:
            --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the application resource.
        - name: application-ready
          description: Retrieves properties for an Amazon GameLift Streams application resource.
          flags:
            --identifier=!: An [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) or ID that uniquely identifies the application resource.
