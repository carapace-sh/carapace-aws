name: validate-policy
description: Requests the validation of a policy and returns a list of findings.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --locale=: The locale to use for localizing the findings.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: A token used for pagination of results returned.
    --policy-document=!: The JSON policy document to use as the content for the policy.
    --policy-type=!: The type of policy to validate.
    --validate-policy-resource-type=: The type of resource to attach to your resource policy.
completion:
    flag:
        locale:
            - DE
            - EN
            - ES
            - FR
            - IT
            - JA
            - KO
            - PT_BR
            - ZH_CN
            - ZH_TW
        policy-type:
            - IDENTITY_POLICY
            - RESOURCE_POLICY
            - SERVICE_CONTROL_POLICY
            - RESOURCE_CONTROL_POLICY
        validate-policy-resource-type:
            - AWS::S3::Bucket
            - AWS::S3::AccessPoint
            - AWS::S3::MultiRegionAccessPoint
            - AWS::S3ObjectLambda::AccessPoint
            - AWS::IAM::AssumeRolePolicyDocument
            - AWS::DynamoDB::Table
