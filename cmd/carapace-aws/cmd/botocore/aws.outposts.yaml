# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: outposts
description: AWS Outposts
commands:
    - name: cancel-capacity-task
      description: Cancels the capacity task.
      flags:
        --capacity-task-id=!: ID of the capacity task that you want to cancel.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --outpost-identifier=!: ID or ARN of the Outpost associated with the capacity task that you want to cancel.
    - name: cancel-order
      description: Cancels the specified order for an Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --order-id=!: The ID of the order.
    - name: create-order
      description: Creates an order for an Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --line-items=:
            description: The line items that make up the order.
            nargs: -1
        --outpost-identifier=!: The ID or the Amazon Resource Name (ARN) of the Outpost.
        --payment-option=!: The payment option.
        --payment-term=: The payment terms.
      completion:
        flag:
            payment-option:
                - ALL_UPFRONT
                - NO_UPFRONT
                - PARTIAL_UPFRONT
            payment-term:
                - THREE_YEARS
                - ONE_YEAR
                - FIVE_YEARS
    - name: create-outpost
      description: Creates an Outpost.
      flags:
        --availability-zone-id=: ""
        --availability-zone=: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: ""
        --site-id=!: The ID or the Amazon Resource Name (ARN) of the site.
        --supported-hardware-type=: The type of hardware for this Outpost.
        --tags=: The tags to apply to the Outpost.
      completion:
        flag:
            supported-hardware-type:
                - RACK
                - SERVER
    - name: create-site
      description: Creates a site for an Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: ""
        --notes=: Additional information that you provide about site access requirements, electrician scheduling, personal protective equipment, or regulation of equipment materials that could affect your installation process.
        --operating-address=: The location to install and power on the hardware.
        --rack-physical-properties=: Information about the physical and logistical details for the rack at this site.
        --shipping-address=: The location to ship the hardware.
        --tags=: The tags to apply to a site.
    - name: delete-outpost
      description: Deletes the specified Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --outpost-id=!: The ID or ARN of the Outpost.
    - name: delete-site
      description: Deletes the specified site.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --site-id=!: The ID or the Amazon Resource Name (ARN) of the site.
    - name: get-capacity-task
      description: Gets details of the specified capacity task.
      flags:
        --capacity-task-id=!: ID of the capacity task.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --outpost-identifier=!: ID or ARN of the Outpost associated with the specified capacity task.
    - name: get-catalog-item
      description: Gets information about the specified catalog item.
      flags:
        --catalog-item-id=!: The ID of the catalog item.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-connection
      description: Amazon Web Services uses this action to install Outpost servers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-id=!: The ID of the connection.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-order
      description: Gets information about the specified order.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --order-id=!: The ID of the order.
    - name: get-outpost
      description: Gets information about the specified Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --outpost-id=!: The ID or ARN of the Outpost.
    - name: get-outpost-billing-information
      description: Gets current and historical billing information about the specified Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --outpost-identifier=!: The ID or ARN of the Outpost.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: get-outpost-instance-types
      description: Gets the instance types for the specified Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --outpost-id=!: The ID or ARN of the Outpost.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: get-outpost-supported-instance-types
      description: Gets the instance types that an Outpost can support in `InstanceTypeCapacity`.
      flags:
        --asset-id=: The ID of the Outpost asset.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --order-id=: The ID for the Amazon Web Services Outposts order.
        --outpost-identifier=!: The ID or ARN of the Outpost.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: get-site
      description: Gets information about the specified Outpost site.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --site-id=!: The ID or the Amazon Resource Name (ARN) of the site.
    - name: get-site-address
      description: Gets the site address of the specified site.
      flags:
        --address-type=!: The type of the address you request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --site-id=!: The ID or the Amazon Resource Name (ARN) of the site.
      completion:
        flag:
            address-type:
                - SHIPPING_ADDRESS
                - OPERATING_ADDRESS
    - name: list-asset-instances
      description: A list of Amazon EC2 instances, belonging to all accounts, running on the specified Outpost.
      flags:
        --account-id-filter=:
            description: Filters the results by account ID.
            nargs: -1
        --asset-id-filter=:
            description: Filters the results by asset ID.
            nargs: -1
        --aws-service-filter=:
            description: Filters the results by Amazon Web Services service.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-type-filter=:
            description: Filters the results by instance ID.
            nargs: -1
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --outpost-identifier=!: The ID of the Outpost.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-assets
      description: Lists the hardware assets for the specified Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-id-filter=:
            description: Filters the results by the host ID of a Dedicated Host.
            nargs: -1
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --outpost-identifier=!: The ID or the Amazon Resource Name (ARN) of the Outpost.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --status-filter=:
            description: Filters the results by state.
            nargs: -1
    - name: list-blocking-instances-for-capacity-task
      description: A list of Amazon EC2 instances running on the Outpost and belonging to the account that initiated the capacity task.
      flags:
        --capacity-task-id=!: The ID of the capacity task.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --outpost-identifier=!: The ID or ARN of the Outpost associated with the specified capacity task.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-capacity-tasks
      description: Lists the capacity tasks for your Amazon Web Services account.
      flags:
        --capacity-task-status-filter=:
            description: A list of statuses.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --outpost-identifier-filter=: Filters the results by an Outpost ID or an Outpost ARN.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-catalog-items
      description: Lists the items in the catalog.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --ec2-family-filter=:
            description: Filters the results by EC2 family (for example, M5).
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --item-class-filter=:
            description: Filters the results by item class.
            nargs: -1
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --supported-storage-filter=:
            description: Filters the results by storage option.
            nargs: -1
    - name: list-orders
      description: Lists the Outpost orders for your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --outpost-identifier-filter=: The ID or the Amazon Resource Name (ARN) of the Outpost.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-outposts
      description: Lists the Outposts for your Amazon Web Services account.
      flags:
        --availability-zone-filter=:
            description: Filters the results by Availability Zone (for example, `us-east-1a`).
            nargs: -1
        --availability-zone-id-filter=:
            description: Filters the results by AZ ID (for example, `use1-az1`).
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --life-cycle-status-filter=:
            description: Filters the results by the lifecycle status.
            nargs: -1
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-sites
      description: Lists the Outpost sites for your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --operating-address-city-filter=:
            description: Filters the results by city.
            nargs: -1
        --operating-address-country-code-filter=:
            description: Filters the results by country code.
            nargs: -1
        --operating-address-state-or-region-filter=:
            description: Filters the results by state or region.
            nargs: -1
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: start-capacity-task
      description: Starts the specified capacity task.
      flags:
        --asset-id=: The ID of the Outpost asset.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: You can request a dry run to determine if the instance type and instance size changes is above or below available instance capacity.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-pools=!:
            description: The instance pools specified in the capacity task.
            nargs: -1
        --instances-to-exclude=: List of user-specified running instances that must not be stopped in order to free up the capacity needed to run the capacity task.
        --no-dry-run: You can request a dry run to determine if the instance type and instance size changes is above or below available instance capacity.
        --order-id=: The ID of the Amazon Web Services Outposts order associated with the specified capacity task.
        --outpost-identifier=!: The ID or ARN of the Outposts associated with the specified capacity task.
        --task-action-on-blocking-instances=: Specify one of the following options in case an instance is blocking the capacity task from running.
      completion:
        flag:
            task-action-on-blocking-instances:
                - WAIT_FOR_EVACUATION
                - FAIL_TASK
    - name: start-connection
      description: Amazon Web Services uses this action to install Outpost servers.
      flags:
        --asset-id=!: The ID of the Outpost server.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-public-key=!: The public key of the client.
        --device-serial-number=: The serial number of the dongle.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --network-interface-device-index=!: The device index of the network interface on the Outpost server.
    - name: start-outpost-decommission
      description: Starts the decommission process to return the Outposts racks or servers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-validate-only: Validates the request without starting the decommission process.
        --outpost-identifier=!: The ID or ARN of the Outpost that you want to decommission.
        --validate-only: Validates the request without starting the decommission process.
    - name: tag-resource
      description: Adds tags to the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags to add to the resource.
    - name: untag-resource
      description: Removes tags from the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!:
            description: The tag keys.
            nargs: -1
    - name: update-outpost
      description: Updates an Outpost.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=: ""
        --outpost-id=!: The ID or ARN of the Outpost.
        --supported-hardware-type=: The type of hardware for this Outpost.
      completion:
        flag:
            supported-hardware-type:
                - RACK
                - SERVER
    - name: update-site
      description: Updates the specified site.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=: ""
        --notes=: Notes about a site.
        --site-id=!: The ID or the Amazon Resource Name (ARN) of the site.
    - name: update-site-address
      description: Updates the address of the specified site.
      flags:
        --address-type=!: The type of the address.
        --address=!: The address for the site.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --site-id=!: The ID or the Amazon Resource Name (ARN) of the site.
      completion:
        flag:
            address-type:
                - SHIPPING_ADDRESS
                - OPERATING_ADDRESS
    - name: update-site-rack-physical-properties
      description: Update the physical and logistical details for a rack at a site.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --fiber-optic-cable-type=: The type of fiber that you will use to attach the Outpost to your network.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --maximum-supported-weight-lbs=: The maximum rack weight that this site can support.
        --optical-standard=: The type of optical standard that you will use to attach the Outpost to your network.
        --power-connector=: The power connector that Amazon Web Services should plan to provide for connections to the hardware.
        --power-draw-kva=: The power draw, in kVA, available at the hardware placement position for the rack.
        --power-feed-drop=: Indicates whether the power feed comes above or below the rack.
        --power-phase=: The power option that you can provide for hardware.
        --site-id=!: The ID or the Amazon Resource Name (ARN) of the site.
        --uplink-count=: Racks come with two Outpost network devices.
        --uplink-gbps=: The uplink speed the rack should support for the connection to the Region.
      completion:
        flag:
            fiber-optic-cable-type:
                - SINGLE_MODE
                - MULTI_MODE
            maximum-supported-weight-lbs:
                - NO_LIMIT
                - MAX_1400_LBS
                - MAX_1600_LBS
                - MAX_1800_LBS
                - MAX_2000_LBS
            optical-standard:
                - OPTIC_10GBASE_SR
                - OPTIC_10GBASE_IR
                - OPTIC_10GBASE_LR
                - OPTIC_40GBASE_SR
                - OPTIC_40GBASE_ESR
                - OPTIC_40GBASE_IR4_LR4L
                - OPTIC_40GBASE_LR4
                - OPTIC_100GBASE_SR4
                - OPTIC_100GBASE_CWDM4
                - OPTIC_100GBASE_LR4
                - OPTIC_100G_PSM4_MSA
                - OPTIC_1000BASE_LX
                - OPTIC_1000BASE_SX
            power-connector:
                - L6_30P
                - IEC309
                - AH530P7W
                - AH532P6W
                - CS8365C
            power-draw-kva:
                - POWER_5_KVA
                - POWER_10_KVA
                - POWER_15_KVA
                - POWER_30_KVA
            power-feed-drop:
                - ABOVE_RACK
                - BELOW_RACK
            power-phase:
                - SINGLE_PHASE
                - THREE_PHASE
            uplink-count:
                - UPLINK_COUNT_1
                - UPLINK_COUNT_2
                - UPLINK_COUNT_3
                - UPLINK_COUNT_4
                - UPLINK_COUNT_5
                - UPLINK_COUNT_6
                - UPLINK_COUNT_7
                - UPLINK_COUNT_8
                - UPLINK_COUNT_12
                - UPLINK_COUNT_16
            uplink-gbps:
                - UPLINK_1G
                - UPLINK_10G
                - UPLINK_40G
                - UPLINK_100G
