name: update-endpoint
description: Deploys the `EndpointConfig` specified in the request to a new fleet of instances.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deployment-config=: The deployment configuration for an endpoint, which contains the desired deployment strategy and rollback configurations.
    --endpoint-config-name=!: The name of the new endpoint configuration.
    --endpoint-name=!: The name of the endpoint whose configuration you want to update.
    --exclude-retained-variant-properties=: When you are updating endpoint resources with `RetainAllVariantProperties`, whose value is set to `true`, `ExcludeRetainedVariantProperties` specifies the list of type [VariantProperty](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VariantProperty.html) to override with the values provided by `EndpointConfig`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-retain-all-variant-properties: When updating endpoint resources, enables or disables the retention of [variant properties](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VariantProperty.html), such as the instance count or the variant weight.
    --no-retain-deployment-config: Specifies whether to reuse the last deployment configuration.
    --retain-all-variant-properties: When updating endpoint resources, enables or disables the retention of [variant properties](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VariantProperty.html), such as the instance count or the variant weight.
    --retain-deployment-config: Specifies whether to reuse the last deployment configuration.
