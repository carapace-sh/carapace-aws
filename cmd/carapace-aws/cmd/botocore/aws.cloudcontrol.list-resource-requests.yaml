name: list-resource-requests
description: Returns existing resource operation requests.
flags:
    --max-results=: The maximum number of results to be returned with a single call.
    --next-token=: If the previous paginated request didn't return all of the remaining results, the response object's `NextToken` parameter value is set to a token.
    --resource-request-status-filter=: The filter criteria to apply to the requests returned.
