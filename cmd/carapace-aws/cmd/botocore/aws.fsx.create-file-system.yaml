name: create-file-system
description: Creates a new, empty Amazon FSx file system.
flags:
    --client-request-token=: A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent creation.
    --file-system-type-version=: For FSx for Lustre file systems, sets the Lustre version for the file system that you're creating.
    --file-system-type=!: The type of Amazon FSx file system to create.
    --kms-key-id=: ""
    --lustre-configuration=: ""
    --network-type=: The network type of the Amazon FSx file system that you are creating.
    --ontap-configuration=: ""
    --open-zfsconfiguration=: The OpenZFS configuration for the file system that's being created.
    --security-group-ids=: A list of IDs specifying the security groups to apply to all network interfaces created for file system access.
    --storage-capacity=: Sets the storage capacity of the file system that you're creating, in gibibytes (GiB).
    --storage-type=: Sets the storage class for the file system that you're creating.
    --subnet-ids=!: Specifies the IDs of the subnets that the file system will be accessible from.
    --tags=: The tags to apply to the file system that's being created.
    --windows-configuration=: The Microsoft Windows configuration for the file system that's being created.
completion:
    flag:
        file-system-type:
            - WINDOWS
            - LUSTRE
            - ONTAP
            - OPENZFS
        network-type:
            - IPV4
            - DUAL
        storage-type:
            - SSD
            - HDD
            - INTELLIGENT_TIERING
