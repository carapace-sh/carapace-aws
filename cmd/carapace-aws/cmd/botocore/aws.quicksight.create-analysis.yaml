name: create-analysis
description: Creates an analysis in Amazon Quick Sight.
flags:
    --analysis-id=!: The ID for the analysis that you're creating.
    --aws-account-id=!: The ID of the Amazon Web Services account where you are creating an analysis.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --definition=: The definition of an analysis.
    --folder-arns=: When you create the analysis, Amazon Quick Sight adds the analysis to these folders.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: A descriptive name for the analysis that you're creating.
    --parameters=: The parameter names and override values that you want to use.
    --permissions=: A structure that describes the principals and the resource-level permissions on an analysis.
    --source-entity=: A source entity to use for the analysis that you're creating.
    --tags=: Contains a map of the key-value pairs for the resource tag or tags assigned to the analysis.
    --theme-arn=: The ARN for the theme to apply to the analysis that you're creating.
    --validation-strategy=: The option to relax the validation needed to create an analysis with definition objects.
