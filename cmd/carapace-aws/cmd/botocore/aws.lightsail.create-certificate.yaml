name: create-certificate
description: Creates an SSL/TLS certificate for an Amazon Lightsail content delivery network (CDN) distribution and a container service.
flags:
    --certificate-name=!: The name for the certificate.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: The domain name (`example.com`) for the certificate.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --subject-alternative-names=: An array of strings that specify the alternate domains (`example2.com`) and subdomains (`blog.example.com`) for the certificate.
    --tags=: The tag keys and optional values to add to the certificate during create.
