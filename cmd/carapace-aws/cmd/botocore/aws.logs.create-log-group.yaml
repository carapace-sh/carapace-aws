name: create-log-group
description: Creates a log group with the specified name.
flags:
    --kms-key-id=: The Amazon Resource Name (ARN) of the KMS key to use when encrypting log data.
    --log-group-class=: Use this parameter to specify the log group class for this log group.
    --log-group-name=!: A name for the log group.
    --tags=: The key-value pairs to use for the tags.
completion:
    flag:
        log-group-class:
            - STANDARD
            - INFREQUENT_ACCESS
            - DELIVERY
