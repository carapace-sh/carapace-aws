name: update-query-suggestions-config
description: Updates the settings of query suggestions for an index.
flags:
    --attribute-suggestions-config=: Configuration information for the document fields/attributes that you want to base query suggestions on.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-queries-without-user-information=: '`TRUE` to include queries without user information (i.e. all queries, irrespective of the user), otherwise `FALSE` to only include queries with user information.'
    --index-id=!: The identifier of the index with query suggestions you want to update.
    --minimum-number-of-querying-users=: The minimum number of unique users who must search a query in order for the query to be eligible to suggest to your users.
    --minimum-query-count=: The the minimum number of times a query must be searched in order to be eligible to suggest to your users.
    --mode=: Set the mode to `ENABLED` or `LEARN_ONLY`.
    --query-log-look-back-window-in-days=: How recent your queries are in your query log time window.
completion:
    flag:
        mode:
            - ENABLED
            - LEARN_ONLY
