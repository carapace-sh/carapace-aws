name: list-open-workflow-executions
description: Returns a list of open workflow executions in the specified domain that meet the filtering criteria.
flags:
    --domain=!: The name of the domain that contains the workflow executions to list.
    --execution-filter=: If specified, only workflow executions matching the workflow ID specified in the filter are returned.
    --maximum-page-size=: The maximum number of results that are returned per call.
    --next-page-token=: If `NextPageToken` is returned there are more results available.
    --reverse-order=: When set to `true`, returns the results in reverse order.
    --start-time-filter=!: Workflow executions are included in the returned results based on whether their start times are within the range specified by this filter.
    --tag-filter=: If specified, only executions that have the matching tag are listed.
    --type-filter=: If specified, only executions of the type specified in the filter are returned.
