name: describe-tenant-databases
description: Describes the tenant databases in a DB instance that uses the multi-tenant configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-identifier=: The user-supplied DB instance identifier, which must match the identifier of an existing instance owned by the Amazon Web Services account.
    --filters=: A filter that specifies one or more database tenants to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous `DescribeTenantDatabases` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --tenant-db-name=: The user-supplied tenant database name, which must match the name of an existing tenant database on the specified DB instance owned by your Amazon Web Services account.
