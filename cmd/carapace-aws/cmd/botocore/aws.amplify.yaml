        --environment-variables=: The environment variables for an Amplify app.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iam-service-role-arn=: The Amazon Resource Name (ARN) of the IAM service role for the Amplify app.
        --job-config=: Describes the configuration details that apply to the jobs for an Amplify app.
        --name=: The name for an Amplify app.
        --no-enable-auto-branch-creation: Enables automated branch creation for an Amplify app.
        --no-enable-basic-auth: Enables basic authorization for an Amplify app.
        --no-enable-branch-auto-build: Enables branch auto-building for an Amplify app.
        --no-enable-branch-auto-deletion: Automatically disconnects a branch in the Amplify console when you delete a branch from your Git repository.
        --oauth-token=: The OAuth token for a third-party source control system for an Amplify app.
        --platform=: The platform for the Amplify app.
        --repository=: The name of the Git repository for an Amplify app.
      completion:
        flag:
            platform:
