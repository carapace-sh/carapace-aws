        --basic-auth-credentials=: The basic authorization credentials for an Amplify app.
        --build-spec=: The build specification (build spec) for an Amplify app.
        --cache-config=: The cache configuration for the Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-role-arn=: The Amazon Resource Name (ARN) of the IAM role to assign to an SSR app.
        --custom-headers=: The custom HTTP headers for an Amplify app.
        --custom-rules=:
            description: The custom redirect and rewrite rules for an Amplify app.
            nargs: -1
        --description=: The description for an Amplify app.
        --enable-auto-branch-creation: Enables automated branch creation for an Amplify app.
        --enable-basic-auth: Enables basic authorization for an Amplify app.
        --enable-branch-auto-build: Enables branch auto-building for an Amplify app.
