        --no-enable-basic-auth: Enables basic authorization for the branch.
        --no-enable-notification: Enables notifications for the branch.
        --no-enable-performance-mode: Enables performance mode for the branch.
        --no-enable-pull-request-preview: Enables pull request previews for this branch.
        --no-enable-skew-protection: Specifies whether the skew protection feature is enabled for the branch.
        --pull-request-environment-name=: The Amplify environment name for the pull request.
        --stage=: Describes the current stage for the branch.
        --ttl=: The content Time to Live (TTL) for the website in seconds.
      completion:
        flag:
            stage:
                - PRODUCTION
                - BETA
                - DEVELOPMENT
                - EXPERIMENTAL
