# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: amplify
description: AWS Amplify
commands:
    - name: create-app
      description: Creates a new Amplify app.
      flags:
        --access-token=: The personal access token for a GitHub repository for an Amplify app.
        --auto-branch-creation-config=: The automated branch creation configuration for an Amplify app.
        --auto-branch-creation-patterns=:
            description: The automated branch creation glob patterns for an Amplify app.
            nargs: -1
        --basic-auth-credentials=: The credentials for basic authorization for an Amplify app.
        --build-spec=: The build specification (build spec) for an Amplify app.
        --cache-config=: The cache configuration for the Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-role-arn=: The Amazon Resource Name (ARN) of the IAM role to assign to an SSR app.
        --custom-headers=: The custom HTTP headers for an Amplify app.
        --custom-rules=:
            description: The custom rewrite and redirect rules for an Amplify app.
            nargs: -1
        --description=: The description of the Amplify app.
        --enable-auto-branch-creation: Enables automated branch creation for an Amplify app.
        --enable-basic-auth: Enables basic authorization for an Amplify app.
        --enable-branch-auto-build: Enables the auto building of branches for an Amplify app.
        --enable-branch-auto-deletion: Automatically disconnects a branch in the Amplify console when you delete a branch from your Git repository.
        --environment-variables=: The environment variables map for an Amplify app.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iam-service-role-arn=: The Amazon Resource Name (ARN) of the IAM service role for the Amplify app.
        --job-config=: Describes the configuration details that apply to the jobs for an Amplify app.
        --name=!: The name of the Amplify app.
        --no-enable-auto-branch-creation: Enables automated branch creation for an Amplify app.
        --no-enable-basic-auth: Enables basic authorization for an Amplify app.
        --no-enable-branch-auto-build: Enables the auto building of branches for an Amplify app.
        --no-enable-branch-auto-deletion: Automatically disconnects a branch in the Amplify console when you delete a branch from your Git repository.
        --oauth-token=: The OAuth token for a third-party source control system for an Amplify app.
        --platform=: The platform for the Amplify app.
        --repository=: The Git repository for the Amplify app.
        --tags=: The tag for an Amplify app.
      completion:
        flag:
            platform:
                - WEB
                - WEB_DYNAMIC
                - WEB_COMPUTE
    - name: create-backend-environment
      description: Creates a new backend environment for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deployment-artifacts=: The name of deployment artifacts.
        --environment-name=!: The name for the backend environment.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stack-name=: The AWS CloudFormation stack name of a backend environment.
    - name: create-branch
      description: Creates a new branch for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --backend-environment-arn=: The Amazon Resource Name (ARN) for a backend environment that is part of a Gen 1 Amplify app.
        --backend=: The backend for a `Branch` of an Amplify app.
        --basic-auth-credentials=: The basic authorization credentials for the branch.
        --branch-name=!: The name for the branch.
        --build-spec=: The build specification (build spec) for the branch.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-role-arn=: The Amazon Resource Name (ARN) of the IAM role to assign to a branch of an SSR app.
        --description=: The description for the branch.
        --display-name=: The display name for a branch.
        --enable-auto-build: Enables auto building for the branch.
        --enable-basic-auth: Enables basic authorization for the branch.
        --enable-notification: Enables notifications for the branch.
        --enable-performance-mode: Enables performance mode for the branch.
        --enable-pull-request-preview: Enables pull request previews for this branch.
        --enable-skew-protection: Specifies whether the skew protection feature is enabled for the branch.
        --environment-variables=: The environment variables for the branch.
        --framework=: The framework for the branch.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-enable-auto-build: Enables auto building for the branch.
        --no-enable-basic-auth: Enables basic authorization for the branch.
        --no-enable-notification: Enables notifications for the branch.
        --no-enable-performance-mode: Enables performance mode for the branch.
        --no-enable-pull-request-preview: Enables pull request previews for this branch.
        --no-enable-skew-protection: Specifies whether the skew protection feature is enabled for the branch.
        --pull-request-environment-name=: The Amplify environment name for the pull request.
        --stage=: Describes the current stage for the branch.
        --tags=: The tag for the branch.
        --ttl=: The content Time To Live (TTL) for the website in seconds.
      completion:
        flag:
            stage:
                - PRODUCTION
                - BETA
                - DEVELOPMENT
                - EXPERIMENTAL
                - PULL_REQUEST
    - name: create-deployment
      description: Creates a deployment for a manually deployed Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch to use for the job.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-map=: An optional file map that contains the file name as the key and the file content md5 hash as the value.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-domain-association
      description: Creates a new domain association for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --auto-sub-domain-creation-patterns=:
            description: Sets the branch patterns for automatic subdomain creation.
            nargs: -1
        --auto-sub-domain-iam-role=: The required AWS Identity and Access Management (IAM) service role for the Amazon Resource Name (ARN) for automatically creating subdomains.
        --certificate-settings=: The type of SSL/TLS certificate to use for your custom domain.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The domain name for the domain association.
        --enable-auto-sub-domain: Enables the automated creation of subdomains for branches.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-enable-auto-sub-domain: Enables the automated creation of subdomains for branches.
        --sub-domain-settings=!:
            description: The setting for the subdomain.
            nargs: -1
    - name: create-webhook
      description: Creates a new webhook on an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name for a branch that is part of an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The description for a webhook.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-app
      description: Deletes an existing Amplify app specified by an app ID.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-backend-environment
      description: Deletes a backend environment for an Amplify app.
      flags:
        --app-id=!: The unique ID of an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-name=!: The name of a backend environment of an Amplify app.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-branch
      description: Deletes a branch for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-domain-association
      description: Deletes a domain association for an Amplify app.
      flags:
        --app-id=!: The unique id for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-job
      description: Deletes a job for a branch of an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch to use for the job.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique ID for the job.
    - name: delete-webhook
      description: Deletes a webhook.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --webhook-id=!: The unique ID for a webhook.
    - name: generate-access-logs
      description: Returns the website access logs for a specific time range using a presigned URL.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain.
        --end-time=: The time at which the logs should end.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --start-time=: The time at which the logs should start.
    - name: get-app
      description: Returns an existing Amplify app specified by an app ID.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-artifact-url
      description: Returns the artifact info that corresponds to an artifact id.
      flags:
        --artifact-id=!: The unique ID for an artifact.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-backend-environment
      description: Returns a backend environment for an Amplify app.
      flags:
        --app-id=!: The unique id for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-name=!: The name for the backend environment.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-branch
      description: Returns a branch for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-domain-association
      description: Returns the domain information for an Amplify app.
      flags:
        --app-id=!: The unique id for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-job
      description: Returns a job for a branch of an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch to use for the job.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique ID for the job.
    - name: get-webhook
      description: Returns the webhook information that corresponds to a specified webhook ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --webhook-id=!: The unique ID for a webhook.
    - name: list-apps
      description: Returns a list of the existing Amplify apps.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-artifacts
      description: Returns a list of end-to-end testing artifacts for a specified app, branch, and job.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of a branch that is part of an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique ID for a job.
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
    - name: list-backend-environments
      description: Lists the backend environments for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-name=: The name of the backend environment
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
    - name: list-branches
      description: Lists the branches of an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-domain-associations
      description: Returns the domain associations for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-jobs
      description: Lists the jobs for a branch of an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch to use for the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: Returns a list of tags for a specified Amazon Resource Name (ARN).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) to use to list tags.
    - name: list-webhooks
      description: Returns a list of webhooks for an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of records to list in a single response.
        --next-token=: A pagination token.
    - name: start-deployment
      description: Starts a deployment for a manually deployed app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch to use for the deployment job.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=: The job ID for this deployment that is generated by the `CreateDeployment` request.
        --source-url-type=: The type of source specified by the `sourceURL`.
        --source-url=: The source URL for the deployment that is used when calling `StartDeployment` without `CreateDeployment`.
      completion:
        flag:
            source-url-type:
                - ZIP
                - BUCKET_PREFIX
    - name: start-job
      description: Starts a new job for a branch of an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch to use for the job.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --commit-id=: The commit ID from a third-party repository provider for the job.
        --commit-message=: The commit message from a third-party repository provider for the job.
        --commit-time=: The commit date and time for the job.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=: The unique ID for an existing job.
        --job-reason=: A descriptive reason for starting the job.
        --job-type=!: Describes the type for the job.
      completion:
        flag:
            job-type:
                - RELEASE
                - RETRY
                - MANUAL
                - WEB_HOOK
    - name: stop-job
      description: Stops a job that is in progress for a branch of an Amplify app.
      flags:
        --app-id=!: The unique ID for an Amplify app.
        --branch-name=!: The name of the branch to use for the stop job request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The unique id for the job.
    - name: tag-resource
      description: Tags the resource with a tag key and value.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) to use to tag a resource.
        --tags=!: The tags used to tag the resource.
    - name: untag-resource
      description: Untags a resource with a specified Amazon Resource Name (ARN).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) to use to untag a resource.
        --tag-keys=!:
            description: The tag keys to use to untag a resource.
            nargs: -1
    - name: update-app
      description: Updates an existing Amplify app.
      flags:
        --access-token=: The personal access token for a GitHub repository for an Amplify app.
