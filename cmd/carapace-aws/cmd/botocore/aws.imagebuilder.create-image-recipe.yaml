name: create-image-recipe
description: Creates a new image recipe.
flags:
    --additional-instance-configuration=: Specify additional settings and launch scripts for your build instances.
    --ami-tags=: Tags that are applied to the AMI that Image Builder creates during the Build phase prior to image distribution.
    --block-device-mappings=: The block device mappings of the image recipe.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --components=: The components included in the image recipe.
    --description=: The description of the image recipe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the image recipe.
    --parent-image=!: The base image for customizations specified in the image recipe.
    --semantic-version=!: The semantic version of the image recipe.
    --tags=: The tags of the image recipe.
    --working-directory=: The working directory used during build and test workflows.
