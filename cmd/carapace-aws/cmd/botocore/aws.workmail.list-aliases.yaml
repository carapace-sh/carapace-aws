name: list-aliases
description: Creates a paginated call to list the aliases associated with a given entity.
flags:
    --entity-id=!: The identifier for the entity for which to list the aliases.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --organization-id=!: The identifier for the organization under which the entity exists.
