name: panorama
description: AWS Panorama
commands:
    - name: list-node-from-template-jobs
      description: Returns a list of camera stream node jobs.
      flags:
        --max-results=: The maximum number of node from template jobs to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: create-application-instance
      description: Creates an application instance and deploys it to a device.
      flags:
        --application-instance-id-to-replace=: The ID of an application instance to replace with the new instance.
        --default-runtime-context-device=!: A device's ID.
        --description=: A description for the application instance.
        --manifest-overrides-payload=: Setting overrides for the application manifest.
        --manifest-payload=!: The application's manifest document.
        --name=: A name for the application instance.
        --runtime-role-arn=: The ARN of a runtime role for the application instance.
        --tags=: Tags for the application instance.
    - name: describe-application-instance
      description: Returns information about an application instance on a device.
      flags:
        --application-instance-id=!: The application instance's ID.
    - name: list-devices-jobs
      description: Returns a list of jobs.
      flags:
        --device-id=: Filter results by the job's target device ID.
        --max-results=: The maximum number of device jobs to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: list-package-import-jobs
      description: Returns a list of package import jobs.
      flags:
        --max-results=: The maximum number of package import jobs to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: remove-application-instance
      description: Removes an application instance.
      flags:
        --application-instance-id=!: An application instance ID.
    - name: delete-package
      description: Deletes a package.
      flags:
        --force-delete: Delete the package even if it has artifacts stored in its access point.
        --no-force-delete: Delete the package even if it has artifacts stored in its access point.
        --package-id=!: The package's ID.
    - name: describe-application-instance-details
      description: Returns information about an application instance's configuration manifest.
      flags:
        --application-instance-id=!: The application instance's ID.
    - name: list-application-instances
      description: Returns a list of application instances.
      flags:
        --device-id=: The application instances' device ID.
        --max-results=: The maximum number of application instances to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
        --status-filter=: Only include instances with a specific status.
      completion:
        flag:
            status-filter:
                - DEPLOYMENT_SUCCEEDED
                - DEPLOYMENT_ERROR
                - REMOVAL_SUCCEEDED
                - REMOVAL_FAILED
                - PROCESSING_DEPLOYMENT
                - PROCESSING_REMOVAL
                - DEPLOYMENT_FAILED
    - name: register-package-version
      description: Registers a package version.
      flags:
        --mark-latest: Whether to mark the new version as the latest version.
        --no-mark-latest: Whether to mark the new version as the latest version.
        --owner-account=: An owner account.
        --package-id=!: A package ID.
        --package-version=!: A package version.
        --patch-version=!: A patch version.
    - name: describe-package
      description: Returns information about a package.
      flags:
        --package-id=!: The package's ID.
    - name: create-package-import-job
      description: Imports a node package.
      flags:
        --client-token=!: A client token for the package import job.
        --input-config=!: An input config for the package import job.
        --job-tags=: Tags for the package import job.
        --job-type=!: A job type for the package import job.
        --output-config=!: An output config for the package import job.
      completion:
        flag:
            job-type:
                - NODE_PACKAGE_VERSION
                - MARKETPLACE_NODE_PACKAGE_VERSION
    - name: describe-device-job
      description: Returns information about a device job.
      flags:
        --job-id=!: The job's ID.
    - name: describe-node
      description: Returns information about a node.
      flags:
        --node-id=!: The node's ID.
        --owner-account=: The account ID of the node's owner.
    - name: list-nodes
      description: Returns a list of nodes.
      flags:
        --category=: Search for nodes by category.
        --max-results=: The maximum number of nodes to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
        --owner-account=: Search for nodes by the account ID of the nodes' owner.
        --package-name=: Search for nodes by name.
        --package-version=: Search for nodes by version.
        --patch-version=: Search for nodes by patch version.
      completion:
        flag:
            category:
                - BUSINESS_LOGIC
                - ML_MODEL
                - MEDIA_SOURCE
                - MEDIA_SINK
    - name: tag-resource
      description: Tags a resource.
      flags:
        --resource-arn=!: The resource's ARN.
        --tags=!: Tags for the resource.
    - name: provision-device
      description: Creates a device and returns a configuration archive.
      flags:
        --description=: A description for the device.
        --name=!: A name for the device.
        --networking-configuration=: A networking configuration for the device.
        --tags=: Tags for the device.
    - name: create-job-for-devices
      description: Creates a job to run on a device.
      flags:
        --device-ids=!: ID of target device.
        --device-job-config=: Configuration settings for a software update job.
        --job-type=!: The type of job to run.
      completion:
        flag:
            job-type:
                - OTA
                - REBOOT
    - name: create-node-from-template-job
      description: Creates a camera stream node.
      flags:
        --job-tags=: Tags for the job.
        --node-description=: A description for the node.
        --node-name=!: A name for the node.
        --output-package-name=!: An output package name for the node.
        --output-package-version=!: An output package version for the node.
        --template-parameters=!: Template parameters for the node.
        --template-type=!: The type of node.
      completion:
        flag:
            template-type:
                - RTSP_CAMERA_STREAM
    - name: create-package
      description: Creates a package and storage location in an Amazon S3 access point.
      flags:
        --package-name=!: A name for the package.
        --tags=: Tags for the package.
    - name: delete-device
      description: Deletes a device.
      flags:
        --device-id=!: The device's ID.
    - name: describe-package-version
      description: Returns information about a package version.
      flags:
        --owner-account=: The version's owner account.
        --package-id=!: The version's ID.
        --package-version=!: The version's version.
        --patch-version=: The version's patch version.
    - name: list-devices
      description: Returns a list of devices.
      flags:
        --device-aggregated-status-filter=: Filter based on a device's status.
        --max-results=: The maximum number of devices to return in one page of results.
        --name-filter=: Filter based on device's name.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
        --sort-by=: The target column to be sorted on.
        --sort-order=: The sorting order for the returned list.
      completion:
        flag:
            device-aggregated-status-filter:
                - ERROR
                - AWAITING_PROVISIONING
                - PENDING
                - FAILED
                - DELETING
                - ONLINE
                - OFFLINE
                - LEASE_EXPIRED
                - UPDATE_NEEDED
                - REBOOTING
            sort-by:
                - DEVICE_ID
                - CREATED_TIME
                - NAME
                - DEVICE_AGGREGATED_STATUS
            sort-order:
                - ASCENDING
                - DESCENDING
    - name: list-packages
      description: Returns a list of packages.
      flags:
        --max-results=: The maximum number of packages to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: list-tags-for-resource
      description: Returns a list of tags for a resource.
      flags:
        --resource-arn=!: The resource's ARN.
    - name: describe-package-import-job
      description: Returns information about a package import job.
      flags:
        --job-id=!: The job's ID.
    - name: list-application-instance-dependencies
      description: Returns a list of application instance dependencies.
      flags:
        --application-instance-id=!: The application instance's ID.
        --max-results=: The maximum number of application instance dependencies to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: untag-resource
      description: Removes tags from a resource.
      flags:
        --resource-arn=!: The resource's ARN.
        --tag-keys=!: Tag keys to remove.
    - name: update-device-metadata
      description: Updates a device's metadata.
      flags:
        --description=: A description for the device.
        --device-id=!: The device's ID.
    - name: deregister-package-version
      description: Deregisters a package version.
      flags:
        --owner-account=: An owner account.
        --package-id=!: A package ID.
        --package-version=!: A package version.
        --patch-version=!: A patch version.
        --updated-latest-patch-version=: If the version was marked latest, the new version to maker as latest.
    - name: describe-device
      description: Returns information about a device.
      flags:
        --device-id=!: The device's ID.
    - name: describe-node-from-template-job
      description: Returns information about a job to create a camera stream node.
      flags:
        --job-id=!: The job's ID.
    - name: signal-application-instance-node-instances
      description: Signal camera nodes to stop or resume.
      flags:
        --application-instance-id=!: An application instance ID.
        --node-signals=!: A list of signals.
    - name: list-application-instance-node-instances
      description: Returns a list of application node instances.
      flags:
        --application-instance-id=!: The node instances' application instance ID.
        --max-results=: The maximum number of node instances to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
