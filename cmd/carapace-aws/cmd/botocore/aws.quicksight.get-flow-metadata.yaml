name: get-flow-metadata
description: Retrieves the metadata of a flow, not including its definition specifying the steps.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the flow that you are getting metadata for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --flow-id=!: The unique identifier of the flow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
