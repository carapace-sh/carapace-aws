name: wellarchitected
description: AWS Well-Architected Tool
commands:
    - name: update-lens-review
      description: Update lens review for a particular workload.
      flags:
        --jira-configuration=: Configuration of the Jira integration.
        --lens-alias=!: ""
        --lens-notes=: ""
        --pillar-notes=: ""
        --workload-id=!: ""
    - name: get-lens-review-report
      description: Get lens review report.
      flags:
        --lens-alias=!: ""
        --milestone-number=: ""
        --workload-id=!: ""
    - name: delete-lens-share
      description: Delete a lens share.
      flags:
        --client-request-token=!: ""
        --lens-alias=!: ""
        --share-id=!: ""
    - name: delete-template-share
      description: Delete a review template share.
      flags:
        --client-request-token=!: ""
        --share-id=!: ""
        --template-arn=!: The review template ARN.
    - name: get-workload
      description: Get an existing workload.
      flags:
        --workload-id=!: ""
    - name: list-lens-shares
      description: List the lens shares associated with the lens.
      flags:
        --lens-alias=!: ""
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --shared-with-prefix=: The Amazon Web Services account ID, organization ID, or organizational unit (OU) ID with which the lens is shared.
        --status=: ""
      completion:
        flag:
            status:
                - ACCEPTED
                - REJECTED
                - PENDING
                - REVOKED
                - EXPIRED
                - ASSOCIATING
                - ASSOCIATED
                - FAILED
    - name: list-profile-shares
      description: List profile shares.
      flags:
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --profile-arn=!: The profile ARN.
        --shared-with-prefix=: The Amazon Web Services account ID, organization ID, or organizational unit (OU) ID with which the profile is shared.
        --status=: ""
      completion:
        flag:
            status:
                - ACCEPTED
                - REJECTED
                - PENDING
                - REVOKED
                - EXPIRED
                - ASSOCIATING
                - ASSOCIATED
                - FAILED
    - name: list-workload-shares
      description: List the workload shares associated with the workload.
      flags:
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --shared-with-prefix=: The Amazon Web Services account ID, organization ID, or organizational unit (OU) ID with which the workload is shared.
        --status=: ""
        --workload-id=!: ""
      completion:
        flag:
            status:
                - ACCEPTED
                - REJECTED
                - PENDING
                - REVOKED
                - EXPIRED
                - ASSOCIATING
                - ASSOCIATED
                - FAILED
    - name: update-review-template-answer
      description: Update a review template answer.
      flags:
        --choice-updates=: A list of choices to be updated.
        --is-applicable: ""
        --lens-alias=!: ""
        --no-is-applicable: ""
        --notes=: ""
        --question-id=!: ""
        --reason=: The update reason.
        --selected-choices=: ""
        --template-arn=!: The review template ARN.
      completion:
        flag:
            reason:
                - OUT_OF_SCOPE
                - BUSINESS_PRIORITIES
                - ARCHITECTURE_CONSTRAINTS
                - OTHER
                - NONE
    - name: delete-lens
      description: Delete an existing lens.
      flags:
        --client-request-token=!: ""
        --lens-alias=!: ""
        --lens-status=!: The status of the lens to be deleted.
      completion:
        flag:
            lens-status:
                - ALL
                - DRAFT
                - PUBLISHED
    - name: get-consolidated-report
      description: Get a consolidated report of your workloads.
      flags:
        --format=!: The format of the consolidated report.
        --include-shared-resources: Set to `true` to have shared resources included in the report.
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --no-include-shared-resources: Set to `true` to have shared resources included in the report.
      completion:
        flag:
            format:
                - PDF
                - JSON
    - name: list-check-details
      description: List of Trusted Advisor check details by account related to the workload.
      flags:
        --choice-id=!: ""
        --lens-arn=!: Well-Architected Lens ARN.
        --max-results=: ""
        --next-token=: ""
        --pillar-id=!: ""
        --question-id=!: ""
        --workload-id=!: ""
    - name: update-review-template
      description: Update a review template.
      flags:
        --description=: The review template description.
        --lenses-to-associate=: A list of lens aliases or ARNs to apply to the review template.
        --lenses-to-disassociate=: A list of lens aliases or ARNs to unapply to the review template.
        --notes=: ""
        --template-arn=!: The review template ARN.
        --template-name=: The review template name.
    - name: upgrade-review-template-lens-review
      description: Upgrade the lens review of a review template.
      flags:
        --client-request-token=: ""
        --lens-alias=!: ""
        --template-arn=!: The ARN of the review template.
    - name: associate-profiles
      description: Associate a profile with a workload.
      flags:
        --profile-arns=!: The list of profile ARNs to associate with the workload.
        --workload-id=!: ""
    - name: list-lenses
      description: List the available lenses.
      flags:
        --lens-name=: ""
        --lens-status=: The status of lenses to be returned.
        --lens-type=: The type of lenses to be returned.
        --max-results=: ""
        --next-token=: ""
      completion:
        flag:
            lens-status:
                - ALL
                - DRAFT
                - PUBLISHED
            lens-type:
                - AWS_OFFICIAL
                - CUSTOM_SHARED
                - CUSTOM_SELF
    - name: list-profiles
      description: List profiles.
      flags:
        --max-results=: ""
        --next-token=: ""
        --profile-name-prefix=: An optional string added to the beginning of each profile name returned in the results.
        --profile-owner-type=: Profile owner type.
      completion:
        flag:
            profile-owner-type:
                - SELF
                - SHARED
    - name: update-global-settings
      description: Update whether the Amazon Web Services account is opted into organization sharing and discovery integration features.
      flags:
        --discovery-integration-status=: The status of discovery support settings.
        --jira-configuration=: The status of Jira integration settings.
        --organization-sharing-status=: The status of organization sharing settings.
      completion:
        flag:
            discovery-integration-status:
                - ENABLED
                - DISABLED
            organization-sharing-status:
                - ENABLED
                - DISABLED
    - name: create-template-share
      description: Create a review template share.
      flags:
        --client-request-token=!: ""
        --shared-with=!: ""
        --template-arn=!: The review template ARN.
    - name: disassociate-lenses
      description: Disassociate a lens from a workload.
      flags:
        --lens-aliases=!: ""
        --workload-id=!: ""
    - name: get-review-template
      description: Get review template.
      flags:
        --template-arn=!: The review template ARN.
    - name: create-lens-share
      description: Create a lens share.
      flags:
        --client-request-token=!: ""
        --lens-alias=!: ""
        --shared-with=!: ""
    - name: get-review-template-answer
      description: Get review template answer.
      flags:
        --lens-alias=!: ""
        --question-id=!: ""
        --template-arn=!: The review template ARN.
    - name: import-lens
      description: Import a new custom lens or update an existing custom lens.
      flags:
        --client-request-token=!: ""
        --json-string=!: The JSON representation of a lens.
        --lens-alias=: ""
        --tags=: Tags to associate to a lens.
    - name: list-notifications
      description: List lens notifications.
      flags:
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --resource-arn=: The ARN for the related resource for the notification.
        --workload-id=: ""
    - name: delete-review-template
      description: Delete a review template.
      flags:
        --client-request-token=!: ""
        --template-arn=!: The review template ARN.
    - name: update-integration
      description: Update integration features.
      flags:
        --client-request-token=!: ""
        --integrating-service=!: Which integrated service to update.
        --workload-id=!: ""
      completion:
        flag:
            integrating-service:
                - JIRA
    - name: get-answer
      description: Get the answer to a specific question in a workload review.
      flags:
        --lens-alias=!: ""
        --milestone-number=: ""
        --question-id=!: ""
        --workload-id=!: ""
    - name: get-lens-version-difference
      description: Get lens version differences.
      flags:
        --base-lens-version=: The base version of the lens.
        --lens-alias=!: ""
        --target-lens-version=: The lens version to target a difference for.
    - name: update-workload
      description: Update an existing workload.
      flags:
        --account-ids=: ""
        --applications=: List of AppRegistry application ARNs to associate to the workload.
        --architectural-design=: ""
        --aws-regions=: ""
        --description=: ""
        --discovery-config=: Well-Architected discovery configuration settings to associate to the workload.
        --environment=: ""
        --improvement-status=: ""
        --industry-type=: ""
        --industry=: ""
        --is-review-owner-update-acknowledged: Flag indicating whether the workload owner has acknowledged that the *Review owner* field is required.
        --jira-configuration=: Configuration of the Jira integration.
        --no-is-review-owner-update-acknowledged: Flag indicating whether the workload owner has acknowledged that the *Review owner* field is required.
        --non-aws-regions=: ""
        --notes=: ""
        --pillar-priorities=: ""
        --review-owner=: ""
        --workload-id=!: ""
        --workload-name=: ""
      completion:
        flag:
            environment:
                - PRODUCTION
                - PREPRODUCTION
            improvement-status:
                - NOT_APPLICABLE
                - NOT_STARTED
                - IN_PROGRESS
                - COMPLETE
                - RISK_ACKNOWLEDGED
    - name: update-workload-share
      description: Update a workload share.
      flags:
        --permission-type=!: ""
        --share-id=!: ""
        --workload-id=!: ""
      completion:
        flag:
            permission-type:
                - READONLY
                - CONTRIBUTOR
    - name: export-lens
      description: Export an existing lens.
      flags:
        --lens-alias=!: ""
        --lens-version=: The lens version to be exported.
    - name: get-review-template-lens-review
      description: Get a lens review associated with a review template.
      flags:
        --lens-alias=!: ""
        --template-arn=!: The review template ARN.
    - name: list-check-summaries
      description: List of Trusted Advisor checks summarized for all accounts related to the workload.
      flags:
        --choice-id=!: ""
        --lens-arn=!: Well-Architected Lens ARN.
        --max-results=: ""
        --next-token=: ""
        --pillar-id=!: ""
        --question-id=!: ""
        --workload-id=!: ""
    - name: create-review-template
      description: Create a review template.
      flags:
        --client-request-token=!: ""
        --description=!: The review template description.
        --lenses=!: Lenses applied to the review template.
        --notes=: ""
        --tags=: The tags assigned to the review template.
        --template-name=!: Name of the review template.
    - name: disassociate-profiles
      description: Disassociate a profile from a workload.
      flags:
        --profile-arns=!: The list of profile ARNs to disassociate from the workload.
        --workload-id=!: ""
    - name: update-share-invitation
      description: Update a workload or custom lens share invitation.
      flags:
        --share-invitation-action=!: ""
        --share-invitation-id=!: The ID assigned to the share invitation.
      completion:
        flag:
            share-invitation-action:
                - ACCEPT
                - REJECT
    - name: upgrade-profile-version
      description: Upgrade a profile.
      flags:
        --client-request-token=: ""
        --milestone-name=: ""
        --profile-arn=!: The profile ARN.
        --workload-id=!: ""
    - name: create-lens-version
      description: Create a new lens version.
      flags:
        --client-request-token=!: ""
        --is-major-version: Set to true if this new major lens version.
        --lens-alias=!: ""
        --lens-version=!: The version of the lens being created.
        --no-is-major-version: Set to true if this new major lens version.
    - name: create-workload-share
      description: Create a workload share.
      flags:
        --client-request-token=!: ""
        --permission-type=!: ""
        --shared-with=!: ""
        --workload-id=!: ""
      completion:
        flag:
            permission-type:
                - READONLY
                - CONTRIBUTOR
    - name: list-review-templates
      description: List review templates.
      flags:
        --max-results=: ""
        --next-token=: ""
    - name: list-share-invitations
      description: List the share invitations.
      flags:
        --lens-name-prefix=: An optional string added to the beginning of each lens name returned in the results.
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --profile-name-prefix=: An optional string added to the beginning of each profile name returned in the results.
        --share-resource-type=: The type of share invitations to be returned.
        --template-name-prefix=: An optional string added to the beginning of each review template name returned in the results.
        --workload-name-prefix=: ""
      completion:
        flag:
            share-resource-type:
                - WORKLOAD
                - LENS
                - PROFILE
                - TEMPLATE
    - name: update-review-template-lens-review
      description: Update a lens review associated with a review template.
      flags:
        --lens-alias=!: ""
        --lens-notes=: ""
        --pillar-notes=: ""
        --template-arn=!: The review template ARN.
    - name: upgrade-lens-review
      description: Upgrade lens review for a particular workload.
      flags:
        --client-request-token=: ""
        --lens-alias=!: ""
        --milestone-name=!: ""
        --workload-id=!: ""
    - name: delete-profile
      description: Delete a profile.
      flags:
        --client-request-token=!: ""
        --profile-arn=!: The profile ARN.
    - name: create-milestone
      description: Create a milestone for an existing workload.
      flags:
        --client-request-token=!: ""
        --milestone-name=!: ""
        --workload-id=!: ""
    - name: get-profile
      description: Get profile information.
      flags:
        --profile-arn=!: The profile ARN.
        --profile-version=: The profile version.
    - name: list-profile-notifications
      description: List profile notifications.
      flags:
        --max-results=: ""
        --next-token=: ""
        --workload-id=: ""
    - name: list-template-shares
      description: List review template shares.
      flags:
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --shared-with-prefix=: The Amazon Web Services account ID, organization ID, or organizational unit (OU) ID with which the profile is shared.
        --status=: ""
        --template-arn=!: The review template ARN.
      completion:
        flag:
            status:
                - ACCEPTED
                - REJECTED
                - PENDING
                - REVOKED
                - EXPIRED
                - ASSOCIATING
                - ASSOCIATED
                - FAILED
    - name: tag-resource
      description: Adds one or more tags to the specified resource.
      flags:
        --tags=!: The tags for the resource.
        --workload-arn=!: ""
    - name: list-tags-for-resource
      description: List the tags for a resource.
      flags:
        --workload-arn=!: ""
    - name: associate-lenses
      description: Associate a lens to a workload.
      flags:
        --lens-aliases=!: ""
        --workload-id=!: ""
    - name: create-profile
      description: Create a profile.
      flags:
        --client-request-token=!: ""
        --profile-description=!: The profile description.
        --profile-name=!: Name of the profile.
        --profile-questions=!: The profile questions.
        --tags=: The tags assigned to the profile.
    - name: get-global-settings
      description: Global settings for all workloads.
    - name: get-milestone
      description: Get a milestone for an existing workload.
      flags:
        --milestone-number=!: ""
        --workload-id=!: ""
    - name: list-milestones
      description: List all milestones for an existing workload.
      flags:
        --max-results=: ""
        --next-token=: ""
        --workload-id=!: ""
    - name: untag-resource
      description: Deletes specified tags from a resource.
      flags:
        --tag-keys=!: A list of tag keys.
        --workload-arn=!: ""
    - name: update-answer
      description: Update the answer to a specific question in a workload review.
      flags:
        --choice-updates=: A list of choices to update on a question in your workload.
        --is-applicable: ""
        --lens-alias=!: ""
        --no-is-applicable: ""
        --notes=: ""
        --question-id=!: ""
        --reason=: The reason why a question is not applicable to your workload.
        --selected-choices=: ""
        --workload-id=!: ""
      completion:
        flag:
            reason:
                - OUT_OF_SCOPE
                - BUSINESS_PRIORITIES
                - ARCHITECTURE_CONSTRAINTS
                - OTHER
                - NONE
    - name: delete-profile-share
      description: Delete a profile share.
      flags:
        --client-request-token=!: ""
        --profile-arn=!: The profile ARN.
        --share-id=!: ""
    - name: delete-workload
      description: Delete an existing workload.
      flags:
        --client-request-token=!: ""
        --workload-id=!: ""
    - name: get-lens
      description: Get an existing lens.
      flags:
        --lens-alias=!: ""
        --lens-version=: The lens version to be retrieved.
    - name: get-profile-template
      description: Get profile template.
    - name: list-lens-review-improvements
      description: List the improvements of a particular lens review.
      flags:
        --lens-alias=!: ""
        --max-results=: The maximum number of results to return for this request.
        --milestone-number=: ""
        --next-token=: ""
        --pillar-id=: ""
        --question-priority=: The priority of the question.
        --workload-id=!: ""
      completion:
        flag:
            question-priority:
                - PRIORITIZED
                - NONE
    - name: list-review-template-answers
      description: List the answers of a review template.
      flags:
        --lens-alias=!: ""
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --pillar-id=: ""
        --template-arn=!: The ARN of the review template.
    - name: update-profile
      description: Update a profile.
      flags:
        --profile-arn=!: The profile ARN.
        --profile-description=: The profile description.
        --profile-questions=: Profile questions.
    - name: create-profile-share
      description: Create a profile share.
      flags:
        --client-request-token=!: ""
        --profile-arn=!: The profile ARN.
        --shared-with=!: ""
    - name: create-workload
      description: Create a new workload.
      flags:
        --account-ids=: ""
        --applications=: List of AppRegistry application ARNs associated to the workload.
        --architectural-design=: ""
        --aws-regions=: ""
        --client-request-token=!: ""
        --description=!: ""
        --discovery-config=: Well-Architected discovery configuration settings associated to the workload.
        --environment=!: ""
        --industry-type=: ""
        --industry=: ""
        --jira-configuration=: Jira configuration settings when creating a workload.
        --lenses=!: ""
        --non-aws-regions=: ""
        --notes=: ""
        --pillar-priorities=: ""
        --profile-arns=: The list of profile ARNs associated with the workload.
        --review-owner=: ""
        --review-template-arns=: The list of review template ARNs to associate with the workload.
        --tags=: The tags to be associated with the workload.
        --workload-name=!: ""
      completion:
        flag:
            environment:
                - PRODUCTION
                - PREPRODUCTION
    - name: delete-workload-share
      description: Delete a workload share.
      flags:
        --client-request-token=!: ""
        --share-id=!: ""
        --workload-id=!: ""
    - name: get-lens-review
      description: Get lens review.
      flags:
        --lens-alias=!: ""
        --milestone-number=: ""
        --workload-id=!: ""
    - name: list-answers
      description: List of answers for a particular workload and lens.
      flags:
        --lens-alias=!: ""
        --max-results=: The maximum number of results to return for this request.
        --milestone-number=: ""
        --next-token=: ""
        --pillar-id=: ""
        --question-priority=: The priority of the question.
        --workload-id=!: ""
      completion:
        flag:
            question-priority:
                - PRIORITIZED
                - NONE
    - name: list-lens-reviews
      description: List lens reviews for a particular workload.
      flags:
        --max-results=: ""
        --milestone-number=: ""
        --next-token=: ""
        --workload-id=!: ""
    - name: list-workloads
      description: Paginated list of workloads.
      flags:
        --max-results=: The maximum number of results to return for this request.
        --next-token=: ""
        --workload-name-prefix=: ""
