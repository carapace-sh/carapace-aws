name: supplychain
description: AWS Supply Chain
commands:
    - name: untag-resource
      description: You can delete tags for an Amazon Web Services Supply chain resource such as instance, data flow, or dataset in AWS Supply Chain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Web Services Supply chain resource ARN that needs to be untagged.
        --tag-keys=!: The list of tag keys to be deleted for an Amazon Web Services Supply Chain resource.
    - name: update-data-integration-flow
      description: Enables you to programmatically update an existing data pipeline to ingest data from the source systems such as, Amazon S3 buckets, to a predefined Amazon Web Services Supply Chain dataset (product, inbound\_order) or a temporary dataset along with the data transformation query provided with the API.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: The name of the DataIntegrationFlow to be updated.
        --sources=: The new source configurations for the DataIntegrationFlow.
        --target=: The new target configurations for the DataIntegrationFlow.
        --transformation=: The new transformation configurations for the DataIntegrationFlow.
    - name: get-data-integration-event
      description: Enables you to programmatically view an Amazon Web Services Supply Chain Data Integration Event.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --event-id=!: The unique event identifier.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
    - name: get-instance
      description: Enables you to programmatically retrieve the information related to an Amazon Web Services Supply Chain instance ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier
    - name: list-data-integration-flow-executions
      description: List flow executions.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --flow-name=!: The flow name.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The number to specify the max number of flow executions to fetch in this paginated request.
        --next-token=: The pagination token to fetch next page of flow executions.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: create-data-integration-flow
      description: Enables you to programmatically create a data pipeline to ingest data from source systems such as Amazon S3 buckets, to a predefined Amazon Web Services Supply Chain dataset (product, inbound\_order) or a temporary dataset along with the data transformation query provided with the API.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: Name of the DataIntegrationFlow.
        --sources=!: The source configurations for DataIntegrationFlow.
        --tags=: The tags of the DataIntegrationFlow to be created
        --target=!: The target configurations for DataIntegrationFlow.
        --transformation=!: The transformation configurations for DataIntegrationFlow.
    - name: list-data-integration-events
      description: Enables you to programmatically list all data integration events for the provided Amazon Web Services Supply Chain instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --event-type=: List data integration events for the specified eventType.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Specify the maximum number of data integration events to fetch in one paginated request.
        --next-token=: The pagination token to fetch the next page of the data integration events.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            event-type:
                - scn.data.forecast
                - scn.data.inventorylevel
                - scn.data.inboundorder
                - scn.data.inboundorderline
                - scn.data.inboundorderlineschedule
                - scn.data.outboundorderline
                - scn.data.outboundshipment
                - scn.data.processheader
                - scn.data.processoperation
                - scn.data.processproduct
                - scn.data.reservation
                - scn.data.shipment
                - scn.data.shipmentstop
                - scn.data.shipmentstoporder
                - scn.data.supplyplan
                - scn.data.dataset
    - name: list-data-lake-datasets
      description: Enables you to programmatically view the list of Amazon Web Services Supply Chain data lake datasets.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The max number of datasets to fetch in this paginated request.
        --namespace=!: 'The namespace of the dataset, besides the custom defined namespace, every instance comes with below pre-defined namespaces:'
        --next-token=: The pagination token to fetch next page of datasets.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: delete-data-integration-flow
      description: Enable you to programmatically delete an existing data pipeline for the provided Amazon Web Services Supply Chain instance and DataIntegrationFlow name.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: The name of the DataIntegrationFlow to be deleted.
    - name: delete-data-lake-namespace
      description: Enables you to programmatically delete an Amazon Web Services Supply Chain data lake namespace and its underling datasets.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
        --name=!: The name of the namespace.
    - name: list-data-lake-namespaces
      description: Enables you to programmatically view the list of Amazon Web Services Supply Chain data lake namespaces.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The max number of namespaces to fetch in this paginated request.
        --next-token=: The pagination token to fetch next page of namespaces.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-data-lake-namespace
      description: Enables you to programmatically update an Amazon Web Services Supply Chain data lake namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The updated description of the data lake namespace.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Chain instance identifier.
        --name=!: The name of the namespace.
    - name: update-instance
      description: Enables you to programmatically update an Amazon Web Services Supply Chain instance description by providing all the relevant information such as account ID, instance ID and so on without using the AWS console.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-description=: The AWS Supply Chain instance description.
        --instance-id=!: The AWS Supply Chain instance identifier.
        --instance-name=: The AWS Supply Chain instance name.
    - name: create-bill-of-materials-import-job
      description: CreateBillOfMaterialsImportJob creates an import job for the Product Bill Of Materials (BOM) entity.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: An idempotency token ensures the API request is only completed no more than once.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
        --s3uri=!: The S3 URI of the CSV file to be imported.
    - name: delete-data-lake-dataset
      description: Enables you to programmatically delete an Amazon Web Services Supply Chain data lake dataset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
        --name=!: The name of the dataset.
        --namespace=!: 'The namespace of the dataset, besides the custom defined namespace, every instance comes with below pre-defined namespaces:'
    - name: delete-instance
      description: Enables you to programmatically delete an Amazon Web Services Supply Chain instance by deleting the KMS keys and relevant information associated with the API without using the Amazon Web Services console.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
    - name: get-bill-of-materials-import-job
      description: Get status and details of a BillOfMaterialsImportJob.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
        --job-id=!: The BillOfMaterialsImportJob identifier.
    - name: get-data-lake-dataset
      description: Enables you to programmatically view an Amazon Web Services Supply Chain data lake dataset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: The name of the dataset.
        --namespace=!: 'The namespace of the dataset, besides the custom defined namespace, every instance comes with below pre-defined namespaces:'
    - name: create-data-lake-namespace
      description: Enables you to programmatically create an Amazon Web Services Supply Chain data lake namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The description of the namespace.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: The name of the namespace.
        --tags=: The tags of the namespace.
    - name: create-instance
      description: Enables you to programmatically create an Amazon Web Services Supply Chain instance by applying KMS keys and relevant information associated with the API without using the Amazon Web Services console.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: The client token for idempotency.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-description=: The AWS Supply Chain instance description.
        --instance-name=: The AWS Supply Chain instance name.
        --kms-key-arn=: The ARN (Amazon Resource Name) of the Key Management Service (KMS) key you provide for encryption.
        --tags=: The Amazon Web Services tags of an instance to be created.
        --web-app-dns-domain=: The DNS subdomain of the web app.
    - name: list-data-integration-flows
      description: Enables you to programmatically list all data pipelines for the provided Amazon Web Services Supply Chain instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Specify the maximum number of DataIntegrationFlows to fetch in one paginated request.
        --next-token=: The pagination token to fetch the next page of the DataIntegrationFlows.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-instances
      description: List all Amazon Web Services Supply Chain instances for a specific account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-name-filter=: The filter to ListInstances based on their names.
        --instance-state-filter=: The filter to ListInstances based on their state.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Specify the maximum number of instances to fetch in this paginated request.
        --next-token=: The pagination token to fetch the next page of instances.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: send-data-integration-event
      description: Send the data payload for the event with real-time data for analysis or monitoring.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: The idempotent client token.
        --data=!: The data payload of the event, should follow the data schema of the target dataset, or see [Data entities supported in AWS Supply Chain](https://docs.aws.amazon.com/aws-supply-chain/latest/userguide/data-model-asc.html). To send single data record, use JsonObject format; to send multiple data records, use JsonArray format.
        --dataset-target=: The target dataset configuration for **scn.data.dataset** event type.
        --event-group-id=!: Event identifier (for example, orderId for InboundOrder) used for data sharding or partitioning.
        --event-timestamp=: The timestamp (in epoch seconds) associated with the event.
        --event-type=!: The data event type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
      completion:
        flag:
            event-type:
                - scn.data.forecast
                - scn.data.inventorylevel
                - scn.data.inboundorder
                - scn.data.inboundorderline
                - scn.data.inboundorderlineschedule
                - scn.data.outboundorderline
                - scn.data.outboundshipment
                - scn.data.processheader
                - scn.data.processoperation
                - scn.data.processproduct
                - scn.data.reservation
                - scn.data.shipment
                - scn.data.shipmentstop
                - scn.data.shipmentstoporder
                - scn.data.supplyplan
                - scn.data.dataset
    - name: get-data-integration-flow-execution
      description: Get the flow execution.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-id=!: The flow execution identifier.
        --flow-name=!: The flow name.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The AWS Supply Chain instance identifier.
    - name: get-data-lake-namespace
      description: Enables you to programmatically view an Amazon Web Services Supply Chain data lake namespace.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: The name of the namespace.
    - name: list-tags-for-resource
      description: List all the tags for an Amazon Web ServicesSupply Chain resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Web Services Supply chain resource ARN that needs tags to be listed.
    - name: create-data-lake-dataset
      description: Enables you to programmatically create an Amazon Web Services Supply Chain data lake dataset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The description of the dataset.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: The name of the dataset.
        --namespace=!: 'The namespace of the dataset, besides the custom defined namespace, every instance comes with below pre-defined namespaces:'
        --partition-spec=: The partition specification of the dataset.
        --schema=: The custom schema of the data lake dataset and required for dataset in **default** and custom namespaces.
        --tags=: The tags of the dataset.
    - name: get-data-integration-flow
      description: Enables you to programmatically view a specific data pipeline for the provided Amazon Web Services Supply Chain instance and DataIntegrationFlow name.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
        --name=!: The name of the DataIntegrationFlow created.
    - name: tag-resource
      description: You can create tags during or after creating a resource such as instance, data flow, or dataset in AWS Supply chain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Web Services Supply chain resource ARN that needs to be tagged.
        --tags=!: The tags of the Amazon Web Services Supply chain resource to be created.
    - name: update-data-lake-dataset
      description: Enables you to programmatically update an Amazon Web Services Supply Chain data lake dataset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The updated description of the data lake dataset.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-id=!: The Amazon Web Services Chain instance identifier.
        --name=!: The name of the dataset.
        --namespace=!: 'The namespace of the dataset, besides the custom defined namespace, every instance comes with below pre-defined namespaces:'
