name: update-ingress-point
description: Update attributes of a provisioned ingress endpoint resource.
flags:
    --ingress-point-configuration=: If you choose an Authenticated ingress endpoint, you must configure either an SMTP password or a secret ARN.
    --ingress-point-id=!: The identifier for the ingress endpoint you want to update.
    --ingress-point-name=: A user friendly name for the ingress endpoint resource.
    --rule-set-id=: The identifier of an existing rule set that you attach to an ingress endpoint resource.
    --status-to-update=: The update status of an ingress endpoint.
    --traffic-policy-id=: The identifier of an existing traffic policy that you attach to an ingress endpoint resource.
completion:
    flag:
        status-to-update:
            - ACTIVE
            - CLOSED
