name: create-iam-policy-assignment
description: Creates an assignment with one specified IAM policy, identified by its Amazon Resource Name (ARN).
flags:
    --assignment-name=!: The name of the assignment, also called a rule.
    --assignment-status=!: The status of the assignment.
    --aws-account-id=!: The ID of the Amazon Web Services account where you want to assign an IAM policy to QuickSight users or groups.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identities=: The QuickSight users, groups, or both that you want to assign the policy to.
    --namespace=!: The namespace that contains the assignment.
    --policy-arn=: The ARN for the IAM policy to apply to the QuickSight users and groups specified in this assignment.
completion:
    flag:
        assignment-status:
            - ENABLED
            - DRAFT
            - DISABLED
