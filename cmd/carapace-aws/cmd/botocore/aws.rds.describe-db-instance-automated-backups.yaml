name: describe-db-instance-automated-backups
description: Displays backups for both current and deleted instances.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-automated-backups-arn=: The Amazon Resource Name (ARN) of the replicated automated backups, for example, `arn:aws:rds:us-east-1:123456789012:auto-backup:ab-L2IJCEXJP7XQ7HOJ4SIEXAMPLE`.
    --db-instance-identifier=: (Optional) The user-supplied instance identifier.
    --dbi-resource-id=: The resource ID of the DB instance that is the source of the automated backup.
    --filters=: A filter that specifies which resources to return based on status.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: The pagination token provided in the previous request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
