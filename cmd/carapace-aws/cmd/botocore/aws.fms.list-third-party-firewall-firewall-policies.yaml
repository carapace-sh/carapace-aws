name: list-third-party-firewall-firewall-policies
description: Retrieves a list of all of the third-party firewall policies that are associated with the third-party firewall administrator's account.
flags:
    --max-results=!: The maximum number of third-party firewall policies that you want Firewall Manager to return.
    --next-token=: If the previous response included a `NextToken` element, the specified third-party firewall vendor is associated with more third-party firewall policies.
    --third-party-firewall=!: The name of the third-party firewall vendor.
completion:
    flag:
        third-party-firewall:
            - PALO_ALTO_NETWORKS_CLOUD_NGFW
            - FORTIGATE_CLOUD_NATIVE_FIREWALL
