name: create-data-set-export-task
description: Starts a data set export task for a specific application.
flags:
    --application-id=!: The unique identifier of the application for which you want to export data sets.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request to create a data set export.
    --export-config=!: The data set export task configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The identifier of a customer managed key.
