name: update-container-agent
description: Updates the Amazon ECS container agent on a specified container instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that your container instance is running on.
    --container-instance=!: The container instance ID or full ARN entries for the container instance where you would like to update the Amazon ECS container agent.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
