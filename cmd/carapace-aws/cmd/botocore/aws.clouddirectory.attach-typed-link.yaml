name: attach-typed-link
description: Attaches a typed link to a specified source and target object.
flags:
    --attributes=!: A set of attributes that are associated with the typed link.
    --directory-arn=!: The Amazon Resource Name (ARN) of the directory where you want to attach the typed link.
    --source-object-reference=!: Identifies the source object that the typed link will attach to.
    --target-object-reference=!: Identifies the target object that the typed link will attach to.
    --typed-link-facet=!: Identifies the typed link facet that is associated with the typed link.
