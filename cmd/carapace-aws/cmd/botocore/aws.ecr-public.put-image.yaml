name: put-image
description: Creates or updates the image manifest and tags that are associated with an image.
flags:
    --image-digest=: The image digest of the image manifest that corresponds to the image.
    --image-manifest-media-type=: The media type of the image manifest.
    --image-manifest=!: The image manifest that corresponds to the image to be uploaded.
    --image-tag=: The tag to associate with the image.
    --registry-id=: The Amazon Web Services account ID, or registry alias, that's associated with the public registry that contains the repository where the image is put.
    --repository-name=!: The name of the repository where the image is put.
