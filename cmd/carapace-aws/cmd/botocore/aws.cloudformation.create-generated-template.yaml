name: create-generated-template
description: Creates a template from existing resources that are not already managed with CloudFormation.
flags:
    --generated-template-name=!: The name assigned to the generated template.
    --resources=: An optional list of resources to be included in the generated template.
    --stack-name=: An optional name or ARN of a stack to use as the base stack for the generated template.
    --template-configuration=: The configuration details of the generated template, including the `DeletionPolicy` and `UpdateReplacePolicy`.
