name: submit-feedback
description: Enables you to provide feedback to Amazon Kendra to improve the performance of your index.
flags:
    --click-feedback-items=: Tells Amazon Kendra that a particular search result link was chosen by the user.
    --index-id=!: The identifier of the index that was queried.
    --query-id=!: The identifier of the specific query for which you are submitting feedback.
    --relevance-feedback-items=: Provides Amazon Kendra with relevant or not relevant feedback for whether a particular item was relevant to the search.
