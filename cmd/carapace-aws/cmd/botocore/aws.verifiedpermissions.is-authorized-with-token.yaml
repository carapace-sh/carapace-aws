name: is-authorized-with-token
description: Makes an authorization decision about a service request described in the parameters.
flags:
    --access-token=: Specifies an access token for the principal to be authorized.
    --action=: Specifies the requested action to be authorized.
    --context=: Specifies additional context that can be used to make more granular authorization decisions.
    --entities=: (Optional) Specifies the list of resources and their associated attributes that Verified Permissions can examine when evaluating the policies.
    --identity-token=: Specifies an identity token for the principal to be authorized.
    --policy-store-id=!: Specifies the ID of the policy store.
    --resource=: Specifies the resource for which the authorization decision is made.
