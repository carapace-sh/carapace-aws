name: list-resource-delegates
description: Lists the delegates associated with a resource.
flags:
    --max-results=: The number of maximum results in a page.
    --next-token=: The token used to paginate through the delegates associated with a resource.
    --organization-id=!: The identifier for the organization that contains the resource for which delegates are listed.
    --resource-id=!: The identifier for the resource whose delegates are listed.
