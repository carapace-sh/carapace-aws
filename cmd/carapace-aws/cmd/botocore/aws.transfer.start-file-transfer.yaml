name: start-file-transfer
description: Begins a file transfer between local Amazon Web Services storage and a remote AS2 or SFTP server.
flags:
    --connector-id=!: The unique identifier for the connector.
    --local-directory-path=: For an inbound transfer, the `LocaDirectoryPath` specifies the destination for one or more files that are transferred from the partner's SFTP server.
    --remote-directory-path=: For an outbound transfer, the `RemoteDirectoryPath` specifies the destination for one or more files that are transferred to the partner's SFTP server.
    --retrieve-file-paths=: One or more source paths for the partner's SFTP server.
    --send-file-paths=: One or more source paths for the Amazon S3 storage.
