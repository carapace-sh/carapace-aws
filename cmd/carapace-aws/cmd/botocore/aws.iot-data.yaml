name: iot-data
description: AWS IoT Data Plane
commands:
    - name: delete-thing-shadow
      description: Deletes the shadow for the specified thing.
      flags:
        --shadow-name=: The name of the shadow.
        --thing-name=!: The name of the thing.
      completion:
        positional:
            - - $files
    - name: get-retained-message
      description: Gets the details of a single retained message for the specified topic.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --topic=!: The topic name of the retained message to retrieve.
    - name: get-thing-shadow
      description: Gets the shadow for the specified thing.
      flags:
        --shadow-name=: The name of the shadow.
        --thing-name=!: The name of the thing.
      completion:
        positional:
            - - $files
    - name: list-named-shadows-for-thing
      description: Lists the shadows for the specified thing.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: The token to retrieve the next set of results.
        --page-size=: The result page size.
        --thing-name=!: The name of the thing.
    - name: list-retained-messages
      description: Lists summary information about the retained messages stored for the account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: publish
      description: Publishes an MQTT message.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-type=: A UTF-8 encoded string that describes the content of the publishing message.
        --correlation-data=: The base64-encoded binary data used by the sender of the request message to identify which request the response message is for when it's received.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-expiry=: A user-defined integer value that represents the message expiry interval in seconds.
        --no-retain: A Boolean value that determines whether to set the RETAIN flag when the message is published.
        --payload-format-indicator=: An `Enum` string value that indicates whether the payload is formatted as UTF-8.
        --payload=: The message body.
        --qos=: The Quality of Service (QoS) level.
        --response-topic=: A UTF-8 encoded string that's used as the topic name for a response message.
        --retain: A Boolean value that determines whether to set the RETAIN flag when the message is published.
        --topic=!: The name of the MQTT topic.
        --user-properties=: A JSON string that contains an array of JSON objects.
      completion:
        flag:
            payload-format-indicator:
                - UNSPECIFIED_BYTES
                - UTF8_DATA
    - name: update-thing-shadow
      description: Updates the shadow for the specified thing.
      flags:
        --payload=!: The state information, in JSON format.
        --shadow-name=: The name of the shadow.
        --thing-name=!: The name of the thing.
      completion:
        positional:
            - - $files
    - name: delete-connection
      description: Disconnects a connected MQTT client from Amazon Web Services IoT Core.
      flags:
        --clean-session: Specifies whether to remove the client's session state when disconnecting.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The unique identifier of the MQTT client to disconnect.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-clean-session: Specifies whether to remove the client's session state when disconnecting.
        --no-prevent-will-message: Controls if Amazon Web Services IoT Core publishes the client's Last Will and Testament (LWT) message upon disconnection.
        --prevent-will-message: Controls if Amazon Web Services IoT Core publishes the client's Last Will and Testament (LWT) message upon disconnection.
