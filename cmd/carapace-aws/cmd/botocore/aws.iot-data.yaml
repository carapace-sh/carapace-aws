    - name: publish
      description: Publishes an MQTT message.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-type=: A UTF-8 encoded string that describes the content of the publishing message.
        --correlation-data=: The base64-encoded binary data used by the sender of the request message to identify which request the response message is for when it's received.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-expiry=: A user-defined integer value that represents the message expiry interval in seconds.
        --no-retain: A Boolean value that determines whether to set the RETAIN flag when the message is published.
        --payload-format-indicator=: An `Enum` string value that indicates whether the payload is formatted as UTF-8.
        --payload=: The message body.
        --qos=: The Quality of Service (QoS) level.
        --response-topic=: A UTF-8 encoded string that's used as the topic name for a response message.
        --retain: A Boolean value that determines whether to set the RETAIN flag when the message is published.
        --topic=!: The name of the MQTT topic.
        --user-properties=: A JSON string that contains an array of JSON objects.
      completion:
        flag:
            payload-format-indicator:
                - UNSPECIFIED_BYTES
                - UTF8_DATA
      documentation:
        command: |-
            Publishes an MQTT message.

            Requires permission to access the [Publish](https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions) action.

            For more information about MQTT messages, see [MQTT Protocol](http://docs.aws.amazon.com/iot/latest/developerguide/mqtt.html) in the IoT Developer Guide.

            For more information about messaging costs, see [Amazon Web Services IoT Core pricing - Messaging](http://aws.amazon.com/iot-core/pricing/#Messaging).
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            content-type: A UTF-8 encoded string that describes the content of the publishing message.
            correlation-data: The base64-encoded binary data used by the sender of the request message to identify which request the response message is for when it's received. `correlationData` is an HTTP header value in the API.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            message-expiry: A user-defined integer value that represents the message expiry interval in seconds. If absent, the message doesn't expire. For more information about the limits of `messageExpiry`, see [Amazon Web Services IoT Core message broker and protocol limits and quotas](https://docs.aws.amazon.com/general/latest/gr/iot-core.html#message-broker-limits) from the Amazon Web Services Reference Guide.
            payload: |-
                The message body. MQTT accepts text, binary, and empty (null) message payloads.

                Publishing an empty (null) payload with **retain** = `true` deletes the retained message identified by **topic** from Amazon Web Services IoT Core.
            payload-format-indicator: An `Enum` string value that indicates whether the payload is formatted as UTF-8. `payloadFormatIndicator` is an HTTP header value in the API.
            qos: The Quality of Service (QoS) level. The default QoS level is 0.
            response-topic: A UTF-8 encoded string that's used as the topic name for a response message. The response topic is used to describe the topic which the receiver should publish to as part of the request-response flow. The topic must not contain wildcard characters.
            retain: |-
                A Boolean value that determines whether to set the RETAIN flag when the message is published.

                Setting the RETAIN flag causes the message to be retained and sent to new subscribers to the topic.

                Valid values: `true` | `false`

                Default value: `false`
            topic: The name of the MQTT topic.
            user-properties: |-
                A JSON string that contains an array of JSON objects. If you donâ€™t use Amazon Web Services SDK or CLI, you must encode the JSON string to base64 format before adding it to the HTTP header. `userProperties` is an HTTP header value in the API.

                The following example `userProperties` parameter is a JSON string which represents two User Properties. Note that it needs to be base64-encoded:

                `[{"deviceName": "alpha"}, {"deviceCnt": "45"}]`
