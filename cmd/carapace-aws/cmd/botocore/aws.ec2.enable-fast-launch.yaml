    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --image-id=!: Specify the ID of the image for which to enable Windows fast launch.
    --launch-template=: The launch template to use when launching Windows instances from pre-provisioned snapshots.
    --max-parallel-launches=: The maximum number of instances that Amazon EC2 can launch at the same time to create pre-provisioned snapshots for Windows fast launch.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --resource-type=: The type of resource to use for pre-provisioning the AMI for Windows fast launch.
    --snapshot-configuration=: Configuration settings for creating and managing the snapshots that are used for pre-provisioning the AMI for Windows fast launch.
