name: start-resource-scan
description: Immediately starts a scan of the policies applied to the specified resource.
flags:
    --analyzer-arn=!: The [ARN of the analyzer](https://docs.aws.amazon.com/IAM/latest/UserGuide/access-analyzer-getting-started.html#permission-resources) to use to scan the policies applied to the specified resource.
    --resource-arn=!: The ARN of the resource to scan.
    --resource-owner-account=: The Amazon Web Services account ID that owns the resource.
