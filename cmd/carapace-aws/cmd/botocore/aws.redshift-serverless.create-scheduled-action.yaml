name: create-scheduled-action
description: Creates a scheduled action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enabled: Indicates whether the schedule is enabled.
    --end-time=: The end time in UTC when the schedule is no longer active.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace-name=!: The name of the namespace for which to create a scheduled action.
    --no-enabled: Indicates whether the schedule is enabled.
    --role-arn=!: The ARN of the IAM role to assume to run the scheduled action.
    --schedule=!: The schedule for a one-time (at timestamp format) or recurring (cron format) scheduled action.
    --scheduled-action-description=: The description of the scheduled action.
    --scheduled-action-name=!: The name of the scheduled action.
    --start-time=: The start time in UTC when the schedule is active.
    --target-action=!: ""
