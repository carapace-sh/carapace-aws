name: update-container-fleet
description: '**This API works with the following fleet types:** Container'
flags:
    --deployment-configuration=: Instructions for how to deploy updates to a container fleet, if the fleet update initiates a deployment.
    --description=: A meaningful description of the container fleet.
    --fleet-id=!: A unique identifier for the container fleet to update.
    --game-server-container-group-definition-name=: The name or ARN value of a new game server container group definition to deploy on the fleet.
    --game-server-container-groups-per-instance=: The number of times to replicate the game server container group on each fleet instance.
    --game-session-creation-limit-policy=: A policy that limits the number of game sessions that each individual player can create on instances in this fleet.
    --instance-connection-port-range=: A revised set of port numbers to open on each fleet instance.
    --instance-inbound-permission-authorizations=: A set of ports to add to the container fleet's inbound permissions.
    --instance-inbound-permission-revocations=: A set of ports to remove from the container fleet's inbound permissions.
    --log-configuration=: The method for collecting container logs for the fleet.
    --metric-groups=: The name of an Amazon Web Services CloudWatch metric group to add this fleet to.
    --new-game-session-protection-policy=: The game session protection policy to apply to all new game sessions that are started in this fleet.
    --per-instance-container-group-definition-name=: The name or ARN value of a new per-instance container group definition to deploy on the fleet.
    --remove-attributes=: If set, this update removes a fleet's per-instance container group definition.
completion:
    flag:
        new-game-session-protection-policy:
            - NoProtection
            - FullProtection
