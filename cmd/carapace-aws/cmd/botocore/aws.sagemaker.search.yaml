name: search
description: Finds SageMaker resources that match a search query.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cross-account-filter-option=: A cross account filter option.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return.
    --next-token=: If more than `MaxResults` resources match the specified `SearchExpression`, the response includes a `NextToken`.
    --resource=!: The name of the SageMaker resource to search for.
    --search-expression=: A Boolean conditional statement.
    --sort-by=: The name of the resource property used to sort the `SearchResults`.
    --sort-order=: How `SearchResults` are ordered.
    --visibility-conditions=: Limits the results of your search request to the resources that you can access.
completion:
    flag:
        cross-account-filter-option:
            - SameAccount
            - CrossAccount
        resource:
            - TrainingJob
            - Experiment
            - ExperimentTrial
            - ExperimentTrialComponent
            - Endpoint
            - Model
            - ModelPackage
            - ModelPackageGroup
            - Pipeline
            - PipelineExecution
            - FeatureGroup
            - FeatureMetadata
            - Image
            - ImageVersion
            - Project
            - HyperParameterTuningJob
            - ModelCard
            - PipelineVersion
        sort-order:
            - Ascending
            - Descending
