name: list-outpost-resolvers
description: Lists all the Resolvers on Outposts that were created using the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of Resolvers on the Outpost that you want to return in the response to a `ListOutpostResolver` request.
    --next-token=: For the first `ListOutpostResolver` request, omit this value.
    --outpost-arn=: The Amazon Resource Name (ARN) of the Outpost.
