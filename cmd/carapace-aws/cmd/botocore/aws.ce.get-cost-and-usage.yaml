name: get-cost-and-usage
description: Retrieves cost and usage metrics for your account.
flags:
    --billing-view-arn=: The Amazon Resource Name (ARN) that uniquely identifies a specific billing view.
    --filter=: Filters Amazon Web Services costs by different dimensions.
    --granularity=!: Sets the Amazon Web Services cost granularity to `MONTHLY` or `DAILY`, or `HOURLY`.
    --group-by=: You can group Amazon Web Services costs using up to two different groups, either dimensions, tag keys, cost categories, or any two group by types.
    --metrics=!: Which metrics are returned in the query.
    --next-page-token=: The token to retrieve the next set of results.
    --time-period=!: Sets the start date and end date for retrieving Amazon Web Services costs.
completion:
    flag:
        granularity:
            - DAILY
            - MONTHLY
            - HOURLY
