name: update-schema
description: Updates the description, compatibility setting, or version checkpoint for a schema set.
flags:
    --compatibility=: The new compatibility setting for the schema.
    --description=: The new description for the schema.
    --schema-id=!: This is a wrapper structure to contain schema identity fields.
    --schema-version-number=: Version number required for check pointing.
completion:
    flag:
        compatibility:
            - NONE
            - DISABLED
            - BACKWARD
            - BACKWARD_ALL
            - FORWARD
            - FORWARD_ALL
            - FULL
            - FULL_ALL
