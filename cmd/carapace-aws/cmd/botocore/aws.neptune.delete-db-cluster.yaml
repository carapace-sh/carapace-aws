name: delete-db-cluster
description: The DeleteDBCluster action deletes a previously provisioned DB cluster.
flags:
    --db-cluster-identifier=!: The DB cluster identifier for the DB cluster to be deleted.
    --final-db-snapshot-identifier=: The DB cluster snapshot identifier of the new DB cluster snapshot created when `SkipFinalSnapshot` is set to `false`.
    --no-skip-final-snapshot: Determines whether a final DB cluster snapshot is created before the DB cluster is deleted.
    --skip-final-snapshot: Determines whether a final DB cluster snapshot is created before the DB cluster is deleted.
