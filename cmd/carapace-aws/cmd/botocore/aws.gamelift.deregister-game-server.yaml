name: deregister-game-server
description: |-
    **This API works with the following fleet types:** EC2 (FleetIQ)

    Removes the game server from a game server group.
flags:
    --game-server-group-name=!: A unique identifier for the game server group where the game server is running.
    --game-server-id=!: A custom string that uniquely identifies the game server to deregister.
