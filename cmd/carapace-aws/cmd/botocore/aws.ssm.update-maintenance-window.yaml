name: update-maintenance-window
description: Updates an existing maintenance window.
flags:
    --allow-unassociated-targets: Whether targets must be registered with the maintenance window before tasks can be defined for those targets.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cutoff=: The number of hours before the end of the maintenance window that Amazon Web Services Systems Manager stops scheduling new tasks for execution.
    --description=: An optional description for the update request.
    --duration=: The duration of the maintenance window in hours.
    --enabled: Whether the maintenance window is enabled.
    --end-date=: The date and time, in ISO-8601 Extended format, for when you want the maintenance window to become inactive.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The name of the maintenance window.
    --no-allow-unassociated-targets: Whether targets must be registered with the maintenance window before tasks can be defined for those targets.
    --no-enabled: Whether the maintenance window is enabled.
    --no-replace: If `True`, then all fields that are required by the [CreateMaintenanceWindow]() operation are also required for this API request.
    --replace: If `True`, then all fields that are required by the [CreateMaintenanceWindow]() operation are also required for this API request.
    --schedule-offset=: The number of days to wait after the date and time specified by a cron expression before running the maintenance window.
    --schedule-timezone=: The time zone that the scheduled maintenance window executions are based on, in Internet Assigned Numbers Authority (IANA) format.
    --schedule=: The schedule of the maintenance window in the form of a cron or rate expression.
    --start-date=: The date and time, in ISO-8601 Extended format, for when you want the maintenance window to become active.
    --window-id=!: The ID of the maintenance window to update.
