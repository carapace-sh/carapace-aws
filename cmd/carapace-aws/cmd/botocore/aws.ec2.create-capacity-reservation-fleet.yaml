name: create-capacity-reservation-fleet
description: Creates a Capacity Reservation Fleet.
flags:
    --allocation-strategy=: The strategy used by the Capacity Reservation Fleet to determine which of the specified instance types to use.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --end-date=: The date and time at which the Capacity Reservation Fleet expires.
    --instance-match-criteria=: Indicates the type of instance launches that the Capacity Reservation Fleet accepts.
    --instance-type-specifications=!: Information about the instance types for which to reserve the capacity.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --tag-specifications=: The tags to assign to the Capacity Reservation Fleet.
    --tenancy=: Indicates the tenancy of the Capacity Reservation Fleet.
    --total-target-capacity=!: The total number of capacity units to be reserved by the Capacity Reservation Fleet.
completion:
    flag:
        instance-match-criteria:
            - open
        tenancy:
            - default
