name: import-source-credentials
description: Imports the source repository credentials for an CodeBuild project that has its source code stored in a GitHub, GitHub Enterprise, GitLab, GitLab Self Managed, or Bitbucket repository.
flags:
    --auth-type=!: The type of authentication used to connect to a GitHub, GitHub Enterprise, GitLab, GitLab Self Managed, or Bitbucket repository.
    --server-type=!: The source provider used for this project.
    --should-overwrite=: Set to `false` to prevent overwriting the repository source credentials.
    --token=!: For GitHub or GitHub Enterprise, this is the personal access token.
    --username=: The Bitbucket username when the `authType` is BASIC\_AUTH.
completion:
    flag:
        auth-type:
            - OAUTH
            - BASIC_AUTH
            - PERSONAL_ACCESS_TOKEN
            - CODECONNECTIONS
            - SECRETS_MANAGER
        server-type:
            - GITHUB
            - BITBUCKET
            - GITHUB_ENTERPRISE
            - GITLAB
            - GITLAB_SELF_MANAGED
