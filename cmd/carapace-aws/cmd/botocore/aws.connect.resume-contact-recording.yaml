name: resume-contact-recording
description: 'When a contact is being recorded, and the recording has been suspended using SuspendContactRecording, this API resumes recording whatever recording is selected in the flow configuration: call, screen, or both.'
flags:
    --contact-id=!: The identifier of the contact.
    --contact-recording-type=: The type of recording being operated on.
    --initial-contact-id=!: The identifier of the contact.
    --instance-id=!: The identifier of the Amazon Connect instance.
completion:
    flag:
        contact-recording-type:
            - AGENT
            - IVR
            - SCREEN
