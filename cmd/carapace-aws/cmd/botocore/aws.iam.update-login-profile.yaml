name: update-login-profile
description: Changes the password for the specified IAM user.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-password-reset-required: Allows this new password to be used only once by requiring the specified IAM user to set a new password on next sign-in.
    --password-reset-required: Allows this new password to be used only once by requiring the specified IAM user to set a new password on next sign-in.
    --password=: The new password for the specified IAM user.
    --user-name=!: The name of the user whose password you want to update.
