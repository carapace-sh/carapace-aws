name: update-login-profile
description: Changes the password for the specified IAM user.
flags:
    --password-reset-required=: Allows this new password to be used only once by requiring the specified IAM user to set a new password on next sign-in.
    --password=: The new password for the specified IAM user.
    --user-name=!: The name of the user whose password you want to update.
