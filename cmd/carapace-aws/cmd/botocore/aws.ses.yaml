name: ses
description: Amazon Simple Email Service
commands:
    - name: send-email
      description: Composes an email message and immediately queues it for sending.
      flags:
        --configuration-set-name=: The name of the configuration set to use when you send an email using `SendEmail`.
        --destination=!: 'The destination for this email, composed of To:, CC:, and BCC: fields.'
        --message=!: The message to be sent.
        --reply-to-addresses=: The reply-to email address(es) for the message.
        --return-path-arn=: This parameter is used only for sending authorization.
        --return-path=: The email address that bounces and complaints are forwarded to when feedback forwarding is enabled.
        --source-arn=: This parameter is used only for sending authorization.
        --source=!: The email address that is sending the email.
        --tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send using `SendEmail`.
    - name: set-receipt-rule-position
      description: Sets the position of the specified receipt rule in the receipt rule set.
      flags:
        --after=: The name of the receipt rule after which to place the specified receipt rule.
        --rule-name=!: The name of the receipt rule to reposition.
        --rule-set-name=!: The name of the receipt rule set that contains the receipt rule to reposition.
    - name: update-account-sending-enabled
      description: Enables or disables email sending across your entire Amazon SES account in the current Amazon Web Services Region.
      flags:
        --enabled: Describes whether email sending is enabled or disabled for your Amazon SES account in the current Amazon Web Services Region.
        --no-enabled: Describes whether email sending is enabled or disabled for your Amazon SES account in the current Amazon Web Services Region.
    - name: create-receipt-filter
      description: Creates a new IP address filter.
      flags:
        --filter=!: A data structure that describes the IP address filter to create, which consists of a name, an IP address range, and whether to allow or block mail from it.
    - name: list-templates
      description: Lists the email templates present in your Amazon SES account in the current Amazon Web Services Region.
      flags:
        --max-items=: The maximum number of templates to return.
        --next-token=: A token returned from a previous call to `ListTemplates` to indicate the position in the list of email templates.
    - name: list-verified-email-addresses
      description: Deprecated.
    - name: reorder-receipt-rule-set
      description: Reorders the receipt rules within a receipt rule set.
      flags:
        --rule-names=!: The specified receipt rule set's receipt rules, in order.
        --rule-set-name=!: The name of the receipt rule set to reorder.
    - name: send-raw-email
      description: Composes an email message and immediately queues it for sending.
      flags:
        --configuration-set-name=: The name of the configuration set to use when you send an email using `SendRawEmail`.
        --destinations=: 'A list of destinations for the message, consisting of To:, CC:, and BCC: addresses.'
        --from-arn=: This parameter is used only for sending authorization.
        --raw-message=!: The raw email message itself.
        --return-path-arn=: This parameter is used only for sending authorization.
        --source-arn=: This parameter is used only for sending authorization.
        --source=: The identity's email address.
        --tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send using `SendRawEmail`.
    - name: update-receipt-rule
      description: Updates a receipt rule.
      flags:
        --rule-set-name=!: The name of the receipt rule set that the receipt rule belongs to.
        --rule=!: A data structure that contains the updated receipt rule information.
    - name: put-configuration-set-delivery-options
      description: Adds or updates the delivery options for a configuration set.
      flags:
        --configuration-set-name=!: The name of the configuration set.
        --delivery-options=: Specifies whether messages that use the configuration set are required to use Transport Layer Security (TLS).
    - name: set-identity-notification-topic
      description: Sets an Amazon Simple Notification Service (Amazon SNS) topic to use when delivering notifications.
      flags:
        --identity=!: The identity (email address or domain) for the Amazon SNS topic.
        --notification-type=!: The type of notifications that are published to the specified Amazon SNS topic.
        --sns-topic=: The Amazon Resource Name (ARN) of the Amazon SNS topic.
      completion:
        flag:
            notification-type:
                - Bounce
                - Complaint
                - Delivery
    - name: update-configuration-set-sending-enabled
      description: Enables or disables email sending for messages sent using a specific configuration set in a given Amazon Web Services Region.
      flags:
        --configuration-set-name=!: The name of the configuration set to update.
        --enabled!: Describes whether email sending is enabled or disabled for the configuration set.
        --no-enabled!: Describes whether email sending is enabled or disabled for the configuration set.
    - name: create-configuration-set-event-destination
      description: Creates a configuration set event destination.
      flags:
        --configuration-set-name=!: The name of the configuration set that the event destination should be associated with.
        --event-destination=!: An object that describes the Amazon Web Services service that email sending event where information is published.
    - name: describe-receipt-rule-set
      description: Returns the details of the specified receipt rule set.
      flags:
        --rule-set-name=!: The name of the receipt rule set to describe.
    - name: list-receipt-rule-sets
      description: Lists the receipt rule sets that exist under your Amazon Web Services account in the current Amazon Web Services Region.
      flags:
        --next-token=: A token returned from a previous call to `ListReceiptRuleSets` to indicate the position in the receipt rule set list.
    - name: set-identity-feedback-forwarding-enabled
      description: Given an identity (an email address or a domain), enables or disables whether Amazon SES forwards bounce and complaint notifications as email.
      flags:
        --forwarding-enabled!: Sets whether Amazon SES forwards bounce and complaint notifications as email.
        --identity=!: The identity for which to set bounce and complaint notification forwarding.
        --no-forwarding-enabled!: Sets whether Amazon SES forwards bounce and complaint notifications as email.
    - name: delete-custom-verification-email-template
      description: Deletes an existing custom verification email template.
      flags:
        --template-name=!: The name of the custom verification email template to delete.
    - name: delete-template
      description: Deletes an email template.
      flags:
        --template-name=!: The name of the template to be deleted.
    - name: get-identity-verification-attributes
      description: Given a list of identities (email addresses and/or domains), returns the verification status and (for domain identities) the verification token for each identity.
      flags:
        --identities=!: A list of identities.
    - name: update-template
      description: Updates an email template.
      flags:
        --template=!: ""
    - name: get-custom-verification-email-template
      description: Returns the custom email verification template for the template name you specify.
      flags:
        --template-name=!: The name of the custom verification email template to retrieve.
    - name: describe-receipt-rule
      description: Returns the details of the specified receipt rule.
      flags:
        --rule-name=!: The name of the receipt rule.
        --rule-set-name=!: The name of the receipt rule set that the receipt rule belongs to.
    - name: send-bulk-templated-email
      description: Composes an email message to multiple destinations.
      flags:
        --configuration-set-name=: The name of the configuration set to use when you send an email using `SendBulkTemplatedEmail`.
        --default-tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send to a destination using `SendBulkTemplatedEmail`.
        --default-template-data=!: A list of replacement values to apply to the template when replacement data is not specified in a Destination object.
        --destinations=!: One or more `Destination` objects.
        --reply-to-addresses=: The reply-to email address(es) for the message.
        --return-path-arn=: This parameter is used only for sending authorization.
        --return-path=: The email address that bounces and complaints are forwarded to when feedback forwarding is enabled.
        --source-arn=: This parameter is used only for sending authorization.
        --source=!: The email address that is sending the email.
        --template-arn=: The ARN of the template to use when sending this email.
        --template=!: The template to use when sending this email.
    - name: send-templated-email
      description: Composes an email message using an email template and immediately queues it for sending.
      flags:
        --configuration-set-name=: The name of the configuration set to use when you send an email using `SendTemplatedEmail`.
        --destination=!: 'The destination for this email, composed of To:, CC:, and BCC: fields.'
        --reply-to-addresses=: The reply-to email address(es) for the message.
        --return-path-arn=: This parameter is used only for sending authorization.
        --return-path=: The email address that bounces and complaints are forwarded to when feedback forwarding is enabled.
        --source-arn=: This parameter is used only for sending authorization.
        --source=!: The email address that is sending the email.
        --tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send using `SendTemplatedEmail`.
        --template-arn=: The ARN of the template to use when sending this email.
        --template-data=!: A list of replacement values to apply to the template.
        --template=!: The template to use when sending this email.
    - name: set-active-receipt-rule-set
      description: Sets the specified receipt rule set as the active receipt rule set.
      flags:
        --rule-set-name=: The name of the receipt rule set to make active.
    - name: set-identity-dkim-enabled
      description: Enables or disables Easy DKIM signing of email sent from an identity.
      flags:
        --dkim-enabled!: Sets whether DKIM signing is enabled for an identity.
        --identity=!: The identity for which DKIM signing should be enabled or disabled.
        --no-dkim-enabled!: Sets whether DKIM signing is enabled for an identity.
    - name: set-identity-headers-in-notifications-enabled
      description: Given an identity (an email address or a domain), sets whether Amazon SES includes the original email headers in the Amazon Simple Notification Service (Amazon SNS) notifications of a specified type.
      flags:
        --enabled!: Sets whether Amazon SES includes the original email headers in Amazon SNS notifications of the specified notification type.
        --identity=!: The identity for which to enable or disable headers in notifications.
        --no-enabled!: Sets whether Amazon SES includes the original email headers in Amazon SNS notifications of the specified notification type.
        --notification-type=!: The notification type for which to enable or disable headers in notifications.
      completion:
        flag:
            notification-type:
                - Bounce
                - Complaint
                - Delivery
    - name: verify-domain-dkim
      description: Returns a set of DKIM tokens for a domain identity.
      flags:
        --domain=!: The name of the domain to be verified for Easy DKIM signing.
    - name: get-identity-policies
      description: Returns the requested sending authorization policies for the given identity (an email address or a domain).
      flags:
        --identity=!: The identity for which the policies are retrieved.
        --policy-names=!: A list of the names of policies to be retrieved.
    - name: get-send-quota
      description: Provides the sending limits for the Amazon SES account.
    - name: send-custom-verification-email
      description: Adds an email address to the list of identities for your Amazon SES account in the current Amazon Web Services Region and attempts to verify it.
      flags:
        --configuration-set-name=: Name of a configuration set to use when sending the verification email.
        --email-address=!: The email address to verify.
        --template-name=!: The name of the custom verification email template to use when sending the verification email.
    - name: verify-domain-identity
      description: Adds a domain to the list of identities for your Amazon SES account in the current Amazon Web Services Region and attempts to verify it.
      flags:
        --domain=!: The domain to be verified.
    - name: verify-email-address
      description: Deprecated.
      flags:
        --email-address=!: The email address to be verified.
    - name: create-custom-verification-email-template
      description: Creates a new custom verification email template.
      flags:
        --failure-redirection-url=!: The URL that the recipient of the verification email is sent to if his or her address is not successfully verified.
        --from-email-address=!: The email address that the custom verification email is sent from.
        --success-redirection-url=!: The URL that the recipient of the verification email is sent to if his or her address is successfully verified.
        --template-content=!: The content of the custom verification email.
        --template-name=!: The name of the custom verification email template.
        --template-subject=!: The subject line of the custom verification email.
    - name: create-receipt-rule-set
      description: Creates an empty receipt rule set.
      flags:
        --rule-set-name=!: The name of the rule set to create.
    - name: delete-identity
      description: Deletes the specified identity (an email address or a domain) from the list of verified identities.
      flags:
        --identity=!: The identity to be removed from the list of identities for the Amazon Web Services account.
    - name: delete-receipt-filter
      description: Deletes the specified IP address filter.
      flags:
        --filter-name=!: The name of the IP address filter to delete.
    - name: delete-receipt-rule
      description: Deletes the specified receipt rule.
      flags:
        --rule-name=!: The name of the receipt rule to delete.
        --rule-set-name=!: The name of the receipt rule set that contains the receipt rule to delete.
    - name: test-render-template
      description: Creates a preview of the MIME content of an email when provided with a template and a set of replacement data.
      flags:
        --template-data=!: A list of replacement values to apply to the template.
        --template-name=!: The name of the template to render.
    - name: update-configuration-set-reputation-metrics-enabled
      description: Enables or disables the publishing of reputation metrics for emails sent using a specific configuration set in a given Amazon Web Services Region.
      flags:
        --configuration-set-name=!: The name of the configuration set to update.
        --enabled!: Describes whether or not Amazon SES publishes reputation metrics for the configuration set, such as bounce and complaint rates, to Amazon CloudWatch.
        --no-enabled!: Describes whether or not Amazon SES publishes reputation metrics for the configuration set, such as bounce and complaint rates, to Amazon CloudWatch.
    - name: update-configuration-set-tracking-options
      description: Modifies an association between a configuration set and a custom domain for open and click event tracking.
      flags:
        --configuration-set-name=!: The name of the configuration set.
        --tracking-options=!: ""
    - name: create-configuration-set-tracking-options
      description: Creates an association between a configuration set and a custom domain for open and click event tracking.
      flags:
        --configuration-set-name=!: The name of the configuration set that the tracking options should be associated with.
        --tracking-options=!: ""
    - name: delete-configuration-set-tracking-options
      description: Deletes an association between a configuration set and a custom domain for open and click event tracking.
      flags:
        --configuration-set-name=!: The name of the configuration set.
    - name: get-identity-notification-attributes
      description: Given a list of verified identities (email addresses and/or domains), returns a structure describing identity notification attributes.
      flags:
        --identities=!: A list of one or more identities.
    - name: delete-configuration-set
      description: Deletes a configuration set.
      flags:
        --configuration-set-name=!: The name of the configuration set to delete.
    - name: delete-verified-email-address
      description: Deprecated.
      flags:
        --email-address=!: An email address to be removed from the list of verified addresses.
    - name: get-identity-dkim-attributes
      description: Returns the current status of Easy DKIM signing for an entity.
      flags:
        --identities=!: A list of one or more verified identities - email addresses, domains, or both.
    - name: get-send-statistics
      description: Provides sending statistics for the current Amazon Web Services Region.
    - name: get-template
      description: Displays the template object (which includes the Subject line, HTML part and text part) for the template you specify.
      flags:
        --template-name=!: The name of the template to retrieve.
    - name: list-identities
      description: Returns a list containing all of the identities (email addresses and domains) for your Amazon Web Services account in the current Amazon Web Services Region, regardless of verification status.
      flags:
        --identity-type=: The type of the identities to list.
        --max-items=: The maximum number of identities per page.
        --next-token=: The token to use for pagination.
      completion:
        flag:
            identity-type:
                - EmailAddress
                - Domain
    - name: verify-email-identity
      description: Adds an email address to the list of identities for your Amazon SES account in the current Amazon Web Services Region and attempts to verify it.
      flags:
        --email-address=!: The email address to be verified.
    - name: create-template
      description: Creates an email template.
      flags:
        --template=!: The content of the email, composed of a subject line and either an HTML part or a text-only part.
    - name: describe-active-receipt-rule-set
      description: Returns the metadata and receipt rules for the receipt rule set that is currently active.
    - name: list-custom-verification-email-templates
      description: Lists the existing custom verification email templates for your account in the current Amazon Web Services Region.
      flags:
        --max-results=: The maximum number of custom verification email templates to return.
        --next-token=: An array the contains the name and creation time stamp for each template in your Amazon SES account.
    - name: create-receipt-rule
      description: Creates a receipt rule.
      flags:
        --after=: The name of an existing rule after which the new rule is placed.
        --rule-set-name=!: The name of the rule set where the receipt rule is added.
        --rule=!: A data structure that contains the specified rule's name, actions, recipients, domains, enabled status, scan status, and TLS policy.
    - name: delete-identity-policy
      description: Deletes the specified sending authorization policy for the given identity (an email address or a domain).
      flags:
        --identity=!: The identity that is associated with the policy to delete.
        --policy-name=!: The name of the policy to be deleted.
    - name: get-identity-mail-from-domain-attributes
      description: 'Returns the custom MAIL FROM attributes for a list of identities (email addresses : domains).'
      flags:
        --identities=!: A list of one or more identities.
    - name: list-configuration-sets
      description: Provides a list of the configuration sets associated with your Amazon SES account in the current Amazon Web Services Region.
      flags:
        --max-items=: The number of configuration sets to return.
        --next-token=: A token returned from a previous call to `ListConfigurationSets` to indicate the position of the configuration set in the configuration set list.
    - name: list-identity-policies
      description: Returns a list of sending authorization policies that are attached to the given identity (an email address or a domain).
      flags:
        --identity=!: The identity that is associated with the policy for which the policies are listed.
    - name: set-identity-mail-from-domain
      description: Enables or disables the custom MAIL FROM domain setup for a verified identity (an email address or a domain).
      flags:
        --behavior-on-mx-failure=: The action for Amazon SES to take if it cannot successfully read the required MX record when you send an email.
        --identity=!: The verified identity.
        --mail-from-domain=: The custom MAIL FROM domain for the verified identity to use.
      completion:
        flag:
            behavior-on-mx-failure:
                - UseDefaultValue
                - RejectMessage
    - name: update-configuration-set-event-destination
      description: Updates the event destination of a configuration set.
      flags:
        --configuration-set-name=!: The name of the configuration set that contains the event destination.
        --event-destination=!: The event destination object.
    - name: delete-configuration-set-event-destination
      description: Deletes a configuration set event destination.
      flags:
        --configuration-set-name=!: The name of the configuration set from which to delete the event destination.
        --event-destination-name=!: The name of the event destination to delete.
    - name: describe-configuration-set
      description: Returns the details of the specified configuration set.
      flags:
        --configuration-set-attribute-names=: A list of configuration set attributes to return.
        --configuration-set-name=!: The name of the configuration set to describe.
    - name: update-custom-verification-email-template
      description: Updates an existing custom verification email template.
      flags:
        --failure-redirection-url=: The URL that the recipient of the verification email is sent to if his or her address is not successfully verified.
        --from-email-address=: The email address that the custom verification email is sent from.
        --success-redirection-url=: The URL that the recipient of the verification email is sent to if his or her address is successfully verified.
        --template-content=: The content of the custom verification email.
        --template-name=!: The name of the custom verification email template to update.
        --template-subject=: The subject line of the custom verification email.
    - name: delete-receipt-rule-set
      description: Deletes the specified receipt rule set and all of the receipt rules it contains.
      flags:
        --rule-set-name=!: The name of the receipt rule set to delete.
    - name: get-account-sending-enabled
      description: Returns the email sending status of the Amazon SES account for the current Region.
    - name: put-identity-policy
      description: Adds or updates a sending authorization policy for the specified identity (an email address or a domain).
      flags:
        --identity=!: The identity to which that the policy applies.
        --policy-name=!: The name of the policy.
        --policy=!: The text of the policy in JSON format.
    - name: send-bounce
      description: Generates and sends a bounce message to the sender of an email you received through Amazon SES.
      flags:
        --bounce-sender-arn=: This parameter is used only for sending authorization.
        --bounce-sender=!: The address to use in the "From" header of the bounce message.
        --bounced-recipient-info-list=!: A list of recipients of the bounced message, including the information required to create the Delivery Status Notifications (DSNs) for the recipients.
        --explanation=: Human-readable text for the bounce message to explain the failure.
        --message-dsn=: Message-related DSN fields.
        --original-message-id=!: The message ID of the message to be bounced.
    - name: clone-receipt-rule-set
      description: Creates a receipt rule set by cloning an existing one.
      flags:
        --original-rule-set-name=!: The name of the rule set to clone.
        --rule-set-name=!: The name of the rule set to create.
    - name: create-configuration-set
      description: Creates a configuration set.
      flags:
        --configuration-set=!: A data structure that contains the name of the configuration set.
    - name: list-receipt-filters
      description: Lists the IP address filters associated with your Amazon Web Services account in the current Amazon Web Services Region.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: identity-exists
          description: Given a list of identities (email addresses and/or domains), returns the verification status and (for domain identities) the verification token for each identity.
          flags:
            --identities=!: A list of identities.
