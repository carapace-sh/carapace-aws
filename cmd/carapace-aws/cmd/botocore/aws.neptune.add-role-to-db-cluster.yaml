name: add-role-to-db-cluster
description: Associates an Identity and Access Management (IAM) role with an Neptune DB cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-cluster-identifier=!: The name of the DB cluster to associate the IAM role with.
    --feature-name=: The name of the feature for the Neptune DB cluster that the IAM role is to be associated with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
