name: create-storage-profile
description: Creates a storage profile that specifies the operating system, file type, and file location of resources used on a farm.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --display-name=!: The display name of the storage profile.
    --farm-id=!: The farm ID of the farm to connect to the storage profile.
    --file-system-locations=: File system paths to include in the storage profile.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --os-family=!: The type of operating system (OS) for the storage profile.
completion:
    flag:
        os-family:
            - WINDOWS
            - LINUX
            - MACOS
