name: estimate-template-cost
description: Returns the estimated monthly cost of a template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameters=: A list of `Parameter` structures that specify input parameters.
    --template-body=: Structure that contains the template body with a minimum length of 1 byte and a maximum length of 51,200 bytes.
    --template-url=: The URL of a file that contains the template body.
