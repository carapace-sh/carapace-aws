name: run-task
description: Starts a new task using the specified task definition.
flags:
    --capacity-provider-strategy=: The capacity provider strategy to use for the task.
    --client-token=: An identifier that you provide to ensure the idempotency of the request.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster to run your task on.
    --count=: The number of instantiations of the specified task to place on your cluster.
    --enable-ecs-managed-tags: Specifies whether to use Amazon ECS managed tags for the task.
    --enable-execute-command: Determines whether to use the execute command functionality for the containers in this task.
    --group=: The name of the task group to associate with the task.
    --launch-type=: The infrastructure to run your standalone task on.
    --network-configuration=: The network configuration for the task.
    --no-enable-ecs-managed-tags: Specifies whether to use Amazon ECS managed tags for the task.
    --no-enable-execute-command: Determines whether to use the execute command functionality for the containers in this task.
    --overrides=: A list of container overrides in JSON format that specify the name of a container in the specified task definition and the overrides it should receive.
    --placement-constraints=: An array of placement constraint objects to use for the task.
    --placement-strategy=: The placement strategy objects to use for the task.
    --platform-version=: The platform version the task uses.
    --propagate-tags=: Specifies whether to propagate the tags from the task definition to the task.
    --reference-id=: This parameter is only used by Amazon ECS.
    --started-by=: An optional tag specified when a task is started.
    --tags=: The metadata that you apply to the task to help you categorize and organize them.
    --task-definition=!: The `family` and `revision` (`family:revision`) or full ARN of the task definition to run.
    --volume-configurations=: The details of the volume that was `configuredAtLaunch`.
completion:
    flag:
        launch-type:
            - EC2
            - FARGATE
            - EXTERNAL
            - MANAGED_INSTANCES
        propagate-tags:
            - TASK_DEFINITION
            - SERVICE
            - NONE
