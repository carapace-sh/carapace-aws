name: search-faces
description: For a given input face ID, searches for matching faces in the collection the face belongs to.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --collection-id=!: ID of the collection the face belongs to.
    --face-id=!: ID of a face to find matches for in the collection.
    --face-match-threshold=: Optional value specifying the minimum confidence in the face match to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-faces=: Maximum number of faces to return.
