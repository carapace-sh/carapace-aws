name: disassociate-resource-types
description: Removes all resource types specified in the `ResourceTypes` list from the [RecordingGroup](https://docs.aws.amazon.com/config/latest/APIReference/API_RecordingGroup.html) of configuration recorder and excludes these resource types when recording.
flags:
    --configuration-recorder-arn=!: The Amazon Resource Name (ARN) of the specified configuration recorder.
    --resource-types=!: The list of resource types you want to remove from the recording group of the specified configuration recorder.
