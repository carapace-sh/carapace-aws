name: groundstation
description: AWS Ground Station
commands:
    - name: create-ephemeris
      description: Create an ephemeris with your specified [EphemerisData]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --enabled: Set to `true` to enable the ephemeris after validation.
        --ephemeris=: Ephemeris data.
        --expiration-time=: An overall expiration time for the ephemeris in UTC, after which it will become `EXPIRED`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-arn=: The ARN of the KMS key to use for encrypting the ephemeris.
        --name=!: A name that you can use to identify the ephemeris.
        --no-enabled: Set to `true` to enable the ephemeris after validation.
        --priority=: A priority score that determines which ephemeris to use when multiple ephemerides overlap.
        --satellite-id=: The satellite ID that associates this ephemeris with a satellite in AWS Ground Station.
        --tags=: Tags assigned to an ephemeris.
    - name: get-agent-configuration
      description: For use by AWS Ground Station Agent and shouldn't be called directly.
      flags:
        --agent-id=!: UUID of agent to get configuration information for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-ephemerides
      description: List your existing ephemerides.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The end time for the list operation in UTC.
        --ephemeris-type=: Filter ephemerides by type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of ephemerides to return.
        --next-token=: Pagination token.
        --page-size=: The size of each page to get in the AWS service call.
        --satellite-id=: The AWS Ground Station satellite ID to list ephemeris for.
        --start-time=!: The start time for the list operation in UTC.
        --starting-token=: A token to specify where to start paginating.
        --status-list=: The list of ephemeris status to return.
      completion:
        flag:
            ephemeris-type:
                - TLE
                - OEM
                - AZ_EL
                - SERVICE_MANAGED
    - name: untag-resource
      description: Deassigns a resource tag.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ARN of a resource.
        --tag-keys=!: Keys of a resource tag.
    - name: update-agent-status
      description: For use by AWS Ground Station Agent and shouldn't be called directly.
      flags:
        --agent-id=!: UUID of agent to update.
        --aggregate-status=!: Aggregate status for agent.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --component-statuses=!: List of component statuses for agent.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-id=!: GUID of agent task.
    - name: create-config
      description: Creates a `Config` with the specified `configData` parameters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config-data=!: Parameters of a `Config`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: Name of a `Config`.
        --tags=: Tags assigned to a `Config`.
    - name: delete-config
      description: Deletes a `Config`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config-id=!: UUID of a `Config`.
        --config-type=!: Type of a `Config`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            config-type:
                - antenna-downlink
                - antenna-downlink-demod-decode
                - tracking
                - dataflow-endpoint
                - antenna-uplink
                - uplink-echo
                - s3-recording
    - name: delete-ephemeris
      description: Delete an ephemeris.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --ephemeris-id=!: The AWS Ground Station ephemeris ID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-mission-profile
      description: Deletes a mission profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mission-profile-id=!: UUID of a mission profile.
    - name: get-dataflow-endpoint-group
      description: Returns the dataflow endpoint group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataflow-endpoint-group-id=!: UUID of a dataflow endpoint group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-tags-for-resource
      description: Returns a list of tags for a specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ARN of a resource.
    - name: reserve-contact
      description: Reserves a contact using specified parameters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: End time of a contact in UTC.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ground-station=!: Name of a ground station.
        --mission-profile-arn=!: ARN of a mission profile.
        --satellite-arn=: ARN of a satellite
        --start-time=!: Start time of a contact in UTC.
        --tags=: Tags assigned to a contact.
        --tracking-overrides=: Tracking configuration overrides for the contact.
    - name: create-dataflow-endpoint-group-v2
      description: Creates a `DataflowEndpointGroupV2` containing the specified list of `DataflowEndpoint` objects.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contact-post-pass-duration-seconds=: Amount of time, in seconds, after a contact ends that the Ground Station Dataflow Endpoint Group will be in a `POSTPASS` state.
        --contact-pre-pass-duration-seconds=: Amount of time, in seconds, before a contact starts that the Ground Station Dataflow Endpoint Group will be in a `PREPASS` state.
        --endpoints=!: Dataflow endpoint group's endpoint definitions
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: Tags of a V2 dataflow endpoint group.
    - name: create-mission-profile
      description: Creates a mission profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contact-post-pass-duration-seconds=: Amount of time after a contact ends that you’d like to receive a Ground Station Contact State Change event indicating the pass has finished.
        --contact-pre-pass-duration-seconds=: Amount of time prior to contact start you’d like to receive a Ground Station Contact State Change event indicating an upcoming pass.
        --dataflow-edges=!: A list of lists of ARNs.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --minimum-viable-contact-duration-seconds=!: Smallest amount of time in seconds that you’d like to see for an available contact.
        --name=!: Name of a mission profile.
        --streams-kms-key=: KMS key to use for encrypting streams.
        --streams-kms-role=: Role to use for encrypting streams with KMS key.
        --tags=: Tags assigned to a mission profile.
        --tracking-config-arn=!: ARN of a tracking `Config`.
    - name: list-dataflow-endpoint-groups
      description: Returns a list of `DataflowEndpoint` groups.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of dataflow endpoint groups returned.
        --next-token=: Next token returned in the request of a previous `ListDataflowEndpointGroups` call.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: tag-resource
      description: Assigns a tag to a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ARN of a resource tag.
        --tags=!: Tags assigned to a resource.
    - name: describe-contact
      description: Describes an existing contact.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contact-id=!: UUID of a contact.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-ephemeris
      description: Retrieve information about an existing ephemeris.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --ephemeris-id=!: The AWS Ground Station ephemeris ID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-agent-task-response-url
      description: For use by AWS Ground Station Agent and shouldn't be called directly.
      flags:
        --agent-id=!: UUID of agent requesting the response URL.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-id=!: GUID of the agent task for which the response URL is being requested.
    - name: get-config
      description: Returns `Config` information.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config-id=!: UUID of a `Config`.
        --config-type=!: Type of a `Config`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            config-type:
                - antenna-downlink
                - antenna-downlink-demod-decode
                - tracking
                - dataflow-endpoint
                - antenna-uplink
                - uplink-echo
                - s3-recording
    - name: get-minute-usage
      description: Returns the number of reserved minutes used by account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --month=!: The month being requested, with a value of 1-12.
        --year=!: The year being requested, in the format of YYYY.
    - name: get-satellite
      description: Returns a satellite.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --satellite-id=!: UUID of a satellite.
    - name: cancel-contact
      description: Cancels a contact with a specified contact ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contact-id=!: UUID of a contact.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-dataflow-endpoint-group
      description: Deletes a dataflow endpoint group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataflow-endpoint-group-id=!: UUID of a dataflow endpoint group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-configs
      description: Returns a list of `Config` objects.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of `Configs` returned.
        --next-token=: Next token returned in the request of a previous `ListConfigs` call.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-contacts
      description: Returns a list of contacts.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: End time of a contact in UTC.
        --ephemeris=: Filter for selecting contacts that use a specific ephemeris".
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ground-station=: Name of a ground station.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of contacts returned.
        --mission-profile-arn=: ARN of a mission profile.
        --next-token=: Next token returned in the request of a previous `ListContacts` call.
        --page-size=: The size of each page to get in the AWS service call.
        --satellite-arn=: ARN of a satellite.
        --start-time=!: Start time of a contact in UTC.
        --starting-token=: A token to specify where to start paginating.
        --status-list=!: Status of a contact reservation.
    - name: list-ground-stations
      description: Returns a list of ground stations.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of ground stations returned.
        --next-token=: Next token that can be supplied in the next call to get the next page of ground stations.
        --page-size=: The size of each page to get in the AWS service call.
        --satellite-id=: Satellite ID to retrieve on-boarded ground stations.
        --starting-token=: A token to specify where to start paginating.
    - name: register-agent
      description: For use by AWS Ground Station Agent and shouldn't be called directly.
      flags:
        --agent-details=!: Detailed information about the agent being registered.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --discovery-data=!: Data for associating an agent with the capabilities it is managing.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: Tags assigned to an `Agent`.
    - name: update-config
      description: Updates the `Config` used when scheduling contacts.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config-data=!: Parameters of a `Config`.
        --config-id=!: UUID of a `Config`.
        --config-type=!: Type of a `Config`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: Name of a `Config`.
      completion:
        flag:
            config-type:
                - antenna-downlink
                - antenna-downlink-demod-decode
                - tracking
                - dataflow-endpoint
                - antenna-uplink
                - uplink-echo
                - s3-recording
    - name: update-ephemeris
      description: Update an existing ephemeris.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --enabled!: Enable or disable the ephemeris.
        --ephemeris-id=!: The AWS Ground Station ephemeris ID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=: A name that you can use to identify the ephemeris.
        --no-enabled!: Enable or disable the ephemeris.
        --priority=: A priority score that determines which ephemeris to use when multiple ephemerides overlap.
    - name: update-mission-profile
      description: Updates a mission profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contact-post-pass-duration-seconds=: Amount of time after a contact ends that you’d like to receive a Ground Station Contact State Change event indicating the pass has finished.
        --contact-pre-pass-duration-seconds=: Amount of time after a contact ends that you’d like to receive a Ground Station Contact State Change event indicating the pass has finished.
        --dataflow-edges=: A list of lists of ARNs.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --minimum-viable-contact-duration-seconds=: Smallest amount of time in seconds that you’d like to see for an available contact.
        --mission-profile-id=!: UUID of a mission profile.
        --name=: Name of a mission profile.
        --streams-kms-key=: KMS key to use for encrypting streams.
        --streams-kms-role=: Role to use for encrypting streams with KMS key.
        --tracking-config-arn=: ARN of a tracking `Config`.
    - name: list-mission-profiles
      description: Returns a list of mission profiles.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of mission profiles returned.
        --next-token=: Next token returned in the request of a previous `ListMissionProfiles` call.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-satellites
      description: Returns a list of satellites.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Maximum number of satellites returned.
        --next-token=: Next token that can be supplied in the next call to get the next page of satellites.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: create-dataflow-endpoint-group
      description: Creates a `DataflowEndpoint` group containing the specified list of `DataflowEndpoint` objects.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --contact-post-pass-duration-seconds=: Amount of time, in seconds, after a contact ends that the Ground Station Dataflow Endpoint Group will be in a `POSTPASS` state.
        --contact-pre-pass-duration-seconds=: Amount of time, in seconds, before a contact starts that the Ground Station Dataflow Endpoint Group will be in a `PREPASS` state.
        --endpoint-details=!: Endpoint details of each endpoint in the dataflow endpoint group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: Tags of a dataflow endpoint group.
    - name: get-mission-profile
      description: Returns a mission profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mission-profile-id=!: UUID of a mission profile.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: contact-scheduled
          description: Describes an existing contact.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --contact-id=!: UUID of a contact.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
