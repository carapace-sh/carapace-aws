name: batch-create-topic-reviewed-answer
description: Creates new reviewed answers for a Q Topic.
flags:
    --answers=!: The definition of the Answers to be created.
    --aws-account-id=!: The ID of the Amazon Web Services account that you want to create a reviewed answer in.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --topic-id=!: The ID for the topic reviewed answer that you want to create.
