name: describe-exclusions
description: Describes the exclusions that are specified by the exclusions' ARNs.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --exclusion-arns=!: The list of ARNs that specify the exclusions that you want to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale=: The locale into which you want to translate the exclusion's title, description, and recommendation.
completion:
    flag:
        locale:
            - EN_US
