# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: network-firewall
description: AWS Network Firewall
commands:
    - name: accept-network-firewall-transit-gateway-attachment
      description: Accepts a transit gateway attachment request for Network Firewall.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --transit-gateway-attachment-id=!: Required.
    - name: associate-availability-zones
      description: Associates the specified Availability Zones with a transit gateway-attached firewall.
      flags:
        --availability-zone-mappings=!: Required.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --update-token=: An optional token that you can use for optimistic locking.
    - name: associate-firewall-policy
      description: Associates a [FirewallPolicy]() to a [Firewall]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --firewall-policy-arn=!: The Amazon Resource Name (ARN) of the firewall policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --update-token=: An optional token that you can use for optimistic locking.
    - name: associate-subnets
      description: Associates the specified subnets in the Amazon VPC to the firewall.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subnet-mappings=!: The IDs of the subnets that you want to associate with the firewall.
        --update-token=: An optional token that you can use for optimistic locking.
    - name: create-firewall
      description: Creates an Network Firewall [Firewall]() and accompanying [FirewallStatus]() for a VPC.
      flags:
        --availability-zone-change-protection: Optional.
        --availability-zone-mappings=: Required.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delete-protection: A flag indicating whether it is possible to delete the firewall.
        --description=: A description of the firewall.
        --enabled-analysis-types=: An optional setting indicating the specific traffic analysis types to enable on the firewall.
        --encryption-configuration=: A complex type that contains settings for encryption of your firewall resources.
        --firewall-name=!: The descriptive name of the firewall.
        --firewall-policy-arn=!: The Amazon Resource Name (ARN) of the [FirewallPolicy]() that you want to use for the firewall.
        --firewall-policy-change-protection: A setting indicating whether the firewall is protected against a change to the firewall policy association.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-availability-zone-change-protection: Optional.
        --no-delete-protection: A flag indicating whether it is possible to delete the firewall.
        --no-firewall-policy-change-protection: A setting indicating whether the firewall is protected against a change to the firewall policy association.
        --no-subnet-change-protection: A setting indicating whether the firewall is protected against changes to the subnet associations.
        --subnet-change-protection: A setting indicating whether the firewall is protected against changes to the subnet associations.
        --subnet-mappings=: The public subnets to use for your Network Firewall firewalls.
        --tags=: The key:value pairs to associate with the resource.
        --transit-gateway-id=: Required when creating a transit gateway-attached firewall.
        --vpc-id=: The unique identifier of the VPC where Network Firewall should create the firewall.
    - name: create-firewall-policy
      description: Creates the firewall policy for the firewall according to the specifications.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description of the firewall policy.
        --dry-run: Indicates whether you want Network Firewall to just check the validity of the request, rather than run the request.
        --encryption-configuration=: A complex type that contains settings for encryption of your firewall policy resources.
        --firewall-policy-name=!: The descriptive name of the firewall policy.
        --firewall-policy=!: The rule groups and policy actions to use in the firewall policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: Indicates whether you want Network Firewall to just check the validity of the request, rather than run the request.
        --tags=: The key:value pairs to associate with the resource.
    - name: create-rule-group
      description: Creates the specified stateless or stateful rule group, which includes the rules for network traffic inspection, a capacity setting, and tags.
      flags:
        --analyze-rule-group: Indicates whether you want Network Firewall to analyze the stateless rules in the rule group for rule behavior such as asymmetric routing.
        --capacity=!: The maximum operating resources that this rule group can use.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description of the rule group.
        --dry-run: Indicates whether you want Network Firewall to just check the validity of the request, rather than run the request.
        --encryption-configuration=: A complex type that contains settings for encryption of your rule group resources.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-analyze-rule-group: Indicates whether you want Network Firewall to analyze the stateless rules in the rule group for rule behavior such as asymmetric routing.
        --no-dry-run: Indicates whether you want Network Firewall to just check the validity of the request, rather than run the request.
        --rule-group-name=!: The descriptive name of the rule group.
        --rule-group=: An object that defines the rule group rules.
        --rules=: A string containing stateful rule group rules specifications in Suricata flat format, with one rule per line.
        --source-metadata=: A complex type that contains metadata about the rule group that your own rule group is copied from.
        --summary-configuration=: An object that contains a `RuleOptions` array of strings.
        --tags=: The key:value pairs to associate with the resource.
        --type=!: Indicates whether the rule group is stateless or stateful.
      completion:
        flag:
            type:
                - STATELESS
                - STATEFUL
    - name: create-tls-inspection-configuration
      description: Creates an Network Firewall TLS inspection configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description of the TLS inspection configuration.
        --encryption-configuration=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: The key:value pairs to associate with the resource.
        --tls-inspection-configuration-name=!: The descriptive name of the TLS inspection configuration.
        --tls-inspection-configuration=!: The object that defines a TLS inspection configuration.
    - name: create-vpc-endpoint-association
      description: Creates a firewall endpoint for an Network Firewall firewall.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description of the VPC endpoint association.
        --firewall-arn=!: The Amazon Resource Name (ARN) of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subnet-mapping=!: ""
        --tags=: The key:value pairs to associate with the resource.
        --vpc-id=!: The unique identifier of the VPC where you want to create a firewall endpoint.
    - name: delete-firewall
      description: Deletes the specified [Firewall]() and its [FirewallStatus]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-firewall-policy
      description: Deletes the specified [FirewallPolicy]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-policy-arn=: The Amazon Resource Name (ARN) of the firewall policy.
        --firewall-policy-name=: The descriptive name of the firewall policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-network-firewall-transit-gateway-attachment
      description: Deletes a transit gateway attachment from a Network Firewall.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --transit-gateway-attachment-id=!: Required.
    - name: delete-resource-policy
      description: Deletes a resource policy that you created in a [PutResourcePolicy]() request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the rule group or firewall policy whose resource policy you want to delete.
    - name: delete-rule-group
      description: Deletes the specified [RuleGroup]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --rule-group-arn=: The Amazon Resource Name (ARN) of the rule group.
        --rule-group-name=: The descriptive name of the rule group.
        --type=: Indicates whether the rule group is stateless or stateful.
      completion:
        flag:
            type:
                - STATELESS
                - STATEFUL
    - name: delete-tls-inspection-configuration
      description: Deletes the specified [TLSInspectionConfiguration]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tls-inspection-configuration-arn=: The Amazon Resource Name (ARN) of the TLS inspection configuration.
        --tls-inspection-configuration-name=: The descriptive name of the TLS inspection configuration.
    - name: delete-vpc-endpoint-association
      description: Deletes the specified [VpcEndpointAssociation]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-endpoint-association-arn=!: The Amazon Resource Name (ARN) of a VPC endpoint association.
    - name: describe-firewall
      description: Returns the data objects for the specified firewall.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-firewall-metadata
      description: Returns the high-level information about a firewall, including the Availability Zones where the Firewall is currently in use.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-firewall-policy
      description: Returns the data objects for the specified firewall policy.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-policy-arn=: The Amazon Resource Name (ARN) of the firewall policy.
        --firewall-policy-name=: The descriptive name of the firewall policy.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-flow-operation
      description: Returns key information about a specific flow operation.
      flags:
        --availability-zone=: The ID of the Availability Zone where the firewall is located.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=!: The Amazon Resource Name (ARN) of the firewall.
        --flow-operation-id=!: A unique identifier for the flow operation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-endpoint-association-arn=: The Amazon Resource Name (ARN) of a VPC endpoint association.
        --vpc-endpoint-id=: A unique identifier for the primary endpoint associated with a firewall.
    - name: describe-logging-configuration
      description: Returns the logging configuration for the specified firewall.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-resource-policy
      description: Retrieves a resource policy that you created in a [PutResourcePolicy]() request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the rule group or firewall policy whose resource policy you want to retrieve.
    - name: describe-rule-group
      description: Returns the data objects for the specified rule group.
      flags:
        --analyze-rule-group: Indicates whether you want Network Firewall to analyze the stateless rules in the rule group for rule behavior such as asymmetric routing.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-analyze-rule-group: Indicates whether you want Network Firewall to analyze the stateless rules in the rule group for rule behavior such as asymmetric routing.
        --rule-group-arn=: The Amazon Resource Name (ARN) of the rule group.
        --rule-group-name=: The descriptive name of the rule group.
        --type=: Indicates whether the rule group is stateless or stateful.
      completion:
        flag:
            type:
                - STATELESS
                - STATEFUL
    - name: describe-rule-group-metadata
      description: High-level information about a rule group, returned by operations like create and describe.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --rule-group-arn=: The descriptive name of the rule group.
        --rule-group-name=: The descriptive name of the rule group.
        --type=: Indicates whether the rule group is stateless or stateful.
      completion:
        flag:
            type:
                - STATELESS
                - STATEFUL
    - name: describe-rule-group-summary
      description: Returns detailed information for a stateful rule group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --rule-group-arn=: Required.
        --rule-group-name=: The descriptive name of the rule group.
        --type=: The type of rule group you want a summary for.
      completion:
        flag:
            type:
                - STATELESS
                - STATEFUL
    - name: describe-tls-inspection-configuration
      description: Returns the data objects for the specified TLS inspection configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tls-inspection-configuration-arn=: The Amazon Resource Name (ARN) of the TLS inspection configuration.
        --tls-inspection-configuration-name=: The descriptive name of the TLS inspection configuration.
    - name: describe-vpc-endpoint-association
      description: Returns the data object for the specified VPC endpoint association.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-endpoint-association-arn=!: The Amazon Resource Name (ARN) of a VPC endpoint association.
    - name: disassociate-availability-zones
      description: Removes the specified Availability Zone associations from a transit gateway-attached firewall.
      flags:
        --availability-zone-mappings=!: Required.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --update-token=: An optional token that you can use for optimistic locking.
    - name: disassociate-subnets
      description: Removes the specified subnet associations from the firewall.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
        --firewall-name=: The descriptive name of the firewall.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subnet-ids=!: The unique identifiers for the subnets that you want to disassociate.
        --update-token=: An optional token that you can use for optimistic locking.
