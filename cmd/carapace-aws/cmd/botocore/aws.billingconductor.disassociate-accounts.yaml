name: disassociate-accounts
description: Removes the specified list of account IDs from the given billing group.
flags:
    --account-ids=!: The array of account IDs to disassociate.
    --arn=!: The Amazon Resource Name (ARN) of the billing group that the array of account IDs will disassociate from.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
