name: list-tags
description: Lists the tags, if any, that are associated with your private CA or one that has been shared with you.
flags:
    --certificate-authority-arn=!: The Amazon Resource Name (ARN) that was returned when you called the [CreateCertificateAuthority](https://docs.aws.amazon.com/privateca/latest/APIReference/API_CreateCertificateAuthority.html) action.
    --max-results=: Use this parameter when paginating results to specify the maximum number of items to return in the response.
    --next-token=: Use this parameter when paginating results in a subsequent request after you receive a response with truncated results.
