name: create-response-plan
description: Creates a response plan that automates the initial response to incidents.
flags:
    --actions=: The actions that the response plan starts at the beginning of an incident.
    --chat-channel=: The Chatbot chat channel used for collaboration during an incident.
    --client-token=: A token ensuring that the operation is called only once with the specified details.
    --display-name=: The long format of the response plan name.
    --engagements=: The Amazon Resource Name (ARN) for the contacts and escalation plans that the response plan engages during an incident.
    --incident-template=!: Details used to create an incident when using this response plan.
    --integrations=: Information about third-party services integrated into the response plan.
    --name=!: The short format name of the response plan.
    --tags=: A list of tags that you are adding to the response plan.
