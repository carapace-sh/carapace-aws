name: list-policy-templates
description: Returns a paginated list of all policy templates in the specified policy store.
flags:
    --max-results=: Specifies the total number of results that you want included in each response.
    --next-token=: Specifies that you want to receive the next page of results.
    --policy-store-id=!: Specifies the ID of the policy store that contains the policy templates you want to list.
