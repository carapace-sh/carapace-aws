name: list-endpoints
description: Lists endpoints.
flags:
    --creation-time-after=: A filter that returns only endpoints with a creation time greater than or equal to the specified time (timestamp).
    --creation-time-before=: A filter that returns only endpoints that were created before the specified time (timestamp).
    --last-modified-time-after=: A filter that returns only endpoints that were modified after the specified timestamp.
    --last-modified-time-before=: A filter that returns only endpoints that were modified before the specified timestamp.
    --max-results=: The maximum number of endpoints to return in the response.
    --name-contains=: A string in endpoint names.
    --next-token=: If the result of a `ListEndpoints` request was truncated, the response includes a `NextToken`.
    --sort-by=: Sorts the list of results.
    --sort-order=: The sort order for results.
    --status-equals=: A filter that returns only endpoints with the specified status.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - OutOfService
            - Creating
            - Updating
            - SystemUpdating
            - RollingBack
            - InService
            - Deleting
            - Failed
            - UpdateRollbackFailed
