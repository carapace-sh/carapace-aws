name: create-user-pool-client
description: Creates an app client in a user pool.
flags:
    --access-token-validity=: The access token time limit.
    --allowed-o-auth-flows-user-pool-client: Set to `true` to use OAuth 2.0 authorization server features in your app client.
    --allowed-o-auth-flows=: The OAuth grant types that you want your app client to generate for clients in managed login authentication.
    --allowed-o-auth-scopes=: The OAuth, OpenID Connect (OIDC), and custom scopes that you want to permit your app client to authorize access with.
    --analytics-configuration=: The user pool analytics configuration for collecting metrics and sending them to your Amazon Pinpoint campaign.
    --auth-session-validity=: Amazon Cognito creates a session token for each API request in an authentication flow.
    --callback-urls=: A list of allowed redirect, or callback, URLs for managed login authentication.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-name=!: A friendly name for the app client that you want to create.
    --default-redirect-uri=: The default redirect URI.
    --enable-propagate-additional-user-context-data: When `true`, your application can include additional `UserContextData` in authentication requests.
    --enable-token-revocation: Activates or deactivates [token revocation](https://docs.aws.amazon.com/cognito/latest/developerguide/token-revocation.html) in the target app client.
    --explicit-auth-flows=: The [authentication flows](https://docs.aws.amazon.com/cognito/latest/developerguide/amazon-cognito-user-pools-authentication-flow-methods.html) that you want your user pool client to support.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --generate-secret: When `true`, generates a client secret for the app client.
    --id-token-validity=: The ID token time limit.
    --logout-urls=: A list of allowed logout URLs for managed login authentication.
    --no-allowed-o-auth-flows-user-pool-client: Set to `true` to use OAuth 2.0 authorization server features in your app client.
    --no-enable-propagate-additional-user-context-data: When `true`, your application can include additional `UserContextData` in authentication requests.
    --no-enable-token-revocation: Activates or deactivates [token revocation](https://docs.aws.amazon.com/cognito/latest/developerguide/token-revocation.html) in the target app client.
    --no-generate-secret: When `true`, generates a client secret for the app client.
    --prevent-user-existence-errors=: When `ENABLED`, suppresses messages that might indicate a valid user exists when someone attempts sign-in.
    --read-attributes=: The list of user attributes that you want your app client to have read access to.
    --refresh-token-rotation=: The configuration of your app client for refresh token rotation.
    --refresh-token-validity=: The refresh token time limit.
    --supported-identity-providers=: A list of provider names for the identity providers (IdPs) that are supported on this client.
    --token-validity-units=: The units that validity times are represented in.
    --user-pool-id=!: The ID of the user pool where you want to create an app client.
    --write-attributes=: The list of user attributes that you want your app client to have write access to.
completion:
    flag:
        prevent-user-existence-errors:
            - LEGACY
            - ENABLED
