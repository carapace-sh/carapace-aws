name: describe-queries
description: Returns a list of CloudWatch Logs Insights queries that are scheduled, running, or have been run recently in this account.
flags:
    --log-group-name=: Limits the returned queries to only those for the specified log group.
    --max-results=: Limits the number of returned queries to the specified number.
    --next-token=: ""
    --query-language=: Limits the returned queries to only the queries that use the specified query language.
    --status=: Limits the returned queries to only those that have the specified status.
completion:
    flag:
        query-language:
            - CWLI
            - SQL
            - PPL
        status:
            - Scheduled
            - Running
            - Complete
            - Failed
            - Cancelled
            - Timeout
            - Unknown
