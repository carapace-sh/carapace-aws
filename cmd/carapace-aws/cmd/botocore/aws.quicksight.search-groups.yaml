name: search-groups
description: Use the `SearchGroups` operation to search groups in a specified QuickSight namespace using the supplied filters.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the group is in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=!: The structure for the search filters that you want to apply to your search.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return from this request.
    --namespace=!: The namespace that you want to search.
    --next-token=: A pagination token that can be used in a subsequent request.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
