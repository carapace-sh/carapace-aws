name: list-workspace-service-account-tokens
description: Returns a list of tokens for a workspace service account.
flags:
    --max-results=: The maximum number of tokens to include in the results.
    --next-token=: The token for the next set of service accounts to return.
    --service-account-id=!: The ID of the service account for which to return tokens.
    --workspace-id=!: The ID of the workspace for which to return tokens.
