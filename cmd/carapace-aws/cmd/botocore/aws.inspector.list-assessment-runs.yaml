name: list-assessment-runs
description: Lists the assessment runs that correspond to the assessment templates that are specified by the ARNs of the assessment templates.
flags:
    --assessment-template-arns=: The ARNs that specify the assessment templates whose assessment runs you want to list.
    --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
    --max-results=: You can use this parameter to indicate the maximum number of items that you want in the response.
    --next-token=: You can use this parameter when paginating results.
