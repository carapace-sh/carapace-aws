name: list-channel-memberships-for-app-instance-user
description: Lists all channels that an `AppInstanceUser` or `AppInstanceBot` is a part of.
flags:
    --app-instance-user-arn=: The ARN of the user or bot.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of users that you want returned.
    --next-token=: The token returned from previous API requests until the number of channel memberships is reached.
