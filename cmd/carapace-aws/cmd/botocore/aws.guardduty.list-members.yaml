name: list-members
description: Lists details about all member accounts for the current GuardDuty administrator account.
flags:
    --detector-id=!: The unique ID of the detector that is associated with the member.
    --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
    --next-token=: You can use this parameter when paginating results.
    --only-associated=: Specifies whether to only return associated members or to return all members (including members who haven't been invited yet or have been disassociated).
