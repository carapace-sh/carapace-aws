name: list-users
description: Lists the users for a file transfer protocol-enabled server that you specify by passing the `ServerId` parameter.
flags:
    --max-results=: Specifies the number of users to return as a response to the `ListUsers` request.
    --next-token=: If there are additional results from the `ListUsers` call, a `NextToken` parameter is returned in the output.
    --server-id=!: A system-assigned unique identifier for a server that has users assigned to it.
