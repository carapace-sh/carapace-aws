name: list-users
description: Lists the users for a file transfer protocol-enabled server that you specify by passing the `ServerId` parameter.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specifies the number of users to return as a response to the `ListUsers` request.
    --next-token=: If there are additional results from the `ListUsers` call, a `NextToken` parameter is returned in the output.
    --page-size=: The size of each page to get in the AWS service call.
    --server-id=!: A system-assigned unique identifier for a server that has users assigned to it.
    --starting-token=: A token to specify where to start paginating.
