name: get-permission
description: Retrieves the contents of a managed permission in JSON format.
flags:
    --permission-arn=!: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the permission whose contents you want to retrieve.
    --permission-version=: Specifies the version number of the RAM permission to retrieve.
