name: get-ebs-volume-recommendations
description: Returns Amazon Elastic Block Store (Amazon EBS) volume recommendations.
flags:
    --account-ids=: The ID of the Amazon Web Services account for which to return volume recommendations.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: An array of objects to specify a filter that returns a more specific list of volume recommendations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of volume recommendations to return with a single request.
    --next-token=: The token to advance to the next page of volume recommendations.
    --volume-arns=: The Amazon Resource Name (ARN) of the volumes for which to return recommendations.
