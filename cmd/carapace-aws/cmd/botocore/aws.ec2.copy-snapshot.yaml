name: copy-snapshot
description: Creates an exact copy of an Amazon EBS snapshot.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --completion-duration-minutes=: Not supported when copying snapshots to or from Local Zones or Outposts.
    --description=: A description for the EBS snapshot.
    --destination-availability-zone=: The Local Zone, for example, `cn-north-1-pkx-1a` to which to copy the snapshot.
    --destination-outpost-arn=: The Amazon Resource Name (ARN) of the Outpost to which to copy the snapshot.
    --destination-region=: The destination Region to use in the `PresignedUrl` parameter of a snapshot copy operation.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --encrypted: To encrypt a copy of an unencrypted snapshot if encryption by default is not enabled, enable encryption using this parameter.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-key-id=: The identifier of the KMS key to use for Amazon EBS encryption.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-encrypted: To encrypt a copy of an unencrypted snapshot if encryption by default is not enabled, enable encryption using this parameter.
    --presigned-url=: When you copy an encrypted source snapshot using the Amazon EC2 Query API, you must supply a pre-signed URL.
    --source-region=!: The ID of the Region that contains the snapshot to be copied.
    --source-snapshot-id=!: The ID of the EBS snapshot to copy.
    --tag-specifications=: The tags to apply to the new snapshot.
