name: subscribe
description: Creates an association between a notification rule and an Amazon Q Developer in chat applications topic or Amazon Q Developer in chat applications client so that the associated target can receive notifications when the events described in the rule are triggered.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the notification rule for which you want to create the association.
    --client-request-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    --target=!: ""
