name: list-vpc-endpoints-for-domain
description: Retrieves all Amazon OpenSearch Service-managed VPC endpoints associated with a particular domain.
flags:
    --domain-name=!: The name of the domain to list associated VPC endpoints for.
    --next-token=: If your initial `ListEndpointsForDomain` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListEndpointsForDomain` operations, which returns results in the next page.
