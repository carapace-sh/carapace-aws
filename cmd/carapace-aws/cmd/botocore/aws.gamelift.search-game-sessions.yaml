name: search-game-sessions
description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
flags:
    --alias-id=: A unique identifier for the alias associated with the fleet to search for active game sessions.
    --filter-expression=: String containing the search criteria for the session search.
    --fleet-id=: A unique identifier for the fleet to search for active game sessions.
    --limit=: The maximum number of results to return.
    --location=: A fleet location to search for game sessions.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --sort-expression=: Instructions on how to sort the search results.
