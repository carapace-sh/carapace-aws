name: list-image-packages
description: List the Packages that are associated with an Image Build Version, as determined by Amazon Web Services Systems Manager Inventory at build time.
flags:
    --image-build-version-arn=!: Filter results for the ListImagePackages request by the Image Build Version ARN
    --max-results=: Specify the maximum number of items to return in a request.
    --next-token=: A token to specify where to start paginating.
