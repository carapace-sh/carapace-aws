name: get-session-token
description: Returns a set of temporary credentials for an Amazon Web Services account or IAM user.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --duration-seconds=: The duration, in seconds, that the credentials should remain valid.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --serial-number=: The identification number of the MFA device that is associated with the IAM user who is making the `GetSessionToken` call.
    --token-code=: The value provided by the MFA device, if MFA is required.
