name: update-model-package
description: Updates a versioned model.
flags:
    --additional-inference-specifications-to-add=: An array of additional Inference Specification objects to be added to the existing array additional Inference Specification.
    --approval-description=: A description for the approval status of the model.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique token that guarantees that the call to this API is idempotent.
    --customer-metadata-properties-to-remove=: The metadata properties associated with the model package versions to remove.
    --customer-metadata-properties=: The metadata properties associated with the model package versions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --inference-specification=: 'Specifies details about inference jobs that you can run with models based on this model package, including the following information:'
    --model-approval-status=: The approval status of the model.
    --model-card=: The model card associated with the model package.
    --model-life-cycle=: A structure describing the current state of the model in its life cycle.
    --model-package-arn=!: The Amazon Resource Name (ARN) of the model package.
    --source-uri=: The URI of the source for the model package.
completion:
    flag:
        model-approval-status:
            - Approved
            - Rejected
            - PendingManualApproval
