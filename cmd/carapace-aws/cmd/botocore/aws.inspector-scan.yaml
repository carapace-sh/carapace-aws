# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspector-scan
description: Inspector Scan
commands:
    - name: scan-sbom
      description: Scans a provided CycloneDX 1.5 SBOM and reports on any vulnerabilities discovered in that SBOM.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --output-format=: The output format for the vulnerability report.
        --sbom=!: The JSON file for the SBOM you want to scan.
      completion:
        flag:
            output-format:
                - CYCLONE_DX_1_5
                - INSPECTOR
