name: list-access-policies
description: Retrieves a paginated list of access policies for an identity (an IAM Identity Center user, an IAM Identity Center group, or an IAM user) or an IoT SiteWise Monitor resource (a portal or project).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-arn=: The ARN of the IAM user.
    --identity-id=: The ID of the identity.
    --identity-type=: The type of identity (IAM Identity Center user, IAM Identity Center group, or IAM user).
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return for each paginated request.
    --next-token=: The token to be used for the next set of paginated results.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-id=: The ID of the resource.
    --resource-type=: The type of resource (portal or project).
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        identity-type:
            - USER
            - GROUP
            - IAM
        resource-type:
            - PORTAL
            - PROJECT
