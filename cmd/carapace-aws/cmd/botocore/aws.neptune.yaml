name: neptune
description: Amazon Neptune
commands:
    - name: delete-db-instance
      description: The DeleteDBInstance action deletes a previously provisioned DB instance.
      flags:
        --db-instance-identifier=!: The DB instance identifier for the DB instance to be deleted.
        --final-db-snapshot-identifier=: The DBSnapshotIdentifier of the new DBSnapshot created when SkipFinalSnapshot is set to `false`.
        --no-skip-final-snapshot: Determines whether a final DB snapshot is created before the DB instance is deleted.
        --skip-final-snapshot: Determines whether a final DB snapshot is created before the DB instance is deleted.
    - name: describe-event-categories
      description: Displays a list of categories for all event source types, or, if specified, for a specified source type.
      flags:
        --filters=: This parameter is not currently supported.
        --source-type=: The type of source that is generating the events.
    - name: describe-event-subscriptions
      description: Lists all the subscription descriptions for a customer account.
      flags:
        --filters=: This parameter is not currently supported.
        --marker=: An optional pagination token provided by a previous DescribeOrderableDBInstanceOptions request.
        --max-records=: The maximum number of records to include in the response.
        --subscription-name=: The name of the event notification subscription you want to describe.
    - name: describe-events
      description: Returns events related to DB instances, DB security groups, DB snapshots, and DB parameter groups for the past 14 days.
      flags:
        --duration=: The number of minutes to retrieve events for.
        --end-time=: The end of the time interval for which to retrieve events, specified in ISO 8601 format.
        --event-categories=: A list of event categories that trigger notifications for a event notification subscription.
        --filters=: This parameter is not currently supported.
        --marker=: An optional pagination token provided by a previous DescribeEvents request.
        --max-records=: The maximum number of records to include in the response.
        --source-identifier=: The identifier of the event source for which events are returned.
        --source-type=: The event source to retrieve events for.
        --start-time=: The beginning of the time interval to retrieve events for, specified in ISO 8601 format.
      completion:
        flag:
            source-type:
                - db-instance
                - db-parameter-group
                - db-security-group
                - db-snapshot
                - db-cluster
                - db-cluster-snapshot
    - name: describe-orderable-db-instance-options
      description: Returns a list of orderable DB instance options for the specified engine.
      flags:
        --db-instance-class=: The DB instance class filter value.
        --engine-version=: The engine version filter value.
        --engine=!: The name of the engine to retrieve DB instance options for.
        --filters=: This parameter is not currently supported.
        --license-model=: The license model filter value.
        --marker=: An optional pagination token provided by a previous DescribeOrderableDBInstanceOptions request.
        --max-records=: The maximum number of records to include in the response.
        --no-vpc: The VPC filter value.
        --vpc: The VPC filter value.
    - name: delete-event-subscription
      description: Deletes an event notification subscription.
      flags:
        --subscription-name=!: The name of the event notification subscription you want to delete.
    - name: delete-global-cluster
      description: Deletes a global database.
      flags:
        --global-cluster-identifier=!: The cluster identifier of the global database cluster being deleted.
    - name: describe-db-cluster-endpoints
      description: Returns information about endpoints for an Amazon Neptune DB cluster.
      flags:
        --db-cluster-endpoint-identifier=: The identifier of the endpoint to describe.
        --db-cluster-identifier=: The DB cluster identifier of the DB cluster associated with the endpoint.
        --filters=: A set of name-value pairs that define which endpoints to include in the output.
        --marker=: An optional pagination token provided by a previous `DescribeDBClusterEndpoints` request.
        --max-records=: The maximum number of records to include in the response.
    - name: modify-db-cluster
      description: Modify a setting for a DB cluster.
      flags:
        --allow-major-version-upgrade: A value that indicates whether upgrades between different major versions are allowed.
        --apply-immediately: A value that specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB cluster.
        --backup-retention-period=: The number of days for which automated backups are retained.
        --cloudwatch-logs-export-configuration=: The configuration setting for the log types to be enabled for export to CloudWatch Logs for a specific DB cluster.
        --copy-tags-to-snapshot: '*If set to `true`, tags are copied to any snapshot of the DB cluster that is created.*'
        --db-cluster-identifier=!: The DB cluster identifier for the cluster being modified.
        --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to use for the DB cluster.
        --db-instance-parameter-group-name=: The name of the DB parameter group to apply to all instances of the DB cluster.
        --deletion-protection: A value that indicates whether the DB cluster has deletion protection enabled.
        --enable-iam-database-authentication: True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.
        --engine-version=: The version number of the database engine to which you want to upgrade.
        --master-user-password=: Not supported by Neptune.
        --new-db-cluster-identifier=: The new DB cluster identifier for the DB cluster when renaming a DB cluster.
        --no-allow-major-version-upgrade: A value that indicates whether upgrades between different major versions are allowed.
        --no-apply-immediately: A value that specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB cluster.
        --no-copy-tags-to-snapshot: '*If set to `true`, tags are copied to any snapshot of the DB cluster that is created.*'
        --no-deletion-protection: A value that indicates whether the DB cluster has deletion protection enabled.
        --no-enable-iam-database-authentication: True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.
        --option-group-name=: '*Not supported by Neptune.*'
        --port=: The port number on which the DB cluster accepts connections.
        --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled, using the `BackupRetentionPeriod` parameter.
        --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
        --serverless-v2-scaling-configuration=: Contains the scaling configuration of a Neptune Serverless DB cluster.
        --storage-type=: The storage type to associate with the DB cluster.
        --vpc-security-group-ids=: A list of VPC security groups that the DB cluster will belong to.
    - name: modify-db-parameter-group
      description: Modifies the parameters of a DB parameter group.
      flags:
        --db-parameter-group-name=!: The name of the DB parameter group.
        --parameters=!: An array of parameter names, values, and the apply method for the parameter update.
    - name: delete-db-subnet-group
      description: Deletes a DB subnet group.
      flags:
        --db-subnet-group-name=!: The name of the database subnet group to delete.
    - name: describe-db-clusters
      description: Returns information about provisioned DB clusters, and supports pagination.
      flags:
        --db-cluster-identifier=: The user-supplied DB cluster identifier.
        --filters=: A filter that specifies one or more DB clusters to describe.
        --marker=: An optional pagination token provided by a previous [DescribeDBClusters]() request.
        --max-records=: The maximum number of records to include in the response.
    - name: describe-db-engine-versions
      description: Returns a list of the available DB engines.
      flags:
        --db-parameter-group-family=: The name of a specific DB parameter group family to return details for.
        --default-only: Indicates that only the default version of the specified engine or engine and major version combination is returned.
        --engine-version=: The database engine version to return.
        --engine=: The database engine to return.
        --filters=: Not currently supported.
        --list-supported-character-sets: If this parameter is specified and the requested engine supports the `CharacterSetName` parameter for `CreateDBInstance`, the response includes a list of supported character sets for each engine version.
        --list-supported-timezones: If this parameter is specified and the requested engine supports the `TimeZone` parameter for `CreateDBInstance`, the response includes a list of supported time zones for each engine version.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
        --no-default-only: Indicates that only the default version of the specified engine or engine and major version combination is returned.
        --no-list-supported-character-sets: If this parameter is specified and the requested engine supports the `CharacterSetName` parameter for `CreateDBInstance`, the response includes a list of supported character sets for each engine version.
        --no-list-supported-timezones: If this parameter is specified and the requested engine supports the `TimeZone` parameter for `CreateDBInstance`, the response includes a list of supported time zones for each engine version.
    - name: describe-db-parameter-groups
      description: Returns a list of `DBParameterGroup` descriptions.
      flags:
        --db-parameter-group-name=: The name of a specific DB parameter group to return details for.
        --filters=: This parameter is not currently supported.
        --marker=: An optional pagination token provided by a previous `DescribeDBParameterGroups` request.
        --max-records=: The maximum number of records to include in the response.
    - name: switchover-global-cluster
      description: Switches over the specified secondary DB cluster to be the new primary DB cluster in the global database cluster.
      flags:
        --global-cluster-identifier=!: The identifier of the global database cluster to switch over.
        --target-db-cluster-identifier=!: The Amazon Resource Name (ARN) of the secondary Neptune DB cluster that you want to promote to primary for the global database.
    - name: add-tags-to-resource
      description: Adds metadata tags to an Amazon Neptune resource.
      flags:
        --resource-name=!: The Amazon Neptune resource that the tags are added to.
        --tags=!: The tags to be assigned to the Amazon Neptune resource.
    - name: copy-db-parameter-group
      description: Copies the specified DB parameter group.
      flags:
        --source-db-parameter-group-identifier=!: The identifier or ARN for the source DB parameter group.
        --tags=: The tags to be assigned to the copied DB parameter group.
        --target-db-parameter-group-description=!: A description for the copied DB parameter group.
        --target-db-parameter-group-identifier=!: The identifier for the copied DB parameter group.
    - name: reboot-db-instance
      description: You might need to reboot your DB instance, usually for maintenance reasons.
      flags:
        --db-instance-identifier=!: The DB instance identifier.
        --force-failover: When `true`, the reboot is conducted through a MultiAZ failover.
        --no-force-failover: When `true`, the reboot is conducted through a MultiAZ failover.
    - name: remove-source-identifier-from-subscription
      description: Removes a source identifier from an existing event notification subscription.
      flags:
        --source-identifier=!: The source identifier to be removed from the subscription, such as the **DB instance identifier** for a DB instance or the name of a security group.
        --subscription-name=!: The name of the event notification subscription you want to remove a source identifier from.
    - name: delete-db-cluster-parameter-group
      description: Deletes a specified DB cluster parameter group.
      flags:
        --db-cluster-parameter-group-name=!: The name of the DB cluster parameter group.
    - name: failover-global-cluster
      description: Initiates the failover process for a Neptune global database.
      flags:
        --allow-data-loss: Specifies whether to allow data loss for this global database cluster operation.
        --global-cluster-identifier=!: Identifier of the Neptune global database that should be failed over.
        --no-allow-data-loss: Specifies whether to allow data loss for this global database cluster operation.
        --no-switchover: Specifies whether to switch over this global database cluster.
        --switchover: Specifies whether to switch over this global database cluster.
        --target-db-cluster-identifier=!: The Amazon Resource Name (ARN) of the secondary Neptune DB cluster that you want to promote to primary for the global database.
    - name: remove-from-global-cluster
      description: Detaches a Neptune DB cluster from a Neptune global database.
      flags:
        --db-cluster-identifier=!: The Amazon Resource Name (ARN) identifying the cluster to be detached from the Neptune global database cluster.
        --global-cluster-identifier=!: The identifier of the Neptune global database from which to detach the specified Neptune DB cluster.
    - name: reset-db-parameter-group
      description: Modifies the parameters of a DB parameter group to the engine/system default value.
      flags:
        --db-parameter-group-name=!: The name of the DB parameter group.
        --no-reset-all-parameters: Specifies whether (`true`) or not (`false`) to reset all parameters in the DB parameter group to default values.
        --parameters=: To reset the entire DB parameter group, specify the `DBParameterGroup` name and `ResetAllParameters` parameters.
        --reset-all-parameters: Specifies whether (`true`) or not (`false`) to reset all parameters in the DB parameter group to default values.
    - name: start-db-cluster
      description: Starts an Amazon Neptune DB cluster that was stopped using the Amazon console, the Amazon CLI stop-db-cluster command, or the StopDBCluster API.
      flags:
        --db-cluster-identifier=!: The DB cluster identifier of the Neptune DB cluster to be started.
    - name: copy-db-cluster-parameter-group
      description: Copies the specified DB cluster parameter group.
      flags:
        --source-db-cluster-parameter-group-identifier=!: The identifier or Amazon Resource Name (ARN) for the source DB cluster parameter group.
        --tags=: The tags to be assigned to the copied DB cluster parameter group.
        --target-db-cluster-parameter-group-description=!: A description for the copied DB cluster parameter group.
        --target-db-cluster-parameter-group-identifier=!: The identifier for the copied DB cluster parameter group.
    - name: create-event-subscription
      description: Creates an event notification subscription.
      flags:
        --enabled: A Boolean value; set to **true** to activate the subscription, set to **false** to create the subscription but not active it.
        --event-categories=: A list of event categories for a SourceType that you want to subscribe to.
        --no-enabled: A Boolean value; set to **true** to activate the subscription, set to **false** to create the subscription but not active it.
        --sns-topic-arn=!: The Amazon Resource Name (ARN) of the SNS topic created for event notification.
        --source-ids=: The list of identifiers of the event sources for which events are returned.
        --source-type=: The type of source that is generating the events.
        --subscription-name=!: The name of the subscription.
        --tags=: The tags to be applied to the new event subscription.
    - name: delete-db-cluster-snapshot
      description: Deletes a DB cluster snapshot.
      flags:
        --db-cluster-snapshot-identifier=!: The identifier of the DB cluster snapshot to delete.
    - name: describe-db-instances
      description: Returns information about provisioned instances, and supports pagination.
      flags:
        --db-instance-identifier=: The user-supplied instance identifier.
        --filters=: A filter that specifies one or more DB instances to describe.
        --marker=: An optional pagination token provided by a previous `DescribeDBInstances` request.
        --max-records=: The maximum number of records to include in the response.
    - name: create-db-cluster-endpoint
      description: Creates a new custom endpoint and associates it with an Amazon Neptune DB cluster.
      flags:
        --db-cluster-endpoint-identifier=!: The identifier to use for the new endpoint.
        --db-cluster-identifier=!: The DB cluster identifier of the DB cluster associated with the endpoint.
        --endpoint-type=!: The type of the endpoint.
        --excluded-members=: List of DB instance identifiers that aren't part of the custom endpoint group.
        --static-members=: List of DB instance identifiers that are part of the custom endpoint group.
        --tags=: The tags to be assigned to the Amazon Neptune resource.
    - name: create-db-subnet-group
      description: Creates a new DB subnet group.
      flags:
        --db-subnet-group-description=!: The description for the DB subnet group.
        --db-subnet-group-name=!: The name for the DB subnet group.
        --subnet-ids=!: The EC2 Subnet IDs for the DB subnet group.
        --tags=: The tags to be assigned to the new DB subnet group.
    - name: describe-db-cluster-parameters
      description: Returns the detailed parameter list for a particular DB cluster parameter group.
      flags:
        --db-cluster-parameter-group-name=!: The name of a specific DB cluster parameter group to return parameter details for.
        --filters=: This parameter is not currently supported.
        --marker=: An optional pagination token provided by a previous `DescribeDBClusterParameters` request.
        --max-records=: The maximum number of records to include in the response.
        --source=: A value that indicates to return only parameters for a specific source.
    - name: delete-db-parameter-group
      description: Deletes a specified DBParameterGroup.
      flags:
        --db-parameter-group-name=!: The name of the DB parameter group.
    - name: describe-db-cluster-snapshots
      description: Returns information about DB cluster snapshots.
      flags:
        --db-cluster-identifier=: The ID of the DB cluster to retrieve the list of DB cluster snapshots for.
        --db-cluster-snapshot-identifier=: A specific DB cluster snapshot identifier to describe.
        --filters=: This parameter is not currently supported.
        --include-public: True to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon account, and otherwise false.
        --include-shared: True to include shared manual DB cluster snapshots from other Amazon accounts that this Amazon account has been given permission to copy or restore, and otherwise false.
        --marker=: An optional pagination token provided by a previous `DescribeDBClusterSnapshots` request.
        --max-records=: The maximum number of records to include in the response.
        --no-include-public: True to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon account, and otherwise false.
        --no-include-shared: True to include shared manual DB cluster snapshots from other Amazon accounts that this Amazon account has been given permission to copy or restore, and otherwise false.
        --snapshot-type=: The type of DB cluster snapshots to be returned.
    - name: describe-db-subnet-groups
      description: Returns a list of DBSubnetGroup descriptions.
      flags:
        --db-subnet-group-name=: The name of the DB subnet group to return details for.
        --filters=: This parameter is not currently supported.
        --marker=: An optional pagination token provided by a previous DescribeDBSubnetGroups request.
        --max-records=: The maximum number of records to include in the response.
    - name: describe-pending-maintenance-actions
      description: Returns a list of resources (for example, DB instances) that have at least one pending maintenance action.
      flags:
        --filters=: A filter that specifies one or more resources to return pending maintenance actions for.
        --marker=: An optional pagination token provided by a previous `DescribePendingMaintenanceActions` request.
        --max-records=: The maximum number of records to include in the response.
        --resource-identifier=: The ARN of a resource to return pending maintenance actions for.
    - name: modify-db-subnet-group
      description: Modifies an existing DB subnet group.
      flags:
        --db-subnet-group-description=: The description for the DB subnet group.
        --db-subnet-group-name=!: The name for the DB subnet group.
        --subnet-ids=!: The EC2 subnet IDs for the DB subnet group.
    - name: reset-db-cluster-parameter-group
      description: Modifies the parameters of a DB cluster parameter group to the default value.
      flags:
        --db-cluster-parameter-group-name=!: The name of the DB cluster parameter group to reset.
        --no-reset-all-parameters: A value that is set to `true` to reset all parameters in the DB cluster parameter group to their default values, and `false` otherwise.
        --parameters=: A list of parameter names in the DB cluster parameter group to reset to the default values.
        --reset-all-parameters: A value that is set to `true` to reset all parameters in the DB cluster parameter group to their default values, and `false` otherwise.
    - name: add-role-to-db-cluster
      description: Associates an Identity and Access Management (IAM) role with an Neptune DB cluster.
      flags:
        --db-cluster-identifier=!: The name of the DB cluster to associate the IAM role with.
        --feature-name=: The name of the feature for the Neptune DB cluster that the IAM role is to be associated with.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM role to associate with the Neptune DB cluster, for example `arn:aws:iam::123456789012:role/NeptuneAccessRole`.
    - name: create-db-cluster
      description: Creates a new Amazon Neptune DB cluster.
      flags:
        --availability-zones=: A list of EC2 Availability Zones that instances in the DB cluster can be created in.
        --backup-retention-period=: The number of days for which automated backups are retained.
        --character-set-name=: '*(Not supported by Neptune)*'
        --copy-tags-to-snapshot: '*If set to `true`, tags are copied to any snapshot of the DB cluster that is created.*'
        --database-name=: The name for your database of up to 64 alpha-numeric characters.
        --db-cluster-identifier=!: The DB cluster identifier.
        --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to associate with this DB cluster.
        --db-subnet-group-name=: A DB subnet group to associate with this DB cluster.
        --deletion-protection: A value that indicates whether the DB cluster has deletion protection enabled.
        --enable-cloudwatch-logs-exports=: A list of the log types that this DB cluster should export to CloudWatch Logs.
        --enable-iam-database-authentication: If set to `true`, enables Amazon Identity and Access Management (IAM) authentication for the entire DB cluster (this cannot be set at an instance level).
        --engine-version=: The version number of the database engine to use for the new DB cluster.
        --engine=!: The name of the database engine to be used for this DB cluster.
        --global-cluster-identifier=: The ID of the Neptune global database to which this new DB cluster should be added.
        --kms-key-id=: The Amazon KMS key identifier for an encrypted DB cluster.
        --master-user-password=: Not supported by Neptune.
        --master-username=: Not supported by Neptune.
        --no-copy-tags-to-snapshot: '*If set to `true`, tags are copied to any snapshot of the DB cluster that is created.*'
        --no-deletion-protection: A value that indicates whether the DB cluster has deletion protection enabled.
        --no-enable-iam-database-authentication: If set to `true`, enables Amazon Identity and Access Management (IAM) authentication for the entire DB cluster (this cannot be set at an instance level).
        --no-storage-encrypted: Specifies whether the DB cluster is encrypted.
        --option-group-name=: '*(Not supported by Neptune)*'
        --port=: The port number on which the instances in the DB cluster accept connections.
        --pre-signed-url=: This parameter is not currently supported.
        --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled using the `BackupRetentionPeriod` parameter.
        --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
        --replication-source-identifier=: The Amazon Resource Name (ARN) of the source DB instance or DB cluster if this DB cluster is created as a Read Replica.
        --serverless-v2-scaling-configuration=: Contains the scaling configuration of a Neptune Serverless DB cluster.
        --storage-encrypted: Specifies whether the DB cluster is encrypted.
        --storage-type=: The storage type for the new DB cluster.
        --tags=: The tags to assign to the new DB cluster.
        --vpc-security-group-ids=: A list of EC2 VPC security groups to associate with this DB cluster.
    - name: create-db-instance
      description: Creates a new DB instance.
      flags:
        --allocated-storage=: Not supported by Neptune.
        --auto-minor-version-upgrade: Indicates that minor engine upgrades are applied automatically to the DB instance during the maintenance window.
        --availability-zone=: The EC2 Availability Zone that the DB instance is created in
        --backup-retention-period=: The number of days for which automated backups are retained.
        --character-set-name=: '*(Not supported by Neptune)*'
        --copy-tags-to-snapshot: True to copy all tags from the DB instance to snapshots of the DB instance, and otherwise false.
        --db-cluster-identifier=!: The identifier of the DB cluster that the instance will belong to.
        --db-instance-class=!: The compute and memory capacity of the DB instance, for example, `db.m4.large`. Not all DB instance classes are available in all Amazon Regions.
        --db-instance-identifier=!: The DB instance identifier.
        --db-name=: Not supported.
        --db-parameter-group-name=: The name of the DB parameter group to associate with this DB instance.
        --db-security-groups=: A list of DB security groups to associate with this DB instance.
        --db-subnet-group-name=: A DB subnet group to associate with this DB instance.
        --deletion-protection: A value that indicates whether the DB instance has deletion protection enabled.
        --domain-iam-role-name=: Specify the name of the IAM role to be used when making API calls to the Directory Service.
        --domain=: Specify the Active Directory Domain to create the instance in.
        --enable-cloudwatch-logs-exports=: The list of log types that need to be enabled for exporting to CloudWatch Logs.
        --enable-iam-database-authentication: Not supported by Neptune (ignored).
        --enable-performance-insights: '*(Not supported by Neptune)*'
        --engine-version=: The version number of the database engine to use.
        --engine=!: The name of the database engine to be used for this instance.
        --iops=: The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for the DB instance.
        --kms-key-id=: The Amazon KMS key identifier for an encrypted DB instance.
        --license-model=: License model information for this DB instance.
        --master-user-password=: Not supported by Neptune.
        --master-username=: Not supported by Neptune.
        --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance.
        --monitoring-role-arn=: The ARN for the IAM role that permits Neptune to send enhanced monitoring metrics to Amazon CloudWatch Logs.
        --multi-az: Specifies if the DB instance is a Multi-AZ deployment.
        --no-auto-minor-version-upgrade: Indicates that minor engine upgrades are applied automatically to the DB instance during the maintenance window.
        --no-copy-tags-to-snapshot: True to copy all tags from the DB instance to snapshots of the DB instance, and otherwise false.
        --no-deletion-protection: A value that indicates whether the DB instance has deletion protection enabled.
        --no-enable-iam-database-authentication: Not supported by Neptune (ignored).
        --no-enable-performance-insights: '*(Not supported by Neptune)*'
        --no-multi-az: Specifies if the DB instance is a Multi-AZ deployment.
        --no-publicly-accessible: Indicates whether the DB instance is publicly accessible.
        --no-storage-encrypted: Specifies whether the DB instance is encrypted.
        --option-group-name=: '*(Not supported by Neptune)*'
        --performance-insights-kms-key-id=: '*(Not supported by Neptune)*'
        --port=: The port number on which the database accepts connections.
        --preferred-backup-window=: The daily time range during which automated backups are created.
        --preferred-maintenance-window=: The time range each week during which system maintenance can occur, in Universal Coordinated Time (UTC).
        --promotion-tier=: A value that specifies the order in which an Read Replica is promoted to the primary instance after a failure of the existing primary instance.
        --publicly-accessible: Indicates whether the DB instance is publicly accessible.
        --storage-encrypted: Specifies whether the DB instance is encrypted.
        --storage-type=: Not applicable.
        --tags=: The tags to assign to the new instance.
        --tde-credential-arn=: The ARN from the key store with which to associate the instance for TDE encryption.
        --tde-credential-password=: The password for the given ARN from the key store in order to access the device.
        --timezone=: The time zone of the DB instance.
        --vpc-security-group-ids=: A list of EC2 VPC security groups to associate with this DB instance.
    - name: delete-db-cluster
      description: The DeleteDBCluster action deletes a previously provisioned DB cluster.
      flags:
        --db-cluster-identifier=!: The DB cluster identifier for the DB cluster to be deleted.
        --final-db-snapshot-identifier=: The DB cluster snapshot identifier of the new DB cluster snapshot created when `SkipFinalSnapshot` is set to `false`.
        --no-skip-final-snapshot: Determines whether a final DB cluster snapshot is created before the DB cluster is deleted.
        --skip-final-snapshot: Determines whether a final DB cluster snapshot is created before the DB cluster is deleted.
    - name: modify-db-cluster-parameter-group
      description: Modifies the parameters of a DB cluster parameter group.
      flags:
