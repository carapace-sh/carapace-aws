name: get-connection
description: Retrieves a connection definition from the Data Catalog.
flags:
    --apply-override-for-compute-environment=: For connections that may be used in multiple services, specifies returning properties for the specified compute environment.
    --catalog-id=: The ID of the Data Catalog in which the connection resides.
    --hide-password: Allows you to retrieve the connection metadata without returning the password.
    --name=!: The name of the connection definition to retrieve.
    --no-hide-password&: Allows you to retrieve the connection metadata without returning the password.
completion:
    flag:
        apply-override-for-compute-environment:
            - SPARK
            - ATHENA
            - PYTHON
