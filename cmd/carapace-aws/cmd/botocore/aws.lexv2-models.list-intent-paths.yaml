name: list-intent-paths
description: Retrieves summary statistics for a path of intents that users take over sessions with your bot.
flags:
    --bot-id=!: The identifier for the bot for which you want to retrieve intent path metrics.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-date-time=!: The date and time that marks the end of the range of time for which you want to see intent path metrics.
    --filters=: A list of objects, each describes a condition by which you want to filter the results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --intent-path=!: The intent path for which you want to retrieve metrics.
    --start-date-time=!: The date and time that marks the beginning of the range of time for which you want to see intent path metrics.
