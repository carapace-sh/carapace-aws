name: add-role-to-dbcluster
description: Associates an Identity and Access Management (IAM) role with an Neptune DB cluster.
flags:
    --dbcluster-identifier=!: The name of the DB cluster to associate the IAM role with.
    --feature-name=: The name of the feature for the Neptune DB cluster that the IAM role is to be associated with.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role to associate with the Neptune DB cluster, for example `arn:aws:iam::123456789012:role/NeptuneAccessRole`.
