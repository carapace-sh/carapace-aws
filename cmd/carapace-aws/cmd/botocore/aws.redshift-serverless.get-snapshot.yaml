name: get-snapshot
description: Returns information about a specific snapshot.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --owner-account=: The owner Amazon Web Services account of a snapshot shared with another user.
    --snapshot-arn=: The Amazon Resource Name (ARN) of the snapshot to return.
    --snapshot-name=: The name of the snapshot to return.
