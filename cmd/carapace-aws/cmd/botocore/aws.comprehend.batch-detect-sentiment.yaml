name: batch-detect-sentiment
description: Inspects a batch of documents and returns an inference of the prevailing sentiment, `POSITIVE`, `NEUTRAL`, `MIXED`, or `NEGATIVE`, in each one.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --language-code=!: The language of the input documents.
    --text-list=!: A list containing the UTF-8 encoded text of the input documents.
completion:
    flag:
        language-code:
            - en
            - es
            - fr
            - de
            - it
            - pt
            - ar
            - hi
            - ja
            - ko
            - zh
            - zh-TW
