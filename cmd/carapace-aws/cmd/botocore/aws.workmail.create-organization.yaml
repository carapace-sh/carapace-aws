name: create-organization
description: Creates a new WorkMail organization.
flags:
    --alias=!: The organization alias.
    --client-token=: The idempotency token associated with the request.
    --directory-id=: The AWS Directory Service directory ID.
    --domains=: The email domains to associate with the organization.
    --enable-interoperability: When `true`, allows organization interoperability between WorkMail and Microsoft Exchange.
    --kms-key-arn=: The Amazon Resource Name (ARN) of a customer managed key from AWS KMS.
    --no-enable-interoperability: When `true`, allows organization interoperability between WorkMail and Microsoft Exchange.
