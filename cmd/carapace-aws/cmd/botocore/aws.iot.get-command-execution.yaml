name: get-command-execution
description: Gets information about the specific command execution on a single device.
flags:
    --execution-id=!: The unique identifier for the command execution.
    --include-result=: Can be used to specify whether to include the result of the command execution in the `GetCommandExecution` API response.
    --target-arn=!: The Amazon Resource Number (ARN) of the device on which the command execution is being performed.
