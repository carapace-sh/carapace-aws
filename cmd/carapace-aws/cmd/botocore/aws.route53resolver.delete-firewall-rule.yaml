name: delete-firewall-rule
description: Deletes the specified firewall rule.
flags:
    --firewall-domain-list-id=: The ID of the domain list that's used in the rule.
    --firewall-rule-group-id=!: The unique identifier of the firewall rule group that you want to delete the rule from.
    --firewall-threat-protection-id=: The ID that is created for a DNS Firewall Advanced rule.
    --qtype=: The DNS query type that the rule you are deleting evaluates.
