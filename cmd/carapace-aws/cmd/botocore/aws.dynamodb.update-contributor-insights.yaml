name: update-contributor-insights
description: Updates the status for contributor insights for a specific table or index.
flags:
    --contributor-insights-action=!: Represents the contributor insights action.
    --contributor-insights-mode=: Specifies whether to track all access and throttled events or throttled events only for the DynamoDB table or index.
    --index-name=: The global secondary index name, if applicable.
    --table-name=!: The name of the table.
completion:
    flag:
        contributor-insights-action:
            - ENABLE
            - DISABLE
        contributor-insights-mode:
            - ACCESSED_AND_THROTTLED_KEYS
            - THROTTLED_KEYS
