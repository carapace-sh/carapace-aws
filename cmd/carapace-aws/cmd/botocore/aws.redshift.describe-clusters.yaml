name: describe-clusters
description: Returns properties of provisioned clusters including general cluster properties, cluster database properties, maintenance and backup properties, and security and access properties.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=: The unique identifier of a cluster whose properties you are requesting.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of response records to return in each call.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --tag-keys=: A tag key or keys for which you want to return all matching clusters that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching clusters that are associated with the specified tag value or values.
