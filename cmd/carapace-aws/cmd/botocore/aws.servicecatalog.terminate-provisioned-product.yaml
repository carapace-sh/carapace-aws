name: terminate-provisioned-product
description: Terminates the specified provisioned product.
flags:
    --accept-language=: The language code.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ignore-errors=: If set to true, Service Catalog stops managing the specified provisioned product even if it cannot delete the underlying resources.
    --provisioned-product-id=: The identifier of the provisioned product.
    --provisioned-product-name=: The name of the provisioned product.
    --retain-physical-resources=: When this boolean parameter is set to true, the `TerminateProvisionedProduct` API deletes the Service Catalog provisioned product.
    --terminate-token=!: An idempotency token that uniquely identifies the termination request.
