name: iottwinmaker
description: AWS IoT TwinMaker
commands:
    - name: list-components
      description: This API lists the components of an entity.
      flags:
        --component-path=: This string specifies the path to the composite component, starting from the top-level component.
        --entity-id=!: The ID for the entity whose metadata (component/properties) is returned by the operation.
        --max-results=: The maximum number of results returned at one time.
        --next-token=: The string that specifies the next page of results.
        --workspace-id=!: The workspace ID.
    - name: list-sync-resources
      description: Lists the sync resources.
      flags:
        --filters=: A list of objects that filter the request.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --sync-source=!: The sync source.
        --workspace-id=!: The ID of the workspace that contains the sync job.
    - name: get-pricing-plan
      description: Gets the pricing plan.
    - name: untag-resource
      description: Removes tags from a resource.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tag-keys=!: A list of tag key names to remove from the resource.
    - name: update-component-type
      description: Updates information in a component type.
      flags:
        --component-type-id=!: The ID of the component type.
        --component-type-name=: The component type name.
        --composite-component-types=: This is an object that maps strings to `compositeComponentTypes` of the `componentType`.
        --description=: The description of the component type.
        --extends-from=: Specifies the component type that this component type extends.
        --functions=: An object that maps strings to the functions in the component type.
        --is-singleton: A Boolean value that specifies whether an entity can have more than one component of this type.
        --no-is-singleton: A Boolean value that specifies whether an entity can have more than one component of this type.
        --property-definitions=: An object that maps strings to the property definitions in the component type.
        --property-groups=: The property groups.
        --workspace-id=!: The ID of the workspace.
    - name: update-workspace
      description: Updates a workspace.
      flags:
        --description=: The description of the workspace.
        --role=: The ARN of the execution role associated with the workspace.
        --s3-location=: The ARN of the S3 bucket where resources associated with the workspace are stored.
        --workspace-id=!: The ID of the workspace.
    - name: cancel-metadata-transfer-job
      description: Cancels the metadata transfer job.
      flags:
        --metadata-transfer-job-id=!: The metadata transfer job Id.
    - name: delete-scene
      description: Deletes a scene.
      flags:
        --scene-id=!: The ID of the scene to delete.
        --workspace-id=!: The ID of the workspace.
    - name: get-property-value-history
      description: Retrieves information about the history of a time series property value for a component, component type, entity, or workspace.
      flags:
        --component-name=: The name of the component.
        --component-path=: This string specifies the path to the composite component, starting from the top-level component.
        --component-type-id=: The ID of the component type.
        --end-date-time=: The date and time of the latest property value to return.
        --end-time=: The ISO8601 DateTime of the latest property value to return.
        --entity-id=: The ID of the entity.
        --interpolation=: An object that specifies the interpolation type and the interval over which to interpolate data.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --order-by-time=: The time direction to use in the result order.
        --property-filters=: A list of objects that filter the property value history request.
        --selected-properties=!: A list of properties whose value histories the request retrieves.
        --start-date-time=: The date and time of the earliest property value to return.
        --start-time=: The ISO8601 DateTime of the earliest property value to return.
        --workspace-id=!: The ID of the workspace.
      completion:
        flag:
            order-by-time:
                - ASCENDING
                - DESCENDING
    - name: list-tags-for-resource
      description: Lists all tags associated with a resource.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --resource-arn=!: The ARN of the resource.
    - name: update-pricing-plan
      description: Update the pricing plan.
      flags:
        --bundle-names=: The bundle names.
        --pricing-mode=!: The pricing mode.
      completion:
        flag:
            pricing-mode:
                - BASIC
                - STANDARD
                - TIERED_BUNDLE
    - name: create-entity
      description: Creates an entity.
      flags:
        --components=: An object that maps strings to the components in the entity.
        --composite-components=: This is an object that maps strings to `compositeComponent` updates in the request.
        --description=: The description of the entity.
        --entity-id=: The ID of the entity.
        --entity-name=!: The name of the entity.
        --parent-entity-id=: The ID of the entity's parent entity.
        --tags=: Metadata that you can use to manage the entity.
        --workspace-id=!: The ID of the workspace that contains the entity.
    - name: create-metadata-transfer-job
      description: Creates a new metadata transfer job.
      flags:
        --description=: The metadata transfer job description.
        --destination=!: The metadata transfer job destination.
        --metadata-transfer-job-id=: The metadata transfer job Id.
        --sources=!: The metadata transfer job sources.
    - name: delete-sync-job
      description: Delete the SyncJob.
      flags:
        --sync-source=!: The sync source.
        --workspace-id=!: The workspace ID.
    - name: list-sync-jobs
      description: List all SyncJobs.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --workspace-id=!: The ID of the workspace that contains the sync job.
    - name: list-workspaces
      description: Retrieves information about workspaces in the current account.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
    - name: create-workspace
      description: Creates a workplace.
      flags:
        --description=: The description of the workspace.
        --role=: The ARN of the execution role associated with the workspace.
        --s3-location=: The ARN of the S3 bucket where resources associated with the workspace are stored.
        --tags=: Metadata that you can use to manage the workspace
        --workspace-id=!: The ID of the workspace.
    - name: list-scenes
      description: Lists all scenes in a workspace.
      flags:
        --max-results=: Specifies the maximum number of results to display.
        --next-token=: The string that specifies the next page of results.
        --workspace-id=!: The ID of the workspace that contains the scenes.
    - name: tag-resource
      description: Adds tags to a resource.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tags=!: Metadata to add to this resource.
    - name: update-entity
      description: Updates an entity.
      flags:
        --component-updates=: An object that maps strings to the component updates in the request.
        --composite-component-updates=: This is an object that maps strings to `compositeComponent` updates in the request.
        --description=: The description of the entity.
        --entity-id=!: The ID of the entity.
        --entity-name=: The name of the entity.
        --parent-entity-update=: An object that describes the update request for a parent entity.
        --workspace-id=!: The ID of the workspace that contains the entity.
    - name: update-scene
      description: Updates a scene.
      flags:
        --capabilities=: A list of capabilities that the scene uses to render.
        --content-location=: The relative path that specifies the location of the content definition file.
        --description=: The description of this scene.
        --scene-id=!: The ID of the scene.
        --scene-metadata=: The scene metadata.
        --workspace-id=!: The ID of the workspace that contains the scene.
    - name: create-component-type
      description: Creates a component type.
      flags:
        --component-type-id=!: The ID of the component type.
        --component-type-name=: A friendly name for the component type.
        --composite-component-types=: This is an object that maps strings to `compositeComponentTypes` of the `componentType`.
        --description=: The description of the component type.
        --extends-from=: Specifies the parent component type to extend.
        --functions=: An object that maps strings to the functions in the component type.
        --is-singleton: A Boolean value that specifies whether an entity can have more than one component of this type.
        --no-is-singleton: A Boolean value that specifies whether an entity can have more than one component of this type.
        --property-definitions=: An object that maps strings to the property definitions in the component type.
        --property-groups=: ""
        --tags=: Metadata that you can use to manage the component type.
        --workspace-id=!: The ID of the workspace that contains the component type.
    - name: get-component-type
      description: Retrieves information about a component type.
      flags:
        --component-type-id=!: The ID of the component type.
        --workspace-id=!: The ID of the workspace that contains the component type.
    - name: get-property-value
      description: Gets the property values for a component, component type, entity, or workspace.
      flags:
        --component-name=: The name of the component whose property values the operation returns.
        --component-path=: This string specifies the path to the composite component, starting from the top-level component.
        --component-type-id=: The ID of the component type whose property values the operation returns.
        --entity-id=: The ID of the entity whose property values the operation returns.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --property-group-name=: The property group name.
        --selected-properties=!: The properties whose values the operation returns.
        --tabular-conditions=: The tabular conditions.
        --workspace-id=!: The ID of the workspace whose values the operation returns.
    - name: get-sync-job
      description: Gets the SyncJob.
      flags:
        --sync-source=!: The sync source.
        --workspace-id=: The workspace ID.
    - name: list-entities
      description: Lists all entities in a workspace.
      flags:
        --filters=: A list of objects that filter the request.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --workspace-id=!: The ID of the workspace.
    - name: list-properties
      description: This API lists the properties of a component.
      flags:
        --component-name=: The name of the component whose properties are returned by the operation.
        --component-path=: This string specifies the path to the composite component, starting from the top-level component.
        --entity-id=!: The ID for the entity whose metadata (component/properties) is returned by the operation.
        --max-results=: The maximum number of results returned at one time.
        --next-token=: The string that specifies the next page of results.
        --workspace-id=!: The workspace ID.
    - name: batch-put-property-values
      description: Sets values for multiple time series properties.
      flags:
        --entries=!: An object that maps strings to the property value entries to set.
        --workspace-id=!: The ID of the workspace that contains the properties to set.
    - name: get-entity
      description: Retrieves information about an entity.
      flags:
        --entity-id=!: The ID of the entity.
        --workspace-id=!: The ID of the workspace.
    - name: get-scene
      description: Retrieves information about a scene.
      flags:
        --scene-id=!: The ID of the scene.
        --workspace-id=!: The ID of the workspace that contains the scene.
    - name: create-scene
      description: Creates a scene.
      flags:
        --capabilities=: A list of capabilities that the scene uses to render itself.
        --content-location=!: The relative path that specifies the location of the content definition file.
        --description=: The description for this scene.
        --scene-id=!: The ID of the scene.
        --scene-metadata=: The request metadata.
        --tags=: Metadata that you can use to manage the scene.
        --workspace-id=!: The ID of the workspace that contains the scene.
    - name: delete-component-type
      description: Deletes a component type.
      flags:
        --component-type-id=!: The ID of the component type to delete.
        --workspace-id=!: The ID of the workspace that contains the component type.
    - name: get-metadata-transfer-job
      description: Gets a nmetadata transfer job.
      flags:
        --metadata-transfer-job-id=!: The metadata transfer job Id.
    - name: list-metadata-transfer-jobs
      description: Lists the metadata transfer jobs.
      flags:
        --destination-type=!: The metadata transfer job's destination type.
        --filters=: An object that filters metadata transfer jobs.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --source-type=!: The metadata transfer job's source type.
      completion:
        flag:
            destination-type:
                - s3
                - iotsitewise
                - iottwinmaker
            source-type:
                - s3
                - iotsitewise
                - iottwinmaker
    - name: create-sync-job
      description: This action creates a SyncJob.
      flags:
        --sync-role=!: The SyncJob IAM role.
        --sync-source=!: The sync source.
        --tags=: The SyncJob tags.
        --workspace-id=!: The workspace ID.
    - name: delete-entity
      description: Deletes an entity.
      flags:
        --entity-id=!: The ID of the entity to delete.
        --is-recursive: A Boolean value that specifies whether the operation deletes child entities.
        --no-is-recursive: A Boolean value that specifies whether the operation deletes child entities.
        --workspace-id=!: The ID of the workspace that contains the entity to delete.
    - name: delete-workspace
      description: Deletes a workspace.
      flags:
        --workspace-id=!: The ID of the workspace to delete.
    - name: execute-query
      description: Run queries to access information from your knowledge graph of entities within individual workspaces.
      flags:
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --query-statement=!: The query statement.
        --workspace-id=!: The ID of the workspace.
    - name: get-workspace
      description: Retrieves information about a workspace.
      flags:
        --workspace-id=!: The ID of the workspace.
    - name: list-component-types
      description: Lists all component types in a workspace.
      flags:
        --filters=: A list of objects that filter the request.
        --max-results=: The maximum number of results to return at one time.
        --next-token=: The string that specifies the next page of results.
        --workspace-id=!: The ID of the workspace.
