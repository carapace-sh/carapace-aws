name: start-execution-preview
description: Initiates the process of creating a preview showing the effects that running a specified Automation runbook would have on the targeted resources.
flags:
    --document-name=!: The name of the Automation runbook to run.
    --document-version=: The version of the Automation runbook to run.
    --execution-inputs=: Information about the inputs that can be specified for the preview operation.
