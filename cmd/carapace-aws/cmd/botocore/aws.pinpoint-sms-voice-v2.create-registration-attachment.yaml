name: create-registration-attachment
description: Create a new registration attachment to use for uploading a file or a URL to a file.
flags:
    --attachment-body=: The registration file to upload.
    --attachment-url=: Registration files have to be stored in an Amazon S3 bucket.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: An array of tags (key and value pairs) to associate with the registration attachment.
