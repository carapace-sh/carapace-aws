name: list-accessors
description: Returns a list of the accessors and their properties.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of accessors to list.
    --network-type=: The blockchain network that the `Accessor` token is created for.
    --next-token=: The pagination token that indicates the next set of results to retrieve.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        network-type:
            - ETHEREUM_GOERLI
            - ETHEREUM_MAINNET
            - ETHEREUM_MAINNET_AND_GOERLI
            - POLYGON_MAINNET
            - POLYGON_MUMBAI
