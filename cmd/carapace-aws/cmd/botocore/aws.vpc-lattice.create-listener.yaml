name: create-listener
description: Creates a listener for a service.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --default-action=!: The action for the default rule.
    --name=!: The name of the listener.
    --port=: The listener port.
    --protocol=!: The listener protocol.
    --service-identifier=!: The ID or ARN of the service.
    --tags=: The tags for the listener.
completion:
    flag:
        protocol:
            - HTTP
            - HTTPS
            - TLS_PASSTHROUGH
