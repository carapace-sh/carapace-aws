name: create-organizational-unit
description: Creates an organizational unit (OU) within a root or parent OU.
flags:
    --name=!: The friendly name to assign to the new OU.
    --parent-id=!: The unique identifier (ID) of the parent root or OU that you want to create the new OU in.
    --tags=: A list of tags that you want to attach to the newly created OU.
