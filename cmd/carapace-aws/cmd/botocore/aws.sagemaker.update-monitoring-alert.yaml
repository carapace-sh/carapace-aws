name: update-monitoring-alert
description: Update the parameters of a model monitor alert.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --datapoints-to-alert=!: Within `EvaluationPeriod`, how many execution failures will raise an alert.
    --evaluation-period=!: The number of most recent monitoring executions to consider when evaluating alert status.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --monitoring-alert-name=!: The name of a monitoring alert.
    --monitoring-schedule-name=!: The name of a monitoring schedule.
