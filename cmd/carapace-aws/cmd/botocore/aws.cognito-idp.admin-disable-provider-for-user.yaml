name: admin-disable-provider-for-user
description: Prevents the user from signing in with the specified external (SAML or social) identity provider (IdP).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --user-pool-id=!: The ID of the user pool where you want to delete the user's linked identities.
    --user=!: The user profile that you want to delete a linked identity from.
