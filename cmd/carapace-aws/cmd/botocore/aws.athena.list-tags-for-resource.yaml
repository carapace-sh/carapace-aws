name: list-tags-for-resource
description: Lists the tags associated with an Athena resource.
flags:
    --max-results=: The maximum number of results to be returned per request that lists the tags for the resource.
    --next-token=: The token for the next set of results, or null if there are no additional results for this request, where the request lists the tags for the resource with the specified ARN.
    --resource-arn=!: Lists the tags for the resource with the specified ARN.
