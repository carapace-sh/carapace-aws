name: update-device-status
description: Updates the status of a the currently signed-in user's device so that it is marked as remembered or not remembered for the purpose of device authentication.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --device-key=!: The device key of the device you want to update, for example `us-west-2_a1b2c3d4-5678-90ab-cdef-EXAMPLE11111`.
    --device-remembered-status=: To enable device authentication with the specified device, set to `remembered`.To disable, set to `not_remembered`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
completion:
    flag:
        device-remembered-status:
            - remembered
            - not_remembered
