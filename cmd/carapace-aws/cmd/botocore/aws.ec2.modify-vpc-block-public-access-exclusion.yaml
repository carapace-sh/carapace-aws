name: modify-vpc-block-public-access-exclusion
description: Modify VPC Block Public Access (BPA) exclusions.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --exclusion-id=!: The ID of an exclusion.
    --internet-gateway-exclusion-mode=!: The exclusion mode for internet gateway traffic.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
completion:
    flag:
        internet-gateway-exclusion-mode:
            - allow-bidirectional
            - allow-egress
