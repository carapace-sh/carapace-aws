name: create-routing-control
description: Creates a new routing control.
flags:
    --client-token=: A unique, case-sensitive string of up to 64 ASCII characters.
    --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster that includes the routing control.
    --control-panel-arn=: The Amazon Resource Name (ARN) of the control panel that includes the routing control.
    --routing-control-name=!: The name of the routing control.
