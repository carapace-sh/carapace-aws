name: list-billing-group-cost-reports
description: A paginated call to retrieve a summary report of actual Amazon Web Services charges and the calculated Amazon Web Services charges based on the associated pricing plan of a billing group.
flags:
    --billing-period=: The preferred billing period for your report.
    --filters=: A `ListBillingGroupCostReportsFilter` to specify billing groups to retrieve reports from.
    --max-results=: The maximum number of reports to retrieve.
    --next-token=: The pagination token that's used on subsequent calls to get reports.
