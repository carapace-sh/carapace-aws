name: create-change-set
description: Creates a list of changes that will be applied to a stack so that you can review the changes before executing them.
flags:
    --capabilities=: In some cases, you must explicitly acknowledge that your stack template contains certain capabilities in order for CloudFormation to create the stack.
    --change-set-name=!: The name of the change set.
    --change-set-type=: The type of change set operation.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique identifier for this `CreateChangeSet` request.
    --description=: A description to help you identify this change set.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --import-existing-resources=: Indicates if the change set auto-imports resources that already exist.
    --include-nested-stacks=: Creates a change set for the all nested stacks specified in the template.
    --notification-ar-ns=: The Amazon Resource Names (ARNs) of Amazon SNS topics that CloudFormation associates with the stack.
    --on-stack-failure=: Determines what action will be taken if stack creation fails.
    --parameters=: A list of `Parameter` structures that specify input parameters for the change set.
    --resource-types=: The template resource types that you have permissions to work with if you execute this change set, such as `AWS::EC2::Instance`, `AWS::EC2::*`, or `Custom::MyCustomInstance`.
    --resources-to-import=: The resources to import into your stack.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes when executing the change set.
    --rollback-configuration=: The rollback triggers for CloudFormation to monitor during stack creation and updating operations, and for the specified monitoring period afterwards.
    --stack-name=!: The name or the unique ID of the stack for which you are creating a change set.
    --tags=: Key-value pairs to associate with this stack.
    --template-body=: A structure that contains the body of the revised template, with a minimum length of 1 byte and a maximum length of 51,200 bytes.
    --template-url=: The URL of the file that contains the revised template.
    --use-previous-template=: Whether to reuse the template that's associated with the stack to create the change set.
completion:
    flag:
        change-set-type:
            - CREATE
            - UPDATE
            - IMPORT
        on-stack-failure:
            - DO_NOTHING
            - ROLLBACK
            - DELETE
