name: deactivate-type
description: Deactivates a public third-party extension, such as a resource or module, or a CloudFormation Hook when you no longer use it.
flags:
    --arn=: The Amazon Resource Name (ARN) for the extension in this account and Region.
    --type-name=: The type name of the extension in this account and Region.
    --type=: The extension type.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
