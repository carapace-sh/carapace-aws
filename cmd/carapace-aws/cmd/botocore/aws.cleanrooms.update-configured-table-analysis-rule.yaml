name: update-configured-table-analysis-rule
description: Updates a configured table analysis rule.
flags:
    --analysis-rule-policy=!: The new analysis rule policy for the configured table analysis rule.
    --analysis-rule-type=!: The analysis rule type to be updated.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configured-table-identifier=!: The unique identifier for the configured table that the analysis rule applies to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
completion:
    flag:
        analysis-rule-type:
            - AGGREGATION
            - LIST
            - CUSTOM
