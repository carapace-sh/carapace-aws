name: create-connection
description: Creates a connection between a customer network and a specific Direct Connect location.
flags:
    --bandwidth=!: The bandwidth of the connection.
    --connection-name=!: The name of the connection.
    --lag-id=: The ID of the LAG.
    --location=!: The location of the connection.
    --provider-name=: The name of the service provider associated with the requested connection.
    --request-mac-sec=: Indicates whether you want the connection to support MAC Security (MACsec).
    --tags=: The tags to associate with the lag.
