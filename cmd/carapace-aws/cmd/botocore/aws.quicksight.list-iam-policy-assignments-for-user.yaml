name: list-iam-policy-assignments-for-user
description: Lists all of the IAM policy assignments, including the Amazon Resource Names (ARNs), for the IAM policies assigned to the specified user and group, or groups that the user belongs to.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the assignments.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be returned per request.
    --namespace=!: The namespace of the assignment.
    --next-token=: The token for the next set of results, or null if there are no more results.
    --user-name=!: The name of the user.
