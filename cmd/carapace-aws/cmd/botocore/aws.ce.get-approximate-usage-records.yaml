name: get-approximate-usage-records
description: Retrieves estimated usage records for hourly granularity or resource-level data at daily granularity.
flags:
    --approximation-dimension=!: The service to evaluate for the usage records.
    --granularity=!: How granular you want the data to be.
    --services=: The service metadata for the service or services you want to query.
completion:
    flag:
        approximation-dimension:
            - SERVICE
            - RESOURCE
        granularity:
            - DAILY
            - MONTHLY
            - HOURLY
