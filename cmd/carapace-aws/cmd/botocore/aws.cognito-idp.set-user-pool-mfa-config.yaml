name: set-user-pool-mfa-config
description: Sets user pool multi-factor authentication (MFA) and passkey configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --email-mfa-configuration=: Sets configuration for user pool email message MFA and sign-in with one-time passwords (OTPs).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --mfa-configuration=: Sets multi-factor authentication (MFA) to be on, off, or optional.
    --sms-mfa-configuration=: Configures user pool SMS messages for MFA.
    --software-token-mfa-configuration=: Configures a user pool for time-based one-time password (TOTP) MFA.
    --user-pool-id=!: The user pool ID.
    --web-authn-configuration=: The configuration of your user pool for passkey, or WebAuthn, authentication and registration.
completion:
    flag:
        mfa-configuration:
            - "OFF"
            - "ON"
            - OPTIONAL
