name: update-analysis
description: Updates an analysis in Amazon Quick Sight
flags:
    --analysis-id=!: The ID for the analysis that you're updating.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the analysis that you're updating.
    --definition=: The definition of an analysis.
    --name=!: A descriptive name for the analysis that you're updating.
    --parameters=: The parameter names and override values that you want to use.
    --source-entity=: A source entity to use for the analysis that you're updating.
    --theme-arn=: The Amazon Resource Name (ARN) for the theme to apply to the analysis that you're creating.
    --validation-strategy=: The option to relax the validation needed to update an analysis with definition objects.
