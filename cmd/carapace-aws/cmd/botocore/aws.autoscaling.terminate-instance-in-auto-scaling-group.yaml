name: terminate-instance-in-auto-scaling-group
description: Terminates the specified instance and optionally adjusts the desired group size.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The ID of the instance.
    --no-should-decrement-desired-capacity!: Indicates whether terminating the instance also decrements the size of the Auto Scaling group.
    --should-decrement-desired-capacity!: Indicates whether terminating the instance also decrements the size of the Auto Scaling group.
