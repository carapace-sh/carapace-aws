name: update-application
description: Updates the configuration and settings of an existing OpenSearch application.
flags:
    --app-configs=: The configuration settings to modify for the OpenSearch application.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-sources=: The data sources to associate with the OpenSearch application.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The unique identifier for the OpenSearch application to be updated.
