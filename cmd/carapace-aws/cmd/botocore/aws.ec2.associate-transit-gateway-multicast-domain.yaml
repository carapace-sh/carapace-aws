name: associate-transit-gateway-multicast-domain
description: Associates the specified subnets and transit gateway attachments with the specified transit gateway multicast domain.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --subnet-ids=!: The IDs of the subnets to associate with the transit gateway multicast domain.
    --transit-gateway-attachment-id=!: The ID of the transit gateway attachment to associate with the transit gateway multicast domain.
    --transit-gateway-multicast-domain-id=!: The ID of the transit gateway multicast domain.
