name: search-relevant-content
description: Searches for relevant content in a Amazon Q Business application based on a query.
flags:
    --application-id=!: The unique identifier of the Amazon Q Business application to search.
    --attribute-filter=: ""
    --content-source=!: The source of content to search in.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next set of results.
    --query-text=!: The text to search for.
