name: get-component
description: Gets the recipe for a version of a component.
flags:
    --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component version.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --recipe-output-format=: The format of the recipe.
completion:
    flag:
        recipe-output-format:
            - JSON
            - YAML
