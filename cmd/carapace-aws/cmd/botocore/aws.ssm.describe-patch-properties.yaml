name: describe-patch-properties
description: Lists the properties of available patches organized by product, product family, classification, severity, and other properties of available patches.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --operating-system=!: The operating system type for which to list patches.
    --patch-set=: Indicates whether to list patches for the Windows operating system or for applications released by Microsoft.
    --property=!: The patch property for which you want to view patch details.
completion:
    flag:
        operating-system:
            - WINDOWS
            - AMAZON_LINUX
            - AMAZON_LINUX_2
            - AMAZON_LINUX_2022
            - UBUNTU
            - REDHAT_ENTERPRISE_LINUX
            - SUSE
            - CENTOS
            - ORACLE_LINUX
            - DEBIAN
            - MACOS
            - RASPBIAN
            - ROCKY_LINUX
            - ALMA_LINUX
            - AMAZON_LINUX_2023
        patch-set:
            - OS
            - APPLICATION
        property:
            - PRODUCT
            - PRODUCT_FAMILY
            - CLASSIFICATION
            - MSRC_SEVERITY
            - PRIORITY
            - SEVERITY
