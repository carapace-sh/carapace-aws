name: update-location-fsx-ontap
description: Modifies the following configuration parameters of the Amazon FSx for NetApp ONTAP transfer location that you're using with DataSync.
flags:
    --location-arn=!: Specifies the Amazon Resource Name (ARN) of the FSx for ONTAP transfer location that you're updating.
    --protocol=: Specifies the data transfer protocol that DataSync uses to access your Amazon FSx file system.
    --subdirectory=: Specifies a path to the file share in the storage virtual machine (SVM) where you want to transfer data to or from.
