name: register-account-association
description: Registers an account association with a managed thing, establishing a connection between a device and a third-party account.
flags:
    --account-association-id=!: The identifier of the account association to register with the managed thing.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --device-discovery-id=!: The identifier of the device discovery job associated with this registration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --managed-thing-id=!: The identifier of the managed thing to register with the account association.
