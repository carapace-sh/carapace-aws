name: set-stack-policy
description: Sets a stack policy for a specified stack.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --stack-name=!: The name or unique stack ID that you want to associate a policy with.
    --stack-policy-body=: Structure that contains the stack policy body.
    --stack-policy-url=: Location of a file that contains the stack policy.
