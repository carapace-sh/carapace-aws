name: list-agent-knowledge-bases
description: Lists knowledge bases associated with an agent and information about each one.
flags:
    --agent-id=!: The unique identifier of the agent for which to return information about knowledge bases associated with it.
    --agent-version=!: The version of the agent for which to return information about knowledge bases associated with it.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: If the total number of results is greater than the `maxResults` value provided in the request, enter the token returned in the `nextToken` field in the response in this field to return the next batch of results.
