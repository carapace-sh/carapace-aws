name: retry-stage-execution
description: You can retry a stage that has failed without having to run a pipeline again from the beginning.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --pipeline-execution-id=!: The ID of the pipeline execution in the failed stage to be retried.
    --pipeline-name=!: The name of the pipeline that contains the failed stage.
    --retry-mode=!: The scope of the retry attempt.
    --stage-name=!: The name of the failed stage to be retried.
completion:
    flag:
        retry-mode:
            - FAILED_ACTIONS
            - ALL_ACTIONS
