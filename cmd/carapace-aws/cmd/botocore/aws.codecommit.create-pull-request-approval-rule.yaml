name: create-pull-request-approval-rule
description: Creates an approval rule for a pull request.
flags:
    --approval-rule-content=!: The content of the approval rule, including the number of approvals needed and the structure of an approval pool defined for approvals, if any.
    --approval-rule-name=!: The name for the approval rule.
    --pull-request-id=!: The system-generated ID of the pull request for which you want to create the approval rule.
