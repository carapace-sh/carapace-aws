name: update-ai-prompt
description: Updates an AI Prompt.
flags:
    --ai-prompt-id=!: The identifier of the Amazon Q in Connect AI Prompt.
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: The description of the Amazon Q in Connect AI Prompt.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-id=: The identifier of the model used for this AI Prompt.
    --template-configuration=: The configuration of the prompt template for this AI Prompt.
    --visibility-status=!: The visibility status of the Amazon Q in Connect AI prompt.
completion:
    flag:
        visibility-status:
            - SAVED
            - PUBLISHED
