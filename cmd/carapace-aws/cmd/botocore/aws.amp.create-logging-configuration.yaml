name: create-logging-configuration
description: The `CreateLoggingConfiguration` operation creates rules and alerting logging configuration for the workspace.
flags:
    --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
    --log-group-arn=!: The ARN of the CloudWatch log group to which the vended log data will be published.
    --workspace-id=!: The ID of the workspace to create the logging configuration for.
