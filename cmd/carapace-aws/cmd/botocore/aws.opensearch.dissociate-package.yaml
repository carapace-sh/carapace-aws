name: dissociate-package
description: Removes a package from the specified Amazon OpenSearch Service domain.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: Name of the domain to dissociate the package from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --package-id=!: Internal ID of the package to dissociate from the domain.
