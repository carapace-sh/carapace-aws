name: copy-product
description: Copies the specified source product to the specified target product or a new product.
flags:
    --accept-language=: The language code.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --copy-options=: The copy options.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --idempotency-token=!: A unique identifier that you provide to ensure idempotency.
    --source-product-arn=!: The Amazon Resource Name (ARN) of the source product.
    --source-provisioning-artifact-identifiers=: The identifiers of the provisioning artifacts (also known as versions) of the product to copy.
    --target-product-id=: The identifier of the target product.
    --target-product-name=: A name for the target product.
