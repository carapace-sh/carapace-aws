name: rtbfabric
description: RTBFabric
commands:
    - name: get-outbound-external-link
      description: Retrieves information about an outbound external link.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
    - name: list-requester-gateways
      description: Lists requester gateways.
      flags:
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
    - name: list-tags-for-resource
      description: Lists tags for a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which you want to retrieve tags.
    - name: get-link
      description: Retrieves information about a link between gateways.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
    - name: accept-link
      description: Accepts a link request between gateways.
      flags:
        --attributes=: Attributes of the link.
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
        --log-settings=!: Settings for the application logs.
    - name: create-inbound-external-link
      description: Creates an inbound external link.
      flags:
        --attributes=: Attributes of the link.
        --client-token=!: The unique client token.
        --gateway-id=!: The unique identifier of the gateway.
        --log-settings=!: ""
        --tags=: A map of the key-value pairs of the tag or tags to assign to the resource.
    - name: create-requester-gateway
      description: Creates a requester gateway.
      flags:
        --client-token=!: The unique client token.
        --description=: An optional description for the requester gateway.
        --security-group-ids=!: The unique identifiers of the security groups.
        --subnet-ids=!: The unique identifiers of the subnets.
        --tags=: A map of the key-value pairs of the tag or tags to assign to the resource.
        --vpc-id=!: The unique identifier of the Virtual Private Cloud (VPC).
    - name: create-responder-gateway
      description: Creates a responder gateway.
      flags:
        --client-token=!: The unique client token.
        --description=: An optional description for the responder gateway.
        --domain-name=: The domain name for the responder gateway.
        --managed-endpoint-configuration=: The configuration for the managed endpoint.
        --port=!: The networking port to use.
        --protocol=!: The networking protocol to use.
        --security-group-ids=!: The unique identifiers of the security groups.
        --subnet-ids=!: The unique identifiers of the subnets.
        --tags=: A map of the key-value pairs of the tag or tags to assign to the resource.
        --trust-store-configuration=: The configuration of the trust store.
        --vpc-id=!: The unique identifier of the Virtual Private Cloud (VPC).
      completion:
        flag:
            protocol:
                - HTTP
                - HTTPS
    - name: delete-inbound-external-link
      description: Deletes an inbound external link.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
    - name: delete-link
      description: Deletes a link between gateways.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
    - name: delete-outbound-external-link
      description: Deletes an outbound external link.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
    - name: get-requester-gateway
      description: Retrieves information about a requester gateway.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
    - name: get-responder-gateway
      description: Retrieves information about a responder gateway.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
    - name: untag-resource
      description: Removes a tag or tags from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to untag.
        --tag-keys=!: The keys of the key-value pairs for the tag or tags you want to remove from the specified resource.
    - name: update-link
      description: Updates the configuration of a link between gateways.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
        --log-settings=: Settings for the application logs.
    - name: update-link-module-flow
      description: Updates a link module flow.
      flags:
        --client-token=!: The unique client token.
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
        --modules=!: The configuration of a module.
    - name: update-requester-gateway
      description: Updates a requester gateway.
      flags:
        --client-token=!: The unique client token.
        --description=: An optional description for the requester gateway.
        --gateway-id=!: The unique identifier of the gateway.
    - name: delete-requester-gateway
      description: Deletes a requester gateway.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
    - name: delete-responder-gateway
      description: Deletes a responder gateway.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
    - name: create-link
      description: Creates a new link between gateways.
      flags:
        --attributes=: Attributes of the link.
        --gateway-id=!: The unique identifier of the gateway.
        --http-responder-allowed: Boolean to specify if an HTTP responder is allowed.
        --log-settings=!: Settings for the application logs.
        --no-http-responder-allowed: Boolean to specify if an HTTP responder is allowed.
        --peer-gateway-id=!: The unique identifier of the peer gateway.
        --tags=: A map of the key-value pairs of the tag or tags to assign to the resource.
    - name: list-links
      description: Lists links associated with gateways.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
    - name: list-responder-gateways
      description: Lists reponder gateways.
      flags:
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
    - name: reject-link
      description: Rejects a link request between gateways.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to tag.
        --tags=!: A map of the key-value pairs of the tag or tags to assign to the resource.
    - name: update-responder-gateway
      description: Updates a responder gateway.
      flags:
        --client-token=!: The unique client token.
        --description=: An optional description for the responder gateway.
        --domain-name=: The domain name for the responder gateway.
        --gateway-id=!: The unique identifier of the gateway.
        --managed-endpoint-configuration=: The configuration for the managed endpoint.
        --port=!: The networking port to use.
        --protocol=!: The networking protocol to use.
        --trust-store-configuration=: The configuration of the trust store.
      completion:
        flag:
            protocol:
                - HTTP
                - HTTPS
    - name: create-outbound-external-link
      description: Creates an outbound external link.
      flags:
        --attributes=: ""
        --client-token=!: The unique client token.
        --gateway-id=!: The unique identifier of the gateway.
        --log-settings=!: ""
        --public-endpoint=!: The public endpoint of the link.
        --tags=: A map of the key-value pairs of the tag or tags to assign to the resource.
    - name: get-inbound-external-link
      description: Retrieves information about an inbound external link.
      flags:
        --gateway-id=!: The unique identifier of the gateway.
        --link-id=!: The unique identifier of the link.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: responder-gateway-deleted
          description: Retrieves information about a responder gateway.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
        - name: inbound-external-link-active
          description: Retrieves information about an inbound external link.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
            --link-id=!: The unique identifier of the link.
        - name: link-accepted
          description: Retrieves information about a link between gateways.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
            --link-id=!: The unique identifier of the link.
        - name: link-active
          description: Retrieves information about a link between gateways.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
            --link-id=!: The unique identifier of the link.
        - name: outbound-external-link-active
          description: Retrieves information about an outbound external link.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
            --link-id=!: The unique identifier of the link.
        - name: requester-gateway-active
          description: Retrieves information about a requester gateway.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
        - name: requester-gateway-deleted
          description: Retrieves information about a requester gateway.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
        - name: responder-gateway-active
          description: Retrieves information about a responder gateway.
          flags:
            --gateway-id=!: The unique identifier of the gateway.
