name: list-access-policies
description: Returns information about a list of OpenSearch Serverless access policies.
flags:
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListAccessPolicies` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListAccessPolicies` operations, which returns results in the next page.
    --resource=: Resource filters (can be collections or indexes) that policies can apply to.
    --type=!: The type of access policy.
completion:
    flag:
        type:
            - data
