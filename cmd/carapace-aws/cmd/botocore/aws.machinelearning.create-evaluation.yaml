name: create-evaluation
description: Creates a new `Evaluation` of an `MLModel`.
flags:
    --evaluation-data-source-id=!: The ID of the `DataSource` for the evaluation.
    --evaluation-id=!: A user-supplied ID that uniquely identifies the `Evaluation`.
    --evaluation-name=: A user-supplied name or description of the `Evaluation`.
    --ml-model-id=!: The ID of the `MLModel` to evaluate.
