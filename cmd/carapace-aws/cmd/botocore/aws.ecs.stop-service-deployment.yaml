name: stop-service-deployment
description: Stops an ongoing service deployment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --service-deployment-arn=!: The ARN of the service deployment that you want to stop.
    --stop-type=: How you want Amazon ECS to stop the service.
completion:
    flag:
        stop-type:
            - ABORT
            - ROLLBACK
