name: delete-auto-scaling-configuration
description: Delete an App Runner automatic scaling configuration resource.
flags:
    --auto-scaling-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner auto scaling configuration that you want to delete.
    --delete-all-revisions: Set to `true` to delete all of the revisions associated with the `AutoScalingConfigurationArn` parameter value.
    --no-delete-all-revisions: Set to `true` to delete all of the revisions associated with the `AutoScalingConfigurationArn` parameter value.
