name: get-lambda-function-recommendations
description: Returns Lambda function recommendations.
flags:
    --account-ids=: The ID of the Amazon Web Services account for which to return function recommendations.
    --filters=: An array of objects to specify a filter that returns a more specific list of function recommendations.
    --function-arns=: The Amazon Resource Name (ARN) of the functions for which to return recommendations.
    --max-results=: The maximum number of function recommendations to return with a single request.
    --next-token=: The token to advance to the next page of function recommendations.
