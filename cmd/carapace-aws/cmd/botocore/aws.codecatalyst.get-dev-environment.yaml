name: get-dev-environment
description: Returns information about a Dev Environment for a source repository in a project.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The system-generated unique ID of the Dev Environment for which you want to view information.
    --project-name=!: The name of the project in the space.
    --space-name=!: The name of the space.
