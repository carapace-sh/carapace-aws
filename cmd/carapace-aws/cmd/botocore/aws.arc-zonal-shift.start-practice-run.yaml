name: start-practice-run
description: Start an on-demand practice run zonal shift in Amazon Application Recovery Controller.
flags:
    --away-from=!: The Availability Zone (for example, `use1-az1`) that traffic is shifted away from for the resource that you specify for the practice run.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --comment=!: The initial comment that you enter about the practice run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-identifier=!: The identifier for the resource that you want to start a practice run zonal shift for.
