name: get-schema
description: Retrieves the schema for a relation within a collaboration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collaboration-identifier=!: A unique identifier for the collaboration that the schema belongs to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the relation to retrieve the schema for.
