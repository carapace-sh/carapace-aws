name: license-manager
description: AWS License Manager
commands:
    - name: list-usage-for-license-configuration
      description: Lists all license usage records for a license configuration, displaying license consumption details by resource at a selected point in time.
      flags:
        --filters=: Filters to scope the results.
        --license-configuration-arn=!: Amazon Resource Name (ARN) of the license configuration.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: delete-license-asset-group
      description: Deletes a license asset group.
      flags:
        --license-asset-group-arn=!: Amazon Resource Name (ARN) of the license asset group.
    - name: get-license
      description: Gets detailed information about the specified license.
      flags:
        --license-arn=!: Amazon Resource Name (ARN) of the license.
        --license-version=: License version.
    - name: get-license-asset-ruleset
      description: Gets a license asset ruleset.
      flags:
        --license-asset-ruleset-arn=!: Amazon Resource Name (ARN) of the license asset ruleset.
    - name: list-tokens
      description: Lists your tokens.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
        --token-ids=: Token IDs.
    - name: list-assets-for-license-asset-group
      description: Lists assets for a license asset group.
      flags:
        --asset-type=!: Asset type.
        --license-asset-group-arn=!: Amazon Resource Name (ARN) of the license asset group.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: list-licenses
      description: Lists the licenses for your account.
      flags:
        --filters=: Filters to scope the results.
        --license-arns=: Amazon Resource Names (ARNs) of the licenses.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: check-in-license
      description: Checks in the specified license.
      flags:
        --beneficiary=: License beneficiary.
        --license-consumption-token=!: License consumption token.
    - name: create-license-manager-report-generator
      description: Creates a report generator.
      flags:
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: Description of the report generator.
        --report-context=!: Defines the type of license configuration the report generator tracks.
        --report-frequency=!: Frequency by which reports are generated.
        --report-generator-name=!: Name of the report generator.
        --tags=: Tags to add to the report generator.
        --type=!: Type of reports to generate.
    - name: list-license-configurations
      description: Lists the license configurations for your account.
      flags:
        --filters=: Filters to scope the results.
        --license-configuration-arns=: Amazon Resource Names (ARN) of the license configurations.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: list-received-licenses-for-organization
      description: Lists the licenses received for all accounts in the organization.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: create-token
      description: Creates a long-lived token.
      flags:
        --client-token=!: Idempotency token, valid for 10 minutes.
        --expiration-in-days=: Token expiration, in days, counted from token creation.
        --license-arn=!: Amazon Resource Name (ARN) of the license.
        --role-arns=: Amazon Resource Name (ARN) of the IAM roles to embed in the token.
        --token-properties=: Data specified by the caller to be included in the JWT token.
    - name: delete-token
      description: Deletes the specified token.
      flags:
        --token-id=!: Token ID.
    - name: get-access-token
      description: Gets a temporary access token to use with AssumeRoleWithWebIdentity.
      flags:
        --token-properties=: Token properties to validate against those present in the JWT token.
        --token=!: Refresh token, encoded as a JWT token.
    - name: get-license-configuration
      description: Gets detailed information about the specified license configuration.
      flags:
        --license-configuration-arn=!: Amazon Resource Name (ARN) of the license configuration.
    - name: get-license-manager-report-generator
      description: Gets information about the specified report generator.
      flags:
        --license-manager-report-generator-arn=!: Amazon Resource Name (ARN) of the report generator.
    - name: list-associations-for-license-configuration
      description: Lists the resource associations for the specified license configuration.
      flags:
        --license-configuration-arn=!: Amazon Resource Name (ARN) of a license configuration.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: update-license-asset-group
      description: Updates a license asset group.
      flags:
        --associated-license-asset-ruleset-ar-ns=!: ARNs of associated license asset rulesets.
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: License asset group description.
        --license-asset-group-arn=!: Amazon Resource Name (ARN) of the license asset group.
        --license-asset-group-configurations=: License asset group configurations.
        --name=: License asset group name.
        --properties=: License asset group properties.
        --status=: License asset group status.
      completion:
        flag:
            status:
                - ACTIVE
                - DISABLED
                - DELETED
    - name: create-license-version
      description: Creates a new version of the specified license.
      flags:
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --consumption-configuration=!: Configuration for consumption of the license.
        --entitlements=!: License entitlements.
        --home-region=!: Home Region of the license.
        --issuer=!: License issuer.
        --license-arn=!: Amazon Resource Name (ARN) of the license.
        --license-metadata=: Information about the license.
        --license-name=!: License name.
        --product-name=!: Product name.
        --source-version=: Current version of the license.
        --status=!: License status.
        --validity=!: Date and time range during which the license is valid, in ISO8601-UTC format.
      completion:
        flag:
            status:
                - AVAILABLE
                - PENDING_AVAILABLE
                - DEACTIVATED
                - SUSPENDED
                - EXPIRED
                - PENDING_DELETE
                - DELETED
    - name: delete-license-configuration
      description: Deletes the specified license configuration.
      flags:
        --license-configuration-arn=!: ID of the license configuration.
    - name: get-grant
      description: Gets detailed information about the specified grant.
      flags:
        --grant-arn=!: Amazon Resource Name (ARN) of the grant.
        --grant-version=: Grant version.
    - name: create-license-asset-group
      description: Creates a license asset group.
      flags:
        --associated-license-asset-ruleset-ar-ns=!: ARNs of associated license asset rulesets.
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: License asset group description.
        --license-asset-group-configurations=!: License asset group configurations.
        --name=!: License asset group name.
        --properties=: License asset group properties.
        --tags=: Tags to add to the license asset group.
    - name: list-license-asset-groups
      description: Lists license asset groups.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: update-license-configuration
      description: Modifies the attributes of an existing license configuration.
      flags:
        --description=: New description of the license configuration.
        --disassociate-when-not-found: When true, disassociates a resource when software is uninstalled.
        --license-configuration-arn=!: Amazon Resource Name (ARN) of the license configuration.
        --license-configuration-status=: New status of the license configuration.
        --license-count-hard-limit: New hard limit of the number of available licenses.
        --license-count=: New number of licenses managed by the license configuration.
        --license-expiry=: License configuration expiry time.
        --license-rules=: New license rule.
        --name=: New name of the license configuration.
        --no-disassociate-when-not-found: When true, disassociates a resource when software is uninstalled.
        --no-license-count-hard-limit: New hard limit of the number of available licenses.
        --product-information-list=: New product information.
      completion:
        flag:
            license-configuration-status:
                - AVAILABLE
                - DISABLED
    - name: get-license-asset-group
      description: Gets a license asset group.
      flags:
        --license-asset-group-arn=!: Amazon Resource Name (ARN) of the license asset group.
    - name: list-license-conversion-tasks
      description: Lists the license type conversion tasks for your account.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: list-license-specifications-for-resource
      description: Describes the license configurations for the specified resource.
      flags:
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
        --resource-arn=!: Amazon Resource Name (ARN) of a resource that has an associated license configuration.
    - name: tag-resource
      description: Adds the specified tags to the specified resource.
      flags:
        --resource-arn=!: Amazon Resource Name (ARN) of the resource.
        --tags=!: One or more tags.
    - name: delete-license
      description: Deletes the specified license.
      flags:
        --license-arn=!: Amazon Resource Name (ARN) of the license.
        --source-version=!: Current version of the license.
    - name: delete-license-asset-ruleset
      description: Deletes a license asset ruleset.
      flags:
        --license-asset-ruleset-arn=!: Amazon Resource Name (ARN) of the license asset ruleset.
    - name: extend-license-consumption
      description: Extends the expiration date for license consumption.
      flags:
        --dry-run: Checks whether you have the required permissions for the action, without actually making the request.
        --license-consumption-token=!: License consumption token.
        --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request.
    - name: list-failures-for-license-configuration-operations
      description: Lists the license configuration operations that failed.
      flags:
        --license-configuration-arn=!: Amazon Resource Name of the license configuration.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: create-license-asset-ruleset
      description: Creates a license asset ruleset.
      flags:
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: License asset ruleset description.
        --name=!: License asset ruleset name.
        --rules=!: License asset rules.
        --tags=: Tags to add to the license asset ruleset.
    - name: update-license-asset-ruleset
      description: Updates a license asset ruleset.
      flags:
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: License asset ruleset description.
        --license-asset-ruleset-arn=!: Amazon Resource Name (ARN) of the license asset ruleset.
        --name=: License asset ruleset name.
        --rules=!: License asset rules.
    - name: update-license-specifications-for-resource
      description: Adds or removes the specified license configurations for the specified Amazon Web Services resource.
      flags:
        --add-license-specifications=: ARNs of the license configurations to add.
        --remove-license-specifications=: ARNs of the license configurations to remove.
        --resource-arn=!: Amazon Resource Name (ARN) of the Amazon Web Services resource.
    - name: update-service-settings
      description: Updates License Manager settings for the current Region.
      flags:
        --enable-cross-accounts-discovery: Activates cross-account discovery.
        --enabled-discovery-source-regions=: Cross region discovery enabled source regions.
        --no-enable-cross-accounts-discovery: Activates cross-account discovery.
        --organization-configuration=: Enables integration with Organizations for cross-account discovery.
        --s3-bucket-arn=: Amazon Resource Name (ARN) of the Amazon S3 bucket where the License Manager information is stored.
        --sns-topic-arn=: Amazon Resource Name (ARN) of the Amazon SNS topic used for License Manager alerts.
    - name: checkout-license
      description: Checks out the specified license.
      flags:
        --beneficiary=: License beneficiary.
        --checkout-type=!: Checkout type.
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --entitlements=!: License entitlements.
        --key-fingerprint=!: Key fingerprint identifying the license.
        --node-id=: Node ID.
        --product-sku=!: Product SKU.
      completion:
        flag:
            checkout-type:
                - PROVISIONAL
                - PERPETUAL
    - name: list-distributed-grants
      description: Lists the grants distributed for the specified license.
      flags:
        --filters=: Filters to scope the results.
        --grant-arns=: Amazon Resource Names (ARNs) of the grants.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: list-license-asset-rulesets
      description: Lists license asset rulesets.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
        --no-show-aws-managed-license-asset-rulesets: Specifies whether to show License Manager managed license asset rulesets.
        --show-aws-managed-license-asset-rulesets: Specifies whether to show License Manager managed license asset rulesets.
    - name: list-license-manager-report-generators
      description: Lists the report generators for your account.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: list-license-versions
      description: Lists all versions of the specified license.
      flags:
        --license-arn=!: Amazon Resource Name (ARN) of the license.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: list-received-licenses
      description: Lists received licenses.
      flags:
        --filters=: Filters to scope the results.
        --license-arns=: Amazon Resource Names (ARNs) of the licenses.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: create-license
      description: Creates a license.
      flags:
        --beneficiary=!: License beneficiary.
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --consumption-configuration=!: Configuration for consumption of the license.
        --entitlements=!: License entitlements.
        --home-region=!: Home Region for the license.
        --issuer=!: License issuer.
        --license-metadata=: Information about the license.
        --license-name=!: License name.
        --product-name=!: Product name.
        --product-sku=!: Product SKU.
        --tags=: Tags to add to the license.
        --validity=!: Date and time range during which the license is valid, in ISO8601-UTC format.
    - name: get-license-conversion-task
      description: Gets information about the specified license type conversion task.
      flags:
        --license-conversion-task-id=!: ID of the license type conversion task to retrieve information on.
    - name: list-received-grants-for-organization
      description: Lists the grants received for all accounts in the organization.
      flags:
        --filters=: Filters to scope the results.
        --license-arn=!: The Amazon Resource Name (ARN) of the received license.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: reject-grant
      description: Rejects the specified grant.
      flags:
        --grant-arn=!: Amazon Resource Name (ARN) of the grant.
    - name: update-license-manager-report-generator
      description: Updates a report generator.
      flags:
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: Description of the report generator.
        --license-manager-report-generator-arn=!: Amazon Resource Name (ARN) of the report generator to update.
        --report-context=!: The report context.
        --report-frequency=!: Frequency by which reports are generated.
        --report-generator-name=!: Name of the report generator.
        --type=!: Type of reports to generate.
    - name: checkout-borrow-license
      description: Checks out the specified license for offline use.
      flags:
        --checkout-metadata=: Information about constraints.
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --digital-signature-method=!: Digital signature method.
        --entitlements=!: License entitlements.
        --license-arn=!: Amazon Resource Name (ARN) of the license.
        --node-id=: Node ID.
      completion:
        flag:
            digital-signature-method:
                - JWT_PS384
    - name: create-grant-version
      description: Creates a new version of the specified grant.
      flags:
        --allowed-operations=: Allowed operations for the grant.
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --grant-arn=!: Amazon Resource Name (ARN) of the grant.
        --grant-name=: Grant name.
        --options=: The options specified for the grant.
        --source-version=: Current version of the grant.
        --status-reason=: Grant status reason.
        --status=: Grant status.
      completion:
        flag:
            status:
                - PENDING_WORKFLOW
                - PENDING_ACCEPT
                - REJECTED
                - ACTIVE
                - FAILED_WORKFLOW
                - DELETED
                - PENDING_DELETE
                - DISABLED
                - WORKFLOW_COMPLETED
    - name: get-license-usage
      description: Gets detailed information about the usage of the specified license.
      flags:
        --license-arn=!: Amazon Resource Name (ARN) of the license.
    - name: get-service-settings
      description: Gets the License Manager settings for the current Region.
    - name: untag-resource
      description: Removes the specified tags from the specified resource.
      flags:
        --resource-arn=!: Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: Keys identifying the tags to remove.
    - name: create-grant
      description: Creates a grant for the specified license.
      flags:
        --allowed-operations=!: Allowed operations for the grant.
        --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --grant-name=!: Grant name.
        --home-region=!: Home Region of the grant.
        --license-arn=!: Amazon Resource Name (ARN) of the license.
        --principals=!: The grant principals.
        --tags=: Tags to add to the grant.
    - name: create-license-conversion-task-for-resource
      description: Creates a new license conversion task.
      flags:
        --destination-license-context=!: Information that identifies the license type you are converting to.
        --resource-arn=!: Amazon Resource Name (ARN) of the resource you are converting the license type for.
        --source-license-context=!: Information that identifies the license type you are converting from.
    - name: delete-license-manager-report-generator
      description: Deletes the specified report generator.
      flags:
        --license-manager-report-generator-arn=!: Amazon Resource Name (ARN) of the report generator to be deleted.
    - name: list-license-configurations-for-organization
      description: Lists license configurations for an organization.
      flags:
        --filters=: Filters to scope the results.
        --license-configuration-arns=: License configuration ARNs.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: accept-grant
      description: Accepts the specified grant.
      flags:
        --grant-arn=!: Amazon Resource Name (ARN) of the grant.
    - name: create-license-configuration
      description: Creates a license configuration.
      flags:
        --description=: Description of the license configuration.
        --disassociate-when-not-found: When true, disassociates a resource when software is uninstalled.
        --license-count-hard-limit: Indicates whether hard or soft license enforcement is used.
        --license-count=: Number of licenses managed by the license configuration.
        --license-counting-type=!: Dimension used to track the license inventory.
        --license-expiry=: License configuration expiry.
        --license-rules=: License rules.
        --name=!: Name of the license configuration.
        --no-disassociate-when-not-found: When true, disassociates a resource when software is uninstalled.
        --no-license-count-hard-limit: Indicates whether hard or soft license enforcement is used.
        --product-information-list=: Product information.
        --tags=: Tags to add to the license configuration.
      completion:
        flag:
            license-counting-type:
                - vCPU
                - Instance
                - Core
                - Socket
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --resource-arn=!: Amazon Resource Name (ARN) of the resource.
    - name: delete-grant
      description: Deletes the specified grant.
      flags:
        --grant-arn=!: Amazon Resource Name (ARN) of the grant.
        --grant-version=!: Current version of the grant.
        --status-reason=: The Status reason for the delete request.
    - name: list-received-grants
      description: Lists grants that are received.
      flags:
        --filters=: Filters to scope the results.
        --grant-arns=: Amazon Resource Names (ARNs) of the grants.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
    - name: list-resource-inventory
      description: Lists resources managed using Systems Manager inventory.
      flags:
        --filters=: Filters to scope the results.
        --max-results=: Maximum number of results to return in a single call.
        --next-token=: Token for the next set of results.
