name: describe-stack-resource-drifts
description: Returns drift information for the resources that have been checked for drift in the specified stack.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of results to be returned with a single call.
    --next-token=: A string that identifies the next page of stack resource drift results.
    --stack-name=!: The name of the stack for which you want drift information.
    --stack-resource-drift-status-filters=: The resource drift status values to use as filters for the resource drift results returned.
