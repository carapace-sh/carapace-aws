name: list-vod-sources
description: Lists the VOD sources contained in a source location.
flags:
    --max-results=: The maximum number of VOD sources that you want MediaTailor to return in response to the current request.
    --next-token=: Pagination token returned by the list request when results exceed the maximum allowed.
    --source-location-name=!: The name of the source location associated with this VOD Source list.
