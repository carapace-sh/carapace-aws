name: modify-capacity-reservation
description: Modifies a Capacity Reservation's capacity, instance eligibility, and the conditions under which it is to be released.
flags:
    --accept: Reserved.
    --additional-info=: Reserved for future use.
    --capacity-reservation-id=!: The ID of the Capacity Reservation.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --end-date-type=: Indicates the way in which the Capacity Reservation ends.
    --end-date=: The date and time at which the Capacity Reservation expires.
    --instance-count=: The number of instances for which to reserve capacity.
    --instance-match-criteria=: The matching criteria (instance eligibility) that you want to use in the modified Capacity Reservation.
    --no-accept: Reserved.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
completion:
    flag:
        end-date-type:
            - unlimited
            - limited
        instance-match-criteria:
            - open
            - targeted
