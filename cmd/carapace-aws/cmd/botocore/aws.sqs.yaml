name: sqs
description: Amazon Simple Queue Service
commands:
    - name: remove-permission
      description: Revokes any permissions in the queue policy that matches the specified `Label` parameter.
      flags:
        --label=!: The identification of the permission to remove.
        --queue-url=!: The URL of the Amazon SQS queue from which permissions are removed.
    - name: get-queue-attributes
      description: Gets attributes for the specified queue.
      flags:
        --attribute-names=: A list of attributes for which to retrieve information.
        --queue-url=!: The URL of the Amazon SQS queue whose attribute information is retrieved.
    - name: get-queue-url
      description: The `GetQueueUrl` API returns the URL of an existing Amazon SQS queue.
      flags:
        --queue-name=!: (Required) The name of the queue for which you want to fetch the URL.
        --queue-owner-aws-account-id=: (Optional) The Amazon Web Services account ID of the account that created the queue.
    - name: list-dead-letter-source-queues
      description: Returns a list of your queues that have the `RedrivePolicy` queue attribute configured with a dead-letter queue.
      flags:
        --max-results=: Maximum number of results to include in the response.
        --next-token=: Pagination token to request the next set of results.
        --queue-url=!: The URL of a dead-letter queue.
    - name: send-message
      description: Delivers a message to the specified queue.
      flags:
        --delay-seconds=: The length of time, in seconds, for which to delay a specific message.
        --message-attributes=: Each message attribute consists of a `Name`, `Type`, and `Value`.
        --message-body=!: The message to send.
        --message-deduplication-id=: This parameter applies only to FIFO (first-in-first-out) queues.
        --message-group-id=: '`MessageGroupId` is an attribute used in Amazon SQS FIFO (First-In-First-Out) and standard queues.'
        --message-system-attributes=: The message system attribute to send.
        --queue-url=!: The URL of the Amazon SQS queue to which a message is sent.
    - name: send-message-batch
      description: You can use `SendMessageBatch` to send up to 10 messages to the specified queue by assigning either identical or different values to each message (or by not assigning values at all).
      flags:
        --entries=!: A list of `SendMessageBatchRequestEntry` items.
        --queue-url=!: The URL of the Amazon SQS queue to which batched messages are sent.
    - name: start-message-move-task
      description: Starts an asynchronous task to move messages from a specified source queue to a specified destination queue.
      flags:
        --destination-arn=: The ARN of the queue that receives the moved messages.
        --max-number-of-messages-per-second=: The number of messages to be moved per second (the message movement rate).
        --source-arn=!: The ARN of the queue that contains the messages to be moved to another queue.
    - name: create-queue
      description: Creates a new standard or FIFO queue.
      flags:
        --attributes=: A map of attributes with their corresponding values.
        --queue-name=!: The name of the new queue.
        --tags=: Add cost allocation tags to the specified Amazon SQS queue.
    - name: delete-queue
      description: Deletes the queue specified by the `QueueUrl`, regardless of the queue's contents.
      flags:
        --queue-url=!: The URL of the Amazon SQS queue to delete.
    - name: list-message-move-tasks
      description: Gets the most recent message movement tasks (up to 10) under a specific source queue.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --source-arn=!: The ARN of the queue whose message movement tasks are to be listed.
    - name: list-queue-tags
      description: List all cost allocation tags added to the specified Amazon SQS queue.
      flags:
        --queue-url=!: The URL of the queue.
    - name: set-queue-attributes
      description: Sets the value of one or more queue attributes, like a policy.
      flags:
        --attributes=!: A map of attributes to set.
        --queue-url=!: The URL of the Amazon SQS queue whose attributes are set.
    - name: untag-queue
      description: Remove cost allocation tags from the specified Amazon SQS queue.
      flags:
        --queue-url=!: The URL of the queue.
        --tag-keys=!: The list of tags to be removed from the specified queue.
    - name: add-permission
      description: Adds a permission to a queue for a specific [principal](https://docs.aws.amazon.com/general/latest/gr/glos-chap.html#P).
      flags:
        --actions=!: The action the client wants to allow for the specified principal.
        --aws-account-ids=!: The Amazon Web Services account numbers of the [principals](https://docs.aws.amazon.com/general/latest/gr/glos-chap.html#P) who are to receive permission.
        --label=!: The unique identification of the permission you're setting (for example, `AliceSendMessage`).
        --queue-url=!: The URL of the Amazon SQS queue to which permissions are added.
    - name: cancel-message-move-task
      description: Cancels a specified message movement task.
      flags:
        --task-handle=!: An identifier associated with a message movement task.
    - name: delete-message-batch
      description: Deletes up to ten messages from the specified queue.
      flags:
        --entries=!: Lists the receipt handles for the messages to be deleted.
        --queue-url=!: The URL of the Amazon SQS queue from which messages are deleted.
    - name: list-queues
      description: Returns a list of your queues in the current region.
      flags:
        --max-results=: Maximum number of results to include in the response.
        --next-token=: Pagination token to request the next set of results.
        --queue-name-prefix=: A string to use for filtering the list results.
    - name: receive-message
      description: Retrieves one or more messages (up to 10), from the specified queue.
      flags:
        --attribute-names=: This parameter has been discontinued but will be supported for backward compatibility.
        --max-number-of-messages=: The maximum number of messages to return.
        --message-attribute-names=: The name of the message attribute, where *N* is the index.
        --message-system-attribute-names=: A list of attributes that need to be returned along with each message.
        --queue-url=!: The URL of the Amazon SQS queue from which messages are received.
        --receive-request-attempt-id=: This parameter applies only to FIFO (first-in-first-out) queues.
        --visibility-timeout=: The duration (in seconds) that the received messages are hidden from subsequent retrieve requests after being retrieved by a `ReceiveMessage` request.
        --wait-time-seconds=: The duration (in seconds) for which the call waits for a message to arrive in the queue before returning.
    - name: tag-queue
      description: Add cost allocation tags to the specified Amazon SQS queue.
      flags:
        --queue-url=!: The URL of the queue.
        --tags=!: The list of tags to be added to the specified queue.
    - name: change-message-visibility
      description: Changes the visibility timeout of a specified message in a queue to a new value.
      flags:
        --queue-url=!: The URL of the Amazon SQS queue whose message's visibility is changed.
        --receipt-handle=!: The receipt handle associated with the message, whose visibility timeout is changed.
        --visibility-timeout=!: The new value for the message's visibility timeout (in seconds).
    - name: change-message-visibility-batch
      description: Changes the visibility timeout of multiple messages.
      flags:
        --entries=!: Lists the receipt handles of the messages for which the visibility timeout must be changed.
        --queue-url=!: The URL of the Amazon SQS queue whose messages' visibility is changed.
    - name: delete-message
      description: Deletes the specified message from the specified queue.
      flags:
        --queue-url=!: The URL of the Amazon SQS queue from which messages are deleted.
        --receipt-handle=!: The receipt handle associated with the message to delete.
    - name: purge-queue
      description: Deletes available messages in a queue (including in-flight messages) specified by the `QueueURL` parameter.
      flags:
        --queue-url=!: The URL of the queue from which the `PurgeQueue` action deletes messages.
