        --message-system-attribute-names=: A list of attributes that need to be returned along with each message.
        --queue-url=!: The URL of the Amazon SQS queue from which messages are received.
        --receive-request-attempt-id=: This parameter applies only to FIFO (first-in-first-out) queues.
        --visibility-timeout=: The duration (in seconds) that the received messages are hidden from subsequent retrieve requests after being retrieved by a `ReceiveMessage` request.
        --wait-time-seconds=: The duration (in seconds) for which the call waits for a message to arrive in the queue before returning.
      documentation:
        command: |-
            Retrieves one or more messages (up to 10), from the specified queue. Using the `WaitTimeSeconds` parameter enables long-poll support. For more information, see [Amazon SQS Long Polling](https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-long-polling.html) in the *Amazon SQS Developer Guide*.

            Short poll is the default behavior where a weighted random set of machines is sampled on a `ReceiveMessage` call. Therefore, only the messages on the sampled machines are returned. If the number of messages in the queue is small (fewer than 1,000), you most likely get fewer messages than you requested per `ReceiveMessage` call. If the number of messages in the queue is extremely small, you might not receive any messages in a particular `ReceiveMessage` response. If this happens, repeat the request.

            For each message returned, the response includes the following:

            - The message body.
            - An MD5 digest of the message body. For information about MD5, see [RFC1321](https://www.ietf.org/rfc/rfc1321.txt).
            - The `MessageId` you received when you sent the message to the queue.
            - The receipt handle.
            - The message attributes.
            - An MD5 digest of the message attributes.

            The receipt handle is the identifier you must provide when deleting the message. For more information, see [Queue and Message Identifiers](https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-queue-message-identifiers.html) in the *Amazon SQS Developer Guide*.

            You can provide the `VisibilityTimeout` parameter in your request. The parameter is applied to the messages that Amazon SQS returns in the response. If you don't include the parameter, the overall visibility timeout for the queue is used for the returned messages. The default visibility timeout for a queue is 30 seconds.

            In the future, new attributes might be added. If you write code that calls this action, we recommend that you structure your code so that it can handle new attributes gracefully.
        flag:
            attribute-names: "This parameter has been discontinued but will be supported for backward compatibility. To provide attribute names, you are encouraged to use `MessageSystemAttributeNames`.\n\nA list of attributes that need to be returned along with each message. These attributes include:\n\n- `All` – Returns all values.\n- `ApproximateFirstReceiveTimestamp` – Returns the time the message was first received from the queue ([epoch time](http://en.wikipedia.org/wiki/Unix_time) in milliseconds).\n- `ApproximateReceiveCount` – Returns the number of times a message has been received across all queues but not deleted.\n- `AWSTraceHeader` – Returns the X-Ray trace header string.\n- `SenderId`\n  \n  - For a user, returns the user ID, for example `ABCDEFGHI1JKLMNOPQ23R`.\n  - For an IAM role, returns the IAM role ID, for example `ABCDE1F2GH3I4JK5LMNOP:i-a123b456`.\n- `SentTimestamp` – Returns the time the message was sent to the queue ([epoch time](http://en.wikipedia.org/wiki/Unix_time) in milliseconds).\n- `SqsManagedSseEnabled` – Enables server-side queue encryption using SQS owned encryption keys. Only one server-side encryption option is supported per queue (for example, [SSE-KMS](https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-configure-sse-existing-queue.html) or [SSE-SQS](https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-configure-sqs-sse-queue.html)).\n- `MessageDeduplicationId` – Returns the value provided by the producer that calls the `SendMessage` action.\n- `MessageGroupId` – Returns the value provided by the producer that calls the `SendMessage` action.\n- `SequenceNumber` – Returns the value provided by Amazon SQS."
