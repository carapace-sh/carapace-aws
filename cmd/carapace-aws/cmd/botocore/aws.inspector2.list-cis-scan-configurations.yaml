name: list-cis-scan-configurations
description: Lists CIS scan configurations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter-criteria=: The CIS scan configuration filter criteria.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of CIS scan configurations to be returned in a single page of results.
    --next-token=: The pagination token from a previous request that's used to retrieve the next page of results.
    --sort-by=: The CIS scan configuration sort by order.
    --sort-order=: The CIS scan configuration sort order order.
completion:
    flag:
        sort-by:
            - SCAN_NAME
            - SCAN_CONFIGURATION_ARN
        sort-order:
            - ASC
            - DESC
