name: search-user-profiles
description: Searches user profiles in Amazon DataZone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which you want to search user profiles.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return in a single call to `SearchUserProfiles`.
    --next-token=: When the number of results is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of results, the response includes a pagination token named `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --search-text=: Specifies the text for which to search.
    --starting-token=: A token to specify where to start paginating.
    --user-type=!: Specifies the user type for the `SearchUserProfiles` action.
completion:
    flag:
        user-type:
            - SSO_USER
            - DATAZONE_USER
            - DATAZONE_SSO_USER
            - DATAZONE_IAM_USER
