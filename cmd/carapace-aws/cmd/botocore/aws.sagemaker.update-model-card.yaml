name: update-model-card
description: Update an Amazon SageMaker Model Card.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --content=: The updated model card content.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --model-card-name=!: The name or Amazon Resource Name (ARN) of the model card to update.
    --model-card-status=: The approval status of the model card within your organization.
completion:
    flag:
        model-card-status:
            - Draft
            - PendingReview
            - Approved
            - Archived
