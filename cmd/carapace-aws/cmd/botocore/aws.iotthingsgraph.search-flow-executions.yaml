name: search-flow-executions
description: Searches for AWS IoT Things Graph workflow execution instances.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=: The date and time of the latest flow execution to return.
    --flow-execution-id=: The ID of a flow execution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: The string that specifies the next page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --start-time=: The date and time of the earliest flow execution to return.
    --starting-token=: A token to specify where to start paginating.
    --system-instance-id=!: The ID of the system instance that contains the flow.
