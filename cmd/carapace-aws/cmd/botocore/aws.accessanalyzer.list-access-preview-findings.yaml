name: list-access-preview-findings
description: Retrieves a list of access preview findings generated by the specified access preview.
flags:
    --access-preview-id=!: The unique ID for the access preview.
    --analyzer-arn=!: The [ARN of the analyzer](https://docs.aws.amazon.com/IAM/latest/UserGuide/access-analyzer-getting-started.html#permission-resources) used to generate the access.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter=: Criteria to filter the returned findings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return in the response.
    --next-token=: A token used for pagination of results returned.
