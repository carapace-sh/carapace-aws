name: create-microsoft-ad
description: Creates a Microsoft AD directory in the Amazon Web Services Cloud.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description for the directory.
    --edition=: 'Managed Microsoft AD is available in two editions: `Standard` and `Enterprise`.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The fully qualified domain name for the Managed Microsoft AD directory, such as `corp.example.com`.
    --network-type=: The network type for your domain.
    --password=!: The password for the default administrative user named `Admin`.
    --short-name=: The NetBIOS name for your domain, such as `CORP`.
    --tags=: The tags to be assigned to the Managed Microsoft AD directory.
    --vpc-settings=!: Contains VPC information for the [CreateDirectory]() or [CreateMicrosoftAD]() operation.
completion:
    flag:
        edition:
            - Enterprise
            - Standard
            - Hybrid
        network-type:
            - Dual-stack
            - IPv4
            - IPv6
