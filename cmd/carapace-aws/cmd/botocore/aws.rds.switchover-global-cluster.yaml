name: switchover-global-cluster
description: Switches over the specified secondary DB cluster to be the new primary DB cluster in the global database cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-cluster-identifier=!: The identifier of the global database cluster to switch over.
    --target-db-cluster-identifier=!: The identifier of the secondary Aurora DB cluster to promote to the new primary for the global database cluster.
