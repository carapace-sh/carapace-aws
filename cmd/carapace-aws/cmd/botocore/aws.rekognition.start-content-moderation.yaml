name: start-content-moderation
description: Starts asynchronous detection of inappropriate, unwanted, or offensive content in a stored video.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Idempotent token used to identify the start request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-tag=: An identifier you specify that's returned in the completion notification that's published to your Amazon Simple Notification Service topic.
    --min-confidence=: Specifies the minimum confidence that Amazon Rekognition must have in order to return a moderated content label.
    --notification-channel=: The Amazon SNS topic ARN that you want Amazon Rekognition Video to publish the completion status of the content analysis to.
    --video=!: The video in which you want to detect inappropriate, unwanted, or offensive content.
