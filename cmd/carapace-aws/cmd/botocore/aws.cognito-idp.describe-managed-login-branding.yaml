name: describe-managed-login-branding
description: Given the ID of a managed login branding style, returns detailed information about the style.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --managed-login-branding-id=!: The ID of the managed login branding style that you want to get more information about.
    --return-merged-resources=: When `true`, returns values for branding options that are unchanged from Amazon Cognito defaults.
    --user-pool-id=!: The ID of the user pool that contains the managed login branding style that you want to get information about.
