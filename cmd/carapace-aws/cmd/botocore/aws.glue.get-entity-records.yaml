name: get-entity-records
description: This API is used to query preview data from a given connection type or from a native Amazon S3 based Glue Data Catalog.
flags:
    --catalog-id=: The catalog ID of the catalog that contains the connection.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connection-name=: The name of the connection that contains the connection type credentials.
    --connection-options=: Connector options that are required to query the data.
    --data-store-api-version=: The API version of the SaaS connector.
    --entity-name=!: Name of the entity that we want to query the preview data from the given connection type.
    --filter-predicate=: A filter predicate that you can apply in the query request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=!: Limits the number of records fetched with the request.
    --next-token=: A continuation token, included if this is a continuation call.
    --order-by=: A parameter that orders the response preview data.
    --selected-fields=: List of fields that we want to fetch as part of preview data.
