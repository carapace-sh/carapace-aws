name: start-source-network-recovery
description: Deploy VPC for the specified Source Network and modify launch templates to use this network.
flags:
    --deploy-as-new: Don't update existing CloudFormation Stack, recover the network using a new stack.
    --no-deploy-as-new: Don't update existing CloudFormation Stack, recover the network using a new stack.
    --source-networks=!: The Source Networks that we want to start a Recovery Job for.
    --tags=: The tags to be associated with the Source Network recovery Job.
