name: decline-invitations
description: Declines invitations sent to the current member account by Amazon Web Services accounts specified by their account IDs.
flags:
    --account-ids=!: A list of account IDs of the Amazon Web Services accounts that sent invitations to the current member account that you want to decline invitations from.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
