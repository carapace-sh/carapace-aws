name: create-model
description: Creates a model in SageMaker.
flags:
    --containers=: Specifies the containers in the inference pipeline.
    --enable-network-isolation: Isolates the model container.
    --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role that SageMaker can assume to access model artifacts and docker image for deployment on ML compute instances or for batch transform jobs.
    --inference-execution-config=: Specifies details of how containers in a multi-container endpoint are called.
    --model-name=!: The name of the new model.
    --no-enable-network-isolation: Isolates the model container.
    --primary-container=: The location of the primary docker image containing inference code, associated artifacts, and custom environment map that the inference code uses when the model is deployed for predictions.
    --tags=: An array of key-value pairs.
    --vpc-config=: A [VpcConfig](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VpcConfig.html) object that specifies the VPC that you want your model to connect to.
