name: list-cis-scan-results-aggregated-by-target-resource
description: Lists scan results aggregated by a target resource.
flags:
    --filter-criteria=: The filter criteria.
    --max-results=: The maximum number of scan results aggregated by a target resource to be returned in a single page of results.
    --next-token=: The pagination token from a previous request that's used to retrieve the next page of results.
    --scan-arn=!: The scan ARN.
    --sort-by=: The sort by order.
    --sort-order=: The sort order.
completion:
    flag:
        sort-by:
            - RESOURCE_ID
            - FAILED_COUNTS
            - ACCOUNT_ID
            - PLATFORM
            - TARGET_STATUS
            - TARGET_STATUS_REASON
        sort-order:
            - ASC
            - DESC
