name: list-queues
description: Lists queues.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --farm-id=!: The farm ID of the queue.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next set of results, or `null` to start from the beginning.
    --principal-id=: The principal IDs to include in the list of queues.
    --status=: The status of the queues listed.
completion:
    flag:
        status:
            - IDLE
            - SCHEDULING
            - SCHEDULING_BLOCKED
