name: update-live-source
description: Updates a live source's configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --http-package-configurations=!: A list of HTTP package configurations for the live source on this account.
    --live-source-name=!: The name of the live source.
    --source-location-name=!: The name of the source location associated with this Live Source.
