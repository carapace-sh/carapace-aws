name: list-certificate-providers
description: Lists all your certificate providers in your Amazon Web Services account.
flags:
    --ascending-order: Returns the list of certificate providers in ascending alphabetical order.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --next-token=: The token for the next set of results, or `null` if there are no more results.
    --no-ascending-order: Returns the list of certificate providers in ascending alphabetical order.
