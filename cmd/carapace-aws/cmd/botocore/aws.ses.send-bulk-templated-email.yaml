name: send-bulk-templated-email
description: Composes an email message to multiple destinations.
flags:
    --configuration-set-name=: The name of the configuration set to use when you send an email using `SendBulkTemplatedEmail`.
    --default-tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send to a destination using `SendBulkTemplatedEmail`.
    --default-template-data=!: A list of replacement values to apply to the template when replacement data is not specified in a Destination object.
    --destinations=!: One or more `Destination` objects.
    --reply-to-addresses=: The reply-to email address(es) for the message.
    --return-path-arn=: This parameter is used only for sending authorization.
    --return-path=: The email address that bounces and complaints are forwarded to when feedback forwarding is enabled.
    --source-arn=: This parameter is used only for sending authorization.
    --source=!: The email address that is sending the email.
    --template-arn=: The ARN of the template to use when sending this email.
    --template=!: The template to use when sending this email.
