name: update-chap-credentials
description: Updates the Challenge-Handshake Authentication Protocol (CHAP) credentials for a specified iSCSI target.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --initiator-name=!: The iSCSI initiator that connects to the target.
    --secret-to-authenticate-initiator=!: The secret key that the initiator (for example, the Windows client) must provide to participate in mutual CHAP with the target.
    --secret-to-authenticate-target=: The secret key that the target must provide to participate in mutual CHAP with the initiator (e.g. Windows client).
    --target-arn=!: The Amazon Resource Name (ARN) of the iSCSI volume target.
