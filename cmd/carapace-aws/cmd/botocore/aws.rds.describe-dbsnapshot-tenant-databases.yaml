name: describe-dbsnapshot-tenant-databases
description: Describes the tenant databases that exist in a DB snapshot.
flags:
    --dbi-resource-id=: A specific DB resource identifier to describe.
    --dbinstance-identifier=: The ID of the DB instance used to create the DB snapshots.
    --dbsnapshot-identifier=: The ID of a DB snapshot that contains the tenant databases to describe.
    --filters=: A filter that specifies one or more tenant databases to describe.
    --marker=: An optional pagination token provided by a previous `DescribeDBSnapshotTenantDatabases` request.
    --max-records=: The maximum number of records to include in the response.
    --snapshot-type=: The type of DB snapshots to be returned.
