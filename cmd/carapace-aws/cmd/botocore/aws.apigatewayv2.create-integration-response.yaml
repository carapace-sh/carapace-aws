name: create-integration-response
description: Creates an IntegrationResponses.
flags:
    --api-id=!: The API identifier.
    --content-handling-strategy=: Specifies how to handle response payload content type conversions.
    --integration-id=!: The integration ID.
    --integration-response-key=!: The integration response key.
    --response-parameters=: A key-value map specifying response parameters that are passed to the method response from the backend.
    --response-templates=: The collection of response templates for the integration response as a string-to-string map of key-value pairs.
    --template-selection-expression=: The template selection expression for the integration response.
completion:
    flag:
        content-handling-strategy:
            - CONVERT_TO_BINARY
            - CONVERT_TO_TEXT
