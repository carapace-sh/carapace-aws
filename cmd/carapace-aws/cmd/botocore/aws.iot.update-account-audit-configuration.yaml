name: update-account-audit-configuration
description: Configures or reconfigures the Device Defender audit settings for this account.
flags:
    --audit-check-configurations=: Specifies which audit checks are enabled and disabled for this account.
    --audit-notification-target-configurations=: Information about the targets to which audit notifications are sent.
    --role-arn=: The Amazon Resource Name (ARN) of the role that grants permission to IoT to access information about your devices, policies, certificates, and other items as required when performing an audit.
