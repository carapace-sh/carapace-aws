name: odb
description: odb
commands:
    - name: accept-marketplace-registration
      description: Registers the Amazon Web Services Marketplace token for your Amazon Web Services account to activate your Oracle Database@Amazon Web Services subscription.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marketplace-registration-token=!: The registration token that's generated by Amazon Web Services Marketplace and sent to Oracle Database@Amazon Web Services.
    - name: associate-iam-role-to-resource
      description: Associates an Amazon Web Services Identity and Access Management (IAM) service role with a specified resource to enable Amazon Web Services service integration.
      flags:
        --aws-integration=!: The Amazon Web Services integration configuration settings for the IAM service role association.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iam-role-arn=!: The Amazon Resource Name (ARN) of the IAM service role to associate with the resource.
        --resource-arn=!: The Amazon Resource Name (ARN) of the target resource to associate with the IAM service role.
      completion:
        flag:
            aws-integration:
                - KmsTde
    - name: create-cloud-autonomous-vm-cluster
      description: Creates a new Autonomous VM cluster in the specified Exadata infrastructure.
      flags:
        --autonomous-data-storage-size-in-tbs=!: The data disk group size to be allocated for Autonomous Databases, in terabytes (TB).
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A client-provided token to ensure idempotency of the request.
        --cloud-exadata-infrastructure-id=!: The unique identifier of the Exadata infrastructure where the VM cluster will be created.
        --cpu-core-count-per-node=!: The number of CPU cores to be enabled per VM cluster node.
        --db-servers=: The list of database servers to be used for the Autonomous VM cluster.
        --description=: A user-provided description of the Autonomous VM cluster.
        --display-name=!: The display name for the Autonomous VM cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --is-mtls-enabled-vm-cluster: Specifies whether to enable mutual TLS (mTLS) authentication for the Autonomous VM cluster.
        --license-model=: The Oracle license model to apply to the Autonomous VM cluster.
        --maintenance-window=: The scheduling details for the maintenance window.
        --memory-per-oracle-compute-unit-in-gbs=!: The amount of memory to be allocated per OCPU, in GB.
        --no-is-mtls-enabled-vm-cluster: Specifies whether to enable mutual TLS (mTLS) authentication for the Autonomous VM cluster.
        --odb-network-id=!: The unique identifier of the ODB network to be used for the VM cluster.
        --scan-listener-port-non-tls=: The SCAN listener port for non-TLS (TCP) protocol.
        --scan-listener-port-tls=: The SCAN listener port for TLS (TCP) protocol.
        --tags=: Free-form tags for this resource.
        --time-zone=: The time zone to use for the Autonomous VM cluster.
        --total-container-databases=!: The total number of Autonomous CDBs that you can create in the Autonomous VM cluster.
      completion:
        flag:
            license-model:
                - BRING_YOUR_OWN_LICENSE
                - LICENSE_INCLUDED
    - name: create-cloud-exadata-infrastructure
      description: Creates an Exadata infrastructure.
      flags:
        --availability-zone-id=: The AZ ID of the AZ where the Exadata infrastructure is located.
        --availability-zone=: The name of the Availability Zone (AZ) where the Exadata infrastructure is located.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --compute-count=!: The number of database servers for the Exadata infrastructure.
        --customer-contacts-to-send-to-oci=: The email addresses of contacts to receive notification from Oracle about maintenance updates for the Exadata infrastructure.
        --database-server-type=: The database server model type of the Exadata infrastructure.
        --display-name=!: A user-friendly name for the Exadata infrastructure.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --maintenance-window=: The maintenance window configuration for the Exadata Cloud infrastructure.
        --shape=!: The model name of the Exadata infrastructure.
        --storage-count=!: The number of storage servers to activate for this Exadata infrastructure.
        --storage-server-type=: The storage server model type of the Exadata infrastructure.
        --tags=: The list of resource tags to apply to the Exadata infrastructure.
    - name: create-cloud-vm-cluster
      description: Creates a VM cluster on the specified Exadata infrastructure.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cloud-exadata-infrastructure-id=!: The unique identifier of the Exadata infrastructure for this VM cluster.
        --cluster-name=: A name for the Grid Infrastructure cluster.
        --cpu-core-count=!: The number of CPU cores to enable on the VM cluster.
        --data-collection-options=: The set of preferences for the various diagnostic collection options for the VM cluster.
        --data-storage-size-in-tbs=: The size of the data disk group, in terabytes (TBs), to allocate for the VM cluster.
        --db-node-storage-size-in-gbs=: The amount of local node storage, in gigabytes (GBs), to allocate for the VM cluster.
        --db-servers=: The list of database servers for the VM cluster.
        --display-name=!: A user-friendly name for the VM cluster.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --gi-version=!: A valid software version of Oracle Grid Infrastructure (GI).
        --hostname=!: The host name for the VM cluster.
        --is-local-backup-enabled: Specifies whether to enable database backups to local Exadata storage for the VM cluster.
        --is-sparse-diskgroup-enabled: Specifies whether to create a sparse disk group for the VM cluster.
        --license-model=: The Oracle license model to apply to the VM cluster.
        --memory-size-in-gbs=: The amount of memory, in gigabytes (GBs), to allocate for the VM cluster.
        --no-is-local-backup-enabled: Specifies whether to enable database backups to local Exadata storage for the VM cluster.
        --no-is-sparse-diskgroup-enabled: Specifies whether to create a sparse disk group for the VM cluster.
        --odb-network-id=!: The unique identifier of the ODB network for the VM cluster.
        --scan-listener-port-tcp=: The port number for TCP connections to the single client access name (SCAN) listener.
        --ssh-public-keys=!: The public key portion of one or more key pairs used for SSH access to the VM cluster.
        --system-version=: The version of the operating system of the image for the VM cluster.
        --tags=: The list of resource tags to apply to the VM cluster.
        --time-zone=: The time zone for the VM cluster.
      completion:
        flag:
            license-model:
                - BRING_YOUR_OWN_LICENSE
                - LICENSE_INCLUDED
    - name: create-odb-network
      description: Creates an ODB network.
      flags:
        --availability-zone-id=: The AZ ID of the AZ where the ODB network is located.
        --availability-zone=: The Amazon Web Services Availability Zone (AZ) where the ODB network is located.
        --backup-subnet-cidr=: The CIDR range of the backup subnet for the ODB network.
