        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-subnet-cidr=!: The CIDR range of the client subnet for the ODB network.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --cross-region-s3-restore-sources-to-enable=: The cross-Region Amazon S3 restore sources to enable for the ODB network.
        --custom-domain-name=: The domain name to use for the resources in the ODB network.
        --default-dns-prefix=: The DNS prefix to the default DNS domain name.
        --display-name=!: A user-friendly name for the ODB network.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-access=: The Amazon Web Services Key Management Service (KMS) access configuration for the ODB network.
        --kms-policy-document=: The KMS policy document that defines permissions for key usage within the ODB network.
        --s3-access=: Specifies the configuration for Amazon S3 access from the ODB network.
        --s3-policy-document=: Specifies the endpoint policy for Amazon S3 access from the ODB network.
        --sts-access=: The Amazon Web Services Security Token Service (STS) access configuration for the ODB network.
        --sts-policy-document=: The STS policy document that defines permissions for token service usage within the ODB network.
        --tags=: The list of resource tags to apply to the ODB network.
        --zero-etl-access=: Specifies the configuration for Zero-ETL access from the ODB network.
      completion:
        flag:
            kms-access:
                - ENABLED
                - DISABLED
            s3-access:
                - ENABLED
                - DISABLED
            sts-access:
                - ENABLED
                - DISABLED
            zero-etl-access:
                - ENABLED
                - DISABLED
