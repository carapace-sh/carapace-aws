name: create-network-interface
description: Creates a network interface in the specified subnet.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --connection-tracking-specification=: A connection tracking specification for the network interface.
    --description=: A description for the network interface.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --enable-primary-ipv6: If you’re creating a network interface in a dual-stack or IPv6-only subnet, you have the option to assign a primary IPv6 IP address.
    --groups=: The IDs of the security groups.
    --interface-type=: The type of network interface.
    --ipv4-prefix-count=: The number of IPv4 prefixes that Amazon Web Services automatically assigns to the network interface.
    --ipv4-prefixes=: The IPv4 prefixes assigned to the network interface.
    --ipv6-address-count=: The number of IPv6 addresses to assign to a network interface.
    --ipv6-addresses=: The IPv6 addresses from the IPv6 CIDR block range of your subnet.
    --ipv6-prefix-count=: The number of IPv6 prefixes that Amazon Web Services automatically assigns to the network interface.
    --ipv6-prefixes=: The IPv6 prefixes assigned to the network interface.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-enable-primary-ipv6&: If you’re creating a network interface in a dual-stack or IPv6-only subnet, you have the option to assign a primary IPv6 IP address.
    --operator=: Reserved for internal use.
    --private-ip-address=: The primary private IPv4 address of the network interface.
    --private-ip-addresses=: The private IPv4 addresses.
    --secondary-private-ip-address-count=: The number of secondary private IPv4 addresses to assign to a network interface.
    --subnet-id=!: The ID of the subnet to associate with the network interface.
    --tag-specifications=: The tags to apply to the new network interface.
completion:
    flag:
        interface-type:
            - efa
            - efa-only
            - branch
            - trunk
