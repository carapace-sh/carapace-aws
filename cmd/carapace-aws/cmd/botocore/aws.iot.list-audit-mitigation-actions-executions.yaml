name: list-audit-mitigation-actions-executions
description: Gets the status of audit mitigation action tasks that were executed.
flags:
    --action-status=: Specify this filter to limit results to those with a specific status.
    --finding-id=!: Specify this filter to limit results to those that were applied to a specific audit finding.
    --max-results=: The maximum number of results to return at one time.
    --next-token=: The token for the next set of results.
    --task-id=!: Specify this filter to limit results to actions for a specific audit mitigation actions task.
completion:
    flag:
        action-status:
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - CANCELED
            - SKIPPED
            - PENDING
