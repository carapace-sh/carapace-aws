name: list-detect-mitigation-actions-executions
description: Lists mitigation actions executions for a Device Defender ML Detect Security Profile.
flags:
    --end-time=: The end of the time period for which ML Detect mitigation actions executions are returned.
    --max-results=: The maximum number of results to return at one time.
    --next-token=: The token for the next set of results.
    --start-time=: A filter to limit results to those found after the specified time.
    --task-id=: The unique identifier of the task.
    --thing-name=: The name of the thing whose mitigation actions are listed.
    --violation-id=: The unique identifier of the violation.
