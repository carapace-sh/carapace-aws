name: start-workflow-execution
description: Starts an execution of the workflow type in the specified domain using the provided `workflowId` and input data.
flags:
    --child-policy=: If set, specifies the policy to use for the child workflow executions of this workflow execution if it is terminated, by calling the [TerminateWorkflowExecution]() action explicitly or due to an expired timeout.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=!: The name of the domain in which the workflow execution is created.
    --execution-start-to-close-timeout=: The total duration for this workflow execution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input=: The input for the workflow execution.
    --lambda-role=: The IAM role to attach to this workflow execution.
    --tag-list=: The list of tags to associate with the workflow execution.
    --task-list=: The task list to use for the decision tasks generated for this workflow execution.
    --task-priority=: The task priority to use for this workflow execution.
    --task-start-to-close-timeout=: Specifies the maximum duration of decision tasks for this workflow execution.
    --workflow-id=!: The user defined identifier associated with the workflow execution.
    --workflow-type=!: The type of the workflow to start.
completion:
    flag:
        child-policy:
            - TERMINATE
            - REQUEST_CANCEL
            - ABANDON
