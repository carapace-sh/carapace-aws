name: tag-resource
description: Adds one or more tag key and value pairs to an Amazon Web Services Resource Explorer view or index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the view or index that you want to attach tags to.
    --tags=: A list of tag key and value pairs that you want to attach to the specified view or index.
