name: get-action-recommendations
description: Returns a list of recommended actions in sorted in descending order by prediction score.
flags:
    --campaign-arn=: The Amazon Resource Name (ARN) of the campaign to use for getting action recommendations.
    --filter-arn=: The ARN of the filter to apply to the returned recommendations.
    --filter-values=: The values to use when filtering recommendations.
    --num-results=: The number of results to return.
    --user-id=: The user ID of the user to provide action recommendations for.
