name: create-repository
description: Create and register a link to a repository.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connection-arn=!: The Amazon Resource Name (ARN) of your AWS CodeStar connection that connects Proton to your repository provider account.
    --encryption-key=: The ARN of your customer Amazon Web Services Key Management Service (Amazon Web Services KMS) key.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The repository name (for example, `myrepos/myrepo`).
    --provider=!: The repository provider.
    --tags=: An optional list of metadata items that you can associate with the Proton repository.
completion:
    flag:
        provider:
            - GITHUB
            - GITHUB_ENTERPRISE
            - BITBUCKET
