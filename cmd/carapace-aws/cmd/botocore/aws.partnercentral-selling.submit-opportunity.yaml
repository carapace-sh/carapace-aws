name: submit-opportunity
description: Use this action to submit an Opportunity that was previously created by partner for AWS review.
flags:
    --catalog=!: Specifies the catalog related to the request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The identifier of the Opportunity previously created by partner and needs to be submitted.
    --involvement-type=!: Specifies the level of AWS sellers' involvement on the opportunity.
    --visibility=: Determines whether to restrict visibility of the opportunity from AWS sales.
completion:
    flag:
        involvement-type:
            - For Visibility Only
            - Co-Sell
        visibility:
            - Full
            - Limited
