name: update-package-scope
description: Updates the scope of a package.
flags:
    --operation=!: The operation to perform on the package scope (e.g., add/remove/override users).
    --package-id=!: ID of the package whose scope is being updated.
    --package-user-list=!: List of users to be added or removed from the package scope.
completion:
    flag:
        operation:
            - ADD
            - OVERRIDE
            - REMOVE
