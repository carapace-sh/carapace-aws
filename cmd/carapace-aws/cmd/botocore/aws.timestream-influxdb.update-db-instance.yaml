name: update-db-instance
description: Updates a Timestream for InfluxDB DB instance.
flags:
    --allocated-storage=: The amount of storage to allocate for your DB storage type (in gibibytes).
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-type=: The Timestream for InfluxDB DB instance type to run InfluxDB on.
    --db-parameter-group-identifier=: The id of the DB parameter group to assign to your DB instance.
    --db-storage-type=: The Timestream for InfluxDB DB storage type that InfluxDB stores data on.
    --deployment-type=: Specifies whether the DB instance will be deployed as a standalone instance or with a Multi-AZ standby for high availability.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The id of the DB instance.
    --log-delivery-configuration=: Configuration for sending InfluxDB engine logs to send to specified S3 bucket.
    --port=: The port number on which InfluxDB accepts connections.
completion:
    flag:
        db-instance-type:
            - db.influx.medium
            - db.influx.large
            - db.influx.xlarge
            - db.influx.2xlarge
            - db.influx.4xlarge
            - db.influx.8xlarge
            - db.influx.12xlarge
            - db.influx.16xlarge
            - db.influx.24xlarge
        db-storage-type:
            - InfluxIOIncludedT1
            - InfluxIOIncludedT2
            - InfluxIOIncludedT3
        deployment-type:
            - SINGLE_AZ
            - WITH_MULTIAZ_STANDBY
