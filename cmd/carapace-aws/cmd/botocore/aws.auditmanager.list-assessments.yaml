name: list-assessments
description: Returns a list of current and past assessments from Audit Manager.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: Represents the maximum number of results on a page or for an API request call.
    --next-token=: The pagination token that's used to fetch the next set of results.
    --status=: The current status of the assessment.
completion:
    flag:
        status:
            - ACTIVE
            - INACTIVE
