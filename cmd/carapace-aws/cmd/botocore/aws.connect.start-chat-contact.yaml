name: start-chat-contact
description: Initiates a flow to start a new chat for the customer.
flags:
    --attributes=: A custom key-value pair using an attribute map.
    --chat-duration-in-minutes=: The total duration of the newly started chat session.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --contact-flow-id=!: The identifier of the flow for initiating the chat.
    --customer-id=: The customer's identification number.
    --initial-message=: The initial message to be sent to the newly created chat.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --participant-details=!: Information identifying the participant.
    --persistent-chat=: Enable persistent chats.
    --related-contact-id=: The unique identifier for an Amazon Connect contact.
    --segment-attributes=: A set of system defined key-value pairs stored on individual contact segments using an attribute map.
    --supported-messaging-content-types=: The supported chat message content types.
