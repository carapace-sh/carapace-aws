name: appconfig
description: Amazon AppConfig
commands:
    - name: update-account-settings
      description: Updates the value of the `DeletionProtection` parameter.
      flags:
        --deletion-protection=: A parameter to configure deletion protection.
    - name: delete-configuration-profile
      description: Deletes a configuration profile.
      flags:
        --application-id=!: The application ID that includes the configuration profile you want to delete.
        --configuration-profile-id=!: The ID of the configuration profile you want to delete.
        --deletion-protection-check=: A parameter to configure deletion protection.
      completion:
        flag:
            deletion-protection-check:
                - ACCOUNT_DEFAULT
                - APPLY
                - BYPASS
    - name: delete-deployment-strategy
      description: Deletes a deployment strategy.
      flags:
        --deployment-strategy-id=!: The ID of the deployment strategy you want to delete.
    - name: delete-environment
      description: Deletes an environment.
      flags:
        --application-id=!: The application ID that includes the environment that you want to delete.
        --deletion-protection-check=: A parameter to configure deletion protection.
        --environment-id=!: The ID of the environment that you want to delete.
      completion:
        flag:
            deletion-protection-check:
                - ACCOUNT_DEFAULT
                - APPLY
                - BYPASS
    - name: get-configuration
      description: (Deprecated) Retrieves the latest deployed configuration.
      flags:
        --application=!: The application to get.
        --client-configuration-version=: The configuration version returned in the most recent [GetConfiguration]() response.
        --client-id=!: The clientId parameter in the following command is a unique, user-specified ID to identify the client for the configuration.
        --configuration=!: The configuration to get.
        --environment=!: The environment to get.
      completion:
        positional:
            - - $files
    - name: list-applications
      description: Lists all applications in your Amazon Web Services account.
      flags:
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
    - name: update-extension-association
      description: Updates an association.
      flags:
        --extension-association-id=!: The system-generated ID for the association.
        --parameters=: The parameter names and values defined in the extension.
    - name: get-environment
      description: Retrieves information about an environment.
      flags:
        --application-id=!: The ID of the application that includes the environment you want to get.
        --environment-id=!: The ID of the environment that you want to get.
    - name: get-extension
      description: Returns information about an AppConfig extension.
      flags:
        --extension-identifier=!: The name, the ID, or the Amazon Resource Name (ARN) of the extension.
        --version-number=: The extension version number.
    - name: get-hosted-configuration-version
      description: Retrieves information about a specific configuration version.
      flags:
        --application-id=!: The application ID.
        --configuration-profile-id=!: The configuration profile ID.
        --version-number=!: The version.
      completion:
        positional:
            - - $files
    - name: list-deployment-strategies
      description: Lists deployment strategies.
      flags:
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
    - name: list-extension-associations
      description: Lists all AppConfig extension associations in the account.
      flags:
        --extension-identifier=: The name, the ID, or the Amazon Resource Name (ARN) of the extension.
        --extension-version-number=: The version number for the extension defined in the association.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --resource-identifier=: The ARN of an application, configuration profile, or environment.
    - name: update-application
      description: Updates an application.
      flags:
        --application-id=!: The application ID.
        --description=: A description of the application.
        --name=: The name of the application.
    - name: update-configuration-profile
      description: Updates a configuration profile.
      flags:
        --application-id=!: The application ID.
        --configuration-profile-id=!: The ID of the configuration profile.
        --description=: A description of the configuration profile.
        --kms-key-identifier=: The identifier for a Key Management Service key to encrypt new configuration data versions in the AppConfig hosted configuration store.
        --name=: The name of the configuration profile.
        --retrieval-role-arn=: The ARN of an IAM role with permission to access the configuration at the specified `LocationUri`.
        --validators=: A list of methods for validating the configuration.
    - name: update-deployment-strategy
      description: Updates a deployment strategy.
      flags:
        --deployment-duration-in-minutes=: Total amount of time for a deployment to last.
        --deployment-strategy-id=!: The deployment strategy ID.
        --description=: A description of the deployment strategy.
        --final-bake-time-in-minutes=: The amount of time that AppConfig monitors for alarms before considering the deployment to be complete and no longer eligible for automatic rollback.
        --growth-factor=: The percentage of targets to receive a deployed configuration during each interval.
        --growth-type=: The algorithm used to define how percentage grows over time.
      completion:
        flag:
            growth-type:
                - LINEAR
                - EXPONENTIAL
    - name: create-configuration-profile
      description: Creates a configuration profile, which is information that enables AppConfig to access the configuration source.
      flags:
        --application-id=!: The application ID.
        --description=: A description of the configuration profile.
        --kms-key-identifier=: The identifier for an Key Management Service key to encrypt new configuration data versions in the AppConfig hosted configuration store.
        --location-uri=!: A URI to locate the configuration.
        --name=!: A name for the configuration profile.
        --retrieval-role-arn=: The ARN of an IAM role with permission to access the configuration at the specified `LocationUri`.
        --tags=: Metadata to assign to the configuration profile.
        --type=: The type of configurations contained in the profile.
        --validators=: A list of methods for validating the configuration.
    - name: create-environment
      description: Creates an environment.
      flags:
        --application-id=!: The application ID.
        --description=: A description of the environment.
        --monitors=: Amazon CloudWatch alarms to monitor during the deployment process.
        --name=!: A name for the environment.
        --tags=: Metadata to assign to the environment.
    - name: get-application
      description: Retrieves information about an application.
      flags:
        --application-id=!: The ID of the application you want to get.
    - name: list-deployments
      description: Lists the deployments for an environment in descending deployment number order.
      flags:
        --application-id=!: The application ID.
        --environment-id=!: The environment ID.
        --max-results=: The maximum number of items that may be returned for this call.
        --next-token=: The token returned by a prior call to this operation indicating the next set of results to be returned.
    - name: list-hosted-configuration-versions
      description: Lists configurations stored in the AppConfig hosted configuration store by version.
      flags:
        --application-id=!: The application ID.
        --configuration-profile-id=!: The configuration profile ID.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --version-label=: An optional filter that can be used to specify the version label of an AppConfig hosted configuration version.
    - name: stop-deployment
      description: Stops a deployment.
      flags:
        --allow-revert: A Boolean that enables AppConfig to rollback a `COMPLETED` deployment to the previous configuration version.
        --application-id=!: The application ID.
        --deployment-number=!: The sequence number of the deployment.
        --environment-id=!: The environment ID.
        --no-allow-revert: A Boolean that enables AppConfig to rollback a `COMPLETED` deployment to the previous configuration version.
    - name: update-extension
      description: Updates an AppConfig extension.
      flags:
        --actions=: The actions defined in the extension.
        --description=: Information about the extension.
        --extension-identifier=!: The name, the ID, or the Amazon Resource Name (ARN) of the extension.
        --parameters=: One or more parameters for the actions called by the extension.
        --version-number=: The extension version number.
    - name: delete-hosted-configuration-version
      description: Deletes a version of a configuration from the AppConfig hosted configuration store.
      flags:
        --application-id=!: The application ID.
        --configuration-profile-id=!: The configuration profile ID.
        --version-number=!: The versions number to delete.
    - name: get-deployment
      description: Retrieves information about a configuration deployment.
      flags:
        --application-id=!: The ID of the application that includes the deployment you want to get.
        --deployment-number=!: The sequence number of the deployment.
        --environment-id=!: The ID of the environment that includes the deployment you want to get.
    - name: get-extension-association
      description: Returns information about an AppConfig extension association.
      flags:
        --extension-association-id=!: The extension association ID to get.
    - name: list-extensions
      description: Lists all custom and Amazon Web Services authored AppConfig extensions in the account.
      flags:
        --max-results=: The maximum number of items to return for this call.
        --name=: The extension name.
        --next-token=: A token to start the list.
    - name: list-tags-for-resource
      description: Retrieves the list of key-value tags assigned to the resource.
      flags:
        --resource-arn=!: The resource ARN.
    - name: create-extension-association
      description: When you create an extension or configure an Amazon Web Services authored extension, you associate the extension with an AppConfig application, environment, or configuration profile.
      flags:
        --extension-identifier=!: The name, the ID, or the Amazon Resource Name (ARN) of the extension.
        --extension-version-number=: The version number of the extension.
        --parameters=: The parameter names and values defined in the extensions.
        --resource-identifier=!: The ARN of an application, configuration profile, or environment.
        --tags=: Adds one or more tags for the specified extension association.
    - name: create-hosted-configuration-version
      description: Creates a new configuration in the AppConfig hosted configuration store.
      flags:
        --application-id=!: The application ID.
        --configuration-profile-id=!: The configuration profile ID.
        --content-type=!: A standard MIME type describing the format of the configuration content.
        --content=!: The configuration data, as bytes.
        --description=: A description of the configuration.
        --latest-version-number=: An optional locking token used to prevent race conditions from overwriting configuration updates when creating a new version.
        --version-label=: An optional, user-defined label for the AppConfig hosted configuration version.
      completion:
        positional:
            - - $files
    - name: delete-application
      description: Deletes an application.
      flags:
        --application-id=!: The ID of the application to delete.
    - name: get-deployment-strategy
      description: Retrieves information about a deployment strategy.
      flags:
        --deployment-strategy-id=!: The ID of the deployment strategy to get.
    - name: list-configuration-profiles
      description: Lists the configuration profiles for an application.
      flags:
        --application-id=!: The application ID.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
        --type=: A filter based on the type of configurations that the configuration profile contains.
    - name: tag-resource
      description: Assigns metadata to an AppConfig resource.
      flags:
        --resource-arn=!: The ARN of the resource for which to retrieve tags.
        --tags=!: The key-value string map.
    - name: untag-resource
      description: Deletes a tag key and value from an AppConfig resource.
      flags:
        --resource-arn=!: The ARN of the resource for which to remove tags.
        --tag-keys=!: The tag keys to delete.
    - name: create-application
      description: Creates an application.
      flags:
        --description=: A description of the application.
        --name=!: A name for the application.
        --tags=: Metadata to assign to the application.
    - name: create-extension
      description: Creates an AppConfig extension.
      flags:
        --actions=!: The actions defined in the extension.
        --description=: Information about the extension.
        --latest-version-number=: You can omit this field when you create an extension.
        --name=!: A name for the extension.
        --parameters=: The parameters accepted by the extension.
        --tags=: Adds one or more tags for the specified extension.
    - name: get-configuration-profile
      description: Retrieves information about a configuration profile.
      flags:
        --application-id=!: The ID of the application that includes the configuration profile you want to get.
        --configuration-profile-id=!: The ID of the configuration profile that you want to get.
    - name: list-environments
      description: Lists the environments for an application.
      flags:
        --application-id=!: The application ID.
        --max-results=: The maximum number of items to return for this call.
        --next-token=: A token to start the list.
    - name: validate-configuration
      description: Uses the validators in a configuration profile to validate a configuration.
      flags:
        --application-id=!: The application ID.
        --configuration-profile-id=!: The configuration profile ID.
        --configuration-version=!: The version of the configuration to validate.
    - name: get-account-settings
      description: Returns information about the status of the `DeletionProtection` parameter.
    - name: update-environment
      description: Updates an environment.
      flags:
        --application-id=!: The application ID.
        --description=: A description of the environment.
        --environment-id=!: The environment ID.
        --monitors=: Amazon CloudWatch alarms to monitor during the deployment process.
        --name=: The name of the environment.
    - name: create-deployment-strategy
      description: Creates a deployment strategy that defines important criteria for rolling out your configuration to the designated targets.
      flags:
        --deployment-duration-in-minutes=!: Total amount of time for a deployment to last.
        --description=: A description of the deployment strategy.
        --final-bake-time-in-minutes=: Specifies the amount of time AppConfig monitors for Amazon CloudWatch alarms after the configuration has been deployed to 100% of its targets, before considering the deployment to be complete.
        --growth-factor=!: The percentage of targets to receive a deployed configuration during each interval.
        --growth-type=: The algorithm used to define how percentage grows over time.
        --name=!: A name for the deployment strategy.
        --replicate-to=: Save the deployment strategy to a Systems Manager (SSM) document.
        --tags=: Metadata to assign to the deployment strategy.
      completion:
        flag:
            growth-type:
                - LINEAR
                - EXPONENTIAL
            replicate-to:
                - NONE
                - SSM_DOCUMENT
    - name: delete-extension
      description: Deletes an AppConfig extension.
      flags:
        --extension-identifier=!: The name, ID, or Amazon Resource Name (ARN) of the extension you want to delete.
        --version-number=: A specific version of an extension to delete.
    - name: delete-extension-association
      description: Deletes an extension association.
      flags:
        --extension-association-id=!: The ID of the extension association to delete.
    - name: start-deployment
      description: Starts a deployment.
      flags:
        --application-id=!: The application ID.
        --configuration-profile-id=!: The configuration profile ID.
        --configuration-version=!: The configuration version to deploy.
        --deployment-strategy-id=!: The deployment strategy ID.
        --description=: A description of the deployment.
        --dynamic-extension-parameters=: A map of dynamic extension parameter names to values to pass to associated extensions with `PRE_START_DEPLOYMENT` actions.
        --environment-id=!: The environment ID.
        --kms-key-identifier=: The KMS key identifier (key ID, key alias, or key ARN).
        --tags=: Metadata to assign to the deployment.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: environment-ready-for-deployment
          description: Retrieves information about an environment.
          flags:
            --application-id=!: The ID of the application that includes the environment you want to get.
            --environment-id=!: The ID of the environment that you want to get.
        - name: deployment-complete
          description: Retrieves information about a configuration deployment.
          flags:
            --application-id=!: The ID of the application that includes the deployment you want to get.
            --deployment-number=!: The sequence number of the deployment.
            --environment-id=!: The ID of the environment that includes the deployment you want to get.
