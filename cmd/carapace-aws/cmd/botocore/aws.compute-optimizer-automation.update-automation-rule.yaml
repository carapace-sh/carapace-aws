name: update-automation-rule
description: Updates an existing automation rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --criteria=: ""
    --description=: The updated description of the automation rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The updated name of the automation rule.
    --organization-configuration=: Updated configuration settings for organization-wide rules, including rule application order and target account IDs.
    --priority=: The updated priority level of the automation rule, used to determine execution order when multiple rules apply to the same resource.
    --recommended-action-types=: Updated list of recommended action types that this rule can execute, such as SnapshotAndDeleteUnattachedEbsVolume or UpgradeEbsVolumeType.
    --rule-arn=!: The ARN of the rule to update.
    --rule-revision=!: The revision number of the rule to update.
    --rule-type=: The updated type of automation rule.
    --schedule=: The updated schedule configuration for when the automation rule should execute, including cron expression, timezone, and execution window.
    --status=: The updated status of the automation rule.
completion:
    flag:
        rule-type:
            - OrganizationRule
            - AccountRule
        status:
            - Active
            - Inactive
