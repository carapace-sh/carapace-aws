name: list-service-quotas
description: Lists the applied quota values for the specified Amazon Web Services service.
flags:
    --max-results=: Specifies the maximum number of results that you want included on each page of the response.
    --next-token=: Specifies a value for receiving additional results after you receive a `NextToken` response in a previous request.
    --quota-applied-at-level=: Filters the response to return applied quota values for the `ACCOUNT`, `RESOURCE`, or `ALL` levels.
    --quota-code=: Specifies the quota identifier.
    --service-code=!: Specifies the service identifier.
completion:
    flag:
        quota-applied-at-level:
            - ACCOUNT
            - RESOURCE
            - ALL
