name: tag-resource
description: Adds metadata tags to a DataBrew resource, such as a dataset, project, recipe, job, or schedule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The DataBrew resource to which tags should be added.
    --tags=!: One or more tags to be assigned to the resource.
