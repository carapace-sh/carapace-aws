name: describe-test-cases
description: Returns a list of details about test cases for a report.
flags:
    --filter=: A `TestCaseFilter` object used to filter the returned reports.
    --max-results=: The maximum number of paginated test cases returned per response.
    --next-token=: During a previous call, the maximum number of items that can be returned is the value specified in `maxResults`.
    --report-arn=!: The ARN of the report for which test cases are returned.
