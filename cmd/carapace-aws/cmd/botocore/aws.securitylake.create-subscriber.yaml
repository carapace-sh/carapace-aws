name: create-subscriber
description: Creates a subscriber for accounts that are already enabled in Amazon Security Lake.
flags:
    --access-types=: The Amazon S3 or Lake Formation access type.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --sources=!: The supported Amazon Web Services services from which logs and events are collected.
    --subscriber-description=: The description for your subscriber account in Security Lake.
    --subscriber-identity=!: The Amazon Web Services identity used to access your data.
    --subscriber-name=!: The name of your Security Lake subscriber account.
    --tags=: An array of objects, one for each tag to associate with the subscriber.
