name: list-dev-environment-sessions
description: Retrieves a list of active sessions for a Dev Environment in a project.
flags:
    --dev-environment-id=!: The system-generated unique ID of the Dev Environment.
    --max-results=: The maximum number of results to show in a single call to this API.
    --next-token=: A token returned from a call to this API to indicate the next batch of results to return, if any.
    --project-name=!: The name of the project in the space.
    --space-name=!: The name of the space.
