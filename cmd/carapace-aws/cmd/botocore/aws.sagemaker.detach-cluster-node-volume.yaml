name: detach-cluster-node-volume
description: Detaches your Amazon Elastic Block Store (Amazon EBS) volume from a node in your EKS orchestrated SageMaker HyperPod cluster.
flags:
    --cluster-arn=!: The Amazon Resource Name (ARN) of your SageMaker HyperPod cluster containing the target node.
    --node-id=!: The unique identifier of the cluster node from which you want to detach the volume.
    --volume-id=!: The unique identifier of your EBS volume that you want to detach.
