name: claim-phone-number
description: Claims an available phone number to your Amazon Connect instance or traffic distribution group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=: The identifier of the Amazon Connect instance that phone numbers are claimed to.
    --phone-number-description=: The description of the phone number.
