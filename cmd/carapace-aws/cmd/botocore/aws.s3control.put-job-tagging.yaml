name: put-job-tagging
description: Sets the supplied tag-set on an S3 Batch Operations job.
flags:
    --account-id=!: The Amazon Web Services account ID associated with the S3 Batch Operations job.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-id=!: The ID for the S3 Batch Operations job whose tags you want to replace.
    --tags=!: The set of tags to associate with the S3 Batch Operations job.
