name: associate-environment-operations-role
description: Add or change the operations role used by an environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --environment-name=!: The name of the environment to which to set the operations role.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --operations-role=!: The Amazon Resource Name (ARN) of an existing IAM role to be used as the environment's operations role.
