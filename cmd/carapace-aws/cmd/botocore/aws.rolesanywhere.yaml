# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rolesanywhere
description: IAM Roles Anywhere
commands:
    - name: create-profile
      description: Creates a *profile*, a list of the roles that Roles Anywhere service is trusted to assume.
      flags:
        --accept-role-session-name: Used to determine if a custom role session name will be accepted in a temporary credential request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --duration-seconds=: Used to determine how long sessions vended using this profile are valid for.
        --enabled: Specifies whether the profile is enabled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --managed-policy-arns=:
            description: A list of managed policy ARNs that apply to the vended session credentials.
            nargs: -1
        --name=!: The name of the profile.
        --no-accept-role-session-name: Used to determine if a custom role session name will be accepted in a temporary credential request.
        --no-enabled: Specifies whether the profile is enabled.
        --no-require-instance-properties: Specifies whether instance properties are required in temporary credential requests with this profile.
        --require-instance-properties: Specifies whether instance properties are required in temporary credential requests with this profile.
        --role-arns=!:
            description: A list of IAM roles that this profile can assume in a temporary credential request.
            nargs: -1
        --session-policy=: A session policy that applies to the trust boundary of the vended session credentials.
        --tags=:
            description: The tags to attach to the profile.
            nargs: -1
    - name: create-trust-anchor
      description: Creates a trust anchor to establish trust between IAM Roles Anywhere and your certificate authority (CA).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --enabled: Specifies whether the trust anchor is enabled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the trust anchor.
        --no-enabled: Specifies whether the trust anchor is enabled.
        --notification-settings=:
            description: A list of notification settings to be associated to the trust anchor.
            nargs: -1
        --source=!: The trust anchor type and its related certificate data.
        --tags=:
            description: The tags to attach to the trust anchor.
            nargs: -1
    - name: delete-attribute-mapping
      description: Delete an entry from the attribute mapping rules enforced by a given profile.
      flags:
        --certificate-field=!: Fields (x509Subject, x509Issuer and x509SAN) within X.509 certificates.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profile-id=!: The unique identifier of the profile.
        --specifiers=:
            description: A list of specifiers of a certificate field; for example, CN, OU, UID from a Subject.
            nargs: -1
      completion:
        flag:
            certificate-field:
                - x509Subject
                - x509Issuer
                - x509SAN
    - name: delete-crl
      description: Deletes a certificate revocation list (CRL).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --crl-id=!: The unique identifier of the certificate revocation list (CRL).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-profile
      description: Deletes a profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profile-id=!: The unique identifier of the profile.
    - name: delete-trust-anchor
      description: Deletes a trust anchor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --trust-anchor-id=!: The unique identifier of the trust anchor.
    - name: disable-crl
      description: Disables a certificate revocation list (CRL).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --crl-id=!: The unique identifier of the certificate revocation list (CRL).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: disable-profile
      description: Disables a profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profile-id=!: The unique identifier of the profile.
    - name: disable-trust-anchor
      description: Disables a trust anchor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --trust-anchor-id=!: The unique identifier of the trust anchor.
    - name: enable-crl
      description: Enables a certificate revocation list (CRL).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --crl-id=!: The unique identifier of the certificate revocation list (CRL).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: enable-profile
      description: Enables temporary credential requests for a profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profile-id=!: The unique identifier of the profile.
    - name: enable-trust-anchor
      description: Enables a trust anchor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --trust-anchor-id=!: The unique identifier of the trust anchor.
    - name: get-crl
      description: Gets a certificate revocation list (CRL).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --crl-id=!: The unique identifier of the certificate revocation list (CRL).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-profile
      description: Gets a profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profile-id=!: The unique identifier of the profile.
    - name: get-subject
      description: Gets a *subject*, which associates a certificate identity with authentication attempts.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subject-id=!: The unique identifier of the subject.
    - name: get-trust-anchor
      description: Gets a trust anchor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --trust-anchor-id=!: The unique identifier of the trust anchor.
    - name: import-crl
      description: Imports the certificate revocation list (CRL).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --crl-data=!: The x509 v3 specified certificate revocation list (CRL).
        --enabled: Specifies whether the certificate revocation list (CRL) is enabled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the certificate revocation list (CRL).
        --no-enabled: Specifies whether the certificate revocation list (CRL) is enabled.
        --tags=:
            description: A list of tags to attach to the certificate revocation list (CRL).
            nargs: -1
        --trust-anchor-arn=!: The ARN of the TrustAnchor the certificate revocation list (CRL) will provide revocation for.
    - name: list-crls
      description: Lists all certificate revocation lists (CRL) in the authenticated account and Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token that indicates where the output should continue from, if a previous request did not show all results.
        --page-size=: The number of resources in the paginated list.
        --starting-token=: A token to specify where to start paginating.
    - name: list-profiles
      description: Lists all profiles in the authenticated account and Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token that indicates where the output should continue from, if a previous request did not show all results.
        --page-size=: The number of resources in the paginated list.
        --starting-token=: A token to specify where to start paginating.
    - name: list-subjects
      description: Lists the subjects in the authenticated account and Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token that indicates where the output should continue from, if a previous request did not show all results.
        --page-size=: The number of resources in the paginated list.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: Lists the tags attached to the resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource.
    - name: list-trust-anchors
      description: Lists the trust anchors in the authenticated account and Amazon Web Services Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: A token that indicates where the output should continue from, if a previous request did not show all results.
        --page-size=: The number of resources in the paginated list.
        --starting-token=: A token to specify where to start paginating.
    - name: put-attribute-mapping
      description: Put an entry in the attribute mapping rules that will be enforced by a given profile.
      flags:
        --certificate-field=!: Fields (x509Subject, x509Issuer and x509SAN) within X.509 certificates.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mapping-rules=!:
            description: A list of mapping entries for every supported specifier or sub-field.
            nargs: -1
        --profile-id=!: The unique identifier of the profile.
      completion:
        flag:
            certificate-field:
                - x509Subject
                - x509Issuer
                - x509SAN
    - name: put-notification-settings
      description: Attaches a list of *notification settings* to a trust anchor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notification-settings=!:
            description: A list of notification settings to be associated to the trust anchor.
            nargs: -1
        --trust-anchor-id=!: The unique identifier of the trust anchor.
    - name: reset-notification-settings
      description: Resets the *custom notification setting* to IAM Roles Anywhere default setting.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --notification-setting-keys=!:
            description: A list of notification setting keys to reset.
            nargs: -1
        --trust-anchor-id=!: The unique identifier of the trust anchor.
    - name: tag-resource
      description: Attaches tags to a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource.
        --tags=!:
            description: The tags to attach to the resource.
            nargs: -1
    - name: untag-resource
      description: Removes tags from the resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource.
        --tag-keys=!:
            description: A list of keys.
            nargs: -1
    - name: update-crl
      description: Updates the certificate revocation list (CRL).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --crl-data=: The x509 v3 specified certificate revocation list (CRL).
        --crl-id=!: The unique identifier of the certificate revocation list (CRL).
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=: The name of the Crl.
    - name: update-profile
      description: Updates a *profile*, a list of the roles that IAM Roles Anywhere service is trusted to assume.
      flags:
        --accept-role-session-name: Used to determine if a custom role session name will be accepted in a temporary credential request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --duration-seconds=: Used to determine how long sessions vended using this profile are valid for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --managed-policy-arns=:
            description: A list of managed policy ARNs that apply to the vended session credentials.
            nargs: -1
        --name=: The name of the profile.
        --no-accept-role-session-name: Used to determine if a custom role session name will be accepted in a temporary credential request.
        --profile-id=!: The unique identifier of the profile.
        --role-arns=:
            description: A list of IAM roles that this profile can assume in a temporary credential request.
            nargs: -1
        --session-policy=: A session policy that applies to the trust boundary of the vended session credentials.
    - name: update-trust-anchor
      description: Updates a trust anchor.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=: The name of the trust anchor.
        --source=: The trust anchor type and its related certificate data.
        --trust-anchor-id=!: The unique identifier of the trust anchor.
