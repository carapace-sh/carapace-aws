name: describe-service-updates
description: Returns details of the service updates.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-names=: The list of cluster names to identify service updates to apply.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of records to include in the response.
    --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
    --service-update-name=: The unique ID of the service update to describe.
    --status=: The status(es) of the service updates to filter on.
