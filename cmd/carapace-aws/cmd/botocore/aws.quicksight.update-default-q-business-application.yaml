name: update-default-q-business-application
description: Updates a Amazon Q Business application that is linked to a Quick Sight account.
flags:
    --application-id=!: The ID of the Amazon Q Business application that you want to update.
    --aws-account-id=!: The ID of the Quick Sight account that is connected to the Amazon Q Business application that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace=: The Quick Sight namespace that contains the linked Amazon Q Business application.
