name: ssm-quicksetup
description: AWS Systems Manager QuickSetup
commands:
    - name: delete-configuration-manager
      description: Deletes a configuration manager.
      flags:
        --manager-arn=!: The ID of the configuration manager.
    - name: get-configuration
      description: Returns details about the specified configuration.
      flags:
        --configuration-id=!: A service generated identifier for the configuration.
    - name: get-configuration-manager
      description: Returns a configuration manager.
      flags:
        --manager-arn=!: The ARN of the configuration manager.
    - name: list-configuration-managers
      description: Returns Quick Setup configuration managers.
      flags:
        --filters=: Filters the results returned by the request.
        --max-items=: Specifies the maximum number of configuration managers that are returned by the request.
        --starting-token=: The token to use when requesting a specific set of items from a list.
    - name: list-configurations
      description: Returns configurations deployed by Quick Setup in the requesting Amazon Web Services account and Amazon Web Services Region.
      flags:
        --configuration-definition-id=: The ID of the configuration definition.
        --filters=: Filters the results returned by the request.
        --manager-arn=: The ARN of the configuration manager.
        --max-items=: Specifies the maximum number of configurations that are returned by the request.
        --starting-token=: The token to use when requesting a specific set of items from a list.
    - name: list-quick-setup-types
      description: Returns the available Quick Setup types.
    - name: list-tags-for-resource
      description: Returns tags assigned to the resource.
      flags:
        --resource-arn=!: The ARN of the resource the tag is assigned to.
    - name: update-configuration-manager
      description: Updates a Quick Setup configuration manager.
      flags:
        --description=: A description of the configuration manager.
        --manager-arn=!: The ARN of the configuration manager.
        --name=: A name for the configuration manager.
    - name: create-configuration-manager
      description: Creates a Quick Setup configuration manager resource.
      flags:
        --configuration-definitions=!: The definition of the Quick Setup configuration that the configuration manager deploys.
        --description=: A description of the configuration manager.
        --name=: A name for the configuration manager.
        --tags=: Key-value pairs of metadata to assign to the configuration manager.
    - name: get-service-settings
      description: Returns settings configured for Quick Setup in the requesting Amazon Web Services account and Amazon Web Services Region.
    - name: tag-resource
      description: Assigns key-value pairs of metadata to Amazon Web Services resources.
      flags:
        --resource-arn=!: The ARN of the resource to tag.
        --tags=!: Key-value pairs of metadata to assign to the resource.
    - name: untag-resource
      description: Removes tags from the specified resource.
      flags:
        --resource-arn=!: The ARN of the resource to remove tags from.
        --tag-keys=!: The keys of the tags to remove from the resource.
    - name: update-configuration-definition
      description: Updates a Quick Setup configuration definition.
      flags:
        --id=!: The ID of the configuration definition you want to update.
        --local-deployment-administration-role-arn=: The ARN of the IAM role used to administrate local configuration deployments.
        --local-deployment-execution-role-name=: The name of the IAM role used to deploy local configurations.
        --manager-arn=!: The ARN of the configuration manager associated with the definition to update.
        --parameters=: The parameters for the configuration definition type.
        --type-version=: The version of the Quick Setup type to use.
    - name: update-service-settings
      description: Updates settings configured for Quick Setup.
      flags:
        --explorer-enabling-role-arn=: The IAM role used to enable Explorer.
