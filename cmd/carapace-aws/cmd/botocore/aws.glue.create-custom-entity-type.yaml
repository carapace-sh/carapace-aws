name: create-custom-entity-type
description: Creates a custom pattern that is used to detect sensitive data across the columns and rows of your structured data.
flags:
    --context-words=: A list of context words.
    --name=!: A name for the custom pattern that allows it to be retrieved or deleted later.
    --regex-string=!: A regular expression string that is used for detecting sensitive data in a custom pattern.
    --tags=: A list of tags applied to the custom entity type.
