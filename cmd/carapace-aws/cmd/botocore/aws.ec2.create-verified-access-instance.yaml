name: create-verified-access-instance
description: An Amazon Web Services Verified Access instance is a regional entity that evaluates application requests and grants access only when your security requirements are met.
flags:
    --cidr-endpoints-custom-sub-domain=: The custom subdomain.
    --client-token=: A unique, case-sensitive token that you provide to ensure idempotency of your modification request.
    --description=: A description for the Verified Access instance.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --fipsenabled: Enable or disable support for Federal Information Processing Standards (FIPS) on the instance.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-fipsenabled&: Enable or disable support for Federal Information Processing Standards (FIPS) on the instance.
    --tag-specifications=: The tags to assign to the Verified Access instance.
