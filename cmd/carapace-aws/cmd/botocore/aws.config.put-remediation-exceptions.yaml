name: put-remediation-exceptions
description: A remediation exception is when a specified resource is no longer considered for auto-remediation.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --config-rule-name=!: The name of the Config rule for which you want to create remediation exception.
    --expiration-time=: The exception is automatically deleted after the expiration date.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --message=: The message contains an explanation of the exception.
    --resource-keys=!: An exception list of resource exception keys to be processed with the current request.
