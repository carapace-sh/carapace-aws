name: deregister-type
description: Marks an extension or extension version as `DEPRECATED` in the CloudFormation registry, removing it from active use.
flags:
    --arn=: The Amazon Resource Name (ARN) of the extension.
    --type-name=: The name of the extension.
    --type=: The kind of extension.
    --version-id=: The ID of a specific version of the extension.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
