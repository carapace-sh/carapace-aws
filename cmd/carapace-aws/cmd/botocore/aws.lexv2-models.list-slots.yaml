name: list-slots
description: Gets a list of slots that match the specified criteria.
flags:
    --bot-id=!: The identifier of the bot that contains the slot.
    --bot-version=!: The version of the bot that contains the slot.
    --filters=: Provides the specification of a filter used to limit the slots in the response to only those that match the filter specification.
    --intent-id=!: The unique identifier of the intent that contains the slot.
    --locale-id=!: The identifier of the language and locale of the slots to list.
    --max-results=: The maximum number of slots to return in each page of results.
    --next-token=: If the response from the `ListSlots` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Determines the sort order for the response from the `ListSlots` operation.
