name: allocate-ipam-pool-cidr
description: Allocate a CIDR from an IPAM pool.
flags:
    --allowed-cidrs=: Include a particular CIDR range that can be returned by the pool.
    --cidr=: The CIDR you would like to allocate from the IPAM pool.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: A description for the allocation.
    --disallowed-cidrs=: Exclude a particular CIDR range from being returned by the pool.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ipam-pool-id=!: The ID of the IPAM pool from which you would like to allocate a CIDR.
    --netmask-length=: The netmask length of the CIDR you would like to allocate from the IPAM pool.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --no-preview-next-cidr: A preview of the next available CIDR in a pool.
    --preview-next-cidr: A preview of the next available CIDR in a pool.
