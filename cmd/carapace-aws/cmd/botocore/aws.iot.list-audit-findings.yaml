name: list-audit-findings
description: Lists the findings (results) of a Device Defender audit or of the audits performed during a specified time period.
flags:
    --check-name=: A filter to limit results to the findings for the specified audit check.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --end-time=: A filter to limit results to those found before the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --list-suppressed-findings=: Boolean flag indicating whether only the suppressed findings or the unsuppressed findings should be listed.
    --max-results=: The maximum number of results to return at one time.
    --next-token=: The token for the next set of results.
    --resource-identifier=: Information identifying the noncompliant resource.
    --start-time=: A filter to limit results to those found after the specified time.
    --task-id=: A filter to limit results to the audit with the specified ID.
