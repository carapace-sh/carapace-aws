name: list-references
description: Retrieves the metadata of one or more reference genomes in a reference store.
flags:
    --filter=: A filter to apply to the list.
    --max-results=: The maximum number of references to return in one page of results.
    --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    --reference-store-id=!: The references' reference store ID.
