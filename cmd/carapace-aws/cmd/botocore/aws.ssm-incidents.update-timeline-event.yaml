name: update-timeline-event
description: Updates a timeline event.
flags:
    --client-token=: A token that ensures that a client calls the operation only once with the specified details.
    --event-data=: A short description of the event.
    --event-id=!: The ID of the event to update.
    --event-references=: Updates all existing references in a `TimelineEvent`.
    --event-time=: The timestamp for when the event occurred.
    --event-type=: The type of event.
    --incident-record-arn=!: The Amazon Resource Name (ARN) of the incident that includes the timeline event.
