name: list-routes
description: Returns a list of existing routes in a service mesh.
flags:
    --limit=: The maximum number of results returned by `ListRoutes` in paginated output.
    --mesh-name=!: The name of the service mesh to list routes in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --next-token=: The `nextToken` value returned from a previous paginated `ListRoutes` request where `limit` was used and the results exceeded the value of that parameter.
    --virtual-router-name=!: The name of the virtual router to list routes in.
