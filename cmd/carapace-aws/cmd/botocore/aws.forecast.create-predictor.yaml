name: create-predictor
description: This operation creates a legacy predictor that does not include all the predictor functionalities provided by Amazon Forecast.
flags:
    --algorithm-arn=: The Amazon Resource Name (ARN) of the algorithm to use for model training.
    --auto-mloverride-strategy=: The `LatencyOptimized` AutoML override strategy is only available in private beta.
    --encryption-config=: An Key Management Service (KMS) key and the Identity and Access Management (IAM) role that Amazon Forecast can assume to access the key.
    --evaluation-parameters=: Used to override the default evaluation parameters of the specified algorithm.
    --featurization-config=!: The featurization configuration.
    --forecast-horizon=!: Specifies the number of time-steps that the model is trained to predict.
    --forecast-types=: Specifies the forecast types used to train a predictor.
    --hpoconfig=: Provides hyperparameter override values for the algorithm.
    --input-data-config=!: Describes the dataset group that contains the data to use to train the predictor.
    --no-perform-auto-ml&: Whether to perform AutoML.
    --no-perform-hpo&: Whether to perform hyperparameter optimization (HPO).
    --optimization-metric=: The accuracy metric used to optimize the predictor.
    --perform-auto-ml: Whether to perform AutoML.
    --perform-hpo: Whether to perform hyperparameter optimization (HPO).
    --predictor-name=!: A name for the predictor.
    --tags=: The optional metadata that you apply to the predictor to help you categorize and organize them.
    --training-parameters=: The hyperparameters to override for model training.
completion:
    flag:
        auto-mloverride-strategy:
            - LatencyOptimized
            - AccuracyOptimized
        optimization-metric:
            - WAPE
            - RMSE
            - AverageWeightedQuantileLoss
            - MASE
            - MAPE
