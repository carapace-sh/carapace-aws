name: rotate-secret
description: Configures and starts the asynchronous process of rotating the secret.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique identifier for the new version of the secret.
    --external-secret-rotation-metadata=: The metadata needed to successfully rotate a managed external secret.
    --external-secret-rotation-role-arn=: The Amazon Resource Name (ARN) of the role that allows Secrets Manager to rotate a secret held by a third-party partner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-rotate-immediately: Specifies whether to rotate the secret immediately or wait until the next scheduled rotation window.
    --rotate-immediately: Specifies whether to rotate the secret immediately or wait until the next scheduled rotation window.
    --rotation-lambda-arn=: For secrets that use a Lambda rotation function to rotate, the ARN of the Lambda rotation function.
    --rotation-rules=: A structure that defines the rotation configuration for this secret.
    --secret-id=!: The ARN or name of the secret to rotate.
