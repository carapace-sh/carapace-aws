name: create-partition
description: Creates a new partition.
flags:
    --catalog-id=: The Amazon Web Services account ID of the catalog in which the partition is to be created.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=!: The name of the metadata database in which the partition is to be created.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --partition-input=!: A `PartitionInput` structure defining the partition to be created.
    --table-name=!: The name of the metadata table in which the partition is to be created.
