name: update-pool
description: Updates the configuration of an existing pool.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --deletion-protection-enabled: When set to true the pool can't be deleted.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-deletion-protection-enabled: When set to true the pool can't be deleted.
    --no-self-managed-opt-outs-enabled: By default this is set to false.
    --no-shared-routes-enabled: Indicates whether shared routes are enabled for the pool.
    --no-two-way-enabled: By default this is set to false.
    --opt-out-list-name=: The OptOutList to associate with the pool.
    --pool-id=!: The unique identifier of the pool to update.
    --self-managed-opt-outs-enabled: By default this is set to false.
    --shared-routes-enabled: Indicates whether shared routes are enabled for the pool.
    --two-way-channel-arn=: The Amazon Resource Name (ARN) of the two way channel.
    --two-way-channel-role=: An optional IAM Role Arn for a service to assume, to be able to post inbound SMS messages.
    --two-way-enabled: By default this is set to false.
