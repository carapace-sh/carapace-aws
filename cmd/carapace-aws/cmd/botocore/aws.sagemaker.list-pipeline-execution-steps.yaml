name: list-pipeline-execution-steps
description: Gets a list of `PipeLineExecutionStep` objects.
flags:
    --max-results=: The maximum number of pipeline execution steps to return in the response.
    --next-token=: If the result of the previous `ListPipelineExecutionSteps` request was truncated, the response includes a `NextToken`.
    --pipeline-execution-arn=: The Amazon Resource Name (ARN) of the pipeline execution.
    --sort-order=: The field by which to sort results.
completion:
    flag:
        sort-order:
            - Ascending
            - Descending
