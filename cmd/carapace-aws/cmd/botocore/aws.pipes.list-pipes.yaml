name: list-pipes
description: Get the pipes associated with this account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --current-state=: The state the pipe is in.
    --desired-state=: The state the pipe should be in.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of pipes to include in the response.
    --max-items=: The  total number of items to return in the command's output.
    --name-prefix=: A value that will return a subset of the pipes associated with this account.
    --next-token=: If `nextToken` is returned, there are more results available.
    --page-size=: The size of each page to get in the AWS service call.
    --source-prefix=: The prefix matching the pipe source.
    --starting-token=: A token to specify where to start paginating.
    --target-prefix=: The prefix matching the pipe target.
completion:
    flag:
        current-state:
            - RUNNING
            - STOPPED
            - CREATING
            - UPDATING
            - DELETING
            - STARTING
            - STOPPING
            - CREATE_FAILED
            - UPDATE_FAILED
            - START_FAILED
            - STOP_FAILED
            - DELETE_FAILED
            - CREATE_ROLLBACK_FAILED
            - DELETE_ROLLBACK_FAILED
            - UPDATE_ROLLBACK_FAILED
        desired-state:
            - RUNNING
            - STOPPED
