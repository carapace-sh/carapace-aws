name: start-document-classification-job
description: Starts an asynchronous document classification job using a custom classification model.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique identifier for the request.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend read access to your input data.
    --document-classifier-arn=: The Amazon Resource Name (ARN) of the document classifier to use to process the job.
    --flywheel-arn=: The Amazon Resource Number (ARN) of the flywheel associated with the model to use.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --input-data-config=!: Specifies the format and location of the input data for the job.
    --job-name=: The identifier of the job.
    --output-data-config=!: Specifies where to send the output files.
    --tags=: Tags to associate with the document classification job.
    --volume-kms-key-id=: ID for the Amazon Web Services Key Management Service (KMS) key that Amazon Comprehend uses to encrypt data on the storage volume attached to the ML compute instance(s) that process the analysis job.
    --vpc-config=: Configuration parameters for an optional private Virtual Private Cloud (VPC) containing the resources you are using for your document classification job.
