name: list-subscription-targets
description: Lists subscription targets in Amazon DataZone.
flags:
    --domain-identifier=!: The identifier of the Amazon DataZone domain where you want to list subscription targets.
    --environment-identifier=!: The identifier of the environment where you want to list subscription targets.
    --max-results=: The maximum number of subscription targets to return in a single call to `ListSubscriptionTargets`.
    --next-token=: When the number of subscription targets is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of subscription targets, the response includes a pagination token named `NextToken`.
    --sort-by=: Specifies the way in which the results of this action are to be sorted.
    --sort-order=: Specifies the sort order for the results of this action.
completion:
    flag:
        sort-by:
            - CREATED_AT
            - UPDATED_AT
        sort-order:
            - ASCENDING
            - DESCENDING
