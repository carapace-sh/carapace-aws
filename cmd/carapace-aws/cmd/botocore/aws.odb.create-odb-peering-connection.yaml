name: create-odb-peering-connection
description: Creates a peering connection between an ODB network and a VPC.
flags:
    --client-token=: The client token for the ODB peering connection request.
    --display-name=: The display name for the ODB peering connection.
    --odb-network-id=!: The unique identifier of the ODB network that initiates the peering connection.
    --peer-network-cidrs-to-be-added=: A list of CIDR blocks to add to the peering connection.
    --peer-network-id=!: The unique identifier of the peer network.
    --tags=: The tags to assign to the ODB peering connection.
