name: get-recommendations
description: Returns a list of [`Recommendation`](https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_Recommendation.html) objects that contain recommendations for a profiling group for a given time period.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=!: The start time of the profile to get analysis data about.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale=: The language used to provide analysis.
    --profiling-group-name=!: The name of the profiling group to get analysis data about.
    --start-time=!: The end time of the profile to get analysis data about.
