name: modify-endpoint-encryption-mode
description: Modifies the endpoint encryption mode that allows you to configure the specified directory between Standard TLS and FIPS 140-2 validated mode.
flags:
    --directory-id=!: The identifier of the directory.
    --endpoint-encryption-mode=!: The encryption mode used for endpoint connections when streaming to WorkSpaces Personal or WorkSpace Pools.
completion:
    flag:
        endpoint-encryption-mode:
            - STANDARD_TLS
            - FIPS_VALIDATED
