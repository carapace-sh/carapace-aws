name: update-build
description: Updates metadata in a build resource, including the build name and version.
flags:
    --build-id=!: A unique identifier for the build to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: A descriptive label that is associated with a build.
    --version=: Version information that is associated with a build or script.
