name: update-scheduled-query
description: Updates the configuration of an existing scheduled query.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: Updated description for the scheduled query.
    --destination-configuration=: Updated configuration for destinations where the query results will be delivered.
    --execution-role-arn=!: Updated ARN of the IAM role that CloudWatch Logs will assume to execute the scheduled query.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The name or ARN of the scheduled query to update.
    --log-group-identifiers=: Updated log group identifiers to query.
    --query-language=!: Updated query language to use (LogsQL, PPL, or SQL).
    --query-string=!: Updated CloudWatch Logs Insights query string to execute.
    --schedule-end-time=: Updated end time for the query schedule in Unix epoch time.
    --schedule-expression=!: Updated cron expression that defines when the scheduled query runs.
    --schedule-start-time=: Updated start time for the query schedule in Unix epoch time.
    --start-time-offset=: Updated time offset in seconds from the execution time for the start of the query time range.
    --state=: Updated state of the scheduled query (ENABLED or DISABLED).
    --timezone=: Updated timezone in which the schedule expression is evaluated.
completion:
    flag:
        query-language:
            - CWLI
            - SQL
            - PPL
        state:
            - ENABLED
            - DISABLED
