name: create-configuration
description: Creates a new configuration for the specified configuration name.
flags:
    --authentication-strategy=: Optional.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --engine-type=!: Required.
    --engine-version=: The broker engine version.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: Required.
    --tags=: Create tags when creating the configuration.
completion:
    flag:
        authentication-strategy:
            - SIMPLE
            - LDAP
            - CONFIG_MANAGED
        engine-type:
            - ACTIVEMQ
            - RABBITMQ
