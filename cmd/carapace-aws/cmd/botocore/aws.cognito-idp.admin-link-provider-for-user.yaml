name: admin-link-provider-for-user
description: Links an existing user account in a user pool, or `DestinationUser`, to an identity from an external IdP, or `SourceUser`, based on a specified attribute name and value from the external IdP.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-user=!: The existing user in the user pool that you want to assign to the external IdP user account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --source-user=!: An external IdP account for a user who doesn't exist yet in the user pool.
    --user-pool-id=!: The ID of the user pool where you want to link a federated identity.
