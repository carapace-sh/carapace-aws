name: put-object-lock-configuration
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The bucket whose Object Lock configuration you want to create or replace.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --content-md5=: The MD5 hash for the request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --object-lock-configuration=: The Object Lock configuration that you want to apply to the specified bucket.
    --request-payer=: ""
    --token=: A token to allow Object Lock to be enabled for an existing bucket.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
        request-payer:
            - requester
