name: respond-activity-task-failed
description: Used by workers to tell the service that the [ActivityTask]() identified by the `taskToken` has failed with `reason` (if specified).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --details=: Detailed information about the failure.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --reason=: Description of the error that may assist in diagnostics.
    --task-token=!: The `taskToken` of the [ActivityTask]().
