name: start-product-subscription
description: Starts a product subscription for a user with the specified identity provider.
flags:
    --domain=: The domain name of the Active Directory that contains the user for whom to start the product subscription.
    --identity-provider=!: An object that specifies details for the identity provider.
    --product=!: The name of the user-based subscription product.
    --tags=: The tags that apply to the product subscription.
    --username=!: The user name from the identity provider of the user.
