name: invite-users
description: Sends email to a maximum of 50 users, inviting them to the specified Amazon Chime `Team` account.
flags:
    --account-id=!: The Amazon Chime account ID.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --user-email-list=!: The user email addresses to which to send the email invitation.
    --user-type=: The user type.
completion:
    flag:
        user-type:
            - PrivateUser
            - SharedDevice
