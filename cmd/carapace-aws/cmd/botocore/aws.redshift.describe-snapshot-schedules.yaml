name: describe-snapshot-schedules
description: Returns a list of snapshot schedules.
flags:
    --cluster-identifier=: The unique identifier for the cluster whose snapshot schedules you want to view.
    --marker=: A value that indicates the starting point for the next set of response records in a subsequent request.
    --max-records=: The maximum number or response records to return in each call.
    --schedule-identifier=: A unique identifier for a snapshot schedule.
    --tag-keys=: The key value for a snapshot schedule tag.
    --tag-values=: The value corresponding to the key of the snapshot schedule tag.
