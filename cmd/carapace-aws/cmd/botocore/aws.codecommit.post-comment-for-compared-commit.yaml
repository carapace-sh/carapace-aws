name: post-comment-for-compared-commit
description: Posts a comment on the comparison between two commits.
flags:
    --after-commit-id=!: To establish the directionality of the comparison, the full commit ID of the after commit.
    --before-commit-id=: To establish the directionality of the comparison, the full commit ID of the before commit.
    --client-request-token=: A unique, client-generated idempotency token that, when provided in a request, ensures the request cannot be repeated with a changed parameter.
    --content=!: The content of the comment you want to make.
    --location=: The location of the comparison where you want to comment.
    --repository-name=!: The name of the repository where you want to post a comment on the comparison between commits.
