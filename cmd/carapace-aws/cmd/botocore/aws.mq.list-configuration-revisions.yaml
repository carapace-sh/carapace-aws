name: list-configuration-revisions
description: Returns a list of all revisions for the specified configuration.
flags:
    --configuration-id=!: The unique ID that Amazon MQ generates for the configuration.
    --max-results=: The maximum number of brokers that Amazon MQ can return per page (20 by default).
    --next-token=: The token that specifies the next page of results Amazon MQ should return.
