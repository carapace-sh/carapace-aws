name: list-customer-managed-policy-references-in-permission-set
description: Lists all customer managed policies attached to a specified [PermissionSet]().
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to display for the list call.
    --next-token=: The pagination token for the list API.
    --page-size=: The size of each page to get in the AWS service call.
    --permission-set-arn=!: The ARN of the `PermissionSet`.
    --starting-token=: A token to specify where to start paginating.
