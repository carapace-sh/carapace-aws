name: reset-user-password
description: Resets the password for any user in your Managed Microsoft AD or Simple AD directory.
flags:
    --directory-id=!: Identifier of the Managed Microsoft AD or Simple AD directory in which the user resides.
    --new-password=!: The new password that will be reset.
    --user-name=!: The user name of the user whose password will be reset.
