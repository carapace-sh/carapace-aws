name: update-image-version
description: Updates the properties of a SageMaker AI image version.
flags:
    --alias=: The alias of the image version.
    --aliases-to-add=: A list of aliases to add.
    --aliases-to-delete=: A list of aliases to delete.
    --horovod=: Indicates Horovod compatibility.
    --image-name=!: The name of the image.
    --job-type=: Indicates SageMaker AI job type compatibility.
    --mlframework=: The machine learning framework vended in the image version.
    --processor=: Indicates CPU or GPU compatibility.
    --programming-lang=: The supported programming language and its version.
    --release-notes=: The maintainer description of the image version.
    --vendor-guidance=: The availability of the image version specified by the maintainer.
    --version=: The version of the image.
completion:
    flag:
        job-type:
            - TRAINING
            - INFERENCE
            - NOTEBOOK_KERNEL
        processor:
            - CPU
            - GPU
        vendor-guidance:
            - NOT_PROVIDED
            - STABLE
            - TO_BE_ARCHIVED
            - ARCHIVED
