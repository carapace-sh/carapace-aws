name: list-tasks
description: Returns a list of tasks.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster to use when filtering the `ListTasks` results.
    --container-instance=: The container instance ID or full ARN of the container instance to use when filtering the `ListTasks` results.
    --desired-status=: The task desired status to use when filtering the `ListTasks` results.
    --family=: The name of the task definition family to use when filtering the `ListTasks` results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --launch-type=: The launch type to use when filtering the `ListTasks` results.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of task results that `ListTasks` returned in paginated output.
    --next-token=: The `nextToken` value returned from a `ListTasks` request indicating that more results are available to fulfill the request and further calls will be needed.
    --page-size=: The size of each page to get in the AWS service call.
    --service-name=: The name of the service to use when filtering the `ListTasks` results.
    --started-by=: The `startedBy` value to filter the task results with.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        desired-status:
            - RUNNING
            - PENDING
            - STOPPED
        launch-type:
            - EC2
            - FARGATE
            - EXTERNAL
            - MANAGED_INSTANCES
