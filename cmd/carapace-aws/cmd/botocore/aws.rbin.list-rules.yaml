name: list-rules
description: Lists the Recycle Bin retention rules in the Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --exclude-resource-tags=: \[Region-level retention rules only] Information about the exclusion tags used to identify resources that are to be excluded, or ignored, by the retention rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --lock-state=: The lock state of the retention rules to list.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return with a single call.
    --next-token=: The token for the next page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-tags=: \[Tag-level retention rules only] Information about the resource tags used to identify resources that are retained by the retention rule.
    --resource-type=!: The resource type retained by the retention rule.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        lock-state:
            - locked
            - pending_unlock
            - unlocked
        resource-type:
            - EBS_SNAPSHOT
            - EC2_IMAGE
            - EBS_VOLUME
