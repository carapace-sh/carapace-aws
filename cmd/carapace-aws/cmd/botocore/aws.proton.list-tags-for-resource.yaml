name: list-tags-for-resource
description: List tags for a resource.
flags:
    --max-results=: The maximum number of tags to list.
    --next-token=: A token that indicates the location of the next resource tag in the array of resource tags, after the list of resource tags that was previously requested.
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource for the listed tags.
