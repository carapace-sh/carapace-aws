name: cancel-job
description: Cancels a job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --comment=: An optional comment string describing why the job was canceled.
    --force: (Optional) If `true` job executions with status "IN\_PROGRESS" and "QUEUED" are canceled, otherwise only job executions with status "QUEUED" are canceled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-id=!: The unique identifier you assigned to this job when it was created.
    --no-force: (Optional) If `true` job executions with status "IN\_PROGRESS" and "QUEUED" are canceled, otherwise only job executions with status "QUEUED" are canceled.
    --reason-code=: (Optional)A reason code string that explains why the job was canceled.
