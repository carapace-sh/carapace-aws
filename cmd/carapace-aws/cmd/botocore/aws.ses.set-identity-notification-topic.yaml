name: set-identity-notification-topic
description: Sets an Amazon Simple Notification Service (Amazon SNS) topic to use when delivering notifications.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity=!: The identity (email address or domain) for the Amazon SNS topic.
    --notification-type=!: The type of notifications that are published to the specified Amazon SNS topic.
    --sns-topic=: The Amazon Resource Name (ARN) of the Amazon SNS topic.
completion:
    flag:
        notification-type:
            - Bounce
            - Complaint
            - Delivery
