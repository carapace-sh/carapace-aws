name: get-style-descriptor
description: '`GetStyleDescriptor` returns information about the style.'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --color-scheme=: Sets color tone for map such as dark and light for specific map styles.
    --contour-density=: Displays the shape and steepness of terrain features using elevation lines.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key=: 'Optional: The API key to be used for authorization.'
    --political-view=: Specifies the political view using ISO 3166-2 or ISO 3166-3 country code format.
    --style=!: Style specifies the desired map style.
    --terrain=: Adjusts how physical terrain details are rendered on the map.
    --traffic=: Displays real-time traffic information overlay on map, such as incident events and flow events.
    --travel-modes=: Renders additional map information relevant to selected travel modes.
completion:
    flag:
        color-scheme:
            - Light
            - Dark
        contour-density:
            - Medium
        style:
            - Standard
            - Monochrome
            - Hybrid
            - Satellite
        terrain:
            - Hillshade
        traffic:
            - All
