name: list-cluster-snapshots
description: Returns information about snapshots for a specified elastic cluster.
flags:
    --cluster-arn=: The ARN identifier of the elastic cluster.
    --max-results=: The maximum number of elastic cluster snapshot results to receive in the response.
    --next-token=: A pagination token provided by a previous request.
    --snapshot-type=: The type of cluster snapshots to be returned.
