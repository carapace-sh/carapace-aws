name: allocate-hosts
description: Allocates a Dedicated Host to your account.
flags:
    --asset-ids=: The IDs of the Outpost hardware assets on which to allocate the Dedicated Hosts.
    --auto-placement=: Indicates whether the host accepts any untargeted instance launches that match its instance type configuration, or if it only accepts Host tenancy instance launches that specify its unique host ID.
    --availability-zone-id=: The ID of the Availability Zone.
    --availability-zone=: The Availability Zone in which to allocate the Dedicated Host.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --host-maintenance=: Indicates whether to enable or disable host maintenance for the Dedicated Host.
    --host-recovery=: Indicates whether to enable or disable host recovery for the Dedicated Host.
    --instance-family=: Specifies the instance family to be supported by the Dedicated Hosts.
    --instance-type=: Specifies the instance type to be supported by the Dedicated Hosts.
    --outpost-arn=: The Amazon Resource Name (ARN) of the Amazon Web Services Outpost on which to allocate the Dedicated Host.
    --quantity=: The number of Dedicated Hosts to allocate to your account with these parameters.
    --tag-specifications=: The tags to apply to the Dedicated Host during creation.
completion:
    flag:
        auto-placement:
            - "on"
            - "off"
        host-maintenance:
            - "on"
            - "off"
        host-recovery:
            - "on"
            - "off"
