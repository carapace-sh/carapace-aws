name: create-mobile-device-access-rule
description: Creates a new mobile device access rule for the specified WorkMail organization.
flags:
    --client-token=: The idempotency token for the client request.
    --description=: The rule description.
    --device-models=: Device models that the rule will match.
    --device-operating-systems=: Device operating systems that the rule will match.
    --device-types=: Device types that the rule will match.
    --device-user-agents=: Device user agents that the rule will match.
    --effect=!: The effect of the rule when it matches.
    --name=!: The rule name.
    --not-device-models=: Device models that the rule **will not** match.
    --not-device-operating-systems=: Device operating systems that the rule **will not** match.
    --not-device-types=: Device types that the rule **will not** match.
    --not-device-user-agents=: Device user agents that the rule **will not** match.
    --organization-id=!: The WorkMail organization under which the rule will be created.
completion:
    flag:
        effect:
            - ALLOW
            - DENY
