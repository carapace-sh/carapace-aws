name: start-search-job
description: This operation creates a search job which returns recovery points filtered by SearchScope and items filtered by ItemFilters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Include this parameter to allow multiple identical calls for idempotency.
    --encryption-key-arn=: The encryption key for the specified search job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --item-filters=: Item Filters represent all input item properties specified when the search was created.
    --name=: Include alphanumeric characters to create a name for this search job.
    --search-scope=!: This object can contain BackupResourceTypes, BackupResourceArns, BackupResourceCreationTime, BackupResourceTags, and SourceResourceArns to filter the recovery points returned by the search job.
    --tags=: List of tags returned by the operation.
