name: create-custom-db-engine-version
description: Creates a custom DB engine version (CEV).
flags:
    --database-installation-files-s3-bucket-name=: The name of an Amazon S3 bucket that contains database installation files for your CEV.
    --database-installation-files-s3-prefix=: The Amazon S3 directory that contains the database installation files for your CEV.
    --description=: An optional description of your CEV.
    --engine-version=!: The name of your CEV.
    --engine=!: The database engine.
    --image-id=: The ID of the Amazon Machine Image (AMI).
    --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted CEV.
    --manifest=: The CEV manifest, which is a JSON document that describes the installation .zip files stored in Amazon S3.
    --source-custom-db-engine-version-identifier=: The ARN of a CEV to use as a source for creating a new CEV.
    --tags=: ""
    --use-aws-provided-latest-image=: Specifies whether to use the latest service-provided Amazon Machine Image (AMI) for the CEV.
