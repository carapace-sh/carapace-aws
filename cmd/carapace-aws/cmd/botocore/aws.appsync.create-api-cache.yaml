name: create-api-cache
description: Creates a cache for the GraphQL API.
flags:
    --api-caching-behavior=!: Caching behavior.
    --api-id=!: The GraphQL API ID.
    --at-rest-encryption-enabled: At-rest encryption flag for cache.
    --health-metrics-config=: Controls how cache health metrics will be emitted to CloudWatch.
    --no-at-rest-encryption-enabled&: At-rest encryption flag for cache.
    --no-transit-encryption-enabled&: Transit encryption flag when connecting to cache.
    --transit-encryption-enabled: Transit encryption flag when connecting to cache.
    --ttl=!: TTL in seconds for cache entries.
    --type=!: The cache instance type.
completion:
    flag:
        api-caching-behavior:
            - FULL_REQUEST_CACHING
            - PER_RESOLVER_CACHING
            - OPERATION_LEVEL_CACHING
        health-metrics-config:
            - ENABLED
            - DISABLED
        type:
            - T2_SMALL
            - T2_MEDIUM
            - R4_LARGE
            - R4_XLARGE
            - R4_2XLARGE
            - R4_4XLARGE
            - R4_8XLARGE
            - SMALL
            - MEDIUM
            - LARGE
            - XLARGE
            - LARGE_2X
            - LARGE_4X
            - LARGE_8X
            - LARGE_12X
