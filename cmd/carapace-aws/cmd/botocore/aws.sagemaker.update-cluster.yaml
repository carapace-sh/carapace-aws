name: update-cluster
description: Updates a SageMaker HyperPod cluster.
flags:
    --auto-scaling=: Updates the autoscaling configuration for the cluster.
    --cluster-name=!: Specify the name of the SageMaker HyperPod cluster you want to update.
    --cluster-role=: The Amazon Resource Name (ARN) of the IAM role that HyperPod assumes for cluster autoscaling operations.
    --instance-groups-to-delete=: Specify the names of the instance groups to delete.
    --instance-groups=: Specify the instance groups to update.
    --node-provisioning-mode=: Determines how instance provisioning is handled during cluster operations.
    --node-recovery=: The node recovery mode to be applied to the SageMaker HyperPod cluster.
    --restricted-instance-groups=: The specialized instance groups for training models like Amazon Nova to be created in the SageMaker HyperPod cluster.
    --tiered-storage-config=: Updates the configuration for managed tier checkpointing on the HyperPod cluster.
completion:
    flag:
        node-provisioning-mode:
            - Continuous
        node-recovery:
            - Automatic
            - None
