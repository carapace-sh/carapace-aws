name: set-security-token-service-preferences
description: Sets the specified version of the global endpoint token as the token version used for the Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-endpoint-token-version=!: The version of the global endpoint token.
completion:
    flag:
        global-endpoint-token-version:
            - v1Token
            - v2Token
