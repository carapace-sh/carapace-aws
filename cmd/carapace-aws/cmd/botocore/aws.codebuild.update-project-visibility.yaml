name: update-project-visibility
description: Changes the public visibility for a project.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --project-arn=!: The Amazon Resource Name (ARN) of the build project.
    --project-visibility=!: ""
    --resource-access-role=: The ARN of the IAM role that enables CodeBuild to access the CloudWatch Logs and Amazon S3 artifacts for the project's builds.
completion:
    flag:
        project-visibility:
            - PUBLIC_READ
            - PRIVATE
