name: list-trial-components
description: Lists the trial components in your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --created-after=: A filter that returns only components created after the specified time.
    --created-before=: A filter that returns only components created before the specified time.
    --experiment-name=: A filter that returns only components that are part of the specified experiment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of components to return in the response.
    --next-token=: If the previous call to `ListTrialComponents` didn't return the full set of components, the call returns a token for getting the next set of components.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
    --source-arn=: A filter that returns only components that have the specified source Amazon Resource Name (ARN).
    --trial-name=: A filter that returns only components that are part of the specified trial.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
