name: get-document-path
description: Retrieves the path information (the hierarchy from the root folder) for the requested document.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --document-id=!: The ID of the document.
    --fields=: A comma-separated list of values.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of levels in the hierarchy to return.
    --marker=: This value is not supported.
