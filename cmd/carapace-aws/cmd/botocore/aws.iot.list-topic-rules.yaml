name: list-topic-rules
description: Lists the rules for the specific topic.
flags:
    --max-results=: The maximum number of results to return.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
    --rule-disabled=: Specifies whether the rule is disabled.
    --topic=: The topic.
