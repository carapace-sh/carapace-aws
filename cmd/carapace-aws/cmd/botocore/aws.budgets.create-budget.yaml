name: create-budget
description: Creates a budget and, if included, notifications and subscribers.
flags:
    --account-id=!: The `accountId` that is associated with the budget.
    --budget=!: The budget object that you want to create.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --notifications-with-subscribers=: A notification that you want to associate with a budget.
    --resource-tags=: An optional list of tags to associate with the specified budget.
