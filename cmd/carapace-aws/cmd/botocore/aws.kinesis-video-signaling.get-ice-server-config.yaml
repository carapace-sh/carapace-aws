name: get-ice-server-config
description: Gets the Interactive Connectivity Establishment (ICE) server configuration information, including URIs, username, and password which can be used to configure the WebRTC connection.
flags:
    --channel-arn=!: The ARN of the signaling channel to be used for the peer-to-peer connection between configured peers.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-id=: Unique identifier for the viewer.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --service=: Specifies the desired service.
    --username=: An optional user ID to be associated with the credentials.
completion:
    flag:
        service:
            - TURN
