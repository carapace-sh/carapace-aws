name: search-users
description: Searches for UserIDs within a collection based on a `FaceId` or `UserId`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collection-id=!: The ID of an existing collection containing the UserID, used with a UserId or FaceId.
    --face-id=: ID for the existing face.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-users=: Maximum number of identities to return.
    --user-id=: ID for the existing User.
    --user-match-threshold=: Optional value that specifies the minimum confidence in the matched UserID to return.
