name: list-memberships
description: Lists all memberships resources within the caller's account.
flags:
    --max-results=: The maximum number of results that are returned for an API request call.
    --next-token=: The pagination token that's used to fetch the next set of results.
    --status=: A filter which will return only memberships in the specified status.
completion:
    flag:
        status:
            - ACTIVE
            - REMOVED
            - COLLABORATION_DELETED
