name: list-usage-limits
description: Lists all usage limits within Amazon Redshift Serverless.
flags:
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListUsageLimits` operation returns a `nextToken`, you can include the returned `nextToken` in following `ListUsageLimits` operations, which returns results in the next page.
    --resource-arn=: The Amazon Resource Name (ARN) associated with the resource whose usage limits you want to list.
    --usage-type=: The Amazon Redshift Serverless feature whose limits you want to see.
completion:
    flag:
        usage-type:
            - serverless-compute
            - cross-region-datasharing
