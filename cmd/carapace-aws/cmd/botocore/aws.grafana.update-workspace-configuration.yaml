name: update-workspace-configuration
description: Updates the configuration string for the given workspace
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration=!: The new configuration string for the workspace.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --grafana-version=: Specifies the version of Grafana to support in the workspace.
    --workspace-id=!: The ID of the workspace to update.
