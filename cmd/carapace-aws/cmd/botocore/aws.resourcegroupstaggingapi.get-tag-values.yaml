name: get-tag-values
description: Returns all tag values for the specified key that are used in the specified Amazon Web Services Region for the calling account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --key=!: Specifies the tag key for which you want to list all existing values that are currently used in the specified Amazon Web Services Region for the calling account.
    --pagination-token=: Specifies a `PaginationToken` response value from a previous request to indicate that you want the next page of results.
