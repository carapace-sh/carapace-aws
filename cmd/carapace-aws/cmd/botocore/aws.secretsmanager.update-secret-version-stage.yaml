name: update-secret-version-stage
description: Modifies the staging labels attached to a version of a secret.
flags:
    --move-to-version-id=: The ID of the version to add the staging label to.
    --remove-from-version-id=: The ID of the version that the staging label is to be removed from.
    --secret-id=!: The ARN or the name of the secret with the version and staging labelsto modify.
    --version-stage=!: The staging label to add to this version.
