      description: Creates an application, optionally including an AWS SAM file to create the first application version in the same call.
      flags:
        --author=!: The name of the author publishing the app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=!: The description of the application.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --home-page-url=: A URL with more information about the application, for example the location of your GitHub repository for the application.
        --labels=: Labels to improve discovery of apps in search results.
        --license-body=: A local text file that contains the license of the app that matches the spdxLicenseID value of your application.
        --license-url=: A link to the S3 object that contains the license of the app that matches the spdxLicenseID value of your application.
        --name=!: The name of the application that you want to publish.
        --readme-body=: A local text readme file in Markdown language that contains a more detailed description of the application and how it works.
        --readme-url=: A link to the S3 object in Markdown language that contains a more detailed description of the application and how it works.
        --semantic-version=: 'The semantic version of the application:'
        --source-code-archive-url=: A link to the S3 object that contains the ZIP archive of the source code for this version of your application.
        --source-code-url=: A link to a public repository for the source code of your application, for example the URL of a specific GitHub commit.
        --spdx-license-id=: A valid identifier from [https://spdx.org/licenses/](https://spdx.org/licenses/).
        --template-body=: The local raw packaged AWS SAM template file of your application.
        --template-url=: A link to the S3 object containing the packaged AWS SAM template of your application.
      documentation:
        command: Creates an application, optionally including an AWS SAM file to create the first application version in the same call.
        flag:
            author: |-
                The name of the author publishing the app.

                Minimum length=1. Maximum length=127.

                Pattern "^\[a-z0-9]((\[a-z0-9]|-(?!-))\*\[a-z0-9])?$";
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            description: |-
                The description of the application.

                Minimum length=1. Maximum length=256
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            home-page-url: A URL with more information about the application, for example the location of your GitHub repository for the application.
            labels: |-
                Labels to improve discovery of apps in search results.

                Minimum length=1. Maximum length=127. Maximum number of labels: 10

                Pattern: "^\[a-zA-Z0-9+\\\\-\_:\\\\/@]+$";
            license-body: |-
                A local text file that contains the license of the app that matches the spdxLicenseID value of your application. The file has the format file://&lt;path&gt;/&lt;filename&gt;.

                Maximum size 5 MB

                You can specify only one of licenseBody and licenseUrl; otherwise, an error results.
            license-url: |-
                A link to the S3 object that contains the license of the app that matches the spdxLicenseID value of your application.

                Maximum size 5 MB

                You can specify only one of licenseBody and licenseUrl; otherwise, an error results.
            name: |-
                The name of the application that you want to publish.

                Minimum length=1. Maximum length=140

                Pattern: "\[a-zA-Z0-9\\\\-]+";
            readme-body: |-
                A local text readme file in Markdown language that contains a more detailed description of the application and how it works. The file has the format file://&lt;path&gt;/&lt;filename&gt;.

                Maximum size 5 MB

                You can specify only one of readmeBody and readmeUrl; otherwise, an error results.
            readme-url: |-
                A link to the S3 object in Markdown language that contains a more detailed description of the application and how it works.

                Maximum size 5 MB

                You can specify only one of readmeBody and readmeUrl; otherwise, an error results.
            semantic-version: |-
                The semantic version of the application:

                [https://semver.org/](https://semver.org/)
            source-code-archive-url: |-
                A link to the S3 object that contains the ZIP archive of the source code for this version of your application.

                Maximum size 50 MB
            source-code-url: A link to a public repository for the source code of your application, for example the URL of a specific GitHub commit.
            spdx-license-id: A valid identifier from [https://spdx.org/licenses/](https://spdx.org/licenses/).
            template-body: |-
                The local raw packaged AWS SAM template file of your application. The file has the format file://&lt;path&gt;/&lt;filename&gt;.

                You can specify only one of templateBody and templateUrl; otherwise an error results.
            template-url: |-
