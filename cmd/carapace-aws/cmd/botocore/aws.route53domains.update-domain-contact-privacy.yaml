name: update-domain-contact-privacy
description: This operation updates the specified domain contact's privacy setting.
flags:
    --admin-privacy: Whether you want to conceal contact information from WHOIS queries.
    --billing-privacy: Whether you want to conceal contact information from WHOIS queries.
    --domain-name=!: The name of the domain that you want to update the privacy setting for.
    --no-admin-privacy: Whether you want to conceal contact information from WHOIS queries.
    --no-billing-privacy: Whether you want to conceal contact information from WHOIS queries.
    --no-registrant-privacy: Whether you want to conceal contact information from WHOIS queries.
    --no-tech-privacy: Whether you want to conceal contact information from WHOIS queries.
    --registrant-privacy: Whether you want to conceal contact information from WHOIS queries.
    --tech-privacy: Whether you want to conceal contact information from WHOIS queries.
