name: batch-create-bill-scenario-usage-modification
description: Create Amazon Web Services service usage that you want to model in a Bill Scenario.
flags:
    --bill-scenario-id=!: The ID of the Bill Scenario for which you want to create the modeled usage.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --usage-modifications=!: List of usage that you want to model in the Bill Scenario.
