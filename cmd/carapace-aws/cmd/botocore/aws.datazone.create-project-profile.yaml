name: create-project-profile
description: Creates a project profile.
flags:
    --allow-custom-project-resource-tags: Specifies whether custom project resource tags are supported.
    --description=: A description of a project profile.
    --domain-identifier=!: A domain ID of the project profile.
    --domain-unit-identifier=: A domain unit ID of the project profile.
    --environment-configurations=: Environment configurations of the project profile.
    --name=!: Project profile name.
    --no-allow-custom-project-resource-tags&: Specifies whether custom project resource tags are supported.
    --project-resource-tags-description=: Field viewable through the UI that provides a project user with the allowed resource tag specifications.
    --project-resource-tags=: The resource tags of the project profile.
    --status=: Project profile status.
completion:
    flag:
        status:
            - ENABLED
            - DISABLED
