name: list-entities
description: Returns the available entities supported by the connection type.
flags:
    --catalog-id=: The catalog ID of the catalog that contains the connection.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connection-name=: A name for the connection that has required credentials to query any connection type.
    --data-store-api-version=: The API version of the SaaS connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: A continuation token, included if this is a continuation call.
    --parent-entity-name=: Name of the parent entity for which you want to list the children.
