name: ebs
description: Amazon Elastic Block Store
commands:
    - name: complete-snapshot
      description: Seals and completes the snapshot after all of the required blocks of data have been written to it.
      flags:
        --changed-blocks-count=!: The number of blocks that were written to the snapshot.
        --checksum-aggregation-method=: The aggregation method used to generate the checksum.
        --checksum-algorithm=: The algorithm used to generate the checksum.
        --checksum=: An aggregated Base-64 SHA256 checksum based on the checksums of each written block.
        --snapshot-id=!: The ID of the snapshot.
      completion:
        flag:
            checksum-aggregation-method:
                - LINEAR
            checksum-algorithm:
                - SHA256
    - name: get-snapshot-block
      description: Returns the data in a block in an Amazon Elastic Block Store snapshot.
      flags:
        --block-index=!: The block index of the block in which to read the data.
        --block-token=!: The block token of the block from which to get data.
        --snapshot-id=!: The ID of the snapshot containing the block from which to get data.
    - name: list-changed-blocks
      description: Returns information about the blocks that are different between two Amazon Elastic Block Store snapshots of the same volume/snapshot lineage.
      flags:
        --first-snapshot-id=: The ID of the first snapshot to use for the comparison.
        --max-results=: The maximum number of blocks to be returned by the request.
        --next-token=: The token to request the next page of results.
        --second-snapshot-id=!: The ID of the second snapshot to use for the comparison.
        --starting-block-index=: The block index from which the comparison should start.
    - name: list-snapshot-blocks
      description: Returns information about the blocks in an Amazon Elastic Block Store snapshot.
      flags:
        --max-results=: The maximum number of blocks to be returned by the request.
        --next-token=: The token to request the next page of results.
        --snapshot-id=!: The ID of the snapshot from which to get block indexes and block tokens.
        --starting-block-index=: The block index from which the list should start.
    - name: put-snapshot-block
      description: Writes a block of data to a snapshot.
      flags:
        --block-data=!: The data to write to the block.
        --block-index=!: The block index of the block in which to write the data.
        --checksum-algorithm=!: The algorithm used to generate the checksum.
        --checksum=!: A Base64-encoded SHA256 checksum of the data.
        --data-length=!: The size of the data to write to the block, in bytes.
        --progress=: The progress of the write process, as a percentage.
        --snapshot-id=!: The ID of the snapshot.
      completion:
        flag:
            checksum-algorithm:
                - SHA256
    - name: start-snapshot
      description: Creates a new Amazon EBS snapshot.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: A description for the snapshot.
        --encrypted: Indicates whether to encrypt the snapshot.
        --kms-key-arn=: The Amazon Resource Name (ARN) of the Key Management Service (KMS) key to be used to encrypt the snapshot.
        --no-encrypted: Indicates whether to encrypt the snapshot.
        --parent-snapshot-id=: The ID of the parent snapshot.
        --tags=: The tags to apply to the snapshot.
        --timeout=: 'The amount of time (in minutes) after which the snapshot is automatically cancelled if:'
        --volume-size=!: The size of the volume, in GiB.
