name: list-classification-jobs
description: Retrieves a subset of information about one or more classification jobs.
flags:
    --filter-criteria=: The criteria to use to filter the results.
    --max-results=: The maximum number of items to include in each page of the response.
    --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    --sort-criteria=: The criteria to use to sort the results.
