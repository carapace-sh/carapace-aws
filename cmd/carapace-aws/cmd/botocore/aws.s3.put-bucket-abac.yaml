name: put-bucket-abac
description: Sets the attribute-based access control (ABAC) property of the general purpose bucket.
flags:
    --abac-status=!: The ABAC status of the general purpose bucket.
    --bucket=!: The name of the general purpose bucket.
    --checksum-algorithm=: Indicates the algorithm that you want Amazon S3 to use to create the checksum.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content-m-d5=: The MD5 hash of the `PutBucketAbac` request body.
    --expected-bucket-owner=: The Amazon Web Services account ID of the general purpose bucket's owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
