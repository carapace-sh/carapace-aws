name: iotsecuretunneling
description: AWS IoT Secure Tunneling
commands:
    - name: rotate-tunnel-access-token
      description: Revokes the current client access token (CAT) and returns new CAT for clients to use when reconnecting to secure tunneling to access the same tunnel.
      flags:
        --client-mode=!: The mode of the client that will use the client token, which can be either the source or destination, or both source and destination.
        --destination-config=: ""
        --tunnel-id=!: The tunnel for which you want to rotate the access tokens.
      completion:
        flag:
            client-mode:
                - SOURCE
                - DESTINATION
                - ALL
    - name: tag-resource
      description: A resource tag.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tags=!: The tags for the resource.
    - name: untag-resource
      description: Removes a tag from a resource.
      flags:
        --resource-arn=!: The resource ARN.
        --tag-keys=!: The keys of the tags to remove.
    - name: close-tunnel
      description: Closes a tunnel identified by the unique tunnel id.
      flags:
        --delete: When set to true, IoT Secure Tunneling deletes the tunnel data immediately.
        --no-delete: When set to true, IoT Secure Tunneling deletes the tunnel data immediately.
        --tunnel-id=!: The ID of the tunnel to close.
    - name: describe-tunnel
      description: Gets information about a tunnel identified by the unique tunnel id.
      flags:
        --tunnel-id=!: The tunnel to describe.
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --resource-arn=!: The resource ARN.
    - name: list-tunnels
      description: List all tunnels for an Amazon Web Services account.
      flags:
        --max-results=: The maximum number of results to return at once.
        --next-token=: To retrieve the next set of results, the nextToken value from a previous response; otherwise null to receive the first set of results.
        --thing-name=: The name of the IoT thing associated with the destination device.
    - name: open-tunnel
      description: Creates a new tunnel, and returns two client access tokens for clients to use to connect to the IoT Secure Tunneling proxy server.
      flags:
        --description=: A short text description of the tunnel.
        --destination-config=: The destination configuration for the OpenTunnel request.
        --tags=: A collection of tag metadata.
        --timeout-config=: Timeout configuration for a tunnel.
