    - name: rotate-tunnel-access-token
      description: Revokes the current client access token (CAT) and returns new CAT for clients to use when reconnecting to secure tunneling to access the same tunnel.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-mode=!: The mode of the client that will use the client token, which can be either the source or destination, or both source and destination.
        --destination-config=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tunnel-id=!: The tunnel for which you want to rotate the access tokens.
      completion:
        flag:
            client-mode:
                - SOURCE
                - DESTINATION
                - ALL
      documentation:
        command: |-
            Revokes the current client access token (CAT) and returns new CAT for clients to use when reconnecting to secure tunneling to access the same tunnel.

            Requires permission to access the [RotateTunnelAccessToken](https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions) action.

            Rotating the CAT doesn't extend the tunnel duration. For example, say the tunnel duration is 12 hours and the tunnel has already been open for 4 hours. When you rotate the access tokens, the new tokens that are generated can only be used for the remaining 8 hours.
