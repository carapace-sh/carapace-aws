name: update-signing-certificate
description: Changes the status of the specified user signing certificate from active to disabled, or vice versa.
flags:
    --certificate-id=!: The ID of the signing certificate you want to update.
    --status=!: The status you want to assign to the certificate.
    --user-name=: The name of the IAM user the signing certificate belongs to.
completion:
    flag:
        status:
            - Active
            - Inactive
            - Expired
