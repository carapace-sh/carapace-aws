name: create-channel
description: Creates a new channel and an associated stream key to start streaming.
flags:
    --authorized: Whether the channel is private (enabled for playback authorization).
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --container-format=: Indicates which content-packaging format is used (MPEG-TS or fMP4).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --insecure-ingest: Whether the channel allows insecure RTMP and SRT ingest.
    --latency-mode=: Channel latency mode.
    --multitrack-input-configuration=: Object specifying multitrack input configuration.
    --name=: Channel name.
    --no-authorized: Whether the channel is private (enabled for playback authorization).
    --no-insecure-ingest: Whether the channel allows insecure RTMP and SRT ingest.
    --playback-restriction-policy-arn=: Playback-restriction-policy ARN.
    --preset=: Optional transcode preset for the channel.
    --recording-configuration-arn=: Recording-configuration ARN.
    --tags=: Array of 1-50 maps, each of the form `string:string (key:value)`.
    --type=: Channel type, which determines the allowable resolution and bitrate.
completion:
    flag:
        container-format:
            - TS
            - FRAGMENTED_MP4
        latency-mode:
            - NORMAL
            - LOW
        preset:
            - HIGHER_BANDWIDTH_DELIVERY
            - CONSTRAINED_BANDWIDTH_DELIVERY
        type:
            - BASIC
            - STANDARD
            - ADVANCED_SD
            - ADVANCED_HD
