name: describe-repositories
description: Describes repositories that are in a public registry.
flags:
    --max-results=: The maximum number of repository results that's returned by `DescribeRepositories` in paginated output.
    --next-token=: The `nextToken` value that's returned from a previous paginated `DescribeRepositories` request where `maxResults` was used and the results exceeded the value of that parameter.
    --registry-id=: The Amazon Web Services account ID that's associated with the registry that contains the repositories to be described.
    --repository-names=: A list of repositories to describe.
