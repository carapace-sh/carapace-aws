name: list-engagement-by-accepting-invitation-tasks
description: Lists all in-progress, completed, or failed StartEngagementByAcceptingInvitationTask tasks that were initiated by the caller's account.
flags:
    --catalog=!: Specifies the catalog related to the request.
    --engagement-invitation-identifier=: Filters tasks by the identifiers of the engagement invitations they are processing.
    --max-results=: Use this parameter to control the number of items returned in each request, which can be useful for performance tuning and managing large result sets.
    --next-token=: Use this parameter for pagination when the result set spans multiple pages.
    --opportunity-identifier=: Filters tasks by the identifiers of the opportunities they created or are associated with.
    --sort=: Specifies the sorting criteria for the returned results.
    --task-identifier=: Filters tasks by their unique identifiers.
    --task-status=: Filters the tasks based on their current status.
