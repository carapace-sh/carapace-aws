name: stop-contact-recording
description: Stops recording a call when a contact is being recorded.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --contact-id=!: The identifier of the contact.
    --contact-recording-type=: The type of recording being operated on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --initial-contact-id=!: The identifier of the contact.
    --instance-id=!: The identifier of the Amazon Connect instance.
completion:
    flag:
        contact-recording-type:
            - AGENT
            - IVR
            - SCREEN
