name: create-blue-green-deployment
description: Creates a blue/green deployment.
flags:
    --blue-green-deployment-name=!: The name of the blue/green deployment.
    --source=!: The Amazon Resource Name (ARN) of the source production database.
    --tags=: Tags to assign to the blue/green deployment.
    --target-allocated-storage=: The amount of storage in gibibytes (GiB) to allocate for the green DB instance.
    --target-db-cluster-parameter-group-name=: The DB cluster parameter group associated with the Aurora DB cluster in the green environment.
    --target-db-instance-class=: Specify the DB instance class for the databases in the green environment.
    --target-db-parameter-group-name=: The DB parameter group associated with the DB instance in the green environment.
    --target-engine-version=: The engine version of the database in the green environment.
    --target-iops=: The amount of Provisioned IOPS (input/output operations per second) to allocate for the green DB instance.
    --target-storage-throughput=: The storage throughput value for the green DB instance.
    --target-storage-type=: The storage type to associate with the green DB instance.
    --upgrade-target-storage-config=: Whether to upgrade the storage file system configuration on the green database.
