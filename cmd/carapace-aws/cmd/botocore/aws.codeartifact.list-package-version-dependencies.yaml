name: list-package-version-dependencies
description: Returns the direct dependencies for a package version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the requested package version dependencies.
    --format=!: The format of the package with the requested dependencies.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --namespace=: The namespace of the package version with the requested dependencies.
    --next-token=: The token for the next set of results.
    --package-version=!: A string that contains the package version (for example, `3.5.2`).
    --package=!: The name of the package versions' package.
    --repository=!: The name of the repository that contains the requested package version.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
