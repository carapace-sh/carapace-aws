name: get-event-prediction
description: Evaluates an event against a detector version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --detector-id=!: The detector ID.
    --detector-version-id=: The detector version ID.
    --entities=!: The entity type (associated with the detector's event type) and specific entity ID representing who performed the event.
    --event-id=!: The unique ID used to identify the event.
    --event-timestamp=!: Timestamp that defines when the event under evaluation occurred.
    --event-type-name=!: The event type associated with the detector specified for the prediction.
    --event-variables=!: Names of the event type's variables you defined in Amazon Fraud Detector to represent data elements and their corresponding values for the event you are sending for evaluation.
    --external-model-endpoint-data-blobs=: The Amazon SageMaker model endpoint input data blobs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
