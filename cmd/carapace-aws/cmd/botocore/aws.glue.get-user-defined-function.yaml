name: get-user-defined-function
description: Retrieves a specified function definition from the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog where the function to be retrieved is located.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the catalog database where the function is located.
    --function-name=!: The name of the function.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
