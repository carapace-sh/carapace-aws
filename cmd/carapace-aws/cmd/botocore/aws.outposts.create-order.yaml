name: create-order
description: Creates an order for an Outpost.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --line-items=!: The line items that make up the order.
    --outpost-identifier=!: The ID or the Amazon Resource Name (ARN) of the Outpost.
    --payment-option=!: The payment option.
    --payment-term=: The payment terms.
completion:
    flag:
        payment-option:
            - ALL_UPFRONT
            - NO_UPFRONT
            - PARTIAL_UPFRONT
        payment-term:
            - THREE_YEARS
            - ONE_YEAR
            - FIVE_YEARS
