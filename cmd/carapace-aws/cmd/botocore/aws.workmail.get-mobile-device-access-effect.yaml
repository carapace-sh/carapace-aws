name: get-mobile-device-access-effect
description: Simulates the effect of the mobile device access rules for the given attributes of a sample access event.
flags:
    --device-model=: Device model the simulated user will report.
    --device-operating-system=: Device operating system the simulated user will report.
    --device-type=: Device type the simulated user will report.
    --device-user-agent=: Device user agent the simulated user will report.
    --organization-id=!: The WorkMail organization to simulate the access effect for.
