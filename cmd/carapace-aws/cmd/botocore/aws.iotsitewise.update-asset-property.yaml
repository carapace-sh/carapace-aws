name: update-asset-property
description: Updates an asset property's alias and notification state.
flags:
    --asset-id=!: The ID of the asset to be updated.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --property-alias=: The alias that identifies the property, such as an OPC-UA server data stream path (for example, `/company/windfarm/3/turbine/7/temperature`).
    --property-id=!: The ID of the asset property to be updated.
    --property-notification-state=: The MQTT notification state (enabled or disabled) for this asset property.
    --property-unit=: The unit of measure (such as Newtons or RPM) of the asset property.
completion:
    flag:
        property-notification-state:
            - ENABLED
            - DISABLED
