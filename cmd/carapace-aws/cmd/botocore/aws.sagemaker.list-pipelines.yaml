name: list-pipelines
description: Gets a list of pipelines.
flags:
    --created-after=: A filter that returns the pipelines that were created after a specified time.
    --created-before=: A filter that returns the pipelines that were created before a specified time.
    --max-results=: The maximum number of pipelines to return in the response.
    --next-token=: If the result of the previous `ListPipelines` request was truncated, the response includes a `NextToken`.
    --pipeline-name-prefix=: The prefix of the pipeline name.
    --sort-by=: The field by which to sort results.
    --sort-order=: The sort order for results.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
