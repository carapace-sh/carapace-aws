name: create-image-usage-report
description: Creates a report that shows how your image is used across other Amazon Web Services accounts.
flags:
    --account-ids=: The Amazon Web Services account IDs to include in the report.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --image-id=!: The ID of the image to report on.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --resource-types=!: The resource types to include in the report.
    --tag-specifications=: The tags to apply to the report on creation.
