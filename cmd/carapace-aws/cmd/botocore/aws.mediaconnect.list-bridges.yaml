name: list-bridges
description: Displays a list of bridges that are associated with this account and an optionally specified Amazon Resource Name (ARN).
flags:
    --filter-arn=: Filter the list results to display only the bridges associated with the selected ARN.
    --max-results=: The maximum number of results to return per API request.
    --next-token=: The token that identifies the batch of results that you want to see.
