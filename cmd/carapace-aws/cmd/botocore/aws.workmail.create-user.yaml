name: create-user
description: Creates a user who can be used in WorkMail by calling the [RegisterToWorkMail]() operation.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --display-name=!: The display name for the new user.
    --first-name=: The first name of the new user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hidden-from-global-address-list: If this parameter is enabled, the user will be hidden from the address book.
    --identity-provider-user-id=: User ID from the IAM Identity Center.
    --last-name=: The last name of the new user.
    --name=!: The name for the new user.
    --no-hidden-from-global-address-list: If this parameter is enabled, the user will be hidden from the address book.
    --organization-id=!: The identifier of the organization for which the user is created.
    --password=: The password for the new user.
    --role=: The role of the new user.
completion:
    flag:
        role:
            - USER
            - RESOURCE
            - SYSTEM_USER
            - REMOTE_USER
