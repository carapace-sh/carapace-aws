name: publish
description: Publishes an MQTT message.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --content-type=: A UTF-8 encoded string that describes the content of the publishing message.
    --correlation-data=: The base64-encoded binary data used by the sender of the request message to identify which request the response message is for when it's received.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --message-expiry=: A user-defined integer value that represents the message expiry interval in seconds.
    --payload-format-indicator=: An `Enum` string value that indicates whether the payload is formatted as UTF-8.
    --payload=: The message body.
    --qos=: The Quality of Service (QoS) level.
    --response-topic=: A UTF-8 encoded string that's used as the topic name for a response message.
    --retain=: A Boolean value that determines whether to set the RETAIN flag when the message is published.
    --topic=!: The name of the MQTT topic.
    --user-properties=: A JSON string that contains an array of JSON objects.
completion:
    flag:
        payload-format-indicator:
            - UNSPECIFIED_BYTES
            - UTF8_DATA
