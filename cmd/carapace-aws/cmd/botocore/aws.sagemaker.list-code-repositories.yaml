name: list-code-repositories
description: Gets a list of the Git repositories in your account.
flags:
    --creation-time-after=: A filter that returns only Git repositories that were created after the specified time.
    --creation-time-before=: A filter that returns only Git repositories that were created before the specified time.
    --last-modified-time-after=: A filter that returns only Git repositories that were last modified after the specified time.
    --last-modified-time-before=: A filter that returns only Git repositories that were last modified before the specified time.
    --max-results=: The maximum number of Git repositories to return in the response.
    --name-contains=: A string in the Git repositories name.
    --next-token=: If the result of a `ListCodeRepositoriesOutput` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - LastModifiedTime
        sort-order:
            - Ascending
            - Descending
