name: set-instance-health
description: Sets the health status of the specified instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-status=!: The health status of the instance.
    --instance-id=!: The ID of the instance.
    --no-should-respect-grace-period: If the Auto Scaling group of the specified instance has a `HealthCheckGracePeriod` specified for the group, by default, this call respects the grace period.
    --should-respect-grace-period: If the Auto Scaling group of the specified instance has a `HealthCheckGracePeriod` specified for the group, by default, this call respects the grace period.
