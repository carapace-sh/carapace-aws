name: describe-template-alias
description: Describes the template alias for a template.
flags:
    --alias-name=!: The name of the template alias that you want to describe.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the template alias that you're describing.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --template-id=!: The ID for the template.
