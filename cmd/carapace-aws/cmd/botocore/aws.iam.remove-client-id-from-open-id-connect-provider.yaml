name: remove-client-id-from-open-id-connect-provider
description: Removes the specified client ID (also known as audience) from the list of client IDs registered for the specified IAM OpenID Connect (OIDC) provider resource object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-id=!: The client ID (also known as audience) to remove from the IAM OIDC provider resource.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --open-id-connect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OIDC provider resource to remove the client ID from.
