name: get-resource-oauth2-token
description: Returns the OAuth 2.0 token of the provided resource
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-parameters=: Gives the ability to send extra/custom parameters to the resource credentials provider during the authorization process.
    --force-authentication: If true, always initiate a new 3LO flow
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-force-authentication: If true, always initiate a new 3LO flow
    --oauth2-flow=!: The type of flow to be performed
    --resource-credential-provider-name=!: Reference to the credential provider
    --resource-oauth2-return-url=: Callback url to redirect after token retrieval completes.
    --scopes=!: The OAuth scopes requested
    --workload-identity-token=!: The identity token of the workload you want to retrive the Oauth2 Token of.
completion:
    flag:
        oauth2-flow:
            - USER_FEDERATION
            - M2M
