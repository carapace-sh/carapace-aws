name: get-resource-oauth2-token
description: Returns the OAuth 2.0 token of the provided resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-parameters=: A map of custom parameters to include in the authorization request to the resource credential provider.
    --custom-state=: An opaque string that will be sent back to the callback URL provided in resourceOauth2ReturnUrl.
    --force-authentication: Indicates whether to always initiate a new three-legged OAuth (3LO) flow, regardless of any existing session.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-force-authentication: Indicates whether to always initiate a new three-legged OAuth (3LO) flow, regardless of any existing session.
    --oauth2-flow=!: The type of flow to be performed.
    --resource-credential-provider-name=!: The name of the resource's credential provider.
    --resource-oauth2-return-url=: The callback URL to redirect to after the OAuth 2.0 token retrieval is complete.
    --scopes=!: The OAuth scopes being requested.
    --session-uri=: Unique identifier for the user's authentication session for retrieving OAuth2 tokens.
    --workload-identity-token=!: The identity token of the workload from which you want to retrieve the OAuth2 token.
completion:
    flag:
        oauth2-flow:
            - USER_FEDERATION
            - M2M
