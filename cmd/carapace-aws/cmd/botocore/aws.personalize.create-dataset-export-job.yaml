name: create-dataset-export-job
description: Creates a job that exports data from your dataset to an Amazon S3 bucket.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset that contains the data to export.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ingestion-mode=: The data to export, based on how you imported the data.
    --job-name=!: The name for the dataset export job.
    --job-output=!: The path to the Amazon S3 bucket where the job's output is stored.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM service role that has permissions to add data to your output Amazon S3 bucket.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the dataset export job.
completion:
    flag:
        ingestion-mode:
            - BULK
            - PUT
            - ALL
