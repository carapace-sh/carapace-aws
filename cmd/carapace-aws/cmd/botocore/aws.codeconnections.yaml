name: codeconnections
description: AWS CodeConnections
commands:
    - name: create-host
      description: Creates a resource that represents the infrastructure where a third-party provider is installed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the host to be created.
        --provider-endpoint=!: The endpoint of the infrastructure to be represented by the host after it is created.
        --provider-type=!: The name of the installed provider to be associated with your connection.
        --tags=: Tags for the host to be created.
        --vpc-configuration=: The VPC configuration to be provisioned for the host.
      completion:
        flag:
            provider-type:
                - Bitbucket
                - GitHub
                - GitHubEnterpriseServer
                - GitLab
                - GitLabSelfManaged
                - AzureDevOps
    - name: delete-connection
      description: The connection to be deleted.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-arn=!: The Amazon Resource Name (ARN) of the connection to be deleted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-hosts
      description: Lists the hosts associated with your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token that was returned from the previous `ListHosts` call, which can be used to return the next set of hosts in the list.
    - name: list-repository-sync-definitions
      description: Lists the repository sync definitions for repository links in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --repository-link-id=!: The ID of the repository link for the sync definition for which you want to retrieve information.
        --sync-type=!: The sync type of the repository link for the the sync definition for which you want to retrieve information.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: list-tags-for-resource
      description: Gets the set of key-value pairs (metadata) that are used to manage the resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which you want to get information about tags, if any.
    - name: update-host
      description: Updates a specified host with the provided configurations.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-arn=!: The Amazon Resource Name (ARN) of the host to be updated.
        --provider-endpoint=: The URL or endpoint of the host to be updated.
        --vpc-configuration=: The VPC configuration of the host to be updated.
    - name: update-repository-link
      description: Updates the association between your connection and a specified external Git repository.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-arn=: The Amazon Resource Name (ARN) of the connection for the repository link to be updated.
        --encryption-key-arn=: The Amazon Resource Name (ARN) of the encryption key for the repository link to be updated.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --repository-link-id=!: The ID of the repository link to be updated.
    - name: get-sync-configuration
      description: Returns details about a sync configuration, including the sync type and resource name.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-name=!: The name of the Amazon Web Services resource for the sync configuration for which you want to retrieve information.
        --sync-type=!: The sync type for the sync configuration for which you want to retrieve information.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: list-sync-configurations
      description: Returns a list of sync configurations for a specified repository.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: A non-zero, non-negative integer used to limit the number of returned results.
        --next-token=: An enumeration token that allows the operation to batch the results of the operation.
        --repository-link-id=!: The ID of the repository link for the requested list of sync configurations.
        --sync-type=!: The sync type for the requested list of sync configurations.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: update-sync-configuration
      description: Updates the sync configuration for your connection and a specified external Git repository.
      flags:
        --branch=: The branch for the sync configuration to be updated.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config-file=: The configuration file for the sync configuration to be updated.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --publish-deployment-status=: Whether to enable or disable publishing of deployment status to source providers.
        --pull-request-comment=: TA toggle that specifies whether to enable or disable pull request comments for the sync configuration to be updated.
        --repository-link-id=: The ID of the repository link for the sync configuration to be updated.
        --resource-name=!: The name of the Amazon Web Services resource for the sync configuration to be updated.
        --role-arn=: The ARN of the IAM role for the sync configuration to be updated.
        --sync-type=!: The sync type for the sync configuration to be updated.
        --trigger-resource-update-on=: When to trigger Git sync to begin the stack update.
      completion:
        flag:
            publish-deployment-status:
                - ENABLED
                - DISABLED
            pull-request-comment:
                - ENABLED
                - DISABLED
            sync-type:
                - CFN_STACK_SYNC
            trigger-resource-update-on:
                - ANY_CHANGE
                - FILE_CHANGE
    - name: delete-host
      description: The host to be deleted.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-arn=!: The Amazon Resource Name (ARN) of the host to be deleted.
    - name: delete-sync-configuration
      description: Deletes the sync configuration for a specified repository and connection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-name=!: The name of the Amazon Web Services resource associated with the sync configuration to be deleted.
        --sync-type=!: The type of sync configuration to be deleted.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: get-repository-link
      description: Returns details about a repository link.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --repository-link-id=!: The ID of the repository link to get.
    - name: list-connections
      description: Lists the connections associated with your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-arn-filter=: Filters the list of connections to those associated with a specified host.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token that was returned from the previous `ListConnections` call, which can be used to return the next set of connections in the list.
        --provider-type-filter=: Filters the list of connections to those associated with a specified provider, such as Bitbucket.
      completion:
        flag:
            provider-type-filter:
                - Bitbucket
                - GitHub
                - GitHubEnterpriseServer
                - GitLab
                - GitLabSelfManaged
                - AzureDevOps
    - name: list-repository-links
      description: Lists the repository links created for connections in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: A non-zero, non-negative integer used to limit the number of returned results.
        --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    - name: tag-resource
      description: Adds to or modifies the tags of the given resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to which you want to add or update tags.
        --tags=!: The tags you want to modify or add to the resource.
    - name: untag-resource
      description: Removes tags from an Amazon Web Services resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to remove tags from.
        --tag-keys=!: The list of keys for the tags to be removed from the resource.
    - name: update-sync-blocker
      description: Allows you to update the status of a sync blocker, resolving the blocker and allowing syncing to continue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the sync blocker to be updated.
        --resolved-reason=!: The reason for resolving the sync blocker.
        --resource-name=!: The name of the resource for the sync blocker to be updated.
        --sync-type=!: The sync type of the sync blocker to be updated.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: create-repository-link
      description: Creates a link to a specified external Git repository.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-arn=!: The Amazon Resource Name (ARN) of the connection to be associated with the repository link.
        --encryption-key-arn=: The Amazon Resource Name (ARN) encryption key for the repository to be associated with the repository link.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --owner-id=!: The owner ID for the repository associated with a specific sync configuration, such as the owner ID in GitHub.
        --repository-name=!: The name of the repository to be associated with the repository link.
        --tags=: The tags for the repository to be associated with the repository link.
    - name: create-sync-configuration
      description: Creates a sync configuration which allows Amazon Web Services to sync content from a Git repository to update a specified Amazon Web Services resource.
      flags:
        --branch=!: The branch in the repository from which changes will be synced.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config-file=!: The file name of the configuration file that manages syncing between the connection and the repository.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --publish-deployment-status=: Whether to enable or disable publishing of deployment status to source providers.
        --pull-request-comment=: A toggle that specifies whether to enable or disable pull request comments for the sync configuration to be created.
        --repository-link-id=!: The ID of the repository link created for the connection.
        --resource-name=!: The name of the Amazon Web Services resource (for example, a CloudFormation stack in the case of CFN\_STACK\_SYNC) that will be synchronized from the linked repository.
        --role-arn=!: The ARN of the IAM role that grants permission for Amazon Web Services to use Git sync to update a given Amazon Web Services resource on your behalf.
        --sync-type=!: The type of sync configuration.
        --trigger-resource-update-on=: When to trigger Git sync to begin the stack update.
      completion:
        flag:
            publish-deployment-status:
                - ENABLED
                - DISABLED
            pull-request-comment:
                - ENABLED
                - DISABLED
            sync-type:
                - CFN_STACK_SYNC
            trigger-resource-update-on:
                - ANY_CHANGE
                - FILE_CHANGE
    - name: delete-repository-link
      description: Deletes the association between your connection and a specified external Git repository.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --repository-link-id=!: The ID of the repository link to be deleted.
    - name: get-connection
      description: Returns the connection ARN and details such as status, owner, and provider type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-arn=!: The Amazon Resource Name (ARN) of a connection.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-host
      description: Returns the host ARN and details such as status, provider type, endpoint, and, if applicable, the VPC configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-arn=!: The Amazon Resource Name (ARN) of the requested host.
    - name: get-repository-sync-status
      description: Returns details about the sync status for a repository.
      flags:
        --branch=!: The branch of the repository link for the requested repository sync status.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --repository-link-id=!: The repository link ID for the requested repository sync status.
        --sync-type=!: The sync type of the requested sync status.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: get-resource-sync-status
      description: Returns the status of the sync with the Git repository for a specific Amazon Web Services resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-name=!: The name of the Amazon Web Services resource for the sync status with the Git repository.
        --sync-type=!: The sync type for the sync status with the Git repository.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: get-sync-blocker-summary
      description: Returns a list of the most recent sync blockers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-name=!: The name of the Amazon Web Services resource currently blocked from automatically being synced from a Git repository.
        --sync-type=!: The sync type for the sync blocker summary.
      completion:
        flag:
            sync-type:
                - CFN_STACK_SYNC
    - name: create-connection
      description: Creates a connection that can then be given to other Amazon Web Services services like CodePipeline so that it can access third-party code repositories.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-name=!: The name of the connection to be created.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-arn=: The Amazon Resource Name (ARN) of the host associated with the connection to be created.
        --provider-type=: The name of the external provider where your third-party code repository is configured.
        --tags=: The key-value pair to use when tagging the resource.
      completion:
        flag:
            provider-type:
                - Bitbucket
                - GitHub
                - GitHubEnterpriseServer
                - GitLab
                - GitLabSelfManaged
                - AzureDevOps
