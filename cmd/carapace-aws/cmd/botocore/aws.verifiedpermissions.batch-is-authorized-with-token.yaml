name: batch-is-authorized-with-token
description: Makes a series of decisions about multiple authorization requests for one token.
flags:
    --access-token=: Specifies an access token for the principal that you want to authorize in each request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --entities=: (Optional) Specifies the list of resources and their associated attributes that Verified Permissions can examine when evaluating the policies.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-token=: Specifies an identity (ID) token for the principal that you want to authorize in each request.
    --policy-store-id=!: Specifies the ID of the policy store.
    --requests=!: An array of up to 30 requests that you want Verified Permissions to evaluate.
