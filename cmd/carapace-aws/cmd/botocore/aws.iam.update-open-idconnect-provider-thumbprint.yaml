name: update-open-idconnect-provider-thumbprint
description: Replaces the existing list of server certificate thumbprints associated with an OpenID Connect (OIDC) provider resource object with a new list of thumbprints.
flags:
    --open-idconnect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OIDC provider resource object for which you want to update the thumbprint.
    --thumbprint-list=!: A list of certificate thumbprints that are associated with the specified IAM OpenID Connect provider.
