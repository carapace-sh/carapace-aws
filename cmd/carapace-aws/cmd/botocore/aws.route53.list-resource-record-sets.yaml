name: list-resource-record-sets
description: Lists the resource record sets in a specified hosted zone.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hosted-zone-id=!: The ID of the hosted zone that contains the resource record sets that you want to list.
    --max-items=: (Optional) The maximum number of resource records sets to include in the response body for this request.
    --start-record-identifier=: '*Resource record sets that have a routing policy other than simple:* If results were truncated for a given DNS name and type, specify the value of `NextRecordIdentifier` from the previous response to get the next resource record set that has the current DNS name and type.'
    --start-record-name=: The first name in the lexicographic ordering of resource record sets that you want to list.
    --start-record-type=: The type of resource record set to begin the record listing from.
completion:
    flag:
        start-record-type:
            - SOA
            - A
            - TXT
            - NS
            - CNAME
            - MX
            - NAPTR
            - PTR
            - SRV
            - SPF
            - AAAA
            - CAA
            - DS
            - TLSA
            - SSHFP
            - SVCB
            - HTTPS
