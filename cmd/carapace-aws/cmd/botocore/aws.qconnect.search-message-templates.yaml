name: search-message-templates
description: Searches for Amazon Q in Connect message templates in the specified knowledge base.
flags:
    --knowledge-base-id=!: The identifier of the knowledge base.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --search-expression=!: The search expression for querying the message template.
