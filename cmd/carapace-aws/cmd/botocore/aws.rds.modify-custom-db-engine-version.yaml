name: modify-custom-db-engine-version
description: Modifies the status of a custom engine version (CEV).
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: An optional description of your CEV.
    --engine-version=!: The custom engine version (CEV) that you want to modify.
    --engine=!: The database engine.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --status=: The availability status to be assigned to the CEV.
completion:
    flag:
        status:
            - available
            - inactive
            - inactive-except-restore
