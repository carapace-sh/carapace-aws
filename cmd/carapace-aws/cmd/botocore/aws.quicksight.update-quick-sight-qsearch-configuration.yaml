name: update-quick-sight-qsearch-configuration
description: Updates the state of a Quick Sight Q Search configuration.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the Quick Sight Q Search configuration that you want to update.
    --qsearch-status=!: The status of the Quick Sight Q Search configuration that the user wants to update.
completion:
    flag:
        qsearch-status:
            - ENABLED
            - DISABLED
