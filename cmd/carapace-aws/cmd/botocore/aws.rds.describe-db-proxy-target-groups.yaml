name: describe-db-proxy-target-groups
description: Returns information about DB proxy target groups, represented by `DBProxyTargetGroup` data structures.
flags:
    --db-proxy-name=!: The identifier of the `DBProxy` associated with the target group.
    --filters=: This parameter is not currently supported.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
    --target-group-name=: The identifier of the `DBProxyTargetGroup` to describe.
