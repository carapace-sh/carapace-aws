name: update-samlprovider
description: Updates the metadata document, SAML encryption settings, and private keys for an existing SAML provider.
flags:
    --add-private-key=: Specifies the new private key from your external identity provider.
    --assertion-encryption-mode=: Specifies the encryption setting for the SAML provider.
    --remove-private-key=: The Key ID of the private key to remove.
    --samlmetadata-document=: An XML document generated by an identity provider (IdP) that supports SAML 2.0.
    --samlprovider-arn=!: The Amazon Resource Name (ARN) of the SAML provider to update.
completion:
    flag:
        assertion-encryption-mode:
            - Required
            - Allowed
