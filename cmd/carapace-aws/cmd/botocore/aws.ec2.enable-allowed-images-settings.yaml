name: enable-allowed-images-settings
description: Enables Allowed AMIs for your account in the specified Amazon Web Services Region.
flags:
    --allowed-images-settings-state=!: Specify `enabled` to apply the image criteria specified by the Allowed AMIs settings.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
completion:
    flag:
        allowed-images-settings-state:
            - enabled
            - audit-mode
