name: start-qapp-session
description: Starts a new session for an Amazon Q App, allowing inputs to be provided and the app to be run.
flags:
    --app-id=!: The unique identifier of the Q App to start a session for.
    --app-version=!: The version of the Q App to use for the session.
    --initial-values=: Optional initial input values to provide for the Q App session.
    --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    --session-id=: The unique identifier of the a Q App session.
    --tags=: Optional tags to associate with the new Q App session.
