name: complete-attached-file-upload
description: Allows you to confirm that the attached file has been uploaded using the pre-signed URL provided in the StartAttachedFileUpload API.
flags:
    --associated-resource-arn=!: The resource to which the attached file is (being) uploaded to.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --file-id=!: The unique identifier of the attached file resource.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The unique identifier of the Amazon Connect instance.
