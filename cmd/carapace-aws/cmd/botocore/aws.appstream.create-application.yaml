name: create-application
description: Creates an application.
flags:
    --app-block-arn=!: The app block ARN to which the application should be associated
    --description=: The description of the application.
    --display-name=: The display name of the application.
    --icon-s3-location=!: The location in S3 of the application icon.
    --instance-families=!: The instance families the application supports.
    --launch-parameters=: The launch parameters of the application.
    --launch-path=!: The launch path of the application.
    --name=!: The name of the application.
    --platforms=!: The platforms the application supports.
    --tags=: The tags assigned to the application.
    --working-directory=: The working directory of the application.
