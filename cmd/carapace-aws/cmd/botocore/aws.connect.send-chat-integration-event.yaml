name: send-chat-integration-event
description: Processes chat integration events from Amazon Web Services or external integrations to Amazon Connect.
flags:
    --destination-id=!: Chat system identifier, used in part to uniquely identify chat.
    --event=!: Chat integration event payload
    --new-session-details=: Contact properties to apply when starting a new chat.
    --source-id=!: External identifier of chat customer participant, used in part to uniquely identify a chat.
    --subtype=: Classification of a channel.
