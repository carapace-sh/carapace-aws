name: update-service
description: "Submits a request to perform the following operations:\n\n- Update the TTL setting for existing `DnsRecords` configurations\n- Add, update, or delete `HealthCheckConfig` for a specified service\n  \n  You can't add, update, or delete a `HealthCheckCustomConfig` configuration."
flags:
    --id=!: The ID or Amazon Resource Name (ARN) of the service that you want to update.
    --service=!: A complex type that contains the new settings for the service.
