name: describe-spot-fleet-request-history
description: Describes the events for the specified Spot Fleet request during the specified time.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --event-type=: The type of events to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of items to return for this request.
    --next-token=: The token to include in another request to get the next page of items.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --spot-fleet-request-id=!: The ID of the Spot Fleet request.
    --start-time=!: The starting date and time for the events, in UTC format (for example, *YYYY*-*MM*-*DD*T*HH*:*MM*:*SS*Z).
completion:
    flag:
        event-type:
            - instanceChange
            - fleetRequestChange
            - error
            - information
