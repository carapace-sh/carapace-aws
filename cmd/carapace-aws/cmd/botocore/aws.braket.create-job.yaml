name: create-job
description: Creates an Amazon Braket hybrid job.
flags:
    --algorithm-specification=!: Definition of the Amazon Braket job to be created.
    --associations=: The list of Amazon Braket resources associated with the hybrid job.
    --checkpoint-config=: Information about the output locations for hybrid job checkpoint data.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: The client token associated with this request that guarantees that the request is idempotent.
    --device-config=!: The quantum processing unit (QPU) or simulator used to create an Amazon Braket hybrid job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hyper-parameters=: Algorithm-specific parameters used by an Amazon Braket hybrid job that influence the quality of the training job.
    --input-data-config=: A list of parameters that specify the name and type of input data and where it is located.
    --instance-config=!: Configuration of the resource instances to use while running the hybrid job on Amazon Braket.
    --job-name=!: The name of the Amazon Braket hybrid job.
    --output-data-config=!: The path to the S3 location where you want to store hybrid job artifacts and the encryption key used to store them.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that Amazon Braket can assume to perform tasks on behalf of a user.
    --stopping-condition=: The user-defined criteria that specifies when a hybrid job stops running.
    --tags=: Tags to be added to the hybrid job you're creating.
