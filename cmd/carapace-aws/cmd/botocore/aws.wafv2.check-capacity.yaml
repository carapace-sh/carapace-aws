name: check-capacity
description: Returns the web ACL capacity unit (WCU) requirements for a specified scope and set of rules.
flags:
    --rules=!: An array of [Rule]() that you're configuring to use in a rule group or web ACL.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
