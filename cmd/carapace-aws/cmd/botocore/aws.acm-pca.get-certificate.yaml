name: get-certificate
description: Retrieves a certificate from your private CA or one that has been shared with you.
flags:
    --certificate-arn=!: The ARN of the issued certificate.
    --certificate-authority-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateCertificateAuthority](https://docs.aws.amazon.com/privateca/latest/APIReference/API_CreateCertificateAuthority.html).
