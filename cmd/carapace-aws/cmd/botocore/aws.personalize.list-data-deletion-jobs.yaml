name: list-data-deletion-jobs
description: Returns a list of data deletion jobs for a dataset group ordered by creation time, with the most recent first.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dataset-group-arn=: The Amazon Resource Name (ARN) of the dataset group to list data deletion jobs for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of data deletion jobs to return.
    --next-token=: A token returned from the previous call to `ListDataDeletionJobs` for getting the next set of jobs (if they exist).
