name: list-pipelines
description: Gets a summary of all of the pipelines associated with your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of pipelines to return in a single call.
    --next-token=: An identifier that was returned from the previous list pipelines call.
