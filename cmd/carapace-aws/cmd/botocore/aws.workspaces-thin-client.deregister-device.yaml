name: deregister-device
description: Deregisters a thin client device.
flags:
    --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --id=!: The ID of the device to deregister.
    --target-device-status=: The desired new status for the device.
completion:
    flag:
        target-device-status:
            - DEREGISTERED
            - ARCHIVED
