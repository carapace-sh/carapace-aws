name: disassociate-eip-from-vlan
description: Disassociates an Elastic IP address from a public HCX VLAN.
flags:
    --association-id=!: A unique ID for the Elastic IP address association.
    --client-token=: This parameter is not used in Amazon EVS currently.
    --environment-id=!: A unique ID for the environment containing the VLAN that the Elastic IP address disassociates from.
    --vlan-name=!: The name of the VLAN.
