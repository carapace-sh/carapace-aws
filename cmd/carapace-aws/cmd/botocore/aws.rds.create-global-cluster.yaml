name: create-global-cluster
description: Creates an Aurora global database spread across multiple Amazon Web Services Regions.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=: The name for your database of up to 64 alphanumeric characters.
    --deletion-protection=: Specifies whether to enable deletion protection for the new global database cluster.
    --engine-lifecycle-support=: The life cycle type for this global database cluster.
    --engine-version=: The engine version to use for this global database cluster.
    --engine=: The database engine to use for this global database cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-cluster-identifier=!: The cluster identifier for this global database cluster.
    --source-db-cluster-identifier=: The Amazon Resource Name (ARN) to use as the primary cluster of the global database.
    --storage-encrypted=: Specifies whether to enable storage encryption for the new global database cluster.
    --tags=: Tags to assign to the global cluster.
