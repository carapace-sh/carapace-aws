name: create-experiment
description: Creates an Evidently *experiment*.
flags:
    --description=: An optional description of the experiment.
    --metric-goals=!: An array of structures that defines the metrics used for the experiment, and whether a higher or lower value for each metric is the goal.
    --name=!: A name for the new experiment.
    --online-ab-config=: A structure that contains the configuration of which variation to use as the "control" version.
    --project=!: The name or ARN of the project that you want to create the new experiment in.
    --randomization-salt=: When Evidently assigns a particular user session to an experiment, it must use a randomization ID to determine which variation the user session is served.
    --sampling-rate=: The portion of the available audience that you want to allocate to this experiment, in thousandths of a percent.
    --segment=: Specifies an audience *segment* to use in the experiment.
    --tags=: Assigns one or more tags (key-value pairs) to the experiment.
    --treatments=!: An array of structures that describe the configuration of each feature variation used in the experiment.
