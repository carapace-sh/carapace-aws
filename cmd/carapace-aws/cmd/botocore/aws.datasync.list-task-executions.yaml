name: list-task-executions
description: Returns a list of executions for an DataSync transfer task.
flags:
    --max-results=: Specifies how many results you want in the response.
    --next-token=: Specifies an opaque string that indicates the position at which to begin the next list of results in the response.
    --task-arn=: Specifies the Amazon Resource Name (ARN) of the task that you want execution information about.
