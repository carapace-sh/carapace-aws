name: render-ui-template
description: Renders the UI template so that you can preview the worker's experience.
flags:
    --human-task-ui-arn=: The `HumanTaskUiArn` of the worker UI that you want to render.
    --role-arn=!: The Amazon Resource Name (ARN) that has access to the S3 objects that are used by the template.
    --task=!: A `RenderableTask` object containing a representative task to render.
    --ui-template=: A `Template` object containing the worker UI template to render.
