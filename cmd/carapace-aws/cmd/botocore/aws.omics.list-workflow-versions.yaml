name: list-workflow-versions
description: Lists the workflow versions for the specified workflow.
flags:
    --max-results=: The maximum number of workflows to return in one page of results.
    --starting-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    --type=: The workflow type.
    --workflow-id=!: The workflow's ID.
    --workflow-owner-id=: The 12-digit account ID of the workflow owner.
completion:
    flag:
        type:
            - PRIVATE
            - READY2RUN
