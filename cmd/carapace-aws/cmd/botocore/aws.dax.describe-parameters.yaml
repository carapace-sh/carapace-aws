name: describe-parameters
description: Returns the detailed parameter list for a particular parameter group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to include in the response.
    --next-token=: An optional token returned from a prior request.
    --parameter-group-name=!: The name of the parameter group.
    --source=: How the parameter is defined.
