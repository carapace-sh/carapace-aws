      flags:
        --capacity=!: The number of Redshift Processing Units (RPUs) to reserve.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --offering-id=!: The ID of the offering associated with the reservation.
    - name: create-workgroup
      description: Creates an workgroup in Amazon Redshift Serverless.
      flags:
        --base-capacity=: The base data warehouse capacity of the workgroup in Redshift Processing Units (RPUs).
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --config-parameters=: An array of parameters to set for advanced control over a database.
        --enhanced-vpc-routing: The value that specifies whether to turn on enhanced virtual private cloud (VPC) routing, which forces Amazon Redshift Serverless to route traffic through your VPC instead of over the internet.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ip-address-type=: The IP address type that the workgroup supports.
        --max-capacity=: The maximum data-warehouse capacity Amazon Redshift Serverless uses to serve queries.
        --namespace-name=!: The name of the namespace to associate with the workgroup.
        --no-enhanced-vpc-routing: The value that specifies whether to turn on enhanced virtual private cloud (VPC) routing, which forces Amazon Redshift Serverless to route traffic through your VPC instead of over the internet.
        --no-publicly-accessible: A value that specifies whether the workgroup can be accessed from a public network.
        --port=: The custom port to use when connecting to a workgroup.
        --price-performance-target=: An object that represents the price performance target settings for the workgroup.
        --publicly-accessible: A value that specifies whether the workgroup can be accessed from a public network.
        --security-group-ids=: An array of security group IDs to associate with the workgroup.
        --subnet-ids=: An array of VPC subnet IDs to associate with the workgroup.
        --tags=: A array of tag instances.
        --track-name=: An optional parameter for the name of the track for the workgroup.
        --workgroup-name=!: The name of the created workgroup.
