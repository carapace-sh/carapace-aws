name: launch-instances
description: Launches a specified number of instances in an Auto Scaling group.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group to launch instances into.
    --availability-zone-ids=: A list of Availability Zone IDs where instances should be launched.
    --availability-zones=: The Availability Zones for the instance launch.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: A unique, case-sensitive identifier to ensure idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --requested-capacity=!: The number of instances to launch.
    --retry-strategy=: Specifies whether to retry asynchronously if the synchronous launch fails.
    --subnet-ids=: The subnet IDs for the instance launch.
completion:
    flag:
        retry-strategy:
            - retry-with-group-configuration
            - none
