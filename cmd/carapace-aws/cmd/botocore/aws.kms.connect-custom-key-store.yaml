name: connect-custom-key-store
description: Connects or reconnects a [custom key store](https://docs.aws.amazon.com/kms/latest/developerguide/key-store-overview.html) to its backing key store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-key-store-id=!: Enter the key store ID of the custom key store that you want to connect.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
