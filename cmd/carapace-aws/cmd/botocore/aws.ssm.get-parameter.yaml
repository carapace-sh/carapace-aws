name: get-parameter
description: Get information about a single parameter by specifying the parameter name.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name or Amazon Resource Name (ARN) of the parameter that you want to query.
    --no-with-decryption: Return decrypted values for secure string parameters.
    --with-decryption: Return decrypted values for secure string parameters.
