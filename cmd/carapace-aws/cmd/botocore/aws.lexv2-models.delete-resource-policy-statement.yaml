name: delete-resource-policy-statement
description: Deletes a policy statement from a resource policy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --expected-revision-id=: The identifier of the revision of the policy to delete the statement from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the bot or bot alias that the resource policy is attached to.
    --statement-id=!: The name of the statement (SID) to delete from the policy.
