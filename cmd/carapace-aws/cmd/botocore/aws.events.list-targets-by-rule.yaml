name: list-targets-by-rule
description: Lists the targets assigned to the specified rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --event-bus-name=: The name or ARN of the event bus associated with the rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of results to return.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    --rule=!: The name of the rule.
