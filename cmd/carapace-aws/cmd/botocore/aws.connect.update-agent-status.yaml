name: update-agent-status
description: Updates agent status.
flags:
    --agent-status-id=!: The identifier of the agent status.
    --description=: The description of the agent status.
    --display-order=: The display order of the agent status.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=: The name of the agent status.
    --no-reset-order-number: A number indicating the reset order of the agent status.
    --reset-order-number: A number indicating the reset order of the agent status.
    --state=: The state of the agent status.
completion:
    flag:
        state:
            - ENABLED
            - DISABLED
