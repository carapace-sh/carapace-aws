name: update-environment-template-version
description: Update a major or minor version of an environment template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description of environment template version to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --major-version=!: To update a major version of an environment template, include `major Version`.
    --minor-version=!: To update a minor version of an environment template, include `minorVersion`.
    --status=: The status of the environment template minor version to update.
    --template-name=!: The name of the environment template.
completion:
    flag:
        status:
            - REGISTRATION_IN_PROGRESS
            - REGISTRATION_FAILED
            - DRAFT
            - PUBLISHED
