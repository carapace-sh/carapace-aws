name: sns
description: Amazon Simple Notification Service
commands:
    - name: confirm-subscription
      description: Verifies an endpoint owner's intent to receive messages by validating the token sent to the endpoint by an earlier `Subscribe` action.
      flags:
        --authenticate-on-unsubscribe=: Disallows unauthenticated unsubscribes of the subscription.
        --token=!: Short-lived token sent to an endpoint during the `Subscribe` action.
        --topic-arn=!: The ARN of the topic for which you wish to confirm a subscription.
    - name: create-platform-application
      description: Creates a platform application object for one of the supported push notification services, such as APNS and GCM (Firebase Cloud Messaging), to which devices and mobile apps may register.
      flags:
        --attributes=!: For a list of attributes, see [`SetPlatformApplicationAttributes`](https://docs.aws.amazon.com/sns/latest/api/API_SetPlatformApplicationAttributes.html) .
        --name=!: Application names must be made up of only uppercase and lowercase ASCII letters, numbers, underscores, hyphens, and periods, and must be between 1 and 256 characters long.
        --platform=!: 'The following platforms are supported: ADM (Amazon Device Messaging), APNS (Apple Push Notification Service), APNS\_SANDBOX, and GCM (Firebase Cloud Messaging).'
    - name: list-origination-numbers
      description: Lists the calling Amazon Web Services account's dedicated origination numbers and their metadata.
      flags:
        --max-results=: The maximum number of origination numbers to return.
        --next-token=: Token that the previous `ListOriginationNumbers` request returns.
    - name: list-platform-applications
      description: Lists the platform application objects for the supported push notification services, such as APNS and GCM (Firebase Cloud Messaging).
      flags:
        --next-token=: '`NextToken` string is used when calling `ListPlatformApplications` action to retrieve additional records that are available after the first page results.'
    - name: list-sms-sandbox-phone-numbers
      description: Lists the calling Amazon Web Services account's current verified and pending destination phone numbers in the SMS sandbox.
      flags:
        --max-results=: The maximum number of phone numbers to return.
        --next-token=: Token that the previous `ListSMSSandboxPhoneNumbersInput` request returns.
    - name: publish
      description: Sends a message to an Amazon SNS topic, a text message (SMS message) directly to a phone number, or a message to a mobile platform endpoint (when you specify the `TargetArn`).
      flags:
        --message-attributes=: Message attributes for Publish action.
        --message-deduplication-id=: '- This parameter applies only to FIFO (first-in-first-out) topics.'
        --message-group-id=: The `MessageGroupId` can contain up to 128 alphanumeric characters `(a-z, A-Z, 0-9)` and punctuation ``(!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~)``.
        --message-structure=: Set `MessageStructure` to `json` if you want to send a different message for each protocol.
        --message=!: The message you want to send.
        --phone-number=: The phone number to which you want to deliver an SMS message.
        --subject=: Optional parameter to be used as the "Subject" line when the message is delivered to email endpoints.
        --target-arn=: If you don't specify a value for the `TargetArn` parameter, you must specify a value for the `PhoneNumber` or `TopicArn` parameters.
        --topic-arn=: The topic you want to publish to.
    - name: get-platform-application-attributes
      description: Retrieves the attributes of the platform application object for the supported push notification services, such as APNS and GCM (Firebase Cloud Messaging).
      flags:
        --platform-application-arn=!: '`PlatformApplicationArn` for GetPlatformApplicationAttributesInput.'
    - name: get-sms-attributes
      description: Returns the settings for sending SMS messages from your Amazon Web Services account.
      flags:
        --attributes=: A list of the individual attribute names, such as `MonthlySpendLimit`, for which you want values.
    - name: create-platform-endpoint
      description: Creates an endpoint for a device and mobile app on one of the supported push notification services, such as GCM (Firebase Cloud Messaging) and APNS.
      flags:
        --attributes=: For a list of attributes, see [`SetEndpointAttributes`](https://docs.aws.amazon.com/sns/latest/api/API_SetEndpointAttributes.html) .
        --custom-user-data=: Arbitrary user data to associate with the endpoint.
        --platform-application-arn=!: '`PlatformApplicationArn` returned from CreatePlatformApplication is used to create a an endpoint.'
        --token=!: Unique identifier created by the notification service for an app on a device.
    - name: create-sms-sandbox-phone-number
      description: Adds a destination phone number to an Amazon Web Services account in the SMS sandbox and sends a one-time password (OTP) to that phone number.
      flags:
        --language-code=: The language to use for sending the OTP.
        --phone-number=!: The destination phone number to verify.
      completion:
        flag:
            language-code:
                - en-US
                - en-GB
                - es-419
                - es-ES
                - de-DE
                - fr-CA
                - fr-FR
                - it-IT
                - ja-JP
                - pt-BR
                - kr-KR
                - zh-CN
                - zh-TW
    - name: delete-sms-sandbox-phone-number
      description: Deletes an Amazon Web Services account's verified or pending phone number from the SMS sandbox.
      flags:
        --phone-number=!: The destination phone number to delete.
    - name: list-endpoints-by-platform-application
      description: Lists the endpoints and endpoint attributes for devices in a supported push notification service, such as GCM (Firebase Cloud Messaging) and APNS.
      flags:
        --next-token=: '`NextToken` string is used when calling `ListEndpointsByPlatformApplication` action to retrieve additional records that are available after the first page results.'
        --platform-application-arn=!: '`PlatformApplicationArn` for `ListEndpointsByPlatformApplicationInput` action.'
    - name: list-phone-numbers-opted-out
      description: Returns a list of phone numbers that are opted out, meaning you cannot send SMS messages to them.
      flags:
        --next-token=: A `NextToken` string is used when you call the `ListPhoneNumbersOptedOut` action to retrieve additional records that are available after the first page of results.
    - name: list-subscriptions-by-topic
      description: Returns a list of the subscriptions to a specific topic.
      flags:
        --next-token=: Token returned by the previous `ListSubscriptionsByTopic` request.
        --topic-arn=!: The ARN of the topic for which you wish to find subscriptions.
    - name: remove-permission
      description: Removes a statement from a topic's access control policy.
      flags:
        --label=!: The unique label of the statement you want to remove.
        --topic-arn=!: The ARN of the topic whose access control policy you wish to modify.
    - name: set-subscription-attributes
      description: Allows a subscription owner to set an attribute of the subscription to a new value.
      flags:
        --attribute-name=!: A map of attributes with their corresponding values.
        --attribute-value=: The new value for the attribute in JSON format.
        --subscription-arn=!: The ARN of the subscription to modify.
    - name: check-if-phone-number-is-opted-out
      description: Accepts a phone number and indicates whether the phone holder has opted out of receiving SMS messages from your Amazon Web Services account.
      flags:
        --phone-number=!: The phone number for which you want to check the opt out status.
    - name: set-topic-attributes
      description: Allows a topic owner to set an attribute of the topic to a new value.
      flags:
        --attribute-name=!: A map of attributes with their corresponding values.
        --attribute-value=: The new value for the attribute.
        --topic-arn=!: The ARN of the topic to modify.
    - name: untag-resource
      description: Remove tags from the specified Amazon SNS topic.
      flags:
        --resource-arn=!: The ARN of the topic from which to remove tags.
        --tag-keys=!: The list of tag keys to remove from the specified topic.
    - name: delete-platform-application
      description: Deletes a platform application object for one of the supported push notification services, such as APNS and GCM (Firebase Cloud Messaging).
      flags:
        --platform-application-arn=!: '`PlatformApplicationArn` of platform application object to delete.'
    - name: get-data-protection-policy
      description: Retrieves the specified inline `DataProtectionPolicy` document that is stored in the specified Amazon SNS topic.
      flags:
        --resource-arn=!: The ARN of the topic whose `DataProtectionPolicy` you want to get.
    - name: opt-in-phone-number
      description: Use this request to opt in a phone number that is opted out, which enables you to resume sending SMS messages to the number.
      flags:
        --phone-number=!: The phone number to opt in.
    - name: set-platform-application-attributes
      description: Sets the attributes of the platform application object for the supported push notification services, such as APNS and GCM (Firebase Cloud Messaging).
      flags:
        --attributes=!: A map of the platform application attributes.
        --platform-application-arn=!: '`PlatformApplicationArn` for `SetPlatformApplicationAttributes` action.'
    - name: subscribe
      description: Subscribes an endpoint to an Amazon SNS topic.
      flags:
        --attributes=: A map of attributes with their corresponding values.
        --no-return-subscription-arn: Sets whether the response from the `Subscribe` request includes the subscription ARN, even if the subscription is not yet confirmed.
        --notification-endpoint=: The endpoint that you want to receive notifications.
        --protocol=!: The protocol that you want to use.
        --return-subscription-arn: Sets whether the response from the `Subscribe` request includes the subscription ARN, even if the subscription is not yet confirmed.
        --topic-arn=!: The ARN of the topic you want to subscribe to.
    - name: add-permission
      description: Adds a statement to a topic's access control policy, granting access for the specified Amazon Web Services accounts to the specified actions.
      flags:
        --action-name=!: The action you want to allow for the specified principal(s).
        --aws-account-id=!: The Amazon Web Services account IDs of the users (principals) who will be given access to the specified actions.
        --label=!: A unique identifier for the new policy statement.
        --topic-arn=!: The ARN of the topic whose access control policy you wish to modify.
    - name: create-topic
      description: Creates a topic to which notifications can be published.
      flags:
        --attributes=: A map of attributes with their corresponding values.
        --data-protection-policy=: The body of the policy document you want to use for this topic.
        --name=!: The name of the topic you want to create.
        --tags=: The list of tags to add to a new topic.
    - name: delete-topic
      description: Deletes a topic and all its subscriptions.
      flags:
        --topic-arn=!: The ARN of the topic you want to delete.
    - name: get-sms-sandbox-account-status
      description: Retrieves the SMS sandbox status for the calling Amazon Web Services account in the target Amazon Web Services Region.
    - name: list-tags-for-resource
      description: List all tags added to the specified Amazon SNS topic.
      flags:
        --resource-arn=!: The ARN of the topic for which to list tags.
    - name: publish-batch
      description: Publishes up to 10 messages to the specified topic in a single batch.
      flags:
        --publish-batch-request-entries=!: A list of `PublishBatch` request entries to be sent to the SNS topic.
        --topic-arn=!: The Amazon resource name (ARN) of the topic you want to batch publish to.
    - name: tag-resource
      description: Add tags to the specified Amazon SNS topic.
      flags:
        --resource-arn=!: The ARN of the topic to which to add tags.
        --tags=!: The tags to be added to the specified topic.
    - name: get-endpoint-attributes
      description: Retrieves the endpoint attributes for a device on one of the supported push notification services, such as GCM (Firebase Cloud Messaging) and APNS.
      flags:
        --endpoint-arn=!: '`EndpointArn` for `GetEndpointAttributes` input.'
    - name: get-subscription-attributes
      description: Returns all of the properties of a subscription.
      flags:
        --subscription-arn=!: The ARN of the subscription whose properties you want to get.
    - name: get-topic-attributes
      description: Returns all of the properties of a topic.
      flags:
        --topic-arn=!: The ARN of the topic whose properties you want to get.
    - name: list-subscriptions
      description: Returns a list of the requester's subscriptions.
      flags:
        --next-token=: Token returned by the previous `ListSubscriptions` request.
    - name: set-endpoint-attributes
      description: Sets the attributes for an endpoint for a device on one of the supported push notification services, such as GCM (Firebase Cloud Messaging) and APNS.
      flags:
        --attributes=!: A map of the endpoint attributes.
        --endpoint-arn=!: EndpointArn used for `SetEndpointAttributes` action.
    - name: set-sms-attributes
      description: Use this request to set the default settings for sending SMS messages and receiving daily SMS usage reports.
      flags:
        --attributes=!: The default settings for sending SMS messages from your Amazon Web Services account.
    - name: unsubscribe
      description: Deletes a subscription.
      flags:
        --subscription-arn=!: The ARN of the subscription to be deleted.
    - name: verify-sms-sandbox-phone-number
      description: Verifies a destination phone number with a one-time password (OTP) for the calling Amazon Web Services account.
      flags:
        --one-time-password=!: The OTP sent to the destination number from the `CreateSMSSandBoxPhoneNumber` call.
        --phone-number=!: The destination phone number to verify.
    - name: delete-endpoint
      description: Deletes the endpoint for a device and mobile app from Amazon SNS.
      flags:
        --endpoint-arn=!: '`EndpointArn` of endpoint to delete.'
    - name: list-topics
      description: Returns a list of the requester's topics.
      flags:
        --next-token=: Token returned by the previous `ListTopics` request.
    - name: put-data-protection-policy
      description: Adds or updates an inline policy document that is stored in the specified Amazon SNS topic.
      flags:
        --data-protection-policy=!: The JSON serialization of the topic's `DataProtectionPolicy`.
        --resource-arn=!: The ARN of the topic whose `DataProtectionPolicy` you want to add or update.
