name: describe-package
description: Returns a [PackageDescription](https://docs.aws.amazon.com/codeartifact/latest/APIReference/API_PackageDescription.html) object that contains information about the requested package.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the package.
    --format=!: A format that specifies the type of the requested package.
    --namespace=: The namespace of the requested package.
    --package=!: The name of the requested package.
    --repository=!: The name of the repository that contains the requested package.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
