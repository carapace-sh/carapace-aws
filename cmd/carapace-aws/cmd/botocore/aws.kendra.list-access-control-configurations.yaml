name: list-access-control-configurations
description: Lists one or more access control configurations for an index.
flags:
    --index-id=!: The identifier of the index for the access control configuration.
    --max-results=: The maximum number of access control configurations to return.
    --next-token=: If the previous response was incomplete (because there's more data to retrieve), Amazon Kendra returns a pagination token in the response.
