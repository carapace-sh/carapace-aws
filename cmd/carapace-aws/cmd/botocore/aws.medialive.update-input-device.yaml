name: update-input-device
description: Updates the parameters for the input device.
flags:
    --availability-zone=: The Availability Zone you want associated with this input device.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hd-device-settings=: The settings that you want to apply to the HD input device.
    --input-device-id=!: The unique ID of the input device.
    --name=: The name that you assigned to this input device (not the unique ID).
    --uhd-device-settings=: The settings that you want to apply to the UHD input device.
