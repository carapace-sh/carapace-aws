name: delete-odb-network
description: Deletes the specified ODB network.
flags:
    --delete-associated-resources!: Specifies whether to delete associated OCI networking resources along with the ODB network.
    --no-delete-associated-resources!: Specifies whether to delete associated OCI networking resources along with the ODB network.
    --odb-network-id=!: The unique identifier of the ODB network to delete.
