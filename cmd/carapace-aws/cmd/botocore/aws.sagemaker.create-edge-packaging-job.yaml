name: create-edge-packaging-job
description: Starts a SageMaker Edge Manager model packaging job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --compilation-job-name=!: The name of the SageMaker Neo compilation job that will be used to locate model artifacts for packaging.
    --edge-packaging-job-name=!: The name of the edge packaging job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-name=!: The name of the model.
    --model-version=!: The version of the model.
    --output-config=!: Provides information about the output location for the packaged model.
    --resource-key=: The Amazon Web Services KMS key to use when encrypting the EBS volume the edge packaging job runs on.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that enables Amazon SageMaker to download and upload the model, and to contact SageMaker Neo.
    --tags=: Creates tags for the packaging job.
