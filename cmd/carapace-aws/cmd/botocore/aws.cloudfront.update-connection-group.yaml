name: update-connection-group
description: Updates a connection group.
flags:
    --anycast-ip-list-id=: The ID of the Anycast static IP list.
    --enabled=: Whether the connection group is enabled.
    --id=!: The ID of the connection group.
    --if-match=!: The value of the `ETag` header that you received when retrieving the connection group that you're updating.
    --ipv6-enabled=: Enable IPv6 for the connection group.
