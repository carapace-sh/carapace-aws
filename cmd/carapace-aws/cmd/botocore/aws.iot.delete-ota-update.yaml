name: delete-ota-update
description: Delete an OTA update.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --delete-stream=: When true, the stream created by the OTAUpdate process is deleted when the OTA update is deleted.
    --force-delete-aws-job=: When true, deletes the IoT job created by the OTAUpdate process even if it is "IN\_PROGRESS".
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ota-update-id=!: The ID of the OTA update to delete.
