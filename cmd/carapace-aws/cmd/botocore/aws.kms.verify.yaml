name: verify
description: Verifies a digital signature that was generated by the [Sign]() operation.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run=: Checks if your request will succeed.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --grant-tokens=: A list of grant tokens.
    --key-id=!: Identifies the asymmetric KMS key that will be used to verify the signature.
    --message-type=: Tells KMS whether the value of the `Message` parameter should be hashed as part of the signing algorithm.
    --message=!: Specifies the message that was signed.
    --signature=!: The signature that the `Sign` operation generated.
    --signing-algorithm=!: The signing algorithm that was used to sign the message.
completion:
    flag:
        message-type:
            - RAW
            - DIGEST
            - EXTERNAL_MU
        signing-algorithm:
            - RSASSA_PSS_SHA_256
            - RSASSA_PSS_SHA_384
            - RSASSA_PSS_SHA_512
            - RSASSA_PKCS1_V1_5_SHA_256
            - RSASSA_PKCS1_V1_5_SHA_384
            - RSASSA_PKCS1_V1_5_SHA_512
            - ECDSA_SHA_256
            - ECDSA_SHA_384
            - ECDSA_SHA_512
            - SM2DSA
            - ML_DSA_SHAKE_256
