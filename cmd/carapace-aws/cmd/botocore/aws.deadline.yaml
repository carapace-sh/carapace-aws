name: deadline
description: AWSDeadlineCloud
commands:
    - name: get-job
      description: Gets a Deadline Cloud job.
      flags:
        --farm-id=!: The farm ID of the farm in the job.
        --job-id=!: The job ID.
        --queue-id=!: The queue ID associated with the job.
    - name: list-storage-profiles-for-queue
      description: Lists storage profiles for a queue.
      flags:
        --farm-id=!: The farm ID of the queue's storage profile.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --queue-id=!: The queue ID for the storage profile.
    - name: update-queue-fleet-association
      description: Updates a queue-fleet association.
      flags:
        --farm-id=!: The farm ID to update.
        --fleet-id=!: The fleet ID to update.
        --queue-id=!: The queue ID to update.
        --status=!: The status to update.
      completion:
        flag:
            status:
                - ACTIVE
                - STOP_SCHEDULING_AND_COMPLETE_TASKS
                - STOP_SCHEDULING_AND_CANCEL_TASKS
    - name: assume-fleet-role-for-read
      description: Get Amazon Web Services credentials from the fleet role.
      flags:
        --farm-id=!: The farm ID for the fleet's farm.
        --fleet-id=!: The fleet ID.
    - name: create-storage-profile
      description: Creates a storage profile that specifies the operating system, file type, and file location of resources used on a farm.
      flags:
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --display-name=!: The display name of the storage profile.
        --farm-id=!: The farm ID of the farm to connect to the storage profile.
        --file-system-locations=: File system paths to include in the storage profile.
        --os-family=!: The type of operating system (OS) for the storage profile.
      completion:
        flag:
            os-family:
                - WINDOWS
                - LINUX
                - MACOS
    - name: list-available-metered-products
      description: A list of the available metered products.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
    - name: associate-member-to-job
      description: Assigns a job membership level to a member
      flags:
        --farm-id=!: The farm ID of the job to associate with the member.
        --identity-store-id=!: The member's identity store ID to associate with the job.
        --job-id=!: The job ID to associate with the member.
        --membership-level=!: The principal's membership level for the associated job.
        --principal-id=!: The member's principal ID to associate with the job.
        --principal-type=!: The member's principal type to associate with the job.
        --queue-id=!: The queue ID to associate to the member.
      completion:
        flag:
            membership-level:
                - VIEWER
                - CONTRIBUTOR
                - OWNER
                - MANAGER
            principal-type:
                - USER
                - GROUP
    - name: delete-worker
      description: Deletes a worker.
      flags:
        --farm-id=!: The farm ID of the worker to delete.
        --fleet-id=!: The fleet ID of the worker to delete.
        --worker-id=!: The worker ID of the worker to delete.
    - name: get-budget
      description: Get a budget.
      flags:
        --budget-id=!: The budget ID.
        --farm-id=!: The farm ID of the farm connected to the budget.
    - name: create-queue-environment
      description: Creates an environment for a queue that defines how jobs in the queue run.
      flags:
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --farm-id=!: The farm ID of the farm to connect to the environment.
        --priority=!: Sets the priority of the environments in the queue from 0 to 10,000, where 0 is the highest priority (activated first and deactivated last).
        --queue-id=!: The queue ID to connect the queue and environment.
        --template-type=!: The template's file type, `JSON` or `YAML`.
        --template=!: The environment template to use in the queue.
      completion:
        flag:
            template-type:
                - JSON
                - YAML
    - name: list-step-consumers
      description: Lists step consumers.
      flags:
        --farm-id=!: The farm ID for the list of step consumers.
        --job-id=!: The job ID for the step consumer.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --queue-id=!: The queue ID for the step consumer.
        --step-id=!: The step ID to include on the list.
    - name: search-tasks
      description: Searches for tasks.
      flags:
        --farm-id=!: The farm ID of the task.
        --filter-expressions=: The filter expression, `AND` or `OR`, to use when searching among a group of search strings in a resource.
        --item-offset=!: Defines how far into the scrollable list to start the return of results.
        --job-id=: The job ID for the task search.
        --page-size=: Specifies the number of items per page for the resource.
        --queue-ids=!: The queue IDs to include in the search.
        --sort-expressions=: The search terms for a resource.
    - name: create-queue-fleet-association
      description: Creates an association between a queue and a fleet.
      flags:
        --farm-id=!: The ID of the farm that the queue and fleet belong to.
        --fleet-id=!: The fleet ID.
        --queue-id=!: The queue ID.
    - name: create-limit
      description: Creates a limit that manages the distribution of shared resources, such as floating licenses.
      flags:
        --amount-requirement-name=!: The value that you specify as the `name` in the `amounts` field of the `hostRequirements` in a step of a job template to declare the limit requirement.
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --description=: A description of the limit.
        --display-name=!: The display name of the limit.
        --farm-id=!: The farm ID of the farm that contains the limit.
        --max-count=!: The maximum number of resources constrained by this limit.
    - name: get-sessions-statistics-aggregation
      description: Gets a set of statistics for queues or farms.
      flags:
        --aggregation-id=!: The identifier returned by the `StartSessionsStatisticsAggregation` operation that identifies the aggregated statistics.
        --farm-id=!: The identifier of the farm to include in the statistics.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
    - name: list-fleets
      description: Lists fleets.
      flags:
        --display-name=: The display names of a list of fleets.
        --farm-id=!: The farm ID of the fleets.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --principal-id=: The principal ID of the members to include in the fleet.
        --status=: The status of the fleet.
      completion:
        flag:
            status:
                - ACTIVE
                - CREATE_IN_PROGRESS
                - UPDATE_IN_PROGRESS
                - CREATE_FAILED
                - UPDATE_FAILED
                - SUSPENDED
    - name: list-step-dependencies
      description: Lists the dependencies for a step.
      flags:
        --farm-id=!: The farm ID for the step dependencies list.
        --job-id=!: The job ID for the step dependencies list.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --queue-id=!: The queue ID for the step dependencies list.
        --step-id=!: The step ID to include on the list.
    - name: search-jobs
      description: Searches for jobs.
      flags:
        --farm-id=!: The farm ID of the job.
        --filter-expressions=: The filter expression, `AND` or `OR`, to use when searching among a group of search strings in a resource.
        --item-offset=!: Defines how far into the scrollable list to start the return of results.
        --page-size=: Specifies the number of items per page for the resource.
        --queue-ids=!: The queue ID to use in the job search.
        --sort-expressions=: The search terms for a resource.
    - name: update-farm
      description: Updates a farm.
      flags:
        --description=: The description of the farm to update.
        --display-name=: The display name of the farm to update.
        --farm-id=!: The farm ID to update.
    - name: create-queue-limit-association
      description: Associates a limit with a particular queue.
      flags:
        --farm-id=!: The unique identifier of the farm that contains the queue and limit to associate.
        --limit-id=!: The unique identifier of the limit to associate with the queue.
        --queue-id=!: The unique identifier of the queue to associate with the limit.
    - name: get-fleet
      description: Get a fleet.
      flags:
        --farm-id=!: The farm ID of the farm in the fleet.
        --fleet-id=!: The fleet ID of the fleet to get.
    - name: list-jobs
      description: Lists jobs.
      flags:
        --farm-id=!: The farm ID for the jobs.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --principal-id=: The principal ID of the members on the jobs.
        --queue-id=!: The queue ID for the job.
    - name: assume-fleet-role-for-worker
      description: Get credentials from the fleet role for a worker.
      flags:
        --farm-id=!: The farm ID for the fleet's farm.
        --fleet-id=!: The fleet ID that contains the worker.
        --worker-id=!: The ID of the worker assuming the fleet role.
    - name: create-budget
      description: Creates a budget to set spending thresholds for your rendering activity.
      flags:
        --actions=!: The budget actions to specify what happens when the budget runs out.
        --approximate-dollar-limit=!: The dollar limit based on consumed usage.
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --description=: The description of the budget.
        --display-name=!: The display name of the budget.
        --farm-id=!: The farm ID to include in this budget.
        --schedule=!: The schedule to associate with this budget.
        --usage-tracking-resource=!: The queue ID provided to this budget to track usage.
    - name: delete-queue-fleet-association
      description: Deletes a queue-fleet association.
      flags:
        --farm-id=!: The farm ID of the farm that holds the queue-fleet association.
        --fleet-id=!: The fleet ID of the queue-fleet association.
        --queue-id=!: The queue ID of the queue-fleet association.
    - name: list-farms
      description: Lists farms.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --principal-id=: The principal ID of the member to list on the farm.
    - name: associate-member-to-queue
      description: Assigns a queue membership level to a member
      flags:
        --farm-id=!: The farm ID of the queue to associate with the member.
        --identity-store-id=!: The member's identity store ID to associate with the queue.
        --membership-level=!: The principal's membership level for the associated queue.
        --principal-id=!: The member's principal ID to associate with the queue.
        --principal-type=!: The member's principal type to associate with the queue.
        --queue-id=!: The ID of the queue to associate to the member.
      completion:
        flag:
            membership-level:
                - VIEWER
                - CONTRIBUTOR
                - OWNER
                - MANAGER
            principal-type:
                - USER
                - GROUP
    - name: assume-queue-role-for-worker
      description: Allows a worker to assume a queue role.
      flags:
        --farm-id=!: The farm ID of the worker assuming the queue role.
        --fleet-id=!: The fleet ID of the worker assuming the queue role.
        --queue-id=!: The queue ID of the worker assuming the queue role.
        --worker-id=!: The worker ID of the worker assuming the queue role.
    - name: get-storage-profile-for-queue
      description: Gets a storage profile for a queue.
      flags:
        --farm-id=!: The farm ID for the queue in storage profile.
        --queue-id=!: The queue ID the queue in the storage profile.
        --storage-profile-id=!: The storage profile ID for the storage profile in the queue.
    - name: list-budgets
      description: A list of budgets in a farm.
      flags:
        --farm-id=!: The farm ID associated with the budgets.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --status=: The status to list for the budgets.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: update-fleet
      description: Updates a fleet.
      flags:
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --configuration=: The fleet configuration to update.
        --description=: The description of the fleet to update.
        --display-name=: The display name of the fleet to update.
        --farm-id=!: The farm ID to update.
        --fleet-id=!: The fleet ID to update.
        --host-configuration=: Provides a script that runs as a worker is starting up that you can use to provide additional configuration for workers in your fleet.
        --max-worker-count=: The maximum number of workers in the fleet.
        --min-worker-count=: The minimum number of workers in the fleet.
        --role-arn=: The IAM role ARN that the fleet's workers assume while running jobs.
    - name: create-fleet
      description: Creates a fleet.
      flags:
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --configuration=!: The configuration settings for the fleet.
        --description=: The description of the fleet.
        --display-name=!: The display name of the fleet.
        --farm-id=!: The farm ID of the farm to connect to the fleet.
        --host-configuration=: Provides a script that runs as a worker is starting up that you can use to provide additional configuration for workers in your fleet.
        --max-worker-count=!: The maximum number of workers for the fleet.
        --min-worker-count=: The minimum number of workers for the fleet.
        --role-arn=!: The IAM role ARN for the role that the fleet's workers will use.
        --tags=: Each tag consists of a tag key and a tag value.
    - name: delete-fleet
      description: Deletes a fleet.
      flags:
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --farm-id=!: The farm ID of the farm to remove from the fleet.
        --fleet-id=!: The fleet ID of the fleet to delete.
    - name: list-monitors
      description: Gets a list of your monitors in Deadline Cloud.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
    - name: list-sessions-for-worker
      description: Lists sessions for a worker.
      flags:
        --farm-id=!: The farm ID for the session.
        --fleet-id=!: The fleet ID for the session.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --worker-id=!: The worker ID for the session.
    - name: disassociate-member-from-queue
      description: Disassociates a member from a queue.
      flags:
        --farm-id=!: The farm ID for the queue to disassociate from a member.
        --principal-id=!: A member's principal ID to disassociate from a queue.
        --queue-id=!: The queue ID of the queue in which you're disassociating from a member.
    - name: list-limits
      description: Gets a list of limits defined in the specified farm.
      flags:
        --farm-id=!: The unique identifier of the farm that contains the limits.
        --max-results=: The maximum number of limits to return in each page of results.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
    - name: update-budget
      description: Updates a budget that sets spending thresholds for rendering activity.
      flags:
        --actions-to-add=: The budget actions to add.
        --actions-to-remove=: The budget actions to remove from the budget.
        --approximate-dollar-limit=: The dollar limit to update on the budget.
        --budget-id=!: The budget ID to update.
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --description=: The description of the budget to update.
        --display-name=: The display name of the budget to update.
        --farm-id=!: The farm ID of the budget to update.
        --schedule=: The schedule to update.
        --status=: Updates the status of the budget.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: get-queue-fleet-association
      description: Gets a queue-fleet association.
      flags:
        --farm-id=!: The farm ID of the farm that contains the queue-fleet association.
        --fleet-id=!: The fleet ID for the queue-fleet association.
        --queue-id=!: The queue ID for the queue-fleet association.
    - name: list-license-endpoints
      description: Lists license endpoints.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
    - name: tag-resource
      description: Tags a resource using the resource's ARN and desired tags.
      flags:
        --resource-arn=!: The ARN of the resource to apply tags to.
        --tags=: Each tag consists of a tag key and a tag value.
    - name: update-queue
      description: Updates a queue.
      flags:
        --allowed-storage-profile-ids-to-add=: The storage profile IDs to add.
        --allowed-storage-profile-ids-to-remove=: The storage profile ID to remove.
        --client-token=: The idempotency token to update in the queue.
        --default-budget-action=: The default action to take for a queue update if a budget isn't configured.
        --description=: The description of the queue to update.
        --display-name=: The display name of the queue to update.
        --farm-id=!: The farm ID to update in the queue.
        --job-attachment-settings=: The job attachment settings to update for the queue.
        --job-run-as-user=: Update the jobs in the queue to run as a specified POSIX user.
        --queue-id=!: The queue ID to update.
        --required-file-system-location-names-to-add=: The required file system location names to add to the queue.
        --required-file-system-location-names-to-remove=: The required file system location names to remove from the queue.
        --role-arn=: The IAM role ARN that's used to run jobs from this queue.
      completion:
        flag:
            default-budget-action:
                - NONE
                - STOP_SCHEDULING_AND_COMPLETE_TASKS
                - STOP_SCHEDULING_AND_CANCEL_TASKS
    - name: update-task
      description: Updates a task.
      flags:
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --farm-id=!: The farm ID to update.
        --job-id=!: The job ID to update.
        --queue-id=!: The queue ID to update.
        --step-id=!: The step ID to update.
        --target-run-status=!: The run status with which to start the task.
        --task-id=!: The task ID to update.
      completion:
        flag:
            target-run-status:
                - READY
                - FAILED
                - SUCCEEDED
                - CANCELED
                - SUSPENDED
                - PENDING
    - name: get-monitor
      description: Gets information about the specified monitor.
      flags:
        --monitor-id=!: The unique identifier for the monitor.
    - name: start-sessions-statistics-aggregation
      description: Starts an asynchronous request for getting aggregated statistics about queues and farms.
      flags:
        --end-time=!: The Linux timestamp of the date and time that the statistics end.
        --farm-id=!: The identifier of the farm that contains queues or fleets to return statistics for.
        --group-by=!: The field to use to group the statistics.
        --period=: The period to aggregate the statistics.
        --resource-ids=!: A list of fleet IDs or queue IDs to gather statistics for.
        --start-time=!: The Linux timestamp of the date and time that the statistics start.
        --statistics=!: One to four statistics to return.
        --timezone=: The timezone to use for the statistics.
      completion:
        flag:
            period:
                - HOURLY
                - DAILY
                - WEEKLY
                - MONTHLY
    - name: get-license-endpoint
      description: Gets a licence endpoint.
      flags:
        --license-endpoint-id=!: The license endpoint ID.
    - name: create-job
      description: Creates a job.
      flags:
        --attachments=: The attachments for the job.
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --farm-id=!: The farm ID of the farm to connect to the job.
        --max-failed-tasks-count=: The number of task failures before the job stops running and is marked as `FAILED`.
        --max-retries-per-task=: The maximum number of retries for each task.
        --max-worker-count=: The maximum number of worker hosts that can concurrently process a job.
        --parameters=: The parameters for the job.
        --priority=!: The priority of the job.
        --queue-id=!: The ID of the queue that the job is submitted to.
        --source-job-id=: The job ID for the source job.
        --storage-profile-id=: The storage profile ID for the storage profile to connect to the job.
        --target-task-run-status=: The initial job status when it is created.
        --template-type=: The file type for the job template.
        --template=: The job template to use for this job.
      completion:
        flag:
            target-task-run-status:
                - READY
                - SUSPENDED
            template-type:
                - JSON
                - YAML
    - name: delete-farm
      description: Deletes a farm.
      flags:
        --farm-id=!: The farm ID of the farm to delete.
    - name: list-queue-fleet-associations
      description: Lists queue-fleet associations.
      flags:
        --farm-id=!: The farm ID for the queue-fleet association list.
        --fleet-id=: The fleet ID for the queue-fleet association list.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --queue-id=: The queue ID for the queue-fleet association list.
    - name: update-storage-profile
      description: Updates a storage profile.
      flags:
        --client-token=: The unique token which the server uses to recognize retries of the same request.
        --display-name=: The display name of the storage profile to update.
        --farm-id=!: The farm ID to update.
        --file-system-locations-to-add=: The file system location names to add.
        --file-system-locations-to-remove=: The file system location names to remove.
        --os-family=: The OS system to update.
        --storage-profile-id=!: The storage profile ID to update.
      completion:
        flag:
            os-family:
                - WINDOWS
                - LINUX
                - MACOS
    - name: list-queue-limit-associations
      description: Gets a list of the associations between queues and limits defined in a farm.
      flags:
        --farm-id=!: The unique identifier of the farm that contains the limits and associations.
        --limit-id=: Specifies that the operation should return only the queue limit associations for the specified limit.
        --max-results=: The maximum number of associations to return in each page of results.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --queue-id=: Specifies that the operation should return only the queue limit associations for the specified queue.
    - name: list-workers
      description: Lists workers.
      flags:
        --farm-id=!: The farm ID connected to the workers.
        --fleet-id=!: The fleet ID of the workers.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
    - name: search-steps
      description: Searches for steps.
      flags:
        --farm-id=!: The farm ID to use for the step search.
        --filter-expressions=: The filter expression, `AND` or `OR`, to use when searching among a group of search strings in a resource.
        --item-offset=!: Defines how far into the scrollable list to start the return of results.
        --job-id=: The job ID to use in the step search.
        --page-size=: Specifies the number of items per page for the resource.
        --queue-ids=!: The queue IDs in the step search.
        --sort-expressions=: The search terms for a resource.
    - name: update-worker-schedule
      description: Updates the schedule for a worker.
      flags:
        --farm-id=!: The farm ID to update.
        --fleet-id=!: The fleet ID to update.
        --updated-session-actions=: The session actions associated with the worker schedule to update.
        --worker-id=!: The worker ID to update.
    - name: get-queue-environment
      description: Gets a queue environment.
      flags:
        --farm-id=!: The farm ID for the queue environment.
        --queue-environment-id=!: The queue environment ID.
        --queue-id=!: The queue ID for the queue environment.
    - name: list-job-members
      description: Lists members on a job.
      flags:
        --farm-id=!: The farm ID of the job to list.
        --job-id=!: The job ID to include on the list.
        --max-results=: The maximum number of results to return.
        --next-token=: The token for the next set of results, or `null` to start from the beginning.
        --queue-id=!: The queue ID to include on the list.
    - name: put-metered-product
      description: Adds a metered product.
      flags:
        --license-endpoint-id=!: The license endpoint ID to add to the metered product.
        --product-id=!: The product ID to add to the metered product.
    - name: get-step
      description: Gets a step.
      flags:
        --farm-id=!: The farm ID for the step.
        --job-id=!: The job ID for the step.
        --queue-id=!: The queue ID for the step.
        --step-id=!: The step ID.
    - name: associate-member-to-fleet
      description: Assigns a fleet membership level to a member.
      flags:
        --farm-id=!: The farm ID of the fleet to associate with the member.
        --fleet-id=!: The ID of the fleet to associate with a member.
