name: replace-image-criteria-in-allowed-images-settings
description: Sets or replaces the criteria for Allowed AMIs.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --image-criteria=: The list of criteria that are evaluated to determine whether AMIs are discoverable and usable in the account in the specified Amazon Web Services Region.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
