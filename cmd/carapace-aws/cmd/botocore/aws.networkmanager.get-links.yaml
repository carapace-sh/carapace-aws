name: get-links
description: Gets information about one or more links in a specified global network.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-network-id=!: The ID of the global network.
    --link-ids=: One or more link IDs.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next page of results.
    --provider=: The link provider.
