name: predict-qa-results
description: Predicts existing visuals or generates new visuals to answer a given query.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that the user wants to execute Predict QA results in.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-generated-answer=: Indicates whether generated answers are included or excluded.
    --include-quick-sight-q-index=: Indicates whether Q indicies are included or excluded.
    --max-topics-to-consider=: The number of maximum topics to be considered to predict QA results.
    --query-text=!: The query text to be used to predict QA results.
completion:
    flag:
        include-generated-answer:
            - INCLUDE
            - EXCLUDE
        include-quick-sight-q-index:
            - INCLUDE
            - EXCLUDE
