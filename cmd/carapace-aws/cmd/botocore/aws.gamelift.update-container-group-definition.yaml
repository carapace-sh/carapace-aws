name: update-container-group-definition
description: Updates properties in an existing container group definition.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --game-server-container-definition=: An updated definition for the game server container in this group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: A descriptive identifier for the container group definition.
    --operating-system=: The platform that all containers in the group use.
    --source-version-number=: The container group definition version to update.
    --support-container-definitions=: One or more definitions for support containers in this group.
    --total-memory-limit-mebibytes=: The maximum amount of memory (in MiB) to allocate to the container group.
    --total-vcpu-limit=: The maximum amount of vCPU units to allocate to the container group (1 vCPU is equal to 1024 CPU units).
    --version-description=: A description for this update to the container group definition.
completion:
    flag:
        operating-system:
            - AMAZON_LINUX_2023
