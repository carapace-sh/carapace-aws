name: update-resource-event-configuration
description: Update the event configuration for a particular resource identifier.
flags:
    --connection-status=: Event configuration for the connection status event.
    --device-registration-state=: Event configuration for the device registration state event.
    --identifier-type=!: Identifier type of the particular resource identifier for event configuration.
    --identifier=!: Resource identifier to opt in for event messaging.
    --join=: Event configuration for the join event.
    --message-delivery-status=: Event configuration for the message delivery status event.
    --partner-type=: Partner type of the resource if the identifier type is `PartnerAccountId`
    --proximity=: Event configuration for the proximity event.
completion:
    flag:
        identifier-type:
            - PartnerAccountId
            - DevEui
            - GatewayEui
            - WirelessDeviceId
            - WirelessGatewayId
        partner-type:
            - Sidewalk
