name: send-pipeline-execution-step-failure
description: Notifies the pipeline that the execution of a callback step failed, along with a message describing why.
flags:
    --callback-token=!: The pipeline generated token from the Amazon SQS queue.
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the operation.
    --failure-reason=: A message describing why the step failed.
