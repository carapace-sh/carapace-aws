name: list-policies-for-target
description: Lists the policies that are directly attached to the specified target root, organizational unit (OU), or account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter=!: The type of policy that you want to include in the returned list.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --target-id=!: The unique identifier (ID) of the root, organizational unit, or account whose policies you want to list.
completion:
    flag:
        filter:
            - SERVICE_CONTROL_POLICY
            - RESOURCE_CONTROL_POLICY
            - TAG_POLICY
            - BACKUP_POLICY
            - AISERVICES_OPT_OUT_POLICY
            - CHATBOT_POLICY
            - DECLARATIVE_POLICY_EC2
            - SECURITYHUB_POLICY
