name: re-encrypt
description: Decrypts ciphertext and then reencrypts it entirely within KMS.
flags:
    --ciphertext-blob=!: Ciphertext of the data to reencrypt.
    --destination-encryption-algorithm=: Specifies the encryption algorithm that KMS will use to reecrypt the data after it has decrypted it.
    --destination-encryption-context=: Specifies that encryption context to use when the reencrypting the data.
    --destination-key-id=!: A unique identifier for the KMS key that is used to reencrypt the data.
    --dry-run=: Checks if your request will succeed.
    --grant-tokens=: A list of grant tokens.
    --source-encryption-algorithm=: Specifies the encryption algorithm that KMS will use to decrypt the ciphertext before it is reencrypted.
    --source-encryption-context=: Specifies the encryption context to use to decrypt the ciphertext.
    --source-key-id=: Specifies the KMS key that KMS will use to decrypt the ciphertext before it is re-encrypted.
completion:
    flag:
        destination-encryption-algorithm:
            - SYMMETRIC_DEFAULT
            - RSAES_OAEP_SHA_1
            - RSAES_OAEP_SHA_256
            - SM2PKE
        source-encryption-algorithm:
            - SYMMETRIC_DEFAULT
            - RSAES_OAEP_SHA_1
            - RSAES_OAEP_SHA_256
            - SM2PKE
