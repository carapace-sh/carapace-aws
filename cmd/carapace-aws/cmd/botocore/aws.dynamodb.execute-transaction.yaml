name: execute-transaction
description: This operation allows you to perform transactional reads or writes on data stored in DynamoDB, using PartiQL.
flags:
    --client-request-token=: Set this value to get remaining results, if `NextToken` was returned in the statement response.
    --return-consumed-capacity=: Determines the level of detail about either provisioned or on-demand throughput consumption that is returned in the response.
    --transact-statements=!: The list of PartiQL statements representing the transaction to run.
completion:
    flag:
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
