name: search-types
description: Searches for types in Amazon DataZone.
flags:
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which to invoke the `SearchTypes` action.
    --filters=: The filters for the `SearchTypes` action.
    --managed!: Specifies whether the search is managed.
    --max-results=: The maximum number of results to return in a single call to `SearchTypes`.
    --next-token=: When the number of results is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of results, the response includes a pagination token named `NextToken`.
    --no-managed!&: Specifies whether the search is managed.
    --search-in=: The details of the search.
    --search-scope=!: Specifies the scope of the search for types.
    --search-text=: Specifies the text for which to search.
    --sort=: The specifies the way to sort the `SearchTypes` results.
completion:
    flag:
        search-scope:
            - ASSET_TYPE
            - FORM_TYPE
            - LINEAGE_NODE_TYPE
