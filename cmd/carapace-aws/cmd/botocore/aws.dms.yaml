name: dms
description: AWS Database Migration Service
commands:
    - name: delete-replication-config
      description: Deletes an DMS Serverless replication configuration.
      flags:
        --replication-config-arn=!: The replication config to delete.
    - name: delete-replication-task-assessment-run
      description: Deletes the record of a single premigration assessment run.
      flags:
        --replication-task-assessment-run-arn=!: Amazon Resource Name (ARN) of the premigration assessment run to be deleted.
    - name: describe-migration-projects
      description: Returns a paginated list of migration projects for your account in the current region.
      flags:
        --filters=: Filters applied to the migration projects described in the form of key-value pairs.
        --marker=: Specifies the unique pagination token that makes it possible to display the next page of results.
        --max-records=: The maximum number of records to include in the response.
    - name: describe-replication-task-individual-assessments
      description: Returns a paginated list of individual assessments based on filter settings.
      flags:
        --filters=: Filters applied to the individual assessments described in the form of key-value pairs.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: modify-replication-subnet-group
      description: Modifies the settings for the specified replication subnet group.
      flags:
        --replication-subnet-group-description=: A description for the replication instance subnet group.
        --replication-subnet-group-identifier=!: The name of the replication instance subnet group.
        --subnet-ids=!: A list of subnet IDs.
    - name: start-metadata-model-import
      description: Loads the metadata for all the dependent database objects of the parent object.
      flags:
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
        --no-refresh: If `true`, DMS loads metadata for the specified objects from the source database.
        --origin=!: Whether to load metadata to the source or target database.
        --refresh: If `true`, DMS loads metadata for the specified objects from the source database.
        --selection-rules=!: A value that specifies the database objects to import.
      completion:
        flag:
            origin:
                - SOURCE
                - TARGET
    - name: test-connection
      description: Tests the connection between the replication instance and the endpoint.
      flags:
        --endpoint-arn=!: The Amazon Resource Name (ARN) string that uniquely identifies the endpoint.
        --replication-instance-arn=!: The Amazon Resource Name (ARN) of the replication instance.
    - name: create-endpoint
      description: Creates an endpoint using the provided settings.
      flags:
        --certificate-arn=: The Amazon Resource Name (ARN) for the certificate.
        --database-name=: The name of the endpoint database.
        --dms-transfer-settings=: The settings in JSON format for the DMS transfer type of source endpoint.
        --doc-db-settings=: ""
        --dynamo-db-settings=: Settings in JSON format for the target Amazon DynamoDB endpoint.
        --elasticsearch-settings=: Settings in JSON format for the target OpenSearch endpoint.
        --endpoint-identifier=!: The database endpoint identifier.
        --endpoint-type=!: The type of endpoint.
        --engine-name=!: The type of engine for the endpoint.
        --external-table-definition=: The external table definition.
        --extra-connection-attributes=: Additional attributes associated with the connection.
        --gcp-my-sql-settings=: Settings in JSON format for the source GCP MySQL endpoint.
        --ibm-db2-settings=: Settings in JSON format for the source IBM Db2 LUW endpoint.
        --kafka-settings=: Settings in JSON format for the target Apache Kafka endpoint.
        --kinesis-settings=: Settings in JSON format for the target endpoint for Amazon Kinesis Data Streams.
        --kms-key-id=: An KMS key identifier that is used to encrypt the connection parameters for the endpoint.
        --microsoft-sql-server-settings=: Settings in JSON format for the source and target Microsoft SQL Server endpoint.
        --mongo-db-settings=: Settings in JSON format for the source MongoDB endpoint.
        --my-sql-settings=: Settings in JSON format for the source and target MySQL endpoint.
        --neptune-settings=: Settings in JSON format for the target Amazon Neptune endpoint.
        --oracle-settings=: Settings in JSON format for the source and target Oracle endpoint.
        --password=: The password to be used to log in to the endpoint database.
        --port=: The port used by the endpoint database.
        --postgre-sql-settings=: Settings in JSON format for the source and target PostgreSQL endpoint.
        --redis-settings=: Settings in JSON format for the target Redis endpoint.
        --redshift-settings=: ""
        --resource-identifier=: A friendly name for the resource identifier at the end of the `EndpointArn` response parameter that is returned in the created `Endpoint` object.
        --s3-settings=: Settings in JSON format for the target Amazon S3 endpoint.
        --server-name=: The name of the server where the endpoint database resides.
        --service-access-role-arn=: The Amazon Resource Name (ARN) for the service access role that you want to use to create the endpoint.
        --ssl-mode=: The Secure Sockets Layer (SSL) mode to use for the SSL connection.
        --sybase-settings=: Settings in JSON format for the source and target SAP ASE endpoint.
        --tags=: One or more tags to be assigned to the endpoint.
        --timestream-settings=: Settings in JSON format for the target Amazon Timestream endpoint.
        --username=: The user name to be used to log in to the endpoint database.
      completion:
        flag:
            endpoint-type:
                - source
                - target
            ssl-mode:
                - none
                - require
                - verify-ca
                - verify-full
    - name: create-replication-subnet-group
      description: Creates a replication subnet group given a list of the subnet IDs in a VPC.
      flags:
        --replication-subnet-group-description=!: The description for the subnet group.
        --replication-subnet-group-identifier=!: The name for the replication subnet group.
        --subnet-ids=!: Two or more subnet IDs to be assigned to the subnet group.
        --tags=: One or more tags to be assigned to the subnet group.
    - name: describe-replication-instance-task-logs
      description: Returns information about the task logs for the specified task.
      flags:
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
        --replication-instance-arn=!: The Amazon Resource Name (ARN) of the replication instance.
    - name: describe-table-statistics
      description: Returns table statistics on the database migration task, including table name, rows inserted, rows updated, and rows deleted.
      flags:
        --filters=: Filters applied to table statistics.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
        --replication-task-arn=!: The Amazon Resource Name (ARN) of the replication task.
    - name: describe-endpoints
      description: Returns information about the endpoints for your account in the current region.
      flags:
        --filters=: Filters applied to the endpoints.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: start-metadata-model-creation
      description: Creates source metadata model of the given type with the specified properties for schema conversion operations.
      flags:
        --metadata-model-name=!: The name of the metadata model.
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
        --properties=!: The properties of metadata model in JSON format.
        --selection-rules=!: The JSON string that specifies the location where the metadata model will be created.
    - name: refresh-schemas
      description: Populates the schema for the specified endpoint.
      flags:
        --endpoint-arn=!: The Amazon Resource Name (ARN) string that uniquely identifies the endpoint.
        --replication-instance-arn=!: The Amazon Resource Name (ARN) of the replication instance.
    - name: start-metadata-model-export-to-target
      description: Applies converted database objects to your target database.
      flags:
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
        --no-overwrite-extension-pack: Whether to overwrite the migration project extension pack.
        --overwrite-extension-pack: Whether to overwrite the migration project extension pack.
        --selection-rules=!: A value that specifies the database objects to export.
    - name: describe-connections
      description: Describes the status of the connections that have been made between the replication instance and an endpoint.
      flags:
        --filters=: The filters applied to the connection.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: describe-replication-task-assessment-results
      description: Returns the task assessment results from the Amazon S3 bucket that DMS creates in your Amazon Web Services account.
      flags:
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
        --replication-task-arn=: The Amazon Resource Name (ARN) string that uniquely identifies the task.
    - name: list-tags-for-resource
      description: Lists all metadata tags attached to an DMS resource, including replication instance, endpoint, subnet group, and migration task.
      flags:
        --resource-arn-list=: List of ARNs that identify multiple DMS resources that you want to list tags for.
        --resource-arn=: The Amazon Resource Name (ARN) string that uniquely identifies the DMS resource to list tags for.
    - name: reload-replication-tables
      description: Reloads the target database table with the source data for a given DMS Serverless replication configuration.
      flags:
        --reload-option=: Options for reload.
        --replication-config-arn=!: The Amazon Resource Name of the replication config for which to reload tables.
        --tables-to-reload=!: The list of tables to reload.
      completion:
        flag:
            reload-option:
                - data-reload
                - validate-only
    - name: start-recommendations
      description: 'End of support notice: On May 20, 2026, Amazon Web Services will end support for Amazon Web Services DMS Fleet Advisor;.'
      flags:
        --database-id=!: The identifier of the source database to analyze and provide recommendations for.
        --settings=!: The settings in JSON format that Fleet Advisor uses to determine target engine recommendations.
    - name: batch-start-recommendations
      description: 'End of support notice: On May 20, 2026, Amazon Web Services will end support for Amazon Web Services DMS Fleet Advisor;.'
      flags:
        --data=: Provides information about source databases to analyze.
    - name: modify-replication-config
      description: Modifies an existing DMS Serverless replication configuration that you can use to start a replication.
      flags:
        --compute-config=: Configuration parameters for provisioning an DMS Serverless replication.
        --replication-config-arn=!: The Amazon Resource Name of the replication to modify.
        --replication-config-identifier=: The new replication config to apply to the replication.
        --replication-settings=: The settings for the replication.
        --replication-type=: The type of replication.
        --source-endpoint-arn=: The Amazon Resource Name (ARN) of the source endpoint for this DMS serverless replication configuration.
        --supplemental-settings=: Additional settings for the replication.
        --table-mappings=: Table mappings specified in the replication.
        --target-endpoint-arn=: The Amazon Resource Name (ARN) of the target endpoint for this DMS serverless replication configuration.
      completion:
        flag:
            replication-type:
                - full-load
                - cdc
                - full-load-and-cdc
    - name: remove-tags-from-resource
      description: Removes metadata tags from an DMS resource, including replication instance, endpoint, subnet group, and migration task.
      flags:
        --resource-arn=!: An DMS resource from which you want to remove tag(s).
        --tag-keys=!: The tag key (name) of the tag to be removed.
    - name: add-tags-to-resource
      description: Adds metadata tags to an DMS resource, including replication instance, endpoint, subnet group, and migration task.
      flags:
        --resource-arn=!: Identifies the DMS resource to which tags should be added.
        --tags=!: One or more tags to be assigned to the resource.
    - name: create-replication-instance
      description: Creates the replication instance using the specified parameters.
      flags:
        --allocated-storage=: The amount of storage (in gigabytes) to be initially allocated for the replication instance.
        --auto-minor-version-upgrade: A value that indicates whether minor engine upgrades are applied automatically to the replication instance during the maintenance window.
        --availability-zone=: The Availability Zone where the replication instance will be created.
        --dns-name-servers=: A list of custom DNS name servers supported for the replication instance to access your on-premise source or target database.
        --engine-version=: The engine version number of the replication instance.
        --kerberos-authentication-settings=: Specifies the settings required for kerberos authentication when creating the replication instance.
        --kms-key-id=: An KMS key identifier that is used to encrypt the data on the replication instance.
        --multi-az: Specifies whether the replication instance is a Multi-AZ deployment.
        --network-type=: The type of IP address protocol used by a replication instance, such as IPv4 only or Dual-stack that supports both IPv4 and IPv6 addressing.
        --no-auto-minor-version-upgrade: A value that indicates whether minor engine upgrades are applied automatically to the replication instance during the maintenance window.
        --no-multi-az: Specifies whether the replication instance is a Multi-AZ deployment.
        --no-publicly-accessible: Specifies the accessibility options for the replication instance.
        --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
        --publicly-accessible: Specifies the accessibility options for the replication instance.
        --replication-instance-class=!: The compute and memory capacity of the replication instance as defined for the specified replication instance class.
        --replication-instance-identifier=!: The replication instance identifier.
        --replication-subnet-group-identifier=: A subnet group to associate with the replication instance.
        --resource-identifier=: A friendly name for the resource identifier at the end of the `EndpointArn` response parameter that is returned in the created `Endpoint` object.
        --tags=: One or more tags to be assigned to the replication instance.
        --vpc-security-group-ids=: Specifies the VPC security group to be used with the replication instance.
    - name: delete-connection
      description: Deletes the connection between a replication instance and an endpoint.
      flags:
        --endpoint-arn=!: The Amazon Resource Name (ARN) string that uniquely identifies the endpoint.
        --replication-instance-arn=!: The Amazon Resource Name (ARN) of the replication instance.
    - name: delete-fleet-advisor-databases
      description: 'End of support notice: On May 20, 2026, Amazon Web Services will end support for Amazon Web Services DMS Fleet Advisor;.'
      flags:
        --database-ids=!: The IDs of the Fleet Advisor collector databases to delete.
    - name: create-fleet-advisor-collector
      description: 'End of support notice: On May 20, 2026, Amazon Web Services will end support for Amazon Web Services DMS Fleet Advisor;.'
      flags:
        --collector-name=!: The name of your Fleet Advisor collector (for example, `sample-collector`).
        --description=: A summary description of your Fleet Advisor collector.
        --s3-bucket-name=!: The Amazon S3 bucket that the Fleet Advisor collector uses to store inventory metadata.
        --service-access-role-arn=!: The IAM role that grants permissions to access the specified Amazon S3 bucket.
    - name: describe-endpoint-types
      description: Returns information about the type of endpoints available.
      flags:
        --filters=: Filters applied to the endpoint types.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: modify-event-subscription
      description: Modifies an existing DMS event notification subscription.
      flags:
        --enabled: A Boolean value; set to **true** to activate the subscription.
        --event-categories=: A list of event categories for a source type that you want to subscribe to.
        --no-enabled: A Boolean value; set to **true** to activate the subscription.
        --sns-topic-arn=: The Amazon Resource Name (ARN) of the Amazon SNS topic created for event notification.
        --source-type=: The type of DMS resource that generates the events you want to subscribe to.
        --subscription-name=!: The name of the DMS event notification subscription to be modified.
    - name: start-metadata-model-conversion
      description: Converts your source database objects to a format compatible with the target database.
      flags:
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
        --selection-rules=!: A value that specifies the database objects to convert.
    - name: create-data-provider
      description: Creates a data provider using the provided settings.
      flags:
        --data-provider-name=: A user-friendly name for the data provider.
        --description=: A user-friendly description of the data provider.
        --engine=!: The type of database engine for the data provider.
        --no-virtual: Indicates whether the data provider is virtual.
        --settings=!: The settings in JSON format for a data provider.
        --tags=: One or more tags to be assigned to the data provider.
        --virtual: Indicates whether the data provider is virtual.
    - name: describe-endpoint-settings
      description: Returns information about the possible endpoint settings available when you create an endpoint for a specific database engine.
      flags:
        --engine-name=!: The database engine used for your source or target endpoint.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: describe-replication-configs
      description: Returns one or more existing DMS Serverless replication configurations as a list of structures.
      flags:
        --filters=: Filters applied to the replication configs.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: run-fleet-advisor-lsa-analysis
      description: 'End of support notice: On May 20, 2026, Amazon Web Services will end support for Amazon Web Services DMS Fleet Advisor;.'
    - name: delete-data-provider
      description: Deletes the specified data provider.
      flags:
        --data-provider-identifier=!: The identifier of the data provider to delete.
    - name: delete-fleet-advisor-collector
      description: 'End of support notice: On May 20, 2026, Amazon Web Services will end support for Amazon Web Services DMS Fleet Advisor;.'
      flags:
        --collector-referenced-id=!: The reference ID of the Fleet Advisor collector to delete.
    - name: describe-event-subscriptions
      description: Lists all the event subscriptions for a customer account.
      flags:
        --filters=: Filters applied to event subscriptions.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
        --subscription-name=: The name of the DMS event subscription to be described.
    - name: describe-replications
      description: Provides details on replication progress by returning status information for one or more provisioned DMS Serverless replications.
      flags:
        --filters=: Filters applied to the replications.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: start-extension-pack-association
      description: Applies the extension pack to your target database.
      flags:
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
    - name: delete-certificate
      description: Deletes the specified certificate.
      flags:
        --certificate-arn=!: The Amazon Resource Name (ARN) of the certificate.
    - name: delete-replication-task
      description: Deletes the specified replication task.
      flags:
        --replication-task-arn=!: The Amazon Resource Name (ARN) of the replication task to be deleted.
    - name: describe-applicable-individual-assessments
      description: Provides a list of individual assessments that you can specify for a new premigration assessment run, given one or more parameters.
      flags:
        --marker=: Optional pagination token provided by a previous request.
        --max-records=: Maximum number of records to include in the response.
        --migration-type=: Name of the migration type that each provided individual assessment must support.
        --replication-config-arn=: Amazon Resource Name (ARN) of a serverless replication on which you want to base the default list of individual assessments.
        --replication-instance-arn=: ARN of a replication instance on which you want to base the default list of individual assessments.
        --replication-task-arn=: Amazon Resource Name (ARN) of a migration task on which you want to base the default list of individual assessments.
        --source-engine-name=: Name of a database engine that the specified replication instance supports as a source.
        --target-engine-name=: Name of a database engine that the specified replication instance supports as a target.
      completion:
        flag:
            migration-type:
                - full-load
                - cdc
                - full-load-and-cdc
    - name: describe-recommendation-limitations
      description: 'End of support notice: On May 20, 2026, Amazon Web Services will end support for Amazon Web Services DMS Fleet Advisor;.'
      flags:
        --filters=: Filters applied to the limitations described in the form of key-value pairs.
        --max-records=: The maximum number of records to include in the response.
        --next-token=: Specifies the unique pagination token that makes it possible to display the next page of results.
    - name: start-metadata-model-assessment
      description: Creates a database migration assessment report by assessing the migration complexity for your source database.
      flags:
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
        --selection-rules=!: A value that specifies the database objects to assess.
    - name: delete-endpoint
      description: Deletes the specified endpoint.
      flags:
        --endpoint-arn=!: The Amazon Resource Name (ARN) string that uniquely identifies the endpoint.
    - name: describe-metadata-model-creations
      description: Returns a paginated list of metadata model creation requests for a migration project.
      flags:
        --filters=: Filters applied to the metadata model creation requests described in the form of key-value pairs.
        --marker=: Specifies the unique pagination token that makes it possible to display the next page of metadata model creation requests.
        --max-records=: The maximum number of metadata model creation requests to include in the response.
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
    - name: describe-orderable-replication-instances
      description: Returns information about the replication instance types that can be created in the specified region.
      flags:
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: modify-endpoint
      description: Modifies the specified endpoint.
      flags:
        --certificate-arn=: The Amazon Resource Name (ARN) of the certificate used for SSL connection.
        --database-name=: The name of the endpoint database.
        --dms-transfer-settings=: The settings in JSON format for the DMS transfer type of source endpoint.
        --doc-db-settings=: Settings in JSON format for the source DocumentDB endpoint.
        --dynamo-db-settings=: Settings in JSON format for the target Amazon DynamoDB endpoint.
        --elasticsearch-settings=: Settings in JSON format for the target OpenSearch endpoint.
        --endpoint-arn=!: The Amazon Resource Name (ARN) string that uniquely identifies the endpoint.
        --endpoint-identifier=: The database endpoint identifier.
        --endpoint-type=: The type of endpoint.
        --engine-name=: The database engine name.
        --exact-settings: If this attribute is Y, the current call to `ModifyEndpoint` replaces all existing endpoint settings with the exact settings that you specify in this call.
        --external-table-definition=: The external table definition.
        --extra-connection-attributes=: Additional attributes associated with the connection.
        --gcp-my-sql-settings=: Settings in JSON format for the source GCP MySQL endpoint.
        --ibm-db2-settings=: Settings in JSON format for the source IBM Db2 LUW endpoint.
        --kafka-settings=: Settings in JSON format for the target Apache Kafka endpoint.
        --kinesis-settings=: Settings in JSON format for the target endpoint for Amazon Kinesis Data Streams.
        --microsoft-sql-server-settings=: Settings in JSON format for the source and target Microsoft SQL Server endpoint.
        --mongo-db-settings=: Settings in JSON format for the source MongoDB endpoint.
        --my-sql-settings=: Settings in JSON format for the source and target MySQL endpoint.
        --neptune-settings=: Settings in JSON format for the target Amazon Neptune endpoint.
        --no-exact-settings: If this attribute is Y, the current call to `ModifyEndpoint` replaces all existing endpoint settings with the exact settings that you specify in this call.
        --oracle-settings=: Settings in JSON format for the source and target Oracle endpoint.
        --password=: The password to be used to login to the endpoint database.
        --port=: The port used by the endpoint database.
        --postgre-sql-settings=: Settings in JSON format for the source and target PostgreSQL endpoint.
        --redis-settings=: Settings in JSON format for the Redis target endpoint.
        --redshift-settings=: ""
        --s3-settings=: Settings in JSON format for the target Amazon S3 endpoint.
        --server-name=: The name of the server where the endpoint database resides.
        --service-access-role-arn=: The Amazon Resource Name (ARN) for the IAM role you want to use to modify the endpoint.
        --ssl-mode=: The SSL mode used to connect to the endpoint.
        --sybase-settings=: Settings in JSON format for the source and target SAP ASE endpoint.
        --timestream-settings=: Settings in JSON format for the target Amazon Timestream endpoint.
        --username=: The user name to be used to login to the endpoint database.
      completion:
        flag:
            endpoint-type:
                - source
                - target
            ssl-mode:
                - none
                - require
                - verify-ca
                - verify-full
    - name: reload-tables
      description: Reloads the target database table with the source data.
      flags:
        --reload-option=: Options for reload.
        --replication-task-arn=!: The Amazon Resource Name (ARN) of the replication task.
        --tables-to-reload=!: The name and schema of the table to be reloaded.
      completion:
        flag:
            reload-option:
                - data-reload
                - validate-only
    - name: stop-replication-task
      description: Stops the replication task.
      flags:
        --replication-task-arn=!: The Amazon Resource Name(ARN) of the replication task to be stopped.
    - name: apply-pending-maintenance-action
      description: Applies a pending maintenance action to a resource (for example, to a replication instance).
      flags:
        --apply-action=!: The pending maintenance action to apply to this resource.
        --opt-in-type=!: A value that specifies the type of opt-in request, or undoes an opt-in request.
        --replication-instance-arn=!: The Amazon Resource Name (ARN) of the DMS resource that the pending maintenance action applies to.
    - name: describe-event-categories
      description: Lists categories for all event source types, or, if specified, for a specified source type.
      flags:
        --filters=: Filters applied to the event categories.
        --source-type=: The type of DMS resource that generates events.
    - name: describe-replication-task-assessment-runs
      description: Returns a paginated list of premigration assessment runs based on filter settings.
      flags:
        --filters=: Filters applied to the premigration assessment runs described in the form of key-value pairs.
        --marker=: An optional pagination token provided by a previous request.
        --max-records=: The maximum number of records to include in the response.
    - name: start-metadata-model-export-as-script
      description: Saves your converted code to a file as a SQL script, and stores this file on your Amazon S3 bucket.
      flags:
        --file-name=: The name of the model file to create in the Amazon S3 bucket.
        --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
        --origin=!: Whether to export the metadata model from the source or the target.
        --selection-rules=!: A value that specifies the database objects to export.
      completion:
        flag:
            origin:
                - SOURCE
                - TARGET
    - name: start-replication-task-assessment-run
      description: Starts a new premigration assessment run for one or more individual assessments of a migration task.
      flags:
        --assessment-run-name=!: Unique name to identify the assessment run.
        --exclude=: Space-separated list of names for specific individual assessments that you want to exclude.
        --include-only=: Space-separated list of names for specific individual assessments that you want to include.
        --replication-task-arn=!: Amazon Resource Name (ARN) of the migration task associated with the premigration assessment run that you want to start.
        --result-encryption-mode=: Encryption mode that you can specify to encrypt the results of this assessment run.
        --result-kms-key-arn=: ARN of a custom KMS encryption key that you specify when you set `ResultEncryptionMode` to `"SSE_KMS`".
        --result-location-bucket=!: Amazon S3 bucket where you want DMS to store the results of this assessment run.
        --result-location-folder=: Folder within an Amazon S3 bucket where you want DMS to store the results of this assessment run.
        --service-access-role-arn=!: ARN of the service role needed to start the assessment run.
