name: delete-table
description: Removes a table definition from the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog where the table resides.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=!: The name of the catalog database in which the table resides.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the table to be deleted.
    --transaction-id=: The transaction ID at which to delete the table contents.
