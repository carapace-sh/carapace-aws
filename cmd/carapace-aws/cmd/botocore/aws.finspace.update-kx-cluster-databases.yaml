name: update-kx-cluster-databases
description: Updates the databases mounted on a kdb cluster, which includes the `changesetId` and all the dbPaths to be cached.
flags:
    --client-token=: A token that ensures idempotency.
    --cluster-name=!: A unique name for the cluster that you want to modify.
    --databases=!: The structure of databases mounted on the cluster.
    --deployment-configuration=: The configuration that allows you to choose how you want to update the databases on a cluster.
    --environment-id=!: The unique identifier of a kdb environment.
