name: create-agent
description: Creates an agent that orchestrates interactions between foundation models, data sources, software applications, user conversations, and APIs to carry out tasks to help customers.
flags:
    --agent-collaboration=: The agent's collaboration role.
    --agent-name=!: A name for the agent that you create.
    --agent-resource-role-arn=: The Amazon Resource Name (ARN) of the IAM role with permissions to invoke API operations on the agent.
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --custom-orchestration=: Contains details of the custom orchestration configured for the agent.
    --customer-encryption-key-arn=: The Amazon Resource Name (ARN) of the KMS key with which to encrypt the agent.
    --description=: A description of the agent.
    --foundation-model=: The identifier for the model that you want to be used for orchestration by the agent you create.
    --guardrail-configuration=: The unique Guardrail configuration assigned to the agent when it is created.
    --idle-session-ttl-in-seconds=: The number of seconds for which Amazon Bedrock keeps information about a user's conversation with the agent.
    --instruction=: Instructions that tell the agent what it should do and how it should interact with users.
    --memory-configuration=: Contains the details of the memory configured for the agent.
    --orchestration-type=: Specifies the type of orchestration strategy for the agent.
    --prompt-override-configuration=: Contains configurations to override prompts in different parts of an agent sequence.
    --tags=: Any tags that you want to attach to the agent.
completion:
    flag:
        agent-collaboration:
            - SUPERVISOR
            - SUPERVISOR_ROUTER
            - DISABLED
        orchestration-type:
            - DEFAULT
            - CUSTOM_ORCHESTRATION
