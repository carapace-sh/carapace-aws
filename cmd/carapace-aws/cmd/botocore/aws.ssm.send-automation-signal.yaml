name: send-automation-signal
description: Sends a signal to an Automation execution to change the current behavior or status of the execution.
flags:
    --automation-execution-id=!: The unique identifier for an existing Automation execution that you want to send the signal to.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --payload=: The data sent with the signal.
    --signal-type=!: The type of signal to send to an Automation execution.
completion:
    flag:
        signal-type:
            - Approve
            - Reject
            - StartStep
            - StopStep
            - Resume
            - Revoke
