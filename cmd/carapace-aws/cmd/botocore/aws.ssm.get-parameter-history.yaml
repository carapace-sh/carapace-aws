name: get-parameter-history
description: Retrieves the history of all changes to a parameter.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of items to return for this call.
    --name=!: The name or Amazon Resource Name (ARN) of the parameter for which you want to review history.
    --next-token=: The token for the next set of items to return.
    --no-with-decryption: Return decrypted values for secure string parameters.
    --with-decryption: Return decrypted values for secure string parameters.
