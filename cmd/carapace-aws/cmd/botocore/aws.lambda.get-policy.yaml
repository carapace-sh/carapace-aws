name: get-policy
description: Returns the [resource-based IAM policy](https://docs.aws.amazon.com/lambda/latest/dg/access-control-resource-based.html) for a function, version, or alias.
flags:
    --function-name=!: The name or ARN of the Lambda function, version, or alias.
    --qualifier=: Specify a version or alias to get the policy for that resource.
