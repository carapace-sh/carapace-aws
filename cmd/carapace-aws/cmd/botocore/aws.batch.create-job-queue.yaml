name: create-job-queue
description: Creates an Batch job queue.
flags:
    --compute-environment-order=: The set of compute environments mapped to a job queue and their order relative to each other.
    --job-queue-name=!: The name of the job queue.
    --job-queue-type=: The type of job queue.
    --job-state-time-limit-actions=: The set of actions that Batch performs on jobs that remain at the head of the job queue in the specified state longer than specified times.
    --priority=!: The priority of the job queue.
    --scheduling-policy-arn=: The Amazon Resource Name (ARN) of the fair-share scheduling policy.
    --service-environment-order=: A list of service environments that this job queue can use to allocate jobs.
    --state=: The state of the job queue.
    --tags=: The tags that you apply to the job queue to help you categorize and organize your resources.
completion:
    flag:
        job-queue-type:
            - EKS
            - ECS
            - ECS_FARGATE
            - SAGEMAKER_TRAINING
        state:
            - ENABLED
            - DISABLED
