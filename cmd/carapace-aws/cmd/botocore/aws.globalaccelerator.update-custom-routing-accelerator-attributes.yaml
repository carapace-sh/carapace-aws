name: update-custom-routing-accelerator-attributes
description: Update the attributes for a custom routing accelerator.
flags:
    --accelerator-arn=!: The Amazon Resource Name (ARN) of the custom routing accelerator to update attributes for.
    --flow-logs-enabled=: Update whether flow logs are enabled.
    --flow-logs-s3-bucket=: The name of the Amazon S3 bucket for the flow logs.
    --flow-logs-s3-prefix=: Update the prefix for the location in the Amazon S3 bucket for the flow logs.
