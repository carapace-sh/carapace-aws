name: update-file-system
description: Use this operation to update the configuration of an existing Amazon FSx file system.
flags:
    --client-request-token=: A string of up to 63 ASCII characters that Amazon FSx uses to ensure idempotent updates.
    --file-system-id=!: The ID of the file system that you are updating.
    --file-system-type-version=: The Lustre version you are updating an FSx for Lustre file system to.
    --lustre-configuration=: ""
    --network-type=: Changes the network type of an FSx for OpenZFS file system.
    --ontap-configuration=: ""
    --open-zfs-configuration=: The configuration updates for an FSx for OpenZFS file system.
    --storage-capacity=: Use this parameter to increase the storage capacity of an FSx for Windows File Server, FSx for Lustre, FSx for OpenZFS, or FSx for ONTAP file system.
    --storage-type=: ""
    --windows-configuration=: The configuration updates for an Amazon FSx for Windows File Server file system.
completion:
    flag:
        network-type:
            - IPV4
            - DUAL
        storage-type:
            - SSD
            - HDD
            - INTELLIGENT_TIERING
