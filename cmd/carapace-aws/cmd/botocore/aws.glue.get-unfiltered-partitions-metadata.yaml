name: get-unfiltered-partitions-metadata
description: Retrieves partition metadata from the Data Catalog that contains unfiltered metadata.
flags:
    --audit-context=: A structure containing Lake Formation audit context information.
    --catalog-id=!: The ID of the Data Catalog where the partitions in question reside.
    --database-name=!: The name of the catalog database where the partitions reside.
    --expression=: An expression that filters the partitions to be returned.
    --max-results=: The maximum number of partitions to return in a single response.
    --next-token=: A continuation token, if this is not the first call to retrieve these partitions.
    --query-session-context=: A structure used as a protocol between query engines and Lake Formation or Glue.
    --region=: Specified only if the base tables belong to a different Amazon Web Services Region.
    --segment=: The segment of the table's partitions to scan in this request.
    --supported-permission-types=!: A list of supported permission types.
    --table-name=!: The name of the table that contains the partition.
