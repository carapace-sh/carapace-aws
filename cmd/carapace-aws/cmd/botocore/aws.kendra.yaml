name: kendra
description: AWSKendraFrontendService
commands:
    - name: delete-data-source
      description: Deletes an Amazon Kendra data source connector.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the data source connector you want to delete.
        --index-id=!: The identifier of the index used with the data source connector.
    - name: delete-thesaurus
      description: Deletes an Amazon Kendra thesaurus.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the thesaurus you want to delete.
        --index-id=!: The identifier of the index for the thesaurus.
    - name: describe-query-suggestions-config
      description: Gets information on the settings of query suggestions for an index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index with query suggestions that you want to get information on.
    - name: get-snapshots
      description: Retrieves search metrics data.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index to get search metrics data.
        --interval=!: The time interval or time window to get search metrics data.
        --max-results=: The maximum number of returned data for the metric.
        --metric-type=!: The metric you want to retrieve.
        --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
      completion:
        flag:
            interval:
                - THIS_MONTH
                - THIS_WEEK
                - ONE_WEEK_AGO
                - TWO_WEEKS_AGO
                - ONE_MONTH_AGO
                - TWO_MONTHS_AGO
            metric-type:
                - QUERIES_BY_COUNT
                - QUERIES_BY_ZERO_CLICK_RATE
                - QUERIES_BY_ZERO_RESULT_RATE
                - DOCS_BY_CLICK_COUNT
                - AGG_QUERY_DOC_METRICS
                - TREND_QUERY_DOC_METRICS
    - name: list-query-suggestions-block-lists
      description: Lists the block lists used for query suggestions for an index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index for a list of all block lists that exist for that index.
        --max-results=: The maximum number of block lists to return.
        --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
    - name: list-tags-for-resource
      description: Gets a list of tags associated with a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the index, FAQ, data source, or other resource to get a list of tags for.
    - name: query
      description: Searches an index given an input query.
      flags:
        --attribute-filter=: Filters search results by document fields/attributes.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --collapse-configuration=: Provides configuration to determine how to group results by document attribute value, and how to display them (collapsed or expanded) under a designated primary document for each group.
        --document-relevance-override-configurations=: Overrides relevance tuning configurations of fields/attributes set at the index level.
        --facets=: An array of documents fields/attributes for faceted search.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index for the search.
        --page-number=: Query results are returned in pages the size of the `PageSize` parameter.
        --page-size=: Sets the number of results that are returned in each page of results.
        --query-result-type-filter=: Sets the type of query result or response.
        --query-text=: The input query text for the search.
        --requested-document-attributes=: An array of document fields/attributes to include in the response.
        --sorting-configuration=: Provides information that determines how the results of the query are sorted.
        --sorting-configurations=: Provides configuration information to determine how the results of a query are sorted.
        --spell-correction-configuration=: Enables suggested spell corrections for queries.
        --user-context=: The user context token or user and group information.
        --visitor-id=: Provides an identifier for a specific user.
      completion:
        flag:
            query-result-type-filter:
                - DOCUMENT
                - QUESTION_ANSWER
                - ANSWER
    - name: associate-personas-to-entities
      description: Defines the specific permissions of users or groups in your IAM Identity Center identity source with access to your Amazon Kendra experience.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of your Amazon Kendra experience.
        --index-id=!: The identifier of the index for your Amazon Kendra experience.
        --personas=!: The personas that define the specific permissions of users or groups in your IAM Identity Center identity source.
    - name: start-data-source-sync-job
      description: Starts a synchronization job for a data source connector.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the data source connector to synchronize.
        --index-id=!: The identifier of the index used with the data source connector.
    - name: tag-resource
      description: Adds the specified tag to the specified index, FAQ, data source, or other resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the index, FAQ, data source, or other resource to add a tag.
        --tags=!: A list of tag keys to add to the index, FAQ, data source, or other resource.
    - name: update-experience
      description: Updates your Amazon Kendra experience such as a search application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration=: Configuration information you want to update for your Amazon Kendra experience.
        --description=: A new description for your Amazon Kendra experience.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of your Amazon Kendra experience you want to update.
        --index-id=!: The identifier of the index for your Amazon Kendra experience.
        --name=: A new name for your Amazon Kendra experience.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access the `Query` API, `QuerySuggestions` API, `SubmitFeedback` API, and IAM Identity Center that stores your users and groups information.
    - name: delete-query-suggestions-block-list
      description: Deletes a block list used for query suggestions for an index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the block list you want to delete.
        --index-id=!: The identifier of the index for the block list.
    - name: describe-featured-results-set
      description: Gets information about a set of featured results.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --featured-results-set-id=!: The identifier of the set of featured results that you want to get information on.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index used for featuring results.
    - name: describe-thesaurus
      description: Gets information about an Amazon Kendra thesaurus.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the thesaurus you want to get information on.
        --index-id=!: The identifier of the index for the thesaurus.
    - name: list-featured-results-sets
      description: Lists all your sets of featured results for a given index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index used for featuring results.
        --max-results=: The maximum number of featured results sets to return.
        --next-token=: If the response is truncated, Amazon Kendra returns a pagination token in the response.
    - name: update-data-source
      description: Updates an Amazon Kendra data source connector.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --configuration=: Configuration information you want to update for the data source connector.
        --custom-document-enrichment-configuration=: Configuration information you want to update for altering document metadata and content during the document ingestion process.
        --description=: A new description for the data source connector.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the data source connector you want to update.
        --index-id=!: The identifier of the index used with the data source connector.
        --language-code=: The code for a language you want to update for the data source connector.
        --name=: A new name for the data source connector.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access the data source and required resources.
        --schedule=: The sync schedule you want to update for the data source connector.
        --vpc-configuration=: Configuration information for an Amazon Virtual Private Cloud to connect to your data source.
    - name: create-faq
      description: Creates a set of frequently ask questions (FAQs) using a specified FAQ file stored in an Amazon S3 bucket.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create a FAQ.
        --description=: A description for the FAQ.
        --file-format=: The format of the FAQ input file.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index for the FAQ.
        --language-code=: The code for a language.
        --name=!: A name for the FAQ.
        --role-arn=!: The Amazon Resource Name (ARN) of an IAM role with permission to access the S3 bucket that contains the FAQ file.
        --s3-path=!: The path to the FAQ file in S3.
        --tags=: A list of key-value pairs that identify the FAQ.
      completion:
        flag:
            file-format:
                - CSV
                - CSV_WITH_HEADER
                - JSON
    - name: get-query-suggestions
      description: Fetches the queries that are suggested to your users.
      flags:
        --attribute-suggestions-config=: Configuration information for the document fields/attributes that you want to base query suggestions on.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index you want to get query suggestions from.
        --max-suggestions-count=: The maximum number of query suggestions you want to show to your users.
        --query-text=!: The text of a user's query to generate query suggestions.
        --suggestion-types=: The suggestions type to base query suggestions on.
    - name: delete-experience
      description: Deletes your Amazon Kendra experience such as a search application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of your Amazon Kendra experience you want to delete.
        --index-id=!: The identifier of the index for your Amazon Kendra experience.
    - name: list-groups-older-than-ordering-id
      description: Provides a list of groups that are mapped to users before a given ordering or timestamp identifier.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=: The identifier of the data source for getting a list of groups mapped to users before a given ordering timestamp identifier.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index for getting a list of groups mapped to users before a given ordering or timestamp identifier.
        --max-results=: The maximum number of returned groups that are mapped to users before a given ordering or timestamp identifier.
        --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
        --ordering-id=!: The timestamp identifier used for the latest `PUT` or `DELETE` action for mapping users to their groups.
    - name: list-thesauri
      description: Lists the thesauri for an index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index with one or more thesauri.
        --max-results=: The maximum number of thesauri to return.
        --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
    - name: retrieve
      description: Retrieves relevant passages or text excerpts given an input query.
      flags:
        --attribute-filter=: Filters search results by document fields/attributes.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --document-relevance-override-configurations=: Overrides relevance tuning configurations of fields/attributes set at the index level.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index to retrieve relevant passages for the search.
        --page-number=: Retrieved relevant passages are returned in pages the size of the `PageSize` parameter.
        --page-size=: Sets the number of retrieved relevant passages that are returned in each page of results.
        --query-text=!: The input query text to retrieve relevant passages for the search.
        --requested-document-attributes=: A list of document fields/attributes to include in the response.
        --user-context=: The user context token or user and group information.
    - name: update-access-control-configuration
      description: Updates an access control configuration for your documents in an index.
      flags:
        --access-control-list=: Information you want to update on principals (users and/or groups) and which documents they should have access to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A new description for the access control configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hierarchical-access-control-list=: The updated list of [principal](https://docs.aws.amazon.com/kendra/latest/dg/API_Principal.html) lists that define the hierarchy for which documents users should have access to.
        --id=!: The identifier of the access control configuration you want to update.
        --index-id=!: The identifier of the index for an access control configuration.
        --name=: A new name for the access control configuration.
    - name: batch-put-document
      description: Adds one or more documents to an index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --custom-document-enrichment-configuration=: Configuration information for altering your document metadata and content during the document ingestion process when you use the `BatchPutDocument` API.
        --documents=!: One or more documents to add to the index.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index to add the documents to.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access your S3 bucket.
    - name: create-access-control-configuration
      description: Creates an access configuration for your documents.
      flags:
        --access-control-list=: Information on principals (users and/or groups) and which documents they should have access to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create an access control configuration.
        --description=: A description for the access control configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hierarchical-access-control-list=: The list of [principal](https://docs.aws.amazon.com/kendra/latest/dg/API_Principal.html) lists that define the hierarchy for which documents users should have access to.
        --index-id=!: The identifier of the index to create an access control configuration for your documents.
        --name=!: A name for the access control configuration.
    - name: untag-resource
      description: Removes a tag from an index, FAQ, data source, or other resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the index, FAQ, data source, or other resource to remove a tag.
        --tag-keys=!: A list of tag keys to remove from the index, FAQ, data source, or other resource.
    - name: create-data-source
      description: Creates a data source connector that you want to use with an Amazon Kendra index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create a data source connector.
        --configuration=: Configuration information to connect to your data source repository.
        --custom-document-enrichment-configuration=: Configuration information for altering document metadata and content during the document ingestion process.
        --description=: A description for the data source connector.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index you want to use with the data source connector.
        --language-code=: The code for a language.
        --name=!: A name for the data source connector.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access the data source and required resources.
        --schedule=: Sets the frequency for Amazon Kendra to check the documents in your data source repository and update the index.
        --tags=: A list of key-value pairs that identify or categorize the data source connector.
        --type=!: The type of data source repository.
        --vpc-configuration=: Configuration information for an Amazon Virtual Private Cloud to connect to your data source.
      completion:
        flag:
            type:
                - S3
                - SHAREPOINT
                - DATABASE
                - SALESFORCE
                - ONEDRIVE
                - SERVICENOW
                - CUSTOM
                - CONFLUENCE
                - GOOGLEDRIVE
                - WEBCRAWLER
                - WORKDOCS
                - FSX
                - SLACK
                - BOX
                - QUIP
                - JIRA
                - GITHUB
                - ALFRESCO
                - TEMPLATE
    - name: create-experience
      description: Creates an Amazon Kendra experience such as a search application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create your Amazon Kendra experience.
        --configuration=: Configuration information for your Amazon Kendra experience.
        --description=: A description for your Amazon Kendra experience.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index for your Amazon Kendra experience.
        --name=!: A name for your Amazon Kendra experience.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access `Query` API, `GetQuerySuggestions` API, and other required APIs.
    - name: create-thesaurus
      description: Creates a thesaurus for an index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create a thesaurus.
        --description=: A description for the thesaurus.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index for the thesaurus.
        --name=!: A name for the thesaurus.
        --role-arn=!: The Amazon Resource Name (ARN) of an IAM role with permission to access your S3 bucket that contains the thesaurus file.
        --source-s3-path=!: The path to the thesaurus file in S3.
        --tags=: A list of key-value pairs that identify or categorize the thesaurus.
    - name: list-access-control-configurations
      description: Lists one or more access control configurations for an index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index for the access control configuration.
        --max-results=: The maximum number of access control configurations to return.
        --next-token=: If the previous response was incomplete (because there's more data to retrieve), Amazon Kendra returns a pagination token in the response.
    - name: list-data-source-sync-jobs
      description: Gets statistics about synchronizing a data source connector.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the data source connector.
        --index-id=!: The identifier of the index used with the data source connector.
        --max-results=: The maximum number of synchronization jobs to return in the response.
        --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
        --start-time-filter=: When specified, the synchronization jobs returned in the list are limited to jobs between the specified dates.
        --status-filter=: Only returns synchronization jobs with the `Status` field equal to the specified status.
      completion:
        flag:
            status-filter:
                - FAILED
                - SUCCEEDED
                - SYNCING
                - INCOMPLETE
                - STOPPING
                - ABORTED
                - SYNCING_INDEXING
    - name: stop-data-source-sync-job
      description: Stops a synchronization job that is currently running.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the data source connector for which to stop the synchronization jobs.
        --index-id=!: The identifier of the index used with the data source connector.
    - name: update-featured-results-set
      description: Updates a set of featured results.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A new description for the set of featured results.
        --featured-documents=: A list of document IDs for the documents you want to feature at the top of the search results page.
        --featured-results-set-id=!: The identifier of the set of featured results that you want to update.
        --featured-results-set-name=: A new name for the set of featured results.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index used for featuring results.
        --query-texts=: A list of queries for featuring results.
        --status=: You can set the status to `ACTIVE` or `INACTIVE`.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: create-index
      description: Creates an Amazon Kendra index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create an index.
        --description=: A description for the index.
        --edition=: The Amazon Kendra edition to use for the index.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: A name for the index.
        --role-arn=!: The Amazon Resource Name (ARN) of an IAM role with permission to access your Amazon CloudWatch logs and metrics.
        --server-side-encryption-configuration=: The identifier of the KMS customer managed key (CMK) that's used to encrypt data indexed by Amazon Kendra.
        --tags=: A list of key-value pairs that identify or categorize the index.
        --user-context-policy=: The user context policy.
        --user-group-resolution-configuration=: Gets users and groups from IAM Identity Center identity source.
        --user-token-configurations=: The user token configuration.
      completion:
        flag:
            edition:
                - DEVELOPER_EDITION
                - ENTERPRISE_EDITION
                - GEN_AI_ENTERPRISE_EDITION
            user-context-policy:
                - ATTRIBUTE_FILTER
                - USER_TOKEN
    - name: describe-index
      description: Gets information about an Amazon Kendra index.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of the index you want to get information on.
    - name: disassociate-entities-from-experience
      description: Prevents users or groups in your IAM Identity Center identity source from accessing your Amazon Kendra experience.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --entity-list=!: Lists users or groups in your IAM Identity Center identity source.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The identifier of your Amazon Kendra experience.
