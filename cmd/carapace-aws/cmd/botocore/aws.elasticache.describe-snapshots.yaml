name: describe-snapshots
description: Returns information about cluster or replication group snapshots.
flags:
    --cache-cluster-id=: A user-supplied cluster identifier.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: An optional marker returned from a prior request.
    --max-records=: The maximum number of records to include in the response.
    --replication-group-id=: A user-supplied replication group identifier.
    --show-node-group-config=: A Boolean value which if true, the node group (shard) configuration is included in the snapshot description.
    --snapshot-name=: A user-supplied name of the snapshot.
    --snapshot-source=: If set to `system`, the output shows snapshots that were automatically created by ElastiCache.
