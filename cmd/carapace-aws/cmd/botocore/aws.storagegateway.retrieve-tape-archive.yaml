name: retrieve-tape-archive
description: Retrieves an archived virtual tape from the virtual tape shelf (VTS) to a tape gateway.
flags:
    --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway you want to retrieve the virtual tape to.
    --tape-arn=!: The Amazon Resource Name (ARN) of the virtual tape you want to retrieve from the virtual tape shelf (VTS).
