name: create-vpc-attachment
description: Creates a VPC attachment on an edge location of a core network.
flags:
    --client-token=: The client token associated with the request.
    --core-network-id=!: The ID of a core network for the VPC attachment.
    --options=: Options for the VPC attachment.
    --subnet-arns=!: The subnet ARN of the VPC attachment.
    --tags=: The key-value tags associated with the request.
    --vpc-arn=!: The ARN of the VPC.
