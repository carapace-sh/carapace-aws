name: create-rule
description: Creates a listener rule.
flags:
    --action=!: The action for the default rule.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --listener-identifier=!: The ID or ARN of the listener.
    --match=!: The rule match.
    --name=!: The name of the rule.
    --priority=!: The priority assigned to the rule.
    --service-identifier=!: The ID or ARN of the service.
    --tags=: The tags for the rule.
