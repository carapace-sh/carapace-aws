name: update-alias
description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
flags:
    --alias-id=!: A unique identifier for the alias that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A human-readable description of the alias.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: A descriptive label that is associated with an alias.
    --routing-strategy=: The routing configuration, including routing type and fleet target, for the alias.
