name: create-bulk-import-job
description: Defines a job to ingest data to IoT SiteWise from Amazon S3.
flags:
    --adaptive-ingestion=: If set to true, ingest new data into IoT SiteWise storage.
    --delete-files-after-import=: If set to true, your data files is deleted from S3, after ingestion into IoT SiteWise storage.
    --error-report-location=!: The Amazon S3 destination where errors associated with the job creation request are saved.
    --files=!: The files in the specified Amazon S3 bucket that contain your data.
    --job-configuration=!: Contains the configuration information of a job, such as the file format used to save data in Amazon S3.
    --job-name=!: The unique name that helps identify the job request.
    --job-role-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the IAM role that allows IoT SiteWise to read Amazon S3 data.
