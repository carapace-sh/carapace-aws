name: create-cloud-vm-cluster
description: Creates a VM cluster on the specified Exadata infrastructure.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cloud-exadata-infrastructure-id=!: The unique identifier of the Exadata infrastructure for this VM cluster.
    --cluster-name=: A name for the Grid Infrastructure cluster.
    --cpu-core-count=!: The number of CPU cores to enable on the VM cluster.
    --data-collection-options=: The set of preferences for the various diagnostic collection options for the VM cluster.
    --data-storage-size-in-t-bs=: The size of the data disk group, in terabytes (TBs), to allocate for the VM cluster.
    --db-node-storage-size-in-g-bs=: The amount of local node storage, in gigabytes (GBs), to allocate for the VM cluster.
    --db-servers=: The list of database servers for the VM cluster.
    --display-name=!: A user-friendly name for the VM cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --gi-version=!: A valid software version of Oracle Grid Infrastructure (GI).
    --hostname=!: The host name for the VM cluster.
    --is-local-backup-enabled: Specifies whether to enable database backups to local Exadata storage for the VM cluster.
    --is-sparse-diskgroup-enabled: Specifies whether to create a sparse disk group for the VM cluster.
    --license-model=: The Oracle license model to apply to the VM cluster.
    --memory-size-in-g-bs=: The amount of memory, in gigabytes (GBs), to allocate for the VM cluster.
    --no-is-local-backup-enabled: Specifies whether to enable database backups to local Exadata storage for the VM cluster.
    --no-is-sparse-diskgroup-enabled: Specifies whether to create a sparse disk group for the VM cluster.
    --odb-network-id=!: The unique identifier of the ODB network for the VM cluster.
    --scan-listener-port-tcp=: The port number for TCP connections to the single client access name (SCAN) listener.
    --ssh-public-keys=!: The public key portion of one or more key pairs used for SSH access to the VM cluster.
    --system-version=: The version of the operating system of the image for the VM cluster.
    --tags=: The list of resource tags to apply to the VM cluster.
    --time-zone=: The time zone for the VM cluster.
completion:
    flag:
        license-model:
            - BRING_YOUR_OWN_LICENSE
            - LICENSE_INCLUDED
