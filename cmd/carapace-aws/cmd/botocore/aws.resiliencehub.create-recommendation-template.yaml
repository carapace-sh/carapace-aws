name: create-recommendation-template
description: Creates a new recommendation template for the Resilience Hub application.
flags:
    --assessment-arn=!: Amazon Resource Name (ARN) of the assessment.
    --bucket-name=: The name of the Amazon S3 bucket that will contain the recommendation template.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Used for an idempotency token.
    --format=: The format for the recommendation template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name for the recommendation template.
    --recommendation-ids=: Identifiers for the recommendations used to create a recommendation template.
    --recommendation-types=: An array of strings that specify the recommendation template type or types.
    --tags=: Tags assigned to the resource.
completion:
    flag:
        format:
            - CfnYaml
            - CfnJson
