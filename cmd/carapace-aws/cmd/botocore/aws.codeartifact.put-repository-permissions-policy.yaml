name: put-repository-permissions-policy
description: Sets the resource policy on a repository that specifies permissions to access it.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain containing the repository to set the resource policy on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-document=!: A valid displayable JSON Aspen policy string to be set as the access control resource policy on the provided repository.
    --policy-revision=: Sets the revision of the resource policy that specifies permissions to access the repository.
    --repository=!: The name of the repository to set the resource policy on.
