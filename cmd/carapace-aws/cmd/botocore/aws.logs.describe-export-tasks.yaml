name: describe-export-tasks
description: Lists the specified export tasks.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of items returned.
    --next-token=: The token for the next set of items to return.
    --status-code=: The status code of the export task.
    --task-id=: The ID of the export task.
completion:
    flag:
        status-code:
            - CANCELLED
            - COMPLETED
            - FAILED
            - PENDING
            - PENDING_CANCEL
            - RUNNING
