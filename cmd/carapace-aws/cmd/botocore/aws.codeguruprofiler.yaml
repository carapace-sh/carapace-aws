name: codeguruprofiler
description: Amazon CodeGuru Profiler
commands:
    - name: add-notification-channels
      description: Add up to 2 anomaly notifications channels for a profiling group.
      flags:
        --channels=!: One or 2 channels to report to when anomalies are detected.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group that we are setting up notifications for.
    - name: create-profiling-group
      description: Creates a profiling group.
      flags:
        --agent-orchestration-config=: Specifies whether profiling is enabled or disabled for the created profiling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: Amazon CodeGuru Profiler uses this universally unique identifier (UUID) to prevent the accidental creation of duplicate profiling groups if there are failures and retries.
        --compute-platform=: The compute platform of the profiling group.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group to create.
        --tags=: A list of tags to add to the created profiling group.
      completion:
        flag:
            compute-platform:
                - Default
                - AWSLambda
    - name: list-profile-times
      description: Lists the start times of the available aggregated profiles of a profiling group for an aggregation period within the specified time range.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The end time of the time range from which to list the profiles.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of profile time results returned by `ListProfileTimes` in paginated output.
        --next-token=: The `nextToken` value returned from a previous paginated `ListProfileTimes` request where `maxResults` was used and the results exceeded the value of that parameter.
        --order-by=: The order (ascending or descending by start time of the profile) to use when listing profiles.
        --page-size=: The size of each page to get in the AWS service call.
        --period=!: The aggregation period.
        --profiling-group-name=!: The name of the profiling group.
        --start-time=!: The start time of the time range from which to list the profiles.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            order-by:
                - TimestampDescending
                - TimestampAscending
            period:
                - PT5M
                - PT1H
                - P1D
    - name: list-tags-for-resource
      description: Returns a list of the tags that are assigned to a specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that contains the tags to return.
    - name: untag-resource
      description: Use to remove one or more tags from a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that contains the tags to remove.
        --tag-keys=!: A list of tag keys.
    - name: configure-agent
      description: Used by profiler agents to report their current state and to receive remote configuration updates.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --fleet-instance-id=: A universally unique identifier (UUID) for a profiling instance.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metadata=: Metadata captured about the compute platform the agent is running on.
        --profiling-group-name=!: The name of the profiling group for which the configured agent is collecting profiling data.
    - name: describe-profiling-group
      description: Returns a [`ProfilingGroupDescription`](https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_ProfilingGroupDescription.html) object that contains information about the requested profiling group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group to get information about.
    - name: get-findings-report-account-summary
      description: Returns a list of [`FindingsReportSummary`](https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_FindingsReportSummary.html) objects that contain analysis results for all profiling groups in your AWS account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --daily-reports-only: A `Boolean` value indicating whether to only return reports from daily profiles.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results returned by `GetFindingsReportAccountSummary` in paginated output.
        --next-token=: The `nextToken` value returned from a previous paginated `GetFindingsReportAccountSummary` request where `maxResults` was used and the results exceeded the value of that parameter.
        --no-daily-reports-only: A `Boolean` value indicating whether to only return reports from daily profiles.
    - name: list-findings-reports
      description: List the available reports for a given profiling group and time range.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --daily-reports-only: A `Boolean` value indicating whether to only return reports from daily profiles.
        --end-time=!: The end time of the profile to get analysis data about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of report results returned by `ListFindingsReports` in paginated output.
        --next-token=: The `nextToken` value returned from a previous paginated `ListFindingsReportsRequest` request where `maxResults` was used and the results exceeded the value of that parameter.
        --no-daily-reports-only: A `Boolean` value indicating whether to only return reports from daily profiles.
        --profiling-group-name=!: The name of the profiling group from which to search for analysis data.
        --start-time=!: The start time of the profile to get analysis data about.
    - name: remove-permission
      description: Removes permissions from a profiling group's resource-based policy that are provided using an action group.
      flags:
        --action-group=!: Specifies an action group that contains the permissions to remove from a profiling group's resource-based policy.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group.
        --revision-id=!: A universally unique identifier (UUID) for the revision of the resource-based policy from which you want to remove permissions.
      completion:
        flag:
            action-group:
                - agentPermissions
    - name: tag-resource
      description: Use to assign one or more tags to a resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that the tags are added to.
        --tags=!: The list of tags that are added to the specified resource.
    - name: list-profiling-groups
      description: Returns a list of profiling groups.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-description: A `Boolean` value indicating whether to include a description.
        --max-results=: The maximum number of profiling groups results returned by `ListProfilingGroups` in paginated output.
        --next-token=: The `nextToken` value returned from a previous paginated `ListProfilingGroups` request where `maxResults` was used and the results exceeded the value of that parameter.
        --no-include-description: A `Boolean` value indicating whether to include a description.
    - name: batch-get-frame-metric-data
      description: Returns the time series of values for a requested list of frame metrics from a time period.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=: The end time of the time period for the returned time series values.
        --frame-metrics=: The details of the metrics that are used to request a time series of values.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --period=: The duration of the frame metrics used to return the time series values.
        --profiling-group-name=!: The name of the profiling group associated with the the frame metrics used to return the time series values.
        --start-time=: The start time of the time period for the frame metrics used to return the time series values.
        --target-resolution=: The requested resolution of time steps for the returned time series of values.
      completion:
        flag:
            target-resolution:
                - PT5M
                - PT1H
                - P1D
    - name: get-notification-configuration
      description: Get the current configuration for anomaly notifications for a profiling group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group we want to get the notification configuration for.
    - name: get-policy
      description: Returns the JSON-formatted resource-based policy on a profiling group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group.
    - name: get-profile
      description: Gets the aggregated profile of a profiling group for a specified time range.
      flags:
        --accept=: The format of the returned profiling data.
        --end-time=: The end time of the requested profile.
        --max-depth=: The maximum depth of the stacks in the code that is represented in the aggregated profile.
        --period=: Used with `startTime` or `endTime` to specify the time range for the returned aggregated profile.
        --profiling-group-name=!: The name of the profiling group to get.
        --start-time=: The start time of the profile to get.
      completion:
        positional:
            - - $files
    - name: get-recommendations
      description: Returns a list of [`Recommendation`](https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_Recommendation.html) objects that contain recommendations for a profiling group for a given time period.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The start time of the profile to get analysis data about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --locale=: The language used to provide analysis.
        --profiling-group-name=!: The name of the profiling group to get analysis data about.
        --start-time=!: The end time of the profile to get analysis data about.
    - name: put-permission
      description: Adds permissions to a profiling group's resource-based policy that are provided using an action group.
      flags:
        --action-group=!: Specifies an action group that contains permissions to add to a profiling group resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --principals=!: A list ARNs for the roles and users you want to grant access to the profiling group.
        --profiling-group-name=!: The name of the profiling group to grant access to.
        --revision-id=: A universally unique identifier (UUID) for the revision of the policy you are adding to the profiling group.
      completion:
        flag:
            action-group:
                - agentPermissions
    - name: submit-feedback
      description: Sends feedback to CodeGuru Profiler about whether the anomaly detected by the analysis is useful or not.
      flags:
        --anomaly-instance-id=!: The universally unique identifier (UUID) of the [`AnomalyInstance`](https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_AnomalyInstance.html) object that is included in the analysis data.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --comment=: Optional feedback about this anomaly.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group that is associated with the analysis data.
        --type=!: The feedback tpye.
      completion:
        flag:
            type:
                - Positive
                - Negative
    - name: delete-profiling-group
      description: Deletes a profiling group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group to delete.
    - name: post-agent-profile
      description: Submits profiling data to an aggregated profile of a profiling group.
      flags:
        --agent-profile=!: The submitted profiling data.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-type=!: The format of the submitted profiling data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profile-token=: Amazon CodeGuru Profiler uses this universally unique identifier (UUID) to prevent the accidental submission of duplicate profiling data if there are failures and retries.
        --profiling-group-name=!: The name of the profiling group with the aggregated profile that receives the submitted profiling data.
    - name: remove-notification-channel
      description: Remove one anomaly notifications channel for a profiling group.
      flags:
        --channel-id=!: The id of the channel that we want to stop receiving notifications.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group we want to change notification configuration for.
    - name: update-profiling-group
      description: Updates a profiling group.
      flags:
        --agent-orchestration-config=!: Specifies whether profiling is enabled or disabled for a profiling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profiling-group-name=!: The name of the profiling group to update.
