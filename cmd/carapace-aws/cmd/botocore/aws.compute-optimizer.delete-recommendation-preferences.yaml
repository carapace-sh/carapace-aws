name: delete-recommendation-preferences
description: Deletes a recommendation preference, such as enhanced infrastructure metrics.
flags:
    --recommendation-preference-names=!: The name of the recommendation preference to delete.
    --resource-type=!: The target resource type of the recommendation preference to delete.
    --scope=: An object that describes the scope of the recommendation preference to delete.
completion:
    flag:
        resource-type:
            - Ec2Instance
            - AutoScalingGroup
            - EbsVolume
            - LambdaFunction
            - NotApplicable
            - EcsService
            - License
            - RdsDBInstance
            - AuroraDBClusterStorage
            - Idle
