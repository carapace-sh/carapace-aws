name: describe-execution
description: Provides information about a state machine execution, such as the state machine associated with the execution, the execution input and output, and relevant execution metadata.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --execution-arn=!: The Amazon Resource Name (ARN) of the execution to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --included-data=: If your state machine definition is encrypted with a KMS key, callers must have `kms:Decrypt` permission to decrypt the definition.
completion:
    flag:
        included-data:
            - ALL_DATA
            - METADATA_ONLY
