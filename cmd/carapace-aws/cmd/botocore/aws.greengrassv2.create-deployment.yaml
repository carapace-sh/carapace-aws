name: create-deployment
description: Creates a continuous deployment for a target, which is a Greengrass core device or group of core devices.
flags:
    --client-token=: A unique, case-sensitive identifier that you can provide to ensure that the request is idempotent.
    --components=: The components to deploy.
    --deployment-name=: The name of the deployment.
    --deployment-policies=: The deployment policies for the deployment.
    --iot-job-configuration=: The job configuration for the deployment configuration.
    --parent-target-arn=: The parent deployment's target [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) within a subdeployment.
    --tags=: A list of key-value pairs that contain metadata for the resource.
    --target-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the target IoT thing or thing group.
