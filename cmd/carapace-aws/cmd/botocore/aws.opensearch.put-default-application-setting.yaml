name: put-default-application-setting
description: Sets the default application to the application with the specified ARN.
flags:
    --application-arn=!: ""
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-set-as-default!: Set to true to set the specified ARN as the default application.
    --set-as-default!: Set to true to set the specified ARN as the default application.
