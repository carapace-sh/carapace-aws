name: get-folder
description: Returns the contents of a specified folder in a repository.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --commit-specifier=: A fully qualified reference used to identify a commit that contains the version of the folder's content to return.
    --folder-path=!: The fully qualified path to the folder whose contents are returned, including the folder name.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --repository-name=!: The name of the repository.
