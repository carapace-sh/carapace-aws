name: create-cloud-autonomous-vm-cluster
description: Creates a new Autonomous VM cluster in the specified Exadata infrastructure.
flags:
    --autonomous-data-storage-size-in-tbs=!: The data disk group size to be allocated for Autonomous Databases, in terabytes (TB).
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A client-provided token to ensure idempotency of the request.
    --cloud-exadata-infrastructure-id=!: The unique identifier of the Exadata infrastructure where the VM cluster will be created.
    --cpu-core-count-per-node=!: The number of CPU cores to be enabled per VM cluster node.
    --db-servers=: The list of database servers to be used for the Autonomous VM cluster.
    --description=: A user-provided description of the Autonomous VM cluster.
    --display-name=!: The display name for the Autonomous VM cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --is-mtls-enabled-vm-cluster: Specifies whether to enable mutual TLS (mTLS) authentication for the Autonomous VM cluster.
    --license-model=: The Oracle license model to apply to the Autonomous VM cluster.
    --maintenance-window=: The scheduling details for the maintenance window.
    --memory-per-oracle-compute-unit-in-gbs=!: The amount of memory to be allocated per OCPU, in GB.
    --no-is-mtls-enabled-vm-cluster: Specifies whether to enable mutual TLS (mTLS) authentication for the Autonomous VM cluster.
    --odb-network-id=!: The unique identifier of the ODB network to be used for the VM cluster.
    --scan-listener-port-non-tls=: The SCAN listener port for non-TLS (TCP) protocol.
    --scan-listener-port-tls=: The SCAN listener port for TLS (TCP) protocol.
    --tags=: Free-form tags for this resource.
    --time-zone=: The time zone to use for the Autonomous VM cluster.
    --total-container-databases=!: The total number of Autonomous CDBs that you can create in the Autonomous VM cluster.
completion:
    flag:
        license-model:
            - BRING_YOUR_OWN_LICENSE
            - LICENSE_INCLUDED
