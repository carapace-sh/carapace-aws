name: put-object-retention
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The bucket name that contains the object you want to apply this Object Retention configuration to.
    --bypass-governance-retention=: Indicates whether this action should bypass Governance-mode restrictions.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --content-m-d5=: The MD5 hash for the request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --key=!: The key name for the object that you want to apply this Object Retention configuration to.
    --request-payer=: ""
    --retention=: The container element for the Object Retention configuration.
    --version-id=: The version ID for the object that you want to apply this Object Retention configuration to.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
        request-payer:
            - requester
