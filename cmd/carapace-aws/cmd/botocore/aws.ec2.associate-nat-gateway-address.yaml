name: associate-nat-gateway-address
description: Associates Elastic IP addresses (EIPs) and private IPv4 addresses with a public NAT gateway.
flags:
    --allocation-ids=!: The allocation IDs of EIPs that you want to associate with your NAT gateway.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --nat-gateway-id=!: The ID of the NAT gateway.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --private-ip-addresses=: The private IPv4 addresses that you want to assign to the NAT gateway.
