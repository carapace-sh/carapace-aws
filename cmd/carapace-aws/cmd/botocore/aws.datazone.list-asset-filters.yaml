name: list-asset-filters
description: Lists asset filters.
flags:
    --asset-identifier=!: The ID of the data asset.
    --domain-identifier=!: The ID of the domain where you want to list asset filters.
    --max-results=: The maximum number of asset filters to return in a single call to `ListAssetFilters`.
    --next-token=: When the number of asset filters is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of asset filters, the response includes a pagination token named `NextToken`.
    --status=: The status of the asset filter.
completion:
    flag:
        status:
            - VALID
            - INVALID
