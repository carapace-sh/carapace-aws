name: modify-db-cluster
description: Modifies a setting for an Amazon DocumentDB cluster.
flags:
    --allow-major-version-upgrade: A value that indicates whether major version upgrades are allowed.
    --apply-immediately: A value that specifies whether the changes in this request and any pending changes are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the cluster.
    --backup-retention-period=: The number of days for which automated backups are retained.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cloudwatch-logs-export-configuration=: The configuration setting for the log types to be enabled for export to Amazon CloudWatch Logs for a specific instance or cluster.
    --db-cluster-identifier=!: The cluster identifier for the cluster that is being modified.
    --db-cluster-parameter-group-name=: The name of the cluster parameter group to use for the cluster.
    --deletion-protection: Specifies whether this cluster can be deleted.
    --engine-version=: The version number of the database engine to which you want to upgrade.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --master-user-password=: The password for the master database user.
    --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
    --new-db-cluster-identifier=: The new cluster identifier for the cluster when renaming a cluster.
    --no-allow-major-version-upgrade: A value that indicates whether major version upgrades are allowed.
    --no-apply-immediately: A value that specifies whether the changes in this request and any pending changes are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the cluster.
    --no-deletion-protection: Specifies whether this cluster can be deleted.
    --no-manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --no-rotate-master-user-password: Specifies whether to rotate the secret managed by Amazon Web Services Secrets Manager for the master user password.
    --port=: The port number on which the cluster accepts connections.
    --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled, using the `BackupRetentionPeriod` parameter.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).
    --rotate-master-user-password: Specifies whether to rotate the secret managed by Amazon Web Services Secrets Manager for the master user password.
    --serverless-v2-scaling-configuration=: Contains the scaling configuration of an Amazon DocumentDB Serverless cluster.
    --storage-type=: The storage type to associate with the DB cluster.
    --vpc-security-group-ids=: A list of virtual private cloud (VPC) security groups that the cluster will belong to.
