name: batch-delete-document
description: Asynchronously deletes one or more documents added using the `BatchPutDocument` API from an Amazon Q Business index.
flags:
    --application-id=!: The identifier of the Amazon Q Business application.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-source-sync-id=: The identifier of the data source sync during which the documents were deleted.
    --documents=!: Documents deleted from the Amazon Q Business index.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-id=!: The identifier of the Amazon Q Business index that contains the documents to delete.
