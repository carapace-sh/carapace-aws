name: delete-connector-profile
description: Enables you to delete an existing connector profile.
flags:
    --connector-profile-name=!: The name of the connector profile.
    --force-delete: Indicates whether Amazon AppFlow should delete the profile, even if it is currently in use in one or more flows.
    --no-force-delete&: Indicates whether Amazon AppFlow should delete the profile, even if it is currently in use in one or more flows.
