name: get-maintenance-window-execution-task-invocation
description: Retrieves information about a specific task running on a specific target.
flags:
    --invocation-id=!: The invocation ID to retrieve.
    --task-id=!: The ID of the specific task in the maintenance window task that should be retrieved.
    --window-execution-id=!: The ID of the maintenance window execution for which the task is a part.
