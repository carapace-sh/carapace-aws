name: list-backup-vaults
description: Returns a list of recovery point storage containers along with information about them.
flags:
    --by-shared: This parameter will sort the list of vaults by shared vaults.
    --by-vault-type=: This parameter will sort the list of vaults by vault type.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to be returned.
    --next-token=: The next item following a partial list of returned items.
    --no-by-shared: This parameter will sort the list of vaults by shared vaults.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        by-vault-type:
            - BACKUP_VAULT
            - LOGICALLY_AIR_GAPPED_BACKUP_VAULT
            - RESTORE_ACCESS_BACKUP_VAULT
