name: invite-organization-to-transfer-responsibility
description: Sends an invitation to another organization's management account to designate your account with the specified responsibilities for their organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --notes=: Additional information that you want to include in the invitation.
    --source-name=!: Name you want to assign to the transfer.
    --start-timestamp=!: Timestamp when the recipient will begin managing the specified responsibilities.
    --tags=: A list of tags that you want to attach to the transfer.
    --target=!: A `HandshakeParty` object.
    --type=!: The type of responsibility you want to designate to your organization.
completion:
    flag:
        type:
            - BILLING
