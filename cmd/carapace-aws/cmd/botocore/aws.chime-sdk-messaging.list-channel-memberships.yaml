name: list-channel-memberships
description: Lists all channel memberships in a channel.
flags:
    --channel-arn=!: The maximum number of channel memberships that you want returned.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --max-results=: The maximum number of channel memberships that you want returned.
    --next-token=: The token passed by previous API calls until all requested channel memberships are returned.
    --sub-channel-id=: The ID of the SubChannel in the request.
    --type=: The membership type of a user, `DEFAULT` or `HIDDEN`.
completion:
    flag:
        type:
            - DEFAULT
            - HIDDEN
