name: create-job-template
description: Creates a job template.
flags:
    --abort-config=: ""
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=!: A description of the job document.
    --destination-package-versions=: The package version Amazon Resource Names (ARNs) that are installed on the device when the job successfully completes.
    --document-source=: An S3 link, or S3 object URL, to the job document.
    --document=: The job document.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-arn=: The ARN of the job to use as the basis for the job template.
    --job-executions-retry-config=: Allows you to create the criteria to retry a job.
    --job-executions-rollout-config=: ""
    --job-template-id=!: A unique identifier for the job template.
    --maintenance-windows=: Allows you to configure an optional maintenance window for the rollout of a job document to all devices in the target group for a job.
    --presigned-url-config=: ""
    --tags=: Metadata that can be used to manage the job template.
    --timeout-config=: ""
