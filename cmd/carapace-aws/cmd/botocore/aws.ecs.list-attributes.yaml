name: list-attributes
description: Lists the attributes for Amazon ECS resources within a specified target type and cluster.
flags:
    --attribute-name=: The name of the attribute to filter the results with.
    --attribute-value=: The value of the attribute to filter results with.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster to list attributes.
    --max-results=: The maximum number of cluster results that `ListAttributes` returned in paginated output.
    --next-token=: The `nextToken` value returned from a `ListAttributes` request indicating that more results are available to fulfill the request and further calls are needed.
    --target-type=!: The type of the target to list attributes with.
completion:
    flag:
        target-type:
            - container-instance
