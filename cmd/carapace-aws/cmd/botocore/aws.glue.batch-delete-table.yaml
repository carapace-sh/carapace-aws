name: batch-delete-table
description: Deletes multiple tables at once.
flags:
    --catalog-id=: The ID of the Data Catalog where the table resides.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=!: The name of the catalog database in which the tables to delete reside.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tables-to-delete=!: A list of the table to delete.
    --transaction-id=: The transaction ID at which to delete the table contents.
