name: update-environment-account-connection
description: In an environment account, update an environment account connection to use a new IAM role.
flags:
    --codebuild-role-arn=: The Amazon Resource Name (ARN) of an IAM service role in the environment account.
    --component-role-arn=: The Amazon Resource Name (ARN) of the IAM service role that Proton uses when provisioning directly defined components in the associated environment account.
    --id=!: The ID of the environment account connection to update.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM service role that's associated with the environment account connection to update.
