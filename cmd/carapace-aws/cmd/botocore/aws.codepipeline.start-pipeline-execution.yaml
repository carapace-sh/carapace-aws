name: start-pipeline-execution
description: Starts the specified pipeline.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: The system-generated unique ID used to identify a unique execution request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the pipeline to start.
    --source-revisions=: A list that allows you to specify, or override, the source revision for a pipeline execution that's being started.
    --variables=: A list that overrides pipeline variables for a pipeline execution that's being started.
