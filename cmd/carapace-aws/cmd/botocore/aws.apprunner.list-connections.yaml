name: list-connections
description: Returns a list of App Runner connections that are associated with your Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connection-name=: If specified, only this connection is returned.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to include in each response (result page).
    --next-token=: A token from a previous result page.
