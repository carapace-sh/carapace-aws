name: create-router-input
description: Creates a new router input in AWS Elemental MediaConnect.
flags:
    --availability-zone=: The Availability Zone where you want to create the router input.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique identifier for the request to ensure idempotency.
    --configuration=!: The configuration settings for the router input, which can include the protocol, network interface, and other details.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --maintenance-configuration=: The maintenance configuration settings for the router input, including preferred maintenance windows and schedules.
    --maximum-bitrate=!: The maximum bitrate for the router input.
    --name=!: The name of the router input.
    --region-name=: The AWS Region for the router input.
    --routing-scope=!: Specifies whether the router input can be assigned to outputs in different Regions.
    --tags=: Key-value pairs that can be used to tag and organize this router input.
    --tier=!: The tier level for the router input.
    --transit-encryption=: The transit encryption settings for the router input.
completion:
    flag:
        routing-scope:
            - REGIONAL
            - GLOBAL
        tier:
            - INPUT_100
            - INPUT_50
            - INPUT_20
