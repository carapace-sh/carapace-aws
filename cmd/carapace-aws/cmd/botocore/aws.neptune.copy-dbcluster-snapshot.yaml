name: copy-dbcluster-snapshot
description: Copies a snapshot of a DB cluster.
flags:
    --copy-tags=: True to copy all tags from the source DB cluster snapshot to the target DB cluster snapshot, and otherwise false.
    --kms-key-id=: The Amazon Amazon KMS key ID for an encrypted DB cluster snapshot.
    --pre-signed-url=: Not currently supported.
    --source-dbcluster-snapshot-identifier=!: The identifier of the DB cluster snapshot to copy.
    --tags=: The tags to assign to the new DB cluster snapshot copy.
    --target-dbcluster-snapshot-identifier=!: The identifier of the new DB cluster snapshot to create from the source DB cluster snapshot.
