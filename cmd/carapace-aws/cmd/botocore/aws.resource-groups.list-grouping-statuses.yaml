name: list-grouping-statuses
description: Returns the status of the last grouping or ungrouping action for each resource in the specified application group.
flags:
    --filters=: The filter name and value pair that is used to return more specific results from a list of resources.
    --group=!: The application group identifier, expressed as an Amazon resource name (ARN) or the application group name.
    --max-results=: The maximum number of resources and their statuses returned in the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
