name: update-device-pool
description: Modifies the name, description, and rules in a device pool given the attributes and the pool ARN.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the Device Farm device pool to update.
    --clear-max-devices: Sets whether the `maxDevices` parameter applies to your device pool.
    --description=: A description of the device pool to update.
    --max-devices=: The number of devices that Device Farm can add to your device pool.
    --name=: A string that represents the name of the device pool to update.
    --no-clear-max-devices&: Sets whether the `maxDevices` parameter applies to your device pool.
    --rules=: Represents the rules to modify for the device pool.
