name: create-environment-action
description: Creates an action for the environment, for example, creates a console link for an analytics tool that is available in this environment.
flags:
    --description=: The description of the environment action that is being created in the environment.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which the environment action is created.
    --environment-identifier=!: The ID of the environment in which the environment action is created.
    --name=!: The name of the environment action.
    --parameters=!: The parameters of the environment action.
