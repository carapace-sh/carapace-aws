name: dispose-package-versions
description: Deletes the assets in package versions and sets the package versions' status to `Disposed`.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository you want to dispose.
    --expected-status=: The expected status of the package version to dispose.
    --format=!: A format that specifies the type of package versions you want to dispose.
    --namespace=: The namespace of the package versions to be disposed.
    --package=!: The name of the package with the versions you want to dispose.
    --repository=!: The name of the repository that contains the package versions you want to dispose.
    --version-revisions=: The revisions of the package versions you want to dispose.
    --versions=!: The versions of the package you want to dispose.
completion:
    flag:
        expected-status:
            - Published
            - Unfinished
            - Unlisted
            - Archived
            - Disposed
            - Deleted
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
