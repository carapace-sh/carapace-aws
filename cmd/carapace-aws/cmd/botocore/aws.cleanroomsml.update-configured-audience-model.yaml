name: update-configured-audience-model
description: Provides the information necessary to update a configured audience model.
flags:
    --audience-model-arn=: The Amazon Resource Name (ARN) of the new audience model that you want to use.
    --audience-size-config=: The new audience size configuration.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configured-audience-model-arn=!: The Amazon Resource Name (ARN) of the configured audience model that you want to update.
    --description=: The new description of the configured audience model.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --min-matching-seed-size=: The minimum number of users from the seed audience that must match with users in the training data of the audience model.
    --output-config=: The new output configuration.
    --shared-audience-metrics=: The new value for whether to share audience metrics.
