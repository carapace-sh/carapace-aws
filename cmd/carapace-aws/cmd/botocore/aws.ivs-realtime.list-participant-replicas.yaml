name: list-participant-replicas
description: Lists all the replicas for a participant from a source stage.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Maximum number of results to return.
    --next-token=: The first participant to retrieve.
    --participant-id=!: Participant ID of the publisher that has been replicated.
    --source-stage-arn=!: ARN of the stage where the participant is publishing.
