name: s3control
description: AWS S3 Control
commands:
    - name: put-access-point-policy-for-object-lambda
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the account that owns the specified Object Lambda Access Point.
        --name=!: The name of the Object Lambda Access Point.
        --policy=!: Object Lambda Access Point resource policy document.
    - name: put-storage-lens-configuration-tagging
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID of the requester.
        --config-id=!: The ID of the S3 Storage Lens configuration.
        --tags=!: The tag set of the S3 Storage Lens configuration.
    - name: submit-multi-region-access-point-routes
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the owner of the Multi-Region Access Point.
        --mrap=!: The Multi-Region Access Point ARN.
        --route-updates=!: The different routes that make up the new route configuration.
    - name: delete-access-point-scope
      description: Deletes an existing access point scope for a directory bucket.
      flags:
        --account-id=!: The Amazon Web Services account ID that owns the access point with the scope that you want to delete.
        --name=!: The name of the access point with the scope that you want to delete.
    - name: delete-bucket-lifecycle-configuration
      description: This action deletes an Amazon S3 on Outposts bucket's lifecycle configuration.
      flags:
        --account-id=!: The account ID of the lifecycle configuration to delete.
        --bucket=!: Specifies the bucket.
    - name: delete-bucket-tagging
      description: This action deletes an Amazon S3 on Outposts bucket's tags.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket tag set to be removed.
        --bucket=!: The bucket ARN that has the tag set to be removed.
    - name: get-job-tagging
      description: Returns the tags on an S3 Batch Operations job.
      flags:
        --account-id=!: The Amazon Web Services account ID associated with the S3 Batch Operations job.
        --job-id=!: The ID for the S3 Batch Operations job whose tags you want to retrieve.
    - name: get-public-access-block
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the Amazon Web Services account whose `PublicAccessBlock` configuration you want to retrieve.
    - name: get-storage-lens-group
      description: Retrieves the Storage Lens group configuration details.
      flags:
        --account-id=!: The Amazon Web Services account ID associated with the Storage Lens group that you're trying to retrieve the details for.
        --name=!: The name of the Storage Lens group that you're trying to retrieve the configuration details for.
    - name: put-multi-region-access-point-policy
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the owner of the Multi-Region Access Point.
        --client-token=!: An idempotency token used to identify the request and guarantee that requests are unique.
        --details=!: A container element containing the details of the policy for the Multi-Region Access Point.
    - name: delete-access-grants-instance
      description: Deletes your S3 Access Grants instance.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: delete-access-grants-instance-resource-policy
      description: Deletes the resource policy of the S3 Access Grants instance.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: get-access-grants-instance-for-prefix
      description: Retrieve the S3 Access Grants instance that contains a particular prefix.
      flags:
        --account-id=!: The ID of the Amazon Web Services account that is making this request.
        --s3-prefix=!: The S3 prefix of the access grants that you would like to retrieve.
    - name: get-access-point-policy-for-object-lambda
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the account that owns the specified Object Lambda Access Point.
        --name=!: The name of the Object Lambda Access Point.
    - name: list-caller-access-grants
      description: Use this API to list the access grants that grant the caller access to Amazon S3 data through S3 Access Grants.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
        --allowed-by-application: If this optional parameter is passed in the request, a filter is applied to the results.
        --grant-scope=: The S3 path of the data that you would like to access.
        --max-results=: The maximum number of access grants that you would like returned in the `List Caller Access Grants` response.
        --next-token=: A pagination token to request the next page of results.
        --no-allowed-by-application: If this optional parameter is passed in the request, a filter is applied to the results.
    - name: put-bucket-tagging
      description: This action puts tags on an Amazon S3 on Outposts bucket.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket.
        --bucket=!: The Amazon Resource Name (ARN) of the bucket.
        --tagging=!: ""
    - name: get-storage-lens-configuration
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID of the requester.
        --config-id=!: The ID of the Amazon S3 Storage Lens configuration.
    - name: list-storage-lens-groups
      description: Lists all the Storage Lens groups in the specified home Region.
      flags:
        --account-id=!: The Amazon Web Services account ID that owns the Storage Lens groups.
        --next-token=: The token for the next set of results, or `null` if there are no more results.
    - name: delete-access-grants-location
      description: Deregisters a location from your S3 Access Grants instance.
      flags:
        --access-grants-location-id=!: The ID of the registered location that you are deregistering from your S3 Access Grants instance.
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: delete-access-point-for-object-lambda
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the account that owns the specified Object Lambda Access Point.
        --name=!: The name of the access point you want to delete.
    - name: get-access-point-for-object-lambda
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the account that owns the specified Object Lambda Access Point.
        --name=!: The name of the Object Lambda Access Point.
    - name: create-access-point-for-object-lambda
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for owner of the specified Object Lambda Access Point.
        --configuration=!: Object Lambda Access Point configuration as a JSON document.
        --name=!: The name you want to assign to this Object Lambda Access Point.
    - name: describe-job
      description: Retrieves the configuration parameters and status for a Batch Operations job.
      flags:
        --account-id=!: The Amazon Web Services account ID associated with the S3 Batch Operations job.
        --job-id=!: The ID for the job whose information you want to retrieve.
    - name: get-access-grants-instance-resource-policy
      description: Returns the resource policy of the S3 Access Grants instance.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: get-bucket-lifecycle-configuration
      description: This action gets an Amazon S3 on Outposts bucket's lifecycle configuration.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket.
        --bucket=!: The Amazon Resource Name (ARN) of the bucket.
    - name: get-multi-region-access-point
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the owner of the Multi-Region Access Point.
        --name=!: The name of the Multi-Region Access Point whose configuration information you want to receive.
    - name: get-multi-region-access-point-routes
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the owner of the Multi-Region Access Point.
        --mrap=!: The Multi-Region Access Point ARN.
    - name: create-access-grants-instance
      description: Creates an S3 Access Grants instance, which serves as a logical grouping for access grants.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
        --identity-center-arn=: If you would like to associate your S3 Access Grants instance with an Amazon Web Services IAM Identity Center instance, use this field to pass the Amazon Resource Name (ARN) of the Amazon Web Services IAM Identity Center instance that you are associating with your S3 Access Grants instance.
        --tags=: The Amazon Web Services resource tags that you are adding to the S3 Access Grants instance.
    - name: delete-multi-region-access-point
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the owner of the Multi-Region Access Point.
        --client-token=!: An idempotency token used to identify the request and guarantee that requests are unique.
        --details=!: A container element containing details about the Multi-Region Access Point.
    - name: get-access-point-policy
      description: Returns the access point policy associated with the specified access point.
      flags:
        --account-id=!: The account ID for the account that owns the specified access point.
        --name=!: The name of the access point whose policy you want to retrieve.
    - name: put-bucket-lifecycle-configuration
      description: This action puts a lifecycle configuration to an Amazon S3 on Outposts bucket.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket.
        --bucket=!: The name of the bucket for which to set the configuration.
        --lifecycle-configuration=: Container for lifecycle rules.
    - name: put-bucket-replication
      description: This action creates an Amazon S3 on Outposts bucket's replication configuration.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket.
        --bucket=!: Specifies the S3 on Outposts bucket to set the configuration for.
        --replication-configuration=!: ""
    - name: create-access-point
      description: Creates an access point and associates it to a specified bucket.
      flags:
        --account-id=!: The Amazon Web Services account ID for the account that owns the specified access point.
        --bucket-account-id=: The Amazon Web Services account ID associated with the S3 bucket associated with this access point.
        --bucket=!: The name of the bucket that you want to associate this access point with.
        --name=!: The name you want to assign to this access point.
        --public-access-block-configuration=: The `PublicAccessBlock` configuration that you want to apply to the access point.
        --scope=: For directory buckets, you can filter access control to specific prefixes, API operations, or a combination of both.
        --tags=: An array of tags that you can apply to an access point.
        --vpc-configuration=: If you include this field, Amazon S3 restricts access to this access point to requests from the specified virtual private cloud (VPC).
    - name: delete-access-point-policy-for-object-lambda
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the account that owns the specified Object Lambda Access Point.
        --name=!: The name of the Object Lambda Access Point you want to delete the policy for.
    - name: delete-bucket-policy
      description: This action deletes an Amazon S3 on Outposts bucket policy.
      flags:
        --account-id=!: The account ID of the Outposts bucket.
        --bucket=!: Specifies the bucket.
    - name: delete-storage-lens-configuration
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID of the requester.
        --config-id=!: The ID of the S3 Storage Lens configuration.
    - name: dissociate-access-grants-identity-center
      description: Dissociates the Amazon Web Services IAM Identity Center instance from the S3 Access Grants instance.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: update-job-status
      description: Updates the status for the specified job.
      flags:
        --account-id=!: The Amazon Web Services account ID associated with the S3 Batch Operations job.
        --job-id=!: The ID of the job whose status you want to update.
        --requested-job-status=!: The status that you want to move the specified job to.
        --status-update-reason=: A description of the reason why you want to change the specified job's status.
      completion:
        flag:
            requested-job-status:
                - Cancelled
                - Ready
    - name: create-access-grants-location
      description: The S3 data location that you would like to register in your S3 Access Grants instance.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
        --iam-role-arn=!: The Amazon Resource Name (ARN) of the IAM role for the registered location.
        --location-scope=!: The S3 path to the location that you are registering.
        --tags=: The Amazon Web Services resource tags that you are adding to the S3 Access Grants location.
    - name: create-bucket
      description: This action creates an Amazon S3 on Outposts bucket.
      flags:
        --acl=: The canned ACL to apply to the bucket.
        --bucket=!: The name of the bucket.
        --create-bucket-configuration=: The configuration information for the bucket.
        --grant-full-control=: Allows grantee the read, write, read ACP, and write ACP permissions on the bucket.
        --grant-read-acp=: Allows grantee to read the bucket ACL.
        --grant-read=: Allows grantee to list the objects in the bucket.
        --grant-write-acp=: Allows grantee to write the ACL for the applicable bucket.
        --grant-write=: Allows grantee to create, overwrite, and delete any object in the bucket.
        --no-object-lock-enabled-for-bucket: Specifies whether you want S3 Object Lock to be enabled for the new bucket.
        --object-lock-enabled-for-bucket: Specifies whether you want S3 Object Lock to be enabled for the new bucket.
        --outpost-id=: The ID of the Outposts where the bucket is being created.
      completion:
        flag:
            acl:
                - private
                - public-read
                - public-read-write
                - authenticated-read
    - name: delete-bucket
      description: This action deletes an Amazon S3 on Outposts bucket.
      flags:
        --account-id=!: The account ID that owns the Outposts bucket.
        --bucket=!: Specifies the bucket being deleted.
    - name: delete-bucket-replication
      description: This operation deletes an Amazon S3 on Outposts bucket's replication configuration.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket to delete the replication configuration for.
        --bucket=!: Specifies the S3 on Outposts bucket to delete the replication configuration for.
    - name: delete-storage-lens-configuration-tagging
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID of the requester.
        --config-id=!: The ID of the S3 Storage Lens configuration.
    - name: get-access-point
      description: Returns configuration information about the specified access point.
      flags:
        --account-id=!: The Amazon Web Services account ID for the account that owns the specified access point.
        --name=!: The name of the access point whose configuration information you want to retrieve.
    - name: put-public-access-block
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the Amazon Web Services account whose `PublicAccessBlock` configuration you want to set.
        --public-access-block-configuration=!: The `PublicAccessBlock` configuration that you want to apply to the specified Amazon Web Services account.
    - name: untag-resource
      description: This operation removes the specified user-defined tags from an S3 resource.
      flags:
        --account-id=!: The Amazon Web Services account ID that owns the resource that you're trying to remove the tags from.
        --resource-arn=!: The Amazon Resource Name (ARN) of the S3 resource that you're removing tags from.
        --tag-keys=!: The array of tag key-value pairs that you're trying to remove from of the S3 resource.
    - name: delete-access-point-policy
      description: Deletes the access point policy for the specified access point.
      flags:
        --account-id=!: The account ID for the account that owns the specified access point.
        --name=!: The name of the access point whose policy you want to delete.
    - name: delete-storage-lens-group
      description: Deletes an existing S3 Storage Lens group.
      flags:
        --account-id=!: The Amazon Web Services account ID used to create the Storage Lens group that you're trying to delete.
        --name=!: The name of the Storage Lens group that you're trying to delete.
    - name: get-access-grants-instance
      description: Retrieves the S3 Access Grants instance for a Region in your account.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: get-access-point-policy-status
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the account that owns the specified access point.
        --name=!: The name of the access point whose policy status you want to retrieve.
    - name: list-multi-region-access-points
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the owner of the Multi-Region Access Point.
        --max-results=: Not currently used.
        --next-token=: Not currently used.
    - name: put-access-point-policy
      description: Associates an access policy with the specified access point.
      flags:
        --account-id=!: The Amazon Web Services account ID for owner of the bucket associated with the specified access point.
        --name=!: The name of the access point that you want to associate with the specified policy.
        --policy=!: The policy that you want to apply to the specified access point.
    - name: update-job-priority
      description: Updates an existing S3 Batch Operations job's priority.
      flags:
        --account-id=!: The Amazon Web Services account ID associated with the S3 Batch Operations job.
        --job-id=!: The ID for the job whose priority you want to update.
        --priority=!: The priority you want to assign to this job.
    - name: delete-access-point
      description: Deletes the specified access point.
      flags:
        --account-id=!: The Amazon Web Services account ID for the account that owns the specified access point.
        --name=!: The name of the access point you want to delete.
    - name: delete-job-tagging
      description: Removes the entire tag set from the specified S3 Batch Operations job.
      flags:
        --account-id=!: The Amazon Web Services account ID associated with the S3 Batch Operations job.
        --job-id=!: The ID for the S3 Batch Operations job whose tags you want to delete.
    - name: get-access-point-scope
      description: Returns the access point scope for a directory bucket.
      flags:
        --account-id=!: The Amazon Web Services account ID that owns the access point with the scope that you want to retrieve.
        --name=!: The name of the access point with the scope you want to retrieve.
    - name: get-bucket-policy
      description: This action gets a bucket policy for an Amazon S3 on Outposts bucket.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket.
        --bucket=!: Specifies the bucket.
    - name: get-data-access
      description: Returns a temporary access credential from S3 Access Grants to the grantee or client application.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
        --duration-seconds=: The session duration, in seconds, of the temporary access credential that S3 Access Grants vends to the grantee or client application.
        --permission=!: 'The type of permission granted to your S3 data, which can be set to one of the following values:'
        --privilege=: The scope of the temporary access credential that S3 Access Grants vends to the grantee or client application.
        --target-type=: The type of `Target`.
        --target=!: The S3 URI path of the data to which you are requesting temporary access credentials.
      completion:
        flag:
            permission:
                - READ
                - WRITE
                - READWRITE
            privilege:
                - Minimal
                - Default
            target-type:
                - Object
    - name: list-access-points
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the account that owns the specified access points.
        --bucket=: The name of the bucket whose associated access points you want to list.
        --data-source-id=: The unique identifier for the data source of the access point.
        --data-source-type=: The type of the data source that the access point is attached to.
        --max-results=: The maximum number of access points that you want to include in the list.
        --next-token=: A continuation token.
    - name: list-access-points-for-directory-buckets
      description: Returns a list of the access points that are owned by the Amazon Web Services account and that are associated with the specified directory bucket.
      flags:
        --account-id=!: The Amazon Web Services account ID that owns the access points.
        --directory-bucket=: The name of the directory bucket associated with the access points you want to list.
        --max-results=: The maximum number of access points that you would like returned in the `ListAccessPointsForDirectoryBuckets` response.
        --next-token=: If `NextToken` is returned, there are more access points available than requested in the `maxResults` value.
    - name: list-jobs
      description: Lists current S3 Batch Operations jobs as well as the jobs that have ended within the last 90 days for the Amazon Web Services account making the request.
      flags:
        --account-id=!: The Amazon Web Services account ID associated with the S3 Batch Operations job.
        --job-statuses=: The `List Jobs` request returns jobs that match the statuses listed in this element.
        --max-results=: The maximum number of jobs that Amazon S3 will include in the `List Jobs` response.
        --next-token=: A pagination token to request the next page of results.
    - name: associate-access-grants-identity-center
      description: Associate your S3 Access Grants instance with an Amazon Web Services IAM Identity Center instance.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
        --identity-center-arn=!: The Amazon Resource Name (ARN) of the Amazon Web Services IAM Identity Center instance that you are associating with your S3 Access Grants instance.
    - name: delete-access-grant
      description: Deletes the access grant from the S3 Access Grants instance.
      flags:
        --access-grant-id=!: The ID of the access grant.
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: get-bucket-replication
      description: This operation gets an Amazon S3 on Outposts bucket's replication configuration.
      flags:
        --account-id=!: The Amazon Web Services account ID of the Outposts bucket.
        --bucket=!: Specifies the bucket to get the replication information for.
    - name: get-storage-lens-configuration-tagging
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID of the requester.
        --config-id=!: The ID of the Amazon S3 Storage Lens configuration.
    - name: list-storage-lens-configurations
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID of the requester.
        --next-token=: A pagination token to request the next page of results.
    - name: put-bucket-versioning
      description: This operation sets the versioning state for S3 on Outposts buckets only.
      flags:
        --account-id=!: The Amazon Web Services account ID of the S3 on Outposts bucket.
        --bucket=!: The S3 on Outposts bucket to set the versioning state for.
        --mfa=: The concatenation of the authentication device's serial number, a space, and the value that is displayed on your authentication device.
        --versioning-configuration=!: The root-level tag for the `VersioningConfiguration` parameters.
    - name: tag-resource
      description: Creates a new user-defined tag or updates an existing tag.
      flags:
        --account-id=!: The Amazon Web Services account ID that created the S3 resource that you're trying to add tags to or the requester's account ID.
        --resource-arn=!: The Amazon Resource Name (ARN) of the S3 resource that you're applying tags to.
        --tags=!: The Amazon Web Services resource tags that you want to add to the specified S3 resource.
    - name: update-access-grants-location
      description: Updates the IAM role of a registered location in your S3 Access Grants instance.
      flags:
        --access-grants-location-id=!: The ID of the registered location that you are updating.
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
        --iam-role-arn=!: The Amazon Resource Name (ARN) of the IAM role for the registered location.
    - name: create-access-grant
      description: Creates an access grant that gives a grantee access to your S3 data.
      flags:
        --access-grants-location-configuration=: The configuration options of the grant location.
        --access-grants-location-id=!: The ID of the registered location to which you are granting access.
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
        --application-arn=: The Amazon Resource Name (ARN) of an Amazon Web Services IAM Identity Center application associated with your Identity Center instance.
        --grantee=!: The user, group, or role to which you are granting access.
        --permission=!: 'The type of access that you are granting to your S3 data, which can be set to one of the following values:'
        --s3-prefix-type=: The type of `S3SubPrefix`.
        --tags=: The Amazon Web Services resource tags that you are adding to the access grant.
      completion:
        flag:
            permission:
                - READ
                - WRITE
                - READWRITE
            s3-prefix-type:
                - Object
    - name: create-job
      description: This operation creates an S3 Batch Operations job.
      flags:
        --account-id=!: The Amazon Web Services account ID that creates the job.
        --client-request-token=!: An idempotency token to ensure that you don't accidentally submit the same request twice.
        --confirmation-required: Indicates whether confirmation is required before Amazon S3 runs the job.
        --description=: A description for this job.
        --manifest-generator=: The attribute container for the ManifestGenerator details.
        --manifest=: Configuration parameters for the manifest.
        --no-confirmation-required: Indicates whether confirmation is required before Amazon S3 runs the job.
        --operation=!: The action that you want this job to perform on every object listed in the manifest.
        --priority=!: The numerical priority for this job.
        --report=!: Configuration parameters for the optional job-completion report.
        --role-arn=!: The Amazon Resource Name (ARN) for the Identity and Access Management (IAM) role that Batch Operations will use to run this job's action on every object in the manifest.
        --tags=: A set of tags to associate with the S3 Batch Operations job.
    - name: create-multi-region-access-point
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The Amazon Web Services account ID for the owner of the Multi-Region Access Point.
        --client-token=!: An idempotency token used to identify the request and guarantee that requests are unique.
        --details=!: A container element containing details about the Multi-Region Access Point.
    - name: get-access-grant
      description: Get the details of an access grant from your S3 Access Grants instance.
      flags:
        --access-grant-id=!: The ID of the access grant.
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: get-access-grants-location
      description: Retrieves the details of a particular location registered in your S3 Access Grants instance.
      flags:
        --access-grants-location-id=!: The ID of the registered location that you are retrieving.
        --account-id=!: The Amazon Web Services account ID of the S3 Access Grants instance.
    - name: get-access-point-configuration-for-object-lambda
      description: This operation is not supported by directory buckets.
      flags:
        --account-id=!: The account ID for the account that owns the specified Object Lambda Access Point.
        --name=!: The name of the Object Lambda Access Point you want to return the configuration for.
    - name: get-multi-region-access-point-policy
