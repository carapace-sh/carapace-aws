name: create-virtual-mfadevice
description: Creates a new virtual MFA device for the Amazon Web Services account.
flags:
    --path=: The path for the virtual MFA device.
    --tags=: A list of tags that you want to attach to the new IAM virtual MFA device.
    --virtual-mfadevice-name=!: The name of the virtual MFA device, which must be unique.
