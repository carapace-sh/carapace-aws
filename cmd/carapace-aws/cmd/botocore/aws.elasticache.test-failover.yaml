name: test-failover
description: Represents the input of a `TestFailover` operation which tests automatic failover on a specified node group (called shard in the console) in a replication group (called cluster in the console).
flags:
    --node-group-id=!: The name of the node group (called shard in the console) in this replication group on which automatic failover is to be tested.
    --replication-group-id=!: 'The name of the replication group (console: cluster) whose automatic failover is being tested by this operation.'
