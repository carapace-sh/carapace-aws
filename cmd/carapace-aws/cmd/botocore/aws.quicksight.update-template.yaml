name: update-template
description: Updates a template from an existing Amazon QuickSight analysis or another template.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the template that you're updating.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --definition=: The definition of a template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: The name for the template.
    --source-entity=: The entity that you are using as a source when you update the template.
    --template-id=!: The ID for the template.
    --validation-strategy=: The option to relax the validation needed to update a template with definition objects.
    --version-description=: A description of the current template version that is being updated.
