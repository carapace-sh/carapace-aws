name: update-notification-rule
description: Updates a notification rule for a resource.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the notification rule.
    --detail-type=: The level of detail to include in the notifications for this resource.
    --event-type-ids=: A list of event types associated with this notification rule.
    --name=: The name of the notification rule.
    --status=: The status of the notification rule.
    --targets=: The address and type of the targets to receive notifications from this notification rule.
completion:
    flag:
        detail-type:
            - BASIC
            - FULL
        status:
            - ENABLED
            - DISABLED
