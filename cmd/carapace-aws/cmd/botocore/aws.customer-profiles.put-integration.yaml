name: put-integration
description: Adds an integration between the service and a third-party service, which includes Amazon AppFlow and Amazon Connect.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The unique name of the domain.
    --event-trigger-names=: A list of unique names for active event triggers associated with the integration.
    --flow-definition=: The configuration that controls how Customer Profiles retrieves data from the source.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --object-type-name=: The name of the profile object type.
    --object-type-names=: A map in which each key is an event type from an external application such as Segment or Shopify, and each value is an `ObjectTypeName` (template) used to ingest the event.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role.
    --tags=: The tags used to organize, track, or control access for this resource.
    --uri=: The URI of the S3 bucket or any other type of data source.
