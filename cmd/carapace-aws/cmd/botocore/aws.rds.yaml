                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            db-instance-identifier: |-
                The DB instance identifier for the DB instance to be deleted. This parameter isn't case-sensitive.

                Constraints:

                - Must match the name of an existing DB instance.
            delete-automated-backups: Specifies whether to remove automated backups immediately after the DB instance is deleted. This parameter isn't case-sensitive. The default is to remove automated backups immediately after the DB instance is deleted.
            final-db-snapshot-identifier: |-
                The `DBSnapshotIdentifier` of the new `DBSnapshot` created when the `SkipFinalSnapshot` parameter is disabled.

                If you enable this parameter and also enable SkipFinalShapshot, the command results in an error.

                This setting doesn't apply to RDS Custom.

                Constraints:

                - Must be 1 to 255 letters or numbers.
