    - name: modify-db-snapshot
      description: Updates a manual DB snapshot with a new engine version.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --db-snapshot-identifier=!: The identifier of the DB snapshot to modify.
        --engine-version=: The engine version to upgrade the DB snapshot to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --option-group-name=: The option group to identify with the upgraded DB snapshot.
      documentation:
        command: |-
            Updates a manual DB snapshot with a new engine version. The snapshot can be encrypted or unencrypted, but not shared or public.

            Amazon RDS supports upgrading DB snapshots for MariaDB, MySQL, PostgreSQL, and Oracle. This operation doesn't apply to RDS Custom or RDS for Db2.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            db-snapshot-identifier: The identifier of the DB snapshot to modify.
            engine-version: |-
                The engine version to upgrade the DB snapshot to.

                The following are the database engines and engine versions that are available when you upgrade a DB snapshot.

                **MariaDB**

                For the list of engine versions that are available for upgrading a DB snapshot, see [Upgrading a MariaDB DB snapshot engine version](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/mariadb-upgrade-snapshot.html) in the *Amazon RDS User Guide.*

                **MySQL**

                For the list of engine versions that are available for upgrading a DB snapshot, see [Upgrading a MySQL DB snapshot engine version](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/mysql-upgrade-snapshot.html) in the *Amazon RDS User Guide.*

                **Oracle**

                - `21.0.0.0.ru-2025-04.rur-2025-04.r1` (supported for 21.0.0.0.ru-2022-01.rur-2022-01.r1, 21.0.0.0.ru-2022-04.rur-2022-04.r1, 21.0.0.0.ru-2022-07.rur-2022-07.r1, 21.0.0.0.ru-2022-10.rur-2022-10.r1, 21.0.0.0.ru-2023-01.rur-2023-01.r1 and 21.0.0.0.ru-2023-01.rur-2023-01.r2 DB snapshots)
                - `19.0.0.0.ru-2025-04.rur-2025-04.r1` (supported for 19.0.0.0.ru-2019-07.rur-2019-07.r1, 19.0.0.0.ru-2019-10.rur-2019-10.r1 and 0.0.0.ru-2020-01.rur-2020-01.r1 DB snapshots)
                - `19.0.0.0.ru-2022-01.rur-2022-01.r1` (supported for 12.2.0.1 DB snapshots)
                - `19.0.0.0.ru-2022-07.rur-2022-07.r1` (supported for 12.1.0.2 DB snapshots)
                - `12.1.0.2.v8` (supported for 12.1.0.1 DB snapshots)
                - `11.2.0.4.v12` (supported for 11.2.0.2 DB snapshots)
                - `11.2.0.4.v11` (supported for 11.2.0.3 DB snapshots)

                **PostgreSQL**

                For the list of engine versions that are available for upgrading a DB snapshot, see [Upgrading a PostgreSQL DB snapshot engine version](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBSnapshot.PostgreSQL.html) in the *Amazon RDS User Guide.*
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            option-group-name: |-
                The option group to identify with the upgraded DB snapshot.

                You can specify this parameter when you upgrade an Oracle DB snapshot. The same option group considerations apply when upgrading a DB snapshot as when upgrading a DB instance. For more information, see [Option group considerations](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Oracle.html#USER_UpgradeDBInstance.Oracle.OGPG.OG) in the *Amazon RDS User Guide.*
    - name: start-activity-stream
      description: Starts a database activity stream to monitor activity on the database.
      flags:
        --apply-immediately: Specifies whether or not the database activity stream is to start as soon as possible, regardless of the maintenance window for the database.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engine-native-audit-fields-included: Specifies whether the database activity stream includes engine-native audit fields.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=!: The Amazon Web Services KMS key identifier for encrypting messages in the database activity stream.
        --mode=!: Specifies the mode of the database activity stream.
        --no-apply-immediately: Specifies whether or not the database activity stream is to start as soon as possible, regardless of the maintenance window for the database.
        --no-engine-native-audit-fields-included: Specifies whether the database activity stream includes engine-native audit fields.
        --resource-arn=!: The Amazon Resource Name (ARN) of the DB cluster, for example, `arn:aws:rds:us-east-1:12345667890:cluster:das-cluster`.
      completion:
        flag:
            mode:
                - sync
                - async
      documentation:
        command: Starts a database activity stream to monitor activity on the database. For more information, see [Monitoring Amazon Aurora with Database Activity Streams](https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/DBActivityStreams.html) in the *Amazon Aurora User Guide* or [Monitoring Amazon RDS with Database Activity Streams](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/DBActivityStreams.html) in the *Amazon RDS User Guide*.
        flag:
            apply-immediately: Specifies whether or not the database activity stream is to start as soon as possible, regardless of the maintenance window for the database.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            engine-native-audit-fields-included: Specifies whether the database activity stream includes engine-native audit fields. This option applies to an Oracle or Microsoft SQL Server DB instance. By default, no engine-native audit fields are included.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            kms-key-id: The Amazon Web Services KMS key identifier for encrypting messages in the database activity stream. The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the KMS key.
            mode: Specifies the mode of the database activity stream. Database events such as a change or access generate an activity stream event. The database session can handle these events either synchronously or asynchronously.
            resource-arn: The Amazon Resource Name (ARN) of the DB cluster, for example, `arn:aws:rds:us-east-1:12345667890:cluster:das-cluster`.
    - name: create-db-instance
      description: Creates a new DB instance.
      flags:
        --allocated-storage=: The amount of storage in gibibytes (GiB) to allocate for the DB instance.
        --auto-minor-version-upgrade: Specifies whether minor engine upgrades are applied automatically to the DB instance during the maintenance window.
        --availability-zone=: The Availability Zone (AZ) where the database will be created.
        --backup-retention-period=: The number of days for which automated backups are retained.
        --backup-target=: The location for storing automated backups and manual snapshots.
        --ca-certificate-identifier=: The CA certificate identifier to use for the DB instance's server certificate.
        --character-set-name=: For supported engines, the character set (`CharacterSet`) to associate the DB instance with.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --copy-tags-to-snapshot: Specifies whether to copy tags from the DB instance to snapshots of the DB instance.
        --custom-iam-instance-profile=: The instance profile associated with the underlying Amazon EC2 instance of an RDS Custom DB instance.
        --database-insights-mode=: The mode of Database Insights to enable for the DB instance.
        --db-cluster-identifier=: The identifier of the DB cluster that this DB instance will belong to.
        --db-instance-class=!: The compute and memory capacity of the DB instance, for example `db.m5.large`. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines.
        --db-instance-identifier=!: The identifier for this DB instance.
        --db-name=: The meaning of this parameter differs according to the database engine you use.
        --db-parameter-group-name=: The name of the DB parameter group to associate with this DB instance.
        --db-security-groups=: A list of DB security groups to associate with this DB instance.
        --db-subnet-group-name=: A DB subnet group to associate with this DB instance.
        --db-system-id=: The Oracle system identifier (SID), which is the name of the Oracle database instance that manages your database files.
        --dedicated-log-volume: Indicates whether the DB instance has a dedicated log volume (DLV) enabled.
        --deletion-protection: Specifies whether the DB instance has deletion protection enabled.
        --domain-auth-secret-arn=: The ARN for the Secrets Manager secret with the credentials for the user joining the domain.
        --domain-dns-ips=: The IPv4 DNS IP addresses of your primary and secondary Active Directory domain controllers.
        --domain-fqdn=: The fully qualified domain name (FQDN) of an Active Directory domain.
        --domain-iam-role-name=: The name of the IAM role to use when making API calls to the Directory Service.
        --domain-ou=: The Active Directory organizational unit for your DB instance to join.
        --domain=: The Active Directory directory ID to create the DB instance in.
        --enable-cloudwatch-logs-exports=: The list of log types to enable for exporting to CloudWatch Logs.
        --enable-customer-owned-ip: Specifies whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.
        --enable-iam-database-authentication: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
        --enable-performance-insights: Specifies whether to enable Performance Insights for the DB instance.
        --engine-lifecycle-support=: The life cycle type for this DB instance.
        --engine-version=: The version number of the database engine to use.
        --engine=!: The database engine to use for this DB instance.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iops=: The amount of Provisioned IOPS (input/output operations per second) to initially allocate for the DB instance.
        --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted DB instance.
        --license-model=: The license model information for this DB instance.
        --manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
        --master-user-authentication-type=: Specifies the authentication type for the master user.
        --master-user-password=: The password for the master user.
        --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
        --master-username=: The name for the master user.
        --max-allocated-storage=: The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.
        --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance.
        --monitoring-role-arn=: The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs.
        --multi-az: Specifies whether the DB instance is a Multi-AZ deployment.
        --multi-tenant: Specifies whether to use the multi-tenant configuration or the single-tenant configuration (default).
        --nchar-character-set-name=: The name of the NCHAR character set for the Oracle DB instance.
        --network-type=: The network type of the DB instance.
        --no-auto-minor-version-upgrade: Specifies whether minor engine upgrades are applied automatically to the DB instance during the maintenance window.
        --no-copy-tags-to-snapshot: Specifies whether to copy tags from the DB instance to snapshots of the DB instance.
        --no-dedicated-log-volume: Indicates whether the DB instance has a dedicated log volume (DLV) enabled.
        --no-deletion-protection: Specifies whether the DB instance has deletion protection enabled.
        --no-enable-customer-owned-ip: Specifies whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.
        --no-enable-iam-database-authentication: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
        --no-enable-performance-insights: Specifies whether to enable Performance Insights for the DB instance.
        --no-manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
        --no-multi-az: Specifies whether the DB instance is a Multi-AZ deployment.
        --no-multi-tenant: Specifies whether to use the multi-tenant configuration or the single-tenant configuration (default).
        --no-publicly-accessible: Specifies whether the DB instance is publicly accessible.
        --no-storage-encrypted: Specifes whether the DB instance is encrypted.
        --option-group-name=: The option group to associate the DB instance with.
        --performance-insights-kms-key-id=: The Amazon Web Services KMS key identifier for encryption of Performance Insights data.
        --performance-insights-retention-period=: The number of days to retain Performance Insights data.
        --port=: The port number on which the database accepts connections.
        --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled, using the `BackupRetentionPeriod` parameter.
        --preferred-maintenance-window=: The time range each week during which system maintenance can occur.
        --processor-features=: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
        --promotion-tier=: The order of priority in which an Aurora Replica is promoted to the primary instance after a failure of the existing primary instance.
        --publicly-accessible: Specifies whether the DB instance is publicly accessible.
        --storage-encrypted: Specifes whether the DB instance is encrypted.
        --storage-throughput=: The storage throughput value, in mebibyte per second (MiBps), for the DB instance.
        --storage-type=: The storage type to associate with the DB instance.
        --tags=: Tags to assign to the DB instance.
        --tde-credential-arn=: The ARN from the key store with which to associate the instance for TDE encryption.
        --tde-credential-password=: The password for the given ARN from the key store in order to access the device.
        --timezone=: The time zone of the DB instance.
        --vpc-security-group-ids=: A list of Amazon EC2 VPC security groups to associate with this DB instance.
      completion:
        flag:
            database-insights-mode:
                - standard
                - advanced
            master-user-authentication-type:
                - password
                - iam-db-auth
      documentation:
        command: |-
            Creates a new DB instance.

            The new DB instance can be an RDS DB instance, or it can be a DB instance in an Aurora DB cluster. For an Aurora DB cluster, you can call this operation multiple times to add more than one DB instance to the cluster.

            For more information about creating an RDS DB instance, see [Creating an Amazon RDS DB instance](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_CreateDBInstance.html) in the *Amazon RDS User Guide*.

            For more information about creating a DB instance in an Aurora DB cluster, see [Creating an Amazon Aurora DB cluster](https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.CreateInstance.html) in the *Amazon Aurora User Guide*.
        flag:
            allocated-storage: "The amount of storage in gibibytes (GiB) to allocate for the DB instance.\n\nThis setting doesn't apply to Amazon Aurora DB instances. Aurora cluster volumes automatically grow as the amount of data in your database increases, though you are only charged for the space that you use in an Aurora cluster volume.\n\nAmazon RDS Custom\n\nConstraints to the amount of storage for each storage type are the following:\n\n- General Purpose (SSD) storage (gp2, gp3): Must be an integer from 40 to 65536 for RDS Custom for Oracle, 16384 for RDS Custom for SQL Server.\n- Provisioned IOPS storage (io1, io2): Must be an integer from 40 to 65536 for RDS Custom for Oracle, 16384 for RDS Custom for SQL Server.\n\nRDS for Db2\n\nConstraints to the amount of storage for each storage type are the following:\n\n- General Purpose (SSD) storage (gp3): Must be an integer from 20 to 65536.\n- Provisioned IOPS storage (io1, io2): Must be an integer from 100 to 65536.\n\nRDS for MariaDB\n\nConstraints to the amount of storage for each storage type are the following:\n\n- General Purpose (SSD) storage (gp2, gp3): Must be an integer from 20 to 65536.\n- Provisioned IOPS storage (io1, io2): Must be an integer from 100 to 65536.\n- Magnetic storage (standard): Must be an integer from 5 to 3072.\n\nRDS for MySQL\n\nConstraints to the amount of storage for each storage type are the following:\n\n- General Purpose (SSD) storage (gp2, gp3): Must be an integer from 20 to 65536.\n- Provisioned IOPS storage (io1, io2): Must be an integer from 100 to 65536.\n- Magnetic storage (standard): Must be an integer from 5 to 3072.\n\nRDS for Oracle\n\nConstraints to the amount of storage for each storage type are the following:\n\n- General Purpose (SSD) storage (gp2, gp3): Must be an integer from 20 to 65536.\n- Provisioned IOPS storage (io1, io2): Must be an integer from 100 to 65536.\n- Magnetic storage (standard): Must be an integer from 10 to 3072.\n\nRDS for PostgreSQL\n\nConstraints to the amount of storage for each storage type are the following:\n\n- General Purpose (SSD) storage (gp2, gp3): Must be an integer from 20 to 65536.\n- Provisioned IOPS storage (io1, io2): Must be an integer from 100 to 65536.\n- Magnetic storage (standard): Must be an integer from 5 to 3072.\n\nRDS for SQL Server\n\nConstraints to the amount of storage for each storage type are the following:\n\n- General Purpose (SSD) storage (gp2, gp3):\n  \n  - Enterprise and Standard editions: Must be an integer from 20 to 16384.\n  - Web and Express editions: Must be an integer from 20 to 16384.\n- Provisioned IOPS storage (io1, io2):\n  \n  - Enterprise and Standard editions: Must be an integer from 100 to 16384.\n  - Web and Express editions: Must be an integer from 100 to 16384.\n- Magnetic storage (standard):\n  \n  - Enterprise and Standard editions: Must be an integer from 20 to 1024.\n  - Web and Express editions: Must be an integer from 20 to 1024."
            auto-minor-version-upgrade: |-
                Specifies whether minor engine upgrades are applied automatically to the DB instance during the maintenance window. By default, minor engine upgrades are applied automatically.

                If you create an RDS Custom DB instance, you must set `AutoMinorVersionUpgrade` to `false`.

                For more information about automatic minor version upgrades, see [Automatically upgrading the minor engine version](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Upgrading.html#USER_UpgradeDBInstance.Upgrading.AutoMinorVersionUpgrades).
            availability-zone: |-
                The Availability Zone (AZ) where the database will be created. For information on Amazon Web Services Regions and Availability Zones, see [Regions and Availability Zones](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html).

                For Amazon Aurora, each Aurora DB cluster hosts copies of its storage in three separate Availability Zones. Specify one of these Availability Zones. Aurora automatically chooses an appropriate Availability Zone if you don't specify one.

                Default: A random, system-chosen Availability Zone in the endpoint's Amazon Web Services Region.

                Constraints:

                - The `AvailabilityZone` parameter can't be specified if the DB instance is a Multi-AZ deployment.
                - The specified Availability Zone must be in the same Amazon Web Services Region as the current endpoint.

                Example: `us-east-1d`
            backup-retention-period: |-
                The number of days for which automated backups are retained. Setting this parameter to a positive number enables backups. Setting this parameter to `0` disables automated backups.

                This setting doesn't apply to Amazon Aurora DB instances. The retention period for automated backups is managed by the DB cluster.

                Default: `1`

                Constraints:

                - Must be a value from 0 to 35.
                - Can't be set to 0 if the DB instance is a source to read replicas.
                - Can't be set to 0 for an RDS Custom for Oracle DB instance.
            backup-target: |-
                The location for storing automated backups and manual snapshots.

                Valid Values:

                - `local` (Dedicated Local Zone)
                - `outposts` (Amazon Web Services Outposts)
                - `region` (Amazon Web Services Region)

                Default: `region`

                For more information, see [Working with Amazon RDS on Amazon Web Services Outposts](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-on-outposts.html) in the *Amazon RDS User Guide*.
            ca-certificate-identifier: |-
                The CA certificate identifier to use for the DB instance's server certificate.

                This setting doesn't apply to RDS Custom DB instances.

                For more information, see [Using SSL/TLS to encrypt a connection to a DB instance](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html) in the *Amazon RDS User Guide* and [Using SSL/TLS to encrypt a connection to a DB cluster](https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.SSL.html) in the *Amazon Aurora User Guide*.
            character-set-name: |-
                For supported engines, the character set (`CharacterSet`) to associate the DB instance with.

                This setting doesn't apply to the following DB instances:

                - Amazon Aurora - The character set is managed by the DB cluster. For more information, see `CreateDBCluster`.
                - RDS Custom - However, if you need to change the character set, you can change it on the database itself.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            copy-tags-to-snapshot: |-
                Specifies whether to copy tags from the DB instance to snapshots of the DB instance. By default, tags are not copied.

                This setting doesn't apply to Amazon Aurora DB instances. Copying tags to snapshots is managed by the DB cluster. Setting this value for an Aurora DB instance has no effect on the DB cluster setting.
            custom-iam-instance-profile: |-
                The instance profile associated with the underlying Amazon EC2 instance of an RDS Custom DB instance.

                This setting is required for RDS Custom.

                Constraints:

                - The profile must exist in your account.
                - The profile must have an IAM role that Amazon EC2 has permissions to assume.
                - The instance profile name and the associated IAM role name must start with the prefix `AWSRDSCustom`.

                For the list of permissions required for the IAM role, see [Configure IAM and your VPC](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/custom-setup-orcl.html#custom-setup-orcl.iam-vpc) in the *Amazon RDS User Guide*.
            database-insights-mode: |-
                The mode of Database Insights to enable for the DB instance.

                Aurora DB instances inherit this value from the DB cluster, so you can't change this value.
            db-cluster-identifier: |-
                The identifier of the DB cluster that this DB instance will belong to.

                This setting doesn't apply to RDS Custom DB instances.
            db-instance-class: The compute and memory capacity of the DB instance, for example `db.m5.large`. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see [DB instance classes](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html) in the *Amazon RDS User Guide* or [Aurora DB instance classes](https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Concepts.DBInstanceClass.html) in the *Amazon Aurora User Guide*.
            db-instance-identifier: |-
                The identifier for this DB instance. This parameter is stored as a lowercase string.

                Constraints:

                - Must contain from 1 to 63 letters, numbers, or hyphens.
                - First character must be a letter.
                - Can't end with a hyphen or contain two consecutive hyphens.

                Example: `mydbinstance`
            db-name: |-
                The meaning of this parameter differs according to the database engine you use.

                Amazon Aurora MySQL

                The name of the database to create when the primary DB instance of the Aurora MySQL DB cluster is created. If this parameter isn't specified for an Aurora MySQL DB cluster, no database is created in the DB cluster.

                Constraints:

                - Must contain 1 to 64 alphanumeric characters.
                - Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).
                - Can't be a word reserved by the database engine.

                Amazon Aurora PostgreSQL

                The name of the database to create when the primary DB instance of the Aurora PostgreSQL DB cluster is created. A database named `postgres` is always created. If this parameter is specified, an additional database with this name is created.

                Constraints:

                - It must contain 1 to 63 alphanumeric characters.
                - Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0 to 9).
                - Can't be a word reserved by the database engine.

                Amazon RDS Custom for Oracle

                The Oracle System ID (SID) of the created RDS Custom DB instance. If you don't specify a value, the default value is `ORCL` for non-CDBs and `RDSCDB` for CDBs.

                Default: `ORCL`

                Constraints:

                - Must contain 1 to 8 alphanumeric characters.
                - Must contain a letter.
                - Can't be a word reserved by the database engine.

                Amazon RDS Custom for SQL Server

                Not applicable. Must be null.

                RDS for Db2

                The name of the database to create when the DB instance is created. If this parameter isn't specified, no database is created in the DB instance. In some cases, we recommend that you don't add a database name. For more information, see [Additional considerations](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/db2-db-instance-prereqs.html#db2-prereqs-additional-considerations) in the *Amazon RDS User Guide*.

                Constraints:

                - Must contain 1 to 64 letters or numbers.
                - Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).
                - Can't be a word reserved by the specified database engine.

                RDS for MariaDB

                The name of the database to create when the DB instance is created. If this parameter isn't specified, no database is created in the DB instance.

                Constraints:

                - Must contain 1 to 64 letters or numbers.
                - Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).
                - Can't be a word reserved by the specified database engine.

                RDS for MySQL

                The name of the database to create when the DB instance is created. If this parameter isn't specified, no database is created in the DB instance.

                Constraints:

                - Must contain 1 to 64 letters or numbers.
                - Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).
                - Can't be a word reserved by the specified database engine.

                RDS for Oracle

                The Oracle System ID (SID) of the created DB instance. If you don't specify a value, the default value is `ORCL`. You can't specify the string `null`, or any other reserved word, for `DBName`.

                Default: `ORCL`

                Constraints:

                - Can't be longer than 8 characters.

                RDS for PostgreSQL

                The name of the database to create when the DB instance is created. A database named `postgres` is always created. If this parameter is specified, an additional database with this name is created.

                Constraints:

                - Must contain 1 to 63 letters, numbers, or underscores.
                - Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).
                - Can't be a word reserved by the specified database engine.

                RDS for SQL Server

                Not applicable. Must be null.
            db-parameter-group-name: |-
                The name of the DB parameter group to associate with this DB instance. If you don't specify a value, then Amazon RDS uses the default DB parameter group for the specified DB engine and version.

                This setting doesn't apply to RDS Custom DB instances.

                Constraints:

                - Must be 1 to 255 letters, numbers, or hyphens.
                - The first character must be a letter.
                - Can't end with a hyphen or contain two consecutive hyphens.
            db-security-groups: |-
                A list of DB security groups to associate with this DB instance.

                This setting applies to the legacy EC2-Classic platform, which is no longer used to create new DB instances. Use the `VpcSecurityGroupIds` setting instead.
            db-subnet-group-name: |-
                A DB subnet group to associate with this DB instance.

                Constraints:

                - Must match the name of an existing DB subnet group.

                Example: `mydbsubnetgroup`
            db-system-id: The Oracle system identifier (SID), which is the name of the Oracle database instance that manages your database files. In this context, the term "Oracle database instance" refers exclusively to the system global area (SGA) and Oracle background processes. If you don't specify a SID, the value defaults to `RDSCDB`. The Oracle SID is also the name of your CDB.
            dedicated-log-volume: Indicates whether the DB instance has a dedicated log volume (DLV) enabled.
            deletion-protection: |-
                Specifies whether the DB instance has deletion protection enabled. The database can't be deleted when deletion protection is enabled. By default, deletion protection isn't enabled. For more information, see [Deleting a DB Instance](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html).

                This setting doesn't apply to Amazon Aurora DB instances. You can enable or disable deletion protection for the DB cluster. For more information, see `CreateDBCluster`. DB instances in a DB cluster can be deleted even when deletion protection is enabled for the DB cluster.
            domain: |-
                The Active Directory directory ID to create the DB instance in. Currently, you can create only Db2, MySQL, Microsoft SQL Server, Oracle, and PostgreSQL DB instances in an Active Directory Domain.

                For more information, see [Kerberos Authentication](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/kerberos-authentication.html) in the *Amazon RDS User Guide*.

                This setting doesn't apply to the following DB instances:

                - Amazon Aurora (The domain is managed by the DB cluster.)
                - RDS Custom
            domain-auth-secret-arn: |-
                The ARN for the Secrets Manager secret with the credentials for the user joining the domain.

                Example: `arn:aws:secretsmanager:region:account-number:secret:myselfmanagedADtestsecret-123456`
            domain-dns-ips: |-
                The IPv4 DNS IP addresses of your primary and secondary Active Directory domain controllers.

                Constraints:

                - Two IP addresses must be provided. If there isn't a secondary domain controller, use the IP address of the primary domain controller for both entries in the list.

                Example: `123.124.125.126,234.235.236.237`
            domain-fqdn: |-
                The fully qualified domain name (FQDN) of an Active Directory domain.

                Constraints:

                - Can't be longer than 64 characters.

                Example: `mymanagedADtest.mymanagedAD.mydomain`
            domain-iam-role-name: |-
                The name of the IAM role to use when making API calls to the Directory Service.

                This setting doesn't apply to the following DB instances:

                - Amazon Aurora (The domain is managed by the DB cluster.)
                - RDS Custom
            domain-ou: |-
                The Active Directory organizational unit for your DB instance to join.

                Constraints:

                - Must be in the distinguished name format.
                - Can't be longer than 64 characters.

                Example: `OU=mymanagedADtestOU,DC=mymanagedADtest,DC=mymanagedAD,DC=mydomain`
            enable-cloudwatch-logs-exports: |-
                The list of log types to enable for exporting to CloudWatch Logs. For more information, see [Publishing Database Logs to Amazon CloudWatch Logs](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch) in the *Amazon RDS User Guide*.

                This setting doesn't apply to the following DB instances:

                - Amazon Aurora (CloudWatch Logs exports are managed by the DB cluster.)
                - RDS Custom

                The following values are valid for each DB engine:

                - RDS for Db2 - `diag.log | notify.log | iam-db-auth-error`
                - RDS for MariaDB - `audit | error | general | slowquery | iam-db-auth-error`
                - RDS for Microsoft SQL Server - `agent | error`
                - RDS for MySQL - `audit | error | general | slowquery | iam-db-auth-error`
                - RDS for Oracle - `alert | audit | listener | trace | oemagent`
                - RDS for PostgreSQL - `postgresql | upgrade | iam-db-auth-error`
            enable-customer-owned-ip: |-
                Specifies whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.

                A *CoIP* provides local or external connectivity to resources in your Outpost subnets through your on-premises network. For some use cases, a CoIP can provide lower latency for connections to the DB instance from outside of its virtual private cloud (VPC) on your local network.

                For more information about RDS on Outposts, see [Working with Amazon RDS on Amazon Web Services Outposts](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-on-outposts.html) in the *Amazon RDS User Guide*.

                For more information about CoIPs, see [Customer-owned IP addresses](https://docs.aws.amazon.com/outposts/latest/userguide/routing.html#ip-addressing) in the *Amazon Web Services Outposts User Guide*.
            enable-iam-database-authentication: |-
                Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping isn't enabled.

                For more information, see [IAM Database Authentication for MySQL and PostgreSQL](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html) in the *Amazon RDS User Guide*.

                This setting doesn't apply to the following DB instances:

                - Amazon Aurora (Mapping Amazon Web Services IAM accounts to database accounts is managed by the DB cluster.)
                - RDS Custom
            enable-performance-insights: |-
                Specifies whether to enable Performance Insights for the DB instance. For more information, see [Using Amazon Performance Insights](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html) in the *Amazon RDS User Guide*.

                This setting doesn't apply to RDS Custom DB instances.
            engine: |-
                The database engine to use for this DB instance.

                Not every database engine is available in every Amazon Web Services Region.

                Valid Values:

                - `aurora-mysql` (for Aurora MySQL DB instances)
                - `aurora-postgresql` (for Aurora PostgreSQL DB instances)
                - `custom-oracle-ee` (for RDS Custom for Oracle DB instances)
                - `custom-oracle-ee-cdb` (for RDS Custom for Oracle DB instances)
                - `custom-oracle-se2` (for RDS Custom for Oracle DB instances)
                - `custom-oracle-se2-cdb` (for RDS Custom for Oracle DB instances)
                - `custom-sqlserver-ee` (for RDS Custom for SQL Server DB instances)
                - `custom-sqlserver-se` (for RDS Custom for SQL Server DB instances)
                - `custom-sqlserver-web` (for RDS Custom for SQL Server DB instances)
                - `custom-sqlserver-dev` (for RDS Custom for SQL Server DB instances)
                - `db2-ae`
                - `db2-se`
                - `mariadb`
                - `mysql`
                - `oracle-ee`
                - `oracle-ee-cdb`
                - `oracle-se2`
                - `oracle-se2-cdb`
                - `postgres`
                - `sqlserver-ee`
                - `sqlserver-se`
                - `sqlserver-ex`
                - `sqlserver-web`
            engine-lifecycle-support: |-
                The life cycle type for this DB instance.

                By default, this value is set to `open-source-rds-extended-support`, which enrolls your DB instance into Amazon RDS Extended Support. At the end of standard support, you can avoid charges for Extended Support by setting the value to `open-source-rds-extended-support-disabled`. In this case, creating the DB instance will fail if the DB major version is past its end of standard support date.

                This setting applies only to RDS for MySQL and RDS for PostgreSQL. For Amazon Aurora DB instances, the life cycle type is managed by the DB cluster.

                You can use this setting to enroll your DB instance into Amazon RDS Extended Support. With RDS Extended Support, you can run the selected major engine version on your DB instance past the end of standard support for that engine version. For more information, see [Amazon RDS Extended Support with Amazon RDS](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/extended-support.html) in the *Amazon RDS User Guide*.

                Valid Values: `open-source-rds-extended-support | open-source-rds-extended-support-disabled`

                Default: `open-source-rds-extended-support`
            engine-version: |-
                The version number of the database engine to use.

                This setting doesn't apply to Amazon Aurora DB instances. The version number of the database engine the DB instance uses is managed by the DB cluster.

                For a list of valid engine versions, use the `DescribeDBEngineVersions` operation.

                The following are the database engines and links to information about the major and minor versions that are available with Amazon RDS. Not every database engine is available for every Amazon Web Services Region.

                Amazon RDS Custom for Oracle

                A custom engine version (CEV) that you have previously created. This setting is required for RDS Custom for Oracle. The CEV name has the following format: 19.*customized\_string*. A valid CEV name is `19.my_cev1`. For more information, see [Creating an RDS Custom for Oracle DB instance](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/custom-creating.html#custom-creating.create) in the *Amazon RDS User Guide*.

                Amazon RDS Custom for SQL Server

                See [RDS Custom for SQL Server general requirements](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/custom-reqs-limits-MS.html) in the *Amazon RDS User Guide*.

                RDS for Db2

                For information, see [Db2 on Amazon RDS versions](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Db2.html#Db2.Concepts.VersionMgmt) in the *Amazon RDS User Guide*.

                RDS for MariaDB

                For information, see [MariaDB on Amazon RDS versions](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MariaDB.html#MariaDB.Concepts.VersionMgmt) in the *Amazon RDS User Guide*.

                RDS for Microsoft SQL Server

                For information, see [Microsoft SQL Server versions on Amazon RDS](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_SQLServer.html#SQLServer.Concepts.General.VersionSupport) in the *Amazon RDS User Guide*.

                RDS for MySQL

                For information, see [MySQL on Amazon RDS versions](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MySQL.html#MySQL.Concepts.VersionMgmt) in the *Amazon RDS User Guide*.

                RDS for Oracle

                For information, see [Oracle Database Engine release notes](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Appendix.Oracle.PatchComposition.html) in the *Amazon RDS User Guide*.

                RDS for PostgreSQL

                For information, see [Amazon RDS for PostgreSQL versions and extensions](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_PostgreSQL.html#PostgreSQL.Concepts) in the *Amazon RDS User Guide*.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            iops: |-
                The amount of Provisioned IOPS (input/output operations per second) to initially allocate for the DB instance. For information about valid IOPS values, see [Amazon RDS DB instance storage](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html) in the *Amazon RDS User Guide*.

                This setting doesn't apply to Amazon Aurora DB instances. Storage is managed by the DB cluster.

                Constraints:

                - For RDS for Db2, MariaDB, MySQL, Oracle, and PostgreSQL - Must be a multiple between .5 and 50 of the storage amount for the DB instance.
                - For RDS for SQL Server - Must be a multiple between 1 and 50 of the storage amount for the DB instance.
            kms-key-id: |-
                The Amazon Web Services KMS key identifier for an encrypted DB instance.

                The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the KMS key. To use a KMS key in a different Amazon Web Services account, specify the key ARN or alias ARN.

                This setting doesn't apply to Amazon Aurora DB instances. The Amazon Web Services KMS key identifier is managed by the DB cluster. For more information, see `CreateDBCluster`.

                If `StorageEncrypted` is enabled, and you do not specify a value for the `KmsKeyId` parameter, then Amazon RDS uses your default KMS key. There is a default KMS key for your Amazon Web Services account. Your Amazon Web Services account has a different default KMS key for each Amazon Web Services Region.

                For Amazon RDS Custom, a KMS key is required for DB instances. For most RDS engines, if you leave this parameter empty while enabling `StorageEncrypted`, the engine uses the default KMS key. However, RDS Custom doesn't use the default key when this parameter is empty. You must explicitly specify a key.
            license-model: |-
                The license model information for this DB instance.

                License models for RDS for Db2 require additional configuration. The bring your own license (BYOL) model requires a custom parameter group and an Amazon Web Services License Manager self-managed license. The Db2 license through Amazon Web Services Marketplace model requires an Amazon Web Services Marketplace subscription. For more information, see [Amazon RDS for Db2 licensing options](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/db2-licensing.html) in the *Amazon RDS User Guide*.

                The default for RDS for Db2 is `bring-your-own-license`.

                This setting doesn't apply to Amazon Aurora or RDS Custom DB instances.

                Valid Values:

                - RDS for Db2 - `bring-your-own-license | marketplace-license`
                - RDS for MariaDB - `general-public-license`
                - RDS for Microsoft SQL Server - `license-included`
                - RDS for MySQL - `general-public-license`
                - RDS for Oracle - `bring-your-own-license | license-included`
                - RDS for PostgreSQL - `postgresql-license`
            manage-master-user-password: |-
                Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.

                For more information, see [Password management with Amazon Web Services Secrets Manager](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-secrets-manager.html) in the *Amazon RDS User Guide.*

                Constraints:

                - Can't manage the master user password with Amazon Web Services Secrets Manager if `MasterUserPassword` is specified.
            master-user-authentication-type: |-
                Specifies the authentication type for the master user. With IAM master user authentication, you can configure the master DB user with IAM database authentication when you create a DB instance.

                You can specify one of the following values:

                - `password` - Use standard database authentication with a password.
                - `iam-db-auth` - Use IAM database authentication for the master user.

                This option is only valid for RDS for PostgreSQL and Aurora PostgreSQL engines.
            master-user-password: |-
                The password for the master user.

                This setting doesn't apply to Amazon Aurora DB instances. The password for the master user is managed by the DB cluster.

                Constraints:

                - Can't be specified if `ManageMasterUserPassword` is turned on.
                - Can include any printable ASCII character except "/", """, or "@". For RDS for Oracle, can't include the "&amp;" (ampersand) or the "'" (single quotes) character.

                Length Constraints:

                - RDS for Db2 - Must contain from 8 to 255 characters.
                - RDS for MariaDB - Must contain from 8 to 41 characters.
                - RDS for Microsoft SQL Server - Must contain from 8 to 128 characters.
                - RDS for MySQL - Must contain from 8 to 41 characters.
                - RDS for Oracle - Must contain from 8 to 30 characters.
                - RDS for PostgreSQL - Must contain from 8 to 128 characters.
            master-user-secret-kms-key-id: |-
                The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.

                This setting is valid only if the master user password is managed by RDS in Amazon Web Services Secrets Manager for the DB instance.

                The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the KMS key. To use a KMS key in a different Amazon Web Services account, specify the key ARN or alias ARN.

                If you don't specify `MasterUserSecretKmsKeyId`, then the `aws/secretsmanager` KMS key is used to encrypt the secret. If the secret is in a different Amazon Web Services account, then you can't use the `aws/secretsmanager` KMS key to encrypt the secret, and you must use a customer managed KMS key.

                There is a default KMS key for your Amazon Web Services account. Your Amazon Web Services account has a different default KMS key for each Amazon Web Services Region.
            master-username: |-
                The name for the master user.

                This setting doesn't apply to Amazon Aurora DB instances. The name for the master user is managed by the DB cluster.

                This setting is required for RDS DB instances.

                Constraints:

                - Must be 1 to 16 letters, numbers, or underscores.
                - First character must be a letter.
                - Can't be a reserved word for the chosen database engine.
            max-allocated-storage: |-
                The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.

                For more information about this setting, including limitations that apply to it, see [Managing capacity automatically with Amazon RDS storage autoscaling](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling) in the *Amazon RDS User Guide*.

                This setting doesn't apply to the following DB instances:

                - Amazon Aurora (Storage is managed by the DB cluster.)
                - RDS Custom
            monitoring-interval: |-
                The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance. To disable collection of Enhanced Monitoring metrics, specify `0`.

                If `MonitoringRoleArn` is specified, then you must set `MonitoringInterval` to a value other than `0`.

                This setting doesn't apply to RDS Custom DB instances.

                Valid Values: `0 | 1 | 5 | 10 | 15 | 30 | 60`

                Default: `0`
            monitoring-role-arn: |-
                The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs. For example, `arn:aws:iam:123456789012:role/emaccess`. For information on creating a monitoring role, see [Setting Up and Enabling Enhanced Monitoring](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.OS.html#USER_Monitoring.OS.Enabling) in the *Amazon RDS User Guide*.

                If `MonitoringInterval` is set to a value other than `0`, then you must supply a `MonitoringRoleArn` value.

                This setting doesn't apply to RDS Custom DB instances.
            multi-az: |-
                Specifies whether the DB instance is a Multi-AZ deployment. You can't set the `AvailabilityZone` parameter if the DB instance is a Multi-AZ deployment.

                This setting doesn't apply to Amazon Aurora because the DB instance Availability Zones (AZs) are managed by the DB cluster.
            multi-tenant: |-
                Specifies whether to use the multi-tenant configuration or the single-tenant configuration (default). This parameter only applies to RDS for Oracle container database (CDB) engines.

                Note the following restrictions:

                - The DB engine that you specify in the request must support the multi-tenant configuration. If you attempt to enable the multi-tenant configuration on a DB engine that doesn't support it, the request fails.
                - If you specify the multi-tenant configuration when you create your DB instance, you can't later modify this DB instance to use the single-tenant configuration.
            nchar-character-set-name: |-
                The name of the NCHAR character set for the Oracle DB instance.

                This setting doesn't apply to RDS Custom DB instances.
            network-type: |-
                The network type of the DB instance.

                The network type is determined by the `DBSubnetGroup` specified for the DB instance. A `DBSubnetGroup` can support only the IPv4 protocol or the IPv4 and the IPv6 protocols (`DUAL`).

                For more information, see [Working with a DB instance in a VPC](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.WorkingWithRDSInstanceinaVPC.html) in the *Amazon RDS User Guide.*

                Valid Values: `IPV4 | DUAL`
            option-group-name: |-
                The option group to associate the DB instance with.

                Permanent options, such as the TDE option for Oracle Advanced Security TDE, can't be removed from an option group. Also, that option group can't be removed from a DB instance after it is associated with a DB instance.

                This setting doesn't apply to Amazon Aurora or RDS Custom DB instances.
            performance-insights-kms-key-id: |-
                The Amazon Web Services KMS key identifier for encryption of Performance Insights data.

                The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the KMS key.

                If you don't specify a value for `PerformanceInsightsKMSKeyId`, then Amazon RDS uses your default KMS key. There is a default KMS key for your Amazon Web Services account. Your Amazon Web Services account has a different default KMS key for each Amazon Web Services Region.

                This setting doesn't apply to RDS Custom DB instances.
            performance-insights-retention-period: |-
                The number of days to retain Performance Insights data.

                This setting doesn't apply to RDS Custom DB instances.

                Valid Values:

                - `7`
                - *month* * 31, where *month* is a number of months from 1-23. Examples: `93` (3 months * 31), `341` (11 months * 31), `589` (19 months * 31)
                - `731`

                Default: `7` days

                If you specify a retention period that isn't valid, such as `94`, Amazon RDS returns an error.
            port: |-
                The port number on which the database accepts connections.

                This setting doesn't apply to Aurora DB instances. The port number is managed by the cluster.

                Valid Values: `1150-65535`

                Default:

                - RDS for Db2 - `50000`
                - RDS for MariaDB - `3306`
                - RDS for Microsoft SQL Server - `1433`
                - RDS for MySQL - `3306`
                - RDS for Oracle - `1521`
                - RDS for PostgreSQL - `5432`

                Constraints:

                - For RDS for Microsoft SQL Server, the value can't be `1234`, `1434`, `3260`, `3343`, `3389`, `47001`, or `49152-49156`.
            preferred-backup-window: |-
                The daily time range during which automated backups are created if automated backups are enabled, using the `BackupRetentionPeriod` parameter. The default is a 30-minute window selected at random from an 8-hour block of time for each Amazon Web Services Region. For more information, see [Backup window](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html#USER_WorkingWithAutomatedBackups.BackupWindow) in the *Amazon RDS User Guide*.

                This setting doesn't apply to Amazon Aurora DB instances. The daily time range for creating automated backups is managed by the DB cluster.

                Constraints:

                - Must be in the format `hh24:mi-hh24:mi`.
                - Must be in Universal Coordinated Time (UTC).
                - Must not conflict with the preferred maintenance window.
