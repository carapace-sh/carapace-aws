    - name: describe-db-cluster-snapshots
      description: Returns information about DB cluster snapshots.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --db-cluster-identifier=: The ID of the DB cluster to retrieve the list of DB cluster snapshots for.
        --db-cluster-resource-id=: A specific DB cluster resource ID to describe.
        --db-cluster-snapshot-identifier=: A specific DB cluster snapshot identifier to describe.
        --filters=: A filter that specifies one or more DB cluster snapshots to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-public: Specifies whether to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon Web Services account.
        --include-shared: Specifies whether to include shared manual DB cluster snapshots from other Amazon Web Services accounts that this Amazon Web Services account has been given permission to copy or restore.
        --marker=: An optional pagination token provided by a previous `DescribeDBClusterSnapshots` request.
        --max-items=: The  total number of items to return in the command's output.
        --max-records=: The maximum number of records to include in the response.
        --no-include-public: Specifies whether to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon Web Services account.
        --no-include-shared: Specifies whether to include shared manual DB cluster snapshots from other Amazon Web Services accounts that this Amazon Web Services account has been given permission to copy or restore.
        --page-size=: The size of each page to get in the AWS service call.
        --snapshot-type=: The type of DB cluster snapshots to be returned.
        --starting-token=: A token to specify where to start paginating.
      documentation:
        command: |-
            Returns information about DB cluster snapshots. This API action supports pagination.

            For more information on Amazon Aurora DB clusters, see [What is Amazon Aurora?](https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/CHAP_AuroraOverview.html) in the *Amazon Aurora User Guide*.

            For more information on Multi-AZ DB clusters, see [Multi-AZ DB cluster deployments](https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/multi-az-db-clusters-concepts.html) in the *Amazon RDS User Guide*.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            db-cluster-identifier: |-
                The ID of the DB cluster to retrieve the list of DB cluster snapshots for. This parameter can't be used in conjunction with the `DBClusterSnapshotIdentifier` parameter. This parameter isn't case-sensitive.

                Constraints:

                - If supplied, must match the identifier of an existing DBCluster.
            db-cluster-resource-id: A specific DB cluster resource ID to describe.
            db-cluster-snapshot-identifier: |-
                A specific DB cluster snapshot identifier to describe. This parameter can't be used in conjunction with the `DBClusterIdentifier` parameter. This value is stored as a lowercase string.

                Constraints:

                - If supplied, must match the identifier of an existing DBClusterSnapshot.
                - If this identifier is for an automated snapshot, the `SnapshotType` parameter must also be specified.
            filters: |-
                A filter that specifies one or more DB cluster snapshots to describe.

                Supported filters:

                - `db-cluster-id` - Accepts DB cluster identifiers and DB cluster Amazon Resource Names (ARNs).
                - `db-cluster-snapshot-id` - Accepts DB cluster snapshot identifiers.
                - `snapshot-type` - Accepts types of DB cluster snapshots.
                - `engine` - Accepts names of database engines.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            include-public: |-
                Specifies whether to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon Web Services account. By default, the public snapshots are not included.

                You can share a manual DB cluster snapshot as public by using the [ModifyDBClusterSnapshotAttribute]() API action.
            include-shared: |-
                Specifies whether to include shared manual DB cluster snapshots from other Amazon Web Services accounts that this Amazon Web Services account has been given permission to copy or restore. By default, these snapshots are not included.

                You can give an Amazon Web Services account permission to restore a manual DB cluster snapshot from another Amazon Web Services account by the `ModifyDBClusterSnapshotAttribute` API action.
            marker: An optional pagination token provided by a previous `DescribeDBClusterSnapshots` request. If this parameter is specified, the response includes only records beyond the marker, up to the value specified by `MaxRecords`.
            max-items: |-
                The total number of items to return in the command's output.
                If the total number of items available is more than the value specified, a NextToken is provided in the command's output.
                To resume pagination, provide the NextToken value in the starting-token argument of a subsequent  command.
                Do not use the NextToken response element directly outside of the AWS CLI.

                For usage examples, see Pagination in the AWS Command Line Interface User Guide.
            max-records: |-
                The maximum number of records to include in the response. If more records exist than the specified `MaxRecords` value, a pagination token called a marker is included in the response so you can retrieve the remaining results.

                Default: 100

                Constraints: Minimum 20, maximum 100.
            page-size: |-
                The size of each page to get in the AWS service call.
                This does not affect the number of items returned in the command's output.
                Setting a smaller page size results in more calls to the AWS service, retrieving fewer items in each call.
                This can help prevent the AWS service calls from timing out.

                For usage examples, see Pagination in the AWS Command Line Interface User Guide.
            snapshot-type: |-
                The type of DB cluster snapshots to be returned. You can specify one of the following values:

                - `automated` - Return all DB cluster snapshots that have been automatically taken by Amazon RDS for my Amazon Web Services account.
                - `manual` - Return all DB cluster snapshots that have been taken by my Amazon Web Services account.
                - `shared` - Return all manual DB cluster snapshots that have been shared to my Amazon Web Services account.
                - `public` - Return all DB cluster snapshots that have been marked as public.

                If you don't specify a `SnapshotType` value, then both automated and manual DB cluster snapshots are returned. You can include shared DB cluster snapshots with these results by enabling the `IncludeShared` parameter. You can include public DB cluster snapshots with these results by enabling the `IncludePublic` parameter.

                The `IncludeShared` and `IncludePublic` parameters don't apply for `SnapshotType` values of `manual` or `automated`. The `IncludePublic` parameter doesn't apply when `SnapshotType` is set to `shared`. The `IncludeShared` parameter doesn't apply when `SnapshotType` is set to `public`.
            starting-token: |-
                A token to specify where to start paginating.
                This is the NextToken from a previously truncated response.

                For usage examples, see Pagination in the AWS Command Line Interface User Guide.
