name: evaluate-feature
description: This operation assigns a feature variation to one given user session.
flags:
    --entity-id=!: An internal ID that represents a unique user of the application.
    --evaluation-context=: A JSON object of attributes that you can optionally pass in as part of the evaluation event sent to Evidently from the user session.
    --feature=!: The name of the feature being evaluated.
    --project=!: The name or ARN of the project that contains this feature.
