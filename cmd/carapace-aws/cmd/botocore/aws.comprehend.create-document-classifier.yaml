name: create-document-classifier
description: Creates a new document classifier that you can use to categorize documents.
flags:
    --client-request-token=: A unique identifier for the request.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend read access to your input data.
    --document-classifier-name=!: The name of the document classifier.
    --input-data-config=!: Specifies the format and location of the input data for the job.
    --language-code=!: The language of the input documents.
    --mode=: Indicates the mode in which the classifier will be trained.
    --model-kms-key-id=: ID for the KMS key that Amazon Comprehend uses to encrypt trained custom models.
    --model-policy=: The resource-based policy to attach to your custom document classifier model.
    --output-data-config=: Specifies the location for the output files from a custom classifier job.
    --tags=: Tags to associate with the document classifier.
    --version-name=: The version name given to the newly created classifier.
    --volume-kms-key-id=: ID for the Amazon Web Services Key Management Service (KMS) key that Amazon Comprehend uses to encrypt data on the storage volume attached to the ML compute instance(s) that process the analysis job.
    --vpc-config=: Configuration parameters for an optional private Virtual Private Cloud (VPC) containing the resources you are using for your custom classifier.
completion:
    flag:
        language-code:
            - en
            - es
            - fr
            - de
            - it
            - pt
            - ar
            - hi
            - ja
            - ko
            - zh
            - zh-TW
        mode:
            - MULTI_CLASS
            - MULTI_LABEL
