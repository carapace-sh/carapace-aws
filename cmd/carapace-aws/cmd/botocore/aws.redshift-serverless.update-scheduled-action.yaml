name: update-scheduled-action
description: Updates a scheduled action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enabled: Specifies whether to enable the scheduled action.
    --end-time=: The end time in UTC of the scheduled action to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enabled: Specifies whether to enable the scheduled action.
    --role-arn=: The ARN of the IAM role to assume to run the scheduled action.
    --schedule=: The schedule for a one-time (at timestamp format) or recurring (cron format) scheduled action.
    --scheduled-action-description=: The descripion of the scheduled action to update to.
    --scheduled-action-name=!: The name of the scheduled action to update to.
    --start-time=: The start time in UTC of the scheduled action to update to.
    --target-action=: ""
