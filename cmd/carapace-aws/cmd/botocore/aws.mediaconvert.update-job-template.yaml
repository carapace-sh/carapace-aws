name: update-job-template
description: Modify one of your existing job templates.
flags:
    --acceleration-settings=: Accelerated transcoding can significantly speed up jobs with long, visually complex content.
    --category=: The new category for the job template, if you are changing it.
    --description=: The new description for the job template, if you are changing it.
    --hop-destinations=: Optional list of hop destinations.
    --name=!: The name of the job template you are modifying
    --priority=: Specify the relative priority for this job.
    --queue=: The new queue for the job template, if you are changing it.
    --settings=: JobTemplateSettings contains all the transcode settings saved in the template that will be applied to jobs created from it.
    --status-update-interval=: Specify how often MediaConvert sends STATUS\_UPDATE events to Amazon CloudWatch Events.
completion:
    flag:
        status-update-interval:
            - SECONDS_10
            - SECONDS_12
            - SECONDS_15
            - SECONDS_20
            - SECONDS_30
            - SECONDS_60
            - SECONDS_120
            - SECONDS_180
            - SECONDS_240
            - SECONDS_300
            - SECONDS_360
            - SECONDS_420
            - SECONDS_480
            - SECONDS_540
            - SECONDS_600
