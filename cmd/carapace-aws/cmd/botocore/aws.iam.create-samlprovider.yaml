name: create-samlprovider
description: Creates an IAM resource that describes an identity provider (IdP) that supports SAML 2.0.
flags:
    --add-private-key=: The private key generated from your external identity provider.
    --assertion-encryption-mode=: Specifies the encryption setting for the SAML provider.
    --name=!: The name of the provider to create.
    --samlmetadata-document=!: An XML document generated by an identity provider (IdP) that supports SAML 2.0.
    --tags=: A list of tags that you want to attach to the new IAM SAML provider.
completion:
    flag:
        assertion-encryption-mode:
            - Required
            - Allowed
