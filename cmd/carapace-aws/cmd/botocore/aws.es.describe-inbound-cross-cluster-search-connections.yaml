name: describe-inbound-cross-cluster-search-connections
description: Lists all the inbound cross-cluster search connections for a destination domain.
flags:
    --filters=: A list of filters used to match properties for inbound cross-cluster search connection.
    --max-results=: Set this value to limit the number of results returned.
    --next-token=: NextToken is sent in case the earlier API call results contain the NextToken.
