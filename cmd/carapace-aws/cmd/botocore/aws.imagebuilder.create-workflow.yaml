name: create-workflow
description: Create a new workflow or a new version of an existing workflow.
flags:
    --change-description=: Describes what change has been made in this version of the workflow, or what makes this version different from other versions of the workflow.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --data=: Contains the UTF-8 encoded YAML document content for the workflow.
    --description=: Describes the workflow.
    --dry-run: Validates the required permissions for the operation and the request parameters, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-id=: The Amazon Resource Name (ARN) that uniquely identifies the KMS key used to encrypt this workflow resource.
    --name=!: The name of the workflow to create.
    --no-dry-run: Validates the required permissions for the operation and the request parameters, without actually making the request, and provides an error response.
    --semantic-version=!: The semantic version of this workflow resource.
    --tags=: Tags that apply to the workflow resource.
    --type=!: The phase in the image build process for which the workflow resource is responsible.
    --uri=: The `uri` of a YAML component document file.
completion:
    flag:
        type:
            - BUILD
            - TEST
            - DISTRIBUTION
