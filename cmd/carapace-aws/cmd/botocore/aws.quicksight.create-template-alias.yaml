name: create-template-alias
description: Creates a template alias for a template.
flags:
    --alias-name=!: The name that you want to give to the template alias that you're creating.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the template that you creating an alias for.
    --template-id=!: An ID for the template.
    --template-version-number=!: The version number of the template.
