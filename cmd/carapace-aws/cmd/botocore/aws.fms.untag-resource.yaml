name: untag-resource
description: Removes one or more tags from an Amazon Web Services resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource to return tags for.
    --tag-keys=!: The keys of the tags to remove from the resource.
