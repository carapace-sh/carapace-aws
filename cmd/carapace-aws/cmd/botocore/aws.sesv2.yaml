name: sesv2
description: Amazon Simple Email Service
commands:
    - name: create-contact-list
      description: Creates a contact list.
      flags:
        --contact-list-name=!: The name of the contact list.
        --description=: A description of what the contact list is about.
        --tags=: The tags associated with a contact list.
        --topics=: An interest group, theme, or label within a list.
    - name: delete-multi-region-endpoint
      description: Deletes a multi-region endpoint (global-endpoint).
      flags:
        --endpoint-name=!: The name of the multi-region endpoint (global-endpoint) to be deleted.
    - name: delete-tenant
      description: Delete an existing tenant.
      flags:
        --tenant-name=!: The name of the tenant to delete.
    - name: get-email-identity
      description: Provides information about a specific identity, including the identity's verification status, sending authorization policies, its DKIM authentication status, and its custom Mail-From settings.
      flags:
        --email-identity=!: The email identity.
    - name: list-email-identities
      description: Returns a list of all of the email identities that are associated with your Amazon Web Services account.
      flags:
        --next-token=: A token returned from a previous call to `ListEmailIdentities` to indicate the position in the list of identities.
        --page-size=: The number of results to show in a single call to `ListEmailIdentities`.
    - name: list-recommendations
      description: Lists the recommendations present in your Amazon SES account in the current Amazon Web Services Region.
      flags:
        --filter=: Filters applied when retrieving recommendations.
        --next-token=: A token returned from a previous call to `ListRecommendations` to indicate the position in the list of recommendations.
        --page-size=: The number of results to show in a single call to `ListRecommendations`.
    - name: list-resource-tenants
      description: List all tenants associated with a specific resource.
      flags:
        --next-token=: A token returned from a previous call to `ListResourceTenants` to indicate the position in the list of resource tenants.
        --page-size=: The number of results to show in a single call to `ListResourceTenants`.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to list associated tenants for.
    - name: put-suppressed-destination
      description: Adds an email address to the suppression list for your account.
      flags:
        --email-address=!: The email address that should be added to the suppression list for your account.
        --reason=!: The factors that should cause the email address to be added to the suppression list for your account.
      completion:
        flag:
            reason:
                - BOUNCE
                - COMPLAINT
    - name: cancel-export-job
      description: Cancels an export job.
      flags:
        --job-id=!: The export job ID.
    - name: create-configuration-set-event-destination
      description: Create an event destination.
      flags:
        --configuration-set-name=!: The name of the configuration set .
        --event-destination-name=!: A name that identifies the event destination within the configuration set.
        --event-destination=!: An object that defines the event destination.
    - name: get-contact
      description: Returns a contact from a contact list.
      flags:
        --contact-list-name=!: The name of the contact list to which the contact belongs.
        --email-address=!: The contact's email address.
    - name: get-export-job
      description: Provides information about an export job.
      flags:
        --job-id=!: The export job ID.
    - name: put-deliverability-dashboard-option
      description: Enable or disable the Deliverability dashboard.
      flags:
        --dashboard-enabled!: Specifies whether to enable the Deliverability dashboard.
        --no-dashboard-enabled!: Specifies whether to enable the Deliverability dashboard.
        --subscribed-domains=: An array of objects, one for each verified domain that you use to send email and enabled the Deliverability dashboard for.
    - name: update-contact
      description: Updates a contact's preferences for a list.
      flags:
        --attributes-data=: The attribute data attached to a contact.
        --contact-list-name=!: The name of the contact list.
        --email-address=!: The contact's email address.
        --no-unsubscribe-all: A boolean value status noting if the contact is unsubscribed from all contact list topics.
        --topic-preferences=: The contact's preference for being opted-in to or opted-out of a topic.
        --unsubscribe-all: A boolean value status noting if the contact is unsubscribed from all contact list topics.
    - name: update-reputation-entity-customer-managed-status
      description: Update the customer-managed sending status for a reputation entity.
      flags:
        --reputation-entity-reference=!: The unique identifier for the reputation entity.
        --reputation-entity-type=!: The type of reputation entity.
        --sending-status=!: The new customer-managed sending status for the reputation entity.
      completion:
        flag:
            reputation-entity-type:
                - RESOURCE
            sending-status:
                - ENABLED
                - REINSTATED
                - DISABLED
    - name: create-multi-region-endpoint
      description: Creates a multi-region endpoint (global-endpoint).
      flags:
        --details=!: Contains details of a multi-region endpoint (global-endpoint) being created.
        --endpoint-name=!: The name of the multi-region endpoint (global-endpoint).
        --tags=: An array of objects that define the tags (keys and values) to associate with the multi-region endpoint (global-endpoint).
    - name: get-reputation-entity
      description: Retrieve information about a specific reputation entity, including its reputation management policy, customer-managed status, Amazon Web Services Amazon SES-managed status, and aggregate sending status.
      flags:
        --reputation-entity-reference=!: The unique identifier for the reputation entity.
        --reputation-entity-type=!: The type of reputation entity.
      completion:
        flag:
            reputation-entity-type:
                - RESOURCE
    - name: list-contact-lists
      description: Lists all of the contact lists available.
      flags:
        --next-token=: A string token indicating that there might be additional contact lists available to be listed.
        --page-size=: Maximum number of contact lists to return at once.
    - name: put-account-vdm-attributes
      description: Update your Amazon SES account VDM attributes.
      flags:
        --vdm-attributes=!: The VDM attributes that you wish to apply to your Amazon SES account.
    - name: put-email-identity-feedback-attributes
      description: Used to enable or disable feedback forwarding for an identity.
      flags:
        --email-forwarding-enabled: Sets the feedback forwarding configuration for the identity.
        --email-identity=!: The email identity.
        --no-email-forwarding-enabled: Sets the feedback forwarding configuration for the identity.
    - name: test-render-email-template
      description: Creates a preview of the MIME content of an email when provided with a template and a set of replacement data.
      flags:
        --template-data=!: A list of replacement values to apply to the template.
        --template-name=!: The name of the template.
    - name: update-reputation-entity-policy
      description: Update the reputation management policy for a reputation entity.
      flags:
        --reputation-entity-policy=!: The Amazon Resource Name (ARN) of the reputation management policy to apply to this entity.
        --reputation-entity-reference=!: The unique identifier for the reputation entity.
        --reputation-entity-type=!: The type of reputation entity.
      completion:
        flag:
            reputation-entity-type:
                - RESOURCE
    - name: delete-contact-list
      description: Deletes a contact list and all of the contacts on that list.
      flags:
        --contact-list-name=!: The name of the contact list.
    - name: delete-dedicated-ip-pool
      description: Delete a dedicated IP pool.
      flags:
        --pool-name=!: The name of the dedicated IP pool that you want to delete.
    - name: get-multi-region-endpoint
      description: Displays the multi-region endpoint (global-endpoint) configuration.
      flags:
        --endpoint-name=!: The name of the multi-region endpoint (global-endpoint).
    - name: list-export-jobs
      description: Lists all of the export jobs.
      flags:
        --export-source-type=: A value used to list export jobs that have a certain `ExportSourceType`.
        --job-status=: A value used to list export jobs that have a certain `JobStatus`.
        --next-token=: The pagination token returned from a previous call to `ListExportJobs` to indicate the position in the list of export jobs.
        --page-size=: Maximum number of export jobs to return at once.
      completion:
        flag:
            export-source-type:
                - METRICS_DATA
                - MESSAGE_INSIGHTS
            job-status:
                - CREATED
                - PROCESSING
                - COMPLETED
                - FAILED
                - CANCELLED
    - name: put-dedicated-ip-in-pool
      description: Move a dedicated IP address to an existing dedicated IP pool.
      flags:
        --destination-pool-name=!: The name of the IP pool that you want to add the dedicated IP address to.
        --ip=!: The IP address that you want to move to the dedicated IP pool.
    - name: put-dedicated-ip-pool-scaling-attributes
      description: Used to convert a dedicated IP pool to a different scaling mode.
      flags:
        --pool-name=!: The name of the dedicated IP pool.
        --scaling-mode=!: The scaling mode to apply to the dedicated IP pool.
      completion:
        flag:
            scaling-mode:
                - STANDARD
                - MANAGED
    - name: put-dedicated-ip-warmup-attributes
      flags:
        --ip=!: The dedicated IP address that you want to update the warm-up attributes for.
        --warmup-percentage=!: The warm-up percentage that you want to associate with the dedicated IP address.
    - name: update-contact-list
      description: Updates contact list metadata.
      flags:
        --contact-list-name=!: The name of the contact list.
        --description=: A description of what the contact list is about.
        --topics=: An interest group, theme, or label within a list.
    - name: create-tenant
      description: Create a tenant.
      flags:
        --tags=: An array of objects that define the tags (keys and values) to associate with the tenant
        --tenant-name=!: The name of the tenant to create.
    - name: create-tenant-resource-association
      description: Associate a resource with a tenant.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to associate with the tenant.
        --tenant-name=!: The name of the tenant to associate the resource with.
    - name: delete-custom-verification-email-template
      description: Deletes an existing custom verification email template.
      flags:
        --template-name=!: The name of the custom verification email template that you want to delete.
    - name: delete-email-template
      description: Deletes an email template.
      flags:
        --template-name=!: The name of the template to be deleted.
    - name: get-blacklist-reports
      description: Retrieve a list of the blacklists that your dedicated IP addresses appear on.
      flags:
        --blacklist-item-names=!: A list of IP addresses that you want to retrieve blacklist information about.
    - name: list-suppressed-destinations
      description: Retrieves a list of email addresses that are on the suppression list for your account.
      flags:
        --end-date=: Used to filter the list of suppressed email destinations so that it only includes addresses that were added to the list before a specific date.
        --next-token=: A token returned from a previous call to `ListSuppressedDestinations` to indicate the position in the list of suppressed email addresses.
        --page-size=: The number of results to show in a single call to `ListSuppressedDestinations`.
        --reasons=: The factors that caused the email address to be added to .
        --start-date=: Used to filter the list of suppressed email destinations so that it only includes addresses that were added to the list after a specific date.
    - name: put-email-identity-dkim-attributes
      description: Used to enable or disable DKIM authentication for an email identity.
      flags:
        --email-identity=!: The email identity.
        --no-signing-enabled: Sets the DKIM signing configuration for the identity.
        --signing-enabled: Sets the DKIM signing configuration for the identity.
    - name: delete-suppressed-destination
      description: Removes an email address from the suppression list for your account.
      flags:
        --email-address=!: The suppressed email destination to remove from the account suppression list.
    - name: get-configuration-set
      description: Get information about an existing configuration set, including the dedicated IP pool that it's associated with, whether or not it's enabled for sending email, and more.
      flags:
        --configuration-set-name=!: The name of the configuration set.
    - name: get-deliverability-test-report
      description: Retrieve the results of a predictive inbox placement test.
      flags:
        --report-id=!: A unique string that identifies the predictive inbox placement test.
    - name: put-configuration-set-vdm-options
      description: Specify VDM preferences for email that you send using the configuration set.
      flags:
        --configuration-set-name=!: The name of the configuration set.
        --vdm-options=: The VDM options to apply to the configuration set.
    - name: put-email-identity-configuration-set-attributes
      description: Used to associate a configuration set with an email identity.
      flags:
        --configuration-set-name=: The configuration set to associate with an email identity.
        --email-identity=!: The email address or domain to associate with a configuration set.
    - name: update-configuration-set-event-destination
      description: Update the configuration of an event destination for a configuration set.
      flags:
        --configuration-set-name=!: The name of the configuration set that contains the event destination to modify.
        --event-destination-name=!: The name of the event destination.
        --event-destination=!: An object that defines the event destination.
    - name: update-email-template
      description: Updates an email template.
      flags:
        --template-content=!: The content of the email template, composed of a subject line, an HTML part, and a text-only part.
        --template-name=!: The name of the template.
    - name: create-email-template
      description: Creates an email template.
      flags:
        --template-content=!: The content of the email template, composed of a subject line, an HTML part, and a text-only part.
        --template-name=!: The name of the template.
    - name: delete-tenant-resource-association
      description: Delete an association between a tenant and a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to remove from the tenant association.
        --tenant-name=!: The name of the tenant to remove the resource association from.
    - name: list-tenant-resources
      description: List all resources associated with a specific tenant.
      flags:
        --filter=: A map of filter keys and values for filtering the list of tenant resources.
        --next-token=: A token returned from a previous call to `ListTenantResources` to indicate the position in the list of tenant resources.
        --page-size=: The number of results to show in a single call to `ListTenantResources`.
        --tenant-name=!: The name of the tenant to list resources for.
    - name: put-configuration-set-sending-options
      description: Enable or disable email sending for messages that use a particular configuration set in a specific Amazon Web Services Region.
      flags:
        --configuration-set-name=!: The name of the configuration set to enable or disable email sending for.
        --no-sending-enabled: If `true`, email sending is enabled for the configuration set.
        --sending-enabled: If `true`, email sending is enabled for the configuration set.
    - name: put-email-identity-mail-from-attributes
      description: Used to enable or disable the custom Mail-From domain configuration for an email identity.
      flags:
        --behavior-on-mx-failure=: The action to take if the required MX record isn't found when you send an email.
        --email-identity=!: The verified email identity.
        --mail-from-domain=: The custom MAIL FROM domain that you want the verified identity to use.
      completion:
        flag:
            behavior-on-mx-failure:
                - USE_DEFAULT_VALUE
                - REJECT_MESSAGE
    - name: delete-configuration-set
      description: Delete an existing configuration set.
      flags:
        --configuration-set-name=!: The name of the configuration set.
    - name: delete-configuration-set-event-destination
      description: Delete an event destination.
      flags:
        --configuration-set-name=!: The name of the configuration set that contains the event destination to delete.
        --event-destination-name=!: The name of the event destination to delete.
    - name: get-domain-statistics-report
      description: Retrieve inbox placement and engagement rates for the domains that you use to send email.
      flags:
        --domain=!: The domain that you want to obtain deliverability metrics for.
        --end-date=!: The last day (in Unix time) that you want to obtain domain deliverability metrics for.
        --start-date=!: The first day (in Unix time) that you want to obtain domain deliverability metrics for.
    - name: get-message-insights
      description: Provides information about a specific message, including the from address, the subject, the recipient address, email tags, as well as events associated with the message.
      flags:
        --message-id=!: A `MessageId` is a unique identifier for a message, and is returned when sending emails through Amazon SES.
    - name: put-configuration-set-archiving-options
      description: Associate the configuration set with a MailManager archive.
      flags:
        --archive-arn=: The Amazon Resource Name (ARN) of the MailManager archive that the Amazon SES API v2 sends email to.
        --configuration-set-name=!: The name of the configuration set to associate with a MailManager archive.
    - name: delete-email-identity
      description: Deletes an email identity.
      flags:
        --email-identity=!: The identity (that is, the email address or domain) to delete.
    - name: get-custom-verification-email-template
      description: Returns the custom email verification template for the template name you specify.
      flags:
        --template-name=!: The name of the custom verification email template that you want to retrieve.
    - name: get-dedicated-ip
      description: Get information about a dedicated IP address, including the name of the dedicated IP pool that it's associated with, as well information about the automatic warm-up process for the address.
      flags:
        --ip=!: The IP address that you want to obtain more information about.
    - name: list-dedicated-ip-pools
      description: List all of the dedicated IP pools that exist in your Amazon Web Services account in the current Region.
      flags:
        --next-token=: A token returned from a previous call to `ListDedicatedIpPools` to indicate the position in the list of dedicated IP pools.
        --page-size=: The number of results to show in a single call to `ListDedicatedIpPools`.
    - name: list-email-templates
      description: Lists the email templates present in your Amazon SES account in the current Amazon Web Services Region.
      flags:
        --next-token=: A token returned from a previous call to `ListEmailTemplates` to indicate the position in the list of email templates.
        --page-size=: The number of results to show in a single call to `ListEmailTemplates`.
    - name: list-import-jobs
      description: Lists all of the import jobs.
      flags:
        --import-destination-type=: The destination of the import job, which can be used to list import jobs that have a certain `ImportDestinationType`.
        --next-token=: A string token indicating that there might be additional import jobs available to be listed.
        --page-size=: Maximum number of import jobs to return at once.
      completion:
        flag:
            import-destination-type:
                - SUPPRESSION_LIST
                - CONTACT_LIST
    - name: list-reputation-entities
      description: List reputation entities in your Amazon SES account in the current Amazon Web Services Region.
      flags:
        --filter=: An object that contains filters to apply when listing reputation entities.
        --next-token=: A token returned from a previous call to `ListReputationEntities` to indicate the position in the list of reputation entities.
        --page-size=: The number of results to show in a single call to `ListReputationEntities`.
    - name: put-configuration-set-delivery-options
      description: Associate a configuration set with a dedicated IP pool.
      flags:
        --configuration-set-name=!: The name of the configuration set to associate with a dedicated IP pool.
        --max-delivery-seconds=: The maximum amount of time, in seconds, that Amazon SES API v2 will attempt delivery of email.
        --sending-pool-name=: The name of the dedicated IP pool to associate with the configuration set.
        --tls-policy=: Specifies whether messages that use the configuration set are required to use Transport Layer Security (TLS).
      completion:
        flag:
            tls-policy:
                - REQUIRE
                - OPTIONAL
    - name: create-email-identity-policy
      description: Creates the specified sending authorization policy for the given identity (an email address or a domain).
      flags:
        --email-identity=!: The email identity.
        --policy-name=!: The name of the policy.
        --policy=!: The text of the policy in JSON format.
    - name: get-email-identity-policies
      description: Returns the requested sending authorization policies for the given identity (an email address or a domain).
      flags:
        --email-identity=!: The email identity.
    - name: tag-resource
      description: Add one or more tags (keys and values) to a specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to add one or more tags to.
        --tags=!: A list of the tags that you want to add to the resource.
    - name: create-contact
      description: Creates a contact, which is an end-user who is receiving the email, and adds them to a contact list.
      flags:
        --attributes-data=: The attribute data attached to a contact.
        --contact-list-name=!: The name of the contact list to which the contact should be added.
        --email-address=!: The contact's email address.
        --no-unsubscribe-all: A boolean value status noting if the contact is unsubscribed from all contact list topics.
        --topic-preferences=: The contact's preferences for being opted-in to or opted-out of topics.
        --unsubscribe-all: A boolean value status noting if the contact is unsubscribed from all contact list topics.
    - name: list-contacts
      description: Lists the contacts present in a specific contact list.
      flags:
        --contact-list-name=!: The name of the contact list.
        --filter=: A filter that can be applied to a list of contacts.
        --next-token=: A string token indicating that there might be additional contacts available to be listed.
        --page-size=: The number of contacts that may be returned at once, which is dependent on if there are more or less contacts than the value of the PageSize.
    - name: list-custom-verification-email-templates
      description: Lists the existing custom verification email templates for your account in the current Amazon Web Services Region.
      flags:
        --next-token=: A token returned from a previous call to `ListCustomVerificationEmailTemplates` to indicate the position in the list of custom verification email templates.
        --page-size=: The number of results to show in a single call to `ListCustomVerificationEmailTemplates`.
    - name: list-domain-deliverability-campaigns
      description: Retrieve deliverability data for all the campaigns that used a specific domain to send email during a specified time range.
      flags:
        --end-date=!: The last day that you want to obtain deliverability data for.
        --next-token=: A token thatâ€™s returned from a previous call to the `ListDomainDeliverabilityCampaigns` operation.
        --page-size=: The maximum number of results to include in response to a single call to the `ListDomainDeliverabilityCampaigns` operation.
        --start-date=!: The first day that you want to obtain deliverability data for.
        --subscribed-domain=!: The domain to obtain deliverability data for.
    - name: put-account-dedicated-ip-warmup-attributes
      description: Enable or disable the automatic warm-up feature for dedicated IP addresses.
      flags:
        --auto-warmup-enabled: Enables or disables the automatic warm-up feature for dedicated IP addresses that are associated with your Amazon SES account in the current Amazon Web Services Region.
        --no-auto-warmup-enabled: Enables or disables the automatic warm-up feature for dedicated IP addresses that are associated with your Amazon SES account in the current Amazon Web Services Region.
    - name: put-account-details
      description: Update your Amazon SES account details.
      flags:
        --additional-contact-email-addresses=: Additional email addresses that you would like to be notified regarding Amazon SES matters.
        --contact-language=: The language you would prefer to be contacted with.
        --mail-type=!: The type of email your account will send.
        --no-production-access-enabled: Indicates whether or not your account should have production access in the current Amazon Web Services Region.
        --production-access-enabled: Indicates whether or not your account should have production access in the current Amazon Web Services Region.
        --use-case-description=: A description of the types of email that you plan to send.
        --website-url=!: The URL of your website.
      completion:
        flag:
            contact-language:
                - EN
                - JA
            mail-type:
                - MARKETING
                - TRANSACTIONAL
    - name: put-configuration-set-reputation-options
      description: Enable or disable collection of reputation metrics for emails that you send using a particular configuration set in a specific Amazon Web Services Region.
      flags:
        --configuration-set-name=!: The name of the configuration set.
        --no-reputation-metrics-enabled: If `true`, tracking of reputation metrics is enabled for the configuration set.
        --reputation-metrics-enabled: If `true`, tracking of reputation metrics is enabled for the configuration set.
    - name: put-configuration-set-tracking-options
      description: Specify a custom domain to use for open and click tracking elements in email that you send.
      flags:
        --configuration-set-name=!: The name of the configuration set.
        --custom-redirect-domain=: The domain to use to track open and click events.
        --https-policy=: ""
      completion:
        flag:
            https-policy:
                - REQUIRE
                - REQUIRE_OPEN_ONLY
                - OPTIONAL
    - name: create-configuration-set
      description: Create a configuration set.
      flags:
        --archiving-options=: An object that defines the MailManager archiving options for emails that you send using the configuration set.
        --configuration-set-name=!: The name of the configuration set.
        --delivery-options=: An object that defines the dedicated IP pool that is used to send emails that you send using the configuration set.
        --reputation-options=: An object that defines whether or not Amazon SES collects reputation metrics for the emails that you send that use the configuration set.
        --sending-options=: An object that defines whether or not Amazon SES can send email that you send using the configuration set.
        --suppression-options=: ""
        --tags=: An array of objects that define the tags (keys and values) to associate with the configuration set.
        --tracking-options=: An object that defines the open and click tracking options for emails that you send using the configuration set.
        --vdm-options=: An object that defines the VDM options for emails that you send using the configuration set.
    - name: create-deliverability-test-report
      description: Create a new predictive inbox placement test.
      flags:
        --content=!: The HTML body of the message that you sent when you performed the predictive inbox placement test.
        --from-email-address=!: The email address that the predictive inbox placement test email was sent from.
        --report-name=: A unique name that helps you to identify the predictive inbox placement test when you retrieve the results.
        --tags=: An array of objects that define the tags (keys and values) that you want to associate with the predictive inbox placement test.
    - name: get-suppressed-destination
      description: Retrieves information about a specific email address that's on the suppression list for your account.
      flags:
        --email-address=!: The email address that's on the account suppression list.
    - name: get-tenant
      description: Get information about a specific tenant, including the tenant's name, ID, ARN, creation timestamp, tags, and sending status.
      flags:
        --tenant-name=!: The name of the tenant to retrieve information about.
    - name: list-deliverability-test-reports
      description: Show a list of the predictive inbox placement tests that you've performed, regardless of their statuses.
      flags:
        --next-token=: A token returned from a previous call to `ListDeliverabilityTestReports` to indicate the position in the list of predictive inbox placement tests.
        --page-size=: The number of results to show in a single call to `ListDeliverabilityTestReports`.
    - name: send-email
      description: Sends an email message.
      flags:
        --configuration-set-name=: The name of the configuration set to use when sending the email.
        --content=!: An object that contains the body of the message.
        --destination=: An object that contains the recipients of the email message.
        --email-tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send using the `SendEmail` operation.
        --endpoint-id=: The ID of the multi-region endpoint (global-endpoint).
        --feedback-forwarding-email-address-identity-arn=: This parameter is used only for sending authorization.
        --feedback-forwarding-email-address=: The address that you want bounce and complaint notifications to be sent to.
        --from-email-address-identity-arn=: This parameter is used only for sending authorization.
