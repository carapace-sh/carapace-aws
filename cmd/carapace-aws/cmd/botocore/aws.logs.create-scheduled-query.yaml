name: create-scheduled-query
description: Creates a new Scheduled Query that runs CloudWatch Logs Insights queries on a schedule and delivers results to specified destinations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: An optional description for the scheduled query to help identify its purpose.
    --destination-configuration=: Configuration for destinations where the query results will be delivered after successful execution.
    --execution-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that CloudWatch Logs will assume to execute the scheduled query and deliver results to the specified destinations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-group-identifiers=: The log group identifiers to query.
    --name=!: A unique name for the scheduled query within the region for an AWS account.
    --query-language=!: The query language to use for the scheduled query.
    --query-string=!: The CloudWatch Logs Insights query string to execute.
    --schedule-end-time=: The end time for the query schedule in Unix epoch time (seconds since January 1, 1970, 00:00:00 UTC).
    --schedule-expression=!: A cron expression that defines when the scheduled query runs.
    --schedule-start-time=: The start time for the query schedule in Unix epoch time (seconds since January 1, 1970, 00:00:00 UTC).
    --start-time-offset=: Time offset in seconds from the execution time for the start of the query time range.
    --state=: The initial state of the scheduled query.
    --tags=: An optional list of key-value pairs to associate with the resource.
    --timezone=: The timezone in which the schedule expression is evaluated.
completion:
    flag:
        query-language:
            - CWLI
            - SQL
            - PPL
        state:
            - ENABLED
            - DISABLED
