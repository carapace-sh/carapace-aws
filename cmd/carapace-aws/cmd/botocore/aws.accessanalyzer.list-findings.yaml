name: list-findings
description: Retrieves a list of findings generated by the specified analyzer.
flags:
    --analyzer-arn=!: The [ARN of the analyzer](https://docs.aws.amazon.com/IAM/latest/UserGuide/access-analyzer-getting-started.html#permission-resources) to retrieve findings from.
    --filter=: A filter to match for the findings to return.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: A token used for pagination of results returned.
    --sort=: The sort order for the findings returned.
