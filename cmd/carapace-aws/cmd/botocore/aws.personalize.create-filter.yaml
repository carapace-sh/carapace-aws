name: create-filter
description: Creates a recommendation filter.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dataset-group-arn=!: The ARN of the dataset group that the filter will belong to.
    --filter-expression=!: The filter expression defines which items are included or excluded from recommendations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the filter to create.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the filter.
