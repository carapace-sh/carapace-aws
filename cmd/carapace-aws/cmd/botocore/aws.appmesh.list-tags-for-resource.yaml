name: list-tags-for-resource
description: List the tags for an App Mesh resource.
flags:
    --limit=: The maximum number of tag results returned by `ListTagsForResource` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `ListTagsForResource` request where `limit` was used and the results exceeded the value of that parameter.
    --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource to list the tags for.
