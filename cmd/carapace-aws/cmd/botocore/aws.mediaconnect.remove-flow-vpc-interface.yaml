name: remove-flow-vpc-interface
description: Removes a VPC Interface from an existing flow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --flow-arn=!: The Amazon Resource Name (ARN) of the flow that you want to remove a VPC interface from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --vpc-interface-name=!: The name of the VPC interface that you want to remove.
