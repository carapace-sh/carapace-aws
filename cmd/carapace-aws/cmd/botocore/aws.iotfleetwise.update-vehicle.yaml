name: update-vehicle
description: Updates a vehicle.
flags:
    --attribute-update-mode=: The method the specified attributes will update the existing attributes on the vehicle.
    --attributes=: Static information about a vehicle in a key-value pair.
    --decoder-manifest-arn=: The ARN of the decoder manifest associated with this vehicle.
    --model-manifest-arn=: The ARN of a vehicle model (model manifest) associated with the vehicle.
    --state-templates-to-add=: Associate state templates with the vehicle.
    --state-templates-to-remove=: Remove state templates from the vehicle.
    --state-templates-to-update=: Change the `stateTemplateUpdateStrategy` of state templates already associated with the vehicle.
    --vehicle-name=!: The unique ID of the vehicle to update.
completion:
    flag:
        attribute-update-mode:
            - Overwrite
            - Merge
