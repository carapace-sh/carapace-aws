name: billing
description: AWS Billing
commands:
    - name: disassociate-source-views
      description: Removes the association between one or more source billing views and an existing billing view.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the billing view to disassociate source views from.
        --source-views=!: A list of ARNs of the source billing views to disassociate.
    - name: get-billing-view
      description: Returns the metadata associated to the specified billing view ARN.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that can be used to uniquely identify the billing view.
    - name: list-billing-views
      description: Lists the billing views available for a given time period.
      flags:
        --active-time-range=: The time range for the billing views listed.
        --arns=: The Amazon Resource Name (ARN) that can be used to uniquely identify the billing view.
        --billing-view-types=: The type of billing view.
        --max-results=: The maximum number of billing views to retrieve.
        --names=: Filters the list of billing views by name.
        --next-token=: The pagination token that is used on subsequent calls to list billing views.
        --owner-account-id=: The list of owners of the billing view.
        --source-account-id=: Filters the results to include only billing views that use the specified account as a source.
    - name: tag-resource
      description: An API operation for adding one or more tags (key-value pairs) to a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --resource-tags=!: A list of tag key value pairs that are associated with the resource.
    - name: associate-source-views
      description: Associates one or more source billing views with an existing billing view.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the billing view to associate source views with.
        --source-views=!: A list of ARNs of the source billing views to associate.
    - name: create-billing-view
      description: Creates a billing view with the specified billing view attributes.
      flags:
        --client-token=: A unique, case-sensitive identifier you specify to ensure idempotency of the request.
        --data-filter-expression=: See [Expression](https://docs.aws.amazon.com/aws-cost-management/latest/APIReference/API_billing_Expression.html).
        --description=: The description of the billing view.
        --name=!: The name of the billing view.
        --resource-tags=: A list of key value map specifying tags associated to the billing view being created.
        --source-views=!: A list of billing views used as the data source for the custom billing view.
    - name: get-resource-policy
      description: Returns the resource-based policy document attached to the resource in `JSON` format.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the billing view resource to which the policy is attached to.
    - name: list-source-views-for-billing-view
      description: Lists the source views (managed Amazon Web Services billing views) associated with the billing view.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that can be used to uniquely identify the billing view.
        --max-results=: The number of entries a paginated response contains.
        --next-token=: The pagination token that is used on subsequent calls to list billing views.
    - name: list-tags-for-resource
      description: Lists tags associated with the billing view resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: untag-resource
      description: Removes one or more tags from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --resource-tag-keys=!: A list of tag key value pairs that are associated with the resource.
    - name: update-billing-view
      description: An API to update the attributes of the billing view.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that can be used to uniquely identify the billing view.
        --data-filter-expression=: See [Expression](https://docs.aws.amazon.com/aws-cost-management/latest/APIReference/API_billing_Expression.html).
        --description=: The description of the billing view.
        --name=: The name of the billing view.
    - name: delete-billing-view
      description: Deletes the specified billing view.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that can be used to uniquely identify the billing view.
        --force: If set to true, forces deletion of the billing view even if it has derived resources (e.g. other billing views or budgets).
        --no-force: If set to true, forces deletion of the billing view even if it has derived resources (e.g. other billing views or budgets).
