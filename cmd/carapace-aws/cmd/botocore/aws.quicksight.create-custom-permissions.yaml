name: create-custom-permissions
description: Creates a custom permissions profile.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that you want to create the custom permissions profile in.
    --capabilities=: A set of actions to include in the custom permissions profile.
    --custom-permissions-name=!: The name of the custom permissions profile that you want to create.
    --tags=: The tags to associate with the custom permissions profile.
