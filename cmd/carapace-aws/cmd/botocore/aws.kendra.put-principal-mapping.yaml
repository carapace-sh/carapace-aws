name: put-principal-mapping
description: Maps users to their groups so that you only need to provide the user ID when you issue the query.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-source-id=: The identifier of the data source you want to map users to their groups.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-id=!: The identifier of the group you want to map its users to.
    --group-members=!: The list that contains your users that belong the same group.
    --index-id=!: The identifier of the index you want to map users to their groups.
    --ordering-id=: The timestamp identifier you specify to ensure Amazon Kendra doesn't override the latest `PUT` action with previous actions.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that has access to the S3 file that contains your list of users that belong to a group.
