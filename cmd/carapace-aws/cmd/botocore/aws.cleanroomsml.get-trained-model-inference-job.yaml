name: get-trained-model-inference-job
description: Returns information about a trained model inference job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --membership-identifier=!: Provides the membership ID of the membership that contains the trained model inference job that you are interested in.
    --trained-model-inference-job-arn=!: Provides the Amazon Resource Name (ARN) of the trained model inference job that you are interested in.
