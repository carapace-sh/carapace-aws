name: create-user-settings
description: Creates a user settings resource that can be associated with a web portal.
flags:
    --additional-encryption-context=: The additional encryption context of the user settings.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cookie-synchronization-configuration=: The configuration that specifies which cookies should be synchronized from the end user's local browser to the remote browser.
    --copy-allowed=!: Specifies whether the user can copy text from the streaming session to the local device.
    --customer-managed-key=: The customer managed key used to encrypt sensitive information in the user settings.
    --deep-link-allowed=: Specifies whether the user can use deep links that open automatically when connecting to a session.
    --disconnect-timeout-in-minutes=: The amount of time that a streaming session remains active after users disconnect.
    --download-allowed=!: Specifies whether the user can download files from the streaming session to the local device.
    --idle-disconnect-timeout-in-minutes=: The amount of time that users can be idle (inactive) before they are disconnected from their streaming session and the disconnect timeout interval begins.
    --paste-allowed=!: Specifies whether the user can paste text from the local device to the streaming session.
    --print-allowed=!: Specifies whether the user can print to the local device.
    --tags=: The tags to add to the user settings resource.
    --toolbar-configuration=: The configuration of the toolbar.
    --upload-allowed=!: Specifies whether the user can upload files from the local device to the streaming session.
completion:
    flag:
        copy-allowed:
            - Disabled
            - Enabled
        deep-link-allowed:
            - Disabled
            - Enabled
        download-allowed:
            - Disabled
            - Enabled
        paste-allowed:
            - Disabled
            - Enabled
        print-allowed:
            - Disabled
            - Enabled
        upload-allowed:
            - Disabled
            - Enabled
