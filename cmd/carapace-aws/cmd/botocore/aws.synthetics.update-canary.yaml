name: update-canary
description: Updates the configuration of a canary that has already been created.
flags:
    --artifact-config=: A structure that contains the configuration for canary artifacts, including the encryption-at-rest settings for artifacts that the canary uploads to Amazon S3.
    --artifact-s3-location=: The location in Amazon S3 where Synthetics stores artifacts from the test runs of this canary.
    --browser-configs=: A structure that specifies the browser type to use for a canary run.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --code=: A structure that includes the entry point from which the canary should start running your script.
    --dry-run-id=: Update the existing canary using the updated configurations from the DryRun associated with the DryRunId.
    --execution-role-arn=: The ARN of the IAM role to be used to run the canary.
    --failure-retention-period-in-days=: The number of days to retain data about failed runs of this canary.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the canary that you want to update.
    --provisioned-resource-cleanup=: Specifies whether to also delete the Lambda functions and layers used by this canary when the canary is deleted.
    --run-config=: A structure that contains the timeout value that is used for each individual run of the canary.
    --runtime-version=: Specifies the runtime version to use for the canary.
    --schedule=: A structure that contains information about how often the canary is to run, and when these runs are to stop.
    --success-retention-period-in-days=: The number of days to retain data about successful runs of this canary.
    --visual-reference=: Defines the screenshots to use as the baseline for comparisons during visual monitoring comparisons during future runs of this canary.
    --visual-references=: A list of visual reference configurations for the canary, one for each browser type that the canary is configured to run on.
    --vpc-config=: If this canary is to test an endpoint in a VPC, this structure contains information about the subnet and security groups of the VPC endpoint.
completion:
    flag:
        provisioned-resource-cleanup:
            - AUTOMATIC
            - "OFF"
