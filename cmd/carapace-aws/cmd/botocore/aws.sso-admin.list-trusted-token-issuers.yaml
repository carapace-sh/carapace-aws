name: list-trusted-token-issuers
description: Lists all the trusted token issuers configured in an instance of IAM Identity Center.
flags:
    --instance-arn=!: Specifies the ARN of the instance of IAM Identity Center with the trusted token issuer configurations that you want to list.
    --max-results=: Specifies the total number of results that you want included in each response.
    --next-token=: Specifies that you want to receive the next page of results.
