name: create-db-proxy
description: Creates a new DB proxy.
flags:
    --auth=: The authorization mechanism that the proxy uses.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-proxy-name=!: The identifier for the proxy.
    --debug-logging: Specifies whether the proxy logs detailed connection and query information.
    --default-auth-scheme=: The default authentication scheme that the proxy uses for client connections to the proxy and connections from the proxy to the underlying database.
    --endpoint-network-type=: The network type of the DB proxy endpoint.
    --engine-family=!: The kinds of databases that the proxy can connect to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --idle-client-timeout=: The number of seconds that a connection to the proxy can be inactive before the proxy disconnects it.
    --no-debug-logging: Specifies whether the proxy logs detailed connection and query information.
    --no-require-tls: Specifies whether Transport Layer Security (TLS) encryption is required for connections to the proxy.
    --require-tls: Specifies whether Transport Layer Security (TLS) encryption is required for connections to the proxy.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that the proxy uses to access secrets in Amazon Web Services Secrets Manager.
    --tags=: An optional set of key-value pairs to associate arbitrary data of your choosing with the proxy.
    --target-connection-network-type=: The network type that the proxy uses to connect to the target database.
    --vpc-security-group-ids=: One or more VPC security group IDs to associate with the new proxy.
    --vpc-subnet-ids=!: One or more VPC subnet IDs to associate with the new proxy.
completion:
    flag:
        default-auth-scheme:
            - IAM_AUTH
            - NONE
        endpoint-network-type:
            - IPV4
            - IPV6
            - DUAL
        engine-family:
            - MYSQL
            - POSTGRESQL
            - SQLSERVER
        target-connection-network-type:
            - IPV4
            - IPV6
