name: create-fleet
description: Creates a fleet.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --compute-capacity=: The desired capacity for the fleet.
    --description=: The description to display.
    --disconnect-timeout-in-seconds=: The amount of time that a streaming session remains active after users disconnect.
    --display-name=: The fleet name to display.
    --domain-join-info=: The name of the directory and organizational unit (OU) to use to join the fleet to a Microsoft Active Directory domain.
    --enable-default-internet-access=: Enables or disables default internet access for the fleet.
    --fleet-type=: The fleet type.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iam-role-arn=: The Amazon Resource Name (ARN) of the IAM role to apply to the fleet.
    --idle-disconnect-timeout-in-seconds=: The amount of time that users can be idle (inactive) before they are disconnected from their streaming session and the `DisconnectTimeoutInSeconds` time interval begins.
    --image-arn=: The ARN of the public, private, or shared image to use.
    --image-name=: The name of the image used to create the fleet.
    --instance-type=!: The instance type to use when launching fleet instances.
    --max-concurrent-sessions=: The maximum concurrent sessions of the Elastic fleet.
    --max-sessions-per-instance=: The maximum number of user sessions on an instance.
    --max-user-duration-in-seconds=: The maximum amount of time that a streaming session can remain active, in seconds.
    --name=!: A unique name for the fleet.
    --platform=: The fleet platform.
    --session-script-s3-location=: The S3 location of the session scripts configuration zip file.
    --stream-view=: The AppStream 2.0 view that is displayed to your users when they stream from the fleet.
    --tags=: The tags to associate with the fleet.
    --usb-device-filter-strings=: The USB device filter strings that specify which USB devices a user can redirect to the fleet streaming session, when using the Windows native client.
    --vpc-config=: The VPC configuration for the fleet.
completion:
    flag:
        fleet-type:
            - ALWAYS_ON
            - ON_DEMAND
            - ELASTIC
        platform:
            - WINDOWS
            - WINDOWS_SERVER_2016
            - WINDOWS_SERVER_2019
            - WINDOWS_SERVER_2022
            - AMAZON_LINUX2
            - RHEL8
            - ROCKY_LINUX8
        stream-view:
            - APP
            - DESKTOP
