name: create-training-dataset
description: Defines the information necessary to create a training dataset.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of the training dataset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the training dataset.
    --role-arn=!: The ARN of the IAM role that Clean Rooms ML can assume to read the data referred to in the `dataSource` field of each dataset.
    --tags=: The optional metadata that you apply to the resource to help you categorize and organize them.
    --training-data=!: An array of information that lists the Dataset objects, which specifies the dataset type and details on its location and schema.
