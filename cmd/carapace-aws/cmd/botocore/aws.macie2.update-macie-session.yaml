name: update-macie-session
description: Suspends or re-enables Amazon Macie, or updates the configuration settings for a Macie account.
flags:
    --finding-publishing-frequency=: Specifies how often to publish updates to policy findings for the account.
    --status=: Specifies a new status for the account.
completion:
    flag:
        finding-publishing-frequency:
            - FIFTEEN_MINUTES
            - ONE_HOUR
            - SIX_HOURS
        status:
            - PAUSED
            - ENABLED
