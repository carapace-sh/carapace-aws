name: render-message-template
description: Renders the Amazon Q in Connect message template based on the attribute values provided and generates the message content.
flags:
    --attributes=!: An object that specifies the values to use for variables in the message template.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --knowledge-base-id=!: The identifier of the knowledge base.
    --message-template-id=!: The identifier of the message template.
