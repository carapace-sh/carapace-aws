name: create-partition-index
description: Creates a specified partition index in an existing table.
flags:
    --catalog-id=: The catalog ID where the table resides.
    --database-name=!: Specifies the name of a database in which you want to create a partition index.
    --partition-index=!: Specifies a `PartitionIndex` structure to create a partition index in an existing table.
    --table-name=!: Specifies the name of a table in which you want to create a partition index.
