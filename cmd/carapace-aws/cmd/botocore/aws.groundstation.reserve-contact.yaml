name: reserve-contact
description: Reserves a contact using specified parameters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=!: End time of a contact in UTC.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ground-station=!: Name of a ground station.
    --mission-profile-arn=!: ARN of a mission profile.
    --satellite-arn=!: ARN of a satellite
    --start-time=!: Start time of a contact in UTC.
    --tags=: Tags assigned to a contact.
