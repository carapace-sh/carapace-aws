name: get-intents
description: |-
    Returns intent information as follows:

    - If you specify the `nameContains` field, returns the `$LATEST` version of all intents that contain the specified string.
flags:
    --max-results=: The maximum number of intents to return in the response.
    --name-contains=: Substring to match in intent names.
    --next-token=: A pagination token that fetches the next page of intents.
