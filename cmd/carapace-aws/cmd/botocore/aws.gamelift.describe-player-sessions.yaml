name: describe-player-sessions
description: |-
    **This API works with the following fleet types:** EC2, Anywhere, Container

    Retrieves properties for one or more player sessions.
flags:
    --game-session-id=: A unique identifier for the game session to retrieve player sessions for.
    --limit=: The maximum number of results to return.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --player-id=: A unique identifier for a player to retrieve player sessions for.
    --player-session-id=: A unique identifier for a player session to retrieve.
    --player-session-status-filter=: Player session status to filter results on.
