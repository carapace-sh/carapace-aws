name: describe-player-sessions
description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --game-session-id=: A unique identifier for the game session to retrieve player sessions for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of results to return.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --player-id=: A unique identifier for a player to retrieve player sessions for.
    --player-session-id=: A unique identifier for a player session to retrieve.
    --player-session-status-filter=: Player session status to filter results on.
    --starting-token=: A token to specify where to start paginating.
