name: search-faces-by-image
description: For a given input image, first detects the largest face in the image, and then searches the specified collection for matching faces.
flags:
    --collection-id=!: ID of the collection to search.
    --face-match-threshold=: (Optional) Specifies the minimum confidence in the face match to return.
    --image=!: The input image as base64-encoded bytes or an S3 object.
    --max-faces=: Maximum number of faces to return.
    --quality-filter=: A filter that specifies a quality bar for how much filtering is done to identify faces.
completion:
    flag:
        quality-filter:
            - NONE
            - AUTO
            - LOW
            - MEDIUM
            - HIGH
