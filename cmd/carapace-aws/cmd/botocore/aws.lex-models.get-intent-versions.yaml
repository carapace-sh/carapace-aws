name: get-intent-versions
description: Gets information about all of the versions of an intent.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of intent versions to return in the response.
    --name=!: The name of the intent for which versions should be returned.
    --next-token=: A pagination token for fetching the next page of intent versions.
