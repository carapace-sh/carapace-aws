name: list-scheduled-actions
description: Retrieves a list of configuration changes that are scheduled for a domain.
flags:
    --domain-name=!: The name of the domain.
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListScheduledActions` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListScheduledActions` operations, which returns results in the next page.
