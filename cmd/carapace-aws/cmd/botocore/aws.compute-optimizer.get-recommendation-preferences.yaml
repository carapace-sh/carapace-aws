name: get-recommendation-preferences
description: Returns existing recommendation preferences, such as enhanced infrastructure metrics.
flags:
    --max-results=: The maximum number of recommendation preferences to return with a single request.
    --next-token=: The token to advance to the next page of recommendation preferences.
    --resource-type=!: The target resource type of the recommendation preference for which to return preferences.
    --scope=: An object that describes the scope of the recommendation preference to return.
completion:
    flag:
        resource-type:
            - Ec2Instance
            - AutoScalingGroup
            - EbsVolume
            - LambdaFunction
            - NotApplicable
            - EcsService
            - License
            - RdsDBInstance
            - AuroraDBClusterStorage
            - Idle
