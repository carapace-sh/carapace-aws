name: get-recommendation-preferences
description: Returns existing recommendation preferences, such as enhanced infrastructure metrics.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of recommendation preferences to return with a single request.
    --next-token=: The token to advance to the next page of recommendation preferences.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-type=!: The target resource type of the recommendation preference for which to return preferences.
    --scope=: An object that describes the scope of the recommendation preference to return.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        resource-type:
            - Ec2Instance
            - AutoScalingGroup
            - EbsVolume
            - LambdaFunction
            - NotApplicable
            - EcsService
            - License
            - RdsDBInstance
            - AuroraDBClusterStorage
            - Idle
