name: create-query-logging-config
description: Creates a configuration for DNS query logging.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cloud-watch-logs-log-group-arn=!: The Amazon Resource Name (ARN) for the log group that you want to Amazon Route 53 to send query logs to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hosted-zone-id=!: The ID of the hosted zone that you want to log queries for.
