name: get-resource-policy
description: Retrieves the resource policy for the specified CloudFront resource that you own and have shared.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the CloudFront resource that is associated with the resource policy.
