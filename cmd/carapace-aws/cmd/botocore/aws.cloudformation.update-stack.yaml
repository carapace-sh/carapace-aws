name: update-stack
description: Updates a stack as specified in the template.
flags:
    --capabilities=: In some cases, you must explicitly acknowledge that your stack template contains certain capabilities in order for CloudFormation to update the stack.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique identifier for this `UpdateStack` request.
    --disable-rollback=: Preserve the state of previously provisioned resources when an operation fails.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --notification-ar-ns=: Amazon Simple Notification Service topic Amazon Resource Names (ARNs) that CloudFormation associates with the stack.
    --parameters=: A list of `Parameter` structures that specify input parameters for the stack.
    --resource-types=: The template resource types that you have permissions to work with for this update stack action, such as `AWS::EC2::Instance`, `AWS::EC2::*`, or `Custom::MyCustomInstance`.
    --retain-except-on-create=: When set to `true`, newly created resources are deleted when the operation rolls back.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to update the stack.
    --rollback-configuration=: The rollback triggers for CloudFormation to monitor during stack creation and updating operations, and for the specified monitoring period afterwards.
    --stack-name=!: The name or unique stack ID of the stack to update.
    --stack-policy-body=: Structure that contains a new stack policy body.
    --stack-policy-during-update-body=: Structure that contains the temporary overriding stack policy body.
    --stack-policy-during-update-url=: Location of a file that contains the temporary overriding stack policy.
    --stack-policy-url=: Location of a file that contains the updated stack policy.
    --tags=: Key-value pairs to associate with this stack.
    --template-body=: Structure that contains the template body with a minimum length of 1 byte and a maximum length of 51,200 bytes.
    --template-url=: The URL of a file that contains the template body.
    --use-previous-template=: Reuse the existing template that is associated with the stack that you are updating.
