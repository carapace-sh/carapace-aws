name: update-template-group-access-control-entry
description: Update a group access control entry you created using [CreateTemplateGroupAccessControlEntry](https://docs.aws.amazon.com/pca-connector-ad/latest/APIReference/API_CreateTemplateGroupAccessControlEntry.html).
flags:
    --access-rights=: Allow or deny permissions for an Active Directory group to enroll or autoenroll certificates for a template.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-display-name=: Name of the Active Directory group.
    --group-security-identifier=!: Security identifier (SID) of the group object from Active Directory.
    --template-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateTemplate](https://docs.aws.amazon.com/pca-connector-ad/latest/APIReference/API_CreateTemplate.html).
