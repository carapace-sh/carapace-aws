name: revoke-cluster-security-group-ingress
description: Revokes an ingress rule in an Amazon Redshift security group for a previously authorized IP range or Amazon EC2 security group.
flags:
    --cidrip=: The IP range for which to revoke access.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-security-group-name=!: The name of the security Group from which to revoke the ingress rule.
    --ec2-security-group-name=: The name of the EC2 Security Group whose access is to be revoked.
    --ec2-security-group-owner-id=: The Amazon Web Services account number of the owner of the security group specified in the `EC2SecurityGroupName` parameter.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
