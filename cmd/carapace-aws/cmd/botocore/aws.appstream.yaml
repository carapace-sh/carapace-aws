name: appstream
description: Amazon AppStream
commands:
    - name: disable-user
      description: Disables the specified user in the user pool.
      flags:
        --authentication-type=!: The authentication type for the user.
        --user-name=!: The email address of the user.
      completion:
        flag:
            authentication-type:
                - API
                - SAML
                - USERPOOL
                - AWS_AD
    - name: associate-app-block-builder-app-block
      description: Associates the specified app block builder with the specified app block.
      flags:
        --app-block-arn=!: The ARN of the app block.
        --app-block-builder-name=!: The name of the app block builder.
    - name: associate-application-to-entitlement
      description: Associates an application to entitle.
      flags:
        --application-identifier=!: The identifier of the application.
        --entitlement-name=!: The name of the entitlement.
        --stack-name=!: The name of the stack.
    - name: create-fleet
      description: Creates a fleet.
      flags:
        --compute-capacity=: The desired capacity for the fleet.
        --description=: The description to display.
        --disconnect-timeout-in-seconds=: The amount of time that a streaming session remains active after users disconnect.
        --display-name=: The fleet name to display.
        --domain-join-info=: The name of the directory and organizational unit (OU) to use to join the fleet to a Microsoft Active Directory domain.
        --enable-default-internet-access: Enables or disables default internet access for the fleet.
        --fleet-type=: The fleet type.
        --iam-role-arn=: The Amazon Resource Name (ARN) of the IAM role to apply to the fleet.
        --idle-disconnect-timeout-in-seconds=: The amount of time that users can be idle (inactive) before they are disconnected from their streaming session and the `DisconnectTimeoutInSeconds` time interval begins.
        --image-arn=: The ARN of the public, private, or shared image to use.
        --image-name=: The name of the image used to create the fleet.
        --instance-type=!: The instance type to use when launching fleet instances.
        --max-concurrent-sessions=: The maximum concurrent sessions of the Elastic fleet.
        --max-sessions-per-instance=: The maximum number of user sessions on an instance.
        --max-user-duration-in-seconds=: The maximum amount of time that a streaming session can remain active, in seconds.
        --name=!: A unique name for the fleet.
        --no-enable-default-internet-access: Enables or disables default internet access for the fleet.
        --platform=: The fleet platform.
        --root-volume-config=: The configuration for the root volume of fleet instances.
        --session-script-s3-location=: The S3 location of the session scripts configuration zip file.
        --stream-view=: The WorkSpaces Applications view that is displayed to your users when they stream from the fleet.
        --tags=: The tags to associate with the fleet.
        --usb-device-filter-strings=: The USB device filter strings that specify which USB devices a user can redirect to the fleet streaming session, when using the Windows native client.
        --vpc-config=: The VPC configuration for the fleet.
      completion:
        flag:
            fleet-type:
                - ALWAYS_ON
                - ON_DEMAND
                - ELASTIC
            platform:
                - WINDOWS
                - WINDOWS_SERVER_2016
                - WINDOWS_SERVER_2019
                - WINDOWS_SERVER_2022
                - AMAZON_LINUX2
                - RHEL8
                - ROCKY_LINUX8
            stream-view:
                - APP
                - DESKTOP
    - name: create-image-builder-streaming-url
      description: Creates a URL to start an image builder streaming session.
      flags:
        --name=!: The name of the image builder.
        --validity=: The time that the streaming URL will be valid, in seconds.
    - name: describe-sessions
      description: Retrieves a list that describes the streaming sessions for a specified stack and fleet.
      flags:
        --authentication-type=: The authentication method.
        --fleet-name=!: The name of the fleet.
        --instance-id=: The identifier for the instance hosting the session.
        --limit=: The size of each page of results.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --stack-name=!: The name of the stack.
        --user-id=: The user identifier (ID).
      completion:
        flag:
            authentication-type:
                - API
                - SAML
                - USERPOOL
                - AWS_AD
    - name: describe-software-associations
      description: Retrieves license included application associations for a specified resource.
      flags:
        --associated-resource=!: The ARN of the resource to describe software associations.
        --max-results=: The maximum number of results to return.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    - name: create-theme-for-stack
      description: Creates custom branding that customizes the appearance of the streaming application catalog page.
      flags:
        --favicon-s3-location=!: The S3 location of the favicon.
        --footer-links=: The links that are displayed in the footer of the streaming application catalog page.
        --organization-logo-s3-location=!: The organization logo that appears on the streaming application catalog page.
        --stack-name=!: The name of the stack for the theme.
        --theme-styling=!: The color theme that is applied to website links, text, and buttons.
        --title-text=!: The title that is displayed at the top of the browser tab during users' application streaming sessions.
      completion:
        flag:
            theme-styling:
                - LIGHT_BLUE
                - BLUE
                - PINK
                - RED
    - name: delete-image-builder
      description: Deletes the specified image builder and releases the capacity.
      flags:
        --name=!: The name of the image builder.
    - name: describe-app-blocks
      description: Retrieves a list that describes one or more app blocks.
      flags:
        --arns=: The ARNs of the app blocks.
        --max-results=: The maximum size of each page of results.
        --next-token=: The pagination token used to retrieve the next page of results for this operation.
    - name: describe-entitlements
      description: Retrieves a list that describes one of more entitlements.
      flags:
        --max-results=: The maximum size of each page of results.
        --name=: The name of the entitlement.
        --next-token=: The pagination token used to retrieve the next page of results for this operation.
        --stack-name=!: The name of the stack with which the entitlement is associated.
    - name: describe-user-stack-associations
      description: Retrieves a list that describes the UserStackAssociation objects.
      flags:
        --authentication-type=: The authentication type for the user who is associated with the stack.
        --max-results=: The maximum size of each page of results.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --stack-name=: The name of the stack that is associated with the user.
        --user-name=: The email address of the user who is associated with the stack.
      completion:
        flag:
            authentication-type:
                - API
                - SAML
                - USERPOOL
                - AWS_AD
    - name: disassociate-software-from-image-builder
      description: Removes license included application(s) association(s) from an image builder instance.
      flags:
        --image-builder-name=!: The name of the target image builder instance.
        --software-names=!: The list of license included applications to disassociate from the image builder.
    - name: stop-app-block-builder
      description: Stops an app block builder.
      flags:
        --name=!: The name of the app block builder.
    - name: create-app-block
      description: Creates an app block.
      flags:
        --description=: The description of the app block.
        --display-name=: The display name of the app block.
        --name=!: The name of the app block.
        --packaging-type=: The packaging type of the app block.
        --post-setup-script-details=: The post setup script details of the app block.
        --setup-script-details=: The setup script details of the app block.
        --source-s3-location=!: The source S3 location of the app block.
        --tags=: The tags assigned to the app block.
      completion:
        flag:
            packaging-type:
                - CUSTOM
                - APPSTREAM2
    - name: create-directory-config
      description: Creates a Directory Config object in WorkSpaces Applications.
      flags:
        --certificate-based-auth-properties=: The certificate-based authentication properties used to authenticate SAML 2.0 Identity Provider (IdP) user identities to Active Directory domain-joined streaming instances.
        --directory-name=!: The fully qualified name of the directory (for example, corp.example.com).
        --organizational-unit-distinguished-names=!: The distinguished names of the organizational units for computer accounts.
        --service-account-credentials=: The credentials for the service account used by the fleet or image builder to connect to the directory.
    - name: delete-image-permissions
      description: Deletes permissions for the specified private image.
      flags:
        --name=!: The name of the private image.
        --shared-account-id=!: The 12-digit identifier of the AWS account for which to delete image permissions.
    - name: delete-stack
      description: Deletes the specified stack.
      flags:
        --name=!: The name of the stack.
    - name: describe-directory-configs
      description: Retrieves a list that describes one or more specified Directory Config objects for WorkSpaces Applications, if the names for these objects are provided.
      flags:
        --directory-names=: The directory names.
        --max-results=: The maximum size of each page of results.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    - name: describe-fleets
      description: Retrieves a list that describes one or more specified fleets, if the fleet names are provided.
      flags:
        --names=: The names of the fleets to describe.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    - name: disassociate-fleet
      description: Disassociates the specified fleet from the specified stack.
      flags:
        --fleet-name=!: The name of the fleet.
        --stack-name=!: The name of the stack.
    - name: associate-software-to-image-builder
      description: Associates license included application(s) with an existing image builder instance.
      flags:
        --image-builder-name=!: The name of the target image builder instance.
        --software-names=!: The list of license included applications to associate with the image builder.
    - name: create-application
      description: Creates an application.
      flags:
        --app-block-arn=!: The app block ARN to which the application should be associated
        --description=: The description of the application.
        --display-name=: The display name of the application.
        --icon-s3-location=!: The location in S3 of the application icon.
        --instance-families=!: The instance families the application supports.
        --launch-parameters=: The launch parameters of the application.
        --launch-path=!: The launch path of the application.
        --name=!: The name of the application.
        --platforms=!: The platforms the application supports.
        --tags=: The tags assigned to the application.
        --working-directory=: The working directory of the application.
    - name: create-usage-report-subscription
      description: Creates a usage report subscription.
    - name: delete-app-block
      description: Deletes an app block.
      flags:
        --name=!: The name of the app block.
    - name: delete-image
      description: Deletes the specified image.
      flags:
        --name=!: The name of the image.
    - name: describe-app-block-builder-app-block-associations
      description: Retrieves a list that describes one or more app block builder associations.
      flags:
        --app-block-arn=: The ARN of the app block.
        --app-block-builder-name=: The name of the app block builder.
        --max-results=: The maximum size of each page of results.
        --next-token=: The pagination token used to retrieve the next page of results for this operation.
    - name: describe-application-fleet-associations
      description: Retrieves a list that describes one or more application fleet associations.
      flags:
        --application-arn=: The ARN of the application.
        --fleet-name=: The name of the fleet.
        --max-results=: The maximum size of each page of results.
        --next-token=: The pagination token used to retrieve the next page of results for this operation.
    - name: list-entitled-applications
      description: Retrieves a list of entitled applications.
      flags:
        --entitlement-name=!: The name of the entitlement.
        --max-results=: The maximum size of each page of results.
        --next-token=: The pagination token used to retrieve the next page of results for this operation.
        --stack-name=!: The name of the stack with which the entitlement is associated.
    - name: create-user
      description: Creates a new user in the user pool.
      flags:
        --authentication-type=!: The authentication type for the user.
        --first-name=: The first name, or given name, of the user.
        --last-name=: The last name, or surname, of the user.
        --message-action=: The action to take for the welcome email that is sent to a user after the user is created in the user pool.
        --user-name=!: The email address of the user.
      completion:
        flag:
            authentication-type:
                - API
                - SAML
                - USERPOOL
                - AWS_AD
            message-action:
                - SUPPRESS
                - RESEND
    - name: copy-image
      description: Copies the image within the same region or to a new region within the same AWS account.
      flags:
        --destination-image-description=: The description that the image will have when it is copied to the destination.
        --destination-image-name=!: The name that the image will have when it is copied to the destination.
        --destination-region=!: The destination region to which the image will be copied.
        --source-image-name=!: The name of the image to copy.
    - name: expire-session
      description: Immediately stops the specified streaming session.
      flags:
        --session-id=!: The identifier of the streaming session.
    - name: list-tags-for-resource
      description: Retrieves a list of all tags for the specified WorkSpaces Applications resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: start-fleet
      description: Starts the specified fleet.
      flags:
        --name=!: The name of the fleet.
    - name: start-image-builder
      description: Starts the specified image builder.
      flags:
        --appstream-agent-version=: The version of the WorkSpaces Applications agent to use for this image builder.
        --name=!: The name of the image builder.
    - name: tag-resource
      description: Adds or overwrites one or more tags for the specified WorkSpaces Applications resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags to associate.
    - name: update-theme-for-stack
      description: Updates custom branding that customizes the appearance of the streaming application catalog page.
      flags:
        --attributes-to-delete=: The attributes to delete.
        --favicon-s3-location=: The S3 location of the favicon.
        --footer-links=: The links that are displayed in the footer of the streaming application catalog page.
        --organization-logo-s3-location=: The organization logo that appears on the streaming application catalog page.
        --stack-name=!: The name of the stack for the theme.
        --state=: Specifies whether custom branding should be applied to catalog page or not.
        --theme-styling=: The color theme that is applied to website links, text, and buttons.
        --title-text=: The title that is displayed at the top of the browser tab during users' application streaming sessions.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
            theme-styling:
                - LIGHT_BLUE
                - BLUE
                - PINK
                - RED
    - name: create-app-block-builder
      description: Creates an app block builder.
      flags:
        --access-endpoints=: The list of interface VPC endpoint (interface endpoint) objects.
        --description=: The description of the app block builder.
        --display-name=: The display name of the app block builder.
        --enable-default-internet-access: Enables or disables default internet access for the app block builder.
        --iam-role-arn=: The Amazon Resource Name (ARN) of the IAM role to apply to the app block builder.
        --instance-type=!: The instance type to use when launching the app block builder.
        --name=!: The unique name for the app block builder.
        --no-enable-default-internet-access: Enables or disables default internet access for the app block builder.
        --platform=!: The platform of the app block builder.
        --tags=: The tags to associate with the app block builder.
        --vpc-config=!: The VPC configuration for the app block builder.
      completion:
        flag:
            platform:
                - WINDOWS_SERVER_2019
    - name: create-stack
      description: Creates a stack to start streaming applications to users.
      flags:
        --access-endpoints=: The list of interface VPC endpoint (interface endpoint) objects.
        --application-settings=: The persistent application settings for users of a stack.
        --description=: The description to display.
        --display-name=: The stack name to display.
        --embed-host-domains=: The domains where WorkSpaces Applications streaming sessions can be embedded in an iframe.
        --feedback-url=: The URL that users are redirected to after they click the Send Feedback link.
        --name=!: The name of the stack.
        --redirect-url=: The URL that users are redirected to after their streaming session ends.
        --storage-connectors=: The storage connectors to enable.
        --streaming-experience-settings=: The streaming protocol you want your stack to prefer.
        --tags=: The tags to associate with the stack.
        --user-settings=: The actions that are enabled or disabled for users during their streaming sessions.
    - name: describe-image-builders
      description: Retrieves a list that describes one or more specified image builders, if the image builder names are provided.
      flags:
        --max-results=: The maximum size of each page of results.
        --names=: The names of the image builders to describe.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    - name: describe-usage-report-subscriptions
      description: Retrieves a list that describes one or more usage report subscriptions.
      flags:
        --max-results=: The maximum size of each page of results.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    - name: update-image-permissions
      description: Adds or updates permissions for the specified private image.
      flags:
        --image-permissions=!: The permissions for the image.
        --name=!: The name of the private image.
        --shared-account-id=!: The 12-digit identifier of the AWS account for which you want add or update image permissions.
    - name: create-imported-image
      description: Creates a custom WorkSpaces Applications image by importing an EC2 AMI.
      flags:
        --agent-software-version=: The version of the WorkSpaces Applications agent to use for the imported image.
        --app-catalog-config=: Configuration for the application catalog of the imported image.
        --description=: An optional description for the imported image.
        --display-name=: An optional display name for the imported image.
        --dry-run: When set to true, performs validation checks without actually creating the imported image.
        --iam-role-arn=!: The ARN of the IAM role that allows WorkSpaces Applications to access your AMI.
        --name=!: A unique name for the imported image.
        --no-dry-run: When set to true, performs validation checks without actually creating the imported image.
        --runtime-validation-config=: Configuration for runtime validation of the imported image.
        --source-ami-id=!: The ID of the EC2 AMI to import.
        --tags=: The tags to apply to the imported image.
      completion:
        flag:
            agent-software-version:
                - CURRENT_LATEST
                - ALWAYS_LATEST
    - name: create-updated-image
      description: Creates a new image with the latest Windows operating system updates, driver updates, and WorkSpaces Applications agent software.
      flags:
        --dry-run: Indicates whether to display the status of image update availability before WorkSpaces Applications initiates the process of creating a new updated image.
        --existing-image-name=!: The name of the image to update.
        --new-image-description=: The description to display for the new image.
        --new-image-display-name=: The name to display for the new image.
        --new-image-name=!: The name of the new image.
        --new-image-tags=: The tags to associate with the new image.
        --no-dry-run: Indicates whether to display the status of image update availability before WorkSpaces Applications initiates the process of creating a new updated image.
    - name: delete-usage-report-subscription
      description: Disables usage report generation.
    - name: describe-images
      description: Retrieves a list that describes one or more specified images, if the image names or image ARNs are provided.
      flags:
        --arns=: The ARNs of the public, private, and shared images to describe.
        --max-results=: The maximum size of each page of results.
        --names=: The names of the public or private images to describe.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
        --type=: The type of image (public, private, or shared) to describe.
      completion:
        flag:
            type:
                - PUBLIC
                - PRIVATE
                - SHARED
    - name: describe-theme-for-stack
      description: Retrieves a list that describes the theme for a specified stack.
      flags:
        --stack-name=!: The name of the stack for the theme.
    - name: disassociate-application-from-entitlement
      description: Deletes the specified application from the specified entitlement.
      flags:
        --application-identifier=!: The identifier of the application to remove from the entitlement.
        --entitlement-name=!: The name of the entitlement.
        --stack-name=!: The name of the stack with which the entitlement is associated.
    - name: enable-user
      description: Enables a user in the user pool.
      flags:
        --authentication-type=!: The authentication type for the user.
        --user-name=!: The email address of the user.
      completion:
        flag:
            authentication-type:
                - API
                - SAML
                - USERPOOL
                - AWS_AD
    - name: stop-image-builder
      description: Stops the specified image builder.
      flags:
        --name=!: The name of the image builder.
    - name: delete-fleet
      description: Deletes the specified fleet.
      flags:
        --name=!: The name of the fleet.
    - name: delete-theme-for-stack
      description: Deletes custom branding that customizes the appearance of the streaming application catalog page.
      flags:
        --stack-name=!: The name of the stack for the theme.
    - name: describe-app-license-usage
      description: Retrieves license included application usage information.
      flags:
        --billing-period=!: Billing period for the usage record.
        --max-results=: The maximum number of results to return.
        --next-token=: Token for pagination of results.
    - name: list-associated-stacks
      description: Retrieves the name of the stack with which the specified fleet is associated.
      flags:
        --fleet-name=!: The name of the fleet.
        --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    - name: untag-resource
      description: Disassociates one or more specified tags from the specified WorkSpaces Applications resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: The tag keys for the tags to disassociate.
    - name: update-application
      description: Updates the specified application.
      flags:
        --app-block-arn=: The ARN of the app block.
        --attributes-to-delete=: The attributes to delete for an application.
        --description=: The description of the application.
        --display-name=: The display name of the application.
        --icon-s3-location=: The icon S3 location of the application.
        --launch-parameters=: The launch parameters of the application.
        --launch-path=: The launch path of the application.
        --name=!: The name of the application.
        --working-directory=: The working directory of the application.
    - name: update-fleet
      description: Updates the specified fleet.
      flags:
        --attributes-to-delete=: The fleet attributes to delete.
        --compute-capacity=: The desired capacity for the fleet.
        --delete-vpc-config: Deletes the VPC association for the specified fleet.
        --description=: The description to display.
        --disconnect-timeout-in-seconds=: The amount of time that a streaming session remains active after users disconnect.
        --display-name=: The fleet name to display.
        --domain-join-info=: The name of the directory and organizational unit (OU) to use to join the fleet to a Microsoft Active Directory domain.
        --enable-default-internet-access: Enables or disables default internet access for the fleet.
        --iam-role-arn=: The Amazon Resource Name (ARN) of the IAM role to apply to the fleet.
        --idle-disconnect-timeout-in-seconds=: The amount of time that users can be idle (inactive) before they are disconnected from their streaming session and the `DisconnectTimeoutInSeconds` time interval begins.
        --image-arn=: The ARN of the public, private, or shared image to use.
        --image-name=: The name of the image used to create the fleet.
        --instance-type=: The instance type to use when launching fleet instances.
        --max-concurrent-sessions=: The maximum number of concurrent sessions for a fleet.
        --max-sessions-per-instance=: The maximum number of user sessions on an instance.
        --max-user-duration-in-seconds=: The maximum amount of time that a streaming session can remain active, in seconds.
        --name=: A unique name for the fleet.
        --no-delete-vpc-config: Deletes the VPC association for the specified fleet.
        --no-enable-default-internet-access: Enables or disables default internet access for the fleet.
        --platform=: The platform of the fleet.
        --root-volume-config=: The updated configuration for the root volume of fleet instances.
        --session-script-s3-location=: The S3 location of the session scripts configuration zip file.
        --stream-view=: The WorkSpaces Applications view that is displayed to your users when they stream from the fleet.
        --usb-device-filter-strings=: The USB device filter strings that specify which USB devices a user can redirect to the fleet streaming session, when using the Windows native client.
        --vpc-config=: The VPC configuration for the fleet.
      completion:
        flag:
            platform:
                - WINDOWS
                - WINDOWS_SERVER_2016
                - WINDOWS_SERVER_2019
                - WINDOWS_SERVER_2022
                - AMAZON_LINUX2
                - RHEL8
                - ROCKY_LINUX8
            stream-view:
                - APP
                - DESKTOP
    - name: update-stack
      description: Updates the specified fields for the specified stack.
      flags:
        --access-endpoints=: The list of interface VPC endpoint (interface endpoint) objects.
        --application-settings=: The persistent application settings for users of a stack.
        --attributes-to-delete=: The stack attributes to delete.
        --delete-storage-connectors: Deletes the storage connectors currently enabled for the stack.
        --description=: The description to display.
        --display-name=: The stack name to display.
        --embed-host-domains=: The domains where WorkSpaces Applications streaming sessions can be embedded in an iframe.
        --feedback-url=: The URL that users are redirected to after they choose the Send Feedback link.
        --name=!: The name of the stack.
        --no-delete-storage-connectors: Deletes the storage connectors currently enabled for the stack.
        --redirect-url=: The URL that users are redirected to after their streaming session ends.
        --storage-connectors=: The storage connectors to enable.
        --streaming-experience-settings=: The streaming protocol you want your stack to prefer.
        --user-settings=: The actions that are enabled or disabled for users during their streaming sessions.
    - name: associate-fleet
      description: Associates the specified fleet with the specified stack.
      flags:
        --fleet-name=!: The name of the fleet.
        --stack-name=!: The name of the stack.
    - name: create-entitlement
      description: Creates a new entitlement.
      flags:
        --app-visibility=!: Specifies whether all or selected apps are entitled.
        --attributes=!: The attributes of the entitlement.
        --description=: The description of the entitlement.
