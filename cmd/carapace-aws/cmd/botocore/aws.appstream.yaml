                - ALWAYS_LATEST
      documentation:
        command: Creates a custom WorkSpaces Applications image by importing an EC2 AMI. This allows you to use your own customized AMI to create WorkSpaces Applications images that support additional instance types beyond the standard stream.* instances.
        flag:
            agent-software-version: The version of the WorkSpaces Applications agent to use for the imported image. Choose CURRENT\_LATEST to use the agent version available at the time of import, or ALWAYS\_LATEST to automatically update to the latest agent version when new versions are released.
