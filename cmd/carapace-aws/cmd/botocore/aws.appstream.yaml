                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            description: An optional description for the imported image. The description must match approved regex patterns and can be up to 256 characters.
            display-name: An optional display name for the imported image. The display name must match approved regex patterns and can be up to 100 characters.
            dry-run: When set to true, performs validation checks without actually creating the imported image. Use this to verify your configuration before executing the actual import operation.
            generate-cli-skeleton: |-
