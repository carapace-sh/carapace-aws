name: untag-resource
description: Remove one or more tags (keys and values) from a specified resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to untag.
    --tag-keys=!: The keys of the key-value pairs for the tag or tags you want to remove from the specified resource.
