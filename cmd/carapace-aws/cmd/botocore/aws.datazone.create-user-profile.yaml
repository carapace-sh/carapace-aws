name: create-user-profile
description: Creates a user profile in Amazon DataZone.
flags:
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which a user profile is created.
    --user-identifier=!: The identifier of the user for which the user profile is created.
    --user-type=: The user type of the user for which the user profile is created.
completion:
    flag:
        user-type:
            - IAM_USER
            - IAM_ROLE
            - SSO_USER
