name: get-group
description: Describes a group by group name.
flags:
    --application-id=!: The identifier of the application id the group is attached to.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-source-id=: The identifier of the data source the group is attached to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=!: The name of the group.
    --index-id=!: The identifier of the index the group is attached to.
