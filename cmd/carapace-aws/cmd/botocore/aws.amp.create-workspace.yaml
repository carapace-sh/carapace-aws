name: create-workspace
description: Creates a Prometheus workspace.
flags:
    --alias=: An alias that you assign to this workspace to help you identify it.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-arn=: (optional) The ARN for a customer managed KMS key to use for encrypting data within your workspace.
    --tags=: The list of tag keys and values to associate with the workspace.
