name: create-automation-rule-v2
description: Creates a V2 automation rule.
flags:
    --actions=!: A list of actions to be performed when the rule criteria is met.
    --client-token=: A unique identifier used to ensure idempotency.
    --criteria=!: The filtering type and configuration of the automation rule.
    --description=!: A description of the V2 automation rule.
    --rule-name=!: The name of the V2 automation rule.
    --rule-order=!: The value for the rule priority.
    --rule-status=: The status of the V2 automation rule.
    --tags=: A list of key-value pairs associated with the V2 automation rule.
completion:
    flag:
        rule-status:
            - ENABLED
            - DISABLED
