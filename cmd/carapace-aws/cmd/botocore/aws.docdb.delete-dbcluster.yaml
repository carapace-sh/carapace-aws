name: delete-dbcluster
description: Deletes a previously provisioned cluster.
flags:
    --dbcluster-identifier=!: The cluster identifier for the cluster to be deleted.
    --final-dbsnapshot-identifier=: The cluster snapshot identifier of the new cluster snapshot created when `SkipFinalSnapshot` is set to `false`.
    --no-skip-final-snapshot&: Determines whether a final cluster snapshot is created before the cluster is deleted.
    --skip-final-snapshot: Determines whether a final cluster snapshot is created before the cluster is deleted.
