name: list-replays
description: Lists your replays.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --event-source-arn=: The ARN of the archive from which the events are replayed.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of replays to retrieve.
    --name-prefix=: A name prefix to filter the replays returned.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    --state=: The state of the replay.
completion:
    flag:
        state:
            - STARTING
            - RUNNING
            - CANCELLING
            - COMPLETED
            - CANCELLED
            - FAILED
