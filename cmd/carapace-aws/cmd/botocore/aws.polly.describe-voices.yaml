name: describe-voices
description: Returns the list of voices that are available for use when requesting speech synthesis.
flags:
    --engine=: Specifies the engine (`standard`, `neural`, `long-form` or `generative`) used by Amazon Polly when processing input text for speech synthesis.
    --include-additional-language-codes=: Boolean value indicating whether to return any bilingual voices that use the specified language as an additional language.
    --language-code=: The language identification tag (ISO 639 code for the language name-ISO 3166 country code) for filtering the list of voices returned.
    --next-token=: An opaque pagination token returned from the previous `DescribeVoices` operation.
completion:
