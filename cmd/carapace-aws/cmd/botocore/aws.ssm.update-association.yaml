name: update-association
description: Updates an association.
flags:
    --alarm-configuration=: ""
    --apply-only-at-cron-interval=: By default, when you update an association, the system runs it immediately after it is updated and then according to the schedule you specified.
    --association-id=!: The ID of the association you want to update.
    --association-name=: The name of the association that you want to update.
    --association-version=: This parameter is provided for concurrency control purposes.
    --automation-target-parameter-name=: Choose the parameter that will define how your automation will branch out.
    --calendar-names=: The names or Amazon Resource Names (ARNs) of the Change Calendar type documents you want to gate your associations under.
    --compliance-severity=: The severity level to assign to the association.
    --document-version=: The document version you want update for the association.
    --duration=: The number of hours the association can run before it is canceled.
    --max-concurrency=: The maximum number of targets allowed to run the association at the same time.
    --max-errors=: The number of errors that are allowed before the system stops sending requests to run the association on additional targets.
    --name=: The name of the SSM Command document or Automation runbook that contains the configuration information for the managed node.
    --output-location=: An S3 bucket where you want to store the results of this request.
    --parameters=: The parameters you want to update for the association.
    --schedule-expression=: The cron expression used to schedule the association that you want to update.
    --schedule-offset=: Number of days to wait after the scheduled day to run an association.
    --sync-compliance=: The mode for generating association compliance.
    --target-locations=: A location is a combination of Amazon Web Services Regions and Amazon Web Services accounts where you want to run the association.
    --target-maps=: A key-value mapping of document parameters to target resources.
    --targets=: The targets of the association.
completion:
    flag:
        compliance-severity:
            - CRITICAL
            - HIGH
            - MEDIUM
            - LOW
            - UNSPECIFIED
        sync-compliance:
            - AUTO
            - MANUAL
