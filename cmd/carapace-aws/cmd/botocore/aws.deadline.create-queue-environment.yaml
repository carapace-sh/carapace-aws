name: create-queue-environment
description: Creates an environment for a queue that defines how jobs in the queue run.
flags:
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --farm-id=!: The farm ID of the farm to connect to the environment.
    --priority=!: Sets the priority of the environments in the queue from 0 to 10,000, where 0 is the highest priority (activated first and deactivated last).
    --queue-id=!: The queue ID to connect the queue and environment.
    --template-type=!: The template's file type, `JSON` or `YAML`.
    --template=!: The environment template to use in the queue.
completion:
    flag:
        template-type:
            - JSON
            - YAML
