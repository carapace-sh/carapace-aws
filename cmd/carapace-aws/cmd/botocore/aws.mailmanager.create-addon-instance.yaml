name: create-addon-instance
description: Creates an Add On instance for the subscription indicated in the request.
flags:
    --addon-subscription-id=!: The unique ID of a previously created subscription that an Add On instance is created for.
    --client-token=: A unique token that Amazon SES uses to recognize subsequent retries of the same request.
    --tags=: The tags used to organize, track, or control access for the resource.
