name: update-flow-source
description: Updates the source of a flow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --decryption=: The type of encryption that is used on the content ingested from the source.
    --description=: A description of the source.
    --entitlement-arn=: The Amazon Resource Name (ARN) of the entitlement that allows you to subscribe to the flow.
    --flow-arn=!: The ARN of the flow that you want to update.
    --gateway-bridge-source=: The source configuration for cloud flows receiving a stream from a bridge.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ingest-port=: The port that the flow listens on for incoming content.
    --max-bitrate=: The maximum bitrate for RIST, RTP, and RTP-FEC streams.
    --max-latency=: The maximum latency in milliseconds.
    --max-sync-buffer=: The size of the buffer (in milliseconds) to use to sync incoming source data.
    --media-stream-source-configurations=: The media stream that is associated with the source, and the parameters for that association.
    --min-latency=: The minimum latency in milliseconds for SRT-based streams.
    --protocol=: The protocol that the source uses to deliver the content to MediaConnect.
    --router-integration-state=: Indicates whether to enable or disable router integration for this flow source.
    --router-integration-transit-decryption=: The encryption configuration for the flow source when router integration is enabled.
    --sender-control-port=: The port that the flow uses to send outbound requests to initiate connection with the sender.
    --sender-ip-address=: The IP address that the flow communicates with to initiate connection with the sender.
    --source-arn=!: The ARN of the source that you want to update.
    --source-listener-address=: The source IP or domain name for SRT-caller protocol.
    --source-listener-port=: Source port for SRT-caller protocol.
    --stream-id=: The stream ID that you want to use for this transport.
    --vpc-interface-name=: The name of the VPC interface that you want to send your output to.
    --whitelist-cidr=: The range of IP addresses that are allowed to contribute content to your source.
completion:
    flag:
        protocol:
            - zixi-push
            - rtp-fec
            - rtp
            - zixi-pull
            - rist
            - st2110-jpegxs
            - cdi
            - srt-listener
            - srt-caller
            - fujitsu-qos
            - udp
            - ndi-speed-hq
        router-integration-state:
            - ENABLED
            - DISABLED
