name: describe-route
description: Describes an existing route.
flags:
    --mesh-name=!: The name of the service mesh that the route resides in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --route-name=!: The name of the route to describe.
    --virtual-router-name=!: The name of the virtual router that the route is associated with.
