name: mediapackagev2
description: AWS Elemental MediaPackage v2
commands:
    - name: get-origin-endpoint
      description: Retrieves the specified origin endpoint that's configured in AWS Elemental MediaPackage to obtain its playback URL and to view the packaging settings that it's currently using.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --origin-endpoint-name=!: The name that describes the origin endpoint.
    - name: get-channel
      description: Retrieves the specified channel that's configured in AWS Elemental MediaPackage.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
    - name: put-origin-endpoint-policy
      description: Attaches an IAM policy to the specified origin endpoint.
      flags:
        --cdn-auth-configuration=: The settings for using authorization headers between the MediaPackage endpoint and your CDN.
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --origin-endpoint-name=!: The name that describes the origin endpoint.
        --policy=!: The policy to attach to the specified origin endpoint.
    - name: tag-resource
      description: Assigns one of more tags (key-value pairs) to the specified MediaPackage resource.
      flags:
        --resource-arn=!: The ARN of the MediaPackage resource that you're adding tags to.
        --tags=!: Contains a map of the key-value pairs for the resource tag or tags assigned to the resource.
    - name: untag-resource
      description: Removes one or more tags from the specified resource.
      flags:
        --resource-arn=!: The ARN of the MediaPackage resource that you're removing tags from.
        --tag-keys=!: The list of tag keys to remove from the resource.
    - name: list-origin-endpoints
      description: Retrieves all origin endpoints in a specific channel that are configured in AWS Elemental MediaPackage.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The pagination token from the GET list request.
    - name: update-channel-group
      description: Update the specified channel group.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --description=: Any descriptive information that you want to add to the channel group for future identification purposes.
        --e-tag=: The expected current Entity Tag (ETag) for the resource.
    - name: update-origin-endpoint
      description: Update the specified origin endpoint.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --container-type=!: The type of container attached to this origin endpoint.
        --dash-manifests=: A DASH manifest configuration.
        --description=: Any descriptive information that you want to add to the origin endpoint for future identification purposes.
        --e-tag=: The expected current Entity Tag (ETag) for the resource.
        --force-endpoint-error-configuration=: The failover settings for the endpoint.
        --hls-manifests=: An HTTP live streaming (HLS) manifest configuration.
        --low-latency-hls-manifests=: A low-latency HLS manifest configuration.
        --mss-manifests=: A list of Microsoft Smooth Streaming (MSS) manifest configurations to update for the origin endpoint.
        --origin-endpoint-name=!: The name that describes the origin endpoint.
        --segment=: The segment configuration, including the segment name, duration, and other configuration values.
        --startover-window-seconds=: The size of the window (in seconds) to create a window of the live stream that's available for on-demand viewing.
      completion:
        flag:
            container-type:
                - TS
                - CMAF
                - ISM
    - name: delete-channel
      description: Delete a channel to stop AWS Elemental MediaPackage from receiving further content.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
    - name: reset-channel-state
      description: Resetting the channel can help to clear errors from misconfigurations in the encoder.
      flags:
        --channel-group-name=!: The name of the channel group that contains the channel that you are resetting.
        --channel-name=!: The name of the channel that you are resetting.
    - name: create-origin-endpoint
      description: The endpoint is attached to a channel, and represents the output of the live content.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --container-type=!: The type of container to attach to this origin endpoint.
        --dash-manifests=: A DASH manifest configuration.
        --description=: Enter any descriptive text that helps you to identify the origin endpoint.
        --force-endpoint-error-configuration=: The failover settings for the endpoint.
        --hls-manifests=: An HTTP live streaming (HLS) manifest configuration.
        --low-latency-hls-manifests=: A low-latency HLS manifest configuration.
        --mss-manifests=: A list of Microsoft Smooth Streaming (MSS) manifest configurations for the origin endpoint.
        --origin-endpoint-name=!: The name that describes the origin endpoint.
        --segment=: The segment configuration, including the segment name, duration, and other configuration values.
        --startover-window-seconds=: The size of the window (in seconds) to create a window of the live stream that's available for on-demand viewing.
        --tags=: A comma-separated list of tag key:value pairs that you define.
      completion:
        flag:
            container-type:
                - TS
                - CMAF
                - ISM
    - name: delete-origin-endpoint-policy
      description: Delete an origin endpoint policy.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --origin-endpoint-name=!: The name that describes the origin endpoint.
    - name: get-harvest-job
      description: Retrieves the details of a specific harvest job.
      flags:
        --channel-group-name=!: The name of the channel group containing the channel associated with the harvest job.
        --channel-name=!: The name of the channel associated with the harvest job.
        --harvest-job-name=!: The name of the harvest job to retrieve.
        --origin-endpoint-name=!: The name of the origin endpoint associated with the harvest job.
    - name: list-tags-for-resource
      description: Lists the tags assigned to a resource.
      flags:
        --resource-arn=!: The ARN of the CloudWatch resource that you want to view tags for.
    - name: cancel-harvest-job
      description: Cancels an in-progress harvest job.
      flags:
        --channel-group-name=!: The name of the channel group containing the channel from which the harvest job is running.
        --channel-name=!: The name of the channel from which the harvest job is running.
        --e-tag=: The current Entity Tag (ETag) associated with the harvest job.
        --harvest-job-name=!: The name of the harvest job to cancel.
        --origin-endpoint-name=!: The name of the origin endpoint that the harvest job is harvesting from.
    - name: delete-channel-group
      description: Delete a channel group.
      flags:
        --channel-group-name=!: The name that describes the channel group.
    - name: delete-channel-policy
      description: Delete a channel policy.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
    - name: list-channels
      description: Retrieves all channels in a specific channel group that are configured in AWS Elemental MediaPackage.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The pagination token from the GET list request.
    - name: reset-origin-endpoint-state
      description: Resetting the origin endpoint can help to resolve unexpected behavior and other content packaging issues.
      flags:
        --channel-group-name=!: The name of the channel group that contains the channel with the origin endpoint that you are resetting.
        --channel-name=!: The name of the channel with the origin endpoint that you are resetting.
        --origin-endpoint-name=!: The name of the origin endpoint that you are resetting.
    - name: create-channel-group
      description: Create a channel group to group your channels and origin endpoints.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --description=: Enter any descriptive text that helps you to identify the channel group.
        --tags=: A comma-separated list of tag key:value pairs that you define.
    - name: delete-origin-endpoint
      description: Origin endpoints can serve content until they're deleted.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --origin-endpoint-name=!: The name that describes the origin endpoint.
    - name: get-channel-group
      description: Retrieves the specified channel group that's configured in AWS Elemental MediaPackage.
      flags:
        --channel-group-name=!: The name that describes the channel group.
    - name: list-harvest-jobs
      description: Retrieves a list of harvest jobs that match the specified criteria.
      flags:
        --channel-group-name=!: The name of the channel group to filter the harvest jobs by.
        --channel-name=: The name of the channel to filter the harvest jobs by.
        --max-results=: The maximum number of harvest jobs to return in a single request.
        --next-token=: A token used for pagination.
        --origin-endpoint-name=: The name of the origin endpoint to filter the harvest jobs by.
        --status=: The status to filter the harvest jobs by.
      completion:
        flag:
            status:
                - QUEUED
                - IN_PROGRESS
                - CANCELLED
                - COMPLETED
                - FAILED
    - name: put-channel-policy
      description: Attaches an IAM policy to the specified channel.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --policy=!: The policy to attach to the specified channel.
    - name: update-channel
      description: Update the specified channel.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --description=: Any descriptive information that you want to add to the channel for future identification purposes.
        --e-tag=: The expected current Entity Tag (ETag) for the resource.
        --input-switch-configuration=: The configuration for input switching based on the media quality confidence score (MQCS) as provided from AWS Elemental MediaLive.
        --output-header-configuration=: The settings for what common media server data (CMSD) headers AWS Elemental MediaPackage includes in responses to the CDN.
    - name: get-channel-policy
      description: Retrieves the specified channel policy that's configured in AWS Elemental MediaPackage.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
    - name: get-origin-endpoint-policy
      description: Retrieves the specified origin endpoint policy that's configured in AWS Elemental MediaPackage.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --origin-endpoint-name=!: The name that describes the origin endpoint.
    - name: list-channel-groups
      description: Retrieves all channel groups that are configured in Elemental MediaPackage.
      flags:
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The pagination token from the GET list request.
    - name: create-channel
      description: Create a channel to start receiving content streams.
      flags:
        --channel-group-name=!: The name that describes the channel group.
        --channel-name=!: The name that describes the channel.
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --description=: Enter any descriptive text that helps you to identify the channel.
        --input-switch-configuration=: The configuration for input switching based on the media quality confidence score (MQCS) as provided from AWS Elemental MediaLive.
        --input-type=: The input type will be an immutable field which will be used to define whether the channel will allow CMAF ingest or HLS ingest.
        --output-header-configuration=: The settings for what common media server data (CMSD) headers AWS Elemental MediaPackage includes in responses to the CDN.
        --tags=: A comma-separated list of tag key:value pairs that you define.
      completion:
        flag:
            input-type:
                - HLS
                - CMAF
    - name: create-harvest-job
      description: Creates a new harvest job to export content from a MediaPackage v2 channel to an S3 bucket.
      flags:
        --channel-group-name=!: The name of the channel group containing the channel from which to harvest content.
        --channel-name=!: The name of the channel from which to harvest content.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: An optional description for the harvest job.
        --destination=!: The S3 destination where the harvested content will be placed.
        --harvest-job-name=: A name for the harvest job.
        --harvested-manifests=!: A list of manifests to be harvested.
        --origin-endpoint-name=!: The name of the origin endpoint from which to harvest content.
        --schedule-configuration=!: The configuration for when the harvest job should run, including start and end times.
        --tags=: A collection of tags associated with the harvest job.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: harvest-job-finished
          description: Retrieves the details of a specific harvest job.
          flags:
            --channel-group-name=!: The name of the channel group containing the channel associated with the harvest job.
            --channel-name=!: The name of the channel associated with the harvest job.
            --harvest-job-name=!: The name of the harvest job to retrieve.
            --origin-endpoint-name=!: The name of the origin endpoint associated with the harvest job.
