name: list-report-groups
description: Gets a list ARNs for the report groups in the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of paginated report groups returned per response.
    --next-token=: During a previous call, the maximum number of items that can be returned is the value specified in `maxResults`.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The criterion to be used to list build report groups.
    --sort-order=: Used to specify the order to sort the list of returned report groups.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - NAME
            - CREATED_TIME
            - LAST_MODIFIED_TIME
        sort-order:
            - ASCENDING
            - DESCENDING
