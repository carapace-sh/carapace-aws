name: list-report-groups
description: Gets a list ARNs for the report groups in the current Amazon Web Services account.
flags:
    --max-results=: The maximum number of paginated report groups returned per response.
    --next-token=: During a previous call, the maximum number of items that can be returned is the value specified in `maxResults`.
    --sort-by=: The criterion to be used to list build report groups.
    --sort-order=: Used to specify the order to sort the list of returned report groups.
completion:
    flag:
        sort-by:
            - NAME
            - CREATED_TIME
            - LAST_MODIFIED_TIME
        sort-order:
            - ASCENDING
            - DESCENDING
