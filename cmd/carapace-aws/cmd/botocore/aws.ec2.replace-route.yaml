name: replace-route
description: Replaces an existing route within a route table in a VPC.
flags:
    --carrier-gateway-id=: \[IPv4 traffic only] The ID of a carrier gateway.
    --core-network-arn=: The Amazon Resource Name (ARN) of the core network.
    --destination-cidr-block=: The IPv4 CIDR address block used for the destination match.
    --destination-ipv6-cidr-block=: The IPv6 CIDR address block used for the destination match.
    --destination-prefix-list-id=: The ID of the prefix list for the route.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --egress-only-internet-gateway-id=: \[IPv6 traffic only] The ID of an egress-only internet gateway.
    --gateway-id=: The ID of an internet gateway or virtual private gateway.
    --instance-id=: The ID of a NAT instance in your VPC.
    --local-gateway-id=: The ID of the local gateway.
    --local-target: Specifies whether to reset the local route to its default target (`local`).
    --nat-gateway-id=: \[IPv4 traffic only] The ID of a NAT gateway.
    --network-interface-id=: The ID of a network interface.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-local-target: Specifies whether to reset the local route to its default target (`local`).
    --odb-network-arn=: The Amazon Resource Name (ARN) of the ODB network.
    --route-table-id=!: The ID of the route table.
    --transit-gateway-id=: The ID of a transit gateway.
    --vpc-endpoint-id=: The ID of a VPC endpoint.
    --vpc-peering-connection-id=: The ID of a VPC peering connection.
