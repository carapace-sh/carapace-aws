name: list-app-instance-bots
description: Lists all `AppInstanceBots` created under a single `AppInstance`.
flags:
    --app-instance-arn=!: The ARN of the `AppInstance`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of requests to return.
    --next-token=: The token passed by previous API calls until all requested bots are returned.
