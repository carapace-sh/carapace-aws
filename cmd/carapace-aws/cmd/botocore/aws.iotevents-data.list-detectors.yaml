name: list-detectors
description: Lists detectors (the instances of a detector model).
flags:
    --detector-model-name=!: The name of the detector model whose detectors (instances) are listed.
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: The token that you can use to return the next set of results.
    --state-name=: A filter that limits results to those detectors (instances) in the given state.
