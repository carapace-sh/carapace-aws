name: cancel-harvest-job
description: Cancels an in-progress harvest job.
flags:
    --channel-group-name=!: The name of the channel group containing the channel from which the harvest job is running.
    --channel-name=!: The name of the channel from which the harvest job is running.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --e-tag=: The current Entity Tag (ETag) associated with the harvest job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --harvest-job-name=!: The name of the harvest job to cancel.
    --origin-endpoint-name=!: The name of the origin endpoint that the harvest job is harvesting from.
