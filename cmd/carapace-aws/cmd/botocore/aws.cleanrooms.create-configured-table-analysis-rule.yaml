name: create-configured-table-analysis-rule
description: Creates a new analysis rule for a configured table.
flags:
    --analysis-rule-policy=!: The analysis rule policy that was created for the configured table.
    --analysis-rule-type=!: The type of analysis rule.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configured-table-identifier=!: The identifier for the configured table to create the analysis rule for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
completion:
    flag:
        analysis-rule-type:
            - AGGREGATION
            - LIST
            - CUSTOM
