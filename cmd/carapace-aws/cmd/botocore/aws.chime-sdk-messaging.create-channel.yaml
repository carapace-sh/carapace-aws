name: create-channel
description: Creates a channel to which you can add users and send messages.
flags:
    --app-instance-arn=!: The ARN of the channel request.
    --channel-id=: An ID for the channel being created.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=!: The client token for the request.
    --elastic-channel-configuration=: The attributes required to configure and create an elastic channel.
    --expiration-settings=: Settings that control the interval after which the channel is automatically deleted.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --member-arns=: The ARNs of the channel members in the request.
    --metadata=: The metadata of the creation request.
    --mode=: 'The channel mode: `UNRESTRICTED` or `RESTRICTED`.'
    --moderator-arns=: The ARNs of the channel moderators in the request.
    --name=!: The name of the channel.
    --privacy=: 'The channel''s privacy level: `PUBLIC` or `PRIVATE`.'
    --tags=: The tags for the creation request.
completion:
    flag:
        mode:
            - UNRESTRICTED
            - RESTRICTED
        privacy:
            - PUBLIC
            - PRIVATE
