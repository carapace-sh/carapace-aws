name: create-trigger
description: Creates a new trigger.
flags:
    --actions=!: The actions initiated by this trigger when it fires.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description of the new trigger.
    --event-batching-condition=: Batch condition that must be met (specified number of events received or batch time window expired) before EventBridge event trigger fires.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the trigger.
    --no-start-on-creation: Set to `true` to start `SCHEDULED` and `CONDITIONAL` triggers when created.
    --predicate=: A predicate to specify when the new trigger should fire.
    --schedule=: 'A `cron` expression used to specify the schedule (see [Time-Based Schedules for Jobs and Crawlers](https://docs.aws.amazon.com/glue/latest/dg/monitor-data-warehouse-schedule.html). For example, to run something every day at 12:15 UTC, you would specify: `cron(15 12 * * ?'
    --start-on-creation: Set to `true` to start `SCHEDULED` and `CONDITIONAL` triggers when created.
    --tags=: The tags to use with this trigger.
    --type=!: The type of the new trigger.
    --workflow-name=: The name of the workflow associated with the trigger.
completion:
    flag:
        type:
            - SCHEDULED
            - CONDITIONAL
            - ON_DEMAND
            - EVENT
