name: iotdeviceadvisor
description: AWS IoT Core Device Advisor
commands:
    - name: list-suite-runs
      description: Lists runs of the specified Device Advisor test suite.
      flags:
        --max-results=: The maximum number of results to return at once.
        --next-token=: A token to retrieve the next set of results.
        --suite-definition-id=: Lists the test suite runs of the specified test suite based on suite definition ID.
        --suite-definition-version=: Must be passed along with `suiteDefinitionId`.
    - name: list-tags-for-resource
      description: Lists the tags attached to an IoT Device Advisor resource.
      flags:
        --resource-arn=!: The resource ARN of the IoT Device Advisor resource.
    - name: start-suite-run
      description: Starts a Device Advisor test suite run.
      flags:
        --suite-definition-id=!: Suite definition ID of the test suite.
        --suite-definition-version=: Suite definition version of the test suite.
        --suite-run-configuration=!: Suite run configuration.
        --tags=: The tags to be attached to the suite run.
    - name: tag-resource
      description: Adds to and modifies existing tags of an IoT Device Advisor resource.
      flags:
        --resource-arn=!: The resource ARN of an IoT Device Advisor resource.
        --tags=!: The tags to be attached to the IoT Device Advisor resource.
    - name: get-endpoint
      description: Gets information about an Device Advisor endpoint.
      flags:
        --authentication-method=: The authentication method used during the device connection.
        --certificate-arn=: The certificate ARN of the device.
        --device-role-arn=: The device role ARN of the device.
        --thing-arn=: The thing ARN of the device.
      completion:
        flag:
            authentication-method:
                - X509ClientCertificate
                - SignatureVersion4
    - name: get-suite-run
      description: Gets information about a Device Advisor test suite run.
      flags:
        --suite-definition-id=!: Suite definition ID for the test suite run.
        --suite-run-id=!: Suite run ID for the test suite run.
    - name: list-suite-definitions
      description: Lists the Device Advisor test suites you have created.
      flags:
        --max-results=: The maximum number of results to return at once.
        --next-token=: A token used to get the next set of results.
    - name: stop-suite-run
      description: Stops a Device Advisor test suite run that is currently running.
      flags:
        --suite-definition-id=!: Suite definition ID of the test suite run to be stopped.
        --suite-run-id=!: Suite run ID of the test suite run to be stopped.
    - name: untag-resource
      description: Removes tags from an IoT Device Advisor resource.
      flags:
        --resource-arn=!: The resource ARN of an IoT Device Advisor resource.
        --tag-keys=!: List of tag keys to remove from the IoT Device Advisor resource.
    - name: update-suite-definition
      description: Updates a Device Advisor test suite.
      flags:
        --suite-definition-configuration=!: Updates a Device Advisor test suite with suite definition configuration.
        --suite-definition-id=!: Suite definition ID of the test suite to be updated.
    - name: create-suite-definition
      description: Creates a Device Advisor test suite.
      flags:
        --client-token=: The client token for the test suite definition creation.
        --suite-definition-configuration=!: Creates a Device Advisor test suite with suite definition configuration.
        --tags=: The tags to be attached to the suite definition.
    - name: delete-suite-definition
      description: Deletes a Device Advisor test suite.
      flags:
        --suite-definition-id=!: Suite definition ID of the test suite to be deleted.
    - name: get-suite-definition
      description: Gets information about a Device Advisor test suite.
      flags:
        --suite-definition-id=!: Suite definition ID of the test suite to get.
        --suite-definition-version=: Suite definition version of the test suite to get.
    - name: get-suite-run-report
      description: Gets a report download link for a successful Device Advisor qualifying test suite run.
      flags:
        --suite-definition-id=!: Suite definition ID of the test suite.
        --suite-run-id=!: Suite run ID of the test suite run.
