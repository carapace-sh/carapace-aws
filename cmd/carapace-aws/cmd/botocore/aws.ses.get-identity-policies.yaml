name: get-identity-policies
description: Returns the requested sending authorization policies for the given identity (an email address or a domain).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identity=!: The identity for which the policies are retrieved.
    --policy-names=!: A list of the names of policies to be retrieved.
