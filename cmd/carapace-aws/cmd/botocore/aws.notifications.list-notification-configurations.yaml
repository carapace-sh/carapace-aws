name: list-notification-configurations
description: Returns a list of abbreviated `NotificationConfigurations` according to specified filters, in reverse chronological order (newest first).
flags:
    --channel-arn=: The Amazon Resource Name (ARN) of the Channel to match.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --event-rule-source=: The matched event source.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be returned in this call.
    --next-token=: The start token for paginated calls.
    --status=: The `NotificationConfiguration` status to match.
    --subtype=: The subtype used to filter the notification configurations in the request.
completion:
    flag:
        status:
            - ACTIVE
            - PARTIALLY_ACTIVE
            - INACTIVE
            - DELETING
        subtype:
            - ACCOUNT
            - ADMIN_MANAGED
