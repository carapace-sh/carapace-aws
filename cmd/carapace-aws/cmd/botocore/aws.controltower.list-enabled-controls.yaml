name: list-enabled-controls
description: Lists the controls enabled by Amazon Web Services Control Tower on the specified organizational unit and the accounts it contains.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=: An input filter for the `ListEnabledControls` API that lets you select the types of control operations to view.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-children: A boolean value that determines whether to include enabled controls from child organizational units in the response.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: How many results to return per API call.
    --next-token=: The token to continue the list from a previous API call with the same parameters.
    --no-include-children: A boolean value that determines whether to include enabled controls from child organizational units in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --target-identifier=: The ARN of the organizational unit.
