name: associate-discovered-resource
description: Associates a discovered resource ID from Application Discovery Service with a migration task.
flags:
    --discovered-resource=!: Object representing a Resource.
    --dry-run=: Optional boolean flag to indicate whether any effect should take place.
    --migration-task-name=!: The identifier given to the MigrationTask.
    --progress-update-stream=!: The name of the ProgressUpdateStream.
