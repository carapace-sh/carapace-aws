name: put-bucket-ownership-controls
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The name of the Amazon S3 bucket whose `OwnershipControls` you want to set.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --content-m-d5=: The MD5 hash of the `OwnershipControls` request body.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --ownership-controls=!: The `OwnershipControls` (BucketOwnerEnforced, BucketOwnerPreferred, or ObjectWriter) that you want to apply to this Amazon S3 bucket.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
