name: update-folder-permissions
description: Updates permissions of a folder.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that contains the folder to update.
    --folder-id=!: The ID of the folder.
    --grant-permissions=: The permissions that you want to grant on a resource.
    --revoke-permissions=: The permissions that you want to revoke from a resource.
