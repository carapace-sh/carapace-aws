name: list-users
description: Lists the users that belong to the specified Amazon Chime account.
flags:
    --account-id=!: The Amazon Chime account ID.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --user-email=: Optional.
    --user-type=: The user type.
completion:
    flag:
        user-type:
            - PrivateUser
            - SharedDevice
