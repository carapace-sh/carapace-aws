name: list-project-profiles
description: Lists project profiles.
flags:
    --domain-identifier=!: The ID of the domain where you want to list project profiles.
    --max-results=: The maximum number of project profiles to return in a single call to ListProjectProfiles.
    --name=: The name of a project profile.
    --next-token=: When the number of project profiles is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of project profiles, the response includes a pagination token named NextToken.
    --sort-by=: Specifies by what to sort project profiles.
    --sort-order=: Specifies the sort order of the project profiles.
completion:
    flag:
        sort-by:
            - NAME
        sort-order:
            - ASCENDING
            - DESCENDING
