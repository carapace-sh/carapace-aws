name: get-resource-shares
description: Retrieves details about the resource shares that you own or that are shared with you.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Specifies the total number of results that you want included on each page of the response.
    --name=: Specifies the name of an individual resource share that you want to retrieve details about.
    --next-token=: Specifies that you want to receive the next page of results.
    --permission-arn=: Specifies that you want to retrieve details of only those resource shares that use the managed permission with this [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html).
    --permission-version=: Specifies that you want to retrieve details for only those resource shares that use the specified version of the managed permission.
    --resource-owner=!: 'Specifies that you want to retrieve details of only those resource shares that match the following:'
    --resource-share-arns=: Specifies the [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of individual resource shares that you want information about.
    --resource-share-status=: Specifies that you want to retrieve details of only those resource shares that have this status.
    --tag-filters=: Specifies that you want to retrieve details of only those resource shares that match the specified tag keys and values.
completion:
    flag:
        resource-owner:
            - SELF
            - OTHER-ACCOUNTS
        resource-share-status:
            - PENDING
            - ACTIVE
            - FAILED
            - DELETING
            - DELETED
