name: list-fleets
description: Lists fleets.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --display-name=: The display names of a list of fleets.
    --farm-id=!: The farm ID of the fleets.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next set of results, or `null` to start from the beginning.
    --page-size=: The size of each page to get in the AWS service call.
    --principal-id=: The principal ID of the members to include in the fleet.
    --starting-token=: A token to specify where to start paginating.
    --status=: The status of the fleet.
completion:
    flag:
        status:
            - ACTIVE
            - CREATE_IN_PROGRESS
            - UPDATE_IN_PROGRESS
            - CREATE_FAILED
            - UPDATE_FAILED
            - SUSPENDED
