name: list-state-templates
description: Lists information about created state templates.
flags:
    --list-response-scope=: 'When you set the `listResponseScope` parameter to `METADATA_ONLY`, the list response includes: state template ID, Amazon Resource Name (ARN), creation time, and last modification time.'
    --max-results=: The maximum number of items to return, between 1 and 100, inclusive.
    --next-token=: The token to retrieve the next set of results, or `null` if there are no more results.
completion:
    flag:
        list-response-scope:
            - METADATA_ONLY
