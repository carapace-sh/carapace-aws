      description: Updates the operational state of function package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --operational-state=!: Operational state of the function package.
        --vnf-pkg-id=!: ID of the function package.
      completion:
        flag:
            operational-state:
                - ENABLED
                - DISABLED
    - name: update-sol-network-instance
      description: Update a network instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --modify-vnf-info-data=: Identifies the network function information parameters and/or the configurable properties of the network function to be modified.
        --ns-instance-id=!: ID of the network instance.
        --tags=: A tag is a label that you assign to an Amazon Web Services resource.
        --update-ns=: Identifies the network service descriptor and the configurable properties of the descriptor, to be used for the update.
        --update-type=!: The type of update.
      completion:
        flag:
            update-type:
                - MODIFY_VNF_INFORMATION
                - UPDATE_NS
