        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ns-description=: Network instance description.
        --ns-name=!: Network instance name.
        --nsd-info-id=!: ID for network service descriptor.
        --tags=: A tag is a label that you assign to an Amazon Web Services resource.
    - name: create-sol-network-package
      description: Creates a network package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: A tag is a label that you assign to an Amazon Web Services resource.
    - name: delete-sol-function-package
      description: Deletes a function package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vnf-pkg-id=!: ID of the function package.
    - name: delete-sol-network-instance
      description: Deletes a network instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ns-instance-id=!: Network instance ID.
    - name: delete-sol-network-package
      description: Deletes network package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --nsd-info-id=!: ID of the network service descriptor in the network package.
    - name: get-sol-function-instance
      description: Gets the details of a network function instance, including the instantiation state and metadata from the function package descriptor in the network function package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vnf-instance-id=!: ID of the network function.
    - name: get-sol-function-package
      description: Gets the details of an individual function package, such as the operational state and whether the package is in use.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vnf-pkg-id=!: ID of the function package.
    - name: get-sol-function-package-content
      description: Gets the contents of a function package.
      flags:
        --accept=!: The format of the package that you want to download from the function packages.
        --vnf-pkg-id=!: ID of the function package.
      completion:
        flag:
            accept:
                - application/zip
        positional:
            - - $files
    - name: get-sol-function-package-descriptor
      description: Gets a function package descriptor in a function package.
      flags:
        --accept=!: Indicates which content types, expressed as MIME types, the client is able to understand.
        --vnf-pkg-id=!: ID of the function package.
      completion:
        flag:
            accept:
                - text/plain
        positional:
            - - $files
    - name: get-sol-network-instance
      description: Gets the details of the network instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ns-instance-id=!: ID of the network instance.
    - name: get-sol-network-operation
      description: Gets the details of a network operation, including the tasks involved in the network operation and the status of the tasks.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ns-lcm-op-occ-id=!: The identifier of the network operation.
    - name: get-sol-network-package
      description: Gets the details of a network package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --nsd-info-id=!: ID of the network service descriptor in the network package.
    - name: get-sol-network-package-content
      description: Gets the contents of a network package.
      flags:
        --accept=!: The format of the package you want to download from the network package.
        --nsd-info-id=!: ID of the network service descriptor in the network package.
      completion:
        flag:
            accept:
                - application/zip
        positional:
            - - $files
    - name: get-sol-network-package-descriptor
      description: Gets the content of the network service descriptor.
      flags:
        --nsd-info-id=!: ID of the network service descriptor in the network package.
      completion:
        positional:
            - - $files
    - name: instantiate-sol-network-instance
      description: Instantiates a network instance.
      flags:
        --additional-params-for-ns=: Provides values for the configurable properties.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
        --ns-instance-id=!: ID of the network instance.
        --tags=: A tag is a label that you assign to an Amazon Web Services resource.
    - name: list-sol-function-instances
