name: attach-policy
description: Attaches a policy object to a regular object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() where both objects reside.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --object-reference=!: The reference that identifies the object to which the policy will be attached.
    --policy-reference=!: The reference that is associated with the policy object.
