name: update-namespace
description: Updates a namespace with the specified settings.
flags:
    --admin-password-secret-kms-key-id=: The ID of the Key Management Service (KMS) key used to encrypt and store the namespace's admin credentials secret.
    --admin-user-password=: The password of the administrator for the first database created in the namespace.
    --admin-username=: The username of the administrator for the first database created in the namespace.
    --default-iam-role-arn=: The Amazon Resource Name (ARN) of the IAM role to set as a default in the namespace.
    --iam-roles=: A list of IAM roles to associate with the namespace.
    --kms-key-id=: The ID of the Amazon Web Services Key Management Service key used to encrypt your data.
    --log-exports=: The types of logs the namespace can export.
    --manage-admin-password: If `true`, Amazon Redshift uses Secrets Manager to manage the namespace's admin credentials.
    --namespace-name=!: The name of the namespace to update.
    --no-manage-admin-password: If `true`, Amazon Redshift uses Secrets Manager to manage the namespace's admin credentials.
