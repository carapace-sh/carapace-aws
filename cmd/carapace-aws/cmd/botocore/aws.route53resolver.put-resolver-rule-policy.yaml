name: put-resolver-rule-policy
description: Specifies an Amazon Web Services rule that you want to share with another account, the account that you want to share the rule with, and the operations that you want the account to be able to perform on the rule.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the rule that you want to share with another account.
    --resolver-rule-policy=!: An Identity and Access Management policy statement that lists the rules that you want to share with another Amazon Web Services account and the operations that you want the account to be able to perform.
