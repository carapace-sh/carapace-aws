name: restore-db-cluster-from-snapshot
description: Creates a new DB cluster from a DB snapshot or DB cluster snapshot.
flags:
    --availability-zones=: Provides the list of Availability Zones (AZs) where instances in the restored DB cluster can be created.
    --backtrack-window=: The target backtrack window, in seconds.
    --copy-tags-to-snapshot=: Specifies whether to copy all tags from the restored DB cluster to snapshots of the restored DB cluster.
    --database-name=: The database name for the restored DB cluster.
    --db-cluster-identifier=!: The name of the DB cluster to create from the DB snapshot or DB cluster snapshot.
    --db-cluster-instance-class=: The compute and memory capacity of the each DB instance in the Multi-AZ DB cluster, for example db.m6gd.xlarge. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines.
    --db-cluster-parameter-group-name=: The name of the DB cluster parameter group to associate with this DB cluster.
    --db-subnet-group-name=: The name of the DB subnet group to use for the new DB cluster.
    --deletion-protection=: Specifies whether to enable deletion protection for the DB cluster.
    --domain-iam-role-name=: The name of the IAM role to be used when making API calls to the Directory Service.
    --domain=: The Active Directory directory ID to restore the DB cluster in.
    --enable-cloudwatch-logs-exports=: The list of logs that the restored DB cluster is to export to Amazon CloudWatch Logs.
    --enable-iam-database-authentication=: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --enable-performance-insights=: Specifies whether to turn on Performance Insights for the DB cluster.
    --engine-lifecycle-support=: The life cycle type for this DB cluster.
    --engine-mode=: The DB engine mode of the DB cluster, either `provisioned` or `serverless`.
    --engine-version=: The version of the database engine to use for the new DB cluster.
    --engine=!: The database engine to use for the new DB cluster.
    --iops=: The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for each DB instance in the Multi-AZ DB cluster.
    --kms-key-id=: The Amazon Web Services KMS key identifier to use when restoring an encrypted DB cluster from a DB snapshot or DB cluster snapshot.
    --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB cluster.
    --monitoring-role-arn=: The Amazon Resource Name (ARN) for the IAM role that permits RDS to send Enhanced Monitoring metrics to Amazon CloudWatch Logs.
    --network-type=: The network type of the DB cluster.
    --option-group-name=: The name of the option group to use for the restored DB cluster.
    --performance-insights-kms-key-id=: The Amazon Web Services KMS key identifier for encryption of Performance Insights data.
    --performance-insights-retention-period=: The number of days to retain Performance Insights data.
    --port=: The port number on which the new DB cluster accepts connections.
    --publicly-accessible=: Specifies whether the DB cluster is publicly accessible.
    --rds-custom-cluster-configuration=: Reserved for future use.
    --scaling-configuration=: For DB clusters in `serverless` DB engine mode, the scaling properties of the DB cluster.
    --serverless-v2-scaling-configuration=: ""
    --snapshot-identifier=!: The identifier for the DB snapshot or DB cluster snapshot to restore from.
    --storage-type=: Specifies the storage type to be associated with the DB cluster.
    --tags=: The tags to be assigned to the restored DB cluster.
    --vpc-security-group-ids=: A list of VPC security groups that the new DB cluster will belong to.
