name: list-channels
description: Lists the channels in the current account, and their source names.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of CloudTrail channels to display on a single page.
    --next-token=: The token to use to get the next page of results after a previous API call.
