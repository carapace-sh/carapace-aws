name: modify-vpc-peering-connection-options
description: Modifies the VPC peering connection options on one side of a VPC peering connection.
flags:
    --accepter-peering-connection-options=: The VPC peering connection options for the accepter VPC.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --requester-peering-connection-options=: The VPC peering connection options for the requester VPC.
    --vpc-peering-connection-id=!: The ID of the VPC peering connection.
