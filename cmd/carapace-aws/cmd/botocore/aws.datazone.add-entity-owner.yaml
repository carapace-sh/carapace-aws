name: add-entity-owner
description: Adds the owner of an entity (a domain unit).
flags:
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --domain-identifier=!: The ID of the domain in which you want to add the entity owner.
    --entity-identifier=!: The ID of the entity to which you want to add an owner.
    --entity-type=!: The type of an entity.
    --owner=!: The owner that you want to add to the entity.
completion:
    flag:
        entity-type:
            - DOMAIN_UNIT
