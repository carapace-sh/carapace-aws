name: aiops
description: AWS AI Ops
commands:
    - name: create-investigation-group
      description: Creates an *investigation group* in your account.
      flags:
        --chatbot-notification-channel=: Use this structure to integrate CloudWatch investigations with chat applications.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cross-account-configurations=: List of `sourceRoleArn` values that have been configured for cross-account access.
        --encryption-configuration=: Use this structure if you want to use a customer managed KMS key to encrypt your investigation data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
        --name=!: Provides a name for the investigation group.
        --no-is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
        --retention-in-days=: Specify how long that investigation data is kept.
        --role-arn=!: Specify the ARN of the IAM role that CloudWatch investigations will use when it gathers investigation data.
        --tag-key-boundaries=: Enter the existing custom tag keys for custom applications in your system.
        --tags=: A list of key-value pairs to associate with the investigation group.
      documentation:
        command: |-
            Creates an *investigation group* in your account. Creating an investigation group is a one-time setup task for each Region in your account. It is a necessary task to be able to perform investigations.

            Settings in the investigation group help you centrally manage the common properties of your investigations, such as the following:

            - Who can access the investigations
            - Whether investigation data is encrypted with a customer managed Key Management Service key.
            - How long investigations and their data are retained by default.

            Currently, you can have one investigation group in each Region in your account. Each investigation in a Region is a part of the investigation group in that Region

            To create an investigation group and set up CloudWatch investigations, you must be signed in to an IAM principal that has either the `AIOpsConsoleAdminPolicy` or the `AdministratorAccess` IAM policy attached, or to an account that has similar permissions.

            You can configure CloudWatch alarms to start investigations and add events to investigations. If you create your investigation group with `CreateInvestigationGroup` and you want to enable alarms to do this, you must use `PutInvestigationGroupPolicy` to create a resource policy that grants this permission to CloudWatch alarms.

            For more information about configuring CloudWatch alarms, see [Using Amazon CloudWatch alarms](https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html)
        flag:
            chatbot-notification-channel: Use this structure to integrate CloudWatch investigations with chat applications. This structure is a string array. For the first string, specify the ARN of an Amazon SNS topic. For the array of strings, specify the ARNs of one or more chat applications configurations that you want to associate with that topic. For more information about these configuration ARNs, see [Getting started with Amazon Q in chat applications](https://docs.aws.amazon.com/chatbot/latest/adminguide/getting-started.html) and [Resource type defined by Amazon Web Services Chatbot](https://docs.aws.amazon.com/service-authorization/latest/reference/list_awschatbot.html#awschatbot-resources-for-iam-policies).
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cross-account-configurations: List of `sourceRoleArn` values that have been configured for cross-account access.
            encryption-configuration: Use this structure if you want to use a customer managed KMS key to encrypt your investigation data. If you omit this parameter, CloudWatch investigations will use an Amazon Web Services key to encrypt the data. For more information, see [Encryption of investigation data](https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/Investigations-Security.html#Investigations-KMS).
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail. The default is `true`.
            name: Provides a name for the investigation group.
            retention-in-days: |-
                Specify how long that investigation data is kept. For more information, see [Operational investigation data retention](https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/Investigations-Retention.html).

                If you omit this parameter, the default of 90 days is used.
            role-arn: |-
                Specify the ARN of the IAM role that CloudWatch investigations will use when it gathers investigation data. The permissions in this role determine which of your resources that CloudWatch investigations will have access to during investigations.

                For more information, see [How to control what data CloudWatch investigations has access to during investigations](https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/Investigations-Security.html#Investigations-Security-Data).
            tag-key-boundaries: |-
                Enter the existing custom tag keys for custom applications in your system. Resource tags help CloudWatch investigations narrow the search space when it is unable to discover definite relationships between resources. For example, to discover that an Amazon ECS service depends on an Amazon RDS database, CloudWatch investigations can discover this relationship using data sources such as X-Ray and CloudWatch Application Signals. However, if you haven't deployed these features, CloudWatch investigations will attempt to identify possible relationships. Tag boundaries can be used to narrow the resources that will be discovered by CloudWatch investigations in these cases.

                You don't need to enter tags created by myApplications or CloudFormation, because CloudWatch investigations can automatically detect those tags.
            tags: |-
                A list of key-value pairs to associate with the investigation group. You can associate as many as 50 tags with an investigation group. To be able to associate tags when you create the investigation group, you must have the `cloudwatch:TagResource` permission.

                Tags can help you organize and categorize your resources. You can also use them to scope user permissions by granting a user permission to access or change only resources with certain tag values.
