name: aiops
description: AWS AI Ops
commands:
    - name: put-investigation-group-policy
      description: Creates an IAM resource policy and assigns it to the specified investigation group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specify either the name or the ARN of the investigation group that you want to assign the policy to.
        --policy=!: The policy, in JSON format.
    - name: create-investigation-group
      description: Creates an *investigation group* in your account.
      flags:
        --chatbot-notification-channel=: Use this structure to integrate CloudWatch investigations with chat applications.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cross-account-configurations=: List of `sourceRoleArn` values that have been configured for cross-account access.
        --encryption-configuration=: Use this structure if you want to use a customer managed KMS key to encrypt your investigation data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
        --name=!: Provides a name for the investigation group.
        --no-is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
        --retention-in-days=: Specify how long that investigation data is kept.
        --role-arn=!: Specify the ARN of the IAM role that CloudWatch investigations will use when it gathers investigation data.
        --tag-key-boundaries=: Enter the existing custom tag keys for custom applications in your system.
        --tags=: A list of key-value pairs to associate with the investigation group.
    - name: delete-investigation-group
      description: Deletes the specified investigation group from your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specify either the name or the ARN of the investigation group that you want to delete.
    - name: get-investigation-group
      description: Returns the configuration information for the specified investigation group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specify either the name or the ARN of the investigation group that you want to view.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to apply the tags to.
        --tags=!: The list of key-value pairs to associate with the resource.
    - name: untag-resource
      description: Removes one or more tags from the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to remove the tags from.
        --tag-keys=!: The list of tag keys to remove from the resource.
    - name: update-investigation-group
      description: Updates the configuration of the specified investigation group.
      flags:
        --chatbot-notification-channel=: Use this structure to integrate CloudWatch investigations with chat applications.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cross-account-configurations=: Used to configure cross-account access for an investigation group.
        --encryption-configuration=: Use this structure if you want to use a customer managed KMS key to encrypt your investigation data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specify either the name or the ARN of the investigation group that you want to modify.
        --is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
        --no-is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
        --role-arn=: Specify this field if you want to change the IAM role that CloudWatch investigations will use when it gathers investigation data.
        --tag-key-boundaries=: Enter the existing custom tag keys for custom applications in your system.
    - name: delete-investigation-group-policy
      description: Removes the IAM resource policy from being associated with the investigation group that you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specify either the name or the ARN of the investigation group that you want to remove the policy from.
    - name: get-investigation-group-policy
      description: Returns the JSON of the IAM resource policy associated with the specified investigation group in a string.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specify either the name or the ARN of the investigation group that you want to view the policy of.
    - name: list-investigation-groups
      description: Returns the ARN and name of each investigation group in the account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return in one operation.
        --next-token=: Include this value, if it was returned by the previous operation, to get the next set of service operations.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: Displays the tags associated with a CloudWatch investigations resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the CloudWatch investigations resource that you want to view tags for.
