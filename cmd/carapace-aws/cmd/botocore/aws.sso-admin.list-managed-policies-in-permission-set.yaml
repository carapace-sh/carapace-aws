name: list-managed-policies-in-permission-set
description: Lists the Amazon Web Services managed policy that is attached to a specified permission set.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --max-results=: The maximum number of results to display for the [PermissionSet]().
