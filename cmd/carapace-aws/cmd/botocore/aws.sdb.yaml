name: sdb
description: Amazon SimpleDB
commands:
    - name: domain-metadata
      description: Returns information about the domain, including when the domain was created, the number of items and attributes in the domain, and the size of the attribute names and values.
      flags:
        --domain-name=!: The name of the domain for which to display the metadata of.
    - name: get-attributes
      description: Returns all of the attributes associated with the specified item.
      flags:
        --attribute-names=: The names of the attributes.
        --consistent-read: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
        --domain-name=!: The name of the domain in which to perform the operation.
        --item-name=!: The name of the item.
        --no-consistent-read: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
    - name: list-domains
      description: The `ListDomains` operation lists all domains associated with the Access Key ID.
      flags:
        --max-number-of-domains=: The maximum number of domain names you want returned.
        --next-token=: A string informing Amazon SimpleDB where to start the next list of domain names.
    - name: put-attributes
      description: The PutAttributes operation creates or replaces attributes in an item.
      flags:
        --attributes=!: The list of attributes.
        --domain-name=!: The name of the domain in which to perform the operation.
        --expected=: The update condition which, if specified, determines whether the specified attributes will be updated or not.
        --item-name=!: The name of the item.
    - name: select
      description: The `Select` operation returns a set of attributes for `ItemNames` that match the select expression.
      flags:
        --consistent-read: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
        --next-token=: A string informing Amazon SimpleDB where to start the next list of `ItemNames`.
        --no-consistent-read: Determines whether or not strong consistency should be enforced when data is read from SimpleDB.
        --select-expression=!: The expression used to query the domain.
    - name: batch-delete-attributes
      description: Performs multiple DeleteAttributes operations in a single call, which reduces round trips and latencies.
      flags:
        --domain-name=!: The name of the domain in which the attributes are being deleted.
        --items=!: A list of items on which to perform the operation.
    - name: batch-put-attributes
      description: The `BatchPutAttributes` operation creates or replaces attributes within one or more items.
      flags:
        --domain-name=!: The name of the domain in which the attributes are being stored.
        --items=!: A list of items on which to perform the operation.
    - name: create-domain
      description: The `CreateDomain` operation creates a new domain.
      flags:
        --domain-name=!: The name of the domain to create.
    - name: delete-attributes
      description: Deletes one or more attributes associated with an item.
      flags:
        --attributes=: A list of Attributes.
        --domain-name=!: The name of the domain in which to perform the operation.
        --expected=: The update condition which, if specified, determines whether the specified attributes will be deleted or not.
        --item-name=!: The name of the item.
    - name: delete-domain
      description: The `DeleteDomain` operation deletes a domain.
      flags:
        --domain-name=!: The name of the domain to delete.
