name: query-lineage
description: Use this action to inspect your lineage and discover relationships between entities.
flags:
    --direction=: Associations between lineage entities have a direction.
    --filters=: A set of filtering parameters that allow you to specify which entities should be returned.
    --include-edges: Setting this value to `True` retrieves not only the entities of interest but also the [Associations](https://docs.aws.amazon.com/sagemaker/latest/dg/lineage-tracking-entities.html) and lineage entities on the path.
    --max-depth=: The maximum depth in lineage relationships from the `StartArns` that are traversed.
    --max-results=: Limits the number of vertices in the results.
    --next-token=: Limits the number of vertices in the request.
    --no-include-edges&: Setting this value to `True` retrieves not only the entities of interest but also the [Associations](https://docs.aws.amazon.com/sagemaker/latest/dg/lineage-tracking-entities.html) and lineage entities on the path.
    --start-arns=: A list of resource Amazon Resource Name (ARN) that represent the starting point for your lineage query.
completion:
    flag:
        direction:
            - Both
            - Ascendants
            - Descendants
