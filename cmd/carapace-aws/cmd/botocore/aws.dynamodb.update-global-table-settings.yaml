name: update-global-table-settings
description: Updates settings for a global table.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-table-billing-mode=: The billing mode of the global table.
    --global-table-global-secondary-index-settings-update=: Represents the settings of a global secondary index for a global table that will be modified.
    --global-table-name=!: The name of the global table
    --global-table-provisioned-write-capacity-auto-scaling-settings-update=: Auto scaling settings for managing provisioned write capacity for the global table.
    --global-table-provisioned-write-capacity-units=: The maximum number of writes consumed per second before DynamoDB returns a `ThrottlingException.`
    --replica-settings-update=: Represents the settings for a global table in a Region that will be modified.
completion:
    flag:
        global-table-billing-mode:
            - PROVISIONED
            - PAY_PER_REQUEST
