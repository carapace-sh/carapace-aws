name: create-vocabulary
description: Creates a custom vocabulary associated with your Amazon Connect instance.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --content=!: The content of the custom vocabulary in plain-text format with a table of values.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --language-code=!: The language code of the vocabulary entries.
    --tags=: The tags used to organize, track, or control access for this resource.
    --vocabulary-name=!: A unique name of the custom vocabulary.
