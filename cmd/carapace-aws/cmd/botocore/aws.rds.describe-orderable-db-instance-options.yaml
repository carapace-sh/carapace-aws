name: describe-orderable-db-instance-options
description: Describes the orderable DB instance options for a specified DB engine.
flags:
    --availability-zone-group=: The Availability Zone group associated with a Local Zone.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-instance-class=: A filter to include only the available options for the specified DB instance class.
    --engine-version=: A filter to include only the available options for the specified engine version.
    --engine=!: The name of the database engine to describe DB instance options for.
    --filters=: This parameter isn't currently supported.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --license-model=: A filter to include only the available options for the specified license model.
    --marker=: An optional pagination token provided by a previous DescribeOrderableDBInstanceOptions request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --no-vpc: Specifies whether to show only VPC or non-VPC offerings.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --vpc: Specifies whether to show only VPC or non-VPC offerings.
