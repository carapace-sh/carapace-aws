name: transfer-domain
description: Transfers a domain from another registrar to Amazon Route 53.
flags:
    --admin-contact=!: Provides detailed contact information.
    --auth-code=: The authorization code for the domain.
    --auto-renew: Indicates whether the domain will be automatically renewed (true) or not (false).
    --billing-contact=: Provides detailed contact information.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: The name of the domain that you want to transfer to Route 53. The top-level domain (TLD), such as .com, must be a TLD that Route 53 supports.
    --duration-in-years=!: The number of years that you want to register the domain for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --idn-lang-code=: Reserved for future use.
    --nameservers=: Contains details for the host and glue IP addresses.
    --no-auto-renew: Indicates whether the domain will be automatically renewed (true) or not (false).
    --no-privacy-protect-admin-contact: Whether you want to conceal contact information from WHOIS queries.
    --no-privacy-protect-billing-contact: Whether you want to conceal contact information from WHOIS queries.
    --no-privacy-protect-registrant-contact: Whether you want to conceal contact information from WHOIS queries.
    --no-privacy-protect-tech-contact: Whether you want to conceal contact information from WHOIS queries.
    --privacy-protect-admin-contact: Whether you want to conceal contact information from WHOIS queries.
    --privacy-protect-billing-contact: Whether you want to conceal contact information from WHOIS queries.
    --privacy-protect-registrant-contact: Whether you want to conceal contact information from WHOIS queries.
    --privacy-protect-tech-contact: Whether you want to conceal contact information from WHOIS queries.
    --registrant-contact=!: Provides detailed contact information.
    --tech-contact=!: Provides detailed contact information.
