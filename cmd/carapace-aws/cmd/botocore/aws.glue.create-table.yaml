name: create-table
description: Creates a new table definition in the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog in which to create the `Table`.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The catalog database in which to create the new table.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The unique identifier for the table within the specified database that will be created in the Glue Data Catalog.
    --open-table-format-input=: Specifies an `OpenTableFormatInput` structure when creating an open format table.
    --partition-indexes=: A list of partition indexes, `PartitionIndex` structures, to create in the table.
    --table-input=: The `TableInput` object that defines the metadata table to create in the catalog.
    --transaction-id=: The ID of the transaction.
