name: delete-ipam-pool
description: Delete an IPAM pool.
flags:
    --cascade: Enables you to quickly delete an IPAM pool and all resources within that pool, including provisioned CIDRs, allocations, and other pools.
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --ipam-pool-id=!: The ID of the pool to delete.
    --no-cascade: Enables you to quickly delete an IPAM pool and all resources within that pool, including provisioned CIDRs, allocations, and other pools.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
