name: describe-db-cluster-parameters
description: Returns the detailed parameter list for a particular DB cluster parameter group.
flags:
    --db-cluster-parameter-group-name=!: The name of a specific DB cluster parameter group to return parameter details for.
    --filters=: This parameter is not currently supported.
    --marker=: An optional pagination token provided by a previous `DescribeDBClusterParameters` request.
    --max-records=: The maximum number of records to include in the response.
    --source=: A value that indicates to return only parameters for a specific source.
