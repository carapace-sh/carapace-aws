name: list-price-lists
description: '***This feature is in preview release and is subject to change.'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --currency-code=!: The three alphabetical character ISO-4217 currency code that the Price List files are denominated in.
    --effective-date=!: The date that the Price List file prices are effective from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: The pagination token that indicates the next set of results that you want to retrieve.
    --page-size=: The size of each page to get in the AWS service call.
    --region-code=: This is used to filter the Price List by Amazon Web Services Region.
    --service-code=!: The service code or the Savings Plan service code for the attributes that you want to retrieve.
    --starting-token=: A token to specify where to start paginating.
