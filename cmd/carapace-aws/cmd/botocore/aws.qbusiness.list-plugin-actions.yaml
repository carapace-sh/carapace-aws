name: list-plugin-actions
description: Lists configured Amazon Q Business actions for a specific plugin in an Amazon Q Business application.
flags:
    --application-id=!: The identifier of the Amazon Q Business application the plugin is attached to.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of plugin actions to return.
    --next-token=: If the number of plugin actions returned exceeds `maxResults`, Amazon Q Business returns a next token as a pagination token to retrieve the next set of plugin actions.
    --plugin-id=!: The identifier of the Amazon Q Business plugin.
