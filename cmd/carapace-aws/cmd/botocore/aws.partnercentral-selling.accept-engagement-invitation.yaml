name: accept-engagement-invitation
description: Use the `AcceptEngagementInvitation` action to accept an engagement invitation shared by AWS.
flags:
    --catalog=!: The `CatalogType` parameter specifies the catalog associated with the engagement invitation.
    --identifier=!: The `Identifier` parameter in the `AcceptEngagementInvitationRequest` specifies the unique identifier of the `EngagementInvitation` to be accepted.
