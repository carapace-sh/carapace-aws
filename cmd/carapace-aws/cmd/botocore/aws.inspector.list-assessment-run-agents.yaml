name: list-assessment-run-agents
description: Lists the agents of the assessment runs that are specified by the ARNs of the assessment runs.
flags:
    --assessment-run-arn=!: The ARN that specifies the assessment run whose agents you want to list.
    --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
    --max-results=: You can use this parameter to indicate the maximum number of items that you want in the response.
    --next-token=: You can use this parameter when paginating results.
