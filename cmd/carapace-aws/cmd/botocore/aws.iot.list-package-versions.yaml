name: list-package-versions
description: Lists the software package versions associated to the account.
flags:
    --max-results=: The maximum number of results to return at one time.
    --next-token=: The token for the next set of results.
    --package-name=!: The name of the target software package.
    --status=: The status of the package version.
completion:
    flag:
        status:
            - DRAFT
            - PUBLISHED
            - DEPRECATED
