name: disassociate-approval-rule-template-from-repository
description: Removes the association between a template and a repository so that approval rules based on the template are not automatically created when pull requests are created in the specified repository.
flags:
    --approval-rule-template-name=!: The name of the approval rule template to disassociate from a specified repository.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --repository-name=!: The name of the repository you want to disassociate from the template.
