name: terminate-client-vpn-connections
description: Terminates active Client VPN endpoint connections.
flags:
    --client-vpn-endpoint-id=!: The ID of the Client VPN endpoint to which the client is connected.
    --connection-id=: The ID of the client connection to be terminated.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --username=: The name of the user who initiated the connection.
