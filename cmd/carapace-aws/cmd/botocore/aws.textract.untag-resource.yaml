name: untag-resource
description: Removes any tags with the specified keys from the specified resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) that specifies the resource to be untagged.
    --tag-keys=!: Specifies the tags to be removed from the resource specified by the ResourceARN.
