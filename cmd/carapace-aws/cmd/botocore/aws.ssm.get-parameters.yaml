name: get-parameters
description: Get information about one or more parameters by specifying multiple parameter names.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --names=!: The names or Amazon Resource Names (ARNs) of the parameters that you want to query.
    --no-with-decryption: Return decrypted secure string value.
    --with-decryption: Return decrypted secure string value.
