name: list-notebook-instance-lifecycle-configs
description: Lists notebook instance lifestyle configurations created with the [CreateNotebookInstanceLifecycleConfig](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateNotebookInstanceLifecycleConfig.html) API.
flags:
    --creation-time-after=: A filter that returns only lifecycle configurations that were created after the specified time (timestamp).
    --creation-time-before=: A filter that returns only lifecycle configurations that were created before the specified time (timestamp).
    --last-modified-time-after=: A filter that returns only lifecycle configurations that were modified after the specified time (timestamp).
    --last-modified-time-before=: A filter that returns only lifecycle configurations that were modified before the specified time (timestamp).
    --max-results=: The maximum number of lifecycle configurations to return in the response.
    --name-contains=: A string in the lifecycle configuration name.
    --next-token=: If the result of a `ListNotebookInstanceLifecycleConfigs` request was truncated, the response includes a `NextToken`.
    --sort-by=: Sorts the list of results.
    --sort-order=: The sort order for results.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - LastModifiedTime
        sort-order:
            - Ascending
            - Descending
