name: create-file-system
description: Creates a new, empty file system.
flags:
    --availability-zone-name=: For One Zone file systems, specify the Amazon Web Services Availability Zone in which to create the file system.
    --backup=: Specifies whether automatic backups are enabled on the file system that you are creating.
    --creation-token=!: A string of up to 64 ASCII characters.
    --encrypted=: A Boolean value that, if true, creates an encrypted file system.
    --kms-key-id=: The ID of the KMS key that you want to use to protect the encrypted file system.
    --performance-mode=: The performance mode of the file system.
    --provisioned-throughput-in-mibps=: The throughput, measured in mebibytes per second (MiBps), that you want to provision for a file system that you're creating.
    --tags=: Use to create one or more tags associated with the file system.
    --throughput-mode=: Specifies the throughput mode for the file system.
completion:
    flag:
        performance-mode:
            - generalPurpose
            - maxIO
        throughput-mode:
            - bursting
            - provisioned
            - elastic
