name: create-access
description: Used by administrators to choose which groups in the directory should have access to upload and download files over the enabled protocols using Transfer Family.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --external-id=!: A unique identifier that is required to identify specific groups within your directory.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --home-directory-mappings=: Logical directory mappings that specify what Amazon S3 or Amazon EFS paths and keys should be visible to your user and how you want to make them visible.
    --home-directory-type=: The type of landing directory (folder) that you want your users' home directory to be when they log in to the server.
    --home-directory=: The landing directory (folder) for a user when they log in to the server using the client.
    --policy=: A session policy for your user so that you can use the same Identity and Access Management (IAM) role across multiple users.
    --posix-profile=: ""
    --role=!: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that controls your users' access to your Amazon S3 bucket or Amazon EFS file system.
    --server-id=!: A system-assigned unique identifier for a server instance.
completion:
    flag:
        home-directory-type:
            - PATH
            - LOGICAL
