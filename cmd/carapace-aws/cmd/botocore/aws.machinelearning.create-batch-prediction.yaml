name: create-batch-prediction
description: Generates predictions for a group of observations.
flags:
    --batch-prediction-data-source-id=!: The ID of the `DataSource` that points to the group of observations to predict.
    --batch-prediction-id=!: A user-supplied ID that uniquely identifies the `BatchPrediction`.
    --batch-prediction-name=: A user-supplied name or description of the `BatchPrediction`.
    --mlmodel-id=!: The ID of the `MLModel` that will generate predictions for the group of observations.
    --output-uri=!: The location of an Amazon Simple Storage Service (Amazon S3) bucket or directory to store the batch prediction results.
