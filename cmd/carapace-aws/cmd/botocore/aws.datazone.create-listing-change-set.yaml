name: create-listing-change-set
description: Publishes a listing (a record of an asset at a given time) or removes a listing from the catalog.
flags:
    --action=!: Specifies whether to publish or unpublish a listing.
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --domain-identifier=!: The ID of the Amazon DataZone domain.
    --entity-identifier=!: The ID of the asset.
    --entity-revision=: The revision of an asset.
    --entity-type=!: The type of an entity.
completion:
    flag:
        action:
            - PUBLISH
            - UNPUBLISH
        entity-type:
            - ASSET
            - DATA_PRODUCT
