name: list-permission-associations
description: Lists information about the managed permission and its associations to any resource shares that use this managed permission.
flags:
    --association-status=: Specifies that you want to list only those associations with resource shares that match this status.
    --default-version: When `true`, specifies that you want to list only those associations with resource shares that use the default version of the specified managed permission.
    --feature-set=: Specifies that you want to list only those associations with resource shares that have a `featureSet` with this value.
    --max-results=: Specifies the total number of results that you want included on each page of the response.
    --next-token=: Specifies that you want to receive the next page of results.
    --no-default-version&: When `true`, specifies that you want to list only those associations with resource shares that use the default version of the specified managed permission.
    --permission-arn=: Specifies the [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the managed permission.
    --permission-version=: Specifies that you want to list only those associations with resource shares that use this version of the managed permission.
    --resource-type=: Specifies that you want to list only those associations with resource shares that include at least one resource of this resource type.
completion:
    flag:
        association-status:
            - ASSOCIATING
            - ASSOCIATED
            - FAILED
            - DISASSOCIATING
            - DISASSOCIATED
        feature-set:
            - CREATED_FROM_POLICY
            - PROMOTING_TO_STANDARD
            - STANDARD
