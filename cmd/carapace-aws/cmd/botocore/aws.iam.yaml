            resource-handling-option: "Specifies the type of simulation to run. Different API operations that support resource-based policies require different combinations of resources. By specifying the type of simulation to run, you enable the policy simulator to enforce the presence of the required resources to ensure reliable simulation results. If your simulation does not match one of the following scenarios, then you can omit this parameter. The following list shows each of the supported scenario values and the resources that you must define to run the simulation.\n\nEach of the Amazon EC2 scenarios requires that you specify instance, image, and security group resources. If your scenario includes an EBS volume, then you must specify that volume as a resource. If the Amazon EC2 scenario includes VPC, then you must supply the network interface resource. If it includes an IP subnet, then you must specify the subnet resource. For more information on the Amazon EC2 scenario options, see [Supported platforms](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-supported-platforms.html) in the *Amazon EC2 User Guide*.\n\n- **EC2-VPC-InstanceStore**\n  \n  instance, image, security group, network interface\n- **EC2-VPC-InstanceStore-Subnet**\n  \n  instance, image, security group, network interface, subnet\n- **EC2-VPC-EBS**\n  \n  instance, image, security group, network interface, volume\n- **EC2-VPC-EBS-Subnet**\n  \n  instance, image, security group, network interface, subnet, volume"
