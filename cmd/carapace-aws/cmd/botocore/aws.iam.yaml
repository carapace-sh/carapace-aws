        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --path-prefix=: The path prefix for filtering the results.
    - name: add-role-to-instance-profile
      description: Adds the specified IAM role to the specified instance profile.
      flags:
        --instance-profile-name=!: The name of the instance profile to update.
        --role-name=!: The name of the role to add.
    - name: create-open-id-connect-provider
      description: Creates an IAM entity to describe an identity provider (IdP) that supports [OpenID Connect (OIDC)](http://openid.net/connect/).
      flags:
        --client-id-list=: Provides a list of client IDs, also known as audiences.
        --tags=: A list of tags that you want to attach to the new IAM OpenID Connect (OIDC) provider.
        --thumbprint-list=: A list of server certificate thumbprints for the OpenID Connect (OIDC) identity provider's server certificates.
        --url=!: The URL of the identity provider.
    - name: list-entities-for-policy
      description: Lists all IAM users, groups, and roles that the specified managed policy is attached to.
      flags:
        --entity-filter=: The entity type to use for filtering the results.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --path-prefix=: The path prefix for filtering the results.
        --policy-arn=!: The Amazon Resource Name (ARN) of the IAM policy for which you want the versions.
        --policy-usage-filter=: The policy usage method to use for filtering the results.
      completion:
        flag:
            entity-filter:
                - User
                - Role
                - Group
                - LocalManagedPolicy
                - AWSManagedPolicy
            policy-usage-filter:
                - PermissionsPolicy
                - PermissionsBoundary
    - name: list-user-tags
      description: Lists the tags that are attached to the specified IAM user.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --user-name=!: The name of the IAM user whose tags you want to see.
    - name: tag-instance-profile
      description: Adds one or more tags to an IAM instance profile.
      flags:
        --instance-profile-name=!: The name of the IAM instance profile to which you want to add tags.
        --tags=!: The list of tags that you want to attach to the IAM instance profile.
    - name: accept-delegation-request
      description: Accepts a delegation request, granting the requested temporary access.
      flags:
        --delegation-request-id=!: The unique identifier of the delegation request to accept.
    - name: enable-outbound-web-identity-federation
      description: Enables the outbound identity federation feature for your Amazon Web Services account.
    - name: generate-organizations-access-report
      description: Generates a report for service last accessed data for Organizations.
      flags:
        --entity-path=!: The path of the Organizations entity (root, OU, or account).
        --organizations-policy-id=: The identifier of the Organizations service control policy (SCP).
    - name: get-saml-provider
      description: Returns the SAML provider metadocument that was uploaded when the IAM SAML provider resource object was created or updated.
      flags:
        --saml-provider-arn=!: The Amazon Resource Name (ARN) of the SAML provider resource object in IAM to get information about.
    - name: list-attached-role-policies
      description: Lists all managed policies that are attached to the specified IAM role.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --path-prefix=: The path prefix for filtering the results.
        --role-name=!: The name (friendly name, not ARN) of the role to list attached policies for.
    - name: list-mfa-device-tags
      description: Lists the tags that are attached to the specified IAM virtual multi-factor authentication (MFA) device.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --serial-number=!: The unique identifier for the IAM virtual MFA device whose tags you want to see.
    - name: associate-delegation-request
      description: Associates a delegation request with the current identity.
      flags:
        --delegation-request-id=!: The unique identifier of the delegation request to associate.
    - name: get-service-last-accessed-details-with-entities
      description: After you generate a group or policy report using the `GenerateServiceLastAccessedDetails` operation, you can use the `JobId` parameter in `GetServiceLastAccessedDetailsWithEntities`.
      flags:
        --job-id=!: The ID of the request generated by the `GenerateServiceLastAccessedDetails` operation.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --service-namespace=!: The service namespace for an Amazon Web Services service.
    - name: list-virtual-mfa-devices
      description: Lists the virtual MFA devices defined in the Amazon Web Services account by assignment status.
      flags:
        --assignment-status=: The status (`Unassigned` or `Assigned`) of the devices to list.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
      completion:
        flag:
            assignment-status:
                - Assigned
                - Unassigned
                - Any
    - name: remove-user-from-group
      description: Removes the specified user from the specified group.
      flags:
        --group-name=!: The name of the group to update.
        --user-name=!: The name of the user to remove.
    - name: resync-mfa-device
      description: Synchronizes the specified MFA device with its IAM resource object on the Amazon Web Services servers.
      flags:
        --authentication-code1=!: An authentication code emitted by the device.
        --authentication-code2=!: A subsequent authentication code emitted by the device.
        --serial-number=!: Serial number that uniquely identifies the MFA device.
        --user-name=!: The name of the user whose MFA device you want to resynchronize.
    - name: untag-mfa-device
      description: Removes the specified tags from the IAM virtual multi-factor authentication (MFA) device.
      flags:
        --serial-number=!: The unique identifier for the IAM virtual MFA device from which you want to remove tags.
        --tag-keys=!: A list of key names as a simple array of strings.
    - name: delete-instance-profile
      description: Deletes the specified instance profile.
      flags:
        --instance-profile-name=!: The name of the instance profile to delete.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: instance-profile-exists
          description: Retrieves information about the specified instance profile, including the instance profile's path, GUID, ARN, and role.
          flags:
            --instance-profile-name=!: The name of the instance profile to get information about.
        - name: user-exists
          description: Retrieves information about the specified IAM user, including the user's creation date, path, unique ID, and ARN.
          flags:
            --user-name=: The name of the user to get information about.
        - name: role-exists
          description: Retrieves information about the specified role, including the role's path, GUID, ARN, and the role's trust policy that grants permission to assume the role.
          flags:
            --role-name=!: The name of the IAM role to get information about.
        - name: policy-exists
          description: Retrieves information about the specified managed policy, including the policy's default version and the total number of IAM users, groups, and roles to which the policy is attached.
          flags:
            --policy-arn=!: The Amazon Resource Name (ARN) of the managed policy that you want information about.
