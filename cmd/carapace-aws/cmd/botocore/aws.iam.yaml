name: iam
description: AWS Identity and Access Management
commands:
    - name: delete-virtual-mfa-device
      description: Deletes a virtual MFA device.
      flags:
        --serial-number=!: The serial number that uniquely identifies the MFA device.
    - name: list-saml-provider-tags
      description: Lists the tags that are attached to the specified Security Assertion Markup Language (SAML) identity provider.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --saml-provider-arn=!: The ARN of the Security Assertion Markup Language (SAML) identity provider whose tags you want to see.
    - name: list-signing-certificates
      description: Returns information about the signing certificates associated with the specified IAM user.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --user-name=: The name of the IAM user whose signing certificates you want to examine.
    - name: create-group
      description: Creates a new group.
      flags:
        --group-name=!: The name of the group to create.
        --path=: The path to the group.
    - name: delete-role
      description: Deletes the specified role.
      flags:
        --role-name=!: The name of the role to delete.
    - name: delete-role-policy
      description: Deletes the specified inline policy that is embedded in the specified IAM role.
      flags:
        --policy-name=!: The name of the inline policy to delete from the specified IAM role.
        --role-name=!: The name (friendly name, not ARN) identifying the role that the policy is embedded in.
    - name: get-mfa-device
      description: Retrieves information about an MFA device for a specified user.
      flags:
        --serial-number=!: Serial number that uniquely identifies the MFA device.
        --user-name=: The friendly name identifying the user.
    - name: list-instance-profiles
      description: Lists the instance profiles that have the specified path prefix.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --path-prefix=: The path prefix for filtering the results.
    - name: list-service-specific-credentials
      description: Returns information about the service-specific credentials associated with the specified IAM user.
      flags:
        --all-users: A flag indicating whether to list service specific credentials for all users.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --no-all-users: A flag indicating whether to list service specific credentials for all users.
        --service-name=: Filters the returned results to only those for the specified Amazon Web Services service.
        --user-name=: The name of the user whose service-specific credentials you want information about.
    - name: update-server-certificate
      description: Updates the name and/or the path of the specified server certificate stored in IAM.
      flags:
        --new-path=: The new path for the server certificate.
        --new-server-certificate-name=: The new name for the server certificate.
        --server-certificate-name=!: The name of the server certificate that you want to update.
    - name: get-context-keys-for-custom-policy
      description: Gets a list of all of the context keys referenced in the input policies.
      flags:
        --policy-input-list=!: A list of policies for which you want the list of context keys referenced in those policies.
    - name: get-ssh-public-key
      description: Retrieves the specified SSH public key, including metadata about the key.
      flags:
        --encoding=!: Specifies the public key encoding format to use in the response.
        --ssh-public-key-id=!: The unique identifier for the SSH public key.
        --user-name=!: The name of the IAM user associated with the SSH public key.
      completion:
        flag:
            encoding:
                - SSH
                - PEM
    - name: get-service-last-accessed-details
      description: Retrieves a service last accessed report that was created using the `GenerateServiceLastAccessedDetails` operation.
      flags:
        --job-id=!: The ID of the request generated by the [GenerateServiceLastAccessedDetails](https://docs.aws.amazon.com/IAM/latest/APIReference/API_GenerateServiceLastAccessedDetails.html) operation.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    - name: list-mfa-devices
      description: Lists the MFA devices for an IAM user.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --user-name=: The name of the user whose MFA devices you want to list.
    - name: set-default-policy-version
      description: Sets the specified version of the specified policy as the policy's default (operative) version.
      flags:
        --policy-arn=!: The Amazon Resource Name (ARN) of the IAM policy whose default version you want to set.
        --version-id=!: The version of the policy to set as the default (operative) version.
    - name: tag-mfa-device
      description: Adds one or more tags to an IAM virtual multi-factor authentication (MFA) device.
      flags:
        --serial-number=!: The unique identifier for the IAM virtual MFA device to which you want to add tags.
        --tags=!: The list of tags that you want to attach to the IAM virtual MFA device.
    - name: create-policy
      description: Creates a new managed policy for your Amazon Web Services account.
      flags:
        --description=: A friendly description of the policy.
        --path=: The path for the policy.
        --policy-document=!: The JSON policy document that you want to use as the content for the new policy.
        --policy-name=!: The friendly name of the policy.
        --tags=: A list of tags that you want to attach to the new IAM customer managed policy.
    - name: delete-account-alias
      description: Deletes the specified Amazon Web Services account alias.
      flags:
        --account-alias=!: The name of the account alias to delete.
    - name: delete-account-password-policy
      description: Deletes the password policy for the Amazon Web Services account.
    - name: enable-organizations-root-credentials-management
      description: Enables the management of privileged root user credentials across member accounts in your organization.
    - name: list-policy-versions
      description: Lists information about the versions of the specified managed policy, including the version that is currently set as the policy's default version.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --policy-arn=!: The Amazon Resource Name (ARN) of the IAM policy for which you want the versions.
    - name: list-role-policies
      description: Lists the names of the inline policies that are embedded in the specified IAM role.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --role-name=!: The name of the role to list policies for.
    - name: tag-server-certificate
      description: Adds one or more tags to an IAM server certificate.
      flags:
        --server-certificate-name=!: The name of the IAM server certificate to which you want to add tags.
        --tags=!: The list of tags that you want to attach to the IAM server certificate.
    - name: attach-user-policy
      description: Attaches the specified managed policy to the specified user.
      flags:
        --policy-arn=!: The Amazon Resource Name (ARN) of the IAM policy you want to attach.
        --user-name=!: The name (friendly name, not ARN) of the IAM user to attach the policy to.
    - name: create-saml-provider
      description: Creates an IAM resource that describes an identity provider (IdP) that supports SAML 2.0.
      flags:
        --add-private-key=: The private key generated from your external identity provider.
        --assertion-encryption-mode=: Specifies the encryption setting for the SAML provider.
        --name=!: The name of the provider to create.
        --saml-metadata-document=!: An XML document generated by an identity provider (IdP) that supports SAML 2.0.
        --tags=: A list of tags that you want to attach to the new IAM SAML provider.
      completion:
        flag:
            assertion-encryption-mode:
                - Required
                - Allowed
    - name: delete-service-linked-role
      description: Submits a service-linked role deletion request and returns a `DeletionTaskId`, which you can use to check the status of the deletion.
      flags:
        --role-name=!: The name of the service-linked role to be deleted.
    - name: delete-user-permissions-boundary
      description: Deletes the permissions boundary for the specified IAM user.
      flags:
        --user-name=!: The name (friendly name, not ARN) of the IAM user from which you want to remove the permissions boundary.
    - name: disable-organizations-root-sessions
      description: Disables root user sessions for privileged tasks across member accounts in your organization.
    - name: generate-service-last-accessed-details
      description: Generates a report that includes details about when an IAM resource (user, group, role, or policy) was last used in an attempt to access Amazon Web Services services.
      flags:
        --arn=!: The ARN of the IAM resource (user, group, role, or managed policy) used to generate information about when the resource was last used in an attempt to access an Amazon Web Services service.
        --granularity=: The level of detail that you want to generate.
      completion:
        flag:
            granularity:
                - SERVICE_LEVEL
                - ACTION_LEVEL
    - name: get-group
      description: Returns a list of IAM users that are in the specified IAM group.
      flags:
        --group-name=!: The name of the group.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    - name: put-role-policy
      description: Adds or updates an inline policy document that is embedded in the specified IAM role.
      flags:
        --policy-document=!: The policy document.
        --policy-name=!: The name of the policy document.
        --role-name=!: The name of the role to associate the policy with.
    - name: create-delegation-request
      description: Creates an IAM delegation request for temporary access delegation.
      flags:
        --description=!: A description of the delegation request.
        --no-only-send-by-owner: Specifies whether the delegation token should only be sent by the owner.
        --notification-channel=!: The notification channel for updates about the delegation request.
        --only-send-by-owner: Specifies whether the delegation token should only be sent by the owner.
        --owner-account-id=: The Amazon Web Services account ID this delegation request is targeted to.
        --permissions=!: The permissions to be delegated in this delegation request.
        --redirect-url=: The URL to redirect to after the delegation request is processed.
        --request-message=: A message explaining the reason for the delegation request.
        --requestor-workflow-id=!: The workflow ID associated with the requestor.
        --session-duration=!: The duration for which the delegated session should remain active, in seconds.
    - name: delete-service-specific-credential
      description: Deletes the specified service-specific credential.
      flags:
        --service-specific-credential-id=!: The unique identifier of the service-specific credential.
        --user-name=: The name of the IAM user associated with the service-specific credential.
    - name: get-delegation-request
      description: Retrieves information about a specific delegation request.
      flags:
        --delegation-permission-check: Specifies whether to perform a permission check for the delegation request.
        --delegation-request-id=!: The unique identifier of the delegation request to retrieve.
        --no-delegation-permission-check: Specifies whether to perform a permission check for the delegation request.
    - name: get-role
      description: Retrieves information about the specified role, including the role's path, GUID, ARN, and the role's trust policy that grants permission to assume the role.
      flags:
        --role-name=!: The name of the IAM role to get information about.
    - name: list-group-policies
      description: Lists the names of the inline policies that are embedded in the specified IAM group.
      flags:
        --group-name=!: The name of the group to list policies for.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    - name: untag-open-id-connect-provider
      description: Removes the specified tags from the specified OpenID Connect (OIDC)-compatible identity provider in IAM.
      flags:
        --open-id-connect-provider-arn=!: The ARN of the OIDC provider in IAM from which you want to remove tags.
        --tag-keys=!: A list of key names as a simple array of strings.
    - name: update-account-password-policy
      description: Updates the password policy settings for the Amazon Web Services account.
      flags:
        --allow-users-to-change-password: Allows all IAM users in your account to use the Amazon Web Services Management Console to change their own passwords.
        --hard-expiry: Prevents IAM users who are accessing the account via the Amazon Web Services Management Console from setting a new console password after their password has expired.
        --max-password-age=: The number of days that an IAM user password is valid.
        --minimum-password-length=: The minimum number of characters allowed in an IAM user password.
        --no-allow-users-to-change-password: Allows all IAM users in your account to use the Amazon Web Services Management Console to change their own passwords.
        --no-hard-expiry: Prevents IAM users who are accessing the account via the Amazon Web Services Management Console from setting a new console password after their password has expired.
        --no-require-lowercase-characters: Specifies whether IAM user passwords must contain at least one lowercase character from the ISO basic Latin alphabet (a to z).
        --no-require-numbers: Specifies whether IAM user passwords must contain at least one numeric character (0 to 9).
        --no-require-symbols: 'Specifies whether IAM user passwords must contain at least one of the following non-alphanumeric characters:'
        --no-require-uppercase-characters: Specifies whether IAM user passwords must contain at least one uppercase character from the ISO basic Latin alphabet (A to Z).
        --password-reuse-prevention=: Specifies the number of previous passwords that IAM users are prevented from reusing.
        --require-lowercase-characters: Specifies whether IAM user passwords must contain at least one lowercase character from the ISO basic Latin alphabet (a to z).
        --require-numbers: Specifies whether IAM user passwords must contain at least one numeric character (0 to 9).
        --require-symbols: 'Specifies whether IAM user passwords must contain at least one of the following non-alphanumeric characters:'
        --require-uppercase-characters: Specifies whether IAM user passwords must contain at least one uppercase character from the ISO basic Latin alphabet (A to Z).
    - name: update-role-description
      description: Use [UpdateRole](https://docs.aws.amazon.com/IAM/latest/APIReference/API_UpdateRole.html) instead.
      flags:
        --description=!: The new description that you want to apply to the specified role.
        --role-name=!: The name of the role that you want to modify.
    - name: delete-policy
      description: Deletes the specified managed policy.
      flags:
        --policy-arn=!: The Amazon Resource Name (ARN) of the IAM policy you want to delete.
    - name: update-access-key
      description: Changes the status of the specified access key from Active to Inactive, or vice versa.
      flags:
        --access-key-id=!: The access key ID of the secret access key you want to update.
        --status=!: The status you want to assign to the secret access key.
        --user-name=: The name of the user whose key you want to update.
      completion:
        flag:
            status:
                - Active
                - Inactive
                - Expired
    - name: update-login-profile
      description: Changes the password for the specified IAM user.
      flags:
        --no-password-reset-required: Allows this new password to be used only once by requiring the specified IAM user to set a new password on next sign-in.
        --password-reset-required: Allows this new password to be used only once by requiring the specified IAM user to set a new password on next sign-in.
        --password=: The new password for the specified IAM user.
        --user-name=!: The name of the user whose password you want to update.
    - name: delete-group
      description: Deletes the specified IAM group.
      flags:
        --group-name=!: The name of the IAM group to delete.
    - name: get-human-readable-summary
      description: Retrieves a human readable summary for a given entity.
      flags:
        --entity-arn=!: Arn of the entity to be summarized.
        --locale=: A string representing the locale to use for the summary generation.
    - name: get-policy-version
      description: Retrieves information about the specified version of the specified managed policy, including the policy document.
      flags:
        --policy-arn=!: The Amazon Resource Name (ARN) of the managed policy that you want information about.
        --version-id=!: Identifies the policy version to retrieve.
    - name: list-groups
      description: Lists the IAM groups that have the specified path prefix.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --path-prefix=: The path prefix for filtering the results.
    - name: upload-signing-certificate
      description: Uploads an X.509 signing certificate and associates it with the specified IAM user.
      flags:
        --certificate-body=!: The contents of the signing certificate.
        --user-name=: The name of the user the signing certificate is for.
    - name: delete-login-profile
      description: Deletes the password for the specified IAM user or root user, For more information, see [Managing passwords for IAM users](https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_admin-change-user.html).
      flags:
        --user-name=: The name of the user whose password you want to delete.
    - name: get-account-authorization-details
      description: Retrieves information about all IAM users, groups, roles, and policies in your Amazon Web Services account, including their relationships to one another.
      flags:
        --filter=: A list of entity types used to filter the results.
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    - name: get-context-keys-for-principal-policy
      description: Gets a list of all of the context keys referenced in all the IAM policies that are attached to the specified IAM entity.
      flags:
        --policy-input-list=: An optional list of additional policies for which you want the list of context keys that are referenced.
        --policy-source-arn=!: The ARN of a user, group, or role whose policies contain the context keys that you want listed.
    - name: list-attached-user-policies
      description: Lists all managed policies that are attached to the specified IAM user.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --path-prefix=: The path prefix for filtering the results.
        --user-name=!: The name (friendly name, not ARN) of the user to list attached policies for.
    - name: put-role-permissions-boundary
      description: Adds or updates the policy that is specified as the IAM role's permissions boundary.
      flags:
        --permissions-boundary=!: The ARN of the managed policy that is used to set the permissions boundary for the role.
        --role-name=!: The name (friendly name, not ARN) of the IAM role for which you want to set the permissions boundary.
    - name: create-access-key
      description: Creates a new Amazon Web Services secret access key and corresponding Amazon Web Services access key ID for the specified user.
      flags:
        --user-name=: The name of the IAM user that the new key will belong to.
    - name: delete-server-certificate
      description: Deletes the specified server certificate.
      flags:
        --server-certificate-name=!: The name of the server certificate you want to delete.
    - name: get-server-certificate
      description: Retrieves information about the specified server certificate stored in IAM.
      flags:
        --server-certificate-name=!: The name of the server certificate you want to retrieve information about.
    - name: get-user
      description: Retrieves information about the specified IAM user, including the user's creation date, path, unique ID, and ARN.
      flags:
        --user-name=: The name of the user to get information about.
    - name: list-open-id-connect-providers
      description: Lists information about the IAM OpenID Connect (OIDC) provider resource objects defined in the Amazon Web Services account.
    - name: remove-client-id-from-open-id-connect-provider
      description: Removes the specified client ID (also known as audience) from the list of client IDs registered for the specified IAM OpenID Connect (OIDC) provider resource object.
      flags:
        --client-id=!: The client ID (also known as audience) to remove from the IAM OIDC provider resource.
        --open-id-connect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OIDC provider resource to remove the client ID from.
    - name: send-delegation-token
      description: Sends the exchange token for an accepted delegation request.
      flags:
        --delegation-request-id=!: The unique identifier of the delegation request for which to send the token.
    - name: untag-role
      description: Removes the specified tags from the role.
      flags:
        --role-name=!: The name of the IAM role from which you want to remove tags.
        --tag-keys=!: A list of key names as a simple array of strings.
    - name: add-client-id-to-open-id-connect-provider
      description: Adds a new client ID (also known as audience) to the list of client IDs already registered for the specified IAM OpenID Connect (OIDC) provider resource.
      flags:
        --client-id=!: The client ID (also known as audience) to add to the IAM OpenID Connect provider resource.
        --open-id-connect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OpenID Connect (OIDC) provider resource to add the client ID to.
    - name: generate-credential-report
      description: Generates a credential report for the Amazon Web Services account.
    - name: get-instance-profile
      description: Retrieves information about the specified instance profile, including the instance profile's path, GUID, ARN, and role.
      flags:
        --instance-profile-name=!: The name of the instance profile to get information about.
    - name: remove-role-from-instance-profile
      description: Removes the specified IAM role from the specified Amazon EC2 instance profile.
      flags:
        --instance-profile-name=!: The name of the instance profile to update.
        --role-name=!: The name of the role to remove.
    - name: tag-user
      description: Adds one or more tags to an IAM user.
      flags:
        --tags=!: The list of tags that you want to attach to the IAM user.
        --user-name=!: The name of the IAM user to which you want to add tags.
    - name: update-open-id-connect-provider-thumbprint
      description: Replaces the existing list of server certificate thumbprints associated with an OpenID Connect (OIDC) provider resource object with a new list of thumbprints.
      flags:
        --open-id-connect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OIDC provider resource object for which you want to update the thumbprint.
        --thumbprint-list=!: A list of certificate thumbprints that are associated with the specified IAM OpenID Connect provider.
    - name: update-user
      description: Updates the name and/or the path of the specified IAM user.
      flags:
        --new-path=: New path for the IAM user.
        --new-user-name=: New name for the user.
        --user-name=!: Name of the user to update.
    - name: upload-server-certificate
      description: Uploads a server certificate entity for the Amazon Web Services account.
      flags:
        --certificate-body=!: The contents of the public key certificate in PEM-encoded format.
        --certificate-chain=: The contents of the certificate chain.
        --path=: The path for the server certificate.
        --private-key=!: The contents of the private key in PEM-encoded format.
        --server-certificate-name=!: The name for the server certificate.
        --tags=: A list of tags that you want to attach to the new IAM server certificate resource.
    - name: delete-access-key
      description: Deletes the access key pair associated with the specified IAM user.
      flags:
        --access-key-id=!: The access key ID for the access key ID and secret access key you want to delete.
        --user-name=: The name of the user whose access key pair you want to delete.
    - name: delete-open-id-connect-provider
      description: Deletes an OpenID Connect identity provider (IdP) resource object in IAM.
      flags:
        --open-id-connect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OpenID Connect provider resource object to delete.
    - name: list-instance-profiles-for-role
      description: Lists the instance profiles that have the specified associated IAM role.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --role-name=!: The name of the role to list instance profiles for.
    - name: list-server-certificate-tags
      description: Lists the tags that are attached to the specified IAM server certificate.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --server-certificate-name=!: The name of the IAM server certificate whose tags you want to see.
    - name: update-saml-provider
      description: Updates the metadata document, SAML encryption settings, and private keys for an existing SAML provider.
      flags:
        --add-private-key=: Specifies the new private key from your external identity provider.
        --assertion-encryption-mode=: Specifies the encryption setting for the SAML provider.
        --remove-private-key=: The Key ID of the private key to remove.
        --saml-metadata-document=: An XML document generated by an identity provider (IdP) that supports SAML 2.0.
        --saml-provider-arn=!: The Amazon Resource Name (ARN) of the SAML provider to update.
      completion:
        flag:
            assertion-encryption-mode:
                - Required
                - Allowed
    - name: delete-ssh-public-key
      description: Deletes the specified SSH public key.
      flags:
        --ssh-public-key-id=!: The unique identifier for the SSH public key.
        --user-name=!: The name of the IAM user associated with the SSH public key.
    - name: list-delegation-requests
      description: Lists delegation requests based on the specified criteria.
      flags:
        --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
        --owner-id=: The owner ID to filter delegation requests by.
    - name: create-service-linked-role
      description: Creates an IAM role that is linked to a specific Amazon Web Services service.
      flags:
        --aws-service-name=!: The service principal for the Amazon Web Services service to which this role is attached.
        --custom-suffix=: A string that you provide, which is combined with the service-provided prefix to form the complete role name.
        --description=: The description of the role.
    - name: create-user
      description: Creates a new IAM user for your Amazon Web Services account.
      flags:
        --path=: The path for the user name.
        --permissions-boundary=: The ARN of the managed policy that is used to set the permissions boundary for the user.
        --tags=: A list of tags that you want to attach to the new user.
        --user-name=!: The name of the user to create.
