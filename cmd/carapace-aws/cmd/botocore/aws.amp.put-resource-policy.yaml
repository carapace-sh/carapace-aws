name: put-resource-policy
description: Creates or updates a resource-based policy for an Amazon Managed Service for Prometheus workspace.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the request is safe to retry (idempotent).
    --policy-document=!: The JSON policy document to use as the resource-based policy.
    --revision-id=: The revision ID of the policy to update.
    --workspace-id=!: The ID of the workspace to attach the resource-based policy to.
