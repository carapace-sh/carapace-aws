name: create-ai-prompt
description: Creates an Amazon Q in Connect AI Prompt.
flags:
    --api-format=!: The API Format of the AI Prompt.
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: The description of the AI Prompt.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --model-id=!: The identifier of the model used for this AI Prompt.
    --name=!: The name of the AI Prompt.
    --tags=: The tags used to organize, track, or control access for this resource.
    --template-configuration=!: The configuration of the prompt template for this AI Prompt.
    --template-type=!: The type of the prompt template for this AI Prompt.
    --type=!: The type of this AI Prompt.
    --visibility-status=!: The visibility status of the AI Prompt.
completion:
    flag:
        api-format:
            - ANTHROPIC_CLAUDE_MESSAGES
            - ANTHROPIC_CLAUDE_TEXT_COMPLETIONS
            - MESSAGES
            - TEXT_COMPLETIONS
        template-type:
            - TEXT
        type:
            - ANSWER_GENERATION
            - INTENT_LABELING_GENERATION
            - QUERY_REFORMULATION
            - SELF_SERVICE_PRE_PROCESSING
            - SELF_SERVICE_ANSWER_GENERATION
        visibility-status:
            - SAVED
            - PUBLISHED
