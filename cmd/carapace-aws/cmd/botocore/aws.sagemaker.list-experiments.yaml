name: list-experiments
description: Lists all the experiments in your account.
flags:
    --created-after=: A filter that returns only experiments created after the specified time.
    --created-before=: A filter that returns only experiments created before the specified time.
    --max-results=: The maximum number of experiments to return in the response.
    --next-token=: If the previous call to `ListExperiments` didn't return the full set of experiments, the call returns a token for getting the next set of experiments.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
