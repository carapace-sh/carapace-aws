name: create-policy
description: Creates a Cedar policy and saves it in the specified policy store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Specifies a unique, case-sensitive ID that you provide to ensure the idempotency of the request.
    --definition=!: A structure that specifies the policy type and content to use for the new policy.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-store-id=!: Specifies the `PolicyStoreId` of the policy store you want to store the policy in.
