name: get-adapter-version
description: 'Gets configuration information for the specified adapter version, including: AdapterId, AdapterVersion, FeatureTypes, Status, StatusMessage, DatasetConfig, KMSKeyId, OutputConfig, Tags and EvaluationMetrics.'
flags:
    --adapter-id=!: A string specifying a unique ID for the adapter version you want to retrieve information for.
    --adapter-version=!: A string specifying the adapter version you want to retrieve information for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
