name: get-managed-endpoint-session-credentials
description: Generate a session token to connect to a managed endpoint.
flags:
    --client-token=: The client idempotency token of the job run request.
    --credential-type=!: Type of the token requested.
    --duration-in-seconds=: Duration in seconds for which the session token is valid.
    --endpoint-identifier=!: The ARN of the managed endpoint for which the request is submitted.
    --execution-role-arn=!: The IAM Execution Role ARN that will be used by the job run.
    --log-context=: String identifier used to separate sections of the execution logs uploaded to S3.
    --virtual-cluster-identifier=!: The ARN of the Virtual Cluster which the Managed Endpoint belongs to.
