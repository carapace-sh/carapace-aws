name: get-schema-analysis-rule
description: Retrieves a schema analysis rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collaboration-identifier=!: A unique identifier for the collaboration that the schema belongs to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the schema to retrieve the analysis rule for.
    --type=!: The type of the schema analysis rule to retrieve.
completion:
    flag:
        type:
            - AGGREGATION
            - LIST
            - CUSTOM
            - ID_MAPPING_TABLE
