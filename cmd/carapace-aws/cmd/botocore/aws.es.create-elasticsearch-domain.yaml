name: create-elasticsearch-domain
description: Creates a new Elasticsearch domain.
flags:
    --access-policies=: IAM access policy as a JSON-formatted string.
    --advanced-options=: Option to allow references to indices in an HTTP request body.
    --advanced-security-options=: Specifies advanced security options.
    --auto-tune-options=: Specifies Auto-Tune options.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cognito-options=: Options to specify the Cognito user and identity pools for Kibana authentication.
    --domain-endpoint-options=: Options to specify configuration that will be applied to the domain endpoint.
    --domain-name=!: The name of the Elasticsearch domain that you are creating.
    --ebs-options=: Options to enable, disable and specify the type and size of EBS storage volumes.
    --elasticsearch-cluster-config=: Configuration options for an Elasticsearch domain.
    --elasticsearch-version=: String of format X.Y to specify version for the Elasticsearch domain eg.
    --encryption-at-rest-options=: Specifies the Encryption At Rest Options.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-publishing-options=: Map of `LogType` and `LogPublishingOption`, each containing options to publish a given type of Elasticsearch log.
    --node-to-node-encryption-options=: Specifies the NodeToNodeEncryptionOptions.
    --snapshot-options=: Option to set time, in UTC format, of the daily automated snapshot.
    --tag-list=: A list of `Tag` added during domain creation.
    --vpc-options=: Options to specify the subnets and security groups for VPC endpoint.
