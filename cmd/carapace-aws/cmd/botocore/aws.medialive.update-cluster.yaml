name: update-cluster
description: Change the settings for a Cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-id=!: The ID of the cluster
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: Include this parameter only if you want to change the current name of the Cluster.
    --network-settings=: Include this property only if you want to change the current connections between the Nodes in the Cluster and the Networks the Cluster is associated with.
