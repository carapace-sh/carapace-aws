name: set-resource-access-for-bucket
description: Sets the Amazon Lightsail resources that can access the specified Lightsail bucket.
flags:
    --access=!: The access setting.
    --bucket-name=!: The name of the bucket for which to set access to another Lightsail resource.
    --resource-name=!: The name of the Lightsail instance for which to set bucket access.
completion:
    flag:
        access:
            - allow
            - deny
