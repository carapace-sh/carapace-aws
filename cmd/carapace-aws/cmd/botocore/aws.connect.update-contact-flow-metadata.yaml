name: update-contact-flow-metadata
description: Updates metadata about specified flow.
flags:
    --contact-flow-id=!: The identifier of the flow.
    --contact-flow-state=: The state of flow.
    --description=: The description of the flow.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=: The name of the flow.
completion:
    flag:
        contact-flow-state:
            - ACTIVE
            - ARCHIVED
