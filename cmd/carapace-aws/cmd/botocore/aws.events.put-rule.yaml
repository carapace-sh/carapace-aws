name: put-rule
description: Creates or updates the specified rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description of the rule.
    --event-bus-name=: The name or ARN of the event bus to associate with this rule.
    --event-pattern=: The event pattern.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the rule that you are creating or updating.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role associated with the rule.
    --schedule-expression=: The scheduling expression.
    --state=: The state of the rule.
    --tags=: The list of key-value pairs to associate with the rule.
completion:
    flag:
        state:
            - ENABLED
            - DISABLED
            - ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
