name: route53profiles
description: Route 53 Profiles
commands:
    - name: list-profiles
      description: Lists all the Route 53 Profiles associated with your Amazon Web Services account.
      flags:
        --max-results=: The maximum number of objects that you want to return for this request.
        --next-token=: For the first call to this list request, omit this value.
    - name: create-profile
      description: Creates an empty Route 53 Profile.
      flags:
        --client-token=!: '`ClientToken` is an idempotency token that ensures a call to `CreateProfile` completes only once.'
        --name=!: A name for the Profile.
        --tags=: A list of the tag keys and values that you want to associate with the Route 53 Profile.
    - name: get-profile
      description: Returns information about a specified Route 53 Profile, such as whether whether the Profile is shared, and the current status of the Profile.
      flags:
        --profile-id=!: ID of the Profile.
    - name: get-profile-resource-association
      description: Returns information about a specified Route 53 Profile resource association.
      flags:
        --profile-resource-association-id=!: The ID of the profile resource association that you want to get information about.
    - name: untag-resource
      description: Removes one or more tags from a specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource that you want to remove tags from.
        --tag-keys=!: The tags that you want to remove to the specified resource.
    - name: associate-profile
      description: Associates a Route 53 Profiles profile with a VPC.
      flags:
        --name=!: A name for the association.
        --profile-id=!: ID of the Profile.
        --resource-id=!: The ID of the VPC.
        --tags=: A list of the tag keys and values that you want to identify the Profile association.
    - name: associate-resource-to-profile
      description: Associates a DNS reource configuration to a Route 53 Profile.
      flags:
        --name=!: Name for the resource association.
        --profile-id=!: ID of the Profile.
        --resource-arn=!: Amazon resource number, ARN, of the DNS resource.
        --resource-properties=: If you are adding a DNS Firewall rule group, include also a priority.
    - name: disassociate-profile
      description: Dissociates a specified Route 53 Profile from the specified VPC.
      flags:
        --profile-id=!: ID of the Profile.
        --resource-id=!: The ID of the VPC.
    - name: disassociate-resource-from-profile
      description: Dissoaciated a specified resource, from the Route 53 Profile.
      flags:
        --profile-id=!: The ID of the Profile.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: list-profile-associations
      description: Lists all the VPCs that the specified Route 53 Profile is associated with.
      flags:
        --max-results=: The maximum number of objects that you want to return for this request.
        --next-token=: For the first call to this list request, omit this value.
        --profile-id=: ID of the Profile.
        --resource-id=: ID of the VPC.
    - name: list-profile-resource-associations
      description: Lists all the resource associations for the specified Route 53 Profile.
      flags:
        --max-results=: The maximum number of objects that you want to return for this request.
        --next-token=: For the first call to this list request, omit this value.
        --profile-id=!: The ID of the Profile.
        --resource-type=: ID of a resource if you want information on only one type.
    - name: list-tags-for-resource
      description: Lists the tags that you associated with the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource that you want to list the tags for.
    - name: update-profile-resource-association
      description: Updates the specified Route 53 Profile resourse association.
      flags:
        --name=: Name of the resource association.
        --profile-resource-association-id=!: ID of the resource association.
        --resource-properties=: If you are adding a DNS Firewall rule group, include also a priority.
    - name: delete-profile
      description: Deletes the specified Route 53 Profile.
      flags:
        --profile-id=!: The ID of the Profile that you want to delete.
    - name: tag-resource
      description: Adds one or more tags to a specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource that you want to add tags to.
        --tags=!: The tags that you want to add to the specified resource.
    - name: get-profile-association
      description: Retrieves a Route 53 Profile association for a VPC.
      flags:
        --profile-association-id=!: The identifier of the association you want to get information about.
