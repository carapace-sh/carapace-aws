name: list-training-jobs
description: Lists training jobs.
flags:
    --creation-time-after=: A filter that returns only training jobs created after the specified time (timestamp).
    --creation-time-before=: A filter that returns only training jobs created before the specified time (timestamp).
    --last-modified-time-after=: A filter that returns only training jobs modified after the specified time (timestamp).
    --last-modified-time-before=: A filter that returns only training jobs modified before the specified time (timestamp).
    --max-results=: The maximum number of training jobs to return in the response.
    --name-contains=: A string in the training job name.
    --next-token=: If the result of the previous `ListTrainingJobs` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --status-equals=: A filter that retrieves only training jobs with a specific status.
    --training-plan-arn-equals=: The Amazon Resource Name (ARN); of the training plan to filter training jobs by.
    --warm-pool-status-equals=: A filter that retrieves only training jobs with a specific warm pool status.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - InProgress
            - Completed
            - Failed
            - Stopping
            - Stopped
            - Deleting
        warm-pool-status-equals:
            - Available
            - Terminated
            - Reused
            - InUse
