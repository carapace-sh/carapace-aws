name: update-rate-based-rule
description: This is **AWS WAF Classic** documentation.
flags:
    --change-token=!: The value returned by the most recent call to [GetChangeToken]().
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --rate-limit=!: The maximum number of requests, which have an identical value in the field specified by the `RateKey`, allowed in a five-minute period.
    --rule-id=!: The `RuleId` of the `RateBasedRule` that you want to update.
    --updates=!: An array of `RuleUpdate` objects that you want to insert into or delete from a [RateBasedRule]().
