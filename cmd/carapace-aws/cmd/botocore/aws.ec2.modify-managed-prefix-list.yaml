name: modify-managed-prefix-list
description: Modifies the specified managed prefix list.
flags:
    --add-entries=: One or more entries to add to the prefix list.
    --current-version=: The current version of the prefix list.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ipam-prefix-list-resolver-sync-enabled=: Indicates whether synchronization with an IPAM prefix list resolver should be enabled for this managed prefix list.
    --max-entries=: The maximum number of entries for the prefix list.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --prefix-list-id=!: The ID of the prefix list.
    --prefix-list-name=: A name for the prefix list.
    --remove-entries=: One or more entries to remove from the prefix list.
