name: update-group
description: Given the name of a user pool group, updates any of the properties for precedence, IAM role, or description.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A new description of the existing group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --group-name=!: The name of the group that you want to update.
    --precedence=: A non-negative integer value that specifies the precedence of this group relative to the other groups that a user can belong to in the user pool.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that you want to associate with the group.
    --user-pool-id=!: The ID of the user pool that contains the group you want to update.
