name: batch-put-field-options
description: Creates and updates a set of field options for a single select field in a Cases domain.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-id=!: The unique identifier of the Cases domain.
    --field-id=!: The unique identifier of a field.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --options=!: A list of `FieldOption` objects.
