name: update-role-custom-permission
description: Updates the custom permissions that are associated with a role.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that you want to create a group in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-permissions-name=!: The name of the custom permission that you want to update the role with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace=!: The namespace that contains the role that you want to update.
    --role=!: The name of role tht you want to update.
completion:
    flag:
        role:
            - ADMIN
            - AUTHOR
            - READER
            - ADMIN_PRO
            - AUTHOR_PRO
            - READER_PRO
