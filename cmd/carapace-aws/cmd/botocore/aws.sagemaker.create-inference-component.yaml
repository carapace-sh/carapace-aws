name: create-inference-component
description: Creates an inference component, which is a SageMaker AI hosting object that you can use to deploy a model to an endpoint.
flags:
    --endpoint-name=!: The name of an existing endpoint where you host the inference component.
    --inference-component-name=!: A unique name to assign to the inference component.
    --runtime-config=: Runtime settings for a model that is deployed with an inference component.
    --specification=!: Details about the resources to deploy with this inference component, including the model, container, and compute resources.
    --tags=: A list of key-value pairs associated with the model.
    --variant-name=: The name of an existing production variant where you host the inference component.
