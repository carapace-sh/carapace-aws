name: start-matchmaking
description: |-
    **This API works with the following fleet types:** EC2, Anywhere, Container

    Uses FlexMatch to create a game match for a group of players based on custom matchmaking rules.
flags:
    --configuration-name=!: Name of the matchmaking configuration to use for this request.
    --players=!: Information on each player to be matched.
    --ticket-id=: A unique identifier for a matchmaking ticket.
