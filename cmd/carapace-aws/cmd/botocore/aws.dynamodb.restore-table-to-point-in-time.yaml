name: restore-table-to-point-in-time
description: Restores the specified table to the specified point in time within `EarliestRestorableDateTime` and `LatestRestorableDateTime`.
flags:
    --billing-mode-override=: The billing mode of the restored table.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-secondary-index-override=: List of global secondary indexes for the restored table.
    --local-secondary-index-override=: List of local secondary indexes for the restored table.
    --on-demand-throughput-override=: ""
    --provisioned-throughput-override=: Provisioned throughput settings for the restored table.
    --restore-date-time=: Time in the past to restore the table to.
    --source-table-arn=: The DynamoDB table that will be restored.
    --source-table-name=: Name of the source table that is being restored.
    --sse-specification-override=: The new server-side encryption settings for the restored table.
    --target-table-name=!: The name of the new table to which it must be restored to.
    --use-latest-restorable-time=: Restore the table to the latest possible time.
completion:
    flag:
        billing-mode-override:
            - PROVISIONED
            - PAY_PER_REQUEST
