name: list-exports
description: Lists all exported output values in the account and Region in which you call this action.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: A string (provided by the [ListExports]() response output) that identifies the next page of exported output values that you asked to retrieve.
