name: get-parameters-by-path
description: Retrieve information about one or more parameters under a specified level in a hierarchy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: A token to start the list.
    --no-recursive: Retrieve all parameters within a hierarchy.
    --no-with-decryption: Retrieve all parameters in a hierarchy with their value decrypted.
    --page-size=: The size of each page to get in the AWS service call.
    --parameter-filters=: Filters to limit the request results.
    --path=!: The hierarchy for the parameter.
    --recursive: Retrieve all parameters within a hierarchy.
    --starting-token=: A token to specify where to start paginating.
    --with-decryption: Retrieve all parameters in a hierarchy with their value decrypted.
