name: list-languages
description: Provides a list of languages (RFC-5646 codes and names) that Amazon Translate supports.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --display-language-code=: The language code for the language to use to display the language names in the response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of results to return in each response.
    --next-token=: Include the NextToken value to fetch the next group of supported languages.
completion:
    flag:
        display-language-code:
            - de
            - en
            - es
            - fr
            - it
            - ja
            - ko
            - pt
            - zh
            - zh-TW
