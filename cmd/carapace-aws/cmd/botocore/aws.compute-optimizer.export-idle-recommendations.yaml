name: export-idle-recommendations
description: Export optimization recommendations for your idle resources.
flags:
    --account-ids=: The Amazon Web Services account IDs for the export idle resource recommendations.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fields-to-export=: The recommendations data to include in the export file.
    --file-format=: The format of the export file.
    --filters=: An array of objects to specify a filter that exports a more specific set of idle resource recommendations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-member-accounts: If your account is the management account or the delegated administrator of an organization, this parameter indicates whether to include recommendations for resources in all member accounts of the organization.
    --no-include-member-accounts: If your account is the management account or the delegated administrator of an organization, this parameter indicates whether to include recommendations for resources in all member accounts of the organization.
    --s3-destination-config=!: ""
completion:
    flag:
        file-format:
            - Csv
