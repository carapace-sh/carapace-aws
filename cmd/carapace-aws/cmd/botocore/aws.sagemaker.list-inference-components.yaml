name: list-inference-components
description: Lists the inference components in your account and their properties.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: Filters the results to only those inference components that were created after the specified time.
    --creation-time-before=: Filters the results to only those inference components that were created before the specified time.
    --endpoint-name-equals=: An endpoint name to filter the listed inference components.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --last-modified-time-after=: Filters the results to only those inference components that were updated after the specified time.
    --last-modified-time-before=: Filters the results to only those inference components that were updated before the specified time.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of inference components to return in the response.
    --name-contains=: Filters the results to only those inference components with a name that contains the specified string.
    --next-token=: A token that you use to get the next set of results following a truncated response.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The field by which to sort the inference components in the response.
    --sort-order=: The sort order for results.
    --starting-token=: A token to specify where to start paginating.
    --status-equals=: Filters the results to only those inference components with the specified status.
    --variant-name-equals=: A production variant name to filter the listed inference components.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - InService
            - Creating
            - Updating
            - Failed
            - Deleting
