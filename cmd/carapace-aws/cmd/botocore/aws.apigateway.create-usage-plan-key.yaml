name: create-usage-plan-key
description: Creates a usage plan key for adding an existing API key to a usage plan.
flags:
    --key-id=!: The identifier of a UsagePlanKey resource for a plan customer.
    --key-type=!: The type of a UsagePlanKey resource for a plan customer.
    --usage-plan-id=!: The Id of the UsagePlan resource representing the usage plan containing the to-be-created UsagePlanKey resource representing a plan customer.
