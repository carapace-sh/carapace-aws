name: describe-job-queues
description: Describes one or more of your job queues.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-queues=: A list of up to 100 queue names or full queue Amazon Resource Name (ARN) entries.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results returned by `DescribeJobQueues` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `DescribeJobQueues` request where `maxResults` was used and the results exceeded the value of that parameter.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
