name: put-audit-events
description: Ingests your application events into CloudTrail Lake.
flags:
    --audit-events=!: The JSON payload of events that you want to ingest.
    --channel-arn=!: The ARN or ID (the ARN suffix) of a channel.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --external-id=: A unique identifier that is conditionally required when the channel's resource policy includes an external ID.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
