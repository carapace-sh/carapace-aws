name: list-traffic-policy-instances-by-policy
description: Gets information about the traffic policy instances that you created by using a specify traffic policy version.
flags:
    --hosted-zone-id-marker=: If the value of `IsTruncated` in the previous response was `true`, you have more traffic policy instances.
    --max-items=: The maximum number of traffic policy instances to be included in the response body for this request.
    --traffic-policy-id=!: The ID of the traffic policy for which you want to list traffic policy instances.
    --traffic-policy-instance-name-marker=: If the value of `IsTruncated` in the previous response was `true`, you have more traffic policy instances.
    --traffic-policy-instance-type-marker=: If the value of `IsTruncated` in the previous response was `true`, you have more traffic policy instances.
    --traffic-policy-version=!: The version of the traffic policy for which you want to list traffic policy instances.
completion:
    flag:
        traffic-policy-instance-type-marker:
            - SOA
            - A
            - TXT
            - NS
            - CNAME
            - MX
            - NAPTR
            - PTR
            - SRV
            - SPF
            - AAAA
            - CAA
            - DS
            - TLSA
            - SSHFP
            - SVCB
            - HTTPS
