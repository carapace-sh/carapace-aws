name: update-job-from-source-control
description: Synchronizes a job from the source control repository.
flags:
    --auth-strategy=: The type of authentication, which can be an authentication token stored in Amazon Web Services Secrets Manager, or a personal access token.
    --auth-token=: The value of the authorization token.
    --branch-name=: An optional branch in the remote repository.
    --commit-id=: A commit ID for a commit in the remote repository.
    --folder=: An optional folder in the remote repository.
    --job-name=: The name of the Glue job to be synchronized to or from the remote repository.
    --provider=: The provider for the remote repository.
    --repository-name=: The name of the remote repository that contains the job artifacts.
    --repository-owner=: The owner of the remote repository that contains the job artifacts.
completion:
    flag:
        auth-strategy:
            - PERSONAL_ACCESS_TOKEN
            - AWS_SECRETS_MANAGER
        provider:
            - GITHUB
            - GITLAB
            - BITBUCKET
            - AWS_CODE_COMMIT
