name: chat
description: Starts or continues a streaming Amazon Q Business conversation.
flags:
    --application-id=!: The identifier of the Amazon Q Business application linked to a streaming Amazon Q Business conversation.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A token that you provide to identify the chat input.
    --conversation-id=: The identifier of the Amazon Q Business conversation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input-stream=: The streaming input for the `Chat` API.
    --parent-message-id=: The identifier used to associate a user message with a AI generated response.
    --user-groups=: The group names that a user associated with the chat input belongs to.
    --user-id=: The identifier of the user attached to the chat input.
