name: get-route-server-routing-database
description: Gets the routing database for the specified route server.
flags:
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --filters=: Filters to apply to the routing database query.
    --max-results=: The maximum number of routing database entries to return in a single response.
    --next-token=: The token for the next page of results.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --route-server-id=!: The ID of the route server for which to get the routing database.
