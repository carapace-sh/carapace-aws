name: stop-assessment-run
description: Stops the assessment run that is specified by the ARN of the assessment run.
flags:
    --assessment-run-arn=!: The ARN of the assessment run that you want to stop.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --stop-action=: An input option that can be set to either START\_EVALUATION or SKIP\_EVALUATION.
completion:
    flag:
        stop-action:
            - START_EVALUATION
            - SKIP_EVALUATION
