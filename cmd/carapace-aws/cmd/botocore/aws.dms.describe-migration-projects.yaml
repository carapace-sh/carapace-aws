name: describe-migration-projects
description: Returns a paginated list of migration projects for your account in the current region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Filters applied to the migration projects described in the form of key-value pairs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: Specifies the unique pagination token that makes it possible to display the next page of results.
    --max-records=: The maximum number of records to include in the response.
