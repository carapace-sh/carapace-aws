name: list-commands
description: List all commands in your account.
flags:
    --command-parameter-name=: A filter that can be used to display the list of commands that have a specific command parameter name.
    --max-results=: The maximum number of results to return in this operation.
    --namespace=: The namespace of the command.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise `null` to receive the first set of results.
    --sort-order=: Specify whether to list the commands that you have created in the ascending or descending order.
completion:
    flag:
        namespace:
            - AWS-IoT
            - AWS-IoT-FleetWise
        sort-order:
            - ASCENDING
            - DESCENDING
