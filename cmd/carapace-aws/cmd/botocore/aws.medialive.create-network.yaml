name: create-network
description: Create as many Networks as you need.
flags:
    --ip-pools=: An array of IpPoolCreateRequests that identify a collection of IP addresses in your network that you want to reserve for use in MediaLive Anywhere.
    --name=: Specify a name that is unique in the AWS account.
    --request-id=: An ID that you assign to a create request.
    --routes=: An array of routes that MediaLive Anywhere needs to know about in order to route encoding traffic.
    --tags=: A collection of key-value pairs.
