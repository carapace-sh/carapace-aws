name: create-matching-workflow
description: Creates a matching workflow that defines the configuration for a data processing job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description of the workflow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --incremental-run-config=: Optional.
    --input-source-config=!: A list of `InputSource` objects, which have the fields `InputSourceARN` and `SchemaName`.
    --output-source-config=!: A list of `OutputSource` objects, each of which contains fields `outputS3Path`, `applyNormalization`, `KMSArn`, and `output`.
    --resolution-techniques=!: An object which defines the `resolutionType` and the `ruleBasedProperties`.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role.
    --tags=: The tags used to organize, track, or control access for this resource.
    --workflow-name=!: The name of the workflow.
