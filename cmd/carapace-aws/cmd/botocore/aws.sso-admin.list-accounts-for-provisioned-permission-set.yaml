name: list-accounts-for-provisioned-permission-set
description: Lists all the Amazon Web Services accounts where the specified permission set is provisioned.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to display for the [PermissionSet]().
    --next-token=: The pagination token for the list API.
    --page-size=: The size of each page to get in the AWS service call.
    --permission-set-arn=!: The ARN of the [PermissionSet]() from which the associated Amazon Web Services accounts will be listed.
    --provisioning-status=: The permission set provisioning status for an Amazon Web Services account.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        provisioning-status:
            - LATEST_PERMISSION_SET_PROVISIONED
            - LATEST_PERMISSION_SET_NOT_PROVISIONED
