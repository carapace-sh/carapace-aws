name: get-codegen-job
description: Returns an existing code generation job.
flags:
    --app-id=!: The unique ID of the Amplify app associated with the code generation job.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --environment-name=!: The name of the backend environment that is a part of the Amplify app associated with the code generation job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The unique ID of the code generation job.
