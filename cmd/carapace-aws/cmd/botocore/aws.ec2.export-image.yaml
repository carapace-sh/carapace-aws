name: export-image
description: Exports an Amazon Machine Image (AMI) to a VM file.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Token to enable idempotency for export image requests.
    --description=: A description of the image being exported.
    --disk-image-format=!: The disk image format.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --image-id=!: The ID of the image.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --role-name=: The name of the role that grants VM Import/Export permission to export images to your Amazon S3 bucket.
    --s3-export-location=!: The Amazon S3 bucket for the destination image.
    --tag-specifications=: The tags to apply to the export image task during creation.
completion:
