name: remove-role-from-db-instance
description: Disassociates an Amazon Web Services Identity and Access Management (IAM) role from a DB instance.
flags:
    --db-instance-identifier=!: The name of the DB instance to disassociate the IAM role from.
    --feature-name=!: The name of the feature for the DB instance that the IAM role is to be disassociated from.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role to disassociate from the DB instance, for example, `arn:aws:iam::123456789012:role/AccessRole`.
