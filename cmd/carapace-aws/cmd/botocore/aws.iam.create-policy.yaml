name: create-policy
description: Creates a new managed policy for your Amazon Web Services account.
flags:
    --description=: A friendly description of the policy.
    --path=: The path for the policy.
    --policy-document=!: The JSON policy document that you want to use as the content for the new policy.
    --policy-name=!: The friendly name of the policy.
    --tags=: A list of tags that you want to attach to the new IAM customer managed policy.
