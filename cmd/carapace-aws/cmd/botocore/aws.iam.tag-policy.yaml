name: tag-policy
description: Adds one or more tags to an IAM customer managed policy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-arn=!: The ARN of the IAM customer managed policy to which you want to add tags.
    --tags=!: The list of tags that you want to attach to the IAM customer managed policy.
