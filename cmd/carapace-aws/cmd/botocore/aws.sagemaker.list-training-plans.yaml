name: list-training-plans
description: Retrieves a list of training plans for the current account.
flags:
    --filters=: Additional filters to apply to the list of training plans.
    --max-results=: The maximum number of results to return in the response.
    --next-token=: A token to continue pagination if more results are available.
    --sort-by=: The training plan field to sort the results by (e.g., StartTime, Status).
    --sort-order=: The order to sort the results (Ascending or Descending).
    --start-time-after=: Filter to list only training plans with an actual start time after this date.
    --start-time-before=: Filter to list only training plans with an actual start time before this date.
completion:
    flag:
        sort-by:
            - TrainingPlanName
            - StartTime
            - Status
        sort-order:
            - Ascending
            - Descending
