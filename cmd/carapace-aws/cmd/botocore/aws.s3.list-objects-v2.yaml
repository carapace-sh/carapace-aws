name: list-objects-v2
description: 'End of support notice: Beginning November 21, 2025, Amazon S3 will stop returning `DisplayName`.'
flags:
    --bucket=!: '**Directory buckets** - When you use this operation with a directory bucket, you must use virtual-hosted-style requests in the format `Bucket-name.s3express-zone-id.region-code.amazonaws.com`. Path-style requests are not supported.'
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --continuation-token=: '`ContinuationToken` indicates to Amazon S3 that the list is being continued on this bucket with a token.'
    --delimiter=: A delimiter is a character that you use to group keys.
    --encoding-type=: Encoding type used by Amazon S3 to encode the [object keys](https://docs.aws.amazon.com/AmazonS3/latest/userguide/object-keys.html) in the response.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --fetch-owner: The owner field is not present in `ListObjectsV2` by default.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-keys=: Sets the maximum number of keys returned in the response.
    --no-fetch-owner: The owner field is not present in `ListObjectsV2` by default.
    --optional-object-attributes=: Specifies the optional fields that you want returned in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --prefix=: Limits the response to keys that begin with the specified prefix.
    --request-payer=: Confirms that the requester knows that she or he will be charged for the list objects request in V2 style.
    --start-after=: StartAfter is where you want Amazon S3 to start listing from.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        encoding-type:
            - url
        request-payer:
            - requester
