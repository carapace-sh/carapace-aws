# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: personalize-events
description: Amazon Personalize Events
commands:
    - name: put-action-interactions
      description: Records action interaction event data.
      flags:
        --action-interactions=!:
            description: A list of action interaction events from the session.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tracking-id=!: The ID of your action interaction event tracker.
    - name: put-actions
      description: Adds one or more actions to an Actions dataset.
      flags:
        --actions=!:
            description: A list of action data.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataset-arn=!: The Amazon Resource Name (ARN) of the Actions dataset you are adding the action or actions to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: put-events
      description: Records item interaction event data.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --event-list=!:
            description: A list of event data from the session.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --session-id=!: The session ID associated with the user's visit.
        --tracking-id=!: The tracking ID for the event.
        --user-id=: The user associated with the event.
    - name: put-items
      description: Adds one or more items to an Items dataset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataset-arn=!: The Amazon Resource Name (ARN) of the Items dataset you are adding the item or items to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --items=!:
            description: A list of item data.
            nargs: -1
    - name: put-users
      description: Adds one or more users to a Users dataset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataset-arn=!: The Amazon Resource Name (ARN) of the Users dataset you are adding the user or users to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --users=!:
            description: A list of user data.
            nargs: -1
