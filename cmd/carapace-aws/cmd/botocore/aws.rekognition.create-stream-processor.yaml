name: create-stream-processor
description: Creates an Amazon Rekognition stream processor that you can use to detect and recognize faces or to detect labels in a streaming video.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-sharing-preference=: Shows whether you are sharing data with Rekognition to improve model performance.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input=!: Kinesis video stream stream that provides the source streaming video.
    --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
    --name=!: An identifier you assign to the stream processor.
    --notification-channel=: ""
    --regions-of-interest=: Specifies locations in the frames where Amazon Rekognition checks for objects or people.
    --role-arn=!: The Amazon Resource Number (ARN) of the IAM role that allows access to the stream processor.
    --settings=!: Input parameters used in a streaming video analyzed by a stream processor.
    --stream-processor-output=!: Kinesis data stream stream or Amazon S3 bucket location to which Amazon Rekognition Video puts the analysis results.
    --tags=: A set of tags (key-value pairs) that you want to attach to the stream processor.
