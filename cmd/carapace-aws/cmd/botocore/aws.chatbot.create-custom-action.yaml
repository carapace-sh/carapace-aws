name: create-custom-action
description: Creates a custom action that can be invoked as an alias or as a button on a notification.
flags:
    --action-name=!: The name of the custom action.
    --alias-name=: The name used to invoke this action in a chat channel.
    --attachments=: Defines when this custom action button should be attached to a notification.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --definition=!: The definition of the command to run when invoked as an alias or as an action button.
    --tags=: A map of tags assigned to a resource.
