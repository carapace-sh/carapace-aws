name: detect-entities
description: Detects named entities in input text when you use the pre-trained model.
flags:
    --bytes=: This field applies only when you use a custom entity recognition model that was trained with PDF annotations.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --document-reader-config=: Provides configuration parameters to override the default actions for extracting text from PDF documents and image files.
    --endpoint-arn=: The Amazon Resource Name of an endpoint that is associated with a custom entity recognition model.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --language-code=: The language of the input documents.
    --text=: A UTF-8 text string.
completion:
    flag:
        language-code:
            - en
            - es
            - fr
            - de
            - it
            - pt
            - ar
            - hi
            - ja
            - ko
            - zh
            - zh-TW
