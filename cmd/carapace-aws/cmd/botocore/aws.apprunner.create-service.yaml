name: create-service
description: Create an App Runner service.
flags:
    --auto-scaling-configuration-arn=: The Amazon Resource Name (ARN) of an App Runner automatic scaling configuration resource that you want to associate with your service.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --encryption-configuration=: An optional custom encryption key that App Runner uses to encrypt the copy of your source repository that it maintains and your service logs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-check-configuration=: The settings for the health check that App Runner performs to monitor the health of the App Runner service.
    --instance-configuration=: The runtime configuration of instances (scaling units) of your service.
    --network-configuration=: Configuration settings related to network traffic of the web application that the App Runner service runs.
    --observability-configuration=: The observability configuration of your service.
    --service-name=!: A name for the App Runner service.
    --source-configuration=!: The source to deploy to the App Runner service.
    --tags=: An optional list of metadata items that you can associate with the App Runner service resource.
