name: create-vpc-peering-authorization
description: Requests authorization to create or delete a peer connection between the VPC for your Amazon GameLift Servers fleet and a virtual private cloud (VPC) in your Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --game-lift-aws-account-id=!: A unique identifier for the Amazon Web Services account that you use to manage your Amazon GameLift Servers fleet.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --peer-vpc-id=!: A unique identifier for a VPC with resources to be accessed by your Amazon GameLift Servers fleet.
