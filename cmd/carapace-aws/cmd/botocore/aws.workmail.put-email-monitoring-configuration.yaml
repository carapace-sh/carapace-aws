name: put-email-monitoring-configuration
description: Creates or updates the email monitoring configuration for a specified organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-group-arn=!: The Amazon Resource Name (ARN) of the CloudWatch Log group associated with the email monitoring configuration.
    --organization-id=!: The ID of the organization for which the email monitoring configuration is set.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM Role associated with the email monitoring configuration.
