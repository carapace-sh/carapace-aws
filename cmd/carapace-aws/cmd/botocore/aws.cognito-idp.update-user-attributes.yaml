name: update-user-attributes
description: Updates the currently signed-in user's attributes.
flags:
    --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
    --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action initiates.
    --user-attributes=!: An array of name-value pairs representing user attributes.
