name: update-job
description: Updates supported fields of the specified job.
flags:
    --abort-config=: Allows you to create criteria to abort a job.
    --description=: A short text description of the job.
    --job-executions-retry-config=: Allows you to create the criteria to retry a job.
    --job-executions-rollout-config=: Allows you to create a staged rollout of the job.
    --job-id=!: The ID of the job to be updated.
    --namespace-id=: The namespace used to indicate that a job is a customer-managed job.
    --presigned-url-config=: Configuration information for pre-signed S3 URLs.
    --timeout-config=: Specifies the amount of time each device has to finish its execution of the job.
