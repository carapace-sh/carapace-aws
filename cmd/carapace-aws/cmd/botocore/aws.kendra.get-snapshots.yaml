name: get-snapshots
description: Retrieves search metrics data.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-id=!: The identifier of the index to get search metrics data.
    --interval=!: The time interval or time window to get search metrics data.
    --max-results=: The maximum number of returned data for the metric.
    --metric-type=!: The metric you want to retrieve.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
completion:
    flag:
        interval:
            - THIS_MONTH
            - THIS_WEEK
            - ONE_WEEK_AGO
            - TWO_WEEKS_AGO
            - ONE_MONTH_AGO
            - TWO_MONTHS_AGO
        metric-type:
            - QUERIES_BY_COUNT
            - QUERIES_BY_ZERO_CLICK_RATE
            - QUERIES_BY_ZERO_RESULT_RATE
            - DOCS_BY_CLICK_COUNT
            - AGG_QUERY_DOC_METRICS
            - TREND_QUERY_DOC_METRICS
