name: backtrack-db-cluster
description: Backtracks a DB cluster to a specific time, without creating a new DB cluster.
flags:
    --backtrack-to=!: The timestamp of the time to backtrack the DB cluster to, specified in ISO 8601 format.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-cluster-identifier=!: The DB cluster identifier of the DB cluster to be backtracked.
    --force=: Specifies whether to force the DB cluster to backtrack when binary logging is enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --use-earliest-time-on-point-in-time-unavailable=: Specifies whether to backtrack the DB cluster to the earliest possible backtrack time when *BacktrackTo* is set to a timestamp earlier than the earliest backtrack time.
