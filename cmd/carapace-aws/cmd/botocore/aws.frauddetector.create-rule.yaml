name: create-rule
description: Creates a rule for use with the specified detector.
flags:
    --description=: The rule description.
    --detector-id=!: The detector ID for the rule's parent detector.
    --expression=!: The rule expression.
    --language=!: The language of the rule.
    --outcomes=!: The outcome or outcomes returned when the rule expression matches.
    --rule-id=!: The rule ID.
    --tags=: A collection of key and value pairs.
completion:
    flag:
        language:
            - DETECTORPL
