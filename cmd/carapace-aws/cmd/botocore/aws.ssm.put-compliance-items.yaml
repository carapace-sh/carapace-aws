name: put-compliance-items
description: Registers a compliance type and other compliance details on a designated resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --compliance-type=!: Specify the compliance type.
    --execution-summary=!: 'A summary of the call execution that includes an execution ID, the type of execution (for example, `Command`), and the date/time of the execution using a datetime object that is saved in the following format: `yyyy-MM-dd''T''HH:mm:ss''Z''`'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --item-content-hash=: MD5 or SHA-256 content hash.
    --items=!: Information about the compliance as defined by the resource type.
    --resource-id=!: Specify an ID for this resource.
    --resource-type=!: Specify the type of resource.
    --upload-type=: The mode for uploading compliance items.
completion:
    flag:
        upload-type:
            - COMPLETE
            - PARTIAL
