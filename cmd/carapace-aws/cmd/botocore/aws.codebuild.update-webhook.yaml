name: update-webhook
description: Updates the webhook associated with an CodeBuild build project.
flags:
    --branch-filter=: A regular expression used to determine which repository branches are built when a webhook is triggered.
    --build-type=: Specifies the type of build this webhook will trigger.
    --filter-groups=: An array of arrays of `WebhookFilter` objects used to determine if a webhook event can trigger a build.
    --no-rotate-secret: A boolean value that specifies whether the associated GitHub repository's secret token should be updated.
    --project-name=!: The name of the CodeBuild project.
    --pull-request-build-policy=: A PullRequestBuildPolicy object that defines comment-based approval requirements for triggering builds on pull requests.
    --rotate-secret: A boolean value that specifies whether the associated GitHub repository's secret token should be updated.
completion:
    flag:
        build-type:
            - BUILD
            - BUILD_BATCH
            - RUNNER_BUILDKITE_BUILD
