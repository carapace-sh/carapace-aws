name: query
description: You must provide the name of the partition key attribute and a single value for that attribute.
flags:
    --attributes-to-get=: This is a legacy parameter.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --conditional-operator=: This is a legacy parameter.
    --consistent-read: 'Determines the read consistency model: If set to `true`, then the operation uses strongly consistent reads; otherwise, the operation uses eventually consistent reads.'
    --exclusive-start-key=: The primary key of the first item that this operation will evaluate.
    --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
    --expression-attribute-values=: One or more values that can be substituted in an expression.
    --filter-expression=: A string that contains conditions that DynamoDB applies after the `Query` operation, but before the data is returned to you.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-name=: The name of an index to query.
    --key-condition-expression=: The condition that specifies the key values for items to be retrieved by the `Query` action.
    --key-conditions=: This is a legacy parameter.
    --limit=: The maximum number of items to evaluate (not necessarily the number of matching items).
    --max-items=: The  total number of items to return in the command's output.
    --no-consistent-read: 'Determines the read consistency model: If set to `true`, then the operation uses strongly consistent reads; otherwise, the operation uses eventually consistent reads.'
    --no-scan-index-forward: 'Specifies the order for index traversal: If `true` (default), the traversal is performed in ascending order; if `false`, the traversal is performed in descending order.'
    --page-size=: The size of each page to get in the AWS service call.
    --projection-expression=: A string that identifies one or more attributes to retrieve from the table.
    --query-filter=: This is a legacy parameter.
    --return-consumed-capacity=: ""
    --scan-index-forward: 'Specifies the order for index traversal: If `true` (default), the traversal is performed in ascending order; if `false`, the traversal is performed in descending order.'
    --select=: The attributes to be returned in the result.
    --starting-token=: A token to specify where to start paginating.
    --table-name=!: The name of the table containing the requested items.
completion:
    flag:
        conditional-operator:
            - AND
            - OR
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        select:
            - ALL_ATTRIBUTES
            - ALL_PROJECTED_ATTRIBUTES
            - SPECIFIC_ATTRIBUTES
            - COUNT
