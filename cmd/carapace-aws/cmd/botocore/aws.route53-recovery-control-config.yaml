name: route53-recovery-control-config
description: AWS Route53 Recovery Control Config
commands:
    - name: update-cluster
      description: Updates an existing cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
        --network-type=!: The network type of the cluster.
      completion:
        flag:
            network-type:
                - IPV4
                - DUALSTACK
    - name: update-routing-control
      description: Updates a routing control.
      flags:
        --routing-control-arn=!: The Amazon Resource Name (ARN) of the routing control.
        --routing-control-name=!: The name of the routing control.
    - name: update-safety-rule
      description: Update a safety rule (an assertion rule or gating rule).
      flags:
        --assertion-rule-update=: The assertion rule to update.
        --gating-rule-update=: The gating rule to update.
    - name: create-control-panel
      description: Creates a new control panel.
      flags:
        --client-token=: A unique, case-sensitive string of up to 64 ASCII characters.
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster for the control panel.
        --control-panel-name=!: The name of the control panel.
        --tags=: The tags associated with the control panel.
    - name: delete-cluster
      description: Delete a cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster that you're deleting.
    - name: delete-routing-control
      description: Deletes a routing control.
      flags:
        --routing-control-arn=!: The Amazon Resource Name (ARN) of the routing control that you're deleting.
    - name: get-resource-policy
      description: Get information about the resource policy for a cluster.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: list-associated-route53-health-checks
      description: Returns an array of all Amazon Route 53 health checks associated with a specific routing control.
      flags:
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: The token that identifies which batch of results you want to see.
        --routing-control-arn=!: The Amazon Resource Name (ARN) of the routing control.
    - name: list-safety-rules
      description: List the safety rules (the assertion rules and gating rules) that you've defined for the routing controls in a control panel.
      flags:
        --control-panel-arn=!: The Amazon Resource Name (ARN) of the control panel.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: The token that identifies which batch of results you want to see.
    - name: list-tags-for-resource
      description: Lists the tags for a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource that's tagged.
    - name: describe-safety-rule
      description: Returns information about a safety rule.
      flags:
        --safety-rule-arn=!: The ARN of the safety rule.
    - name: create-cluster
      description: Create a new cluster.
      flags:
        --client-token=: A unique, case-sensitive string of up to 64 ASCII characters.
        --cluster-name=!: The name of the cluster.
        --network-type=: The network type of the cluster.
        --tags=: The tags associated with the cluster.
      completion:
        flag:
            network-type:
                - IPV4
                - DUALSTACK
    - name: create-routing-control
      description: Creates a new routing control.
      flags:
        --client-token=: A unique, case-sensitive string of up to 64 ASCII characters.
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster that includes the routing control.
        --control-panel-arn=: The Amazon Resource Name (ARN) of the control panel that includes the routing control.
        --routing-control-name=!: The name of the routing control.
    - name: delete-control-panel
      description: Deletes a control panel.
      flags:
        --control-panel-arn=!: The Amazon Resource Name (ARN) of the control panel.
    - name: describe-cluster
      description: Display the details about a cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
    - name: describe-routing-control
      description: Displays details about a routing control.
      flags:
        --routing-control-arn=!: The Amazon Resource Name (ARN) of the routing control.
    - name: list-clusters
      description: Returns an array of all the clusters in an account.
      flags:
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: The token that identifies which batch of results you want to see.
    - name: tag-resource
      description: Adds a tag to a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource that's tagged.
        --tags=!: The tags associated with the resource.
    - name: list-control-panels
      description: Returns an array of control panels in an account or in a cluster.
      flags:
        --cluster-arn=: The Amazon Resource Name (ARN) of a cluster.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: The token that identifies which batch of results you want to see.
    - name: untag-resource
      description: Removes a tag from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource that's tagged.
        --tag-keys=!: Keys for the tags to be removed.
    - name: update-control-panel
      description: Updates a control panel.
      flags:
        --control-panel-arn=!: The Amazon Resource Name (ARN) of the control panel.
        --control-panel-name=!: The name of the control panel.
    - name: create-safety-rule
      description: Creates a safety rule in a control panel.
      flags:
        --assertion-rule=: The assertion rule requested.
        --client-token=: A unique, case-sensitive string of up to 64 ASCII characters.
        --gating-rule=: The gating rule requested.
        --tags=: The tags associated with the safety rule.
    - name: delete-safety-rule
      description: Deletes a safety rule.
      flags:
        --safety-rule-arn=!: The ARN of the safety rule.
    - name: describe-control-panel
      description: Displays details about a control panel.
      flags:
        --control-panel-arn=!: The Amazon Resource Name (ARN) of the control panel.
    - name: list-routing-controls
      description: Returns an array of routing controls for a control panel.
      flags:
        --control-panel-arn=!: The Amazon Resource Name (ARN) of the control panel.
        --max-results=: The number of objects that you want to return with this call.
        --next-token=: The token that identifies which batch of results you want to see.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: cluster-created
          description: Display the details about a cluster.
          flags:
            --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
        - name: cluster-deleted
          description: Display the details about a cluster.
          flags:
            --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
        - name: control-panel-created
          description: Displays details about a control panel.
          flags:
            --control-panel-arn=!: The Amazon Resource Name (ARN) of the control panel.
        - name: control-panel-deleted
          description: Displays details about a control panel.
          flags:
            --control-panel-arn=!: The Amazon Resource Name (ARN) of the control panel.
        - name: routing-control-created
          description: Displays details about a routing control.
          flags:
            --routing-control-arn=!: The Amazon Resource Name (ARN) of the routing control.
        - name: routing-control-deleted
          description: Displays details about a routing control.
          flags:
            --routing-control-arn=!: The Amazon Resource Name (ARN) of the routing control.
