name: create-flow-alias
description: Creates an alias of a flow for deployment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --concurrency-configuration=: The configuration that specifies how nodes in the flow are executed in parallel.
    --description=: A description for the alias.
    --flow-identifier=!: The unique identifier of the flow for which to create an alias.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: A name for the alias.
    --routing-configuration=!: Contains information about the version to which to map the alias.
    --tags=: Any tags that you want to attach to the alias of the flow.
