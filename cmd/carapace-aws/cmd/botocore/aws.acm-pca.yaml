    - name: create-certificate-authority
      description: Creates a root or subordinate private certificate authority (CA).
      flags:
        --certificate-authority-configuration=!: Name and bit size of the private key algorithm, the name of the signing algorithm, and X.500 certificate subject information.
        --certificate-authority-type=!: The type of the certificate authority.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idempotency-token=: Custom string that can be used to distinguish between calls to the **CreateCertificateAuthority** action.
        --key-storage-security-standard=: Specifies a cryptographic key management compliance standard for handling and protecting CA keys.
        --revocation-configuration=: Contains information to enable support for Online Certificate Status Protocol (OCSP), certificate revocation list (CRL), both protocols, or neither.
        --tags=: Key-value pairs that will be attached to the new private CA.
        --usage-mode=: Specifies whether the CA issues general-purpose certificates that typically require a revocation mechanism, or short-lived certificates that may optionally omit revocation because they expire quickly.
      completion:
        flag:
            certificate-authority-type:
                - ROOT
                - SUBORDINATE
            key-storage-security-standard:
                - FIPS_140_2_LEVEL_2_OR_HIGHER
                - FIPS_140_2_LEVEL_3_OR_HIGHER
                - CCPC_LEVEL_1_OR_HIGHER
            usage-mode:
                - GENERAL_PURPOSE
                - SHORT_LIVED_CERTIFICATE
      documentation:
        command: |-
            Creates a root or subordinate private certificate authority (CA). You must specify the CA configuration, an optional configuration for Online Certificate Status Protocol (OCSP) and/or a certificate revocation list (CRL), the CA type, and an optional idempotency token to avoid accidental creation of multiple CAs. The CA configuration specifies the name of the algorithm and key size to be used to create the CA private key, the type of signing algorithm that the CA uses, and X.500 subject information. The OCSP configuration can optionally specify a custom URL for the OCSP responder. The CRL configuration specifies the CRL expiration period in days (the validity period of the CRL), the Amazon S3 bucket that will contain the CRL, and a CNAME alias for the S3 bucket that is included in certificates issued by the CA. If successful, this action returns the Amazon Resource Name (ARN) of the CA.

            Both Amazon Web Services Private CA and the IAM principal must have permission to write to the S3 bucket that you specify. If the IAM principal making the call does not have permission to write to the bucket, then an exception is thrown. For more information, see [Access policies for CRLs in Amazon S3](https://docs.aws.amazon.com/privateca/latest/userguide/crl-planning.html#s3-policies).

            Amazon Web Services Private CA assets that are stored in Amazon S3 can be protected with encryption. For more information, see [Encrypting Your CRLs](https://docs.aws.amazon.com/privateca/latest/userguide/crl-planning.html#crl-encryption).
        flag:
            certificate-authority-configuration: Name and bit size of the private key algorithm, the name of the signing algorithm, and X.500 certificate subject information.
            certificate-authority-type: The type of the certificate authority.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
