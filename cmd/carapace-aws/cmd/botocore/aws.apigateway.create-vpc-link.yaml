name: create-vpc-link
description: Creates a VPC link, under the caller's account in a selected region, in an asynchronous operation that typically takes 2-4 minutes to complete and become operational.
flags:
    --description=: The description of the VPC link.
    --name=!: The name used to label and identify the VPC link.
    --tags=: The key-value map of strings.
    --target-arns=!: The ARN of the network load balancer of the VPC targeted by the VPC link.
