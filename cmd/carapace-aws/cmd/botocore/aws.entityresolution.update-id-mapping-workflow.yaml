name: update-id-mapping-workflow
description: Updates an existing `IdMappingWorkflow`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: A description of the workflow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id-mapping-techniques=!: An object which defines the ID mapping technique and any additional configurations.
    --incremental-run-config=: The incremental run configuration for the update ID mapping workflow.
    --input-source-config=!: A list of `InputSource` objects, which have the fields `InputSourceARN` and `SchemaName`.
    --output-source-config=: A list of `OutputSource` objects, each of which contains fields `outputS3Path` and `KMSArn`.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role.
    --workflow-name=!: The name of the workflow.
