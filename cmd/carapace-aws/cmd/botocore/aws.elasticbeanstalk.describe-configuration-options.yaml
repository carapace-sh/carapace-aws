name: describe-configuration-options
description: Describes the configuration options that are used in a particular configuration template or environment, or that a specified solution stack defines.
flags:
    --application-name=: The name of the application associated with the configuration template or environment.
    --environment-name=: The name of the environment whose configuration options you want to describe.
    --options=: If specified, restricts the descriptions to only the specified options.
    --platform-arn=: The ARN of the custom platform.
    --solution-stack-name=: The name of the solution stack whose configuration options you want to describe.
    --template-name=: The name of the configuration template whose configuration options you want to describe.
