name: untag-resource
description: Deletes the specified set of tag keys and their values from the specified Amazon Lightsail resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=: The Amazon Resource Name (ARN) of the resource from which you want to remove a tag.
    --resource-name=!: The name of the resource from which you are removing a tag.
    --tag-keys=!: The tag keys to delete from the specified resource.
