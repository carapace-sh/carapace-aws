name: update-scheduled-action
description: Reschedules a planned domain configuration change for a later time.
flags:
    --action-id=!: The unique identifier of the action to reschedule.
    --action-type=!: The type of action to reschedule.
    --desired-start-time=: The time to implement the change, in Coordinated Universal Time (UTC).
    --domain-name=!: The name of the domain to reschedule an action for.
    --schedule-at=!: When to schedule the action.
completion:
    flag:
        action-type:
            - SERVICE_SOFTWARE_UPDATE
            - JVM_HEAP_SIZE_TUNING
            - JVM_YOUNG_GEN_TUNING
        schedule-at:
            - NOW
            - TIMESTAMP
            - OFF_PEAK_WINDOW
