name: list-domain-maintenances
description: A list of maintenance actions for the domain.
flags:
    --action=: The name of the action.
    --domain-name=!: The name of the domain.
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListDomainMaintenances` operation returns a `nextToken`, include the returned `nextToken` in subsequent `ListDomainMaintenances` operations, which returns results in the next page.
    --status=: The status of the action.
completion:
    flag:
        action:
            - REBOOT_NODE
            - RESTART_SEARCH_PROCESS
            - RESTART_DASHBOARD
        status:
            - PENDING
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - TIMED_OUT
