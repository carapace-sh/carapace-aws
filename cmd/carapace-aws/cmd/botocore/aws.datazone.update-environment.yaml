name: update-environment
description: Updates the specified environment in Amazon DataZone.
flags:
    --blueprint-version=: The blueprint version to which the environment should be updated.
    --description=: The description to be updated as part of the `UpdateEnvironment` action.
    --domain-identifier=!: The identifier of the domain in which the environment is to be updated.
    --glossary-terms=: The glossary terms to be updated as part of the `UpdateEnvironment` action.
    --identifier=!: The identifier of the environment that is to be updated.
    --name=: The name to be updated as part of the `UpdateEnvironment` action.
    --user-parameters=: The user parameters of the environment.
