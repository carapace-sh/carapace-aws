name: list-crawls
description: Returns all the crawls of a specified crawler.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --crawler-name=!: The name of the crawler whose runs you want to retrieve.
    --filters=: Filters the crawls by the criteria you specify in a list of `CrawlsFilter` objects.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return.
    --next-token=: A continuation token, if this is a continuation call.
