name: describe-cluster-versions
description: Lists available Kubernetes versions for Amazon EKS clusters.
flags:
    --cluster-type=: The type of cluster to filter versions by.
    --cluster-versions=: List of specific cluster versions to describe.
    --default-only=: Filter to show only default versions.
    --include-all=: Include all available versions in the response.
    --max-results=: Maximum number of results to return.
    --next-token=: Pagination token for the next set of results.
    --status=: This field is deprecated.
    --version-status=: Filter versions by their current status.
completion:
    flag:
        status:
            - unsupported
            - standard-support
            - extended-support
        version-status:
            - UNSUPPORTED
            - STANDARD_SUPPORT
            - EXTENDED_SUPPORT
