name: modify-spot-fleet-request
description: Modifies the specified Spot Fleet request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --context=: Reserved.
    --excess-capacity-termination-policy=: Indicates whether running instances should be terminated if the target capacity of the Spot Fleet request is decreased below the current size of the Spot Fleet.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --launch-template-configs=: The launch template and overrides.
    --on-demand-target-capacity=: The number of On-Demand Instances in the fleet.
    --spot-fleet-request-id=!: The ID of the Spot Fleet request.
    --target-capacity=: The size of the fleet.
completion:
    flag:
        excess-capacity-termination-policy:
            - noTermination
            - default
