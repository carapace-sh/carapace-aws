name: list-service-specific-credentials
description: Returns information about the service-specific credentials associated with the specified IAM user.
flags:
    --all-users=: A flag indicating whether to list service specific credentials for all users.
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --service-name=: Filters the returned results to only those for the specified Amazon Web Services service.
    --user-name=: The name of the user whose service-specific credentials you want information about.
