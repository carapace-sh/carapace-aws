name: update-standards-control
description: Used to control whether an individual security standard control is enabled or disabled.
flags:
    --control-status=: The updated status of the security standard control.
    --disabled-reason=: A description of the reason why you are disabling a security standard control.
    --standards-control-arn=!: The ARN of the security standard control to enable or disable.
completion:
    flag:
        control-status:
            - ENABLED
            - DISABLED
