name: update-identity-provider
description: Modifies the configuration and trust relationship between a third-party identity provider (IdP) and a user pool.
flags:
    --attribute-mapping=: A mapping of IdP attributes to standard and custom user pool attributes.
    --idp-identifiers=: 'An array of IdP identifiers, for example `"IdPIdentifiers": [ "MyIdP", "MyIdP2" ]`.'
    --provider-details=: The scopes, URLs, and identifiers for your external identity provider.
    --provider-name=!: The name of the IdP that you want to update.
    --user-pool-id=!: The Id of the user pool where you want to update your IdP.
