name: update-anycast-ip-list
description: Updates an Anycast static IP list.
flags:
    --id=!: The ID of the Anycast static IP list.
    --if-match=!: The current version (ETag value) of the Anycast static IP list that you are updating.
    --ip-address-type=: The IP address type for the Anycast static IP list.
completion:
    flag:
        ip-address-type:
            - ipv4
            - ipv6
            - dualstack
