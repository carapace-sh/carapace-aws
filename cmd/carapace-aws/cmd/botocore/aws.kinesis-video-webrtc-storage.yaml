name: kinesis-video-webrtc-storage
description: Amazon Kinesis Video WebRTC Storage
commands:
    - name: join-storage-session
      description: Before using this API, you must call the `GetSignalingChannelEndpoint` API to request the WEBRTC endpoint.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the signaling channel.
    - name: join-storage-session-as-viewer
      description: Join the ongoing one way-video and/or multi-way audio WebRTC session as a viewer for an input channel.
      flags:
        --channel-arn=!: The Amazon Resource Name (ARN) of the signaling channel.
        --client-id=!: The unique identifier for the sender client.
