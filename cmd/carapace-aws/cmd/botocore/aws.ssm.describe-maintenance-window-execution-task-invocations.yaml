name: describe-maintenance-window-execution-task-invocations
description: Retrieves the individual task executions (one per target) for a particular task run as part of a maintenance window execution.
flags:
    --filters=: Optional filters used to scope down the returned task invocations.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --task-id=!: The ID of the specific task in the maintenance window task that should be retrieved.
    --window-execution-id=!: The ID of the maintenance window execution the task is part of.
