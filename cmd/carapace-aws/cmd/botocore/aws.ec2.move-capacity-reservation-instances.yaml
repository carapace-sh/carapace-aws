name: move-capacity-reservation-instances
description: Move available capacity from a source Capacity Reservation to a destination Capacity Reservation.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --destination-capacity-reservation-id=!: The ID of the Capacity Reservation that you want to move capacity into.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-count=!: The number of instances that you want to move from the source Capacity Reservation.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --source-capacity-reservation-id=!: The ID of the Capacity Reservation from which you want to move capacity.
