name: batch-create-custom-vocabulary-item
description: Create a batch of custom vocabulary items for a given bot locale's custom vocabulary.
flags:
    --bot-id=!: The identifier of the bot associated with this custom vocabulary.
    --bot-version=!: The identifier of the version of the bot associated with this custom vocabulary.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-vocabulary-item-list=!: A list of new custom vocabulary items.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --locale-id=!: The identifier of the language and locale where this custom vocabulary is used.
