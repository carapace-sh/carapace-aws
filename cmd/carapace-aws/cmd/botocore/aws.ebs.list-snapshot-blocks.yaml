name: list-snapshot-blocks
description: Returns information about the blocks in an Amazon Elastic Block Store snapshot.
flags:
    --max-results=: The maximum number of blocks to be returned by the request.
    --next-token=: The token to request the next page of results.
    --snapshot-id=!: The ID of the snapshot from which to get block indexes and block tokens.
    --starting-block-index=: The block index from which the list should start.
