name: modify-vpc-endpoint-service-configuration
description: Modifies the attributes of the specified VPC endpoint service configuration.
flags:
    --acceptance-required: Indicates whether requests to create an endpoint to the service must be accepted.
    --add-gateway-load-balancer-arns=: The Amazon Resource Names (ARNs) of Gateway Load Balancers to add to the service configuration.
    --add-network-load-balancer-arns=: The Amazon Resource Names (ARNs) of Network Load Balancers to add to the service configuration.
    --add-supported-ip-address-types=: The IP address types to add to the service configuration.
    --add-supported-regions=: The supported Regions to add to the service configuration.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-acceptance-required: Indicates whether requests to create an endpoint to the service must be accepted.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-remove-private-dns-name: (Interface endpoint configuration) Removes the private DNS name of the endpoint service.
    --private-dns-name=: (Interface endpoint configuration) The private DNS name to assign to the endpoint service.
    --remove-gateway-load-balancer-arns=: The Amazon Resource Names (ARNs) of Gateway Load Balancers to remove from the service configuration.
    --remove-network-load-balancer-arns=: The Amazon Resource Names (ARNs) of Network Load Balancers to remove from the service configuration.
    --remove-private-dns-name: (Interface endpoint configuration) Removes the private DNS name of the endpoint service.
    --remove-supported-ip-address-types=: The IP address types to remove from the service configuration.
    --remove-supported-regions=: The supported Regions to remove from the service configuration.
    --service-id=!: The ID of the service.
