name: modify-data-migration
description: Modifies an existing DMS data migration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-migration-identifier=!: The identifier (name or ARN) of the data migration to modify.
    --data-migration-name=: The new name for the data migration.
    --data-migration-type=: The new migration type for the data migration.
    --enable-cloudwatch-logs: Whether to enable Cloudwatch logs for the data migration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enable-cloudwatch-logs: Whether to enable Cloudwatch logs for the data migration.
    --number-of-jobs=: The number of parallel jobs that trigger parallel threads to unload the tables from the source, and then load them to the target.
    --selection-rules=: A JSON-formatted string that defines what objects to include and exclude from the migration.
    --service-access-role-arn=: The new service access role ARN for the data migration.
    --source-data-settings=: The new information about the source data provider for the data migration.
    --target-data-settings=: The new information about the target data provider for the data migration.
completion:
    flag:
        data-migration-type:
            - full-load
            - cdc
            - full-load-and-cdc
