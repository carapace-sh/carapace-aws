name: braket
description: Braket
commands:
    - name: delete-spending-limit
      description: Deletes an existing spending limit.
      flags:
        --spending-limit-arn=!: The Amazon Resource Name (ARN) of the spending limit to delete.
    - name: list-tags-for-resource
      description: Shows the tags associated with this resource.
      flags:
        --resource-arn=!: Specify the `resourceArn` for the resource whose tags to display.
    - name: search-devices
      description: Searches for devices using the specified filters.
      flags:
        --filters=!: Array of SearchDevicesFilter objects to use when searching for devices.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: A token used for pagination of results returned in the response.
    - name: cancel-job
      description: Cancels an Amazon Braket hybrid job.
      flags:
        --job-arn=!: The ARN of the Amazon Braket hybrid job to cancel.
    - name: get-job
      description: Retrieves the specified Amazon Braket hybrid job.
      flags:
        --additional-attribute-names=: A list of attributes to return additional information for.
        --job-arn=!: The ARN of the hybrid job to retrieve.
    - name: search-quantum-tasks
      description: Searches for tasks that match the specified filter values.
      flags:
        --filters=!: Array of `SearchQuantumTasksFilter` objects to use when searching for quantum tasks.
        --max-results=: Maximum number of results to return in the response.
        --next-token=: A token used for pagination of results returned in the response.
    - name: untag-resource
      description: Remove tags from a resource.
      flags:
        --resource-arn=!: Specify the `resourceArn` for the resource from which to remove the tags.
        --tag-keys=!: Specify the keys for the tags to remove from the resource.
    - name: get-device
      description: Retrieves the devices available in Amazon Braket.
      flags:
        --device-arn=!: The ARN of the device to retrieve.
    - name: get-quantum-task
      description: Retrieves the specified quantum task.
      flags:
        --additional-attribute-names=: A list of attributes to return additional information for.
        --quantum-task-arn=!: The ARN of the quantum task to retrieve.
    - name: create-job
      description: Creates an Amazon Braket hybrid job.
      flags:
        --algorithm-specification=!: Definition of the Amazon Braket job to be created.
        --associations=: The list of Amazon Braket resources associated with the hybrid job.
        --checkpoint-config=: Information about the output locations for hybrid job checkpoint data.
        --client-token=!: The client token associated with this request that guarantees that the request is idempotent.
        --device-config=!: The quantum processing unit (QPU) or simulator used to create an Amazon Braket hybrid job.
        --hyper-parameters=: Algorithm-specific parameters used by an Amazon Braket hybrid job that influence the quality of the training job.
        --input-data-config=: A list of parameters that specify the name and type of input data and where it is located.
        --instance-config=!: Configuration of the resource instances to use while running the hybrid job on Amazon Braket.
        --job-name=!: The name of the Amazon Braket hybrid job.
        --output-data-config=!: The path to the S3 location where you want to store hybrid job artifacts and the encryption key used to store them.
        --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that Amazon Braket can assume to perform tasks on behalf of a user.
        --stopping-condition=: The user-defined criteria that specifies when a hybrid job stops running.
        --tags=: Tags to be added to the hybrid job you're creating.
    - name: create-spending-limit
      description: Creates a spending limit for a specified quantum device.
      flags:
        --client-token=!: A unique, case-sensitive identifier to ensure that the operation completes no more than one time.
        --device-arn=!: The Amazon Resource Name (ARN) of the quantum device to apply the spending limit to.
        --spending-limit=!: The maximum amount that can be spent on the specified device, in USD.
        --tags=: The tags to apply to the spending limit.
        --time-period=: The time period during which the spending limit is active, including start and end dates.
    - name: search-jobs
      description: Searches for Amazon Braket hybrid jobs that match the specified filter values.
      flags:
        --filters=!: Array of SearchJobsFilter objects to use when searching for hybrid jobs.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: A token used for pagination of results returned in the response.
    - name: search-spending-limits
      description: Searches and lists spending limits based on specified filters.
      flags:
        --filters=: The filters to apply when searching for spending limits.
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token to retrieve the next page of results.
    - name: tag-resource
      description: Add a tag to the specified resource.
      flags:
        --resource-arn=!: Specify the `resourceArn` of the resource to which a tag will be added.
        --tags=!: Specify the tags to add to the resource.
    - name: update-spending-limit
      description: Updates an existing spending limit.
      flags:
        --client-token=!: A unique, case-sensitive identifier to ensure that the operation completes no more than one time.
        --spending-limit-arn=!: The Amazon Resource Name (ARN) of the spending limit to update.
        --spending-limit=: The new maximum amount that can be spent on the specified device, in USD.
        --time-period=: The new time period during which the spending limit is active, including start and end dates.
    - name: cancel-quantum-task
      description: Cancels the specified task.
      flags:
        --client-token=!: The client token associated with the cancellation request.
        --quantum-task-arn=!: The ARN of the quantum task to cancel.
    - name: create-quantum-task
      description: Creates a quantum task.
      flags:
        --action=!: The action associated with the quantum task.
        --associations=: The list of Amazon Braket resources associated with the quantum task.
        --client-token=!: The client token associated with the request.
        --device-arn=!: The ARN of the device to run the quantum task on.
        --device-parameters=: The parameters for the device to run the quantum task on.
        --experimental-capabilities=: Enable experimental capabilities for the quantum task.
        --job-token=: The token for an Amazon Braket hybrid job that associates it with the quantum task.
        --output-s3-bucket=!: The S3 bucket to store quantum task result files in.
        --output-s3-key-prefix=!: The key prefix for the location in the S3 bucket to store quantum task results in.
        --shots=!: The number of shots to use for the quantum task.
        --tags=: Tags to be added to the quantum task you're creating.
