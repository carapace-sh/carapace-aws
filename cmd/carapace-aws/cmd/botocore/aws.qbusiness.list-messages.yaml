name: list-messages
description: Gets a list of messages associated with an Amazon Q Business web experience.
flags:
    --application-id=!: The identifier for the Amazon Q Business application.
    --conversation-id=!: The identifier of the Amazon Q Business web experience conversation.
    --max-results=: The maximum number of messages to return.
    --next-token=: If the number of messages returned exceeds `maxResults`, Amazon Q Business returns a next token as a pagination token to retrieve the next set of messages.
    --user-id=: The identifier of the user involved in the Amazon Q Business web experience conversation.
