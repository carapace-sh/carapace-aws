name: cancel-ml-model-training-job
description: Cancels a Neptune ML model training job.
flags:
    --clean: If set to `TRUE`, this flag specifies that all Amazon S3 artifacts should be deleted when the job is stopped.
    --id=!: The unique identifier of the model-training job to be canceled.
    --neptune-iam-role-arn=: The ARN of an IAM role that provides Neptune access to SageMaker and Amazon S3 resources.
    --no-clean: If set to `TRUE`, this flag specifies that all Amazon S3 artifacts should be deleted when the job is stopped.
