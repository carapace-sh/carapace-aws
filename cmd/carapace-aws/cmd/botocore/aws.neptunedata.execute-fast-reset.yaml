name: execute-fast-reset
description: The fast reset REST API lets you reset a Neptune graph quicky and easily, removing all of its data.
flags:
    --action=!: The fast reset action.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --token=: The fast-reset token to initiate the reset.
completion:
    flag:
        action:
            - initiateDatabaseReset
            - performDatabaseReset
