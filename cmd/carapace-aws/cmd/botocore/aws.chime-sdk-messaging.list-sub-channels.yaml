name: list-sub-channels
description: Lists all the SubChannels in an elastic channel when given a channel ID.
flags:
    --channel-arn=!: The ARN of elastic channel.
    --chime-bearer=!: The `AppInstanceUserArn` of the user making the API call.
    --max-results=: The maximum number of sub-channels that you want to return.
    --next-token=: The token passed by previous API calls until all requested sub-channels are returned.
