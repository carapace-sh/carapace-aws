name: create-instance-access-control-attribute-configuration
description: Enables the attributes-based access control (ABAC) feature for the specified IAM Identity Center instance.
flags:
    --instance-access-control-attribute-configuration=!: Specifies the IAM Identity Center identity store attributes to add to your ABAC configuration.
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
