name: get-capacity-manager-metric-data
description: Retrieves capacity usage metrics for your EC2 resources.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --end-time=!: The end time for the metric data query, in ISO 8601 format.
    --filter-by=: Conditions to filter the metric data.
    --group-by=: The dimensions by which to group the metric data.
    --max-results=: The maximum number of data points to return.
    --metric-names=!: The names of the metrics to retrieve.
    --next-token=: The token for the next page of results.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --period=!: The granularity, in seconds, of the returned data points.
    --start-time=!: The start time for the metric data query, in ISO 8601 format.
