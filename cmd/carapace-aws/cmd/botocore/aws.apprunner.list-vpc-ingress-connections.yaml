name: list-vpc-ingress-connections
description: Return a list of App Runner VPC Ingress Connections in your Amazon Web Services account.
flags:
    --filter=: The VPC Ingress Connections to be listed based on either the Service Arn or Vpc Endpoint Id, or both.
    --max-results=: The maximum number of results to include in each response (result page).
    --next-token=: A token from a previous result page.
