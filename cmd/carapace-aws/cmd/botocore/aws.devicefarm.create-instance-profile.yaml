name: create-instance-profile
description: Creates a profile that can be applied to one or more private fleet device instances.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of your instance profile.
    --exclude-app-packages-from-cleanup=: An array of strings that specifies the list of app packages that should not be cleaned up from the device after a test run.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of your instance profile.
    --no-package-cleanup: When set to `true`, Device Farm removes app packages after a test run.
    --no-reboot-after-use: When set to `true`, Device Farm reboots the instance after a test run.
    --package-cleanup: When set to `true`, Device Farm removes app packages after a test run.
    --reboot-after-use: When set to `true`, Device Farm reboots the instance after a test run.
