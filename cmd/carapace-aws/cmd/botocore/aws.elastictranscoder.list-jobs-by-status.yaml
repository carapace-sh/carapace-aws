name: list-jobs-by-status
description: The ListJobsByStatus operation gets a list of jobs that have a specified status.
flags:
    --ascending=: To list jobs in chronological order by the date and time that they were submitted, enter `true`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --page-token=: When Elastic Transcoder returns more than one page of results, use `pageToken` in subsequent `GET` requests to get each successive page of results.
    --status=!: 'To get information about all of the jobs associated with the current AWS account that have a given status, specify the following status: `Submitted`, `Progressing`, `Complete`, `Canceled`, or `Error`.'
