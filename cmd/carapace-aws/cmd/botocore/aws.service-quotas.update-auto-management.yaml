name: update-auto-management
description: Updates your [Service Quotas Automatic Management](https://docs.aws.amazon.com/servicequotas/latest/userguide/automatic-management.html) configuration, including notification preferences and excluded quotas.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --exclusion-list=: List of Amazon Web Services services you want to exclude from Automatic Management.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --notification-arn=: The [User Notifications](https://docs.aws.amazon.com/notifications/latest/userguide/resource-level-permissions.html#rlp-table) Amazon Resource Name (ARN) for Automatic Management notifications you want to update.
    --opt-in-type=: Information on the opt-in type for your Automatic Management configuration.
completion:
    flag:
        opt-in-type:
            - NotifyOnly
            - NotifyAndAdjust
