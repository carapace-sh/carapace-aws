name: list-imports
description: Returns information on all imports, or a select set of imports by `ImportStatus` or `Destination`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --destination=: The ARN of the destination event data store.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --import-status=: The status of the import.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of imports to display on a single page.
    --next-token=: A token you can use to get the next page of import results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        import-status:
            - INITIALIZING
            - IN_PROGRESS
            - FAILED
            - STOPPED
            - COMPLETED
