name: list-imports
description: Returns information on all imports, or a select set of imports by `ImportStatus` or `Destination`.
flags:
    --destination=: The ARN of the destination event data store.
    --import-status=: The status of the import.
    --max-results=: The maximum number of imports to display on a single page.
    --next-token=: A token you can use to get the next page of import results.
completion:
    flag:
        import-status:
            - INITIALIZING
            - IN_PROGRESS
            - FAILED
            - STOPPED
            - COMPLETED
