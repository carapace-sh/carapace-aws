name: send-text-message
description: Creates a new text message and sends it to a recipient's phone number.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration-set-name=: The name of the configuration set to use.
    --context=: You can specify custom data in this field.
    --destination-country-parameters=: This field is used for any country-specific registration requirements.
    --destination-phone-number=!: The destination phone number in E.164 format.
    --dry-run=: When set to true, the message is checked and validated, but isn't sent to the end recipient.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --keyword=: When you register a short code in the US, you must specify a program name.
    --max-price=: The maximum amount that you want to spend, in US dollars, per each text message.
    --message-body=: The body of the text message.
    --message-feedback-enabled: Set to true to enable message feedback for the message.
    --message-type=: The type of message.
    --no-message-feedback-enabled: Set to true to enable message feedback for the message.
    --origination-identity=: The origination identity of the message.
    --protect-configuration-id=: The unique identifier for the protect configuration.
    --time-to-live=: How long the text message is valid for, in seconds.
completion:
    flag:
        message-type:
            - TRANSACTIONAL
            - PROMOTIONAL
