name: untag-resource
description: Deletes tags from a [customer managed key](https://docs.aws.amazon.com/kms/latest/developerguide/concepts.html#customer-mgn-key). To delete a tag, specify the tag key and the KMS key.
flags:
    --key-id=!: Identifies the KMS key from which you are removing tags.
    --tag-keys=!: One or more tag keys.
