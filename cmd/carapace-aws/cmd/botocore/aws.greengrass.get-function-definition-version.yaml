name: get-function-definition-version
description: Retrieves information about a Lambda function definition version, including which Lambda functions are included in the version and their configurations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --function-definition-id=!: The ID of the Lambda function definition.
    --function-definition-version-id=!: The ID of the function definition version.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --next-token=: The token for the next set of results, or ''null'' if there are no additional results.
