name: create-backup-selection
description: Creates a JSON document that specifies a set of resources to assign to a backup plan.
flags:
    --backup-plan-id=!: The ID of the backup plan.
    --backup-selection=!: The body of a request to assign a set of resources to a backup plan.
    --creator-request-id=: A unique string that identifies the request and allows failed requests to be retried without the risk of running the operation twice.
