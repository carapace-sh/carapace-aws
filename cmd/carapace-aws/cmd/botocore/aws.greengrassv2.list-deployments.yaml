name: list-deployments
description: Retrieves a paginated list of deployments.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --history-filter=: The filter for the list of deployments.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to be returned per paginated request.
    --next-token=: The token to be used for the next set of paginated results.
    --page-size=: The size of each page to get in the AWS service call.
    --parent-target-arn=: The parent deployment's target [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) within a subdeployment.
    --starting-token=: A token to specify where to start paginating.
    --target-arn=: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the target IoT thing or thing group.
completion:
    flag:
        history-filter:
            - ALL
            - LATEST_ONLY
