name: create-kx-dataview
description: Creates a snapshot of kdb database with tiered storage capabilities and a pre-warmed cache, ready for mounting on kdb clusters.
flags:
    --auto-update: The option to specify whether you want to apply all the future additions and corrections automatically to the dataview, when you ingest new changesets.
    --availability-zone-id=: The identifier of the availability zones.
    --az-mode=!: The number of availability zones you want to assign per volume.
    --changeset-id=: A unique identifier of the changeset that you want to use to ingest data.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: A token that ensures idempotency.
    --database-name=!: The name of the database where you want to create a dataview.
    --dataview-name=!: A unique identifier for the dataview.
    --description=: A description of the dataview.
    --environment-id=!: A unique identifier for the kdb environment, where you want to create the dataview.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-auto-update: The option to specify whether you want to apply all the future additions and corrections automatically to the dataview, when you ingest new changesets.
    --no-read-write: The option to specify whether you want to make the dataview writable to perform database maintenance.
    --read-write: The option to specify whether you want to make the dataview writable to perform database maintenance.
    --segment-configurations=: The configuration that contains the database path of the data that you want to place on each selected volume.
    --tags=: A list of key-value pairs to label the dataview.
completion:
    flag:
        az-mode:
            - SINGLE
            - MULTI
