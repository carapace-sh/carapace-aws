name: create-stack-instances
description: Creates stack instances for the specified accounts, within the specified Amazon Web Services Regions.
flags:
    --accounts=: \[Self-managed permissions] The account IDs of one or more Amazon Web Services accounts that you want to create stack instances in the specified Region(s) for.
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --deployment-targets=: \[Service-managed permissions] The Organizations accounts in which to create stack instances in the specified Amazon Web Services Regions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --operation-id=: The unique identifier for this StackSet operation.
    --operation-preferences=: Preferences for how CloudFormation performs this StackSet operation.
    --parameter-overrides=: A list of StackSet parameters whose values you want to override in the selected stack instances.
    --regions=!: The names of one or more Amazon Web Services Regions where you want to create stack instances using the specified Amazon Web Services accounts.
    --stack-set-name=!: The name or unique ID of the StackSet that you want to create stack instances from.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
