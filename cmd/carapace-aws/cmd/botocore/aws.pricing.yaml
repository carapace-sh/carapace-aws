name: pricing
description: AWS Price List Service
commands:
    - name: describe-services
      description: Returns the metadata for one service or a list of the metadata for all services.
      flags:
        --format-version=: The format version that you want the response to be in.
        --max-results=: The maximum number of results that you want returned in the response.
        --next-token=: The pagination token that indicates the next set of results that you want to retrieve.
        --service-code=: The code for the service whose information you want to retrieve, such as `AmazonEC2`.
    - name: get-attribute-values
      description: Returns a list of attribute values.
      flags:
        --attribute-name=!: The name of the attribute that you want to retrieve the values for, such as `volumeType`.
        --max-results=: The maximum number of results to return in response.
        --next-token=: The pagination token that indicates the next set of results that you want to retrieve.
        --service-code=!: The service code for the service whose attributes you want to retrieve.
    - name: get-price-list-file-url
      description: '***This feature is in preview release and is subject to change.'
      flags:
        --file-format=!: The format that you want to retrieve your Price List files in.
        --price-list-arn=!: The unique identifier that maps to where your Price List files are located.
    - name: get-products
      description: Returns a list of all products that match the filter criteria.
      flags:
        --filters=: The list of filters that limit the returned products.
        --format-version=: The format version that you want the response to be in.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The pagination token that indicates the next set of results that you want to retrieve.
        --service-code=!: The code for the service whose products you want to retrieve.
    - name: list-price-lists
      description: '***This feature is in preview release and is subject to change.'
      flags:
        --currency-code=!: The three alphabetical character ISO-4217 currency code that the Price List files are denominated in.
        --effective-date=!: The date that the Price List file prices are effective from.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The pagination token that indicates the next set of results that you want to retrieve.
        --region-code=: This is used to filter the Price List by Amazon Web Services Region.
        --service-code=!: The service code or the Savings Plan service code for the attributes that you want to retrieve.
