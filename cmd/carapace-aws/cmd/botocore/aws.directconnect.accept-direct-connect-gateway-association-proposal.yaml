name: accept-direct-connect-gateway-association-proposal
description: Accepts a proposal request to attach a virtual private gateway or transit gateway to a Direct Connect gateway.
flags:
    --associated-gateway-owner-account=!: The ID of the Amazon Web Services account that owns the virtual private gateway or transit gateway.
    --direct-connect-gateway-id=!: The ID of the Direct Connect gateway.
    --override-allowed-prefixes-to-direct-connect-gateway=: Overrides the Amazon VPC prefixes advertised to the Direct Connect gateway.
    --proposal-id=!: The ID of the request proposal.
