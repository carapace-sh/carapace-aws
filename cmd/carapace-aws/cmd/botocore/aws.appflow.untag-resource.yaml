name: untag-resource
description: Removes a tag from the specified flow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the flow that you want to untag.
    --tag-keys=!: The tag keys associated with the tag that you want to remove from your flow.
