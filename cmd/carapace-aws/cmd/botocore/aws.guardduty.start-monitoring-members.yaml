name: start-monitoring-members
description: Turns on GuardDuty monitoring of the specified member accounts.
flags:
    --account-ids=!: A list of account IDs of the GuardDuty member accounts to start monitoring.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --detector-id=!: The unique ID of the detector of the GuardDuty administrator account associated with the member accounts to monitor.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
