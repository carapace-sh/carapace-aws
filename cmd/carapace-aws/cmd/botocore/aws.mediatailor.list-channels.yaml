name: list-channels
description: Retrieves information about the channels that are associated with the current AWS account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of channels that you want MediaTailor to return in response to the current request.
    --next-token=: Pagination token returned by the list request when results exceed the maximum allowed.
