name: create-workspace
description: Creates a *workspace*.
flags:
    --account-access-type=!: Specifies whether the workspace can access Amazon Web Services resources in this Amazon Web Services account only, or whether it can also access Amazon Web Services resources in other accounts in the same organization.
    --authentication-providers=!: Specifies whether this workspace uses SAML 2.0, IAM Identity Center, or both to authenticate users for using the Grafana console within a workspace.
    --client-token=: A unique, case-sensitive, user-provided identifier to ensure the idempotency of the request.
    --configuration=: The configuration string for the workspace that you create.
    --grafana-version=: Specifies the version of Grafana to support in the new workspace.
    --network-access-control=: Configuration for network access to your workspace.
    --organization-role-name=: The name of an IAM role that already exists to use with Organizations to access Amazon Web Services data sources and notification channels in other accounts in an organization.
    --permission-type=!: When creating a workspace through the Amazon Web Services API, CLI or Amazon Web Services CloudFormation, you must manage IAM roles and provision the permissions that the workspace needs to use Amazon Web Services data sources and notification channels.
    --stack-set-name=: The name of the CloudFormation stack set to use to generate IAM roles to be used for this workspace.
    --tags=: The list of tags associated with the workspace.
    --vpc-configuration=: The configuration settings for an Amazon VPC that contains data sources for your Grafana workspace to connect to.
    --workspace-data-sources=: This parameter is for internal use only, and should not be used.
    --workspace-description=: A description for the workspace.
    --workspace-name=: The name for the workspace.
    --workspace-notification-destinations=: Specify the Amazon Web Services notification channels that you plan to use in this workspace.
    --workspace-organizational-units=: Specifies the organizational units that this workspace is allowed to use data sources from, if this workspace is in an account that is part of an organization.
    --workspace-role-arn=: Specified the IAM role that grants permissions to the Amazon Web Services resources that the workspace will view data from, including both data sources and notification channels.
completion:
    flag:
        account-access-type:
            - CURRENT_ACCOUNT
            - ORGANIZATION
        permission-type:
            - CUSTOMER_MANAGED
            - SERVICE_MANAGED
