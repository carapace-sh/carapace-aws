name: schedule-run
description: Schedules a run.
flags:
    --app-arn=: The ARN of an application package to run tests against, created with [CreateUpload]().
    --configuration=: Information about the settings for the run to be scheduled.
    --device-pool-arn=: The ARN of the device pool for the run to be scheduled.
    --device-selection-configuration=: The filter criteria used to dynamically select a set of devices for a test run and the maximum number of devices to be included in the run.
    --execution-configuration=: Specifies configuration information about a test run, such as the execution timeout (in minutes).
    --name=: The name for the run to be scheduled.
    --project-arn=!: The ARN of the project for the run to be scheduled.
    --test=!: Information about the test for the run to be scheduled.
