name: create-variable
description: Creates a variable.
flags:
    --data-source=!: The source of the data.
    --data-type=!: The data type of the variable.
    --default-value=!: The default value for the variable when no value is received.
    --description=: The description.
    --name=!: The name of the variable.
    --tags=: A collection of key and value pairs.
    --variable-type=: The variable type.
completion:
    flag:
        data-source:
            - EVENT
            - MODEL_SCORE
            - EXTERNAL_MODEL_SCORE
        data-type:
            - STRING
            - INTEGER
            - FLOAT
            - BOOLEAN
            - DATETIME
