name: create-push-notification-registration
description: Creates registration for a device token and a chat contact to receive real-time push notifications.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --contact-configuration=!: The contact configuration for push notification registration.
    --device-token=!: The push notification token issued by the Apple or Google gateways.
    --device-type=!: The device type to use when sending the message.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --pinpoint-app-arn=!: The Amazon Resource Name (ARN) of the Pinpoint application.
completion:
    flag:
        device-type:
            - GCM
            - APNS
            - APNS_SANDBOX
