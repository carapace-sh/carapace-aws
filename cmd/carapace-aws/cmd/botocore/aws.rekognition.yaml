# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rekognition
description: Amazon Rekognition
commands:
    - name: associate-faces
      description: Associates one or more faces with an existing UserID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Idempotent token used to identify the request to `AssociateFaces`.
        --collection-id=!: The ID of an existing collection containing the UserID.
        --face-ids=!: An array of FaceIDs to associate with the UserID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=!: The ID for the existing UserID.
        --user-match-threshold=: An optional value specifying the minimum confidence in the UserID match to return.
    - name: compare-faces
      description: Compares a face in the *source* input image with each of the 100 largest faces detected in the *target* input image.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --quality-filter=: A filter that specifies a quality bar for how much filtering is done to identify faces.
        --similarity-threshold=: The minimum level of confidence in the face matches that a match must meet to be included in the `FaceMatches` array.
        --source-image-bytes=: The content of the image to be uploaded
        --source-image=!: The input image as base64-encoded bytes or an S3 object.
        --target-image-bytes=: The content of the image to be uploaded
        --target-image=!: The target image as base64-encoded bytes or an S3 object.
      completion:
        flag:
            quality-filter:
                - NONE
                - AUTO
                - LOW
                - MEDIUM
                - HIGH
    - name: copy-project-version
      description: This operation applies only to Amazon Rekognition Custom Labels.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-project-arn=!: The ARN of the project in the trusted AWS account that you want to copy the model version to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
        --output-config=!: The S3 bucket and folder location where the training output for the source model version is placed.
        --source-project-arn=!: The ARN of the source project in the trusting AWS account.
        --source-project-version-arn=!: The ARN of the model version in the source project that you want to copy to a destination project.
        --tags=: The key-value tags to assign to the model version.
        --version-name=!: A name for the version of the model that's copied to the destination project.
    - name: create-collection
      description: Creates a collection in an AWS Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --collection-id=!: ID for the collection that you are creating.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: A set of tags (key-value pairs) that you want to attach to the collection.
    - name: create-dataset
      description: This operation applies only to Amazon Rekognition Custom Labels.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataset-source=: The source files for the dataset.
        --dataset-type=!: The type of the dataset.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --project-arn=!: The ARN of the Amazon Rekognition Custom Labels project to which you want to asssign the dataset.
        --tags=: A set of tags (key-value pairs) that you want to attach to the dataset.
      completion:
        flag:
            dataset-type:
                - TRAIN
                - TEST
    - name: create-face-liveness-session
      description: This API operation initiates a Face Liveness session.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Idempotent token is used to recognize the Face Liveness request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
        --settings=: A session settings object.
    - name: create-project
      description: Creates a new Amazon Rekognition project.
      flags:
        --auto-update=: Specifies whether automatic retraining should be attempted for the versions of the project.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --feature=: Specifies feature that is being customized.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --project-name=!: The name of the project to create.
        --tags=: A set of tags (key-value pairs) that you want to attach to the project.
      completion:
        flag:
            auto-update:
                - ENABLED
                - DISABLED
            feature:
                - CONTENT_MODERATION
                - CUSTOM_LABELS
    - name: create-project-version
      description: Creates a new version of Amazon Rekognition project (like a Custom Labels model or a custom adapter) and begins training.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --feature-config=: Feature-specific configuration of the training job.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
        --output-config=!: The Amazon S3 bucket location to store the results of training.
        --project-arn=!: The ARN of the Amazon Rekognition project that will manage the project version you want to train.
        --tags=: A set of tags (key-value pairs) that you want to attach to the project version.
        --testing-data=: Specifies an external manifest that the service uses to test the project version.
        --training-data=: Specifies an external manifest that the services uses to train the project version.
        --version-description=: A description applied to the project version being created.
        --version-name=!: A name for the version of the project version.
    - name: create-stream-processor
      description: Creates an Amazon Rekognition stream processor that you can use to detect and recognize faces or to detect labels in a streaming video.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-sharing-preference=: Shows whether you are sharing data with Rekognition to improve model performance.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input=!: Kinesis video stream stream that provides the source streaming video.
        --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
        --name=!: An identifier you assign to the stream processor.
        --notification-channel=: ""
        --regions-of-interest=: Specifies locations in the frames where Amazon Rekognition checks for objects or people.
        --role-arn=!: The Amazon Resource Number (ARN) of the IAM role that allows access to the stream processor.
        --settings=!: Input parameters used in a streaming video analyzed by a stream processor.
        --stream-processor-output=!: Kinesis data stream stream or Amazon S3 bucket location to which Amazon Rekognition Video puts the analysis results.
        --tags=: A set of tags (key-value pairs) that you want to attach to the stream processor.
    - name: create-user
      description: Creates a new User within a collection specified by `CollectionId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Idempotent token used to identify the request to `CreateUser`.
        --collection-id=!: The ID of an existing collection to which the new UserID needs to be created.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=!: ID for the UserID to be created.
    - name: delete-collection
      description: Deletes the specified collection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --collection-id=!: ID of the collection to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-dataset
      description: This operation applies only to Amazon Rekognition Custom Labels.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataset-arn=!: The ARN of the Amazon Rekognition Custom Labels dataset that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-faces
      description: Deletes faces from a collection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --collection-id=!: Collection from which to remove the specific faces.
        --face-ids=!: An array of face IDs to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-project
      description: Deletes a Amazon Rekognition project.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --project-arn=!: The Amazon Resource Name (ARN) of the project that you want to delete.
    - name: delete-project-policy
      description: This operation applies only to Amazon Rekognition Custom Labels.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-name=!: The name of the policy that you want to delete.
        --policy-revision-id=: The ID of the project policy revision that you want to delete.
        --project-arn=!: The Amazon Resource Name (ARN) of the project that the project policy you want to delete is attached to.
    - name: delete-project-version
      description: Deletes a Rekognition project model or project version, like a Amazon Rekognition Custom Labels model or a custom adapter.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --project-version-arn=!: The Amazon Resource Name (ARN) of the project version that you want to delete.
    - name: delete-stream-processor
      description: Deletes the stream processor identified by `Name`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the stream processor you want to delete.
    - name: delete-user
      description: Deletes the specified UserID within the collection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Idempotent token used to identify the request to `DeleteUser`.
        --collection-id=!: The ID of an existing collection from which the UserID needs to be deleted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=!: ID for the UserID to be deleted.
    - name: describe-collection
      description: Describes the specified collection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --collection-id=!: The ID of the collection to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-dataset
      description: This operation applies only to Amazon Rekognition Custom Labels.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset that you want to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-project-versions
      description: Lists and describes the versions of an Amazon Rekognition project.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there is more results to retrieve), Amazon Rekognition returns a pagination token in the response.
        --page-size=: The size of each page to get in the AWS service call.
        --project-arn=!: The Amazon Resource Name (ARN) of the project that contains the model/adapter you want to describe.
        --starting-token=: A token to specify where to start paginating.
        --version-names=: A list of model or project version names that you want to describe.
    - name: describe-projects
      description: Gets information about your Rekognition projects.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --features=: Specifies the type of customization to filter projects by.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there is more results to retrieve), Rekognition returns a pagination token in the response.
        --page-size=: The size of each page to get in the AWS service call.
        --project-names=: A list of the projects that you want Rekognition to describe.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-stream-processor
      description: Provides information about a stream processor created by [CreateStreamProcessor]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: Name of the stream processor for which you want information.
    - name: detect-custom-labels
      description: This operation applies only to Amazon Rekognition Custom Labels.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --image-bytes=: The content of the image to be uploaded
        --image=!: ""
        --max-results=: Maximum number of results you want the service to return in the response.
        --min-confidence=: Specifies the minimum confidence level for the labels to return.
        --project-version-arn=!: The ARN of the model version that you want to use.
    - name: detect-faces
      description: Detects faces within an image that is provided as input.
      flags:
        --attributes=: An array of facial attributes you want to be returned.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --image-bytes=: The content of the image to be uploaded
        --image=!: The input image as base64-encoded bytes or an S3 object.
    - name: detect-labels
      description: Detects instances of real-world entities within an image (JPEG or PNG) provided as input.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --features=: A list of the types of analysis to perform.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --image-bytes=: The content of the image to be uploaded
        --image=!: The input image as base64-encoded bytes or an S3 object.
        --max-labels=: Maximum number of labels you want the service to return in the response.
        --min-confidence=: Specifies the minimum confidence level for the labels to return.
        --settings=: A list of the filters to be applied to returned detected labels and image properties.
    - name: detect-moderation-labels
      description: Detects unsafe content in a specified JPEG or PNG format image.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --human-loop-config=: Sets up the configuration for human evaluation, including the FlowDefinition the image will be sent to.
        --image-bytes=: The content of the image to be uploaded
        --image=!: The input image as base64-encoded bytes or an S3 object.
        --min-confidence=: Specifies the minimum confidence level for the labels to return.
        --project-version=: Identifier for the custom adapter.
    - name: detect-protective-equipment
      description: Detects Personal Protective Equipment (PPE) worn by people detected in an image.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --image-bytes=: The content of the image to be uploaded
        --image=!: The image in which you want to detect PPE on detected persons.
        --summarization-attributes=: An array of PPE types that you want to summarize.
    - name: detect-text
      description: Detects text in the input image and converts it into machine-readable text.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Optional parameters that let you set the criteria that the text must meet to be included in your response.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --image-bytes=: The content of the image to be uploaded
        --image=!: The input image as base64-encoded bytes or an Amazon S3 object.
    - name: disassociate-faces
      description: Removes the association between a `Face` supplied in an array of `FaceIds` and the User.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: Idempotent token used to identify the request to `DisassociateFaces`.
        --collection-id=!: The ID of an existing collection containing the UserID.
        --face-ids=!: An array of face IDs to disassociate from the UserID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=!: ID for the existing UserID.
    - name: distribute-dataset-entries
      description: This operation applies only to Amazon Rekognition Custom Labels.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --datasets=!: The ARNS for the training dataset and test dataset that you want to use.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-celebrity-info
      description: Gets the name and additional information about a celebrity based on their Amazon Rekognition ID.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID for the celebrity.
    - name: get-celebrity-recognition
      description: Gets the celebrity recognition results for a Amazon Rekognition Video analysis started by [StartCelebrityRecognition]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: Job identifier for the required celebrity recognition analysis.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there is more recognized celebrities to retrieve), Amazon Rekognition Video returns a pagination token in the response.
        --sort-by=: Sort to use for celebrities returned in `Celebrities` field.
      completion:
        flag:
            sort-by:
                - ID
                - TIMESTAMP
    - name: get-content-moderation
      description: Gets the inappropriate, unwanted, or offensive content analysis results for a Amazon Rekognition Video analysis started by [StartContentModeration]().
      flags:
        --aggregate-by=: Defines how to aggregate results of the StartContentModeration request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The identifier for the inappropriate, unwanted, or offensive content moderation job.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Rekognition returns a pagination token in the response.
        --sort-by=: Sort to use for elements in the `ModerationLabelDetections` array.
      completion:
        flag:
            aggregate-by:
                - TIMESTAMPS
                - SEGMENTS
            sort-by:
                - NAME
                - TIMESTAMP
    - name: get-face-detection
      description: Gets face detection results for a Amazon Rekognition Video analysis started by [StartFaceDetection]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: Unique identifier for the face detection job.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there are more faces to retrieve), Amazon Rekognition Video returns a pagination token in the response.
    - name: get-face-liveness-session-results
      description: Retrieves the results of a specific Face Liveness session.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --session-id=!: A unique 128-bit UUID.
    - name: get-face-search
      description: Gets the face search results for Amazon Rekognition Video face search started by [StartFaceSearch]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The job identifer for the search request.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there is more search results to retrieve), Amazon Rekognition Video returns a pagination token in the response.
        --sort-by=: Sort to use for grouping faces in the response.
      completion:
        flag:
            sort-by:
                - INDEX
                - TIMESTAMP
    - name: get-label-detection
      description: Gets the label detection results of a Amazon Rekognition Video analysis started by [StartLabelDetection]().
      flags:
        --aggregate-by=: Defines how to aggregate the returned results.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: Job identifier for the label detection operation for which you want results returned.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there are more labels to retrieve), Amazon Rekognition Video returns a pagination token in the response.
        --sort-by=: Sort to use for elements in the `Labels` array.
      completion:
        flag:
            aggregate-by:
                - TIMESTAMPS
                - SEGMENTS
            sort-by:
                - NAME
                - TIMESTAMP
    - name: get-media-analysis-job
      description: Retrieves the results for a given media analysis job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: Unique identifier for the media analysis job for which you want to retrieve results.
    - name: get-person-tracking
      description: '*End of support notice:* On October 31, 2025, AWS will discontinue support for Amazon Rekognition People Pathing.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The identifier for a job that tracks persons in a video.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there are more persons to retrieve), Amazon Rekognition Video returns a pagination token in the response.
        --sort-by=: Sort to use for elements in the `Persons` array.
      completion:
        flag:
            sort-by:
                - INDEX
                - TIMESTAMP
    - name: get-segment-detection
      description: Gets the segment detection results of a Amazon Rekognition Video analysis started by [StartSegmentDetection]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: Job identifier for the text detection operation for which you want results returned.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the response is truncated, Amazon Rekognition Video returns this token that you can use in the subsequent request to retrieve the next set of text.
    - name: get-text-detection
      description: Gets the text detection results of a Amazon Rekognition Video analysis started by [StartTextDetection]().
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: Job identifier for the text detection operation for which you want results returned.
        --max-results=: Maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there are more labels to retrieve), Amazon Rekognition Video returns a pagination token in the response.
    - name: index-faces
      description: Detects faces in the input image and adds them to the specified collection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --collection-id=!: The ID of an existing collection to which you want to add the faces that are detected in the input images.
        --detection-attributes=: An array of facial attributes you want to be returned.
