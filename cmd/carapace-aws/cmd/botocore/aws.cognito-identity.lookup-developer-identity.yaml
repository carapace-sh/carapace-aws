name: lookup-developer-identity
description: Retrieves the `IdentityID` associated with a `DeveloperUserIdentifier` or the list of `DeveloperUserIdentifier` values associated with an `IdentityId` for an existing identity.
flags:
    --developer-user-identifier=: A unique ID used by your backend authentication process to identify a user.
    --identity-id=: A unique identifier in the format REGION:GUID.
    --identity-pool-id=!: An identity pool ID in the format REGION:GUID.
    --max-results=: The maximum number of identities to return.
    --next-token=: A pagination token.
