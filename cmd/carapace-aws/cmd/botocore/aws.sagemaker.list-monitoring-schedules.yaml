name: list-monitoring-schedules
description: Returns list of all monitoring schedules.
flags:
    --creation-time-after=: A filter that returns only monitoring schedules created after a specified time.
    --creation-time-before=: A filter that returns only monitoring schedules created before a specified time.
    --endpoint-name=: Name of a specific endpoint to fetch schedules for.
    --last-modified-time-after=: A filter that returns only monitoring schedules modified after a specified time.
    --last-modified-time-before=: A filter that returns only monitoring schedules modified before a specified time.
    --max-results=: The maximum number of jobs to return in the response.
    --monitoring-job-definition-name=: Gets a list of the monitoring schedules for the specified monitoring job definition.
    --monitoring-type-equals=: A filter that returns only the monitoring schedules for the specified monitoring type.
    --name-contains=: Filter for monitoring schedules whose name contains a specified string.
    --next-token=: The token returned if the response is truncated.
    --sort-by=: Whether to sort the results by the `Status`, `CreationTime`, or `ScheduledTime` field.
    --sort-order=: Whether to sort the results in `Ascending` or `Descending` order.
    --status-equals=: A filter that returns only monitoring schedules modified before a specified time.
completion:
    flag:
        monitoring-type-equals:
            - DataQuality
            - ModelQuality
            - ModelBias
            - ModelExplainability
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - Pending
            - Failed
            - Scheduled
            - Stopped
