name: personalize
description: Amazon Personalize
commands:
    - name: create-data-deletion-job
      description: Creates a batch job that deletes all references to specific users from an Amazon Personalize dataset group in batches.
      flags:
        --data-source=!: The Amazon S3 bucket that contains the list of userIds of the users to delete.
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group that has the datasets you want to delete records from.
        --job-name=!: The name for the data deletion job.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that has permissions to read from the Amazon S3 data source.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the data deletion job.
    - name: list-metric-attributions
      description: Lists metric attributions.
      flags:
        --dataset-group-arn=: The metric attributions' dataset group Amazon Resource Name (ARN).
        --max-results=: The maximum number of metric attributions to return in one page of results.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: list-tags-for-resource
      description: Get a list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) attached to a resource.
      flags:
        --resource-arn=!: The resource's Amazon Resource Name (ARN).
    - name: create-dataset-export-job
      description: Creates a job that exports data from your dataset to an Amazon S3 bucket.
      flags:
        --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset that contains the data to export.
        --ingestion-mode=: The data to export, based on how you imported the data.
        --job-name=!: The name for the dataset export job.
        --job-output=!: The path to the Amazon S3 bucket where the job's output is stored.
        --role-arn=!: The Amazon Resource Name (ARN) of the IAM service role that has permissions to add data to your output Amazon S3 bucket.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the dataset export job.
      completion:
        flag:
            ingestion-mode:
                - BULK
                - PUT
                - ALL
    - name: create-dataset-group
      description: Creates an empty dataset group.
      flags:
        --domain=: The domain of the dataset group.
        --kms-key-arn=: The Amazon Resource Name (ARN) of a Key Management Service (KMS) key used to encrypt the datasets.
        --name=!: The name for the new dataset group.
        --role-arn=: The ARN of the Identity and Access Management (IAM) role that has permissions to access the Key Management Service (KMS) key.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the dataset group.
      completion:
        flag:
            domain:
                - ECOMMERCE
                - VIDEO_ON_DEMAND
    - name: create-solution-version
      description: Trains or retrains an active solution in a Custom dataset group.
      flags:
        --name=: The name of the solution version.
        --solution-arn=!: The Amazon Resource Name (ARN) of the solution containing the training configuration information.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the solution version.
        --training-mode=: The scope of training to be performed when creating the solution version.
      completion:
        flag:
            training-mode:
                - FULL
                - UPDATE
                - AUTOTRAIN
    - name: get-solution-metrics
      description: Gets the metrics for the specified solution version.
      flags:
        --solution-version-arn=!: The Amazon Resource Name (ARN) of the solution version for which to get metrics.
    - name: untag-resource
      description: Removes the specified tags that are attached to a resource.
      flags:
        --resource-arn=!: The resource's Amazon Resource Name (ARN).
        --tag-keys=!: The keys of the tags to be removed.
    - name: describe-batch-inference-job
      description: Gets the properties of a batch inference job including name, Amazon Resource Name (ARN), status, input and output configurations, and the ARN of the solution version used to generate the recommendations.
      flags:
        --batch-inference-job-arn=!: The ARN of the batch inference job to describe.
    - name: describe-filter
      description: Describes a filter's properties.
      flags:
        --filter-arn=!: The ARN of the filter to describe.
    - name: list-dataset-export-jobs
      description: Returns a list of dataset export jobs that use the given dataset.
      flags:
        --dataset-arn=: The Amazon Resource Name (ARN) of the dataset to list the dataset export jobs for.
        --max-results=: The maximum number of dataset export jobs to return.
        --next-token=: A token returned from the previous call to `ListDatasetExportJobs` for getting the next set of dataset export jobs (if they exist).
    - name: list-metric-attribution-metrics
      description: Lists the metrics for the metric attribution.
      flags:
        --max-results=: The maximum number of metrics to return in one page of results.
        --metric-attribution-arn=: The Amazon Resource Name (ARN) of the metric attribution to retrieve attributes for.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: describe-dataset
      description: Describes the given dataset.
      flags:
        --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset to describe.
    - name: describe-recipe
      description: Describes a recipe.
      flags:
        --recipe-arn=!: The Amazon Resource Name (ARN) of the recipe to describe.
    - name: describe-recommender
      description: Describes the given recommender, including its status.
      flags:
        --recommender-arn=!: The Amazon Resource Name (ARN) of the recommender to describe.
    - name: describe-solution-version
      description: Describes a specific version of a solution.
      flags:
        --solution-version-arn=!: The Amazon Resource Name (ARN) of the solution version.
    - name: list-schemas
      description: Returns the list of schemas associated with the account.
      flags:
        --max-results=: The maximum number of schemas to return.
        --next-token=: A token returned from the previous call to `ListSchemas` for getting the next set of schemas (if they exist).
    - name: stop-recommender
      description: Stops a recommender that is ACTIVE.
      flags:
        --recommender-arn=!: The Amazon Resource Name (ARN) of the recommender to stop.
    - name: update-dataset
      description: Update a dataset to replace its schema with a new or existing one.
      flags:
        --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset that you want to update.
        --schema-arn=!: The Amazon Resource Name (ARN) of the new schema you want use.
    - name: list-dataset-import-jobs
      description: Returns a list of dataset import jobs that use the given dataset.
      flags:
        --dataset-arn=: The Amazon Resource Name (ARN) of the dataset to list the dataset import jobs for.
        --max-results=: The maximum number of dataset import jobs to return.
        --next-token=: A token returned from the previous call to `ListDatasetImportJobs` for getting the next set of dataset import jobs (if they exist).
    - name: tag-resource
      description: Add a list of tags to a resource.
      flags:
        --resource-arn=!: The resource's Amazon Resource Name (ARN).
        --tags=!: Tags to apply to the resource.
    - name: delete-event-tracker
      description: Deletes the event tracker.
      flags:
        --event-tracker-arn=!: The Amazon Resource Name (ARN) of the event tracker to delete.
    - name: delete-solution
      description: Deletes all versions of a solution and the `Solution` object itself.
      flags:
        --solution-arn=!: The ARN of the solution to delete.
    - name: create-batch-inference-job
      description: Generates batch recommendations based on a list of items or users stored in Amazon S3 and exports the recommendations to an Amazon S3 bucket.
      flags:
        --batch-inference-job-config=: The configuration details of a batch inference job.
        --batch-inference-job-mode=: The mode of the batch inference job.
        --filter-arn=: The ARN of the filter to apply to the batch inference job.
        --job-input=!: The Amazon S3 path that leads to the input file to base your recommendations on.
        --job-name=!: The name of the batch inference job to create.
        --job-output=!: The path to the Amazon S3 bucket where the job's output will be stored.
        --num-results=: The number of recommendations to retrieve.
        --role-arn=!: The ARN of the Amazon Identity and Access Management role that has permissions to read and write to your input and output Amazon S3 buckets respectively.
        --solution-version-arn=!: The Amazon Resource Name (ARN) of the solution version that will be used to generate the batch inference recommendations.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the batch inference job.
        --theme-generation-config=: For theme generation jobs, specify the name of the column in your Items dataset that contains each item's name.
      completion:
        flag:
            batch-inference-job-mode:
                - BATCH_INFERENCE
                - THEME_GENERATION
    - name: create-campaign
      description: You incur campaign costs while it is active.
      flags:
        --campaign-config=: The configuration details of a campaign.
        --min-provisioned-tps=: Specifies the requested minimum provisioned transactions (recommendations) per second that Amazon Personalize will support.
        --name=!: A name for the new campaign.
        --solution-version-arn=!: The Amazon Resource Name (ARN) of the trained model to deploy with the campaign.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the campaign.
    - name: delete-campaign
      description: Removes a campaign by deleting the solution deployment.
      flags:
        --campaign-arn=!: The Amazon Resource Name (ARN) of the campaign to delete.
    - name: delete-dataset
      description: Deletes a dataset.
      flags:
        --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset to delete.
    - name: list-filters
      description: Lists all filters that belong to a given dataset group.
      flags:
        --dataset-group-arn=: The ARN of the dataset group that contains the filters.
        --max-results=: The maximum number of filters to return.
        --next-token=: A token returned from the previous call to `ListFilters` for getting the next set of filters (if they exist).
    - name: start-recommender
      description: Starts a recommender that is INACTIVE.
      flags:
        --recommender-arn=!: The Amazon Resource Name (ARN) of the recommender to start.
    - name: list-datasets
      description: Returns the list of datasets contained in the given dataset group.
      flags:
        --dataset-group-arn=: The Amazon Resource Name (ARN) of the dataset group that contains the datasets to list.
        --max-results=: The maximum number of datasets to return.
        --next-token=: A token returned from the previous call to `ListDatasets` for getting the next set of dataset import jobs (if they exist).
    - name: describe-campaign
      description: Describes the given campaign, including its status.
      flags:
        --campaign-arn=!: The Amazon Resource Name (ARN) of the campaign.
    - name: describe-dataset-group
      description: Describes the given dataset group.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group to describe.
    - name: describe-dataset-import-job
      description: Describes the dataset import job created by [CreateDatasetImportJob](https://docs.aws.amazon.com/personalize/latest/dg/API_CreateDatasetImportJob.html), including the import job status.
      flags:
        --dataset-import-job-arn=!: The Amazon Resource Name (ARN) of the dataset import job to describe.
    - name: update-campaign
      description: Updates a campaign to deploy a retrained solution version with an existing campaign, change your campaign's `minProvisionedTPS`, or modify your campaign's configuration.
      flags:
        --campaign-arn=!: The Amazon Resource Name (ARN) of the campaign.
        --campaign-config=: The configuration details of a campaign.
        --min-provisioned-tps=: Specifies the requested minimum provisioned transactions (recommendations) per second that Amazon Personalize will support.
        --solution-version-arn=: The Amazon Resource Name (ARN) of a new model to deploy.
    - name: create-schema
      description: Creates an Amazon Personalize schema from the specified schema string.
      flags:
        --domain=: The domain for the schema.
        --name=!: The name for the schema.
        --schema=!: A schema in Avro JSON format.
      completion:
        flag:
            domain:
                - ECOMMERCE
                - VIDEO_ON_DEMAND
    - name: create-dataset
      description: Creates an empty dataset and adds it to the specified dataset group.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group to add the dataset to.
        --dataset-type=!: The type of dataset.
        --name=!: The name for the dataset.
        --schema-arn=!: The ARN of the schema to associate with the dataset.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the dataset.
    - name: delete-dataset-group
      description: Deletes a dataset group.
      flags:
        --dataset-group-arn=!: The ARN of the dataset group to delete.
    - name: describe-data-deletion-job
      description: Describes the data deletion job created by [CreateDataDeletionJob](https://docs.aws.amazon.com/personalize/latest/dg/API_CreateDataDeletionJob.html), including the job status.
      flags:
        --data-deletion-job-arn=!: The Amazon Resource Name (ARN) of the data deletion job.
    - name: list-solution-versions
      description: Returns a list of solution versions for the given solution.
      flags:
        --max-results=: The maximum number of solution versions to return.
        --next-token=: A token returned from the previous call to `ListSolutionVersions` for getting the next set of solution versions (if they exist).
        --solution-arn=: The Amazon Resource Name (ARN) of the solution.
    - name: stop-solution-version-creation
      description: Stops creating a solution version that is in a state of CREATE\_PENDING or CREATE IN\_PROGRESS.
      flags:
        --solution-version-arn=!: The Amazon Resource Name (ARN) of the solution version you want to stop creating.
    - name: update-recommender
      description: Updates the recommender to modify the recommender configuration.
      flags:
        --recommender-arn=!: The Amazon Resource Name (ARN) of the recommender to modify.
        --recommender-config=!: The configuration details of the recommender.
    - name: create-recommender
      description: Creates a recommender with the recipe (a Domain dataset group use case) you specify.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the destination domain dataset group for the recommender.
        --name=!: The name of the recommender.
        --recipe-arn=!: The Amazon Resource Name (ARN) of the recipe that the recommender will use.
        --recommender-config=: The configuration details of the recommender.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the recommender.
    - name: delete-filter
      description: Deletes a filter.
      flags:
        --filter-arn=!: The ARN of the filter to delete.
    - name: describe-metric-attribution
      description: Describes a metric attribution.
      flags:
        --metric-attribution-arn=!: The metric attribution's Amazon Resource Name (ARN).
    - name: list-campaigns
      description: Returns a list of campaigns that use the given solution.
      flags:
        --max-results=: The maximum number of campaigns to return.
        --next-token=: A token returned from the previous call to [ListCampaigns](https://docs.aws.amazon.com/personalize/latest/dg/API_ListCampaigns.html) for getting the next set of campaigns (if they exist).
        --solution-arn=: The Amazon Resource Name (ARN) of the solution to list the campaigns for.
    - name: describe-algorithm
      description: Describes the given algorithm.
      flags:
        --algorithm-arn=!: The Amazon Resource Name (ARN) of the algorithm to describe.
    - name: create-event-tracker
      description: Creates an event tracker that you use when adding event data to a specified dataset group using the [PutEvents](https://docs.aws.amazon.com/personalize/latest/dg/API_UBS_PutEvents.html) API.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group that receives the event data.
        --name=!: The name for the event tracker.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the event tracker.
    - name: describe-schema
      description: Describes a schema.
      flags:
        --schema-arn=!: The Amazon Resource Name (ARN) of the schema to retrieve.
    - name: list-batch-segment-jobs
      description: Gets a list of the batch segment jobs that have been performed off of a solution version that you specify.
      flags:
        --max-results=: The maximum number of batch segment job results to return in each page.
        --next-token=: The token to request the next page of results.
        --solution-version-arn=: The Amazon Resource Name (ARN) of the solution version that the batch segment jobs used to generate batch segments.
    - name: list-recommenders
      description: Returns a list of recommenders in a given Domain dataset group.
      flags:
        --dataset-group-arn=: The Amazon Resource Name (ARN) of the Domain dataset group to list the recommenders for.
        --max-results=: The maximum number of recommenders to return.
        --next-token=: A token returned from the previous call to `ListRecommenders` for getting the next set of recommenders (if they exist).
    - name: describe-solution
      description: Describes a solution.
      flags:
        --solution-arn=!: The Amazon Resource Name (ARN) of the solution to describe.
    - name: list-event-trackers
      description: Returns the list of event trackers associated with the account.
      flags:
        --dataset-group-arn=: The ARN of a dataset group used to filter the response.
        --max-results=: The maximum number of event trackers to return.
        --next-token=: A token returned from the previous call to `ListEventTrackers` for getting the next set of event trackers (if they exist).
    - name: update-metric-attribution
      description: Updates a metric attribution.
      flags:
        --add-metrics=: Add new metric attributes to the metric attribution.
        --metric-attribution-arn=: The Amazon Resource Name (ARN) for the metric attribution to update.
        --metrics-output-config=: An output config for the metric attribution.
        --remove-metrics=: Remove metric attributes from the metric attribution.
    - name: create-metric-attribution
      description: Creates a metric attribution.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the destination dataset group for the metric attribution.
        --metrics-output-config=!: The output configuration details for the metric attribution.
        --metrics=!: A list of metric attributes for the metric attribution.
        --name=!: A name for the metric attribution.
    - name: delete-schema
      description: Deletes a schema.
      flags:
        --schema-arn=!: The Amazon Resource Name (ARN) of the schema to delete.
    - name: list-data-deletion-jobs
      description: Returns a list of data deletion jobs for a dataset group ordered by creation time, with the most recent first.
      flags:
        --dataset-group-arn=: The Amazon Resource Name (ARN) of the dataset group to list data deletion jobs for.
        --max-results=: The maximum number of data deletion jobs to return.
        --next-token=: A token returned from the previous call to `ListDataDeletionJobs` for getting the next set of jobs (if they exist).
    - name: list-solutions
      description: Returns a list of solutions in a given dataset group.
      flags:
        --dataset-group-arn=: The Amazon Resource Name (ARN) of the dataset group.
        --max-results=: The maximum number of solutions to return.
        --next-token=: A token returned from the previous call to `ListSolutions` for getting the next set of solutions (if they exist).
    - name: create-solution
      description: By default, all new solutions use automatic training.
      flags:
        --dataset-group-arn=!: The Amazon Resource Name (ARN) of the dataset group that provides the training data.
        --event-type=: When your have multiple event types (using an `EVENT_TYPE` schema field), this parameter specifies which event type (for example, 'click' or 'like') is used for training the model.
        --name=!: The name for the solution.
        --no-perform-auto-ml: We don't recommend enabling automated machine learning.
        --no-perform-auto-training: Whether the solution uses automatic training to create new solution versions (trained models).
        --no-perform-hpo: Whether to perform hyperparameter optimization (HPO) on the specified or selected recipe.
        --perform-auto-ml: We don't recommend enabling automated machine learning.
        --perform-auto-training: Whether the solution uses automatic training to create new solution versions (trained models).
        --perform-hpo: Whether to perform hyperparameter optimization (HPO) on the specified or selected recipe.
        --recipe-arn=: The Amazon Resource Name (ARN) of the recipe to use for model training.
        --solution-config=: The configuration properties for the solution.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the solution.
    - name: list-recipes
      description: Returns a list of available recipes.
      flags:
        --domain=: Filters returned recipes by domain for a Domain dataset group.
        --max-results=: The maximum number of recipes to return.
        --next-token=: A token returned from the previous call to `ListRecipes` for getting the next set of recipes (if they exist).
        --recipe-provider=: The default is `SERVICE`.
      completion:
        flag:
            domain:
                - ECOMMERCE
                - VIDEO_ON_DEMAND
            recipe-provider:
                - SERVICE
    - name: describe-batch-segment-job
      description: Gets the properties of a batch segment job including name, Amazon Resource Name (ARN), status, input and output configurations, and the ARN of the solution version used to generate segments.
      flags:
        --batch-segment-job-arn=!: The ARN of the batch segment job to describe.
    - name: describe-feature-transformation
      description: Describes the given feature transformation.
      flags:
        --feature-transformation-arn=!: The Amazon Resource Name (ARN) of the feature transformation to describe.
    - name: create-batch-segment-job
      description: Creates a batch segment job.
      flags:
        --filter-arn=: The ARN of the filter to apply to the batch segment job.
        --job-input=!: The Amazon S3 path for the input data used to generate the batch segment job.
        --job-name=!: The name of the batch segment job to create.
        --job-output=!: The Amazon S3 path for the bucket where the job's output will be stored.
        --num-results=: The number of predicted users generated by the batch segment job for each line of input data.
        --role-arn=!: The ARN of the Amazon Identity and Access Management role that has permissions to read and write to your input and output Amazon S3 buckets respectively.
        --solution-version-arn=!: The Amazon Resource Name (ARN) of the solution version you want the batch segment job to use to generate batch segments.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the batch segment job.
    - name: create-dataset-import-job
      description: Creates a job that imports training data from your data source (an Amazon S3 bucket) to an Amazon Personalize dataset.
      flags:
        --data-source=!: The Amazon S3 bucket that contains the training data to import.
        --dataset-arn=!: The ARN of the dataset that receives the imported data.
        --import-mode=: Specify how to add the new records to an existing dataset.
        --job-name=!: The name for the dataset import job.
        --no-publish-attribution-metrics-to-s3: If you created a metric attribution, specify whether to publish metrics for this import job to Amazon S3
        --publish-attribution-metrics-to-s3: If you created a metric attribution, specify whether to publish metrics for this import job to Amazon S3
        --role-arn=!: The ARN of the IAM role that has permissions to read from the Amazon S3 data source.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the dataset import job.
      completion:
        flag:
            import-mode:
                - FULL
                - INCREMENTAL
    - name: delete-metric-attribution
      description: Deletes a metric attribution.
      flags:
        --metric-attribution-arn=!: The metric attribution's Amazon Resource Name (ARN).
    - name: delete-recommender
      description: Deactivates and removes a recommender.
      flags:
        --recommender-arn=!: The Amazon Resource Name (ARN) of the recommender to delete.
    - name: describe-dataset-export-job
      description: Describes the dataset export job created by [CreateDatasetExportJob](https://docs.aws.amazon.com/personalize/latest/dg/API_CreateDatasetExportJob.html), including the export job status.
      flags:
        --dataset-export-job-arn=!: The Amazon Resource Name (ARN) of the dataset export job to describe.
    - name: describe-event-tracker
      description: Describes an event tracker.
      flags:
        --event-tracker-arn=!: The Amazon Resource Name (ARN) of the event tracker to describe.
    - name: list-batch-inference-jobs
      description: Gets a list of the batch inference jobs that have been performed off of a solution version.
      flags:
        --max-results=: The maximum number of batch inference job results to return in each page.
        --next-token=: The token to request the next page of results.
        --solution-version-arn=: The Amazon Resource Name (ARN) of the solution version from which the batch inference jobs were created.
    - name: create-filter
      description: Creates a recommendation filter.
      flags:
        --dataset-group-arn=!: The ARN of the dataset group that the filter will belong to.
        --filter-expression=!: The filter expression defines which items are included or excluded from recommendations.
        --name=!: The name of the filter to create.
        --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the filter.
    - name: list-dataset-groups
      description: Returns a list of dataset groups.
      flags:
        --max-results=: The maximum number of dataset groups to return.
        --next-token=: A token returned from the previous call to `ListDatasetGroups` for getting the next set of dataset groups (if they exist).
    - name: update-solution
      description: Updates an Amazon Personalize solution to use a different automatic training configuration.
      flags:
        --no-perform-auto-training: Whether the solution uses automatic training to create new solution versions (trained models).
        --perform-auto-training: Whether the solution uses automatic training to create new solution versions (trained models).
        --solution-arn=!: The Amazon Resource Name (ARN) of the solution to update.
        --solution-update-config=: The new configuration details of the solution.
