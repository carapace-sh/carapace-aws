name: update-script
description: '**This API works with the following fleet types:** EC2'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: A descriptive label that is associated with a script.
    --script-id=!: A unique identifier for the Realtime script to update.
    --script-version=: Version information that is associated with a build or script.
    --storage-location=: The location of the Amazon S3 bucket where a zipped file containing your Realtime scripts is stored.
    --zip-file=: A data object containing your Realtime scripts and dependencies as a zip file.
