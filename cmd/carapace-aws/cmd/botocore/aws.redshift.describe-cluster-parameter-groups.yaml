name: describe-cluster-parameter-groups
description: Returns a list of Amazon Redshift parameter groups, including parameter groups you created and the default parameter group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --parameter-group-name=: The name of a specific parameter group for which to return details.
    --tag-keys=: A tag key or keys for which you want to return all matching cluster parameter groups that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching cluster parameter groups that are associated with the specified tag value or values.
