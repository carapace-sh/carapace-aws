name: s3vectors
description: Amazon S3 Vectors
commands:
    - name: delete-index
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --index-arn=: The ARN of the vector index to delete.
        --index-name=: The name of the vector index to delete.
        --vector-bucket-name=: The name of the vector bucket that contains the vector index.
    - name: list-vector-buckets
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --max-results=: The maximum number of vector buckets to be returned in the response.
        --next-token=: The previous pagination token.
        --prefix=: Limits the response to vector buckets that begin with the specified prefix.
    - name: put-vector-bucket-policy
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --policy=!: The `JSON` that defines the policy.
        --vector-bucket-arn=: The Amazon Resource Name (ARN) of the vector bucket.
        --vector-bucket-name=: The name of the vector bucket.
    - name: put-vectors
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --index-arn=: The ARN of the vector index where you want to write vectors.
        --index-name=: The name of the vector index where you want to write vectors.
        --vector-bucket-name=: The name of the vector bucket that contains the vector index.
        --vectors=!: The vectors to add to a vector index.
    - name: get-vectors
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --index-arn=: The ARN of the vector index.
        --index-name=: The name of the vector index.
        --keys=!: The names of the vectors you want to return attributes for.
        --no-return-data: Indicates whether to include the vector data in the response.
        --no-return-metadata: Indicates whether to include metadata in the response.
        --return-data: Indicates whether to include the vector data in the response.
        --return-metadata: Indicates whether to include metadata in the response.
        --vector-bucket-name=: The name of the vector bucket that contains the vector index.
    - name: list-vectors
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --index-arn=: The Amazon resource Name (ARN) of the vector index.
        --index-name=: The name of the vector index.
        --max-results=: The maximum number of vectors to return on a page.
        --next-token=: Pagination token from a previous request.
        --no-return-data: If true, the vector data of each vector will be included in the response.
        --no-return-metadata: If true, the metadata associated with each vector will be included in the response.
        --return-data: If true, the vector data of each vector will be included in the response.
        --return-metadata: If true, the metadata associated with each vector will be included in the response.
        --segment-count=: For a parallel `ListVectors` request, `segmentCount` represents the total number of vector segments into which the `ListVectors` operation will be divided.
        --segment-index=: For a parallel `ListVectors` request, `segmentIndex` is the index of the segment from which to list vectors in the current request.
        --vector-bucket-name=: The name of the vector bucket.
    - name: create-index
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --data-type=!: The data type of the vectors to be inserted into the vector index.
        --dimension=!: The dimensions of the vectors to be inserted into the vector index.
        --distance-metric=!: The distance metric to be used for similarity search.
        --index-name=!: The name of the vector index to create.
        --metadata-configuration=: The metadata configuration for the vector index.
        --vector-bucket-arn=: The Amazon Resource Name (ARN) of the vector bucket to create the vector index in.
        --vector-bucket-name=: The name of the vector bucket to create the vector index in.
      completion:
        flag:
            data-type:
                - float32
            distance-metric:
                - euclidean
                - cosine
    - name: create-vector-bucket
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --encryption-configuration=: The encryption configuration for the vector bucket.
        --vector-bucket-name=!: The name of the vector bucket to create.
    - name: delete-vector-bucket-policy
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --vector-bucket-arn=: The ARN of the vector bucket to delete the policy from.
        --vector-bucket-name=: The name of the vector bucket to delete the policy from.
    - name: get-vector-bucket-policy
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --vector-bucket-arn=: The ARN of the vector bucket.
        --vector-bucket-name=: The name of the vector bucket.
    - name: list-indexes
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --max-results=: The maximum number of items to be returned in the response.
        --next-token=: The previous pagination token.
        --prefix=: Limits the response to vector indexes that begin with the specified prefix.
        --vector-bucket-arn=: The ARN of the vector bucket that contains the vector indexes.
        --vector-bucket-name=: The name of the vector bucket that contains the vector indexes.
    - name: delete-vector-bucket
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --vector-bucket-arn=: The ARN of the vector bucket to delete.
        --vector-bucket-name=: The name of the vector bucket to delete.
    - name: delete-vectors
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --index-arn=: The ARN of the vector index that contains a vector you want to delete.
        --index-name=: The name of the vector index that contains a vector you want to delete.
        --keys=!: The keys of the vectors to delete.
        --vector-bucket-name=: The name of the vector bucket that contains the vector index.
    - name: get-index
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --index-arn=: The ARN of the vector index.
        --index-name=: The name of the vector index.
        --vector-bucket-name=: The name of the vector bucket that contains the vector index.
    - name: get-vector-bucket
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --vector-bucket-arn=: The ARN of the vector bucket to retrieve information about.
        --vector-bucket-name=: The name of the vector bucket to retrieve information about.
    - name: query-vectors
      description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
      flags:
        --filter=: Metadata filter to apply during the query.
        --index-arn=: The ARN of the vector index that you want to query.
        --index-name=: The name of the vector index that you want to query.
        --no-return-distance: Indicates whether to include the computed distance in the response.
        --no-return-metadata: Indicates whether to include metadata in the response.
        --query-vector=!: The query vector.
        --return-distance: Indicates whether to include the computed distance in the response.
        --return-metadata: Indicates whether to include metadata in the response.
        --top-k=!: The number of results to return for each query.
        --vector-bucket-name=: The name of the vector bucket that contains the vector index.
