name: add-permission
description: Grants a [principal](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_policies_elements_principal.html#Principal_specifying) permission to use a function.
flags:
    --action=!: The action that the principal can use on the function.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-source-token=: For Alexa Smart Home functions, a token that the invoker must supply.
    --function-name=!: The name or ARN of the Lambda function, version, or alias.
    --function-url-auth-type=: The type of authentication that your function URL uses.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --principal-org-id=: The identifier for your organization in Organizations.
    --principal=!: The Amazon Web Services service, Amazon Web Services account, IAM user, or IAM role that invokes the function.
    --qualifier=: Specify a version or alias to add permissions to a published version of the function.
    --revision-id=: Update the policy only if the revision ID matches the ID that's specified.
    --source-account=: For Amazon Web Services service, the ID of the Amazon Web Services account that owns the resource.
    --source-arn=: For Amazon Web Services services, the ARN of the Amazon Web Services resource that invokes the function.
    --statement-id=!: A statement identifier that differentiates the statement from others in the same policy.
completion:
    flag:
        function-url-auth-type:
            - NONE
            - AWS_IAM
