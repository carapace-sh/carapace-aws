name: list-executions
description: Lists all executions of a state machine or a Map Run.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --map-run-arn=: The Amazon Resource Name (ARN) of the Map Run that started the child workflow executions.
    --max-results=: The maximum number of results that are returned per call.
    --next-token=: If `nextToken` is returned, there are more results available.
    --redrive-filter=: Sets a filter to list executions based on whether or not they have been redriven.
    --state-machine-arn=: The Amazon Resource Name (ARN) of the state machine whose executions is listed.
    --status-filter=: If specified, only list the executions whose current execution status matches the given filter.
completion:
    flag:
        redrive-filter:
            - REDRIVEN
            - NOT_REDRIVEN
        status-filter:
            - RUNNING
            - SUCCEEDED
            - FAILED
            - TIMED_OUT
            - ABORTED
            - PENDING_REDRIVE
