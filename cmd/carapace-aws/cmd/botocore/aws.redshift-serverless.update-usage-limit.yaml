name: update-usage-limit
description: Update a usage limit in Amazon Redshift Serverless.
flags:
    --amount=: The new limit amount.
    --breach-action=: The new action that Amazon Redshift Serverless takes when the limit is reached.
    --usage-limit-id=!: The identifier of the usage limit to update.
completion:
    flag:
        breach-action:
            - log
            - emit-metric
            - deactivate
