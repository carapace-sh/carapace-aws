name: register-compute
description: |-
    **This API works with the following fleet types:** Anywhere, Container

    Registers a compute resource in an Amazon GameLift Servers Anywhere fleet.
flags:
    --certificate-path=: The path to a TLS certificate on your compute resource.
    --compute-name=!: A descriptive label for the compute resource.
    --dns-name=: The DNS name of the compute resource.
    --fleet-id=!: A unique identifier for the fleet to register the compute to.
    --ip-address=: The IP address of the compute resource.
    --location=: The name of a custom location to associate with the compute resource being registered.
