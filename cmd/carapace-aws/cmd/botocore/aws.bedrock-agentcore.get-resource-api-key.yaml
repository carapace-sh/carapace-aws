name: get-resource-api-key
description: Retrieves the API key associated with an API key credential provider.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-credential-provider-name=!: The credential provider name for the resource from which you are retrieving the API key.
    --workload-identity-token=!: The identity token of the workload from which you want to retrieve the API key.
