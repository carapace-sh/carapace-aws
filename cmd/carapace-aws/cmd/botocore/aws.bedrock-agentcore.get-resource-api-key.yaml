name: get-resource-api-key
description: Retrieves an API Key associated with an API Key Credential Provider
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-credential-provider-name=!: The credential provider name of the resource you are retrieving the API Key of.
    --workload-identity-token=!: The identity token of the workload you want to get the API Key of.
