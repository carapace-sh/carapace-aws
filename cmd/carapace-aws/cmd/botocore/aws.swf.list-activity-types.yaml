name: list-activity-types
description: Returns information about all activities registered in the specified domain that match the specified name and registration status.
flags:
    --domain=!: The name of the domain in which the activity types have been registered.
    --maximum-page-size=: The maximum number of results that are returned per call.
    --name=: If specified, only lists the activity types that have this name.
    --next-page-token=: If `NextPageToken` is returned there are more results available.
    --registration-status=!: Specifies the registration status of the activity types to list.
    --reverse-order=: When set to `true`, returns the results in reverse order.
completion:
    flag:
        registration-status:
            - REGISTERED
            - DEPRECATED
