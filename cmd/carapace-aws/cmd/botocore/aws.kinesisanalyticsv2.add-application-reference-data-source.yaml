name: add-application-reference-data-source
description: Adds a reference data source to an existing SQL-based Kinesis Data Analytics application.
flags:
    --application-name=!: The name of an existing application.
    --current-application-version-id=!: The version of the application for which you are adding the reference data source.
    --reference-data-source=!: The reference data source can be an object in your Amazon S3 bucket.
