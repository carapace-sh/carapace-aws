name: describe-channel-moderated-by-app-instance-user
description: Returns the full details of a channel moderated by the specified `AppInstanceUser` or `AppInstanceBot`.
flags:
    --app-instance-user-arn=!: The ARN of the user or bot in the moderated channel.
    --channel-arn=!: The ARN of the moderated channel.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
