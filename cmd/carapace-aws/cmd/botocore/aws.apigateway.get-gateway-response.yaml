name: get-gateway-response
description: Gets a GatewayResponse of a specified response type on the given RestApi.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --response-type=!: The response type of the associated GatewayResponse.
    --rest-api-id=!: The string identifier of the associated RestApi.
completion:
    flag:
        response-type:
            - DEFAULT_4XX
            - DEFAULT_5XX
            - RESOURCE_NOT_FOUND
            - UNAUTHORIZED
            - INVALID_API_KEY
            - ACCESS_DENIED
            - AUTHORIZER_FAILURE
            - AUTHORIZER_CONFIGURATION_ERROR
            - INVALID_SIGNATURE
            - EXPIRED_TOKEN
            - MISSING_AUTHENTICATION_TOKEN
            - INTEGRATION_FAILURE
            - INTEGRATION_TIMEOUT
            - API_CONFIGURATION_ERROR
            - UNSUPPORTED_MEDIA_TYPE
            - BAD_REQUEST_PARAMETERS
            - BAD_REQUEST_BODY
            - REQUEST_TOO_LARGE
            - THROTTLED
            - QUOTA_EXCEEDED
            - WAF_FILTERED
