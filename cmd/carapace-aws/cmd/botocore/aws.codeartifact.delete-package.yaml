name: delete-package
description: Deletes a package and all associated package versions.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the package to delete.
    --format=!: The format of the requested package to delete.
    --namespace=: The namespace of the package to delete.
    --package=!: The name of the package to delete.
    --repository=!: The name of the repository that contains the package to delete.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
