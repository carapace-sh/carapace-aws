name: list-core-network-routing-information
description: Lists routing information for a core network, including routes and their attributes.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --community-matches=: BGP community values to match when filtering routing information.
    --core-network-id=!: The ID of the core network to retrieve routing information for.
    --edge-location=!: The edge location to filter routing information by.
    --exact-as-path-matches=: Exact AS path values to match when filtering routing information.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --local-preference-matches=: Local preference values to match when filtering routing information.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of routing information entries to return in a single page.
    --med-matches=: Multi-Exit Discriminator (MED) values to match when filtering routing information.
    --next-hop-filters=: Filters to apply based on next hop information.
    --next-token=: The token for the next page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --segment-name=!: The name of the segment to filter routing information by.
    --starting-token=: A token to specify where to start paginating.
