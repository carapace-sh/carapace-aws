name: search-action-connectors
description: Searches for action connectors in the specified Amazon Web Services account using filters.
flags:
    --aws-account-id=!: The Amazon Web Services account ID in which to search for action connectors.
    --filters=!: The search filters to apply.
    --max-results=: The maximum number of action connectors to return in a single response.
    --next-token=: A pagination token to retrieve the next set of results.
