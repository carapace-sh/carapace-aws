name: search-action-connectors
description: Searches for action connectors in the specified Amazon Web Services account using filters.
flags:
    --aws-account-id=!: The Amazon Web Services account ID in which to search for action connectors.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=!: The search filters to apply.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of action connectors to return in a single response.
    --next-token=: A pagination token to retrieve the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
