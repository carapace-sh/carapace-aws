name: update-bucket-metadata-inventory-table-configuration
description: Enables or disables a live inventory table for an S3 Metadata configuration on a general purpose bucket.
flags:
    --bucket=!: The general purpose bucket that corresponds to the metadata configuration that you want to enable or disable an inventory table for.
    --checksum-algorithm=: The checksum algorithm to use with your inventory table configuration.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --content-m-d5=: The `Content-MD5` header for the inventory table configuration.
    --expected-bucket-owner=: The expected owner of the general purpose bucket that corresponds to the metadata table configuration that you want to enable or disable an inventory table for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --inventory-table-configuration=!: The contents of your inventory table configuration.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
