name: update-investigation-group
description: Updates the configuration of the specified investigation group.
flags:
    --chatbot-notification-channel=: Use this structure to integrate CloudWatch investigations with chat applications.
    --cross-account-configurations=: Used to configure cross-account access for an investigation group.
    --encryption-configuration=: Use this structure if you want to use a customer managed KMS key to encrypt your investigation data.
    --identifier=!: Specify either the name or the ARN of the investigation group that you want to modify.
    --is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
    --no-is-cloud-trail-event-history-enabled: Specify `true` to enable CloudWatch investigations to have access to change events that are recorded by CloudTrail.
    --role-arn=: Specify this field if you want to change the IAM role that CloudWatch investigations will use when it gathers investigation data.
    --tag-key-boundaries=: Enter the existing custom tag keys for custom applications in your system.
