name: upgrade-domain
description: Allows you to either upgrade your Amazon OpenSearch Service domain or perform an upgrade eligibility check to a compatible version of OpenSearch or Elasticsearch.
flags:
    --advanced-options=: Only supports the `override_main_response_version` parameter and not other advanced options.
    --domain-name=!: Name of the OpenSearch Service domain that you want to upgrade.
    --no-perform-check-only: When true, indicates that an upgrade eligibility check needs to be performed.
    --perform-check-only: When true, indicates that an upgrade eligibility check needs to be performed.
    --target-version=!: OpenSearch or Elasticsearch version to which you want to upgrade, in the format Opensearch\_X.Y or Elasticsearch\_X.Y.
