name: describe-config-rule-evaluation-status
description: Returns status information for each of your Config managed rules.
flags:
    --config-rule-names=: The name of the Config managed rules for which you want status information.
    --limit=: The number of rule evaluation results that you want returned.
    --next-token=: The `nextToken` string returned on a previous page that you use to get the next page of results in a paginated response.
