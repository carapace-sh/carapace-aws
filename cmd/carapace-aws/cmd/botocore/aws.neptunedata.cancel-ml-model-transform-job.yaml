name: cancel-ml-model-transform-job
description: Cancels a specified model transform job.
flags:
    --clean: If this flag is set to `TRUE`, all Neptune ML S3 artifacts should be deleted when the job is stopped.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The unique ID of the model transform job to be canceled.
    --neptune-iam-role-arn=: The ARN of an IAM role that provides Neptune access to SageMaker and Amazon S3 resources.
    --no-clean: If this flag is set to `TRUE`, all Neptune ML S3 artifacts should be deleted when the job is stopped.
