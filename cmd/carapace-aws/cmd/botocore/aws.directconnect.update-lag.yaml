name: update-lag
description: Updates the attributes of the specified link aggregation group (LAG).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --encryption-mode=: The LAG MAC Security (MACsec) encryption mode.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --lag-id=!: The ID of the LAG.
    --lag-name=: The name of the LAG.
    --minimum-links=: The minimum number of physical connections that must be operational for the LAG itself to be operational.
