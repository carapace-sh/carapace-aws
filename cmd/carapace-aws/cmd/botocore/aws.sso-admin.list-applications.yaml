name: list-applications
description: Lists all applications associated with the instance of IAM Identity Center.
flags:
    --filter=: Filters response results.
    --instance-arn=!: The ARN of the IAM Identity Center application under which the operation will run.
    --max-results=: Specifies the total number of results that you want included in each response.
    --next-token=: Specifies that you want to receive the next page of results.
