name: list-workflow-runs
description: Retrieves a list of workflow runs of a specified workflow.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to show in a single call to this API.
    --next-token=: A token returned from a call to this API to indicate the next batch of results to return, if any.
    --page-size=: The size of each page to get in the AWS service call.
    --project-name=!: The name of the project in the space.
    --sort-by=: Information used to sort the items in the returned list.
    --space-name=!: The name of the space.
    --starting-token=: A token to specify where to start paginating.
    --workflow-id=: The ID of the workflow.
