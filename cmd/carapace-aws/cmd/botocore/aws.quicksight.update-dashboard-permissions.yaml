name: update-dashboard-permissions
description: Updates read and write permissions on a dashboard.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the dashboard whose permissions you're updating.
    --dashboard-id=!: The ID for the dashboard.
    --grant-link-permissions=: Grants link permissions to all users in a defined namespace.
    --grant-permissions=: The permissions that you want to grant on this resource.
    --revoke-link-permissions=: Revokes link permissions from all users in a defined namespace.
    --revoke-permissions=: The permissions that you want to revoke from this resource.
