name: merge-pull-request-by-squash
description: Attempts to merge the source commit of a pull request into the specified destination branch for that pull request at the specified commit using the squash merge strategy.
flags:
    --author-name=: The name of the author who created the commit.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --commit-message=: The commit message to include in the commit information for the merge.
    --conflict-detail-level=: The level of conflict detail to use.
    --conflict-resolution-strategy=: Specifies which branch to use when resolving conflicts, or whether to attempt automatically merging two versions of a file.
    --conflict-resolution=: If AUTOMERGE is the conflict resolution strategy, a list of inputs to use when resolving conflicts during a merge.
    --email=: The email address of the person merging the branches.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --keep-empty-folders: If the commit contains deletions, whether to keep a folder or folder structure if the changes leave the folders empty.
    --no-keep-empty-folders: If the commit contains deletions, whether to keep a folder or folder structure if the changes leave the folders empty.
    --pull-request-id=!: The system-generated ID of the pull request.
    --repository-name=!: The name of the repository where the pull request was created.
    --source-commit-id=: The full commit ID of the original or updated commit in the pull request source branch.
completion:
    flag:
        conflict-detail-level:
            - FILE_LEVEL
            - LINE_LEVEL
        conflict-resolution-strategy:
            - NONE
            - ACCEPT_SOURCE
            - ACCEPT_DESTINATION
            - AUTOMERGE
