name: select-aggregate-resource-config
description: Accepts a structured query language (SQL) SELECT command and an aggregator to query configuration state of Amazon Web Services resources across multiple accounts and regions, performs the corresponding search, and returns resource configurations matching the properties.
flags:
    --configuration-aggregator-name=!: The name of the configuration aggregator.
    --expression=!: The SQL query SELECT command.
    --limit=: The maximum number of query results returned on each page.
    --max-results=: The maximum number of query results returned on each page.
    --next-token=: The nextToken string returned in a previous request that you use to request the next page of results in a paginated response.
