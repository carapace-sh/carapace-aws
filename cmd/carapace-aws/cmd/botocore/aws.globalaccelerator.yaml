name: globalaccelerator
description: AWS Global Accelerator
commands:
    - name: create-accelerator
      description: Create an accelerator.
      flags:
        --enabled: Indicates whether an accelerator is enabled.
        --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of an accelerator.
        --ip-address-type=: The IP address type that an accelerator supports.
        --ip-addresses=: Optionally, if you've added your own IP address pool to Global Accelerator (BYOIP), you can choose an IPv4 address from your own pool to use for the accelerator's static IPv4 address when you create an accelerator.
        --name=!: The name of the accelerator.
        --no-enabled: Indicates whether an accelerator is enabled.
        --tags=: Create tags for an accelerator.
      completion:
        flag:
            ip-address-type:
                - IPV4
                - DUAL_STACK
    - name: delete-accelerator
      description: Delete an accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of an accelerator.
    - name: deny-custom-routing-traffic
      description: Specify the Amazon EC2 instance (destination) IP addresses and ports for a VPC subnet endpoint that cannot receive traffic for a custom routing accelerator.
      flags:
        --deny-all-traffic-to-endpoint: Indicates whether all destination IP addresses and ports for a specified VPC subnet endpoint *cannot* receive traffic from a custom routing accelerator.
        --destination-addresses=: A list of specific Amazon EC2 instance IP addresses (destination addresses) in a subnet that you want to prevent from receiving traffic.
        --destination-ports=: A list of specific Amazon EC2 instance ports (destination ports) in a subnet endpoint that you want to prevent from receiving traffic.
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group.
        --endpoint-id=!: An ID for the endpoint.
        --no-deny-all-traffic-to-endpoint: Indicates whether all destination IP addresses and ports for a specified VPC subnet endpoint *cannot* receive traffic from a custom routing accelerator.
    - name: deprovision-byoip-cidr
      description: Releases the specified address range that you provisioned to use with your Amazon Web Services resources through bring your own IP addresses (BYOIP) and deletes the corresponding address pool.
      flags:
        --cidr=!: The address range, in CIDR notation.
    - name: describe-custom-routing-accelerator-attributes
      description: Describe the attributes of a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the custom routing accelerator to describe the attributes for.
    - name: list-byoip-cidrs
      description: Lists the IP address ranges that were specified in calls to [ProvisionByoipCidr](https://docs.aws.amazon.com/global-accelerator/latest/api/ProvisionByoipCidr.html), including the current state and a history of state changes.
      flags:
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
    - name: list-endpoint-groups
      description: List the endpoint groups that are associated with a listener.
      flags:
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener.
        --max-results=: The number of endpoint group objects that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: withdraw-byoip-cidr
      description: Stops advertising an address range that is provisioned as an address pool.
      flags:
        --cidr=!: The address range, in CIDR notation.
    - name: create-custom-routing-endpoint-group
      description: Create an endpoint group for the specified listener for a custom routing accelerator.
      flags:
        --destination-configurations=!: Sets the port range and protocol for all endpoints (virtual private cloud subnets) in a custom routing endpoint group to accept client traffic on.
        --endpoint-group-region=!: The Amazon Web Services Region where the endpoint group is located.
        --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener for a custom routing endpoint.
    - name: create-custom-routing-listener
      description: Create a listener to process inbound connections from clients to a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator for a custom routing listener.
        --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
        --port-ranges=!: The port range to support for connections from clients to your accelerator.
    - name: delete-cross-account-attachment
      description: Delete a cross-account attachment.
      flags:
        --attachment-arn=!: The Amazon Resource Name (ARN) for the cross-account attachment to delete.
    - name: delete-listener
      description: Delete a listener from an accelerator.
      flags:
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener.
    - name: list-listeners
      description: List the listeners for an accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator for which you want to list listener objects.
        --max-results=: The number of listener objects that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: list-tags-for-resource
      description: List all tags for an accelerator.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the accelerator to list tags for.
    - name: update-accelerator-attributes
      description: Update the attributes for an accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator that you want to update.
        --flow-logs-enabled: Update whether flow logs are enabled.
        --flow-logs-s3-bucket=: The name of the Amazon S3 bucket for the flow logs.
        --flow-logs-s3-prefix=: Update the prefix for the location in the Amazon S3 bucket for the flow logs.
        --no-flow-logs-enabled: Update whether flow logs are enabled.
    - name: add-custom-routing-endpoints
      description: Associate a virtual private cloud (VPC) subnet endpoint with your custom routing accelerator.
      flags:
        --endpoint-configurations=!: The list of endpoint objects to add to a custom routing accelerator.
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group for the custom routing endpoint.
    - name: delete-custom-routing-accelerator
      description: Delete a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the custom routing accelerator to delete.
    - name: describe-custom-routing-listener
      description: The description of a listener for a custom routing accelerator.
      flags:
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener to describe.
    - name: describe-listener
      description: Describe a listener.
      flags:
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener to describe.
    - name: list-accelerators
      description: List the accelerators for an Amazon Web Services account.
      flags:
        --max-results=: The number of Global Accelerator objects that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: list-custom-routing-endpoint-groups
      description: List the endpoint groups that are associated with a listener for a custom routing accelerator.
      flags:
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener to list endpoint groups for.
        --max-results=: The number of endpoint group objects that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: list-custom-routing-port-mappings
      description: Provides a complete mapping from the public accelerator IP address and port to destination EC2 instance IP addresses and ports in the virtual public cloud (VPC) subnet endpoint for a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator to list the custom routing port mappings for.
        --endpoint-group-arn=: The Amazon Resource Name (ARN) of the endpoint group to list the custom routing port mappings for.
        --max-results=: The number of destination port mappings that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: remove-custom-routing-endpoints
      description: Remove endpoints from a custom routing accelerator.
      flags:
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group to remove endpoints from.
        --endpoint-ids=!: The IDs for the endpoints.
    - name: create-cross-account-attachment
      description: Create a cross-account attachment in Global Accelerator.
      flags:
        --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
        --name=!: The name of the cross-account attachment.
        --principals=: The principals to include in the cross-account attachment.
        --resources=: The Amazon Resource Names (ARNs) for the resources to include in the cross-account attachment.
        --tags=: Add tags for a cross-account attachment.
    - name: create-custom-routing-accelerator
      description: Create a custom routing accelerator.
      flags:
        --enabled: Indicates whether an accelerator is enabled.
        --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
        --ip-address-type=: The IP address type that an accelerator supports.
        --ip-addresses=: Optionally, if you've added your own IP address pool to Global Accelerator (BYOIP), you can choose an IPv4 address from your own pool to use for the accelerator's static IPv4 address when you create an accelerator.
        --name=!: The name of a custom routing accelerator.
        --no-enabled: Indicates whether an accelerator is enabled.
        --tags=: Create tags for an accelerator.
      completion:
        flag:
            ip-address-type:
                - IPV4
                - DUAL_STACK
    - name: describe-custom-routing-accelerator
      description: Describe a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator to describe.
    - name: describe-custom-routing-endpoint-group
      description: Describe an endpoint group for a custom routing accelerator.
      flags:
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group to describe.
    - name: provision-byoip-cidr
      description: Provisions an IP address range to use with your Amazon Web Services resources through bring your own IP addresses (BYOIP) and creates a corresponding address pool.
      flags:
        --cidr-authorization-context=!: A signed document that proves that you are authorized to bring the specified IP address range to Amazon using BYOIP.
        --cidr=!: The public IPv4 address range, in CIDR notation.
    - name: remove-endpoints
      description: Remove endpoints from an endpoint group.
      flags:
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group.
        --endpoint-identifiers=!: The identifiers of the endpoints that you want to remove.
    - name: untag-resource
      description: Remove tags from a Global Accelerator resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Global Accelerator resource to remove tags from.
        --tag-keys=!: The tag key pairs that you want to remove from the specified resources.
    - name: update-accelerator
      description: 'Update an accelerator to make changes, such as the following:'
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator to update.
        --enabled: Indicates whether an accelerator is enabled.
        --ip-address-type=: The IP address type that an accelerator supports.
        --ip-addresses=: The IP addresses for an accelerator.
        --name=: The name of the accelerator.
        --no-enabled: Indicates whether an accelerator is enabled.
      completion:
        flag:
            ip-address-type:
                - IPV4
                - DUAL_STACK
    - name: add-endpoints
      description: Add endpoints to an endpoint group.
      flags:
        --endpoint-configurations=!: The list of endpoint objects.
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group.
    - name: describe-accelerator
      description: Describe an accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator to describe.
    - name: describe-endpoint-group
      description: Describe an endpoint group.
      flags:
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group to describe.
    - name: list-cross-account-attachments
      description: List the cross-account attachments that have been created in Global Accelerator.
      flags:
        --max-results=: The number of cross-account attachment objects that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: update-cross-account-attachment
      description: Update a cross-account attachment to add or remove principals or resources.
      flags:
        --add-principals=: The principals to add to the cross-account attachment.
        --add-resources=: The resources to add to the cross-account attachment.
        --attachment-arn=!: The Amazon Resource Name (ARN) of the cross-account attachment to update.
        --name=: The name of the cross-account attachment.
        --remove-principals=: The principals to remove from the cross-account attachment.
        --remove-resources=: The resources to remove from the cross-account attachment.
    - name: update-custom-routing-accelerator
      description: Update a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator to update.
        --enabled: Indicates whether an accelerator is enabled.
        --ip-address-type=: The IP address type that an accelerator supports.
        --ip-addresses=: The IP addresses for an accelerator.
        --name=: The name of the accelerator.
        --no-enabled: Indicates whether an accelerator is enabled.
      completion:
        flag:
            ip-address-type:
                - IPV4
                - DUAL_STACK
    - name: update-custom-routing-accelerator-attributes
      description: Update the attributes for a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the custom routing accelerator to update attributes for.
        --flow-logs-enabled: Update whether flow logs are enabled.
        --flow-logs-s3-bucket=: The name of the Amazon S3 bucket for the flow logs.
        --flow-logs-s3-prefix=: Update the prefix for the location in the Amazon S3 bucket for the flow logs.
        --no-flow-logs-enabled: Update whether flow logs are enabled.
    - name: update-listener
      description: Update a listener.
      flags:
        --client-affinity=: Client affinity lets you direct all requests from a user to the same endpoint, if you have stateful applications, regardless of the port and protocol of the client request.
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener to update.
        --port-ranges=: The updated list of port ranges for the connections from clients to the accelerator.
        --protocol=: The updated protocol for the connections from clients to the accelerator.
      completion:
        flag:
            client-affinity:
                - NONE
                - SOURCE_IP
            protocol:
                - TCP
                - UDP
    - name: create-listener
      description: Create a listener to process inbound connections from clients to an accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of your accelerator.
        --client-affinity=: Client affinity lets you direct all requests from a user to the same endpoint, if you have stateful applications, regardless of the port and protocol of the client request.
        --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
        --port-ranges=!: The list of port ranges to support for connections from clients to your accelerator.
        --protocol=!: The protocol for connections from clients to your accelerator.
      completion:
        flag:
            client-affinity:
                - NONE
                - SOURCE_IP
            protocol:
                - TCP
                - UDP
    - name: delete-custom-routing-listener
      description: Delete a listener for a custom routing accelerator.
      flags:
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener to delete.
    - name: describe-accelerator-attributes
      description: Describe the attributes of an accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator with the attributes that you want to describe.
    - name: list-cross-account-resource-accounts
      description: List the accounts that have cross-account resources.
    - name: list-custom-routing-accelerators
      description: List the custom routing accelerators for an Amazon Web Services account.
      flags:
        --max-results=: The number of custom routing Global Accelerator objects that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: list-custom-routing-listeners
      description: List the listeners for a custom routing accelerator.
      flags:
        --accelerator-arn=!: The Amazon Resource Name (ARN) of the accelerator to list listeners for.
        --max-results=: The number of listener objects that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: list-custom-routing-port-mappings-by-destination
      description: List the port mappings for a specific EC2 instance (destination) in a VPC subnet endpoint.
      flags:
        --destination-address=!: The endpoint IP address in a virtual private cloud (VPC) subnet for which you want to receive back port mappings.
        --endpoint-id=!: The ID for the virtual private cloud (VPC) subnet.
        --max-results=: The number of destination port mappings that you want to return with this call.
        --next-token=: The token for the next set of results.
    - name: tag-resource
      description: Add tags to an accelerator resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Global Accelerator resource to add tags to.
        --tags=!: The tags to add to a resource.
    - name: advertise-byoip-cidr
      description: Advertises an IPv4 address range that is provisioned for use with your Amazon Web Services resources through bring your own IP addresses (BYOIP).
      flags:
        --cidr=!: The address range, in CIDR notation.
    - name: create-endpoint-group
      description: Create an endpoint group for the specified listener.
      flags:
        --endpoint-configurations=: The list of endpoint objects.
        --endpoint-group-region=!: The Amazon Web Services Region where the endpoint group is located.
        --health-check-interval-seconds=: The time—10 seconds or 30 seconds—between each health check for an endpoint.
        --health-check-path=: If the protocol is HTTP/S, then this specifies the path that is the destination for health check targets.
        --health-check-port=: The port that Global Accelerator uses to check the health of endpoints that are part of this endpoint group.
        --health-check-protocol=: The protocol that Global Accelerator uses to check the health of endpoints that are part of this endpoint group.
        --idempotency-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency—that is, the uniqueness—of the request.
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener.
        --port-overrides=: Override specific listener ports used to route traffic to endpoints that are part of this endpoint group.
        --threshold-count=: The number of consecutive health checks required to set the state of a healthy endpoint to unhealthy, or to set an unhealthy endpoint to healthy.
        --traffic-dial-percentage=: The percentage of traffic to send to an Amazon Web Services Region.
      completion:
        flag:
            health-check-protocol:
                - TCP
                - HTTP
                - HTTPS
    - name: delete-custom-routing-endpoint-group
      description: Delete an endpoint group from a listener for a custom routing accelerator.
      flags:
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group to delete.
    - name: delete-endpoint-group
      description: Delete an endpoint group from a listener.
      flags:
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group to delete.
    - name: describe-cross-account-attachment
      description: Gets configuration information about a cross-account attachment.
      flags:
        --attachment-arn=!: The Amazon Resource Name (ARN) for the cross-account attachment to describe.
    - name: list-cross-account-resources
      description: List the cross-account resources available to work with.
      flags:
        --accelerator-arn=: The Amazon Resource Name (ARN) of an accelerator in a cross-account attachment.
        --max-results=: The number of cross-account resource objects that you want to return with this call.
        --next-token=: The token for the next set of results.
        --resource-owner-aws-account-id=!: The account ID of a resource owner in a cross-account attachment.
    - name: update-custom-routing-listener
      description: Update a listener for a custom routing accelerator.
      flags:
        --listener-arn=!: The Amazon Resource Name (ARN) of the listener to update.
        --port-ranges=!: The updated port range to support for connections from clients to your accelerator.
    - name: update-endpoint-group
      description: Update an endpoint group.
      flags:
        --endpoint-configurations=: The list of endpoint objects.
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group.
        --health-check-interval-seconds=: The time—10 seconds or 30 seconds—between each health check for an endpoint.
        --health-check-path=: If the protocol is HTTP/S, then this specifies the path that is the destination for health check targets.
        --health-check-port=: The port that Global Accelerator uses to check the health of endpoints that are part of this endpoint group.
        --health-check-protocol=: The protocol that Global Accelerator uses to check the health of endpoints that are part of this endpoint group.
        --port-overrides=: Override specific listener ports used to route traffic to endpoints that are part of this endpoint group.
        --threshold-count=: The number of consecutive health checks required to set the state of a healthy endpoint to unhealthy, or to set an unhealthy endpoint to healthy.
        --traffic-dial-percentage=: The percentage of traffic to send to an Amazon Web Services Region.
      completion:
        flag:
            health-check-protocol:
                - TCP
                - HTTP
                - HTTPS
    - name: allow-custom-routing-traffic
      description: Specify the Amazon EC2 instance (destination) IP addresses and ports for a VPC subnet endpoint that can receive traffic for a custom routing accelerator.
      flags:
        --allow-all-traffic-to-endpoint: Indicates whether all destination IP addresses and ports for a specified VPC subnet endpoint can receive traffic from a custom routing accelerator.
        --destination-addresses=: A list of specific Amazon EC2 instance IP addresses (destination addresses) in a subnet that you want to allow to receive traffic.
        --destination-ports=: A list of specific Amazon EC2 instance ports (destination ports) that you want to allow to receive traffic.
        --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group.
        --endpoint-id=!: An ID for the endpoint.
        --no-allow-all-traffic-to-endpoint: Indicates whether all destination IP addresses and ports for a specified VPC subnet endpoint can receive traffic from a custom routing accelerator.
