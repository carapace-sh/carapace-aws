name: carrier-lookup
description: Returns information about a destination phone number, including whether the number type and whether it is valid, the carrier, and more.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --phone-number=!: The phone number that you want to retrieve information about.
