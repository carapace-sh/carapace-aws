name: sign
description: Creates a [digital signature](https://en.wikipedia.org/wiki/Digital_signature) for a message or message digest by using the private key in an asymmetric signing KMS key.
flags:
    --dry-run=: Checks if your request will succeed.
    --grant-tokens=: A list of grant tokens.
    --key-id=!: Identifies an asymmetric KMS key.
    --message-type=: Tells KMS whether the value of the `Message` parameter should be hashed as part of the signing algorithm.
    --message=!: Specifies the message or message digest to sign.
    --signing-algorithm=!: Specifies the signing algorithm to use when signing the message.
completion:
    flag:
        message-type:
            - RAW
            - DIGEST
            - EXTERNAL_MU
        signing-algorithm:
            - RSASSA_PSS_SHA_256
            - RSASSA_PSS_SHA_384
            - RSASSA_PSS_SHA_512
            - RSASSA_PKCS1_V1_5_SHA_256
            - RSASSA_PKCS1_V1_5_SHA_384
            - RSASSA_PKCS1_V1_5_SHA_512
            - ECDSA_SHA_256
            - ECDSA_SHA_384
            - ECDSA_SHA_512
            - SM2DSA
            - ML_DSA_SHAKE_256
            - ED25519_SHA_512
            - ED25519_PH_SHA_512
