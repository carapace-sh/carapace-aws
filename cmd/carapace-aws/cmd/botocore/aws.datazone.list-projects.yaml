name: list-projects
description: Lists Amazon DataZone projects.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-identifier=: The identifier of a group.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of projects to return in a single call to `ListProjects`.
    --name=: The name of the project.
    --next-token=: When the number of projects is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of projects, the response includes a pagination token named `NextToken`.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --user-identifier=: The identifier of the Amazon DataZone user.
