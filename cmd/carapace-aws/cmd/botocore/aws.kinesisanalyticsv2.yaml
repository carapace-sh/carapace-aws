name: kinesisanalyticsv2
description: Amazon Kinesis Analytics
commands:
    - name: delete-application-snapshot
      description: Deletes a snapshot of application state.
      flags:
        --application-name=!: The name of an existing application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --snapshot-creation-timestamp=!: The creation timestamp of the application snapshot to delete.
        --snapshot-name=!: The identifier for the snapshot delete.
    - name: list-applications
      description: Returns a list of Managed Service for Apache Flink applications in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of applications to list.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: If a previous command returned a pagination token, pass it into this value to retrieve the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: Retrieves the list of key-value tags assigned to the application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the application for which to retrieve tags.
    - name: delete-application
      description: Deletes the specified application.
      flags:
        --application-name=!: The name of the application to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --create-timestamp=!: Use the `DescribeApplication` operation to get this value.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: start-application
      description: Starts the specified Managed Service for Apache Flink application.
      flags:
        --application-name=!: The name of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --run-configuration=: Identifies the run configuration (start parameters) of a Managed Service for Apache Flink application.
    - name: update-application-maintenance-configuration
      description: Updates the maintenance configuration of the Managed Service for Apache Flink application.
      flags:
        --application-maintenance-configuration-update=!: Describes the application maintenance configuration update.
        --application-name=!: The name of the application for which you want to update the maintenance configuration.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-application-snapshots
      description: Lists information about the current application snapshots.
      flags:
        --application-name=!: The name of an existing application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of application snapshots to list.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: Use this parameter if you receive a `NextToken` response in a previous request that indicates that there is more output available.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-application-versions
      description: Lists all the versions for the specified application, including versions that were rolled back.
      flags:
        --application-name=!: The name of the application for which you want to list all versions.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of versions to list in this invocation of the operation.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: If a previous invocation of this operation returned a pagination token, pass it into this value to retrieve the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: add-application-input
      description: Adds a streaming source to your SQL-based Kinesis Data Analytics application.
      flags:
        --application-name=!: The name of your existing application to which you want to add the streaming source.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The current version of your application.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input=!: The [Input]() to add.
    - name: add-application-output
      description: Adds an external destination to your SQL-based Kinesis Data Analytics application.
      flags:
        --application-name=!: The name of the application to which you want to add the output configuration.
        --application-output=!: An array of objects, each describing one output configuration.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The version of the application to which you want to add the output configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: add-application-reference-data-source
      description: Adds a reference data source to an existing SQL-based Kinesis Data Analytics application.
      flags:
        --application-name=!: The name of an existing application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The version of the application for which you are adding the reference data source.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reference-data-source=!: The reference data source can be an object in your Amazon S3 bucket.
    - name: delete-application-output
      description: Deletes the output destination configuration from your SQL-based Kinesis Data Analytics application's configuration.
      flags:
        --application-name=!: The application name.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The application version.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --output-id=!: The ID of the configuration to delete.
    - name: describe-application-snapshot
      description: Returns information about a snapshot of application state data.
      flags:
        --application-name=!: The name of an existing application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --snapshot-name=!: The identifier of an application snapshot.
    - name: update-application
      description: Updates an existing Managed Service for Apache Flink application.
      flags:
        --application-configuration-update=: Describes application configuration updates.
        --application-name=!: The name of the application to update.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cloud-watch-logging-option-updates=: Describes application Amazon CloudWatch logging option updates.
        --conditional-token=: A value you use to implement strong concurrency for application updates.
        --current-application-version-id=: The current application version ID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --run-configuration-update=: Describes updates to the application's starting parameters.
        --runtime-environment-update=: Updates the Managed Service for Apache Flink runtime environment used to run your code.
        --service-execution-role-update=: Describes updates to the service execution role.
      completion:
        flag:
            runtime-environment-update:
                - SQL-1_0
                - FLINK-1_6
                - FLINK-1_8
                - ZEPPELIN-FLINK-1_0
                - FLINK-1_11
                - FLINK-1_13
                - ZEPPELIN-FLINK-2_0
                - FLINK-1_15
                - ZEPPELIN-FLINK-3_0
                - FLINK-1_18
                - FLINK-1_19
                - FLINK-1_20
    - name: delete-application-vpc-configuration
      description: Removes a VPC configuration from a Managed Service for Apache Flink application.
      flags:
        --application-name=!: The name of an existing application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conditional-token=: A value you use to implement strong concurrency for application updates.
        --current-application-version-id=: The current application version ID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-configuration-id=!: The ID of the VPC configuration to delete.
    - name: describe-application
      description: Returns information about a specific Managed Service for Apache Flink application.
      flags:
        --application-name=!: The name of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-additional-details: Displays verbose information about a Managed Service for Apache Flink application, including the application's job plan.
        --no-include-additional-details: Displays verbose information about a Managed Service for Apache Flink application, including the application's job plan.
    - name: discover-input-schema
      description: Infers a schema for a SQL-based Kinesis Data Analytics application by evaluating sample records on the specified streaming source (Kinesis data stream or Kinesis Data Firehose delivery stream) or Amazon S3 object.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-processing-configuration=: The [InputProcessingConfiguration]() to use to preprocess the records before discovering the schema of the records.
        --input-starting-position-configuration=: The point at which you want Kinesis Data Analytics to start reading records from the specified streaming source for discovery purposes.
        --resource-arn=: The Amazon Resource Name (ARN) of the streaming source.
        --s3-configuration=: Specify this parameter to discover a schema from data in an Amazon S3 object.
        --service-execution-role=!: The ARN of the role that is used to access the streaming source.
    - name: delete-application-input-processing-configuration
      description: Deletes an [InputProcessingConfiguration]() from an input.
      flags:
        --application-name=!: The name of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The application version.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-id=!: The ID of the input configuration from which to delete the input processing configuration.
    - name: delete-application-reference-data-source
      description: Deletes a reference data source configuration from the specified SQL-based Kinesis Data Analytics application's configuration.
      flags:
        --application-name=!: The name of an existing application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The current application version.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --reference-id=!: The ID of the reference data source.
    - name: add-application-input-processing-configuration
      description: Adds an [InputProcessingConfiguration]() to a SQL-based Kinesis Data Analytics application.
      flags:
        --application-name=!: The name of the application to which you want to add the input processing configuration.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The version of the application to which you want to add the input processing configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-id=!: The ID of the input configuration to add the input processing configuration to.
        --input-processing-configuration=!: The [InputProcessingConfiguration]() to add to the application.
    - name: create-application-snapshot
      description: Creates a snapshot of the application's state data.
      flags:
        --application-name=!: The name of an existing application
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --snapshot-name=!: An identifier for the application snapshot.
    - name: delete-application-cloud-watch-logging-option
      description: Deletes an Amazon CloudWatch log stream from an SQL-based Kinesis Data Analytics application.
      flags:
        --application-name=!: The application name.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cloud-watch-logging-option-id=!: The `CloudWatchLoggingOptionId` of the Amazon CloudWatch logging option to delete.
        --conditional-token=: A value you use to implement strong concurrency for application updates.
        --current-application-version-id=: The version ID of the application.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-application-operations
      description: Lists all the operations performed for the specified application such as UpdateApplication, StartApplication etc.
      flags:
        --application-name=!: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: ""
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: ""
        --operation-status=: ""
        --operation=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            operation-status:
                - IN_PROGRESS
                - CANCELLED
                - SUCCESSFUL
                - FAILED
    - name: rollback-application
      description: Reverts the application to the previous running version.
      flags:
        --application-name=!: The name of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --current-application-version-id=!: The current application version ID.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: tag-resource
      description: Adds one or more key-value tags to a Managed Service for Apache Flink application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the application to assign the tags.
        --tags=!: The key-value tags to assign to the application.
    - name: untag-resource
      description: Removes one or more tags from a Managed Service for Apache Flink application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the Managed Service for Apache Flink application from which to remove the tags.
        --tag-keys=!: A list of keys of tags to remove from the specified application.
    - name: create-application
      description: Creates a Managed Service for Apache Flink application.
      flags:
        --application-configuration=: Use this parameter to configure the application.
        --application-description=: A summary description of the application.
        --application-mode=: Use the `STREAMING` mode to create a Managed Service for Apache Flink application.
        --application-name=!: The name of your application (for example, `sample-app`).
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cloud-watch-logging-options=: Use this parameter to configure an Amazon CloudWatch log stream to monitor application configuration errors.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --runtime-environment=!: The runtime environment for the application.
        --service-execution-role=!: The IAM role used by the application to access Kinesis data streams, Kinesis Data Firehose delivery streams, Amazon S3 objects, and other external resources.
        --tags=: A list of one or more tags to assign to the application.
      completion:
        flag:
            application-mode:
                - STREAMING
                - INTERACTIVE
            runtime-environment:
                - SQL-1_0
                - FLINK-1_6
                - FLINK-1_8
                - ZEPPELIN-FLINK-1_0
                - FLINK-1_11
                - FLINK-1_13
                - ZEPPELIN-FLINK-2_0
                - FLINK-1_15
                - ZEPPELIN-FLINK-3_0
                - FLINK-1_18
                - FLINK-1_19
                - FLINK-1_20
    - name: create-application-presigned-url
      description: Creates and returns a URL that you can use to connect to an application's extension.
      flags:
        --application-name=!: The name of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --session-expiration-duration-in-seconds=: The duration in seconds for which the returned URL will be valid.
        --url-type=!: The type of the extension for which to create and return a URL.
      completion:
        flag:
            url-type:
                - FLINK_DASHBOARD_URL
                - ZEPPELIN_UI_URL
    - name: describe-application-operation
      description: Provides a detailed description of a specified application operation.
      flags:
        --application-name=!: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --operation-id=!: ""
    - name: stop-application
      description: Stops the application from processing data.
      flags:
        --application-name=!: The name of the running application to stop.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --force: Set to `true` to force the application to stop.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force: Set to `true` to force the application to stop.
    - name: add-application-cloud-watch-logging-option
      description: Adds an Amazon CloudWatch log stream to monitor application configuration errors.
      flags:
        --application-name=!: The Kinesis Data Analytics application name.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cloud-watch-logging-option=!: Provides the Amazon CloudWatch log stream Amazon Resource Name (ARN).
        --conditional-token=: A value you use to implement strong concurrency for application updates.
        --current-application-version-id=: The version ID of the SQL-based Kinesis Data Analytics application.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: add-application-vpc-configuration
      description: Adds a Virtual Private Cloud (VPC) configuration to the application.
      flags:
        --application-name=!: The name of an existing application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conditional-token=: A value you use to implement strong concurrency for application updates.
        --current-application-version-id=: The version of the application to which you want to add the VPC configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-configuration=!: Description of the VPC to add to the application.
    - name: describe-application-version
      description: Provides a detailed description of a specified version of the application.
      flags:
        --application-name=!: The name of the application for which you want to get the version description.
        --application-version-id=!: The ID of the application version for which you want to get the description.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
