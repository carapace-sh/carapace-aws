name: sign-up
description: Registers a user with an app client and requests a user name, password, and user attributes in the user pool.
flags:
    --analytics-metadata=: Information that supports analytics outcomes with Amazon Pinpoint, including the user's endpoint ID.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-id=!: The ID of the app client where the user wants to sign up.
    --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --password=: The user's proposed password.
    --secret-hash=: A keyed-hash message authentication code (HMAC) calculated using the secret key of a user pool client and username plus the client ID in the message.
    --user-attributes=: An array of name-value pairs representing user attributes.
    --user-context-data=: Contextual data about your user session like the device fingerprint, IP address, or location.
    --username=!: The username of the user that you want to sign up.
    --validation-data=: Temporary user attributes that contribute to the outcomes of your pre sign-up Lambda trigger.
