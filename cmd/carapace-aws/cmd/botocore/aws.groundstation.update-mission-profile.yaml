name: update-mission-profile
description: Updates a mission profile.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --contact-post-pass-duration-seconds=: Amount of time after a contact ends that you’d like to receive a Ground Station Contact State Change event indicating the pass has finished.
    --contact-pre-pass-duration-seconds=: Amount of time after a contact ends that you’d like to receive a Ground Station Contact State Change event indicating the pass has finished.
    --dataflow-edges=: A list of lists of ARNs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --minimum-viable-contact-duration-seconds=: Smallest amount of time in seconds that you’d like to see for an available contact.
    --mission-profile-id=!: UUID of a mission profile.
    --name=: Name of a mission profile.
    --streams-kms-key=: KMS key to use for encrypting streams.
    --streams-kms-role=: Role to use for encrypting streams with KMS key.
    --tracking-config-arn=: ARN of a tracking `Config`.
