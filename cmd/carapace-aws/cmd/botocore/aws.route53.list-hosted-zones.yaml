name: list-hosted-zones
description: Retrieves a list of the public and private hosted zones that are associated with the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --delegation-set-id=: If you're using reusable delegation sets and you want to list all of the hosted zones that are associated with a reusable delegation set, specify the ID of that reusable delegation set.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hosted-zone-type=: (Optional) Specifies if the hosted zone is private.
    --marker=: If the value of `IsTruncated` in the previous response was `true`, you have more hosted zones.
    --max-items=: (Optional) The maximum number of hosted zones that you want Amazon Route 53 to return.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        hosted-zone-type:
            - PrivateHostedZone
