name: delete-item
description: Deletes a single item in a table by primary key.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --condition-expression=: A condition that must be satisfied in order for a conditional `DeleteItem` to succeed.
    --conditional-operator=: This is a legacy parameter.
    --expected=: This is a legacy parameter.
    --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
    --expression-attribute-values=: One or more values that can be substituted in an expression.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key=!: A map of attribute names to `AttributeValue` objects, representing the primary key of the item to delete.
    --return-consumed-capacity=: ""
    --return-item-collection-metrics=: Determines whether item collection metrics are returned.
    --return-values-on-condition-check-failure=: An optional parameter that returns the item attributes for a `DeleteItem` operation that failed a condition check.
    --return-values=: Use `ReturnValues` if you want to get the item attributes as they appeared before they were deleted.
    --table-name=!: The name of the table from which to delete the item.
completion:
    flag:
        conditional-operator:
            - AND
            - OR
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        return-item-collection-metrics:
            - SIZE
            - NONE
        return-values:
            - NONE
            - ALL_OLD
            - UPDATED_OLD
            - ALL_NEW
            - UPDATED_NEW
        return-values-on-condition-check-failure:
            - ALL_OLD
            - NONE
