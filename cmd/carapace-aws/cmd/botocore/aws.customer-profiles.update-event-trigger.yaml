name: update-event-trigger
description: Update the properties of an Event Trigger.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The description of the event trigger.
    --domain-name=!: The unique name of the domain.
    --event-trigger-conditions=: A list of conditions that determine when an event should trigger the destination.
    --event-trigger-limits=: Defines limits controlling whether an event triggers the destination, based on ingestion latency and the number of invocations per profile over specific time periods.
    --event-trigger-name=!: The unique name of the event trigger.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --object-type-name=: The unique name of the object type.
    --segment-filter=: The destination is triggered only for profiles that meet the criteria of a segment definition.
