name: emr-serverless
description: EMR Serverless
commands:
    - name: cancel-job-run
      description: Cancels a job run.
      flags:
        --application-id=!: The ID of the application on which the job run will be canceled.
        --job-run-id=!: The ID of the job run to cancel.
        --shutdown-grace-period-in-seconds=: The duration in seconds to wait before forcefully terminating the job after cancellation is requested.
    - name: start-application
      description: Starts a specified application and initializes initial capacity if configured.
      flags:
        --application-id=!: The ID of the application to start.
    - name: start-job-run
      description: Starts a job run.
      flags:
        --application-id=!: The ID of the application on which to run the job.
        --client-token=!: The client idempotency token of the job run to start.
        --configuration-overrides=: The configuration overrides for the job run.
        --execution-iam-policy=: You can pass an optional IAM policy.
        --execution-role-arn=!: The execution role ARN for the job run.
        --execution-timeout-minutes=: The maximum duration for the job run to run.
        --job-driver=: The job driver for the job run.
        --mode=: The mode of the job run when it starts.
        --name=: The optional job run name.
        --retry-policy=: The retry policy when job run starts.
        --tags=: The tags assigned to the job run.
      completion:
        flag:
            mode:
                - BATCH
                - STREAMING
    - name: stop-application
      description: Stops a specified application and releases initial capacity if configured.
      flags:
        --application-id=!: The ID of the application to stop.
    - name: tag-resource
      description: Assigns tags to resources.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource to list the tags for.
        --tags=!: The tags to add to the resource.
    - name: delete-application
      description: Deletes an application.
      flags:
        --application-id=!: The ID of the application that will be deleted.
    - name: get-dashboard-for-job-run
      description: Creates and returns a URL that you can use to access the application UIs for a job run.
      flags:
        --access-system-profile-logs: Allows access to system profile logs for Lake Formation-enabled jobs.
        --application-id=!: The ID of the application.
        --attempt=: An optimal parameter that indicates the amount of attempts for the job.
        --job-run-id=!: The ID of the job run.
        --no-access-system-profile-logs: Allows access to system profile logs for Lake Formation-enabled jobs.
    - name: get-job-run
      description: Displays detailed information about a job run.
      flags:
        --application-id=!: The ID of the application on which the job run is submitted.
        --attempt=: An optimal parameter that indicates the amount of attempts for the job.
        --job-run-id=!: The ID of the job run.
    - name: untag-resource
      description: Removes tags from resources.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource to list the tags for.
        --tag-keys=!: The keys of the tags to be removed.
    - name: create-application
      description: Creates an application.
      flags:
        --architecture=: The CPU architecture of an application.
        --auto-start-configuration=: The configuration for an application to automatically start on job submission.
        --auto-stop-configuration=: The configuration for an application to automatically stop after a certain amount of time being idle.
        --client-token=!: The client idempotency token of the application to create.
        --identity-center-configuration=: The IAM Identity Center Configuration accepts the Identity Center instance parameter required to enable trusted identity propagation.
        --image-configuration=: The image configuration for all worker types.
        --initial-capacity=: The capacity to initialize when the application is created.
        --interactive-configuration=: The interactive configuration object that enables the interactive use cases to use when running an application.
        --maximum-capacity=: The maximum capacity to allocate when the application is created.
        --monitoring-configuration=: The configuration setting for monitoring.
        --name=: The name of the application.
        --network-configuration=: The network configuration for customer VPC connectivity.
        --release-label=!: The Amazon EMR release associated with the application.
        --runtime-configuration=: The [Configuration](https://docs.aws.amazon.com/emr-serverless/latest/APIReference/API_Configuration.html) specifications to use when creating an application.
        --scheduler-configuration=: The scheduler configuration for batch and streaming jobs running on this application.
        --tags=: The tags assigned to the application.
        --type=!: The type of application you want to start, such as Spark or Hive.
        --worker-type-specifications=: The key-value pairs that specify worker type to `WorkerTypeSpecificationInput`.
      completion:
        flag:
            architecture:
                - ARM64
                - X86_64
    - name: get-application
      description: Displays detailed information about a specified application.
      flags:
        --application-id=!: The ID of the application that will be described.
    - name: list-applications
      description: Lists applications based on a set of parameters.
      flags:
        --max-results=: The maximum number of applications that can be listed.
        --next-token=: The token for the next set of application results.
        --states=: An optional filter for application states.
    - name: list-job-runs
      description: Lists job runs based on a set of parameters.
      flags:
        --application-id=!: The ID of the application for which to list the job run.
        --created-at-after=: The lower bound of the option to filter by creation date and time.
        --created-at-before=: The upper bound of the option to filter by creation date and time.
        --max-results=: The maximum number of job runs that can be listed.
        --mode=: The mode of the job runs to list.
        --next-token=: The token for the next set of job run results.
        --states=: An optional filter for job run states.
      completion:
        flag:
            mode:
                - BATCH
                - STREAMING
    - name: list-job-run-attempts
      description: Lists all attempt of a job run.
      flags:
        --application-id=!: The ID of the application for which to list job runs.
        --job-run-id=!: The ID of the job run to list.
        --max-results=: The maximum number of job run attempts to list.
        --next-token=: The token for the next set of job run attempt results.
    - name: list-tags-for-resource
      description: Lists the tags assigned to the resources.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource to list the tags for.
    - name: update-application
      description: Updates a specified application.
      flags:
        --application-id=!: The ID of the application to update.
        --architecture=: The CPU architecture of an application.
        --auto-start-configuration=: The configuration for an application to automatically start on job submission.
        --auto-stop-configuration=: The configuration for an application to automatically stop after a certain amount of time being idle.
        --client-token=!: The client idempotency token of the application to update.
        --identity-center-configuration=: Specifies the IAM Identity Center configuration used to enable or disable trusted identity propagation.
        --image-configuration=: The image configuration to be used for all worker types.
        --initial-capacity=: The capacity to initialize when the application is updated.
        --interactive-configuration=: The interactive configuration object that contains new interactive use cases when the application is updated.
        --maximum-capacity=: The maximum capacity to allocate when the application is updated.
        --monitoring-configuration=: The configuration setting for monitoring.
        --network-configuration=: ""
        --release-label=: The Amazon EMR release label for the application.
        --runtime-configuration=: The [Configuration](https://docs.aws.amazon.com/emr-serverless/latest/APIReference/API_Configuration.html) specifications to use when updating an application.
        --scheduler-configuration=: The scheduler configuration for batch and streaming jobs running on this application.
        --worker-type-specifications=: The key-value pairs that specify worker type to `WorkerTypeSpecificationInput`.
      completion:
        flag:
            architecture:
                - ARM64
                - X86_64
