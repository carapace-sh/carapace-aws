name: list-custom-line-items
description: A paginated call to get a list of all custom line items (FFLIs) for the given billing period.
flags:
    --billing-period=: The preferred billing period to get custom line items (FFLIs).
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: A `ListCustomLineItemsFilter` that specifies the custom line item names and/or billing group Amazon Resource Names (ARNs) to retrieve FFLI information.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of billing groups to retrieve.
    --next-token=: The pagination token that's used on subsequent calls to get custom line items (FFLIs).
