name: get-tokens-from-refresh-token
description: Given a refresh token, issues new ID, access, and optionally refresh tokens for the user who owns the submitted token.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-id=!: The app client that issued the refresh token to the user who wants to request new tokens.
    --client-metadata=: A map of custom key-value pairs that you can provide as input for certain custom workflows that this action triggers.
    --client-secret=: The client secret of the requested app client, if the client has a secret.
    --device-key=: When you enable device remembering, Amazon Cognito issues a device key that you can use for device authentication that bypasses multi-factor authentication (MFA).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --refresh-token=!: A valid refresh token that can authorize the request for new tokens.
