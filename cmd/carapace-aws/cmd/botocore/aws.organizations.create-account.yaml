name: create-account
description: Creates an Amazon Web Services account that is automatically a member of the organization whose credentials made the request.
flags:
    --account-name=!: The friendly name of the member account.
    --email=!: The email address of the owner to assign to the new member account.
    --iam-user-access-to-billing=: If set to `ALLOW`, the new account enables IAM users to access account billing information *if* they have the required permissions.
    --role-name=: The name of an IAM role that Organizations automatically preconfigures in the new member account.
    --tags=: A list of tags that you want to attach to the newly created account.
completion:
    flag:
        iam-user-access-to-billing:
            - ALLOW
            - DENY
