name: update-alert
description: Make changes to an existing alert.
flags:
    --action=: Action that will be triggered when there is an alert.
    --alert-arn=!: The ARN of the alert to update.
    --alert-description=: A description of the alert.
    --alert-filters=: The configuration of the alert filters, containing MetricList and DimensionFilterList.
    --alert-sensitivity-threshold=: An integer from 0 to 100 specifying the alert sensitivity threshold.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
