name: continue-update-rollback
description: Continues rolling back a stack from `UPDATE_ROLLBACK_FAILED` to `UPDATE_ROLLBACK_COMPLETE` state.
flags:
    --client-request-token=: A unique identifier for this `ContinueUpdateRollback` request.
    --resources-to-skip=: A list of the logical IDs of the resources that CloudFormation skips during the continue update rollback operation.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to roll back the stack.
    --stack-name=!: The name or the unique ID of the stack that you want to continue rolling back.
