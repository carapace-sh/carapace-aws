        --next-token=: A pagination token for the next page of results.
        --service-network-identifier=: The ID or ARN of the service network.
        --vpc-identifier=: The ID or ARN of the VPC.
    - name: list-resource-gateways
      description: Lists the resource gateways that you own or that were shared with you.
