    - name: create-service-network-resource-association
      description: Associates the specified service network with the specified resource configuration.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --no-private-dns-enabled: Indicates if private DNS is enabled for the service network resource association.
        --private-dns-enabled: Indicates if private DNS is enabled for the service network resource association.
        --resource-configuration-identifier=!: The ID of the resource configuration to associate with the service network.
