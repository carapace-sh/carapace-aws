name: vpc-lattice
description: Amazon VPC Lattice
commands:
    - name: create-service-network-vpc-association
      description: Associates a VPC with a service network.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --dns-options=: DNS options for the service network VPC association.
        --no-private-dns-enabled: Indicates if private DNS is enabled for the VPC association.
        --private-dns-enabled: Indicates if private DNS is enabled for the VPC association.
        --security-group-ids=: The IDs of the security groups.
        --service-network-identifier=!: The ID or ARN of the service network.
        --tags=: The tags for the association.
        --vpc-identifier=!: The ID of the VPC.
    - name: create-listener
      description: Creates a listener for a service.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --default-action=!: The action for the default rule.
        --name=!: The name of the listener.
        --port=: The listener port.
        --protocol=!: The listener protocol.
        --service-identifier=!: The ID or ARN of the service.
        --tags=: The tags for the listener.
      completion:
        flag:
            protocol:
                - HTTP
                - HTTPS
                - TLS_PASSTHROUGH
    - name: delete-service-network
      description: Deletes a service network.
      flags:
        --service-network-identifier=!: The ID or ARN of the service network.
    - name: get-rule
      description: Retrieves information about the specified listener rules.
      flags:
        --listener-identifier=!: The ID or ARN of the listener.
        --rule-identifier=!: The ID or ARN of the listener rule.
        --service-identifier=!: The ID or ARN of the service.
    - name: list-listeners
      description: Lists the listeners for the specified service.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: A pagination token for the next page of results.
        --service-identifier=!: The ID or ARN of the service.
    - name: list-service-network-resource-associations
      description: Lists the associations between a service network and a resource configuration.
      flags:
        --include-children: Include service network resource associations of the child resource configuration with the grouped resource configuration.
        --max-results=: The maximum page size.
        --next-token=: If there are additional results, a pagination token for the next page of results.
        --no-include-children: Include service network resource associations of the child resource configuration with the grouped resource configuration.
        --resource-configuration-identifier=: The ID of the resource configuration.
        --service-network-identifier=: The ID of the service network.
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: put-auth-policy
      description: Creates or updates the auth policy.
      flags:
        --policy=!: The auth policy.
        --resource-identifier=!: The ID or ARN of the service network or service for which the policy is created.
    - name: tag-resource
      description: Adds the specified tags to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: The tags for the resource.
    - name: create-service
      description: Creates a service.
      flags:
        --auth-type=: The type of IAM policy.
        --certificate-arn=: The Amazon Resource Name (ARN) of the certificate.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --custom-domain-name=: The custom domain name of the service.
        --name=!: The name of the service.
        --tags=: The tags for the service.
      completion:
        flag:
            auth-type:
                - NONE
                - AWS_IAM
    - name: get-resource-policy
      description: Retrieves information about the specified resource policy.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the service network or service.
    - name: list-service-networks
      description: Lists the service networks owned by or shared with this account.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: A pagination token for the next page of results.
    - name: update-resource-gateway
      description: Updates the specified resource gateway.
      flags:
        --resource-gateway-identifier=!: The ID or ARN of the resource gateway.
        --security-group-ids=: The IDs of the security groups associated with the resource gateway.
    - name: create-resource-configuration
      description: Creates a resource configuration.
      flags:
        --allow-association-to-shareable-service-network: (SINGLE, GROUP, ARN) Specifies whether the resource configuration can be associated with a sharable service network.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --custom-domain-name=: A custom domain name for your resource configuration.
        --domain-verification-identifier=: The domain verification ID of your verified custom domain name.
        --group-domain=: (GROUP) The group domain for a group resource configuration.
        --name=!: The name of the resource configuration.
        --no-allow-association-to-shareable-service-network: (SINGLE, GROUP, ARN) Specifies whether the resource configuration can be associated with a sharable service network.
        --port-ranges=: '(SINGLE, GROUP, CHILD) The TCP port ranges that a consumer can use to access a resource configuration (for example: 1-65535).'
        --protocol=: (SINGLE, GROUP) The protocol accepted by the resource configuration.
        --resource-configuration-definition=: 'Identifies the resource configuration in one of the following ways:'
        --resource-configuration-group-identifier=: (CHILD) The ID or ARN of the parent resource configuration of type `GROUP`.
        --resource-gateway-identifier=: (SINGLE, GROUP, ARN) The ID or ARN of the resource gateway used to connect to the resource configuration.
        --tags=: The tags for the resource configuration.
        --type=!: The type of resource configuration.
      completion:
        flag:
            protocol:
                - TCP
            type:
                - GROUP
                - CHILD
                - SINGLE
                - ARN
    - name: delete-service-network-vpc-association
      description: Disassociates the VPC from the service network.
      flags:
        --service-network-vpc-association-identifier=!: The ID or ARN of the association.
    - name: delete-target-group
      description: Deletes a target group.
      flags:
        --target-group-identifier=!: The ID or ARN of the target group.
    - name: deregister-targets
      description: Deregisters the specified targets from the specified target group.
      flags:
        --target-group-identifier=!: The ID or ARN of the target group.
        --targets=!: The targets to deregister.
    - name: get-auth-policy
      description: Retrieves information about the auth policy for the specified service or service network.
      flags:
        --resource-identifier=!: The ID or ARN of the service network or service.
    - name: list-rules
      description: Lists the rules for the specified listener.
      flags:
        --listener-identifier=!: The ID or ARN of the listener.
        --max-results=: The maximum number of results to return.
        --next-token=: A pagination token for the next page of results.
        --service-identifier=!: The ID or ARN of the service.
    - name: list-service-network-vpc-endpoint-associations
      description: Lists the associations between a service network and a VPC endpoint.
      flags:
        --max-results=: The maximum page size.
        --next-token=: If there are additional results, a pagination token for the next page of results.
        --service-network-identifier=!: The ID of the service network associated with the VPC endpoint.
    - name: update-service-network-vpc-association
      description: Updates the service network and VPC association.
      flags:
        --security-group-ids=!: The IDs of the security groups.
        --service-network-vpc-association-identifier=!: The ID or ARN of the association.
    - name: create-target-group
      description: Creates a target group.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --config=: The target group configuration.
        --name=!: The name of the target group.
        --tags=: The tags for the target group.
        --type=!: The type of target group.
      completion:
        flag:
            type:
                - IP
                - LAMBDA
                - INSTANCE
                - ALB
    - name: delete-service
      description: Deletes a service.
      flags:
        --service-identifier=!: The ID or ARN of the service.
    - name: get-resource-configuration
      description: Retrieves information about the specified resource configuration.
      flags:
        --resource-configuration-identifier=!: The ID of the resource configuration.
    - name: get-target-group
      description: Retrieves information about the specified target group.
      flags:
        --target-group-identifier=!: The ID or ARN of the target group.
    - name: put-resource-policy
      description: Attaches a resource-based permission policy to a service or service network.
      flags:
        --policy=!: An IAM policy.
        --resource-arn=!: The ID or ARN of the service network or service for which the policy is created.
    - name: update-target-group
      description: Updates the specified target group.
      flags:
        --health-check=!: The health check configuration.
        --target-group-identifier=!: The ID or ARN of the target group.
    - name: batch-update-rule
      description: Updates the listener rules in a batch.
      flags:
        --listener-identifier=!: The ID or ARN of the listener.
        --rules=!: The rules for the specified listener.
        --service-identifier=!: The ID or ARN of the service.
    - name: create-resource-gateway
      description: A resource gateway is a point of ingress into the VPC where a resource resides.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --ip-address-type=: A resource gateway can have IPv4, IPv6 or dualstack addresses.
        --ipv4-addresses-per-eni=: The number of IPv4 addresses in each ENI for the resource gateway.
        --name=!: The name of the resource gateway.
        --security-group-ids=: The IDs of the security groups to apply to the resource gateway.
        --subnet-ids=: The IDs of the VPC subnets in which to create the resource gateway.
        --tags=: The tags for the resource gateway.
        --vpc-identifier=: The ID of the VPC for the resource gateway.
      completion:
        flag:
            ip-address-type:
                - IPV4
                - IPV6
                - DUALSTACK
    - name: get-listener
      description: Retrieves information about the specified listener for the specified service.
      flags:
        --listener-identifier=!: The ID or ARN of the listener.
        --service-identifier=!: The ID or ARN of the service.
    - name: get-service-network
      description: Retrieves information about the specified service network.
      flags:
        --service-network-identifier=!: The ID or ARN of the service network.
    - name: update-listener
      description: Updates the specified listener for the specified service.
      flags:
        --default-action=!: The action for the default rule.
        --listener-identifier=!: The ID or ARN of the listener.
        --service-identifier=!: The ID or ARN of the service.
    - name: create-access-log-subscription
      description: Enables access logs to be sent to Amazon CloudWatch, Amazon S3, and Amazon Kinesis Data Firehose.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --destination-arn=!: The Amazon Resource Name (ARN) of the destination.
        --resource-identifier=!: The ID or ARN of the service network or service.
        --service-network-log-type=: The type of log that monitors your Amazon VPC Lattice service networks.
        --tags=: The tags for the access log subscription.
      completion:
        flag:
            service-network-log-type:
                - SERVICE
                - RESOURCE
    - name: delete-listener
      description: Deletes the specified listener.
      flags:
        --listener-identifier=!: The ID or ARN of the listener.
        --service-identifier=!: The ID or ARN of the service.
    - name: delete-resource-endpoint-association
      description: Disassociates the resource configuration from the resource VPC endpoint.
      flags:
        --resource-endpoint-association-identifier=!: The ID or ARN of the association.
    - name: list-access-log-subscriptions
