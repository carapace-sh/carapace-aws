name: delete-application-grant
description: Deletes a grant from an application.
flags:
    --application-arn=!: Specifies the ARN of the application with the grant to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --grant-type=!: Specifies the type of grant to delete from the application.
completion:
    flag:
        grant-type:
            - authorization_code
            - refresh_token
            - urn:ietf:params:oauth:grant-type:jwt-bearer
            - urn:ietf:params:oauth:grant-type:token-exchange
