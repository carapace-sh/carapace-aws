name: associate-faces
description: Associates one or more faces with an existing UserID.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Idempotent token used to identify the request to `AssociateFaces`.
    --collection-id=!: The ID of an existing collection containing the UserID.
    --face-ids=!: An array of FaceIDs to associate with the UserID.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --user-id=!: The ID for the existing UserID.
    --user-match-threshold=: An optional value specifying the minimum confidence in the UserID match to return.
