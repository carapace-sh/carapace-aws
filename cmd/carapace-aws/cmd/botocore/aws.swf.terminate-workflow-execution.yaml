name: terminate-workflow-execution
description: Records a `WorkflowExecutionTerminated` event and forces closure of the workflow execution identified by the given domain, runId, and workflowId.
flags:
    --child-policy=: If set, specifies the policy to use for the child workflow executions of the workflow execution being terminated.
    --details=: Details for terminating the workflow execution.
    --domain=!: The domain of the workflow execution to terminate.
    --reason=: A descriptive reason for terminating the workflow execution.
    --run-id=: The runId of the workflow execution to terminate.
    --workflow-id=!: The workflowId of the workflow execution to terminate.
completion:
    flag:
        child-policy:
            - TERMINATE
            - REQUEST_CANCEL
            - ABANDON
