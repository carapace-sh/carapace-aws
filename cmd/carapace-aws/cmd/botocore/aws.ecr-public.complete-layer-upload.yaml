name: complete-layer-upload
description: Informs Amazon ECR that the image layer upload is complete for a specified public registry, repository name, and upload ID.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --layer-digests=!: The `sha256` digest of the image layer.
    --registry-id=: The Amazon Web Services account ID, or registry alias, associated with the registry where layers are uploaded.
    --repository-name=!: The name of the repository in a public registry to associate with the image layer.
    --upload-id=!: The upload ID from a previous [InitiateLayerUpload]() operation to associate with the image layer.
