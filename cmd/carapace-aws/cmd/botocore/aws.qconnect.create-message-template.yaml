name: create-message-template
description: Creates an Amazon Q in Connect message template.
flags:
    --channel-subtype=!: The channel subtype this message template applies to.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --content=!: The content of the message template.
    --default-attributes=: An object that specifies the default values to use for variables in the message template.
    --description=: The description of the message template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --grouping-configuration=: ""
    --knowledge-base-id=!: The identifier of the knowledge base.
    --language=: The language code value for the language in which the quick response is written.
    --name=!: The name of the message template.
    --tags=: The tags used to organize, track, or control access for this resource.
completion:
    flag:
        channel-subtype:
            - EMAIL
            - SMS
