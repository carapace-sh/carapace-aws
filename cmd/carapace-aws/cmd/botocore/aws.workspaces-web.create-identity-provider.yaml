name: create-identity-provider
description: Creates an identity provider resource that is then associated with a web portal.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --identity-provider-details=!: The identity provider details.
    --identity-provider-name=!: The identity provider name.
    --identity-provider-type=!: The identity provider type.
    --portal-arn=!: The ARN of the web portal.
    --tags=: The tags to add to the identity provider resource.
completion:
    flag:
        identity-provider-type:
            - SAML
            - Facebook
            - Google
            - LoginWithAmazon
            - SignInWithApple
            - OIDC
