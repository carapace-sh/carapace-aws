name: describe-automation-step-executions
description: Information about all active and terminated step executions in an Automation workflow.
flags:
    --automation-execution-id=!: The Automation execution ID for which you want step execution descriptions.
    --filters=: One or more filters to limit the number of step executions returned by the request.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --no-reverse-order: Indicates whether to list step executions in reverse order by start time.
    --reverse-order: Indicates whether to list step executions in reverse order by start time.
