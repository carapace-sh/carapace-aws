# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: payment-cryptography-data
description: Payment Cryptography Data Plane
commands:
    - name: decrypt-data
      description: Decrypts ciphertext data to plaintext using a symmetric (TDES, AES), asymmetric (RSA), or derived (DUKPT or EMV) encryption key scheme.
      flags:
        --cipher-text=!: The ciphertext to decrypt.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --decryption-attributes=!: The encryption key type and attributes for ciphertext decryption.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key-identifier=!: The `keyARN` of the encryption key that Amazon Web Services Payment Cryptography uses for ciphertext decryption.
        --wrapped-key=: The WrappedKeyBlock containing the encryption key for ciphertext decryption.
    - name: encrypt-data
      description: Encrypts plaintext data to ciphertext using a symmetric (TDES, AES), asymmetric (RSA), or derived (DUKPT or EMV) encryption key scheme.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --encryption-attributes=!: The encryption key type and attributes for plaintext encryption.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key-identifier=!: The `keyARN` of the encryption key that Amazon Web Services Payment Cryptography uses for plaintext encryption.
        --plain-text=!: The plaintext to be encrypted.
        --wrapped-key=: The WrappedKeyBlock containing the encryption key for plaintext encryption.
    - name: generate-as2805-kek-validation
      description: Establishes node-to-node initialization between payment processing nodes such as an acquirer, issuer or payment network using Australian Standard 2805 (AS2805).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kek-validation-type=!: Parameter information for generating a random key for KEK validation to perform node-to-node initialization.
        --key-identifier=!: The `keyARN` of sending KEK that Amazon Web Services Payment Cryptography uses for node-to-node initialization
        --random-key-send-variant-mask=!: The key variant to use for generating a random key for KEK validation during node-to-node initialization.
      completion:
        flag:
            random-key-send-variant-mask:
                - VARIANT_MASK_82C0
                - VARIANT_MASK_82
    - name: generate-card-validation-data
      description: Generates card-related validation data using algorithms such as Card Verification Values (CVV/CVV2), Dynamic Card Verification Values (dCVV/dCVV2), or Card Security Codes (CSC).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generation-attributes=!: The algorithm for generating CVV or CSC values for the card within Amazon Web Services Payment Cryptography.
        --key-identifier=!: The `keyARN` of the CVK encryption key that Amazon Web Services Payment Cryptography uses to generate card data.
        --primary-account-number=!: The Primary Account Number (PAN), a unique identifier for a payment credit or debit card that associates the card with a specific account holder.
        --validation-data-length=: The length of the CVV or CSC to be generated.
    - name: generate-mac
      description: Generates a Message Authentication Code (MAC) cryptogram within Amazon Web Services Payment Cryptography.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generation-attributes=!: The attributes and data values to use for MAC generation within Amazon Web Services Payment Cryptography.
        --key-identifier=!: The `keyARN` of the MAC generation encryption key.
        --mac-length=: The length of a MAC under generation.
        --message-data=!: The data for which a MAC is under generation.
    - name: generate-mac-emv-pin-change
      description: Generates an issuer script mac for EMV payment cards that use offline PINs as the cardholder verification method (CVM).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --derivation-method-attributes=!: The attributes and data values to derive payment card specific confidentiality and integrity keys.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-data=!: The message data is the APDU command from the card reader or terminal.
        --new-encrypted-pin-block=!: The incoming new encrypted PIN block data for offline pin change on an EMV card.
        --new-pin-pek-identifier=!: The `keyARN` of the PEK protecting the incoming new encrypted PIN block.
        --pin-block-format=!: The PIN encoding format of the incoming new encrypted PIN block as specified in ISO 9564.
        --secure-messaging-confidentiality-key-identifier=!: The `keyARN` of the issuer master key (IMK-SMC) used to protect the PIN block data in the issuer script response.
        --secure-messaging-integrity-key-identifier=!: The `keyARN` of the issuer master key (IMK-SMI) used to authenticate the issuer script response.
      completion:
        flag:
            pin-block-format:
                - ISO_FORMAT_0
                - ISO_FORMAT_1
                - ISO_FORMAT_3
    - name: generate-pin-data
      description: Generates pin-related data such as PIN, PIN Verification Value (PVV), PIN Block, and PIN Offset during new card issuance or reissuance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --encryption-key-identifier=!: The `keyARN` of the PEK that Amazon Web Services Payment Cryptography uses to encrypt the PIN Block.
        --encryption-wrapped-key=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generation-attributes=!: The attributes and values to use for PIN, PVV, or PIN Offset generation.
        --generation-key-identifier=!: The `keyARN` of the PEK that Amazon Web Services Payment Cryptography uses for pin data generation.
        --pin-block-format=!: The PIN encoding format for pin data generation as specified in ISO 9564. Amazon Web Services Payment Cryptography supports `ISO_Format_0`, `ISO_Format_3` and `ISO_Format_4`.
        --pin-data-length=: The length of PIN under generation.
        --primary-account-number=: The Primary Account Number (PAN), a unique identifier for a payment credit or debit card that associates the card with a specific account holder.
      completion:
        flag:
            pin-block-format:
                - ISO_FORMAT_0
                - ISO_FORMAT_1
                - ISO_FORMAT_3
                - ISO_FORMAT_4
    - name: re-encrypt-data
      description: Re-encrypt ciphertext using DUKPT or Symmetric data encryption keys.
      flags:
        --cipher-text=!: Ciphertext to be encrypted.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --incoming-encryption-attributes=!: The attributes and values for incoming ciphertext.
        --incoming-key-identifier=!: The `keyARN` of the encryption key of incoming ciphertext data.
        --incoming-wrapped-key=: The WrappedKeyBlock containing the encryption key of incoming ciphertext data.
        --outgoing-encryption-attributes=!: The attributes and values for outgoing ciphertext data after encryption by Amazon Web Services Payment Cryptography.
        --outgoing-key-identifier=!: The `keyARN` of the encryption key of outgoing ciphertext data after encryption by Amazon Web Services Payment Cryptography.
        --outgoing-wrapped-key=: The WrappedKeyBlock containing the encryption key of outgoing ciphertext data after encryption by Amazon Web Services Payment Cryptography.
    - name: translate-key-material
      description: Translates an cryptographic key between different wrapping keys without importing the key into Amazon Web Services Payment Cryptography.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --incoming-key-material=!: Parameter information of the TR31WrappedKeyBlock containing the transaction key.
        --key-check-value-algorithm=: The key check value (KCV) algorithm used for calculating the KCV of the derived key.
        --outgoing-key-material=!: Parameter information of the wrapping key used to wrap the transaction key in the outgoing TR31WrappedKeyBlock.
      completion:
        flag:
            key-check-value-algorithm:
                - CMAC
                - ANSI_X9_24
                - HMAC
                - SHA_1
    - name: translate-pin-data
      description: Translates encrypted PIN block from and to ISO 9564 formats 0,1,3,4.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --encrypted-pin-block=!: The encrypted PIN block data that Amazon Web Services Payment Cryptography translates.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --incoming-as2805-attributes=: The attributes and values to use for incoming AS2805 encryption key for PIN block translation.
        --incoming-dukpt-attributes=: The attributes and values to use for incoming DUKPT encryption key for PIN block translation.
        --incoming-key-identifier=!: The `keyARN` of the encryption key under which incoming PIN block data is encrypted.
        --incoming-translation-attributes=!: The format of the incoming PIN block data for translation within Amazon Web Services Payment Cryptography.
        --incoming-wrapped-key=: The WrappedKeyBlock containing the encryption key under which incoming PIN block data is encrypted.
        --outgoing-dukpt-attributes=: The attributes and values to use for outgoing DUKPT encryption key after PIN block translation.
        --outgoing-key-identifier=!: The `keyARN` of the encryption key for encrypting outgoing PIN block data.
        --outgoing-translation-attributes=!: The format of the outgoing PIN block data after translation by Amazon Web Services Payment Cryptography.
        --outgoing-wrapped-key=: The WrappedKeyBlock containing the encryption key for encrypting outgoing PIN block data.
    - name: verify-auth-request-cryptogram
      description: Verifies Authorization Request Cryptogram (ARQC) for a EMV chip payment card authorization.
      flags:
        --auth-request-cryptogram=!: The auth request cryptogram imported into Amazon Web Services Payment Cryptography for ARQC verification using a major encryption key and transaction data.
        --auth-response-attributes=: The attributes and values for auth request cryptogram verification.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key-identifier=!: The `keyARN` of the major encryption key that Amazon Web Services Payment Cryptography uses for ARQC verification.
        --major-key-derivation-mode=!: The method to use when deriving the major encryption key for ARQC verification within Amazon Web Services Payment Cryptography.
        --session-key-derivation-attributes=!: The attributes and values to use for deriving a session key for ARQC verification within Amazon Web Services Payment Cryptography.
        --transaction-data=!: The transaction data that Amazon Web Services Payment Cryptography uses for ARQC verification.
      completion:
        flag:
            major-key-derivation-mode:
                - EMV_OPTION_A
                - EMV_OPTION_B
    - name: verify-card-validation-data
      description: Verifies card-related validation data using algorithms such as Card Verification Values (CVV/CVV2), Dynamic Card Verification Values (dCVV/dCVV2) and Card Security Codes (CSC).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key-identifier=!: The `keyARN` of the CVK encryption key that Amazon Web Services Payment Cryptography uses to verify card data.
        --primary-account-number=!: The Primary Account Number (PAN), a unique identifier for a payment credit or debit card that associates the card with a specific account holder.
        --validation-data=!: The CVV or CSC value for use for card data verification within Amazon Web Services Payment Cryptography.
        --verification-attributes=!: The algorithm to use for verification of card data within Amazon Web Services Payment Cryptography.
    - name: verify-mac
      description: Verifies a Message Authentication Code (MAC).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key-identifier=!: The `keyARN` of the encryption key that Amazon Web Services Payment Cryptography uses to verify MAC data.
        --mac-length=: The length of the MAC.
        --mac=!: The MAC being verified.
        --message-data=!: The data on for which MAC is under verification.
        --verification-attributes=!: The attributes and data values to use for MAC verification within Amazon Web Services Payment Cryptography.
    - name: verify-pin-data
      description: Verifies pin-related data such as PIN and PIN Offset using algorithms including VISA PVV and IBM3624.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dukpt-attributes=: The attributes and values for the DUKPT encrypted PIN block data.
        --encrypted-pin-block=!: The encrypted PIN block data that Amazon Web Services Payment Cryptography verifies.
        --encryption-key-identifier=!: The `keyARN` of the encryption key under which the PIN block data is encrypted.
        --encryption-wrapped-key=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pin-block-format=!: The PIN encoding format for pin data generation as specified in ISO 9564. Amazon Web Services Payment Cryptography supports `ISO_Format_0` and `ISO_Format_3`.
        --pin-data-length=: The length of PIN being verified.
        --primary-account-number=: The Primary Account Number (PAN), a unique identifier for a payment credit or debit card that associates the card with a specific account holder.
        --verification-attributes=!: The attributes and values for PIN data verification.
        --verification-key-identifier=!: The `keyARN` of the PIN verification key.
      completion:
        flag:
            pin-block-format:
                - ISO_FORMAT_0
                - ISO_FORMAT_1
                - ISO_FORMAT_3
                - ISO_FORMAT_4
