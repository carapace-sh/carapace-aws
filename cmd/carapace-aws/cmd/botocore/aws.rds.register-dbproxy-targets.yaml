name: register-dbproxy-targets
description: Associate one or more `DBProxyTarget` data structures with a `DBProxyTargetGroup`.
flags:
    --dbcluster-identifiers=: One or more DB cluster identifiers.
    --dbinstance-identifiers=: One or more DB instance identifiers.
    --dbproxy-name=!: The identifier of the `DBProxy` that is associated with the `DBProxyTargetGroup`.
    --target-group-name=: The identifier of the `DBProxyTargetGroup`.
