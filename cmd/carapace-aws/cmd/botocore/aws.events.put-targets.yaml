name: put-targets
description: Adds the specified targets to the specified rule, or updates the targets if they are already associated with the rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --event-bus-name=: The name or ARN of the event bus associated with the rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --rule=!: The name of the rule.
    --targets=!: The targets to update or add to the rule.
