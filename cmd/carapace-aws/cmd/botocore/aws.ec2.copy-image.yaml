name: copy-image
description: Initiates an AMI copy operation.
flags:
    --client-token=: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --copy-image-tags: Specifies whether to copy your user-defined AMI tags to the new AMI.
    --description=: A description for the new AMI.
    --destination-availability-zone-id=: The ID of the Local Zone for the new AMI (for example, `cnn1-pkx1-az1`).
    --destination-availability-zone=: The Local Zone for the new AMI (for example, `cn-north-1-pkx-1a`).
    --destination-outpost-arn=: The Amazon Resource Name (ARN) of the Outpost for the new AMI.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --encrypted: Specifies whether to encrypt the snapshots of the copied image.
    --kms-key-id=: The identifier of the symmetric Key Management Service (KMS) KMS key to use when creating encrypted volumes.
    --name=!: The name of the new AMI.
    --no-copy-image-tags&: Specifies whether to copy your user-defined AMI tags to the new AMI.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-encrypted&: Specifies whether to encrypt the snapshots of the copied image.
    --snapshot-copy-completion-duration-minutes=: Specify a completion duration, in 15 minute increments, to initiate a time-based AMI copy.
    --source-image-id=!: The ID of the AMI to copy.
    --source-region=!: The name of the Region that contains the AMI to copy.
    --tag-specifications=: The tags to apply to the new AMI and new snapshots.
