name: start-archive-search
description: Initiates a search across emails in the specified archive.
flags:
    --archive-id=!: The identifier of the archive to search emails in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Criteria to filter which emails are included in the search results.
    --from-timestamp=!: The start timestamp of the range to search emails from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=!: The maximum number of search results to return.
    --to-timestamp=!: The end timestamp of the range to search emails from.
