name: list-task-instances
description: Lists all task instances for a specific workflow run, with optional pagination support.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of task instances to return in a single response.
    --next-token=: The pagination token you need to use to retrieve the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --run-id=!: The unique identifier of the workflow run for which you want a list of task instances.
    --starting-token=: A token to specify where to start paginating.
    --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow that contains the run.
