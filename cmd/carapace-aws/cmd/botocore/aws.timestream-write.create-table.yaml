name: create-table
description: Adds a new table to an existing database in your account.
flags:
    --database-name=!: The name of the Timestream database.
    --magnetic-store-write-properties=: Contains properties to set on the table when enabling magnetic store writes.
    --retention-properties=: The duration for which your time-series data must be stored in the memory store and the magnetic store.
    --schema=: The schema of the table.
    --table-name=!: The name of the Timestream table.
    --tags=: A list of key-value pairs to label the table.
