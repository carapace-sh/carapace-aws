name: describe-trusts
description: Obtains information about the trust relationships for this account.
flags:
    --directory-id=: The Directory ID of the Amazon Web Services directory that is a part of the requested trust relationship.
    --limit=: The maximum number of objects to return.
    --next-token=: The *DescribeTrustsResult.NextToken* value from a previous call to [DescribeTrusts]().
    --trust-ids=: A list of identifiers of the trust relationships for which to obtain the information.
