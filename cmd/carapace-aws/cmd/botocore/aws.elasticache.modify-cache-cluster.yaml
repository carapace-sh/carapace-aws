name: modify-cache-cluster
description: Modifies the settings for a cluster.
flags:
    --apply-immediately: If `true`, this parameter causes the modifications in this request and any pending modifications to be applied, asynchronously and as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the cluster.
    --auth-token-update-strategy=: Specifies the strategy to use to update the AUTH token.
    --auth-token=: Reserved parameter.
    --auto-minor-version-upgrade=: If you are running Valkey 7.2 or Redis OSS engine version 6.0 or later, set this parameter to yes to opt-in to the next auto minor version upgrade campaign.
    --az-mode=: Specifies whether the new nodes in this Memcached cluster are all created in a single Availability Zone or created across multiple Availability Zones.
    --cache-cluster-id=!: The cluster identifier.
    --cache-node-ids-to-remove=: A list of cache node IDs to be removed.
    --cache-node-type=: A valid cache node type that you want to scale this cluster up to.
    --cache-parameter-group-name=: The name of the cache parameter group to apply to this cluster.
    --cache-security-group-names=: A list of cache security group names to authorize on this cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --engine-version=: The upgraded version of the cache engine to be run on the cache nodes.
    --engine=: The engine type used by the cache cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ip-discovery=: The network type you choose when modifying a cluster, either `ipv4` | `ipv6`.
    --log-delivery-configurations=: Specifies the destination, format and type of the logs.
    --new-availability-zones=: This option is only supported on Memcached clusters.
    --no-apply-immediately: If `true`, this parameter causes the modifications in this request and any pending modifications to be applied, asynchronously and as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the cluster.
    --notification-topic-arn=: The Amazon Resource Name (ARN) of the Amazon SNS topic to which notifications are sent.
    --notification-topic-status=: The status of the Amazon SNS notification topic.
    --num-cache-nodes=: The number of cache nodes that the cluster should have.
    --preferred-maintenance-window=: Specifies the weekly time range during which maintenance on the cluster is performed.
    --scale-config=: Configures horizontal or vertical scaling for Memcached clusters, specifying the scaling percentage and interval.
    --security-group-ids=: Specifies the VPC Security Groups associated with the cluster.
    --snapshot-retention-limit=: The number of days for which ElastiCache retains automatic cluster snapshots before deleting them.
    --snapshot-window=: The daily time range (in UTC) during which ElastiCache begins taking a daily snapshot of your cluster.
completion:
    flag:
        auth-token-update-strategy:
            - SET
            - ROTATE
            - DELETE
        az-mode:
            - single-az
            - cross-az
        ip-discovery:
            - ipv4
            - ipv6
