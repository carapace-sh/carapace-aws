name: controltower
description: AWS Control Tower
commands:
    - name: list-landing-zones
      description: Returns the landing zone ARN for the landing zone deployed in your managed account.
      flags:
        --max-results=: The maximum number of returned landing zone ARNs, which is one.
        --next-token=: The token to continue the list from a previous API call with the same parameters.
    - name: reset-enabled-control
      description: Resets an enabled control.
      flags:
        --enabled-control-identifier=!: The ARN of the enabled control to be reset.
    - name: reset-landing-zone
      description: This API call resets a landing zone.
      flags:
        --landing-zone-identifier=!: The unique identifier of the landing zone.
    - name: disable-control
      description: This API call turns off a control.
      flags:
        --control-identifier=: The ARN of the control.
        --enabled-control-identifier=: The ARN of the enabled control to be disabled, which uniquely identifies the control instance on the target organizational unit.
        --target-identifier=: The ARN of the organizational unit.
    - name: enable-control
      description: This API call activates a control.
      flags:
        --control-identifier=!: The ARN of the control.
        --parameters=: A list of input parameter values, which are specified to configure the control when you enable it.
        --tags=: Tags to be applied to the `EnabledControl` resource.
        --target-identifier=!: The ARN of the organizational unit.
    - name: get-baseline-operation
      description: 'Returns the details of an asynchronous baseline operation, as initiated by any of these APIs: `EnableBaseline`, `DisableBaseline`, `UpdateEnabledBaseline`, `ResetEnabledBaseline`.'
      flags:
        --operation-identifier=!: The operation ID returned from mutating asynchronous APIs (Enable, Disable, Update, Reset).
    - name: get-landing-zone
      description: Returns details about the landing zone.
      flags:
        --landing-zone-identifier=!: The unique identifier of the landing zone.
    - name: list-control-operations
      description: Provides a list of operations in progress or queued.
      flags:
        --filter=: An input filter for the `ListControlOperations` API that lets you select the types of control operations to view.
        --max-results=: The maximum number of results to be shown.
        --next-token=: A pagination token.
    - name: list-enabled-baselines
      description: Returns a list of summaries describing `EnabledBaseline` resources.
      flags:
        --filter=: A filter applied on the `ListEnabledBaseline` operation.
        --include-children: A value that can be set to include the child enabled baselines in responses.
        --max-results=: The maximum number of results to be shown.
        --next-token=: A pagination token.
        --no-include-children: A value that can be set to include the child enabled baselines in responses.
    - name: list-tags-for-resource
      description: Returns a list of tags associated with the resource.
      flags:
        --resource-arn=!: The ARN of the resource.
    - name: tag-resource
      description: Applies tags to a resource.
      flags:
        --resource-arn=!: The ARN of the resource to be tagged.
        --tags=!: Tags to be applied to the resource.
    - name: get-baseline
      description: Retrieve details about an existing `Baseline` resource by specifying its identifier.
      flags:
        --baseline-identifier=!: The ARN of the `Baseline` resource to be retrieved.
    - name: get-control-operation
      description: Returns the status of a particular `EnableControl` or `DisableControl` operation.
      flags:
        --operation-identifier=!: The ID of the asynchronous operation, which is used to track status.
    - name: get-enabled-baseline
      description: Retrieve details of an `EnabledBaseline` resource by specifying its identifier.
      flags:
        --enabled-baseline-identifier=!: Identifier of the `EnabledBaseline` resource to be retrieved, in ARN format.
    - name: reset-enabled-baseline
      description: Re-enables an `EnabledBaseline` resource.
      flags:
        --enabled-baseline-identifier=!: Specifies the ID of the `EnabledBaseline` resource to be re-enabled, in ARN format.
    - name: untag-resource
      description: Removes tags from a resource.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tag-keys=!: Tag keys to be removed from the resource.
    - name: update-enabled-baseline
      description: Updates an `EnabledBaseline` resource's applied parameters or version.
      flags:
        --baseline-version=!: Specifies the new `Baseline` version, to which the `EnabledBaseline` should be updated.
        --enabled-baseline-identifier=!: Specifies the `EnabledBaseline` resource to be updated.
        --parameters=: Parameters to apply when making an update.
    - name: update-landing-zone
      description: This API call updates the landing zone.
      flags:
        --landing-zone-identifier=!: The unique identifier of the landing zone.
        --landing-zone-version=!: The landing zone version, for example, 3.2.
        --manifest=: The manifest file (JSON) is a text file that describes your Amazon Web Services resources.
        --remediation-types=: Specifies the types of remediation actions to apply when updating the landing zone configuration.
    - name: get-landing-zone-operation
      description: Returns the status of the specified landing zone operation.
      flags:
        --operation-identifier=!: A unique identifier assigned to a landing zone operation.
    - name: list-baselines
      description: Returns a summary list of all available baselines.
      flags:
        --max-results=: The maximum number of results to be shown.
        --next-token=: A pagination token.
    - name: create-landing-zone
      description: Creates a new landing zone.
      flags:
        --landing-zone-version=!: The landing zone version, for example, 3.0.
        --manifest=: The manifest JSON file is a text file that describes your Amazon Web Services resources.
        --remediation-types=: Specifies the types of remediation actions to apply when creating the landing zone, such as automatic drift correction or compliance enforcement.
        --tags=: Tags to be applied to the landing zone.
    - name: disable-baseline
      description: Disable an `EnabledBaseline` resource on the specified Target.
      flags:
        --enabled-baseline-identifier=!: Identifier of the `EnabledBaseline` resource to be deactivated, in ARN format.
    - name: enable-baseline
      description: Enable (apply) a `Baseline` to a Target.
      flags:
        --baseline-identifier=!: The ARN of the baseline to be enabled.
        --baseline-version=!: The specific version to be enabled of the specified baseline.
        --parameters=: A list of `key-value` objects that specify enablement parameters, where `key` is a string and `value` is a document of any type.
        --tags=: Tags associated with input to `EnableBaseline`.
        --target-identifier=!: The ARN of the target on which the baseline will be enabled.
    - name: get-enabled-control
      description: Retrieves details about an enabled control.
      flags:
        --enabled-control-identifier=!: The `controlIdentifier` of the enabled control.
    - name: update-enabled-control
      description: Updates the configuration of an already enabled control.
      flags:
        --enabled-control-identifier=!: The ARN of the enabled control that will be updated.
        --parameters=!: A key/value pair, where `Key` is of type `String` and `Value` is of type `Document`.
    - name: delete-landing-zone
      description: Decommissions a landing zone.
      flags:
        --landing-zone-identifier=!: The unique identifier of the landing zone.
    - name: list-enabled-controls
      description: Lists the controls enabled by Amazon Web Services Control Tower on the specified organizational unit and the accounts it contains.
      flags:
        --filter=: An input filter for the `ListEnabledControls` API that lets you select the types of control operations to view.
        --include-children: A boolean value that determines whether to include enabled controls from child organizational units in the response.
        --max-results=: How many results to return per API call.
        --next-token=: The token to continue the list from a previous API call with the same parameters.
        --no-include-children: A boolean value that determines whether to include enabled controls from child organizational units in the response.
        --target-identifier=: The ARN of the organizational unit.
    - name: list-landing-zone-operations
      description: Lists all landing zone operations from the past 90 days.
      flags:
        --filter=: An input filter for the `ListLandingZoneOperations` API that lets you select the types of landing zone operations to view.
        --max-results=: How many results to return per API call.
        --next-token=: The token to continue the list from a previous API call with the same parameters.
