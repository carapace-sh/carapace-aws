name: create-stack
description: Creates a stack as specified in the template.
flags:
    --capabilities=: In some cases, you must explicitly acknowledge that your stack template contains certain capabilities in order for CloudFormation to create the stack.
    --client-request-token=: A unique identifier for this `CreateStack` request.
    --disable-rollback=: Set to `true` to disable rollback of the stack if stack creation failed.
    --enable-termination-protection=: Whether to enable termination protection on the specified stack.
    --notification-ar-ns=: The Amazon SNS topic ARNs to publish stack related events.
    --on-failure=: Determines what action will be taken if stack creation fails.
    --parameters=: A list of `Parameter` structures that specify input parameters for the stack.
    --resource-types=: Specifies which resource types you can work with, such as `AWS::EC2::Instance` or `Custom::MyCustomInstance`.
    --retain-except-on-create=: When set to `true`, newly created resources are deleted when the operation rolls back.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to create the stack.
    --rollback-configuration=: The rollback triggers for CloudFormation to monitor during stack creation and updating operations, and for the specified monitoring period afterwards.
    --stack-name=!: The name that's associated with the stack.
    --stack-policy-body=: Structure that contains the stack policy body.
    --stack-policy-url=: Location of a file that contains the stack policy.
    --tags=: Key-value pairs to associate with this stack.
    --template-body=: Structure that contains the template body with a minimum length of 1 byte and a maximum length of 51,200 bytes.
    --template-url=: The URL of a file that contains the template body.
    --timeout-in-minutes=: The amount of time that can pass before the stack status becomes `CREATE_FAILED`; if `DisableRollback` is not set or is set to `false`, the stack will be rolled back.
completion:
    flag:
        on-failure:
            - DO_NOTHING
            - ROLLBACK
            - DELETE
