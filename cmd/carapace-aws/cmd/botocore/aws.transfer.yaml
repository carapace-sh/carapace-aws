                - `As2Transports` indicates the transport method for the AS2 messages. Currently, only HTTP is supported.
            protocols: |-
                Specifies the file transfer protocol or protocols over which your file transfer protocol client can connect to your server's endpoint. The available protocols are:

                - `SFTP` (Secure Shell (SSH) File Transfer Protocol): File transfer over SSH
                - `FTPS` (File Transfer Protocol Secure): File transfer with TLS encryption
                - `FTP` (File Transfer Protocol): Unencrypted file transfer
                - `AS2` (Applicability Statement 2): used for transporting structured business-to-business data

                <!--THE END-->

                - If you select `FTPS`, you must choose a certificate stored in Certificate Manager (ACM) which is used to identify your server when clients connect to it over FTPS.
                - If `Protocol` includes either `FTP` or `FTPS`, then the `EndpointType` must be `VPC` and the `IdentityProviderType` must be either `AWS_DIRECTORY_SERVICE`, `AWS_LAMBDA`, or `API_GATEWAY`.
                - If `Protocol` includes `FTP`, then `AddressAllocationIds` cannot be associated.
                - If `Protocol` is set only to `SFTP`, the `EndpointType` can be set to `PUBLIC` and the `IdentityProviderType` can be set any of the supported identity types: `SERVICE_MANAGED`, `AWS_DIRECTORY_SERVICE`, `AWS_LAMBDA`, or `API_GATEWAY`.
                - If `Protocol` includes `AS2`, then the `EndpointType` must be `VPC`, and domain must be Amazon S3.
            s3-storage-options: |-
                Specifies whether or not performance for your Amazon S3 directories is optimized.

                - If using the console, this is enabled by default.
                - If using the API or CLI, this is disabled by default.

                By default, home directory mappings have a `TYPE` of `DIRECTORY`. If you enable this option, you would then need to explicitly set the `HomeDirectoryMapEntry` `Type` to `FILE` if you want a mapping to have a file target.
            security-policy-name: Specifies the name of the security policy for the server.
            server-id: A system-assigned unique identifier for a server instance that the Transfer Family user is assigned to.
            structured-log-destinations: |-
                Specifies the log groups to which your server logs are sent.

                To specify a log group, you must provide the ARN for an existing log group. In this case, the format of the log group is as follows:

                `arn:aws:logs:region-name:amazon-account-id:log-group:log-group-name:*`

                For example, `arn:aws:logs:us-east-1:111122223333:log-group:mytestgroup:*`

                If you have previously specified a log group for a server, you can clear it, and in effect turn off structured logging, by providing an empty value for this parameter in an `update-server` call. For example:

                `update-server --server-id s-1234567890abcdef0 --structured-log-destinations`
            workflow-details: |-
                Specifies the workflow ID for the workflow to assign and the execution role that's used for executing the workflow.

                In addition to a workflow to execute when a file is uploaded completely, `WorkflowDetails` can also contain a workflow ID (and execution role) for a workflow to execute on partial upload. A partial upload occurs when the server session disconnects while the file is still being uploaded.

                To remove an associated workflow from a server, you can provide an empty `OnUpload` object, as in the following example.

                `aws transfer update-server --server-id s-01234567890abcdef --workflow-details '{"OnUpload":[]}'`
