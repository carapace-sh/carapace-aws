    - name: create-agreement
      description: Creates an agreement.
      flags:
        --access-role=!: Connectors are used to send files using either the AS2 or SFTP protocol.
        --base-directory=: The landing directory (folder) for files transferred by using the AS2 protocol.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --custom-directories=: A `CustomDirectoriesType` structure.
        --description=: A name or short description to identify the agreement.
        --enforce-message-signing=: Determines whether or not unsigned messages from your trading partners will be accepted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --local-profile-id=!: A unique identifier for the AS2 local profile.
        --partner-profile-id=!: A unique identifier for the partner profile used in the agreement.
        --preserve-filename=: Determines whether or not Transfer Family appends a unique string of characters to the end of the AS2 message payload filename when saving it.
        --server-id=!: A system-assigned unique identifier for a server instance.
        --status=: The status of the agreement.
        --tags=: Key-value pairs that can be used to group and search for agreements.
      completion:
        flag:
            enforce-message-signing:
                - ENABLED
                - DISABLED
            preserve-filename:
                - ENABLED
                - DISABLED
            status:
                - ACTIVE
                - INACTIVE
      documentation:
        command: |-
            Creates an agreement. An agreement is a bilateral trading partner agreement, or partnership, between an Transfer Family server and an AS2 process. The agreement defines the file and message transfer relationship between the server and the AS2 process. To define an agreement, Transfer Family combines a server, local profile, partner profile, certificate, and other attributes.

            The partner is identified with the `PartnerProfileId`, and the AS2 process is identified with the `LocalProfileId`.

            Specify *either* `BaseDirectory` or `CustomDirectories`, but not both. Specifying both causes the command to fail.
        flag:
            access-role: |-
                Connectors are used to send files using either the AS2 or SFTP protocol. For the access role, provide the Amazon Resource Name (ARN) of the Identity and Access Management role to use.

                **For AS2 connectors**

                With AS2, you can send files by calling `StartFileTransfer` and specifying the file paths in the request parameter, `SendFilePaths`. We use the file’s parent directory (for example, for `--send-file-paths /bucket/dir/file.txt`, parent directory is `/bucket/dir/`) to temporarily store a processed AS2 message file, store the MDN when we receive them from the partner, and write a final JSON file containing relevant metadata of the transmission. So, the `AccessRole` needs to provide read and write access to the parent directory of the file location used in the `StartFileTransfer` request. Additionally, you need to provide read and write access to the parent directory of the files that you intend to send with `StartFileTransfer`.

                If you are using Basic authentication for your AS2 connector, the access role requires the `secretsmanager:GetSecretValue` permission for the secret. If the secret is encrypted using a customer-managed key instead of the Amazon Web Services managed key in Secrets Manager, then the role also needs the `kms:Decrypt` permission for that key.

                **For SFTP connectors**

                Make sure that the access role provides read and write access to the parent directory of the file location that's used in the `StartFileTransfer` request. Additionally, make sure that the role provides `secretsmanager:GetSecretValue` permission to Secrets Manager.
            base-directory: |-
                The landing directory (folder) for files transferred by using the AS2 protocol.

                A `BaseDirectory` example is `/amzn-s3-demo-bucket/home/mydirectory`.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            custom-directories: |-
                A `CustomDirectoriesType` structure. This structure specifies custom directories for storing various AS2 message files. You can specify directories for the following types of files.

                - Failed files
                - MDN files
                - Payload files
                - Status files
                - Temporary files
            description: A name or short description to identify the agreement.
            enforce-message-signing: |-
                Determines whether or not unsigned messages from your trading partners will be accepted.

                - `ENABLED`: Transfer Family rejects unsigned messages from your trading partner.
                - `DISABLED` (default value): Transfer Family accepts unsigned messages from your trading partner.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            local-profile-id: A unique identifier for the AS2 local profile.
            partner-profile-id: A unique identifier for the partner profile used in the agreement.
            preserve-filename: |-
                Determines whether or not Transfer Family appends a unique string of characters to the end of the AS2 message payload filename when saving it.

                - `ENABLED`: the filename provided by your trading parter is preserved when the file is saved.
                - `DISABLED` (default value): when Transfer Family saves the file, the filename is adjusted, as described in [File names and locations](https://docs.aws.amazon.com/transfer/latest/userguide/send-as2-messages.html#file-names-as2).
            server-id: A system-assigned unique identifier for a server instance. This is the specific server that the agreement uses.
            status: The status of the agreement. The agreement can be either `ACTIVE` or `INACTIVE`.
            tags: Key-value pairs that can be used to group and search for agreements.
    - name: create-server
      description: Instantiates an auto-scaling virtual server based on the selected file transfer protocol in Amazon Web Services.
      flags:
        --certificate=: The Amazon Resource Name (ARN) of the Certificate Manager (ACM) certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain=: The domain of the storage system that is used for file transfers.
        --endpoint-details=: The virtual private cloud (VPC) endpoint settings that are configured for your server.
        --endpoint-type=: The type of endpoint that you want your server to use.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-key=: The RSA, ECDSA, or ED25519 private key to use for your SFTP-enabled server.
        --identity-provider-details=: Required when `IdentityProviderType` is set to `AWS_DIRECTORY_SERVICE`, `Amazon Web Services_LAMBDA` or `API_GATEWAY`.
        --identity-provider-type=: The mode of authentication for a server.
        --ip-address-type=: Specifies whether to use IPv4 only, or to use dual-stack (IPv4 and IPv6) for your Transfer Family endpoint.
        --logging-role=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that allows a server to turn on Amazon CloudWatch logging for Amazon S3 or Amazon EFS events.
        --post-authentication-login-banner=: Specifies a string to display when users connect to a server.
        --pre-authentication-login-banner=: Specifies a string to display when users connect to a server.
        --protocol-details=: The protocol settings that are configured for your server.
        --protocols=: Specifies the file transfer protocol or protocols over which your file transfer protocol client can connect to your server's endpoint.
        --s3-storage-options=: Specifies whether or not performance for your Amazon S3 directories is optimized.
        --security-policy-name=: Specifies the name of the security policy for the server.
        --structured-log-destinations=: Specifies the log groups to which your server logs are sent.
        --tags=: Key-value pairs that can be used to group and search for servers.
        --workflow-details=: Specifies the workflow ID for the workflow to assign and the execution role that's used for executing the workflow.
      completion:
        flag:
            domain:
                - S3
                - EFS
            endpoint-type:
                - PUBLIC
                - VPC
                - VPC_ENDPOINT
            identity-provider-type:
                - SERVICE_MANAGED
                - API_GATEWAY
                - AWS_DIRECTORY_SERVICE
                - AWS_LAMBDA
            ip-address-type:
                - IPV4
                - DUALSTACK
      documentation:
        command: Instantiates an auto-scaling virtual server based on the selected file transfer protocol in Amazon Web Services. When you make updates to your file transfer protocol-enabled server or when you work with users, use the service-generated `ServerId` property that is assigned to the newly created server.
        flag:
            certificate: |-
                The Amazon Resource Name (ARN) of the Certificate Manager (ACM) certificate. Required when `Protocols` is set to `FTPS`.

                To request a new public certificate, see [Request a public certificate](https://docs.aws.amazon.com/acm/latest/userguide/gs-acm-request-public.html) in the *Certificate Manager User Guide*.

                To import an existing certificate into ACM, see [Importing certificates into ACM](https://docs.aws.amazon.com/acm/latest/userguide/import-certificate.html) in the *Certificate Manager User Guide*.

                To request a private certificate to use FTPS through private IP addresses, see [Request a private certificate](https://docs.aws.amazon.com/acm/latest/userguide/gs-acm-request-private.html) in the *Certificate Manager User Guide*.

                Certificates with the following cryptographic algorithms and key sizes are supported:

                - 2048-bit RSA (RSA\_2048)
                - 4096-bit RSA (RSA\_4096)
                - Elliptic Prime Curve 256 bit (EC\_prime256v1)
                - Elliptic Prime Curve 384 bit (EC\_secp384r1)
                - Elliptic Prime Curve 521 bit (EC\_secp521r1)

                The certificate must be a valid SSL/TLS X.509 version 3 certificate with FQDN or IP address specified and information about the issuer.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            domain: |-
                The domain of the storage system that is used for file transfers. There are two domains available: Amazon Simple Storage Service (Amazon S3) and Amazon Elastic File System (Amazon EFS). The default value is S3.

                After the server is created, the domain cannot be changed.
            endpoint-details: The virtual private cloud (VPC) endpoint settings that are configured for your server. When you host your endpoint within your VPC, you can make your endpoint accessible only to resources within your VPC, or you can attach Elastic IP addresses and make your endpoint accessible to clients over the internet. Your VPC's default security groups are automatically assigned to your endpoint.
            endpoint-type: |-
                The type of endpoint that you want your server to use. You can choose to make your server's endpoint publicly accessible (PUBLIC) or host it inside your VPC. With an endpoint that is hosted in a VPC, you can restrict access to your server and resources only within your VPC or choose to make it internet facing by attaching Elastic IP addresses directly to it.

                After May 19, 2021, you won't be able to create a server using `EndpointType=VPC_ENDPOINT` in your Amazon Web Services account if your account hasn't already done so before May 19, 2021. If you have already created servers with `EndpointType=VPC_ENDPOINT` in your Amazon Web Services account on or before May 19, 2021, you will not be affected. After this date, use `EndpointType`=`VPC`.

                For more information, see https://docs.aws.amazon.com/transfer/latest/userguide/create-server-in-vpc.html#deprecate-vpc-endpoint.

                It is recommended that you use `VPC` as the `EndpointType`. With this endpoint type, you have the option to directly associate up to three Elastic IPv4 addresses (BYO IP included) with your server's endpoint and use VPC security groups to restrict traffic by the client's public IP address. This is not possible with `EndpointType` set to `VPC_ENDPOINT`.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            host-key: |-
                The RSA, ECDSA, or ED25519 private key to use for your SFTP-enabled server. You can add multiple host keys, in case you want to rotate keys, or have a set of active keys that use different algorithms.

                Use the following command to generate an RSA 2048 bit key with no passphrase:

                `ssh-keygen -t rsa -b 2048 -N "" -m PEM -f my-new-server-key`.

                Use a minimum value of 2048 for the `-b` option. You can create a stronger key by using 3072 or 4096.

                Use the following command to generate an ECDSA 256 bit key with no passphrase:

                `ssh-keygen -t ecdsa -b 256 -N "" -m PEM -f my-new-server-key`.

                Valid values for the `-b` option for ECDSA are 256, 384, and 521.

                Use the following command to generate an ED25519 key with no passphrase:

                `ssh-keygen -t ed25519 -N "" -f my-new-server-key`.

                For all of these commands, you can replace *my-new-server-key* with a string of your choice.

                If you aren't planning to migrate existing users from an existing SFTP-enabled server to a new server, don't update the host key. Accidentally changing a server's host key can be disruptive.

                For more information, see [Manage host keys for your SFTP-enabled server](https://docs.aws.amazon.com/transfer/latest/userguide/edit-server-config.html#configuring-servers-change-host-key) in the *Transfer Family User Guide*.
            identity-provider-details: Required when `IdentityProviderType` is set to `AWS_DIRECTORY_SERVICE`, `Amazon Web Services_LAMBDA` or `API_GATEWAY`. Accepts an array containing all of the information required to use a directory in `AWS_DIRECTORY_SERVICE` or invoke a customer-supplied authentication API, including the API Gateway URL. Cannot be specified when `IdentityProviderType` is set to `SERVICE_MANAGED`.
            identity-provider-type: |-
                The mode of authentication for a server. The default value is `SERVICE_MANAGED`, which allows you to store and access user credentials within the Transfer Family service.

                Use `AWS_DIRECTORY_SERVICE` to provide access to Active Directory groups in Directory Service for Microsoft Active Directory or Microsoft Active Directory in your on-premises environment or in Amazon Web Services using AD Connector. This option also requires you to provide a Directory ID by using the `IdentityProviderDetails` parameter.

                Use the `API_GATEWAY` value to integrate with an identity provider of your choosing. The `API_GATEWAY` setting requires you to provide an Amazon API Gateway endpoint URL to call for authentication by using the `IdentityProviderDetails` parameter.

                Use the `AWS_LAMBDA` value to directly use an Lambda function as your identity provider. If you choose this value, you must specify the ARN for the Lambda function in the `Function` parameter for the `IdentityProviderDetails` data type.
            ip-address-type: |-
                Specifies whether to use IPv4 only, or to use dual-stack (IPv4 and IPv6) for your Transfer Family endpoint. The default value is `IPV4`.

                The `IpAddressType` parameter has the following limitations:

                - It cannot be changed while the server is online. You must stop the server before modifying this parameter.
                - It cannot be updated to `DUALSTACK` if the server has `AddressAllocationIds` specified.

                When using `DUALSTACK` as the `IpAddressType`, you cannot set the `AddressAllocationIds` parameter for the [EndpointDetails](https://docs.aws.amazon.com/transfer/latest/APIReference/API_EndpointDetails.html) for the server.
            logging-role: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that allows a server to turn on Amazon CloudWatch logging for Amazon S3 or Amazon EFS events. When set, you can view user activity in your CloudWatch logs.
            post-authentication-login-banner: |-
                Specifies a string to display when users connect to a server. This string is displayed after the user authenticates.

                The SFTP protocol does not support post-authentication display banners.
            pre-authentication-login-banner: |-
                Specifies a string to display when users connect to a server. This string is displayed before the user authenticates. For example, the following banner displays details about using the system:

                `This system is for the use of authorized users only. Individuals using this computer system without authority, or in excess of their authority, are subject to having all of their activities on this system monitored and recorded by system personnel.`
            protocol-details: |-
                The protocol settings that are configured for your server.

                Avoid placing Network Load Balancers (NLBs) or NAT gateways in front of Transfer Family servers, as this increases costs and can cause performance issues, including reduced connection limits for FTPS. For more details, see [Avoid placing NLBs and NATs in front of Transfer Family](https://docs.aws.amazon.com/transfer/latest/userguide/infrastructure-security.html#nlb-considerations).

                - To indicate passive mode (for FTP and FTPS protocols), use the `PassiveIp` parameter. Enter a single dotted-quad IPv4 address, such as the external IP address of a firewall, router, or load balancer.
                - To ignore the error that is generated when the client attempts to use the `SETSTAT` command on a file that you are uploading to an Amazon S3 bucket, use the `SetStatOption` parameter. To have the Transfer Family server ignore the `SETSTAT` command and upload files without needing to make any changes to your SFTP client, set the value to `ENABLE_NO_OP`. If you set the `SetStatOption` parameter to `ENABLE_NO_OP`, Transfer Family generates a log entry to Amazon CloudWatch Logs, so that you can determine when the client is making a `SETSTAT` call.
                - To determine whether your Transfer Family server resumes recent, negotiated sessions through a unique session ID, use the `TlsSessionResumptionMode` parameter.
                - `As2Transports` indicates the transport method for the AS2 messages. Currently, only HTTP is supported.
            protocols: |-
                Specifies the file transfer protocol or protocols over which your file transfer protocol client can connect to your server's endpoint. The available protocols are:

                - `SFTP` (Secure Shell (SSH) File Transfer Protocol): File transfer over SSH
                - `FTPS` (File Transfer Protocol Secure): File transfer with TLS encryption
                - `FTP` (File Transfer Protocol): Unencrypted file transfer
                - `AS2` (Applicability Statement 2): used for transporting structured business-to-business data

                <!--THE END-->

                - If you select `FTPS`, you must choose a certificate stored in Certificate Manager (ACM) which is used to identify your server when clients connect to it over FTPS.
                - If `Protocol` includes either `FTP` or `FTPS`, then the `EndpointType` must be `VPC` and the `IdentityProviderType` must be either `AWS_DIRECTORY_SERVICE`, `AWS_LAMBDA`, or `API_GATEWAY`.
                - If `Protocol` includes `FTP`, then `AddressAllocationIds` cannot be associated.
                - If `Protocol` is set only to `SFTP`, the `EndpointType` can be set to `PUBLIC` and the `IdentityProviderType` can be set any of the supported identity types: `SERVICE_MANAGED`, `AWS_DIRECTORY_SERVICE`, `AWS_LAMBDA`, or `API_GATEWAY`.
                - If `Protocol` includes `AS2`, then the `EndpointType` must be `VPC`, and domain must be Amazon S3.
            s3-storage-options: |-
                Specifies whether or not performance for your Amazon S3 directories is optimized.

                - If using the console, this is enabled by default.
                - If using the API or CLI, this is disabled by default.

                By default, home directory mappings have a `TYPE` of `DIRECTORY`. If you enable this option, you would then need to explicitly set the `HomeDirectoryMapEntry` `Type` to `FILE` if you want a mapping to have a file target.
            security-policy-name: Specifies the name of the security policy for the server.
            structured-log-destinations: |-
                Specifies the log groups to which your server logs are sent.

                To specify a log group, you must provide the ARN for an existing log group. In this case, the format of the log group is as follows:

                `arn:aws:logs:region-name:amazon-account-id:log-group:log-group-name:*`

                For example, `arn:aws:logs:us-east-1:111122223333:log-group:mytestgroup:*`

                If you have previously specified a log group for a server, you can clear it, and in effect turn off structured logging, by providing an empty value for this parameter in an `update-server` call. For example:

                `update-server --server-id s-1234567890abcdef0 --structured-log-destinations`
            tags: Key-value pairs that can be used to group and search for servers.
            workflow-details: |-
                Specifies the workflow ID for the workflow to assign and the execution role that's used for executing the workflow.

                In addition to a workflow to execute when a file is uploaded completely, `WorkflowDetails` can also contain a workflow ID (and execution role) for a workflow to execute on partial upload. A partial upload occurs when the server session disconnects while the file is still being uploaded.
