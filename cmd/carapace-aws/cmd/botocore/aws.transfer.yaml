name: transfer
description: AWS Transfer Family
commands:
    - name: create-user
      description: Creates a user and associates them with an existing file transfer protocol-enabled server.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --home-directory-mappings=: Logical directory mappings that specify what Amazon S3 or Amazon EFS paths and keys should be visible to your user and how you want to make them visible.
        --home-directory-type=: The type of landing directory (folder) that you want your users' home directory to be when they log in to the server.
        --home-directory=: The landing directory (folder) for a user when they log in to the server using the client.
        --policy=: A session policy for your user so that you can use the same Identity and Access Management (IAM) role across multiple users.
        --posix-profile=: Specifies the full POSIX identity, including user ID (`Uid`), group ID (`Gid`), and any secondary groups IDs (`SecondaryGids`), that controls your users' access to your Amazon EFS file systems.
        --role=!: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that controls your users' access to your Amazon S3 bucket or Amazon EFS file system.
        --server-id=!: A system-assigned unique identifier for a server instance.
        --ssh-public-key-body=: The public portion of the Secure Shell (SSH) key used to authenticate the user to the server.
        --tags=: Key-value pairs that can be used to group and search for users.
        --user-name=!: A unique string that identifies a user and is associated with a `ServerId`.
      completion:
        flag:
            home-directory-type:
                - PATH
                - LOGICAL
    - name: delete-ssh-public-key
      description: Deletes a user's Secure Shell (SSH) public key.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-id=!: A system-assigned unique identifier for a file transfer protocol-enabled server instance that has the user assigned to it.
        --ssh-public-key-id=!: A unique identifier used to reference your user's specific SSH key.
        --user-name=!: A unique string that identifies a user whose public key is being deleted.
    - name: describe-web-app-customization
      description: Describes the web app customization object that's identified by `WebAppId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --web-app-id=!: Provide the unique identifier for the web app.
    - name: list-host-keys
      description: Returns a list of host keys for the server that's specified by the `ServerId` parameter.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of items to return.
        --next-token=: When there are additional results that were not returned, a `NextToken` parameter is returned.
        --server-id=!: The identifier of the server that contains the host keys that you want to view.
    - name: start-remote-move
      description: Moves or renames a file or directory on the remote SFTP server.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connector-id=!: The unique identifier for the connector.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-path=!: The absolute path of the file or directory to move or rename.
        --target-path=!: The absolute path for the target of the move/rename operation.
    - name: import-ssh-public-key
      description: Adds a Secure Shell (SSH) public key to a Transfer Family user identified by a `UserName` value assigned to the specific file transfer protocol-enabled server, identified by `ServerId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-id=!: A system-assigned unique identifier for a server.
        --ssh-public-key-body=!: The public key portion of an SSH key pair.
        --user-name=!: The name of the Transfer Family user that is assigned to one or more servers.
    - name: update-host-key
      description: Updates the description for the host key that's specified by the `ServerId` and `HostKeyId` parameters.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=!: An updated description for the host key.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-key-id=!: The identifier of the host key that you are updating.
        --server-id=!: The identifier of the server that contains the host key that you are updating.
    - name: delete-connector
      description: Deletes the connector that's specified in the provided `ConnectorId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connector-id=!: The unique identifier for the connector.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-executions
      description: Lists all in-progress executions for the specified workflow.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return.
        --next-token=: '`ListExecutions` returns the `NextToken` parameter in the output.'
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --workflow-id=!: A unique identifier for the workflow.
    - name: start-remote-delete
      description: Deletes a file or directory on the remote SFTP server.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connector-id=!: The unique identifier for the connector.
        --delete-path=!: The absolute path of the file or directory to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-access
      description: Used by administrators to choose which groups in the directory should have access to upload and download files over the enabled protocols using Transfer Family.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --external-id=!: A unique identifier that is required to identify specific groups within your directory.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --home-directory-mappings=: Logical directory mappings that specify what Amazon S3 or Amazon EFS paths and keys should be visible to your user and how you want to make them visible.
        --home-directory-type=: The type of landing directory (folder) that you want your users' home directory to be when they log in to the server.
        --home-directory=: The landing directory (folder) for a user when they log in to the server using the client.
        --policy=: A session policy for your user so that you can use the same Identity and Access Management (IAM) role across multiple users.
        --posix-profile=: ""
        --role=!: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that controls your users' access to your Amazon S3 bucket or Amazon EFS file system.
        --server-id=!: A system-assigned unique identifier for a server instance.
      completion:
        flag:
            home-directory-type:
                - PATH
                - LOGICAL
    - name: create-web-app
      description: Creates a web app based on specified parameters, and returns the ID for the new web app.
      flags:
        --access-endpoint=: The `AccessEndpoint` is the URL that you provide to your users for them to interact with the Transfer Family web app.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --endpoint-details=: The endpoint configuration for the web app.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-provider-details=!: You can provide a structure that contains the details for the identity provider to use with your web app.
        --tags=: Key-value pairs that can be used to group and search for web apps.
        --web-app-endpoint-policy=: Setting for the type of endpoint policy for the web app.
        --web-app-units=: A union that contains the value for number of concurrent connections or the user sessions on your web app.
      completion:
        flag:
            web-app-endpoint-policy:
                - FIPS
                - STANDARD
    - name: describe-user
      description: Describes the user assigned to the specific file transfer protocol-enabled server, as identified by its `ServerId` property.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-id=!: A system-assigned unique identifier for a server that has this user assigned.
        --user-name=!: The name of the user assigned to one or more servers.
    - name: import-host-key
      description: Adds a host key to the server that's specified by the `ServerId` parameter.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The text description that identifies this host key.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-key-body=!: The private key portion of an SSH key pair.
        --server-id=!: The identifier of the server that contains the host key that you are importing.
        --tags=: Key-value pairs that can be used to group and search for host keys.
    - name: list-agreements
      description: Returns a list of the agreements for the server that's identified by the `ServerId` that you supply.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return.
        --next-token=: When you can get additional results from the `ListAgreements` call, a `NextToken` parameter is returned in the output.
        --page-size=: The size of each page to get in the AWS service call.
        --server-id=!: The identifier of the server for which you want a list of agreements.
        --starting-token=: A token to specify where to start paginating.
    - name: list-certificates
      description: Returns a list of the current certificates that have been imported into Transfer Family.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return.
        --next-token=: When you can get additional results from the `ListCertificates` call, a `NextToken` parameter is returned in the output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-security-policies
      description: Lists the security policies that are attached to your servers and SFTP connectors.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Specifies the number of security policies to return as a response to the `ListSecurityPolicies` query.
        --next-token=: When additional results are obtained from the `ListSecurityPolicies` command, a `NextToken` parameter is returned in the output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: stop-server
      description: Changes the state of a file transfer protocol-enabled server from `ONLINE` to `OFFLINE`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-id=!: A system-assigned unique identifier for a server that you stopped.
    - name: delete-host-key
      description: Deletes the host key that's specified in the `HostKeyId` parameter.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-key-id=!: The identifier of the host key that you are deleting.
        --server-id=!: The identifier of the server that contains the host key that you are deleting.
    - name: delete-user
      description: Deletes the user belonging to a file transfer protocol-enabled server you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-id=!: A system-assigned unique identifier for a server instance that has the user assigned to it.
        --user-name=!: A unique string that identifies a user that is being deleted from a server.
    - name: describe-security-policy
      description: Describes the security policy that is attached to your server or SFTP connector.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --security-policy-name=!: Specify the text name of the security policy for which you want the details.
    - name: import-certificate
      description: Imports the signing and encryption certificates that you need to create local (AS2) profiles and partner profiles.
      flags:
        --active-date=: An optional date that specifies when the certificate becomes active.
        --certificate-chain=: An optional list of certificates that make up the chain for the certificate that's being imported.
        --certificate=!: '- For the CLI, provide a file path for a certificate in URI format.'
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A short description that helps identify the certificate.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --inactive-date=: An optional date that specifies when the certificate becomes inactive.
        --private-key=: '- For the CLI, provide a file path for a private key in URI format.'
        --tags=: Key-value pairs that can be used to group and search for certificates.
        --usage=!: Specifies how this certificate is used.
      completion:
        flag:
            usage:
                - SIGNING
                - ENCRYPTION
                - TLS
    - name: send-workflow-step-state
      description: Sends a callback for asynchronous custom steps.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-id=!: A unique identifier for the execution of a workflow.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --status=!: Indicates whether the specified step succeeded or failed.
        --token=!: Used to distinguish between multiple callbacks for multiple Lambda steps within the same execution.
        --workflow-id=!: A unique identifier for the workflow.
      completion:
        flag:
            status:
                - SUCCESS
                - FAILURE
    - name: untag-resource
      description: Detaches a key-value pair from a resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --arn=!: The value of the resource that will have the tag removed.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-keys=!: TagKeys are key-value pairs assigned to ARNs that can be used to group and search for resources by type.
    - name: update-connector
      description: Updates some of the parameters for an existing connector.
      flags:
        --access-role=: Connectors are used to send files using either the AS2 or SFTP protocol.
        --as2-config=: A structure that contains the parameters for an AS2 connector object.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connector-id=!: The unique identifier for the connector.
        --egress-config=: Updates the egress configuration for the connector, allowing you to modify how traffic is routed from the connector to the SFTP server.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logging-role=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that allows a connector to turn on CloudWatch logging for Amazon S3 events.
        --security-policy-name=: Specifies the name of the security policy for the connector.
        --sftp-config=: A structure that contains the parameters for an SFTP connector object.
        --url=: The URL of the partner's AS2 or SFTP endpoint.
    - name: update-profile
      description: Updates some of the parameters for an existing profile.
      flags:
        --certificate-ids=: An array of identifiers for the imported certificates.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --profile-id=!: The identifier of the profile object that you are updating.
    - name: describe-certificate
      description: Describes the certificate that's identified by the `CertificateId`.
      flags:
        --certificate-id=!: An array of identifiers for the imported certificates.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-accesses
      description: Lists the details for all the accesses you have on your server.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of items to return.
        --next-token=: When you can get additional results from the `ListAccesses` call, a `NextToken` parameter is returned in the output.
        --page-size=: The size of each page to get in the AWS service call.
        --server-id=!: A system-assigned unique identifier for a server that has users assigned to it.
        --starting-token=: A token to specify where to start paginating.
    - name: update-server
      description: Updates the file transfer protocol-enabled server's properties after that server has been created.
      flags:
        --certificate=: The Amazon Resource Name (ARN) of the Amazon Web ServicesCertificate Manager (ACM) certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --endpoint-details=: The virtual private cloud (VPC) endpoint settings that are configured for your server.
        --endpoint-type=: The type of endpoint that you want your server to use.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-key=: The RSA, ECDSA, or ED25519 private key to use for your SFTP-enabled server.
        --identity-provider-details=: An array containing all of the information required to call a customer's authentication API method.
        --identity-provider-type=: The mode of authentication for a server.
        --ip-address-type=: Specifies whether to use IPv4 only, or to use dual-stack (IPv4 and IPv6) for your Transfer Family endpoint.
        --logging-role=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that allows a server to turn on Amazon CloudWatch logging for Amazon S3 or Amazon EFS events.
        --post-authentication-login-banner=: Specifies a string to display when users connect to a server.
        --pre-authentication-login-banner=: Specifies a string to display when users connect to a server.
        --protocol-details=: The protocol settings that are configured for your server.
        --protocols=: Specifies the file transfer protocol or protocols over which your file transfer protocol client can connect to your server's endpoint.
        --s3-storage-options=: Specifies whether or not performance for your Amazon S3 directories is optimized.
        --security-policy-name=: Specifies the name of the security policy for the server.
        --server-id=!: A system-assigned unique identifier for a server instance that the Transfer Family user is assigned to.
        --structured-log-destinations=: Specifies the log groups to which your server logs are sent.
        --workflow-details=: Specifies the workflow ID for the workflow to assign and the execution role that's used for executing the workflow.
      completion:
        flag:
            endpoint-type:
                - PUBLIC
                - VPC
                - VPC_ENDPOINT
            identity-provider-type:
                - SERVICE_MANAGED
                - API_GATEWAY
                - AWS_DIRECTORY_SERVICE
                - AWS_LAMBDA
            ip-address-type:
                - IPV4
                - DUALSTACK
    - name: delete-certificate
      description: Deletes the certificate that's specified in the `CertificateId` parameter.
      flags:
        --certificate-id=!: The identifier of the certificate object that you are deleting.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-access
      description: Describes the access that is assigned to the specific file transfer protocol-enabled server, as identified by its `ServerId` property and its `ExternalId`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --external-id=!: A unique identifier that is required to identify specific groups within your directory.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-id=!: A system-assigned unique identifier for a server that has this access assigned.
    - name: delete-server
      description: Deletes the file transfer protocol-enabled server that you specify.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-id=!: A unique system-assigned identifier for a server instance.
    - name: list-users
      description: Lists the users for a file transfer protocol-enabled server that you specify by passing the `ServerId` parameter.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Specifies the number of users to return as a response to the `ListUsers` request.
        --next-token=: If there are additional results from the `ListUsers` call, a `NextToken` parameter is returned in the output.
        --page-size=: The size of each page to get in the AWS service call.
        --server-id=!: A system-assigned unique identifier for a server that has users assigned to it.
        --starting-token=: A token to specify where to start paginating.
    - name: start-directory-listing
      description: Retrieves a list of the contents of a directory from a remote SFTP server.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connector-id=!: The unique identifier for the connector.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: An optional parameter where you can specify the maximum number of file/directory names to retrieve.
        --output-directory-path=!: Specifies the path (bucket and prefix) in Amazon S3 storage to store the results of the directory listing.
        --remote-directory-path=!: Specifies the directory on the remote SFTP server for which you want to list its contents.
    - name: tag-resource
      description: Attaches a key-value pair to a resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --arn=!: An Amazon Resource Name (ARN) for a specific Amazon Web Services resource, such as a server, user, or role.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=!: Key-value pairs assigned to ARNs that you can use to group and search for resources by type.
    - name: create-server
      description: Instantiates an auto-scaling virtual server based on the selected file transfer protocol in Amazon Web Services.
      flags:
        --certificate=: The Amazon Resource Name (ARN) of the Certificate Manager (ACM) certificate.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain=: The domain of the storage system that is used for file transfers.
        --endpoint-details=: The virtual private cloud (VPC) endpoint settings that are configured for your server.
        --endpoint-type=: The type of endpoint that you want your server to use.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --host-key=: The RSA, ECDSA, or ED25519 private key to use for your SFTP-enabled server.
        --identity-provider-details=: Required when `IdentityProviderType` is set to `AWS_DIRECTORY_SERVICE`, `Amazon Web Services_LAMBDA` or `API_GATEWAY`.
        --identity-provider-type=: The mode of authentication for a server.
        --ip-address-type=: Specifies whether to use IPv4 only, or to use dual-stack (IPv4 and IPv6) for your Transfer Family endpoint.
        --logging-role=: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that allows a server to turn on Amazon CloudWatch logging for Amazon S3 or Amazon EFS events.
        --post-authentication-login-banner=: Specifies a string to display when users connect to a server.
        --pre-authentication-login-banner=: Specifies a string to display when users connect to a server.
        --protocol-details=: The protocol settings that are configured for your server.
        --protocols=: Specifies the file transfer protocol or protocols over which your file transfer protocol client can connect to your server's endpoint.
        --s3-storage-options=: Specifies whether or not performance for your Amazon S3 directories is optimized.
        --security-policy-name=: Specifies the name of the security policy for the server.
        --structured-log-destinations=: Specifies the log groups to which your server logs are sent.
        --tags=: Key-value pairs that can be used to group and search for servers.
        --workflow-details=: Specifies the workflow ID for the workflow to assign and the execution role that's used for executing the workflow.
      completion:
        flag:
            domain:
                - S3
                - EFS
            endpoint-type:
                - PUBLIC
