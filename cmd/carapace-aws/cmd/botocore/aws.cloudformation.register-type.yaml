name: register-type
description: Registers an extension with the CloudFormation service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique identifier that acts as an idempotency key for this registration request.
    --execution-role-arn=: The Amazon Resource Name (ARN) of the IAM role for CloudFormation to assume when invoking the extension.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --logging-config=: Specifies logging configuration information for an extension.
    --schema-handler-package=!: A URL to the S3 bucket that contains the extension project package that contains the necessary files for the extension you want to register.
    --type-name=!: The name of the extension being registered.
    --type=: The kind of extension.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
