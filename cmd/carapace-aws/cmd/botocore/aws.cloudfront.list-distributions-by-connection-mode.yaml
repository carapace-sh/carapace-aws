name: list-distributions-by-connection-mode
description: Lists the distributions by the connection mode that you specify.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --connection-mode=!: This field specifies whether the connection mode is through a standard distribution (direct) or a multi-tenant distribution with distribution tenants (tenant-only).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: The marker for the next set of distributions to retrieve.
    --max-items=: The maximum number of distributions to return.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        connection-mode:
            - direct
            - tenant-only
