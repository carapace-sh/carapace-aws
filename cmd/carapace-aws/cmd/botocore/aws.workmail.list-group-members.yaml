name: list-group-members
description: Returns an overview of the members of a group.
flags:
    --group-id=!: The identifier for the group to which the members (users or groups) are associated.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token to use to retrieve the next page of results.
    --organization-id=!: The identifier for the organization under which the group exists.
