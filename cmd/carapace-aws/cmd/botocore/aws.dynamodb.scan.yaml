name: scan
description: The `Scan` operation returns one or more items and item attributes by accessing every item in a table or a secondary index.
flags:
    --attributes-to-get=: This is a legacy parameter.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --conditional-operator=: This is a legacy parameter.
    --consistent-read=: 'A Boolean value that determines the read consistency model during the scan:'
    --exclusive-start-key=: The primary key of the first item that this operation will evaluate.
    --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
    --expression-attribute-values=: One or more values that can be substituted in an expression.
    --filter-expression=: A string that contains conditions that DynamoDB applies after the `Scan` operation, but before the data is returned to you.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-name=: The name of a secondary index to scan.
    --limit=: The maximum number of items to evaluate (not necessarily the number of matching items).
    --projection-expression=: A string that identifies one or more attributes to retrieve from the specified table or index.
    --return-consumed-capacity=: ""
    --scan-filter=: This is a legacy parameter.
    --segment=: For a parallel `Scan` request, `Segment` identifies an individual segment to be scanned by an application worker.
    --select=: The attributes to be returned in the result.
    --table-name=!: The name of the table containing the requested items or if you provide `IndexName`, the name of the table to which that index belongs.
    --total-segments=: For a parallel `Scan` request, `TotalSegments` represents the total number of segments into which the `Scan` operation will be divided.
completion:
    flag:
        conditional-operator:
            - AND
            - OR
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        select:
            - ALL_ATTRIBUTES
            - ALL_PROJECTED_ATTRIBUTES
            - SPECIFIC_ATTRIBUTES
            - COUNT
