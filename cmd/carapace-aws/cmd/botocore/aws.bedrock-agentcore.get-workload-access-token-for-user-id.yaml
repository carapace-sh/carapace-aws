name: get-workload-access-token-for-user-id
description: Obtains an Workload access token for agentic workloads acting on behalf of user with User Id.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --user-id=!: The user id of the user you are retrieving the access token for.
    --workload-name=!: The name of the worklaod you want to get the access token of.
