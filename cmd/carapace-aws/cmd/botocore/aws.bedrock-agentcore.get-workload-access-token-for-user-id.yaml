name: get-workload-access-token-for-user-id
description: Obtains a workload access token for agentic workloads acting on behalf of a user, using the user's ID.
flags:
    --user-id=!: The ID of the user for whom you are retrieving the access token.
    --workload-name=!: The name of the workload from which you want to retrieve the access token.
