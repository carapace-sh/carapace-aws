name: add-tags
description: Adds one or more tags to an object, up to a limit of 10. Each tag consists of a key and an optional value.
flags:
    --resource-id=!: The ID of the ML object to tag.
    --resource-type=!: The type of the ML object to tag.
    --tags=!: The key-value pairs to use to create tags.
completion:
    flag:
        resource-type:
            - BatchPrediction
            - DataSource
            - Evaluation
            - MLModel
