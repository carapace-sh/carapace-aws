name: update-document-metadata
description: Updates information related to approval reviews for a specific version of a change template in Change Manager.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --document-reviews=!: The change template review details to update.
    --document-version=: The version of a change template in which to update approval metadata.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the change template for which a version's metadata is to be updated.
