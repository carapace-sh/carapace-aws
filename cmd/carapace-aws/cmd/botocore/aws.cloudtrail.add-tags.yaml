name: add-tags
description: Adds one or more tags to a trail, event data store, dashboard, or channel, up to a limit of 50. Overwrites an existing tag's value when a new value is specified for an existing tag key.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-id=!: Specifies the ARN of the trail, event data store, dashboard, or channel to which one or more tags will be added.
    --tags-list=!: Contains a list of tags, up to a limit of 50
