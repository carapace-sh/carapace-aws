name: detach-from-index
description: Detaches the specified object from the specified index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-arn=!: The Amazon Resource Name (ARN) of the directory the index and object exist in.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-reference=!: A reference to the index object.
    --target-reference=!: A reference to the object being detached from the index.
