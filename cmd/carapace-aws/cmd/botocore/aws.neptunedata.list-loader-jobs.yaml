name: list-loader-jobs
description: Retrieves a list of the `loadIds` for all active loader jobs.
flags:
    --include-queued-loads: An optional parameter that can be used to exclude the load IDs of queued load requests when requesting a list of load IDs by setting the parameter to `FALSE`.
    --limit=: The number of load IDs to list.
    --no-include-queued-loads: An optional parameter that can be used to exclude the load IDs of queued load requests when requesting a list of load IDs by setting the parameter to `FALSE`.
