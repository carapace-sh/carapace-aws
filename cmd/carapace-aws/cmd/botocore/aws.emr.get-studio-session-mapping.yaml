name: get-studio-session-mapping
description: Fetches mapping details for the specified Amazon EMR Studio and identity (user or group).
flags:
    --identity-id=: The globally unique identifier (GUID) of the user or group.
    --identity-name=: The name of the user or group to fetch.
    --identity-type=!: Specifies whether the identity to fetch is a user or a group.
    --studio-id=!: The ID of the Amazon EMR Studio.
completion:
    flag:
        identity-type:
            - USER
            - GROUP
