name: set-type-configuration
description: Specifies the configuration data for a CloudFormation extension, such as a resource or Hook, in the given account and Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration-alias=: An alias by which to refer to this extension configuration data.
    --configuration=!: The configuration data for the extension in this account and Region.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --type-arn=: The Amazon Resource Name (ARN) for the extension in this account and Region.
    --type-name=: The name of the extension.
    --type=: The type of extension.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
