name: create-dataset-import-job
description: Creates a job that imports training data from your data source (an Amazon S3 bucket) to an Amazon Personalize dataset.
flags:
    --data-source=!: The Amazon S3 bucket that contains the training data to import.
    --dataset-arn=!: The ARN of the dataset that receives the imported data.
    --import-mode=: Specify how to add the new records to an existing dataset.
    --job-name=!: The name for the dataset import job.
    --no-publish-attribution-metrics-to-s3&: If you created a metric attribution, specify whether to publish metrics for this import job to Amazon S3
    --publish-attribution-metrics-to-s3: If you created a metric attribution, specify whether to publish metrics for this import job to Amazon S3
    --role-arn=!: The ARN of the IAM role that has permissions to read from the Amazon S3 data source.
    --tags=: A list of [tags](https://docs.aws.amazon.com/personalize/latest/dg/tagging-resources.html) to apply to the dataset import job.
completion:
    flag:
        import-mode:
            - FULL
            - INCREMENTAL
