name: update-lakehouse-configuration
description: Modifies the lakehouse configuration for a namespace.
flags:
    --catalog-name=: The name of the Glue Data Catalog that will be associated with the namespace enabled with Amazon Redshift federated permissions.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dry-run: A boolean value that, if `true`, validates the request without actually updating the lakehouse configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --lakehouse-idc-application-arn=: The Amazon Resource Name (ARN) of the IAM Identity Center application used for enabling Amazon Web Services IAM Identity Center trusted identity propagation on a namespace enabled with Amazon Redshift federated permissions.
    --lakehouse-idc-registration=: Modifies the Amazon Web Services IAM Identity Center trusted identity propagation on a namespace enabled with Amazon Redshift federated permissions.
    --lakehouse-registration=: Specifies whether to register or deregister the namespace with Amazon Redshift federated permissions.
    --namespace-name=!: The name of the namespace whose lakehouse configuration you want to modify.
    --no-dry-run: A boolean value that, if `true`, validates the request without actually updating the lakehouse configuration.
completion:
    flag:
        lakehouse-idc-registration:
            - Associate
            - Disassociate
        lakehouse-registration:
            - Register
            - Deregister
