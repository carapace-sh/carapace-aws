name: create-nat-gateway
description: Creates a NAT gateway in the specified subnet.
flags:
    --allocation-id=: \[Public NAT gateways only] The allocation ID of an Elastic IP address to associate with the NAT gateway.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --connectivity-type=: Indicates whether the NAT gateway supports public or private connectivity.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --private-ip-address=: The private IPv4 address to assign to the NAT gateway.
    --secondary-allocation-ids=: Secondary EIP allocation IDs.
    --secondary-private-ip-address-count=: \[Private NAT gateway only] The number of secondary private IPv4 addresses you want to assign to the NAT gateway.
    --secondary-private-ip-addresses=: Secondary private IPv4 addresses.
    --subnet-id=!: The ID of the subnet in which to create the NAT gateway.
    --tag-specifications=: The tags to assign to the NAT gateway.
completion:
    flag:
        connectivity-type:
            - private
            - public
