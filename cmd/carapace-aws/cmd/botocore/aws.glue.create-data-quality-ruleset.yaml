name: create-data-quality-ruleset
description: Creates a data quality ruleset with DQDL rules applied to a specified Glue table.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Used for idempotency and is recommended to be set to a random ID (such as a UUID) to avoid creating or starting multiple instances of the same resource.
    --data-quality-security-configuration=: The name of the security configuration created with the data quality encryption option.
    --description=: A description of the data quality ruleset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: A unique name for the data quality ruleset.
    --ruleset=!: A Data Quality Definition Language (DQDL) ruleset.
    --tags=: A list of tags applied to the data quality ruleset.
    --target-table=: A target table associated with the data quality ruleset.
