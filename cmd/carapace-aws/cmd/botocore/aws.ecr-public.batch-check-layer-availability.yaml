name: batch-check-layer-availability
description: Checks the availability of one or more image layers that are within a repository in a public registry.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --layer-digests=!: The digests of the image layers to check.
    --registry-id=: The Amazon Web Services account ID, or registry alias, associated with the public registry that contains the image layers to check.
    --repository-name=!: The name of the repository that's associated with the image layers to check.
