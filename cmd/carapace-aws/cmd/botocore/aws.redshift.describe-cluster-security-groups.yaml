name: describe-cluster-security-groups
description: Returns information about Amazon Redshift security groups.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-security-group-name=: The name of a cluster security group for which you are requesting details.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --tag-keys=: A tag key or keys for which you want to return all matching cluster security groups that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching cluster security groups that are associated with the specified tag value or values.
