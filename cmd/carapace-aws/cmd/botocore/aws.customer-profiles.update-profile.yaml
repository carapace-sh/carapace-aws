name: update-profile
description: Updates the properties of a profile.
flags:
    --account-number=: An account number that you have assigned to the customer.
    --additional-information=: Any additional information relevant to the customer’s profile.
    --address=: A generic address associated with the customer that is not mailing, shipping, or billing.
    --attributes=: A key value pair of attributes of a customer profile.
    --billing-address=: The customer’s billing address.
    --birth-date=: The customer’s birth date.
    --business-email-address=: The customer’s business email address.
    --business-name=: The name of the customer’s business.
    --business-phone-number=: The customer’s business phone number.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The unique name of the domain.
    --email-address=: The customer’s email address, which has not been specified as a personal or business address.
    --engagement-preferences=: Object that defines users preferred methods of engagement.
    --first-name=: The customer’s first name.
    --gender-string=: An alternative to `Gender` which accepts any string as input.
    --gender=: The gender with which the customer identifies.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --home-phone-number=: The customer’s home phone number.
    --last-name=: The customer’s last name.
    --mailing-address=: The customer’s mailing address.
    --middle-name=: The customer’s middle name.
    --mobile-phone-number=: The customer’s mobile phone number.
    --party-type-string=: An alternative to `PartyType` which accepts any string as input.
    --party-type=: The type of profile used to describe the customer.
    --personal-email-address=: The customer’s personal email address.
    --phone-number=: The customer’s phone number, which has not been specified as a mobile, home, or business number.
    --profile-id=!: The unique identifier of a customer profile.
    --profile-type=: Determines the type of the profile.
    --shipping-address=: The customer’s shipping address.
completion:
    flag:
        gender:
            - MALE
            - FEMALE
            - UNSPECIFIED
        party-type:
            - INDIVIDUAL
            - BUSINESS
            - OTHER
        profile-type:
            - ACCOUNT_PROFILE
            - PROFILE
