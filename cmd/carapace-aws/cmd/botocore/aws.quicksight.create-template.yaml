name: create-template
description: Creates a template either from a `TemplateDefinition` or from an existing Quick Sight analysis or template.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that the group is in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --definition=: The definition of a template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: A display name for the template.
    --permissions=: A list of resource permissions to be set on the template.
    --source-entity=: The entity that you are using as a source when you create the template.
    --tags=: Contains a map of the key-value pairs for the resource tag or tags assigned to the resource.
    --template-id=!: An ID for the template that you want to create.
    --validation-strategy=: TThe option to relax the validation needed to create a template with definition objects.
    --version-description=: A description of the current template version being created.
