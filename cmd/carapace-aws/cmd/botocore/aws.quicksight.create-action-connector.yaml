name: create-action-connector
description: Creates an action connector that enables Amazon Quick Sight to connect to external services and perform actions.
flags:
    --action-connector-id=!: A unique identifier for the action connector.
    --authentication-config=!: The authentication configuration for connecting to the external service.
    --aws-account-id=!: The Amazon Web Services account ID associated with the action connector.
    --description=: An optional description of the action connector.
    --name=!: A descriptive name for the action connector.
    --permissions=: The permissions configuration that defines which users, groups, or namespaces can access this action connector and what operations they can perform.
    --tags=: A list of tags to apply to the action connector for resource management and organization.
    --type=!: The type of action connector.
    --vpc-connection-arn=: The ARN of the VPC connection to use for secure connectivity to the external service.
completion:
