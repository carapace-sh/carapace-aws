name: get-asset-property-aggregates
description: Gets aggregated values for an asset property.
flags:
    --aggregate-types=!: The data aggregating function.
    --asset-id=: The ID of the asset, in UUID format.
    --end-date=!: The inclusive end of the range from which to query historical data, expressed in seconds in Unix epoch time.
    --max-results=: The maximum number of results to return for each paginated request.
    --next-token=: The token to be used for the next set of paginated results.
    --property-alias=: The alias that identifies the property, such as an OPC-UA server data stream path (for example, `/company/windfarm/3/turbine/7/temperature`).
    --property-id=: The ID of the asset property, in UUID format.
    --qualities=: The quality by which to filter asset data.
    --resolution=!: The time interval over which to aggregate data.
    --start-date=!: The exclusive start of the range from which to query historical data, expressed in seconds in Unix epoch time.
    --time-ordering=: The chronological sorting order of the requested information.
completion:
    flag:
        time-ordering:
            - ASCENDING
            - DESCENDING
