name: list-triggers
description: Retrieves the names of all trigger resources in this Amazon Web Services account, or the resources with the specified tag.
flags:
    --dependent-job-name=: The name of the job for which to retrieve triggers.
    --max-results=: The maximum size of a list to return.
    --next-token=: A continuation token, if this is a continuation request.
    --tags=: Specifies to return only these tagged resources.
