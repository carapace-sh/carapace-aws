name: list-model-manifests
description: Retrieves a list of vehicle models (model manifests).
flags:
    --list-response-scope=: 'When you set the `listResponseScope` parameter to `METADATA_ONLY`, the list response includes: model manifest name, Amazon Resource Name (ARN), creation time, and last modification time.'
    --max-results=: The maximum number of items to return, between 1 and 100, inclusive.
    --next-token=: A pagination token for the next set of results.
    --signal-catalog-arn=: The ARN of a signal catalog.
completion:
    flag:
        list-response-scope:
            - METADATA_ONLY
