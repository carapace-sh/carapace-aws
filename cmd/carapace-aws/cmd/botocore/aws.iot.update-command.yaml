name: update-command
description: Update information about a command or mark a command for deprecation.
flags:
    --command-id=!: The unique identifier of the command to be updated.
    --deprecated=: A boolean that you can use to specify whether to deprecate a command.
    --description=: A short text description of the command.
    --display-name=: The new user-friendly name to use in the console for the command.
