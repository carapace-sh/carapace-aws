name: stop-workflow-run
description: Stops a running workflow execution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --run-id=!: The unique identifier of the workflow run to stop.
    --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow that contains the run you want to stop.
