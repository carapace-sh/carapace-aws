name: create-integration
description: Creates an Integration.
flags:
    --api-id=!: The API identifier.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --connection-id=: The ID of the VPC link for a private integration.
    --connection-type=: The type of the network connection to the integration endpoint.
    --content-handling-strategy=: Supported only for WebSocket APIs.
    --credentials-arn=: Specifies the credentials required for the integration, if any.
    --description=: The description of the integration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --integration-method=: Specifies the integration's HTTP method type.
    --integration-subtype=: Supported only for HTTP API AWS\_PROXY integrations.
    --integration-type=!: The integration type of an integration.
    --integration-uri=: For a Lambda integration, specify the URI of a Lambda function.
    --passthrough-behavior=: Specifies the pass-through behavior for incoming requests based on the Content-Type header in the request, and the available mapping templates specified as the requestTemplates property on the Integration resource.
    --payload-format-version=: Specifies the format of the payload sent to an integration.
    --request-parameters=: For WebSocket APIs, a key-value map specifying request parameters that are passed from the method request to the backend.
    --request-templates=: Represents a map of Velocity templates that are applied on the request payload based on the value of the Content-Type header sent by the client.
    --response-parameters=: Supported only for HTTP APIs.
    --template-selection-expression=: The template selection expression for the integration.
    --timeout-in-millis=: Custom timeout between 50 and 29,000 milliseconds for WebSocket APIs and between 50 and 30,000 milliseconds for HTTP APIs.
    --tls-config=: The TLS configuration for a private integration.
completion:
    flag:
        connection-type:
            - INTERNET
            - VPC_LINK
        content-handling-strategy:
            - CONVERT_TO_BINARY
            - CONVERT_TO_TEXT
        integration-type:
            - AWS
            - HTTP
            - MOCK
            - HTTP_PROXY
            - AWS_PROXY
        passthrough-behavior:
            - WHEN_NO_MATCH
            - NEVER
            - WHEN_NO_TEMPLATES
