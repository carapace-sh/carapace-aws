name: create-queue
description: Creates a queue to coordinate the order in which jobs run on a farm.
flags:
    --allowed-storage-profile-ids=: The storage profile IDs to include in the queue.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --default-budget-action=: The default action to take on a queue if a budget isn't configured.
    --description=: The description of the queue.
    --display-name=!: The display name of the queue.
    --farm-id=!: The farm ID of the farm to connect to the queue.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-attachment-settings=: The job attachment settings for the queue.
    --job-run-as-user=: The jobs in the queue run as the specified POSIX user.
    --required-file-system-location-names=: The file system location name to include in the queue.
    --role-arn=: The IAM role ARN that workers will use while running jobs for this queue.
    --tags=: Each tag consists of a tag key and a tag value.
completion:
    flag:
        default-budget-action:
            - NONE
            - STOP_SCHEDULING_AND_COMPLETE_TASKS
            - STOP_SCHEDULING_AND_CANCEL_TASKS
