name: describe-compute-environments
description: Describes one or more of your compute environments.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --compute-environments=: A list of up to 100 compute environment names or full Amazon Resource Name (ARN) entries.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of cluster results returned by `DescribeComputeEnvironments` in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated `DescribeComputeEnvironments` request where `maxResults` was used and the results exceeded the value of that parameter.
