name: modify-listener
description: Replaces the specified properties of the specified listener.
flags:
    --alpn-policy=: \[TLS listeners] The name of the Application-Layer Protocol Negotiation (ALPN) policy.
    --certificates=: \[HTTPS and TLS listeners] The default certificate for the listener.
    --default-actions=: The actions for the default rule.
    --listener-arn=!: The Amazon Resource Name (ARN) of the listener.
    --mutual-authentication=: \[HTTPS listeners] The mutual authentication configuration information.
    --port=: The port for connections from clients to the load balancer.
    --protocol=: The protocol for connections from clients to the load balancer.
    --ssl-policy=: \[HTTPS and TLS listeners] The security policy that defines which protocols and ciphers are supported.
completion:
    flag:
        protocol:
            - HTTP
            - HTTPS
            - TCP
            - TLS
            - UDP
            - TCP_UDP
            - GENEVE
            - QUIC
            - TCP_QUIC
