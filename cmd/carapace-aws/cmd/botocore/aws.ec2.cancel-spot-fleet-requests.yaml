name: cancel-spot-fleet-requests
description: Cancels the specified Spot Fleet requests.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-terminate-instances!&: Indicates whether to terminate the associated instances when the Spot Fleet request is canceled.
    --spot-fleet-request-ids=!: The IDs of the Spot Fleet requests.
    --terminate-instances!: Indicates whether to terminate the associated instances when the Spot Fleet request is canceled.
