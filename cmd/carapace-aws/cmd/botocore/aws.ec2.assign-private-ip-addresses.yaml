name: assign-private-ip-addresses
description: Assigns the specified secondary private IP addresses to the specified network interface.
flags:
    --allow-reassignment: Indicates whether to allow an IP address that is already assigned to another network interface or instance to be reassigned to the specified network interface.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ipv4-prefix-count=: The number of IPv4 prefixes that Amazon Web Services automatically assigns to the network interface.
    --ipv4-prefixes=: One or more IPv4 prefixes assigned to the network interface.
    --network-interface-id=!: The ID of the network interface.
    --no-allow-reassignment: Indicates whether to allow an IP address that is already assigned to another network interface or instance to be reassigned to the specified network interface.
    --private-ip-addresses=: The IP addresses to be assigned as a secondary private IP address to the network interface.
    --secondary-private-ip-address-count=: The number of secondary IP addresses to assign to the network interface.
