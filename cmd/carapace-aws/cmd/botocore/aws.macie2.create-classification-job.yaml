name: create-classification-job
description: Creates and defines the settings for a classification job.
flags:
    --allow-list-ids=: An array of unique identifiers, one for each allow list for the job to use when it analyzes data.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
    --custom-data-identifier-ids=: An array of unique identifiers, one for each custom data identifier for the job to use when it analyzes data.
    --description=: A custom description of the job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --initial-run=: For a recurring job, specifies whether to analyze all existing, eligible objects immediately after the job is created (true).
    --job-type=!: The schedule for running the job.
    --managed-data-identifier-ids=: An array of unique identifiers, one for each managed data identifier for the job to include (use) or exclude (not use) when it analyzes data.
    --managed-data-identifier-selector=: The selection type to apply when determining which managed data identifiers the job uses to analyze data.
    --name=!: A custom name for the job.
    --s3-job-definition=!: The S3 buckets that contain the objects to analyze, and the scope of that analysis.
    --sampling-percentage=: The sampling depth, as a percentage, for the job to apply when processing objects.
    --schedule-frequency=: The recurrence pattern for running the job.
    --tags=: A map of key-value pairs that specifies the tags to associate with the job.
completion:
    flag:
        job-type:
            - ONE_TIME
            - SCHEDULED
        managed-data-identifier-selector:
            - ALL
            - EXCLUDE
            - INCLUDE
            - NONE
            - RECOMMENDED
