name: create-fargate-profile
description: Creates an Fargate profile for your Amazon EKS cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: The name of your cluster.
    --fargate-profile-name=!: The name of the Fargate profile.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --pod-execution-role-arn=!: The Amazon Resource Name (ARN) of the `Pod` execution role to use for a `Pod` that matches the selectors in the Fargate profile.
    --selectors=: The selectors to match for a `Pod` to use this Fargate profile.
    --subnets=: The IDs of subnets to launch a `Pod` into.
    --tags=: Metadata that assists with categorization and organization.
