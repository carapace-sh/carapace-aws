name: inspector
description: Amazon Inspector
commands:
    - name: list-event-subscriptions
      description: Lists all the event subscriptions for the assessment template that is specified by the ARN of the assessment template.
      flags:
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
        --resource-arn=: The ARN of the assessment template for which you want to list the existing event subscriptions.
    - name: list-exclusions
      description: List exclusions that are generated by the assessment run.
      flags:
        --assessment-run-arn=!: The ARN of the assessment run that generated the exclusions that you want to list.
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
    - name: list-rules-packages
      description: Lists all available Amazon Inspector rules packages.
      flags:
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
    - name: remove-attributes-from-findings
      description: Removes entire attributes (key and value pairs) from the findings that are specified by the ARNs of the findings where an attribute with the specified key exists.
      flags:
        --attribute-keys=!: The array of attribute keys that you want to remove from specified findings.
        --finding-arns=!: The ARNs that specify the findings that you want to remove attributes from.
    - name: create-assessment-template
      description: Creates an assessment template for the assessment target that is specified by the ARN of the assessment target.
      flags:
        --assessment-target-arn=!: The ARN that specifies the assessment target for which you want to create the assessment template.
        --assessment-template-name=!: The user-defined name that identifies the assessment template that you want to create.
        --duration-in-seconds=!: The duration of the assessment run in seconds.
        --rules-package-arns=!: The ARNs that specify the rules packages that you want to attach to the assessment template.
        --user-attributes-for-findings=: The user-defined attributes that are assigned to every finding that is generated by the assessment run that uses this assessment template.
    - name: list-assessment-runs
      description: Lists the assessment runs that correspond to the assessment templates that are specified by the ARNs of the assessment templates.
      flags:
        --assessment-template-arns=: The ARNs that specify the assessment templates whose assessment runs you want to list.
        --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
        --max-results=: You can use this parameter to indicate the maximum number of items that you want in the response.
        --next-token=: You can use this parameter when paginating results.
    - name: start-assessment-run
      description: Starts the assessment run specified by the ARN of the assessment template.
      flags:
        --assessment-run-name=: You can specify the name for the assessment run.
        --assessment-template-arn=!: The ARN of the assessment template of the assessment run that you want to start.
    - name: update-assessment-target
      description: Updates the assessment target that is specified by the ARN of the assessment target.
      flags:
        --assessment-target-arn=!: The ARN of the assessment target that you want to update.
        --assessment-target-name=!: The name of the assessment target that you want to update.
        --resource-group-arn=: The ARN of the resource group that is used to specify the new resource group to associate with the assessment target.
    - name: add-attributes-to-findings
      description: Assigns attributes (key and value pairs) to the findings that are specified by the ARNs of the findings.
      flags:
        --attributes=!: The array of attributes that you want to assign to specified findings.
        --finding-arns=!: The ARNs that specify the findings that you want to assign attributes to.
    - name: create-assessment-target
      description: Creates a new assessment target using the ARN of the resource group that is generated by [CreateResourceGroup]().
      flags:
        --assessment-target-name=!: The user-defined name that identifies the assessment target that you want to create.
        --resource-group-arn=: The ARN that specifies the resource group that is used to create the assessment target.
    - name: delete-assessment-run
      description: Deletes the assessment run that is specified by the ARN of the assessment run.
      flags:
        --assessment-run-arn=!: The ARN that specifies the assessment run that you want to delete.
    - name: delete-assessment-template
      description: Deletes the assessment template that is specified by the ARN of the assessment template.
      flags:
        --assessment-template-arn=!: The ARN that specifies the assessment template that you want to delete.
    - name: describe-exclusions
      description: Describes the exclusions that are specified by the exclusions' ARNs.
      flags:
        --exclusion-arns=!: The list of ARNs that specify the exclusions that you want to describe.
        --locale=: The locale into which you want to translate the exclusion's title, description, and recommendation.
      completion:
        flag:
            locale:
                - EN_US
    - name: describe-findings
      description: Describes the findings that are specified by the ARNs of the findings.
      flags:
        --finding-arns=!: The ARN that specifies the finding that you want to describe.
        --locale=: The locale into which you want to translate a finding description, recommendation, and the short description that identifies the finding.
      completion:
        flag:
            locale:
                - EN_US
    - name: preview-agents
      description: Previews the agents installed on the EC2 instances that are part of the specified assessment target.
      flags:
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
        --preview-agents-arn=!: The ARN of the assessment target whose agents you want to preview.
    - name: stop-assessment-run
      description: Stops the assessment run that is specified by the ARN of the assessment run.
      flags:
        --assessment-run-arn=!: The ARN of the assessment run that you want to stop.
        --stop-action=: An input option that can be set to either START\_EVALUATION or SKIP\_EVALUATION.
      completion:
        flag:
            stop-action:
                - START_EVALUATION
                - SKIP_EVALUATION
    - name: create-exclusions-preview
      description: Starts the generation of an exclusions preview for the specified assessment template.
      flags:
        --assessment-template-arn=!: The ARN that specifies the assessment template for which you want to create an exclusions preview.
    - name: delete-assessment-target
      description: Deletes the assessment target that is specified by the ARN of the assessment target.
      flags:
        --assessment-target-arn=!: The ARN that specifies the assessment target that you want to delete.
    - name: describe-cross-account-access-role
      description: Describes the IAM role that enables Amazon Inspector to access your AWS account.
    - name: list-assessment-targets
      description: Lists the ARNs of the assessment targets within this AWS account.
      flags:
        --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
    - name: unsubscribe-from-event
      description: Disables the process of sending Amazon Simple Notification Service (SNS) notifications about a specified event to a specified SNS topic.
      flags:
        --event=!: The event for which you want to stop receiving SNS notifications.
        --resource-arn=!: The ARN of the assessment template that is used during the event for which you want to stop receiving SNS notifications.
        --topic-arn=!: The ARN of the SNS topic to which SNS notifications are sent.
      completion:
        flag:
            event:
                - ASSESSMENT_RUN_STARTED
                - ASSESSMENT_RUN_COMPLETED
                - ASSESSMENT_RUN_STATE_CHANGED
                - FINDING_REPORTED
                - OTHER
    - name: describe-resource-groups
      description: Describes the resource groups that are specified by the ARNs of the resource groups.
      flags:
        --resource-group-arns=!: The ARN that specifies the resource group that you want to describe.
    - name: list-tags-for-resource
      description: Lists all tags associated with an assessment template.
      flags:
        --resource-arn=!: The ARN that specifies the assessment template whose tags you want to list.
    - name: describe-assessment-targets
      description: Describes the assessment targets that are specified by the ARNs of the assessment targets.
      flags:
        --assessment-target-arns=!: The ARNs that specifies the assessment targets that you want to describe.
    - name: describe-rules-packages
      description: Describes the rules packages that are specified by the ARNs of the rules packages.
      flags:
        --locale=: The locale that you want to translate a rules package description into.
        --rules-package-arns=!: The ARN that specifies the rules package that you want to describe.
      completion:
        flag:
            locale:
                - EN_US
    - name: register-cross-account-access-role
      description: Registers the IAM role that grants Amazon Inspector access to AWS Services needed to perform security assessments.
      flags:
        --role-arn=!: The ARN of the IAM role that grants Amazon Inspector access to AWS Services needed to perform security assessments.
    - name: set-tags-for-resource
      description: Sets tags (key and value pairs) to the assessment template that is specified by the ARN of the assessment template.
      flags:
        --resource-arn=!: The ARN of the assessment template that you want to set tags to.
        --tags=: A collection of key and value pairs that you want to set to the assessment template.
    - name: subscribe-to-event
      description: Enables the process of sending Amazon Simple Notification Service (SNS) notifications about a specified event to a specified SNS topic.
      flags:
        --event=!: The event for which you want to receive SNS notifications.
        --resource-arn=!: The ARN of the assessment template that is used during the event for which you want to receive SNS notifications.
        --topic-arn=!: The ARN of the SNS topic to which the SNS notifications are sent.
      completion:
        flag:
            event:
                - ASSESSMENT_RUN_STARTED
                - ASSESSMENT_RUN_COMPLETED
                - ASSESSMENT_RUN_STATE_CHANGED
                - FINDING_REPORTED
                - OTHER
    - name: get-assessment-report
      description: Produces an assessment report that includes detailed and comprehensive results of a specified assessment run.
      flags:
        --assessment-run-arn=!: The ARN that specifies the assessment run for which you want to generate a report.
        --report-file-format=!: Specifies the file format (html or pdf) of the assessment report that you want to generate.
        --report-type=!: Specifies the type of the assessment report that you want to generate.
      completion:
        flag:
            report-file-format:
                - HTML
                - PDF
            report-type:
                - FINDING
                - FULL
    - name: list-assessment-run-agents
      description: Lists the agents of the assessment runs that are specified by the ARNs of the assessment runs.
      flags:
        --assessment-run-arn=!: The ARN that specifies the assessment run whose agents you want to list.
        --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
        --max-results=: You can use this parameter to indicate the maximum number of items that you want in the response.
        --next-token=: You can use this parameter when paginating results.
    - name: list-findings
      description: Lists findings that are generated by the assessment runs that are specified by the ARNs of the assessment runs.
      flags:
        --assessment-run-arns=: The ARNs of the assessment runs that generate the findings that you want to list.
        --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
    - name: describe-assessment-runs
      description: Describes the assessment runs that are specified by the ARNs of the assessment runs.
      flags:
        --assessment-run-arns=!: The ARN that specifies the assessment run that you want to describe.
    - name: get-telemetry-metadata
      description: Information about the data that is collected for the specified assessment run.
      flags:
        --assessment-run-arn=!: The ARN that specifies the assessment run that has the telemetry data that you want to obtain.
    - name: create-resource-group
      description: Creates a resource group using the specified set of tags (key and value pairs) that are used to select the EC2 instances to be included in an Amazon Inspector assessment target.
      flags:
        --resource-group-tags=!: A collection of keys and an array of possible values, '\[{"key":"key1","values":\["Value1","Value2"]},{"key":"Key2","values":\["Value3"]}]'.
    - name: describe-assessment-templates
      description: Describes the assessment templates that are specified by the ARNs of the assessment templates.
      flags:
        --assessment-template-arns=!: ""
    - name: get-exclusions-preview
      description: Retrieves the exclusions preview (a list of ExclusionPreview objects) specified by the preview token.
      flags:
        --assessment-template-arn=!: The ARN that specifies the assessment template for which the exclusions preview was requested.
        --locale=: The locale into which you want to translate the exclusion's title, description, and recommendation.
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
        --preview-token=!: The unique identifier associated of the exclusions preview.
      completion:
        flag:
            locale:
                - EN_US
    - name: list-assessment-templates
      description: Lists the assessment templates that correspond to the assessment targets that are specified by the ARNs of the assessment targets.
      flags:
        --assessment-target-arns=: A list of ARNs that specifies the assessment targets whose assessment templates you want to list.
        --filter=: You can use this parameter to specify a subset of data to be included in the action's response.
        --max-results=: You can use this parameter to indicate the maximum number of items you want in the response.
        --next-token=: You can use this parameter when paginating results.
