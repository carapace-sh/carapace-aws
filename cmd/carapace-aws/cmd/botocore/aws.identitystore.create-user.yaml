name: create-user
description: Creates a user within the specified identity store.
flags:
    --addresses=: A list of `Address` objects containing addresses associated with the user.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --display-name=: A string containing the name of the user.
    --emails=: A list of `Email` objects containing email addresses associated with the user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-store-id=!: The globally unique identifier for the identity store.
    --locale=: A string containing the geographical region or location of the user.
    --name=: An object containing the name of the user.
    --nick-name=: A string containing an alternate name for the user.
    --phone-numbers=: A list of `PhoneNumber` objects containing phone numbers associated with the user.
    --preferred-language=: A string containing the preferred language of the user.
    --profile-url=: A string containing a URL that might be associated with the user.
    --timezone=: A string containing the time zone of the user.
    --title=: A string containing the title of the user.
    --user-name=: A unique string used to identify the user.
    --user-type=: A string indicating the type of user.
