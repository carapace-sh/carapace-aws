name: create-workflow
description: Creates a new workflow.
flags:
    --default-run-properties=: A collection of properties to be used as part of each execution of the workflow.
    --description=: A description of the workflow.
    --max-concurrent-runs=: You can use this parameter to prevent unwanted multiple updates to data, to control costs, or in some cases, to prevent exceeding the maximum number of concurrent runs of any of the component jobs.
    --name=!: The name to be assigned to the workflow.
    --tags=: The tags to be used with this workflow.
