name: detach-object
description: Detaches a given object from the parent object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() where objects reside.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --link-name=!: The link name associated with the object that needs to be detached.
    --parent-reference=!: The parent reference from which the object with the specified link name is detached.
