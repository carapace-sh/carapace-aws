name: apply-pending-maintenance-action
description: The type of pending maintenance action to be applied to the resource.
flags:
    --apply-action=!: The pending maintenance action to apply to the resource.
    --apply-on=: A specific date to apply the pending maintenance action.
    --opt-in-type=!: A value that specifies the type of opt-in request, or undoes an opt-in request.
    --resource-arn=!: The Amazon DocumentDB Amazon Resource Name (ARN) of the resource to which the pending maintenance action applies.
completion:
    flag:
        opt-in-type:
            - IMMEDIATE
            - NEXT_MAINTENANCE
            - APPLY_ON
            - UNDO_OPT_IN
