name: admin-forget-device
description: Forgets, or deletes, a remembered device from a user's profile.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-key=!: The key ID of the device that you want to delete.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --user-pool-id=!: The ID of the user pool where the device owner is a user.
    --username=!: The name of the user that you want to query or modify.
