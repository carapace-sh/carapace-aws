name: start-import-job
description: Start an asynchronous job to import Amazon Q in Connect resources from an uploaded source file.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The tags used to organize, track, or control access for this resource.
    --external-source-configuration=: The configuration information of the external source that the resource data are imported from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --import-job-type=!: The type of the import job.
    --knowledge-base-id=!: The identifier of the knowledge base.
    --metadata=: The metadata fields of the imported Amazon Q in Connect resources.
    --upload-id=!: A pointer to the uploaded asset.
completion:
    flag:
        import-job-type:
            - QUICK_RESPONSES
