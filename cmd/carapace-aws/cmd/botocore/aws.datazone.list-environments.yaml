name: list-environments
description: Lists Amazon DataZone environments.
flags:
    --aws-account-id=: The identifier of the Amazon Web Services account where you want to list environments.
    --aws-account-region=: The Amazon Web Services region where you want to list environments.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --environment-blueprint-identifier=: The identifier of the Amazon DataZone blueprint.
    --environment-profile-identifier=: The identifier of the environment profile.
    --max-results=: The maximum number of environments to return in a single call to `ListEnvironments`.
    --name=: The name of the environment.
    --next-token=: When the number of environments is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of environments, the response includes a pagination token named `NextToken`.
    --project-identifier=!: The identifier of the Amazon DataZone project.
    --provider=: The provider of the environment.
    --status=: The status of the environments that you want to list.
completion:
    flag:
        status:
            - ACTIVE
            - CREATING
            - UPDATING
            - DELETING
            - CREATE_FAILED
            - UPDATE_FAILED
            - DELETE_FAILED
            - VALIDATION_FAILED
            - SUSPENDED
            - DISABLED
            - EXPIRED
            - DELETED
            - INACCESSIBLE
