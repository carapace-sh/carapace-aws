name: put-table-policy
description: Creates a new maintenance configuration or replaces an existing table policy for a table.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the table.
    --namespace=!: The namespace associated with the table.
    --resource-policy=!: The `JSON` that defines the policy.
    --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket that contains the table.
