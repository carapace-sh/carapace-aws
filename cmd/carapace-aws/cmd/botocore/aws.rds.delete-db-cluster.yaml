name: delete-db-cluster
description: The DeleteDBCluster action deletes a previously provisioned DB cluster.
flags:
    --db-cluster-identifier=!: The DB cluster identifier for the DB cluster to be deleted.
    --delete-automated-backups=: Specifies whether to remove automated backups immediately after the DB cluster is deleted.
    --final-db-snapshot-identifier=: The DB cluster snapshot identifier of the new DB cluster snapshot created when `SkipFinalSnapshot` is disabled.
    --no-skip-final-snapshot: Specifies whether to skip the creation of a final DB cluster snapshot before RDS deletes the DB cluster.
    --skip-final-snapshot: Specifies whether to skip the creation of a final DB cluster snapshot before RDS deletes the DB cluster.
