name: list-query-logging-configs
description: Lists the configurations for DNS query logging that are associated with the current Amazon Web Services account or the configuration that is associated with a specified hosted zone.
flags:
    --hosted-zone-id=: (Optional) If you want to list the query logging configuration that is associated with a hosted zone, specify the ID in `HostedZoneId`.
    --max-results=: (Optional) The maximum number of query logging configurations that you want Amazon Route 53 to return in response to the current request.
    --next-token=: (Optional) If the current Amazon Web Services account has more than `MaxResults` query logging configurations, use `NextToken` to get the second and subsequent pages of results.
