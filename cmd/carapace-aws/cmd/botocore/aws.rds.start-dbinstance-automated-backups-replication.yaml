name: start-dbinstance-automated-backups-replication
description: Enables replication of automated backups to a different Amazon Web Services Region.
flags:
    --backup-retention-period=: The retention period for the replicated automated backups.
    --kms-key-id=: The Amazon Web Services KMS key identifier for encryption of the replicated automated backups.
    --pre-signed-url=: In an Amazon Web Services GovCloud (US) Region, an URL that contains a Signature Version 4 signed request for the `StartDBInstanceAutomatedBackupsReplication` operation to call in the Amazon Web Services Region of the source DB instance.
    --source-dbinstance-arn=!: The Amazon Resource Name (ARN) of the source DB instance for the replicated automated backups, for example, `arn:aws:rds:us-west-2:123456789012:db:mydatabase`.
