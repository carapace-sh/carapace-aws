name: update-chime-webhook-configuration
description: Updates a Amazon Chime webhook configuration.
flags:
    --chat-configuration-arn=!: The Amazon Resource Name (ARN) of the ChimeWebhookConfiguration to update.
    --iam-role-arn=: A user-defined role that AWS Chatbot assumes.
    --logging-level=: Logging levels include `ERROR`, `INFO`, or `NONE`.
    --sns-topic-arns=: The ARNs of the SNS topics that deliver notifications to AWS Chatbot.
    --webhook-description=: A description of the webhook.
    --webhook-url=: The URL for the Amazon Chime webhook.
