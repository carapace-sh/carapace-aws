name: update-detector-version
description: Updates a detector version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The detector version description.
    --detector-id=!: The parent detector ID for the detector version you want to update.
    --detector-version-id=!: The detector version ID.
    --external-model-endpoints=!: The Amazon SageMaker model endpoints to include in the detector version.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --model-versions=: The model versions to include in the detector version.
    --rule-execution-mode=: The rule execution mode to add to the detector.
    --rules=!: The rules to include in the detector version.
completion:
    flag:
        rule-execution-mode:
            - ALL_MATCHED
            - FIRST_MATCHED
