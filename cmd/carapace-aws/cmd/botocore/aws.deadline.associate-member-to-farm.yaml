name: associate-member-to-farm
description: Assigns a farm membership level to a member.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --farm-id=!: The ID of the farm to associate with the member.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity-store-id=!: The identity store ID of the member to associate with the farm.
    --membership-level=!: The principal's membership level for the associated farm.
    --principal-id=!: The member's principal ID to associate with the farm.
    --principal-type=!: The principal type of the member to associate with the farm.
completion:
    flag:
        membership-level:
            - VIEWER
            - CONTRIBUTOR
            - OWNER
            - MANAGER
        principal-type:
            - USER
            - GROUP
