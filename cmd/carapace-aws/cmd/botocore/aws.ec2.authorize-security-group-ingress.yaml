name: authorize-security-group-ingress
description: Adds the specified inbound (ingress) rules to a security group.
flags:
    --cidr-ip=: The IPv4 address range, in CIDR format.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --from-port=: If the protocol is TCP or UDP, this is the start of the port range.
    --group-id=: The ID of the security group.
    --group-name=: \[Default VPC] The name of the security group.
    --ip-permissions=: The permissions for the security group rules.
    --ip-protocol=: The IP protocol name (`tcp`, `udp`, `icmp`) or number (see [Protocol Numbers](http://www.iana.org/assignments/protocol-numbers/protocol-numbers.xhtml)). To specify all protocols, use `-1`.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --source-security-group-name=: \[Default VPC] The name of the source security group.
    --source-security-group-owner-id=: The Amazon Web Services account ID for the source security group, if the source security group is in a different account.
    --tag-specifications=: The tags applied to the security group rule.
    --to-port=: If the protocol is TCP or UDP, this is the end of the port range.
