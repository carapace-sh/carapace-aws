name: search-group-profiles
description: Searches group profiles in Amazon DataZone.
flags:
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which you want to search group profiles.
    --group-type=!: The group type for which to search.
    --max-results=: The maximum number of results to return in a single call to `SearchGroupProfiles`.
    --next-token=: When the number of results is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of results, the response includes a pagination token named `NextToken`.
    --search-text=: Specifies the text for which to search.
completion:
    flag:
        group-type:
            - SSO_GROUP
            - DATAZONE_SSO_GROUP
