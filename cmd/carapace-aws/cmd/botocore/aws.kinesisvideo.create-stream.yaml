name: create-stream
description: Creates a new Kinesis video stream.
flags:
    --data-retention-in-hours=: The number of hours that you want to retain the data in the stream.
    --device-name=: The name of the device that is writing to the stream.
    --kms-key-id=: The ID of the Key Management Service (KMS) key that you want Kinesis Video Streams to use to encrypt stream data.
    --media-type=: The media type of the stream.
    --stream-name=!: A name for the stream that you are creating.
    --tags=: A list of tags to associate with the specified stream.
