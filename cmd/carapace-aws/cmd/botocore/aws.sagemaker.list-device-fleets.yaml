name: list-device-fleets
description: Returns a list of devices in the fleet.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: Filter fleets where packaging job was created after specified time.
    --creation-time-before=: Filter fleets where the edge packaging job was created before specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --last-modified-time-after=: Select fleets where the job was updated after X
    --last-modified-time-before=: Select fleets where the job was updated before X
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to select.
    --name-contains=: Filter for fleets containing this name in their fleet device name.
    --next-token=: The response from the last list when returning a list large enough to need tokening.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The column to sort by.
    --sort-order=: What direction to sort in.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - NAME
            - CREATION_TIME
            - LAST_MODIFIED_TIME
        sort-order:
            - Ascending
            - Descending
