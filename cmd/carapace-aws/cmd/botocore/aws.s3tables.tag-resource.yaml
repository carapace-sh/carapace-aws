name: tag-resource
description: Applies one or more user-defined tags to an Amazon S3 Tables resource or updates existing tags.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon S3 Tables resource that you're applying tags to.
    --tags=!: The user-defined tag that you want to add to the specified S3 Tables resource.
