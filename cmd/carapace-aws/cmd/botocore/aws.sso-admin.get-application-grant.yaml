name: get-application-grant
description: Retrieves details about an application grant.
flags:
    --application-arn=!: Specifies the ARN of the application that contains the grant.
    --grant-type=!: Specifies the type of grant.
completion:
    flag:
        grant-type:
            - authorization_code
            - refresh_token
            - urn:ietf:params:oauth:grant-type:jwt-bearer
            - urn:ietf:params:oauth:grant-type:token-exchange
