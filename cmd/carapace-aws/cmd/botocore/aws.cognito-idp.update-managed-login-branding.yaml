name: update-managed-login-branding
description: Configures the branding settings for a user pool style.
flags:
    --assets=: An array of image files that you want to apply to roles like backgrounds, logos, and icons.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --managed-login-branding-id=: The ID of the managed login branding style that you want to update.
    --no-use-cognito-provided-values: When `true`, applies the default branding style options.
    --settings=: A JSON file, encoded as a `Document` type, with the the settings that you want to apply to your style.
    --use-cognito-provided-values: When `true`, applies the default branding style options.
    --user-pool-id=: The ID of the user pool that contains the managed login branding style that you want to update.
