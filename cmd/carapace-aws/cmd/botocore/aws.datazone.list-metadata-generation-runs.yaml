name: list-metadata-generation-runs
description: Lists all metadata generation runs.
flags:
    --domain-identifier=!: The ID of the Amazon DataZone domain where you want to list metadata generation runs.
    --max-results=: The maximum number of metadata generation runs to return in a single call to ListMetadataGenerationRuns.
    --next-token=: When the number of metadata generation runs is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of metadata generation runs, the response includes a pagination token named NextToken.
    --status=: The status of the metadata generation runs.
    --type=: The type of the metadata generation runs.
completion:
    flag:
        status:
            - SUBMITTED
            - IN_PROGRESS
            - CANCELED
            - SUCCEEDED
            - FAILED
        type:
            - BUSINESS_DESCRIPTIONS
