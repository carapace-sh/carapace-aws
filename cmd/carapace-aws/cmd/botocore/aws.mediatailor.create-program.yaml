name: create-program
description: Creates a program within a channel.
flags:
    --ad-breaks=: The ad break configuration settings.
    --audience-media=: The list of AudienceMedia defined in program.
    --channel-name=!: The name of the channel for this Program.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --live-source-name=: The name of the LiveSource for this Program.
    --program-name=!: The name of the Program.
    --schedule-configuration=!: The schedule configuration settings.
    --source-location-name=!: The name of the source location.
    --vod-source-name=: The name that's used to refer to a VOD source.
