name: update-response-plan
description: Updates the specified response plan.
flags:
    --actions=: The actions that this response plan takes at the beginning of an incident.
    --arn=!: The Amazon Resource Name (ARN) of the response plan.
    --chat-channel=: The Chatbot chat channel used for collaboration during an incident.
    --client-token=: A token ensuring that the operation is called only once with the specified details.
    --display-name=: The long format name of the response plan.
    --engagements=: The Amazon Resource Name (ARN) for the contacts and escalation plans that the response plan engages during an incident.
    --incident-template-dedupe-string=: The string Incident Manager uses to prevent duplicate incidents from being created by the same incident in the same account.
    --incident-template-impact=: Defines the impact to the customers.
    --incident-template-notification-targets=: The Amazon SNS targets that are notified when updates are made to an incident.
    --incident-template-summary=: A brief summary of the incident.
    --incident-template-tags=: Tags to assign to the template.
    --incident-template-title=: The short format name of the incident.
    --integrations=: Information about third-party services integrated into the response plan.
