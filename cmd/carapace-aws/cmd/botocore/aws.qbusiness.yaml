name: qbusiness
description: QBusiness
commands:
    - name: associate-permission
      description: Adds or updates a permission policy for a Amazon Q Business application, allowing cross-account access for an ISV.
      flags:
        --actions=!: The list of Amazon Q Business actions that the ISV is allowed to perform.
        --application-id=!: The unique identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conditions=: The conditions that restrict when the permission is effective.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --principal=!: The Amazon Resource Name of the IAM role for the ISV that is being granted permission.
        --statement-id=!: A unique identifier for the policy statement.
    - name: batch-delete-document
      description: Asynchronously deletes one or more documents added using the `BatchPutDocument` API from an Amazon Q Business index.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-sync-id=: The identifier of the data source sync during which the documents were deleted.
        --documents=!: Documents deleted from the Amazon Q Business index.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the Amazon Q Business index that contains the documents to delete.
    - name: batch-put-document
      description: Adds one or more documents to an Amazon Q Business index.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-sync-id=: The identifier of the data source sync during which the documents were added.
        --documents=!: One or more documents to add to the index.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the Amazon Q Business index to add the documents to.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access your S3 bucket.
    - name: cancel-subscription
      description: Unsubscribes a user or a group from their pricing tier in an Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application for which the subscription is being cancelled.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --subscription-id=!: The identifier of the Amazon Q Business subscription being cancelled.
    - name: chat-sync
      description: Starts or continues a non-streaming Amazon Q Business conversation.
      flags:
        --action-execution=: A request from an end user to perform an Amazon Q Business plugin action.
        --application-id=!: The identifier of the Amazon Q Business application linked to the Amazon Q Business conversation.
        --attachments=: A list of files uploaded directly during chat.
        --attribute-filter=: Enables filtering of Amazon Q Business web experience responses based on document attributes or metadata fields.
        --auth-challenge-response=: An authentication verification event response by a third party authentication server to Amazon Q Business.
        --chat-mode-configuration=: The chat mode configuration for an Amazon Q Business application.
        --chat-mode=: 'The `chatMode` parameter determines the chat modes available to Amazon Q Business users:'
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify a chat request.
        --conversation-id=: The identifier of the Amazon Q Business conversation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --parent-message-id=: The identifier of the previous system message in a conversation.
        --user-groups=: The group names that a user associated with the chat input belongs to.
        --user-id=: The identifier of the user attached to the chat input.
        --user-message=: A end user message in a conversation.
      completion:
        flag:
            chat-mode:
                - RETRIEVAL_MODE
                - CREATOR_MODE
                - PLUGIN_MODE
    - name: check-document-access
      description: Verifies if a user has access permissions for a specified document and returns the actual ACL attached to the document.
      flags:
        --application-id=!: The unique identifier of the application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=: The unique identifier of the data source.
        --document-id=!: The unique identifier of the document.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The unique identifier of the index.
        --user-id=!: The unique identifier of the user.
    - name: create-anonymous-web-experience-url
      description: Creates a unique URL for anonymous Amazon Q Business web experience.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application environment attached to the web experience.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --session-duration-in-minutes=: The duration of the session associated with the unique URL for the web experience.
        --web-experience-id=!: The identifier of the web experience.
    - name: create-application
      description: Creates an Amazon Q Business application.
      flags:
        --attachments-configuration=: An option to allow end users to upload files directly during chat.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-ids-for-oidc=: The OIDC client ID for a Amazon Q Business application.
        --client-token=: A token that you provide to identify the request to create your Amazon Q Business application.
        --description=: A description for the Amazon Q Business application.
        --display-name=!: A name for the Amazon Q Business application.
        --encryption-configuration=: The identifier of the KMS key that is used to encrypt your data.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --iam-identity-provider-arn=: The Amazon Resource Name (ARN) of an identity provider being used by an Amazon Q Business application.
        --identity-center-instance-arn=: The Amazon Resource Name (ARN) of the IAM Identity Center instance you are either creating for—or connecting to—your Amazon Q Business application.
        --identity-type=: The authentication type being used by a Amazon Q Business application.
        --personalization-configuration=: Configuration information about chat response personalization.
        --q-apps-configuration=: An option to allow end users to create and use Amazon Q Apps in the web experience.
        --quick-sight-configuration=: The Amazon QuickSight configuration for an Amazon Q Business application that uses QuickSight for authentication.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permissions to access your Amazon CloudWatch logs and metrics.
        --tags=: A list of key-value pairs that identify or categorize your Amazon Q Business application.
      completion:
        flag:
            identity-type:
                - AWS_IAM_IDP_SAML
                - AWS_IAM_IDP_OIDC
                - AWS_IAM_IDC
                - AWS_QUICKSIGHT_IDP
                - ANONYMOUS
    - name: create-chat-response-configuration
      description: Creates a new chat response configuration for an Amazon Q Business application.
      flags:
        --application-id=!: The unique identifier of the Amazon Q Business application for which to create the new chat response configuration.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
        --display-name=!: A human-readable name for the new chat response configuration, making it easier to identify and manage among multiple configurations.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --response-configurations=!: A collection of response configuration settings that define how Amazon Q Business will generate and format responses to user queries in chat interactions.
        --tags=: A list of key-value pairs to apply as tags to the new chat response configuration, enabling categorization and management of resources across Amazon Web Services services.
    - name: create-data-accessor
      description: Creates a new data accessor for an ISV to access data from a Amazon Q Business application.
      flags:
        --action-configurations=!: A list of action configurations specifying the allowed actions and any associated filters.
        --application-id=!: The unique identifier of the Amazon Q Business application.
        --authentication-detail=: The authentication configuration details for the data accessor.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier you provide to ensure idempotency of the request.
        --display-name=!: A friendly name for the data accessor.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --principal=!: The Amazon Resource Name (ARN) of the IAM role for the ISV that will be accessing the data.
        --tags=: The tags to associate with the data accessor.
    - name: create-data-source
      description: Creates a data source connector for an Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application the data source will be attached to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token you provide to identify a request to create a data source connector.
        --configuration=!: Configuration information to connect your data source repository to Amazon Q Business.
        --description=: A description for the data source connector.
        --display-name=!: A name for the data source connector.
        --document-enrichment-configuration=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index that you want to use with the data source connector.
        --media-extraction-configuration=: The configuration for extracting information from media in documents during ingestion.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access the data source and required resources.
        --sync-schedule=: Sets the frequency for Amazon Q Business to check the documents in your data source repository and update your index.
        --tags=: A list of key-value pairs that identify or categorize the data source connector.
        --vpc-configuration=: Configuration information for an Amazon VPC (Virtual Private Cloud) to connect to your data source.
    - name: create-index
      description: Creates an Amazon Q Business index.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application using the index.
        --capacity-configuration=: The capacity units you want to provision for your index.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create an index.
        --description=: A description for the Amazon Q Business index.
        --display-name=!: A name for the Amazon Q Business index.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tags=: A list of key-value pairs that identify or categorize the index.
        --type=: The index type that's suitable for your needs.
      completion:
        flag:
            type:
                - ENTERPRISE
                - STARTER
    - name: create-plugin
      description: Creates an Amazon Q Business plugin.
      flags:
        --application-id=!: The identifier of the application that will contain the plugin.
        --auth-configuration=!: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create your Amazon Q Business plugin.
        --custom-plugin-configuration=: Contains configuration for a custom plugin.
        --display-name=!: A the name for your plugin.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --server-url=: The source URL used for plugin configuration.
        --tags=: A list of key-value pairs that identify or categorize the data source connector.
        --type=!: The type of plugin you want to create.
      completion:
        flag:
            type:
                - SERVICE_NOW
                - SALESFORCE
                - JIRA
                - ZENDESK
                - CUSTOM
                - QUICKSIGHT
                - SERVICENOW_NOW_PLATFORM
                - JIRA_CLOUD
                - SALESFORCE_CRM
                - ZENDESK_SUITE
                - ATLASSIAN_CONFLUENCE
                - GOOGLE_CALENDAR
                - MICROSOFT_TEAMS
                - MICROSOFT_EXCHANGE
                - PAGERDUTY_ADVANCE
                - SMARTSHEET
                - ASANA
    - name: create-retriever
      description: Adds a retriever to your Amazon Q Business application.
      flags:
        --application-id=!: The identifier of your Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create your Amazon Q Business application retriever.
        --configuration=!: ""
        --display-name=!: The name of your retriever.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --role-arn=: The ARN of an IAM role used by Amazon Q Business to access the basic authentication credentials stored in a Secrets Manager secret.
        --tags=: A list of key-value pairs that identify or categorize the retriever.
        --type=!: The type of retriever you are using.
      completion:
        flag:
            type:
                - NATIVE_INDEX
                - KENDRA_INDEX
    - name: create-subscription
      description: Subscribes an IAM Identity Center user or a group to a pricing tier for an Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application the subscription should be added to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create a subscription for your Amazon Q Business application.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --principal=!: The IAM Identity Center `UserId` or `GroupId` of a user or group in the IAM Identity Center instance connected to the Amazon Q Business application.
        --type=!: The type of Amazon Q Business subscription you want to create.
      completion:
        flag:
            type:
                - Q_LITE
                - Q_BUSINESS
    - name: create-user
      description: Creates a universally unique identifier (UUID) mapped to a list of local user ids within an application.
      flags:
        --application-id=!: The identifier of the application for which the user mapping will be created.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token that you provide to identify the request to create your Amazon Q Business user mapping.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-aliases=: The list of user aliases in the mapping.
        --user-id=!: The user emails attached to a user mapping.
    - name: create-web-experience
      description: Creates an Amazon Q Business web experience.
      flags:
        --application-id=!: The identifier of the Amazon Q Business web experience.
        --browser-extension-configuration=: The browser extension configuration for an Amazon Q Business web experience.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A token you provide to identify a request to create an Amazon Q Business web experience.
        --customization-configuration=: Sets the custom logo, favicon, font, and color used in the Amazon Q web experience.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-provider-configuration=: Information about the identity provider (IdP) used to authenticate end users of an Amazon Q Business web experience.
        --origins=: Sets the website domain origins that are allowed to embed the Amazon Q Business web experience.
        --role-arn=: The Amazon Resource Name (ARN) of the service role attached to your web experience.
        --sample-prompts-control-mode=: Determines whether sample prompts are enabled in the web experience for an end user.
        --subtitle=: A subtitle to personalize your Amazon Q Business web experience.
        --tags=: A list of key-value pairs that identify or categorize your Amazon Q Business web experience.
        --title=: The title for your Amazon Q Business web experience.
        --welcome-message=: The customized welcome message for end users of an Amazon Q Business web experience.
      completion:
        flag:
            sample-prompts-control-mode:
                - ENABLED
                - DISABLED
    - name: delete-application
      description: Deletes an Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-attachment
      description: Deletes an attachment associated with a specific Amazon Q Business conversation.
      flags:
        --application-id=!: The unique identifier for the Amazon Q Business application environment.
        --attachment-id=!: The unique identifier for the attachment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conversation-id=!: The unique identifier of the conversation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=: The unique identifier of the user involved in the conversation.
    - name: delete-chat-controls-configuration
      description: Deletes chat controls configured for an existing Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the application the chat controls have been configured for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-chat-response-configuration
      description: Deletes a specified chat response configuration from an Amazon Q Business application.
      flags:
        --application-id=!: The unique identifier of theAmazon Q Business application from which to delete the chat response configuration.
        --chat-response-configuration-id=!: The unique identifier of the chat response configuration to delete from the specified application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-conversation
      description: Deletes an Amazon Q Business web experience conversation.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application associated with the conversation.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --conversation-id=!: The identifier of the Amazon Q Business web experience conversation being deleted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=: The identifier of the user who is deleting the conversation.
    - name: delete-data-accessor
      description: Deletes a specified data accessor.
      flags:
        --application-id=!: The unique identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-accessor-id=!: The unique identifier of the data accessor to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-data-source
      description: Deletes an Amazon Q Business data source connector.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application used with the data source connector.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=!: The identifier of the data source connector that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index used with the data source connector.
    - name: delete-group
      description: Deletes a group so that all users and sub groups that belong to the group can no longer access documents only available to that group.
      flags:
        --application-id=!: The identifier of the application in which the group mapping belongs.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=: The identifier of the data source linked to the group
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-name=!: The name of the group you want to delete.
        --index-id=!: The identifier of the index you want to delete the group from.
    - name: delete-index
      description: Deletes an Amazon Q Business index.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application the Amazon Q Business index is linked to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the Amazon Q Business index.
    - name: delete-plugin
      description: Deletes an Amazon Q Business plugin.
      flags:
        --application-id=!: The identifier the application attached to the Amazon Q Business plugin.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --plugin-id=!: The identifier of the plugin being deleted.
    - name: delete-retriever
      description: Deletes the retriever used by an Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application using the retriever.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --retriever-id=!: The identifier of the retriever being deleted.
    - name: delete-user
      description: Deletes a user by email id.
      flags:
        --application-id=!: The identifier of the application from which the user is being deleted.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=!: The user email being deleted.
    - name: delete-web-experience
      description: Deletes an Amazon Q Business web experience.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application linked to the Amazon Q Business web experience.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --web-experience-id=!: The identifier of the Amazon Q Business web experience being deleted.
    - name: disassociate-permission
      description: Removes a permission policy from a Amazon Q Business application, revoking the cross-account access that was previously granted to an ISV.
      flags:
        --application-id=!: The unique identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --statement-id=!: The statement ID of the permission to remove.
    - name: get-application
      description: Gets information about an existing Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-chat-controls-configuration
      description: Gets information about chat controls configured for an existing Amazon Q Business application.
      flags:
        --application-id=!: The identifier of the application for which the chat controls are configured.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of configured chat controls to return.
        --next-token=: If the `maxResults` response was incomplete because there is more data to retrieve, Amazon Q Business returns a pagination token in the response.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: get-chat-response-configuration
      description: Retrieves detailed information about a specific chat response configuration from an Amazon Q Business application.
      flags:
        --application-id=!: The unique identifier of the Amazon Q Business application containing the chat response configuration to retrieve.
        --chat-response-configuration-id=!: The unique identifier of the chat response configuration to retrieve from the specified application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-data-accessor
      description: Retrieves information about a specified data accessor.
      flags:
        --application-id=!: The unique identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-accessor-id=!: The unique identifier of the data accessor to retrieve.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-data-source
      description: Gets information about an existing Amazon Q Business data source connector.
      flags:
        --application-id=!: The identifier of the Amazon Q Business application.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=!: The identifier of the data source connector.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identfier of the index used with the data source connector.
    - name: get-document-content
      description: Retrieves the content of a document that was ingested into Amazon Q Business.
      flags:
        --application-id=!: The unique identifier of the Amazon Q Business application containing the document.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=: The identifier of the data source from which the document was ingested.
        --document-id=!: The unique identifier of the document that is indexed via BatchPutDocument API or file-upload or connector sync.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-id=!: The identifier of the index where documents are indexed.
        --output-format=: Document outputFormat.
      completion:
        flag:
            output-format:
                - RAW
                - EXTRACTED
    - name: get-group
      description: Describes a group by group name.
      flags:
        --application-id=!: The identifier of the application id the group is attached to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=: The identifier of the data source the group is attached to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-name=!: The name of the group.
