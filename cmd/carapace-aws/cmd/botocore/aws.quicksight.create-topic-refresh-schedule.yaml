name: create-topic-refresh-schedule
description: Creates a topic refresh schedule.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the topic you're creating a refresh schedule for.
    --dataset-arn=!: The Amazon Resource Name (ARN) of the dataset.
    --dataset-name=: The name of the dataset.
    --refresh-schedule=!: The definition of a refresh schedule.
    --topic-id=!: The ID of the topic that you want to modify.
