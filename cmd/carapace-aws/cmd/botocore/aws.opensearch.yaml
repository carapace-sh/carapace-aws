name: opensearch
description: Amazon OpenSearch Service
commands:
    - name: list-vpc-endpoints
      description: Retrieves all Amazon OpenSearch Service-managed VPC endpoints in the current Amazon Web Services account and Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: If your initial `ListVpcEndpoints` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListVpcEndpoints` operations, which returns results in the next page.
    - name: update-data-source
      description: Updates a direct-query data source.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-type=!: The type of data source.
        --description=: A new description of the data source.
        --domain-name=!: The name of the domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the data source to modify.
        --status=: The status of the data source update.
      completion:
        flag:
            status:
                - ACTIVE
                - DISABLED
    - name: update-domain-config
      description: Modifies the cluster configuration of the specified Amazon OpenSearch Service domain.
      flags:
        --access-policies=: Identity and Access Management (IAM) access policy as a JSON-formatted string.
        --advanced-options=: Key-value pairs to specify advanced configuration options.
        --advanced-security-options=: Options for fine-grained access control.
        --aiml-options=: Options for all machine learning features for the specified domain.
        --auto-tune-options=: Options for Auto-Tune.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --cluster-config=: Changes that you want to make to the cluster configuration, such as the instance type and number of EC2 instances.
        --cognito-options=: Key-value pairs to configure Amazon Cognito authentication for OpenSearch Dashboards.
        --domain-endpoint-options=: Additional options for the domain endpoint, such as whether to require HTTPS for all traffic.
        --domain-name=!: The name of the domain that you're updating.
        --dry-run: This flag, when set to True, specifies whether the `UpdateDomain` request should return the results of a dry run analysis without actually applying the change.
        --dry-run-mode=: The type of dry run to perform.
        --ebs-options=: The type and size of the EBS volume to attach to instances in the domain.
        --encryption-at-rest-options=: Encryption at rest options for the domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identity-center-options=: ""
        --ip-address-type=: Specify either dual stack or IPv4 as your IP address type.
        --log-publishing-options=: Options to publish OpenSearch logs to Amazon CloudWatch Logs.
        --no-dry-run: This flag, when set to True, specifies whether the `UpdateDomain` request should return the results of a dry run analysis without actually applying the change.
        --node-to-node-encryption-options=: Node-to-node encryption options for the domain.
        --off-peak-window-options=: Off-peak window options for the domain.
        --snapshot-options=: Option to set the time, in UTC format, for the daily automated snapshot.
        --software-update-options=: Service software update options for the domain.
        --vpc-options=: Options to specify the subnets and security groups for a VPC endpoint.
      completion:
        flag:
            dry-run-mode:
                - Basic
                - Verbose
            ip-address-type:
                - ipv4
                - dualstack
    - name: describe-domain-config
      description: Returns the configuration of an Amazon OpenSearch Service domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Name of the OpenSearch Service domain configuration that you want to describe.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-reserved-instance-offerings
      description: Describes the available Amazon OpenSearch Service Reserved Instance offerings for a given Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `DescribeReservedInstanceOfferings` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `DescribeReservedInstanceOfferings` operations, which returns results in the next page.
        --reserved-instance-offering-id=: The Reserved Instance identifier filter value.
    - name: dissociate-packages
      description: Dissociates multiple packages from a domain simultaneously.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --package-list=!: A list of package IDs to be dissociated from a domain.
    - name: update-index
      description: Updates an existing OpenSearch index schema and semantic enrichment configuration.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-name=!: The name of the index to update.
        --index-schema=!: The updated JSON schema for the index including any changes to mappings, settings, and semantic enrichment configuration.
    - name: add-direct-query-data-source
      description: Adds a new data source in Amazon OpenSearch Service so that you can perform direct queries on external data.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-name=!: A unique, user-defined label to identify the data source within your OpenSearch Service environment.
        --data-source-type=!: The supported Amazon Web Services service that you want to use as the source for direct queries in OpenSearch Service.
        --description=: An optional text field for providing additional context and details about the data source.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --open-search-arns=!: A list of Amazon Resource Names (ARNs) for the OpenSearch collections that are associated with the direct query data source.
        --tag-list=: ""
    - name: delete-inbound-connection
      description: Allows the destination Amazon OpenSearch Service domain owner to delete an existing inbound cross-cluster search connection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-id=!: The ID of the inbound connection to permanently delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-packages
      description: Describes all packages available to OpenSearch Service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Only returns packages that match the `DescribePackagesFilterList` values.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `DescribePackageFilters` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `DescribePackageFilters` operations, which returns results in the next page.
    - name: dissociate-package
      description: Removes a package from the specified Amazon OpenSearch Service domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Name of the domain to dissociate the package from.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --package-id=!: Internal ID of the package to dissociate from the domain.
    - name: describe-domains
      description: Returns domain configuration information about the specified Amazon OpenSearch Service domains.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-names=!: Array of OpenSearch Service domain names that you want information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-reserved-instances
      description: Describes the Amazon OpenSearch Service instances that you have reserved in a given Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `DescribeReservedInstances` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `DescribeReservedInstances` operations, which returns results in the next page.
        --reserved-instance-id=: The reserved instance identifier filter value.
    - name: get-upgrade-history
      description: Retrieves the complete history of the last 10 upgrades performed on an Amazon OpenSearch Service domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of an existing domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `GetUpgradeHistory` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `GetUpgradeHistory` operations, which returns results in the next page.
    - name: list-applications
      description: Lists all OpenSearch applications under your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --statuses=: Filters the list of OpenSearch applications by status.
    - name: reject-inbound-connection
      description: Allows the remote Amazon OpenSearch Service domain owner to reject an inbound cross-cluster connection request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-id=!: The unique identifier of the inbound connection to reject.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: remove-tags
      description: Removes the specified set of tags from an Amazon OpenSearch Service domain, data source, or application.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the domain, data source, or application from which you want to delete the specified tags.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-keys=!: The list of tag keys to remove from the domain, data source, or application.
    - name: update-direct-query-data-source
      description: Updates the configuration or properties of an existing direct query data source in Amazon OpenSearch Service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-name=!: A unique, user-defined label to identify the data source within your OpenSearch Service environment.
        --data-source-type=!: The supported Amazon Web Services service that you want to use as the source for direct queries in OpenSearch Service.
        --description=: An optional text field for providing additional context and details about the data source.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --open-search-arns=!: A list of Amazon Resource Names (ARNs) for the OpenSearch collections that are associated with the direct query data source.
    - name: delete-package
      description: Deletes an Amazon OpenSearch Service package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --package-id=!: The internal ID of the package you want to delete.
    - name: describe-domain-health
      description: Returns information about domain and node health, the standby Availability Zone, number of nodes per Availability Zone, and shard count per node.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-domain-maintenances
      description: A list of maintenance actions for the domain.
      flags:
        --action=: The name of the action.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `ListDomainMaintenances` operation returns a `nextToken`, include the returned `nextToken` in subsequent `ListDomainMaintenances` operations, which returns results in the next page.
        --status=: The status of the action.
      completion:
        flag:
            action:
                - REBOOT_NODE
                - RESTART_SEARCH_PROCESS
                - RESTART_DASHBOARD
            status:
                - PENDING
                - IN_PROGRESS
                - COMPLETED
                - FAILED
                - TIMED_OUT
    - name: list-domain-names
      description: Returns the names of all Amazon OpenSearch Service domains owned by the current user in the active Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engine-type=: Filters the output by domain engine type.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            engine-type:
                - OpenSearch
                - Elasticsearch
    - name: list-packages-for-domain
      description: Lists all packages associated with an Amazon OpenSearch Service domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain for which you want to list associated packages.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `ListPackagesForDomain` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListPackagesForDomain` operations, which returns results in the next page.
    - name: create-index
      description: Creates an OpenSearch index with optional automatic semantic enrichment for specified text fields.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --index-name=!: The name of the index to create.
        --index-schema=!: The JSON schema defining index mappings, settings, and semantic enrichment configuration.
    - name: describe-domain-auto-tunes
      description: Returns the list of optimizations that Auto-Tune has made to an Amazon OpenSearch Service domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Name of the domain that you want Auto-Tune details about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `DescribeDomainAutoTunes` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `DescribeDomainAutoTunes` operations, which returns results in the next page.
    - name: describe-domain-change-progress
      description: Returns information about the current blue/green deployment happening on an Amazon OpenSearch Service domain.
      flags:
        --change-id=: The specific change ID for which you want to get progress information.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain to get progress information for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-outbound-connections
      description: Lists all the outbound cross-cluster connections for a local (source) Amazon OpenSearch Service domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: List of filter names and values that you can use for requests.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `DescribeOutboundConnections` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `DescribeOutboundConnections` operations, which returns results in the next page.
    - name: list-domains-for-package
      description: Lists all Amazon OpenSearch Service domains associated with a given package.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `ListDomainsForPackage` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListDomainsForPackage` operations, which returns results in the next page.
        --package-id=!: The unique identifier of the package for which to list associated domains.
    - name: accept-inbound-connection
      description: Allows the destination Amazon OpenSearch Service domain owner to accept an inbound cross-cluster search connection request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-id=!: The ID of the inbound connection to accept.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: add-tags
      description: Attaches tags to an existing Amazon OpenSearch Service domain, data source, or application.
      flags:
        --arn=!: Amazon Resource Name (ARN) for the OpenSearch Service domain, data source, or application to which you want to attach resource tags.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tag-list=!: List of resource tags.
    - name: delete-direct-query-data-source
      description: Deletes a previously configured direct query data source from Amazon OpenSearch Service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-name=!: A unique, user-defined label to identify the data source within your OpenSearch Service environment.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-domain
      description: Describes the domain configuration for the specified Amazon OpenSearch Service domain, including the domain ID, domain service endpoint, and domain ARN.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain that you want information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-compatible-versions
      description: Returns a map of OpenSearch or Elasticsearch versions and the versions you can upgrade them to.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=: The name of an existing domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-default-application-setting
      description: Gets the ARN of the current default application.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: get-direct-query-data-source
      description: Returns detailed configuration information for a specific direct query data source in Amazon OpenSearch Service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-name=!: A unique, user-defined label that identifies the data source within your OpenSearch Service environment.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-direct-query-data-sources
      description: Lists an inventory of all the direct query data sources that you have configured within Amazon OpenSearch Service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: ""
    - name: list-tags
      description: Returns all resource tags for an Amazon OpenSearch Service domain, data source, or application.
      flags:
        --arn=!: Amazon Resource Name (ARN) for the domain, data source, or application to view tags for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-versions
      description: Lists all versions of OpenSearch and Elasticsearch that Amazon OpenSearch Service supports.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `ListVersions` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListVersions` operations, which returns results in the next page.
    - name: purchase-reserved-instance-offering
      description: Allows you to purchase Amazon OpenSearch Service Reserved Instances.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-count=: The number of OpenSearch instances to reserve.
        --reservation-name=!: A customer-specified identifier to track this reservation.
        --reserved-instance-offering-id=!: The ID of the Reserved Instance offering to purchase.
    - name: describe-domain-nodes
      description: Returns information about domain and nodes, including data nodes, master nodes, ultrawarm nodes, Availability Zone(s), standby nodes, node configurations, and node states.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-instance-type-details
      description: Lists all instance types and available features for a given OpenSearch or Elasticsearch version.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=: The name of the domain.
        --engine-version=!: The version of OpenSearch or Elasticsearch, in the format Elasticsearch\_X.Y or OpenSearch\_X.Y. Defaults to the latest version of OpenSearch.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-type=: An optional parameter that lists information for a given instance type.
        --max-results=: An optional parameter that specifies the maximum number of results to return.
        --next-token=: If your initial `ListInstanceTypeDetails` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListInstanceTypeDetails` operations, which returns results in the next page.
        --no-retrieve-azs: An optional parameter that specifies the Availability Zones for the domain.
        --retrieve-azs: An optional parameter that specifies the Availability Zones for the domain.
    - name: list-vpc-endpoints-for-domain
      description: Retrieves all Amazon OpenSearch Service-managed VPC endpoints associated with a particular domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the domain to list associated VPC endpoints for.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --next-token=: If your initial `ListEndpointsForDomain` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListEndpointsForDomain` operations, which returns results in the next page.
    - name: associate-package
      description: Associates a package with an Amazon OpenSearch Service domain.
      flags:
        --association-configuration=: The configuration for associating a package with an Amazon OpenSearch Service domain.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: Name of the domain to associate the package with.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --package-id=!: Internal ID of the package to associate with a domain.
        --prerequisite-package-id-list=: A list of package IDs that must be associated with the domain before the package specified in the request can be associated.
    - name: authorize-vpc-endpoint-access
      description: Provides access to an Amazon OpenSearch Service domain through the use of an interface VPC endpoint.
      flags:
        --account=: The Amazon Web Services account ID to grant access to.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The name of the OpenSearch Service domain to provide access to.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service=: The Amazon Web Services service SP to grant access to.
      completion:
        flag:
            service:
                - application.opensearchservice.amazonaws.com
    - name: describe-instance-type-limits
      description: Describes the instance count, storage, and master node limits for a given OpenSearch or Elasticsearch version and instance type.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=: The name of the domain.
        --engine-version=!: Version of OpenSearch or Elasticsearch, in the format Elasticsearch\_X.Y or OpenSearch\_X.Y. Defaults to the latest version of OpenSearch.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
