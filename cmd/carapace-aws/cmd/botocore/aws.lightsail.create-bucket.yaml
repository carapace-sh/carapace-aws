name: create-bucket
description: Creates an Amazon Lightsail bucket.
flags:
    --bucket-name=!: The name for the bucket.
    --bundle-id=!: The ID of the bundle to use for the bucket.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enable-object-versioning: A Boolean value that indicates whether to enable versioning of objects in the bucket.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-enable-object-versioning: A Boolean value that indicates whether to enable versioning of objects in the bucket.
    --tags=: The tag keys and optional values to add to the bucket during creation.
