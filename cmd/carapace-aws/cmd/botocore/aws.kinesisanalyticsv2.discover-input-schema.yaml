name: discover-input-schema
description: Infers a schema for a SQL-based Kinesis Data Analytics application by evaluating sample records on the specified streaming source (Kinesis data stream or Kinesis Data Firehose delivery stream) or Amazon S3 object.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input-processing-configuration=: The [InputProcessingConfiguration]() to use to preprocess the records before discovering the schema of the records.
    --input-starting-position-configuration=: The point at which you want Kinesis Data Analytics to start reading records from the specified streaming source for discovery purposes.
    --resource-arn=: The Amazon Resource Name (ARN) of the streaming source.
    --s3-configuration=: Specify this parameter to discover a schema from data in an Amazon S3 object.
    --service-execution-role=!: The ARN of the role that is used to access the streaming source.
