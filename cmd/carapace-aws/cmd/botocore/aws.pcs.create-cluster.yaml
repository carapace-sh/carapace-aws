name: create-cluster
description: Creates a cluster in your account.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: A name to identify the cluster.
    --networking=!: The networking configuration used to set up the cluster's control plane.
    --scheduler=!: The cluster management and job scheduling software associated with the cluster.
    --size=!: A value that determines the maximum number of compute nodes in the cluster and the maximum number of jobs (active and queued).
    --slurm-configuration=: Additional options related to the Slurm scheduler.
    --tags=: 1 or more tags added to the resource.
completion:
    flag:
        size:
            - SMALL
            - MEDIUM
            - LARGE
