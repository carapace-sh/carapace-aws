name: create-service
description: Runs and maintains your desired number of tasks from a specified task definition.
flags:
    --availability-zone-rebalancing=: Indicates whether to use Availability Zone rebalancing for the service.
    --capacity-provider-strategy=: The capacity provider strategy to use for the service.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: An identifier that you provide to ensure the idempotency of the request.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that you run your service on.
    --deployment-configuration=: Optional deployment parameters that control how many tasks run during the deployment and the ordering of stopping and starting tasks.
    --deployment-controller=: The deployment controller to use for the service.
    --desired-count=: The number of instantiations of the specified task definition to place and keep running in your service.
    --enable-ecs-managed-tags: Specifies whether to turn on Amazon ECS managed tags for the tasks within the service.
    --enable-execute-command: Determines whether the execute command functionality is turned on for the service.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --health-check-grace-period-seconds=: The period of time, in seconds, that the Amazon ECS service scheduler ignores unhealthy Elastic Load Balancing, VPC Lattice, and container health checks after a task has first started.
    --launch-type=: The infrastructure that you run your service on.
    --load-balancers=: A load balancer object representing the load balancers to use with your service.
    --network-configuration=: The network configuration for the service.
    --no-enable-ecs-managed-tags: Specifies whether to turn on Amazon ECS managed tags for the tasks within the service.
    --no-enable-execute-command: Determines whether the execute command functionality is turned on for the service.
    --placement-constraints=: An array of placement constraint objects to use for tasks in your service.
    --placement-strategy=: The placement strategy objects to use for tasks in your service.
    --platform-version=: The platform version that your tasks in the service are running on.
    --propagate-tags=: Specifies whether to propagate the tags from the task definition to the task.
    --role=: The name or full Amazon Resource Name (ARN) of the IAM role that allows Amazon ECS to make calls to your load balancer on your behalf.
    --scheduling-strategy=: The scheduling strategy to use for the service.
    --service-connect-configuration=: The configuration for this service to discover and connect to services, and be discovered by, and connected from, other services within a namespace.
    --service-name=!: The name of your service.
    --service-registries=: The details of the service discovery registry to associate with this service.
    --tags=: The metadata that you apply to the service to help you categorize and organize them.
    --task-definition=: The `family` and `revision` (`family:revision`) or full ARN of the task definition to run in your service.
    --volume-configurations=: The configuration for a volume specified in the task definition as a volume that is configured at launch time.
    --vpc-lattice-configurations=: The VPC Lattice configuration for the service being created.
completion:
    flag:
        availability-zone-rebalancing:
            - ENABLED
            - DISABLED
        launch-type:
            - EC2
            - FARGATE
            - EXTERNAL
            - MANAGED_INSTANCES
        propagate-tags:
            - TASK_DEFINITION
            - SERVICE
            - NONE
        scheduling-strategy:
            - REPLICA
            - DAEMON
