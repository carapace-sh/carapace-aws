name: add-policy-grant
description: Adds a policy grant (an authorization policy) to a specified entity, including domain units, environment blueprint configurations, or environment profiles.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --detail=!: The details of the policy grant.
    --domain-identifier=!: The ID of the domain where you want to add a policy grant.
    --entity-identifier=!: The ID of the entity (resource) to which you want to add a policy grant.
    --entity-type=!: The type of entity (resource) to which the grant is added.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-type=!: The type of policy that you want to grant.
    --principal=!: The principal to whom the permissions are granted.
completion:
    flag:
        entity-type:
            - DOMAIN_UNIT
            - ENVIRONMENT_BLUEPRINT_CONFIGURATION
            - ENVIRONMENT_PROFILE
            - ASSET_TYPE
        policy-type:
            - CREATE_DOMAIN_UNIT
            - OVERRIDE_DOMAIN_UNIT_OWNERS
            - ADD_TO_PROJECT_MEMBER_POOL
            - OVERRIDE_PROJECT_OWNERS
            - CREATE_GLOSSARY
            - CREATE_FORM_TYPE
            - CREATE_ASSET_TYPE
            - CREATE_PROJECT
            - CREATE_ENVIRONMENT_PROFILE
            - DELEGATE_CREATE_ENVIRONMENT_PROFILE
            - CREATE_ENVIRONMENT
            - CREATE_ENVIRONMENT_FROM_BLUEPRINT
            - CREATE_PROJECT_FROM_PROJECT_PROFILE
            - USE_ASSET_TYPE
