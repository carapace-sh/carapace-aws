name: list-service-instances
description: List service instances with summary data.
flags:
    --filters=: An array of filtering criteria that scope down the result list.
    --max-results=: The maximum number of service instances to list.
    --next-token=: A token that indicates the location of the next service in the array of service instances, after the list of service instances that was previously requested.
    --service-name=: The name of the service that the service instance belongs to.
    --sort-by=: The field that the result list is sorted by.
    --sort-order=: Result list sort order.
completion:
    flag:
        sort-by:
            - name
            - deploymentStatus
            - templateName
            - serviceName
            - environmentName
            - lastDeploymentAttemptedAt
            - createdAt
        sort-order:
            - ASCENDING
            - DESCENDING
