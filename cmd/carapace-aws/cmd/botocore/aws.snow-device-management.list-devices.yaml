name: list-devices
description: Returns a list of all devices on your Amazon Web Services account that have Amazon Web Services Snow Device Management enabled in the Amazon Web Services Region where the command is run.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-id=: The ID of the job used to order the device.
    --max-results=: The maximum number of devices to list per page.
    --next-token=: A pagination token to continue to the next page of results.
