# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: elementalinference
description: AWS Elemental Inference
commands:
    - name: associate-feed
      description: Associates a resource with the feed.
      flags:
        --associated-resource-name=!: An identifier for the resource.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Set to true if you want to do a dry run of the associate action.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the feed.
        --no-dry-run: Set to true if you want to do a dry run of the associate action.
        --outputs=!:
            description: The outputs to add to this feed.
            nargs: -1
    - name: create-feed
      description: Creates a feed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: A name for this feed.
        --outputs=!:
            description: An array of outputs for this feed.
            nargs: -1
        --tags=: If you want to include tags, add them now.
    - name: delete-feed
      description: Deletes the specified feed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the feed.
    - name: disassociate-feed
      description: Releases the resource (for example, an MediaLive channel) that is associated with this feed.
      flags:
        --associated-resource-name=!: The name of the resource currently associated with the feed'.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dry-run: Set to true if you want to do a dry run of the disassociate action.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the feed where you want to release the resource.
        --no-dry-run: Set to true if you want to do a dry run of the disassociate action.
    - name: get-feed
      description: Retrieves information about the specified feed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the feed to query.
    - name: list-feeds
      description: Displays a list of feeds that belong to this AWS account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return per API request.
        --next-token=: The token that identifies the batch of results that you want to see.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: List all tags that are on an Elemental Inference resource in the current region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource whose tags you want to query.
    - name: tag-resource
      description: Associates the specified tags to the resource identified by the specified resourceArn in the current region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource where you want to add tags.
        --tags=!: A list of tags to add to the resource.
    - name: untag-resource
      description: Deletes specified tags from the specified resource in the current region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The ARN of the resource where you want to delete one or more tags.
        --tag-keys=!:
            description: The keys of the tags to delete.
            nargs: -1
    - name: update-feed
      description: Updates the name and/or outputs in a feed.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --id=!: The ID of the feed to update.
        --name=!: Required.
        --outputs=!:
            description: Required.
            nargs: -1
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: feed-deleted
          description: Retrieves information about the specified feed.
          flags:
            --cli-input-json=: Read arguments from the JSON string provided.
            --cli-input-yaml=: Read arguments from the YAML string provided.
            --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
            --id=!: The ID of the feed to query.
