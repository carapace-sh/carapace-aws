name: update-subscriber
description: Updates a subscriber.
flags:
    --account-id=!: The `accountId` that is associated with the budget whose subscriber you want to update.
    --budget-name=!: The name of the budget whose subscriber you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --new-subscriber=!: The updated subscriber that is associated with a budget notification.
    --notification=!: The notification whose subscriber you want to update.
    --old-subscriber=!: The previous subscriber that is associated with a budget notification.
