name: evaluate-code
description: Evaluates the given code and returns the response.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --code=!: The code definition to be evaluated.
    --context=!: The map that holds all of the contextual information for your resolver invocation.
    --function=: The function within the code to be evaluated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --runtime=!: The runtime to be used when evaluating the code.
