name: copy-image-set
description: Copy an image set.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --copy-image-set-information=!: Copy image set information.
    --datastore-id=!: The data store identifier.
    --force: Providing this parameter will force completion of the `CopyImageSet` operation, even if there are inconsistent Patient, Study, and/or Series level metadata elements between the `sourceImageSet` and `destinationImageSet`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-force: Providing this parameter will force completion of the `CopyImageSet` operation, even if there are inconsistent Patient, Study, and/or Series level metadata elements between the `sourceImageSet` and `destinationImageSet`.
    --no-promote-to-primary: Providing this parameter will configure the `CopyImageSet` operation to promote the given image set to the primary DICOM hierarchy.
    --promote-to-primary: Providing this parameter will configure the `CopyImageSet` operation to promote the given image set to the primary DICOM hierarchy.
    --source-image-set-id=!: The source image set identifier.
