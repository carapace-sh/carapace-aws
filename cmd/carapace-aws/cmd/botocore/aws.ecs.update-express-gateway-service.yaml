name: update-express-gateway-service
description: Updates an existing Express service configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cpu=: The number of CPU units used by the task.
    --execution-role-arn=: The Amazon Resource Name (ARN) of the task execution role for the Express service.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-check-path=: The path on the container for Application Load Balancer health checks.
    --memory=: The amount of memory (in MiB) used by the task.
    --network-configuration=: The network configuration for the Express service tasks.
    --primary-container=: The primary container configuration for the Express service.
    --scaling-target=: The auto-scaling configuration for the Express service.
    --service-arn=!: The Amazon Resource Name (ARN) of the Express service to update.
    --task-role-arn=: The Amazon Resource Name (ARN) of the IAM role for containers in this task.
