name: create-integration-association
description: Creates an Amazon Web Services resource association with an Amazon Connect instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The identifier of the Amazon Connect instance.
    --integration-arn=!: The Amazon Resource Name (ARN) of the integration.
    --integration-type=!: The type of information to be ingested.
    --source-application-name=: The name of the external application.
    --source-application-url=: The URL for the external application.
    --source-type=: The type of the data source.
    --tags=: The tags used to organize, track, or control access for this resource.
