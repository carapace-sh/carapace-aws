name: put-dedicated-ip-pool-scaling-attributes
description: Used to convert a dedicated IP pool to a different scaling mode.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --pool-name=!: The name of the dedicated IP pool.
    --scaling-mode=!: The scaling mode to apply to the dedicated IP pool.
completion:
    flag:
        scaling-mode:
            - STANDARD
            - MANAGED
