name: delete-canary
description: Permanently deletes the specified canary.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --delete-lambda: Specifies whether to also delete the Lambda functions and layers used by this canary.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the canary that you want to delete.
    --no-delete-lambda: Specifies whether to also delete the Lambda functions and layers used by this canary.
