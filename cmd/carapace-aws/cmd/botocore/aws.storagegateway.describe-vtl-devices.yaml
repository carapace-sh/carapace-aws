name: describe-vtl-devices
description: Returns a description of virtual tape library (VTL) devices for the specified tape gateway.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --gateway-arn=!: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: Specifies that the number of VTL devices described be limited to the specified number.
    --marker=: An opaque string that indicates the position at which to begin describing the VTL devices.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --vtl-device-arns=: An array of strings, where each string represents the Amazon Resource Name (ARN) of a VTL device.
