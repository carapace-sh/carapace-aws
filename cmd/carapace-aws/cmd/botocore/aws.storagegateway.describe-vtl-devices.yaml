name: describe-vtl-devices
description: Returns a description of virtual tape library (VTL) devices for the specified tape gateway.
flags:
    --gateway-arn=!: ""
    --limit=: Specifies that the number of VTL devices described be limited to the specified number.
    --marker=: An opaque string that indicates the position at which to begin describing the VTL devices.
    --vtl-device-ar-ns=: An array of strings, where each string represents the Amazon Resource Name (ARN) of a VTL device.
