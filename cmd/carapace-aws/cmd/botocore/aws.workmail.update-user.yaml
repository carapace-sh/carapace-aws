name: update-user
description: Updates data for the user.
flags:
    --city=: Updates the user's city.
    --company=: Updates the user's company.
    --country=: Updates the user's country.
    --department=: Updates the user's department.
    --display-name=: Updates the display name of the user.
    --first-name=: Updates the user's first name.
    --hidden-from-global-address-list=: If enabled, the user is hidden from the global address list.
    --identity-provider-user-id=: User ID from the IAM Identity Center.
    --initials=: Updates the user's initials.
    --job-title=: Updates the user's job title.
    --last-name=: Updates the user's last name.
    --office=: Updates the user's office.
    --organization-id=!: The identifier for the organization under which the user exists.
    --role=: Updates the user role.
    --street=: Updates the user's street address.
    --telephone=: Updates the user's contact details.
    --user-id=!: The identifier for the user to be updated.
    --zip-code=: Updates the user's zip code.
completion:
    flag:
        role:
            - USER
            - RESOURCE
            - SYSTEM_USER
            - REMOTE_USER
