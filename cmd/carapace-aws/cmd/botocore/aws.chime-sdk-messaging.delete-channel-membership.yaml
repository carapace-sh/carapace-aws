name: delete-channel-membership
description: Removes a member from a channel.
flags:
    --channel-arn=!: The ARN of the channel from which you want to remove the user.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --member-arn=!: The `AppInstanceUserArn` of the member that you're removing from the channel.
    --sub-channel-id=: The ID of the SubChannel in the request.
