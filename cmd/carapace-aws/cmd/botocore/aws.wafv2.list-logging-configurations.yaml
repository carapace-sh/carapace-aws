name: list-logging-configurations
description: Retrieves an array of your [LoggingConfiguration]() objects.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of objects that you want WAF to return for this request.
    --log-scope=: The owner of the logging configuration, which must be set to `CUSTOMER` for the configurations that you manage.
    --next-marker=: When you request a list of objects with a `Limit` setting, if the number of objects that are still available for retrieval exceeds the limit, WAF returns a `NextMarker` value in the response.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
completion:
    flag:
        log-scope:
            - CUSTOMER
            - SECURITY_LAKE
            - CLOUDWATCH_TELEMETRY_RULE_MANAGED
        scope:
            - CLOUDFRONT
            - REGIONAL
