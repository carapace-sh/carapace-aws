name: create-location-fsx-lustre
description: Creates a transfer *location* for an Amazon FSx for Lustre file system.
flags:
    --fsx-filesystem-arn=!: Specifies the Amazon Resource Name (ARN) of the FSx for Lustre file system.
    --security-group-arns=!: Specifies the Amazon Resource Names (ARNs) of up to five security groups that provide access to your FSx for Lustre file system.
    --subdirectory=: Specifies a mount path for your FSx for Lustre file system.
    --tags=: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources.
