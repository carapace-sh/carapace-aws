name: update-virtual-interface-attributes
description: Updates the specified attributes of the specified virtual private interface.
flags:
    --enable-site-link=: Indicates whether to enable or disable SiteLink.
    --mtu=: The maximum transmission unit (MTU), in bytes.
    --virtual-interface-id=!: The ID of the virtual private interface.
    --virtual-interface-name=: The name of the virtual private interface.
