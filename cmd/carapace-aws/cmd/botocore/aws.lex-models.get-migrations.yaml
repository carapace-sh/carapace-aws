name: get-migrations
description: Gets a list of migrations between Amazon Lex V1 and Amazon Lex V2.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of migrations to return in the response.
    --migration-status-equals=: Filters the list to contain only migrations in the specified state.
    --next-token=: A pagination token that fetches the next page of migrations.
    --sort-by-attribute=: The field to sort the list of migrations by.
    --sort-by-order=: The order so sort the list.
    --v1-bot-name-contains=: Filters the list to contain only bots whose name contains the specified string.
completion:
    flag:
        migration-status-equals:
            - IN_PROGRESS
            - COMPLETED
            - FAILED
        sort-by-attribute:
            - V1_BOT_NAME
            - MIGRATION_DATE_TIME
        sort-by-order:
            - ASCENDING
            - DESCENDING
