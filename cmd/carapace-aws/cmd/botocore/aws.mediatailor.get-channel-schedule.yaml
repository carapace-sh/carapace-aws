name: get-channel-schedule
description: Retrieves information about your channel's schedule.
flags:
    --audience=: The single audience for GetChannelScheduleRequest.
    --channel-name=!: The name of the channel associated with this Channel Schedule.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --duration-minutes=: The duration in minutes of the channel schedule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of channel schedules that you want MediaTailor to return in response to the current request.
    --next-token=: (Optional) If the playback configuration has more than `MaxResults` channel schedules, use `NextToken` to get the second and subsequent pages of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
