name: delete-work-group
description: Deletes the workgroup with the specified name.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-recursive-delete-option: The option to delete the workgroup and its contents even if the workgroup contains any named queries, query executions, or notebooks.
    --recursive-delete-option: The option to delete the workgroup and its contents even if the workgroup contains any named queries, query executions, or notebooks.
    --work-group=!: The unique name of the workgroup to delete.
