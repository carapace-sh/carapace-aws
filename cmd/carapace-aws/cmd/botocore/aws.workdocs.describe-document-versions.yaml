name: describe-document-versions
description: Retrieves the document versions for the specified document.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --document-id=!: The ID of the document.
    --fields=: Specify "SOURCE" to include initialized versions and a URL for the source document.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include=: A comma-separated list of values.
    --limit=: The maximum number of versions to return with this call.
    --marker=: The marker for the next set of results.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
