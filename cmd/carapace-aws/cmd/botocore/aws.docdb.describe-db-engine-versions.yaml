name: describe-db-engine-versions
description: Returns a list of the available engines.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-parameter-group-family=: The name of a specific parameter group family to return details for.
    --default-only: Indicates that only the default version of the specified engine or engine and major version combination is returned.
    --engine-version=: The database engine version to return.
    --engine=: The database engine to return.
    --filters=: This parameter is not currently supported.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --list-supported-character-sets=: If this parameter is specified and the requested engine supports the `CharacterSetName` parameter for `CreateDBInstance`, the response includes a list of supported character sets for each engine version.
    --list-supported-timezones=: If this parameter is specified and the requested engine supports the `TimeZone` parameter for `CreateDBInstance`, the response includes a list of supported time zones for each engine version.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
    --no-default-only: Indicates that only the default version of the specified engine or engine and major version combination is returned.
