name: update-portal
description: Updates a web portal.
flags:
    --authentication-type=: The type of authentication integration points used when signing into the web portal.
    --display-name=: The name of the web portal.
    --instance-type=: The type and resources of the underlying instance.
    --max-concurrent-sessions=: The maximum number of concurrent sessions for the portal.
    --portal-arn=!: The ARN of the web portal.
completion:
    flag:
        authentication-type:
            - Standard
            - IAM_Identity_Center
        instance-type:
            - standard.regular
            - standard.large
            - standard.xlarge
