name: verify-mac
description: Verifies the hash-based message authentication code (HMAC) for a specified message, HMAC KMS key, and MAC algorithm.
flags:
    --dry-run=: Checks if your request will succeed.
    --grant-tokens=: A list of grant tokens.
    --key-id=!: The KMS key that will be used in the verification.
    --mac-algorithm=!: The MAC algorithm that will be used in the verification.
    --mac=!: The HMAC to verify.
    --message=!: The message that will be used in the verification.
completion:
    flag:
        mac-algorithm:
            - HMAC_SHA_224
            - HMAC_SHA_256
            - HMAC_SHA_384
            - HMAC_SHA_512
