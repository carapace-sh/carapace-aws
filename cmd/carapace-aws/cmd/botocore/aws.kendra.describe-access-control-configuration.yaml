name: describe-access-control-configuration
description: Gets information about an access control configuration that you created for your documents in an index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --id=!: The identifier of the access control configuration you want to get information on.
    --index-id=!: The identifier of the index for an access control configuration.
