name: update-location-nfs
description: Modifies the following configuration parameters of the Network File System (NFS) transfer location that you're using with DataSync.
flags:
    --location-arn=!: Specifies the Amazon Resource Name (ARN) of the NFS transfer location that you want to update.
    --mount-options=: ""
    --on-prem-config=: ""
    --server-hostname=: Specifies the DNS name or IP address (IPv4 or IPv6) of the NFS file server that your DataSync agent connects to.
    --subdirectory=: Specifies the export path in your NFS file server that you want DataSync to mount.
