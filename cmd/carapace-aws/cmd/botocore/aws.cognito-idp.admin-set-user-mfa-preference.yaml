name: admin-set-user-mfa-preference
description: Sets the user's multi-factor authentication (MFA) preference, including which MFA options are activated, and if any are preferred.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --email-mfa-settings=: User preferences for email message MFA.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --sms-mfa-settings=: User preferences for SMS message MFA.
    --software-token-mfa-settings=: User preferences for time-based one-time password (TOTP) MFA.
    --user-pool-id=!: The ID of the user pool where you want to set a user's MFA preferences.
    --username=!: The name of the user that you want to query or modify.
