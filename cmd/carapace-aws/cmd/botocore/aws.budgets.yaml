name: budgets
description: AWS Budgets
commands:
    - name: update-notification
      description: Updates a notification.
      flags:
        --account-id=!: The `accountId` that is associated with the budget whose notification you want to update.
        --budget-name=!: The name of the budget whose notification you want to update.
        --new-notification=!: The updated notification to be associated with a budget.
        --old-notification=!: The previous notification that is associated with a budget.
    - name: update-subscriber
      description: Updates a subscriber.
      flags:
        --account-id=!: The `accountId` that is associated with the budget whose subscriber you want to update.
        --budget-name=!: The name of the budget whose subscriber you want to update.
        --new-subscriber=!: The updated subscriber that is associated with a budget notification.
        --notification=!: The notification whose subscriber you want to update.
        --old-subscriber=!: The previous subscriber that is associated with a budget notification.
    - name: describe-budget-notifications-for-account
      description: Lists the budget names and notifications that are associated with an account.
      flags:
        --account-id=!: ""
        --max-results=: An integer that represents how many budgets a paginated response contains.
        --next-token=: ""
    - name: describe-budget
      description: Describes a budget.
      flags:
        --account-id=!: The `accountId` that is associated with the budget that you want a description of.
        --budget-name=!: The name of the budget that you want a description of.
        --no-show-filter-expression: Specifies whether the response includes the filter expression associated with the budget.
        --show-filter-expression: Specifies whether the response includes the filter expression associated with the budget.
    - name: describe-budget-action-histories
      description: Describes a budget action history detail.
      flags:
        --account-id=!: ""
        --action-id=!: A system-generated universally unique identifier (UUID) for the action.
        --budget-name=!: ""
        --max-results=: ""
        --next-token=: ""
        --time-period=: ""
    - name: tag-resource
      description: Creates tags for a budget or budget action resource.
      flags:
        --resource-arn=!: The unique identifier for the resource.
        --resource-tags=!: The tags associated with the resource.
    - name: update-budget-action
      description: Updates a budget action.
      flags:
        --account-id=!: ""
        --action-id=!: A system-generated universally unique identifier (UUID) for the action.
        --action-threshold=: ""
        --approval-model=: This specifies if the action needs manual or automatic approval.
        --budget-name=!: ""
        --definition=: ""
        --execution-role-arn=: The role passed for action execution and reversion.
        --notification-type=: ""
        --subscribers=: ""
      completion:
        flag:
            approval-model:
                - AUTOMATIC
                - MANUAL
            notification-type:
                - ACTUAL
                - FORECASTED
    - name: create-budget-action
      description: Creates a budget action.
      flags:
        --account-id=!: ""
        --action-threshold=!: ""
        --action-type=!: The type of action.
        --approval-model=!: This specifies if the action needs manual or automatic approval.
        --budget-name=!: ""
        --definition=!: ""
        --execution-role-arn=!: The role passed for action execution and reversion.
        --notification-type=!: ""
        --resource-tags=: An optional list of tags to associate with the specified budget action.
        --subscribers=!: ""
      completion:
        flag:
            action-type:
                - APPLY_IAM_POLICY
                - APPLY_SCP_POLICY
                - RUN_SSM_DOCUMENTS
            approval-model:
                - AUTOMATIC
                - MANUAL
            notification-type:
                - ACTUAL
                - FORECASTED
    - name: describe-budget-action
      description: Describes a budget action detail.
      flags:
        --account-id=!: ""
        --action-id=!: A system-generated universally unique identifier (UUID) for the action.
        --budget-name=!: ""
    - name: describe-budget-performance-history
      description: Describes the history for `DAILY`, `MONTHLY`, and `QUARTERLY` budgets.
      flags:
        --account-id=!: ""
        --budget-name=!: ""
        --max-results=: ""
        --next-token=: ""
        --time-period=: Retrieves how often the budget went into an `ALARM` state for the specified time period.
    - name: describe-notifications-for-budget
      description: Lists the notifications that are associated with a budget.
      flags:
        --account-id=!: The `accountId` that is associated with the budget whose notifications you want descriptions of.
        --budget-name=!: The name of the budget whose notifications you want descriptions of.
        --max-results=: An optional integer that represents how many entries a paginated response contains.
        --next-token=: The pagination token that you include in your request to indicate the next set of results that you want to retrieve.
    - name: describe-subscribers-for-notification
      description: Lists the subscribers that are associated with a notification.
      flags:
        --account-id=!: The `accountId` that is associated with the budget whose subscribers you want descriptions of.
        --budget-name=!: The name of the budget whose subscribers you want descriptions of.
        --max-results=: An optional integer that represents how many entries a paginated response contains.
        --next-token=: The pagination token that you include in your request to indicate the next set of results that you want to retrieve.
        --notification=!: The notification whose subscribers you want to list.
    - name: list-tags-for-resource
      description: Lists tags associated with a budget or budget action resource.
      flags:
        --resource-arn=!: The unique identifier for the resource.
    - name: update-budget
      description: Updates a budget.
      flags:
        --account-id=!: The `accountId` that is associated with the budget that you want to update.
        --new-budget=!: The budget that you want to update your budget to.
    - name: create-budget
      description: Creates a budget and, if included, notifications and subscribers.
      flags:
        --account-id=!: The `accountId` that is associated with the budget.
        --budget=!: The budget object that you want to create.
        --notifications-with-subscribers=: A notification that you want to associate with a budget.
        --resource-tags=: An optional list of tags to associate with the specified budget.
    - name: create-notification
      description: Creates a notification.
      flags:
        --account-id=!: The `accountId` that is associated with the budget that you want to create a notification for.
        --budget-name=!: The name of the budget that you want Amazon Web Services to notify you about.
        --notification=!: The notification that you want to create.
        --subscribers=!: A list of subscribers that you want to associate with the notification.
    - name: delete-budget
      description: Deletes a budget.
      flags:
        --account-id=!: The `accountId` that is associated with the budget that you want to delete.
        --budget-name=!: The name of the budget that you want to delete.
    - name: delete-budget-action
      description: Deletes a budget action.
      flags:
        --account-id=!: ""
        --action-id=!: A system-generated universally unique identifier (UUID) for the action.
        --budget-name=!: ""
    - name: delete-subscriber
      description: Deletes a subscriber.
      flags:
        --account-id=!: The `accountId` that is associated with the budget whose subscriber you want to delete.
        --budget-name=!: The name of the budget whose subscriber you want to delete.
        --notification=!: The notification whose subscriber you want to delete.
        --subscriber=!: The subscriber that you want to delete.
    - name: describe-budget-actions-for-account
      description: Describes all of the budget actions for an account.
      flags:
        --account-id=!: ""
        --max-results=: ""
        --next-token=: ""
    - name: describe-budgets
      description: Lists the budgets that are associated with an account.
      flags:
        --account-id=!: The `accountId` that is associated with the budgets that you want to describe.
        --max-results=: An integer that represents how many budgets a paginated response contains.
        --next-token=: The pagination token that you include in your request to indicate the next set of results that you want to retrieve.
        --no-show-filter-expression: Specifies whether the response includes the filter expression associated with the budgets.
        --show-filter-expression: Specifies whether the response includes the filter expression associated with the budgets.
    - name: create-subscriber
      description: Creates a subscriber.
      flags:
        --account-id=!: The `accountId` that is associated with the budget that you want to create a subscriber for.
        --budget-name=!: The name of the budget that you want to subscribe to.
        --notification=!: The notification that you want to create a subscriber for.
        --subscriber=!: The subscriber that you want to associate with a budget notification.
    - name: delete-notification
      description: Deletes a notification.
      flags:
        --account-id=!: The `accountId` that is associated with the budget whose notification you want to delete.
        --budget-name=!: The name of the budget whose notification you want to delete.
        --notification=!: The notification that you want to delete.
    - name: describe-budget-actions-for-budget
      description: Describes all of the budget actions for a budget.
      flags:
        --account-id=!: ""
        --budget-name=!: ""
        --max-results=: ""
        --next-token=: ""
    - name: execute-budget-action
      description: Executes a budget action.
      flags:
        --account-id=!: ""
        --action-id=!: A system-generated universally unique identifier (UUID) for the action.
        --budget-name=!: ""
        --execution-type=!: The type of execution.
      completion:
        flag:
            execution-type:
                - APPROVE_BUDGET_ACTION
                - RETRY_BUDGET_ACTION
                - REVERSE_BUDGET_ACTION
                - RESET_BUDGET_ACTION
    - name: untag-resource
      description: Deletes tags associated with a budget or budget action resource.
      flags:
        --resource-arn=!: The unique identifier for the resource.
        --resource-tag-keys=!: The key that's associated with the tag.
