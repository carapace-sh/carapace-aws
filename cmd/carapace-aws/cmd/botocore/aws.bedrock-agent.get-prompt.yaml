name: get-prompt
description: Retrieves information about the working draft (`DRAFT` version) of a prompt or a version of it, depending on whether you include the `promptVersion` field or not.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --prompt-identifier=!: The unique identifier of the prompt.
    --prompt-version=: The version of the prompt about which you want to retrieve information.
