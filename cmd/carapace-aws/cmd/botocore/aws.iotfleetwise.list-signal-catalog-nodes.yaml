name: list-signal-catalog-nodes
description: Lists of information about the signals (nodes) specified in a signal catalog.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of items to return, between 1 and 100, inclusive.
    --name=!: The name of the signal catalog to list information about.
    --next-token=: A pagination token for the next set of results.
    --signal-node-type=: The type of node in the signal catalog.
completion:
    flag:
        signal-node-type:
            - SENSOR
            - ACTUATOR
            - ATTRIBUTE
            - BRANCH
            - CUSTOM_STRUCT
            - CUSTOM_PROPERTY
