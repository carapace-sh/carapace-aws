name: decrease-replica-count
description: Dynamically decreases the number of replicas in a Valkey or Redis OSS (cluster mode disabled) replication group or the number of replica nodes in one or more node groups (shards) of a Valkey or Redis OSS (cluster mode enabled) replication group.
flags:
    --apply-immediately!: If `True`, the number of replica nodes is decreased immediately.
    --new-replica-count=: The number of read replica nodes you want at the completion of this operation.
    --no-apply-immediately!: If `True`, the number of replica nodes is decreased immediately.
    --replica-configuration=: A list of `ConfigureShard` objects that can be used to configure each shard in a Valkey or Redis OSS replication group.
    --replicas-to-remove=: A list of the node ids to remove from the replication group or node group (shard).
    --replication-group-id=!: The id of the replication group from which you want to remove replica nodes.
