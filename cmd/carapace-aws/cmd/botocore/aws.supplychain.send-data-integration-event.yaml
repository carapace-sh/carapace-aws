name: send-data-integration-event
description: Send the data payload for the event with real-time data for analysis or monitoring.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The idempotent client token.
    --data=!: The data payload of the event, should follow the data schema of the target dataset, or see [Data entities supported in AWS Supply Chain](https://docs.aws.amazon.com/aws-supply-chain/latest/userguide/data-model-asc.html). To send single data record, use JsonObject format; to send multiple data records, use JsonArray format.
    --dataset-target=: The target dataset configuration for **scn.data.dataset** event type.
    --event-group-id=!: Event identifier (for example, orderId for InboundOrder) used for data sharding or partitioning.
    --event-timestamp=: The timestamp (in epoch seconds) associated with the event.
    --event-type=!: The data event type.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The AWS Supply Chain instance identifier.
completion:
    flag:
        event-type:
            - scn.data.forecast
            - scn.data.inventorylevel
            - scn.data.inboundorder
            - scn.data.inboundorderline
            - scn.data.inboundorderlineschedule
            - scn.data.outboundorderline
            - scn.data.outboundshipment
            - scn.data.processheader
            - scn.data.processoperation
            - scn.data.processproduct
            - scn.data.reservation
            - scn.data.shipment
            - scn.data.shipmentstop
            - scn.data.shipmentstoporder
            - scn.data.supplyplan
            - scn.data.dataset
