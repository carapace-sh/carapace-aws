name: put-lifecycle-hook
description: Creates or updates a lifecycle hook for the specified Auto Scaling group.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --default-result=: The action the Auto Scaling group takes when the lifecycle hook timeout elapses or if an unexpected failure occurs.
    --heartbeat-timeout=: The maximum time, in seconds, that can elapse before the lifecycle hook times out.
    --lifecycle-hook-name=!: The name of the lifecycle hook.
    --lifecycle-transition=: The lifecycle transition.
    --notification-metadata=: Additional information that you want to include any time Amazon EC2 Auto Scaling sends a message to the notification target.
    --notification-target-arn=: The Amazon Resource Name (ARN) of the notification target that Amazon EC2 Auto Scaling uses to notify you when an instance is in a wait state for the lifecycle hook.
    --role-arn=: The ARN of the IAM role that allows the Auto Scaling group to publish to the specified notification target.
