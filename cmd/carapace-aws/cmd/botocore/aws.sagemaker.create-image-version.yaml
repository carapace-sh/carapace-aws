name: create-image-version
description: Creates a version of the SageMaker AI image specified by `ImageName`.
flags:
    --aliases=: A list of aliases created with the image version.
    --base-image=!: The registry path of the container image to use as the starting point for this version.
    --client-token=!: A unique ID.
    --horovod=: Indicates Horovod compatibility.
    --image-name=!: The `ImageName` of the `Image` to create a version of.
    --job-type=: Indicates SageMaker AI job type compatibility.
    --ml-framework=: The machine learning framework vended in the image version.
    --processor=: Indicates CPU or GPU compatibility.
    --programming-lang=: The supported programming language and its version.
    --release-notes=: The maintainer description of the image version.
    --vendor-guidance=: The stability of the image version, specified by the maintainer.
completion:
    flag:
        job-type:
            - TRAINING
            - INFERENCE
            - NOTEBOOK_KERNEL
        processor:
            - CPU
            - GPU
        vendor-guidance:
            - NOT_PROVIDED
            - STABLE
            - TO_BE_ARCHIVED
            - ARCHIVED
