name: start-export-task
description: Starts an export of DB snapshot or DB cluster data to Amazon S3.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --export-only=: The data to be exported from the snapshot or cluster.
    --export-task-identifier=!: A unique identifier for the export task.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iam-role-arn=!: The name of the IAM role to use for writing to the Amazon S3 bucket when exporting a snapshot or cluster.
    --kms-key-id=!: The ID of the Amazon Web Services KMS key to use to encrypt the data exported to Amazon S3.
    --s3-bucket-name=!: The name of the Amazon S3 bucket to export the snapshot or cluster data to.
    --s3-prefix=: The Amazon S3 bucket prefix to use as the file name and path of the exported data.
    --source-arn=!: The Amazon Resource Name (ARN) of the snapshot or cluster to export to Amazon S3.
