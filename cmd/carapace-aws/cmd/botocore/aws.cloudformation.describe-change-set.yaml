name: describe-change-set
description: Returns the inputs for the change set and a list of changes that CloudFormation will make if you execute the change set.
flags:
    --change-set-name=!: The name or Amazon Resource Name (ARN) of the change set that you want to describe.
    --include-property-values=: If `true`, the returned changes include detailed changes in the property values.
    --next-token=: The token for the next set of items to return.
    --stack-name=: If you specified the name of a change set, specify the stack name or ID (ARN) of the change set you want to describe.
