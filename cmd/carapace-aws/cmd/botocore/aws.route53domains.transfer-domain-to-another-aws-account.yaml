name: transfer-domain-to-another-aws-account
description: Transfers a domain from the current Amazon Web Services account to another Amazon Web Services account.
flags:
    --account-id=!: The account ID of the Amazon Web Services account that you want to transfer the domain to, for example, `111122223333`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The name of the domain that you want to transfer from the current Amazon Web Services account to another account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
