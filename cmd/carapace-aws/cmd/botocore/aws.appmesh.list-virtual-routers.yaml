name: list-virtual-routers
description: Returns a list of existing virtual routers in a service mesh.
flags:
    --limit=: The maximum number of results returned by `ListVirtualRouters` in paginated output.
    --mesh-name=!: The name of the service mesh to list virtual routers in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --next-token=: The `nextToken` value returned from a previous paginated `ListVirtualRouters` request where `limit` was used and the results exceeded the value of that parameter.
