name: workspaces-thin-client
description: Amazon WorkSpaces Thin Client
commands:
    - name: create-environment
      description: Creates an environment for your thin client devices.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --desired-software-set-id=: The ID of the software set to apply.
        --desktop-arn=!: The Amazon Resource Name (ARN) of the desktop to stream from Amazon WorkSpaces, WorkSpaces Secure Browser, or AppStream 2.0.
        --desktop-endpoint=: The URL for the identity provider login (only for environments that use AppStream 2.0).
        --device-creation-tags=: A map of the key-value pairs of the tag or tags to assign to the newly created devices for this environment.
        --kms-key-arn=: The Amazon Resource Name (ARN) of the Key Management Service key to use to encrypt the environment.
        --maintenance-window=: A specification for a time window to apply software updates.
        --name=: The name for the environment.
        --software-set-update-mode=: An option to define which software updates to apply.
        --software-set-update-schedule=: An option to define if software updates should be applied within a maintenance window.
        --tags=: A map of the key-value pairs of the tag or tags to assign to the resource.
      completion:
        flag:
            software-set-update-mode:
                - USE_LATEST
                - USE_DESIRED
            software-set-update-schedule:
                - USE_MAINTENANCE_WINDOW
                - APPLY_IMMEDIATELY
    - name: get-environment
      description: Returns information for an environment.
      flags:
        --id=!: The ID of the environment for which to return information.
    - name: update-software-set
      description: Updates a software set.
      flags:
        --id=!: The ID of the software set to update.
        --validation-status=!: An option to define if the software set has been validated.
      completion:
        flag:
            validation-status:
                - VALIDATED
                - NOT_VALIDATED
    - name: delete-environment
      description: Deletes an environment.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --id=!: The ID of the environment to delete.
    - name: list-environments
      description: Returns a list of environments.
      flags:
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
    - name: list-tags-for-resource
      description: Returns a list of tags for a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which you want to retrieve tags.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to tag.
        --tags=!: A map of the key-value pairs of the tag or tags to assign to the resource.
    - name: update-environment
      description: Updates an environment.
      flags:
        --desired-software-set-id=: The ID of the software set to apply.
        --desktop-arn=: The Amazon Resource Name (ARN) of the desktop to stream from Amazon WorkSpaces, WorkSpaces Secure Browser, or AppStream 2.0.
        --desktop-endpoint=: The URL for the identity provider login (only for environments that use AppStream 2.0).
        --device-creation-tags=: A map of the key-value pairs of the tag or tags to assign to the newly created devices for this environment.
        --id=!: The ID of the environment to update.
        --maintenance-window=: A specification for a time window to apply software updates.
        --name=: The name of the environment to update.
        --software-set-update-mode=: An option to define which software updates to apply.
        --software-set-update-schedule=: An option to define if software updates should be applied within a maintenance window.
      completion:
        flag:
            software-set-update-mode:
                - USE_LATEST
                - USE_DESIRED
            software-set-update-schedule:
                - USE_MAINTENANCE_WINDOW
                - APPLY_IMMEDIATELY
    - name: deregister-device
      description: Deregisters a thin client device.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --id=!: The ID of the device to deregister.
        --target-device-status=: The desired new status for the device.
      completion:
        flag:
            target-device-status:
                - DEREGISTERED
                - ARCHIVED
    - name: get-software-set
      description: Returns information for a software set.
      flags:
        --id=!: The ID of the software set for which to return information.
    - name: delete-device
      description: Deletes a thin client device.
      flags:
        --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --id=!: The ID of the device to delete.
    - name: get-device
      description: Returns information for a thin client device.
      flags:
        --id=!: The ID of the device for which to return information.
    - name: list-devices
      description: Returns a list of thin client devices.
      flags:
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
    - name: list-software-sets
      description: Returns a list of software sets.
      flags:
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `nextToken` is returned, there are more results available.
    - name: untag-resource
      description: Removes a tag or tags from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to untag.
        --tag-keys=!: The keys of the key-value pairs for the tag or tags you want to remove from the specified resource.
    - name: update-device
      description: Updates a thin client device.
      flags:
        --desired-software-set-id=: The ID of the software set to apply.
        --id=!: The ID of the device to update.
        --name=: The name of the device to update.
        --software-set-update-schedule=: An option to define if software updates should be applied within a maintenance window.
      completion:
        flag:
            software-set-update-schedule:
                - USE_MAINTENANCE_WINDOW
                - APPLY_IMMEDIATELY
