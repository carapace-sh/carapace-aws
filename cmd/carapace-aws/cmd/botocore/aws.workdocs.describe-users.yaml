name: describe-users
description: Describes the specified users.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fields=: A comma-separated list of values.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include=: The state of the users.
    --limit=: The maximum number of items to return.
    --marker=: The marker for the next set of results.
    --max-items=: The  total number of items to return in the command's output.
    --order=: The order for the results.
    --organization-id=: The ID of the organization.
    --page-size=: The size of each page to get in the AWS service call.
    --sort=: The sorting criteria.
    --starting-token=: A token to specify where to start paginating.
    --user-ids=: The IDs of the users.
    --user-query=: A query to filter users by user name.
completion:
    flag:
        include:
            - ALL
            - ACTIVE_PENDING
        order:
            - ASCENDING
            - DESCENDING
        sort:
            - USER_NAME
            - FULL_NAME
            - STORAGE_LIMIT
            - USER_STATUS
            - STORAGE_USED
