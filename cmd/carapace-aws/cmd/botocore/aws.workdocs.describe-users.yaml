name: describe-users
description: Describes the specified users.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --fields=: A comma-separated list of values.
    --include=: The state of the users.
    --limit=: The maximum number of items to return.
    --marker=: The marker for the next set of results.
    --order=: The order for the results.
    --organization-id=: The ID of the organization.
    --query=: A query to filter users by user name.
    --sort=: The sorting criteria.
    --user-ids=: The IDs of the users.
completion:
    flag:
        include:
            - ALL
            - ACTIVE_PENDING
        order:
            - ASCENDING
            - DESCENDING
        sort:
            - USER_NAME
            - FULL_NAME
            - STORAGE_LIMIT
            - USER_STATUS
            - STORAGE_USED
