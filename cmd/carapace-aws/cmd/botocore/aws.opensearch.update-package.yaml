name: update-package
description: Updates a package for use with Amazon OpenSearch Service domains.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --commit-message=: Commit message for the updated file, which is shown as part of `GetPackageVersionHistoryResponse`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --package-configuration=: The updated configuration details for a package.
    --package-description=: A new description of the package.
    --package-encryption-options=: Encryption options for a package.
    --package-id=!: The unique identifier for the package.
    --package-source=!: Amazon S3 bucket and key for the package.
