name: list-virtual-gateways
description: Returns a list of existing virtual gateways in a service mesh.
flags:
    --limit=: The maximum number of results returned by `ListVirtualGateways` in paginated output.
    --mesh-name=!: The name of the service mesh to list virtual gateways in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --next-token=: The `nextToken` value returned from a previous paginated `ListVirtualGateways` request where `limit` was used and the results exceeded the value of that parameter.
