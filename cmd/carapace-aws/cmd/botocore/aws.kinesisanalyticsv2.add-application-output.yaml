name: add-application-output
description: Adds an external destination to your SQL-based Kinesis Data Analytics application.
flags:
    --application-name=!: The name of the application to which you want to add the output configuration.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --current-application-version-id=!: The version of the application to which you want to add the output configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --output=!: An array of objects, each describing one output configuration.
