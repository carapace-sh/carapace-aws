name: update-plan
description: Updates an existing Region switch plan.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the plan.
    --associated-alarms=: The updated CloudWatch alarms associated with the plan.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The updated description for the Region switch plan.
    --execution-role=!: The updated IAM role ARN that grants Region switch the permissions needed to execute the plan steps.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --recovery-time-objective-minutes=: The updated target recovery time objective (RTO) in minutes for the plan.
    --triggers=: The updated conditions that can automatically trigger the execution of the plan.
    --workflows=!: The updated workflows for the Region switch plan.
