name: list-objects
description: 'End of support notice: Beginning November 21, 2025, Amazon S3 will stop returning `DisplayName`.'
flags:
    --bucket=!: The name of the bucket containing the objects.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --delimiter=: A delimiter is a character that you use to group keys.
    --encoding-type=: ""
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: Marker is where you want Amazon S3 to start listing from.
    --max-items=: The  total number of items to return in the command's output.
    --max-keys=: Sets the maximum number of keys returned in the response.
    --optional-object-attributes=: Specifies the optional fields that you want returned in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --prefix=: Limits the response to keys that begin with the specified prefix.
    --request-payer=: Confirms that the requester knows that she or he will be charged for the list objects request.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        encoding-type:
            - url
        request-payer:
            - requester
