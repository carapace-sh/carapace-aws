name: update-stack-instances
description: Updates the parameter values for stack instances for the specified accounts, within the specified Amazon Web Services Regions.
flags:
    --accounts=: \[Self-managed permissions] The account IDs of one or more Amazon Web Services accounts in which you want to update parameter values for stack instances.
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --deployment-targets=: \[Service-managed permissions] The Organizations accounts in which you want to update parameter values for stack instances.
    --operation-id=: The unique identifier for this StackSet operation.
    --operation-preferences=: Preferences for how CloudFormation performs this StackSet operation.
    --parameter-overrides=: A list of input parameters whose values you want to update for the specified stack instances.
    --regions=!: The names of one or more Amazon Web Services Regions in which you want to update parameter values for stack instances.
    --stack-set-name=!: The name or unique ID of the StackSet associated with the stack instances.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
