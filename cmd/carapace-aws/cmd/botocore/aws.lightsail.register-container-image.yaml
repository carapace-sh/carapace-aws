name: register-container-image
description: Registers a container image to your Amazon Lightsail container service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --digest=!: The digest of the container image to be registered.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --label=!: The label for the container image when it's registered to the container service.
    --service-name=!: The name of the container service for which to register a container image.
