name: notificationscontacts
description: AWS User Notifications Contacts
commands:
    - name: create-email-contact
      description: Creates an email contact for the provided email address.
      flags:
        --email-address=!: The email address this email contact points to.
        --name=!: The name of the email contact.
        --tags=: A map of tags assigned to a resource.
    - name: delete-email-contact
      description: Deletes an email contact.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: tag-resource
      description: Attaches a key-value pair to a resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --arn=!: The ARN of the configuration.
        --tags=!: A list of tags to apply to the configuration.
    - name: untag-resource
      description: Detaches a key-value pair from a resource, as identified by its Amazon Resource Name (ARN).
      flags:
        --arn=!: The value of the resource that will have the tag removed.
        --tag-keys=!: Specifies a list of tag keys that you want to remove from the specified resources.
    - name: activate-email-contact
      description: Activates an email contact using an activation code.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource.
        --code=!: The activation code for this email contact.
    - name: get-email-contact
      description: Returns an email contact.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the email contact to get.
    - name: list-email-contacts
      description: Lists all email contacts created under the Account.
      flags:
        --max-results=: The maximum number of results to include in the response.
        --next-token=: An optional token returned from a prior request.
    - name: list-tags-for-resource
      description: Lists all of the tags associated with the Amazon Resource Name (ARN) that you specify.
      flags:
        --arn=!: The ARN you specified to list the tags of.
    - name: send-activation-code
      description: Sends an activation email to the email address associated with the specified email contact.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the resource.
