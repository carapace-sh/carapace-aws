name: create-cluster
description: Creates a SageMaker HyperPod cluster.
flags:
    --auto-scaling=: The autoscaling configuration for the cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-name=!: The name for the new SageMaker HyperPod cluster.
    --cluster-role=: The Amazon Resource Name (ARN) of the IAM role that HyperPod assumes to perform cluster autoscaling operations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-groups=: The instance groups to be created in the SageMaker HyperPod cluster.
    --node-provisioning-mode=: The mode for provisioning nodes in the cluster.
    --node-recovery=: The node recovery mode for the SageMaker HyperPod cluster.
    --orchestrator=: The type of orchestrator to use for the SageMaker HyperPod cluster.
    --restricted-instance-groups=: The specialized instance groups for training models like Amazon Nova to be created in the SageMaker HyperPod cluster.
    --tags=: Custom tags for managing the SageMaker HyperPod cluster as an Amazon Web Services resource.
    --tiered-storage-config=: The configuration for managed tier checkpointing on the HyperPod cluster.
    --vpc-config=: Specifies the Amazon Virtual Private Cloud (VPC) that is associated with the Amazon SageMaker HyperPod cluster.
completion:
    flag:
        node-provisioning-mode:
            - Continuous
        node-recovery:
            - Automatic
            - None
