name: create-data-source
description: Creates a data source connector that you want to use with an Amazon Kendra index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A token that you provide to identify the request to create a data source connector.
    --configuration=: Configuration information to connect to your data source repository.
    --custom-document-enrichment-configuration=: Configuration information for altering document metadata and content during the document ingestion process.
    --description=: A description for the data source connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-id=!: The identifier of the index you want to use with the data source connector.
    --language-code=: The code for a language.
    --name=!: A name for the data source connector.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access the data source and required resources.
    --schedule=: Sets the frequency for Amazon Kendra to check the documents in your data source repository and update the index.
    --tags=: A list of key-value pairs that identify or categorize the data source connector.
    --type=!: The type of data source repository.
    --vpc-configuration=: Configuration information for an Amazon Virtual Private Cloud to connect to your data source.
completion:
    flag:
        type:
            - S3
            - SHAREPOINT
            - DATABASE
            - SALESFORCE
            - ONEDRIVE
            - SERVICENOW
            - CUSTOM
            - CONFLUENCE
            - GOOGLEDRIVE
            - WEBCRAWLER
            - WORKDOCS
            - FSX
            - SLACK
            - BOX
            - QUIP
            - JIRA
            - GITHUB
            - ALFRESCO
            - TEMPLATE
