name: copy-cluster-snapshot
description: Copies a snapshot of an elastic cluster.
flags:
    --copy-tags: Set to `true` to copy all tags from the source cluster snapshot to the target elastic cluster snapshot.
    --kms-key-id=: The Amazon Web Services KMS key ID for an encrypted elastic cluster snapshot.
    --no-copy-tags: Set to `true` to copy all tags from the source cluster snapshot to the target elastic cluster snapshot.
    --snapshot-arn=!: The Amazon Resource Name (ARN) identifier of the elastic cluster snapshot.
    --tags=: The tags to be assigned to the elastic cluster snapshot.
    --target-snapshot-name=!: The identifier of the new elastic cluster snapshot to create from the source cluster snapshot.
