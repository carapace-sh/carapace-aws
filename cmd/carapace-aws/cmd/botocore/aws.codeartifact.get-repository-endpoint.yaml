name: get-repository-endpoint
description: Returns the endpoint of a repository for a specific package format.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain that contains the repository.
    --domain=!: The name of the domain that contains the repository.
    --endpoint-type=: A string that specifies the type of endpoint.
    --format=!: Returns which endpoint of a repository to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --repository=!: The name of the repository.
completion:
    flag:
        endpoint-type:
            - dualstack
            - ipv4
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
