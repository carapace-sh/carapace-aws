name: update-account-settings
description: Updates the Amazon Quick Sight settings in your Amazon Web Services account.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account that contains the Quick Sight settings that you want to list.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-namespace=!: The default namespace for this Amazon Web Services account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-termination-protection-enabled: A boolean value that determines whether or not an Quick Sight account can be deleted.
    --notification-email=: The email address that you want Quick Sight to send notifications to regarding your Amazon Web Services account or Quick Sight subscription.
    --termination-protection-enabled: A boolean value that determines whether or not an Quick Sight account can be deleted.
