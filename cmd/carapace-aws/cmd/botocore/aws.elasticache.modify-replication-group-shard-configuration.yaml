name: modify-replication-group-shard-configuration
description: Modifies a replication group's shards (node groups) by allowing you to add shards, remove shards, or rebalance the keyspaces among existing shards.
flags:
    --apply-immediately!: Indicates that the shard reconfiguration process begins immediately.
    --no-apply-immediately!: Indicates that the shard reconfiguration process begins immediately.
    --node-group-count=!: The number of node groups (shards) that results from the modification of the shard configuration.
    --node-groups-to-remove=: If the value of `NodeGroupCount` is less than the current number of node groups (shards), then either `NodeGroupsToRemove` or `NodeGroupsToRetain` is required.
    --node-groups-to-retain=: If the value of `NodeGroupCount` is less than the current number of node groups (shards), then either `NodeGroupsToRemove` or `NodeGroupsToRetain` is required.
    --replication-group-id=!: The name of the Valkey or Redis OSS (cluster mode enabled) cluster (replication group) on which the shards are to be configured.
    --resharding-configuration=: Specifies the preferred availability zones for each node group in the cluster.
