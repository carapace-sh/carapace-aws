name: update-solution
description: Updates an Amazon Personalize solution to use a different automatic training configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-perform-auto-training: Whether the solution uses automatic training to create new solution versions (trained models).
    --perform-auto-training: Whether the solution uses automatic training to create new solution versions (trained models).
    --solution-arn=!: The Amazon Resource Name (ARN) of the solution to update.
    --solution-update-config=: The new configuration details of the solution.
