    --action-threshold=!: ""
    --action-type=!: The type of action.
    --approval-model=!: This specifies if the action needs manual or automatic approval.
    --budget-name=!: ""
    --definition=!: ""
    --execution-role-arn=!: The role passed for action execution and reversion.
    --notification-type=!: ""
    --resource-tags=: An optional list of tags to associate with the specified budget action.
    --subscribers=!: ""
completion:
    flag:
        action-type:
            - APPLY_IAM_POLICY
            - APPLY_SCP_POLICY
            - RUN_SSM_DOCUMENTS
