name: create-worker
description: Creates a worker.
flags:
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --farm-id=!: The farm ID of the farm to connect to the worker.
    --fleet-id=!: The fleet ID to connect to the worker.
    --host-properties=: The IP address and host name of the worker.
    --tags=: Each tag consists of a tag key and a tag value.
