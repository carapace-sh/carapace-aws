name: get-assessment-report
description: Produces an assessment report that includes detailed and comprehensive results of a specified assessment run.
flags:
    --assessment-run-arn=!: The ARN that specifies the assessment run for which you want to generate a report.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --report-file-format=!: Specifies the file format (html or pdf) of the assessment report that you want to generate.
    --report-type=!: Specifies the type of the assessment report that you want to generate.
completion:
    flag:
        report-file-format:
            - HTML
            - PDF
        report-type:
            - FINDING
            - FULL
