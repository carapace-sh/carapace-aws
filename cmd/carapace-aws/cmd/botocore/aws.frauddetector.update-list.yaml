name: update-list
description: Updates a list.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The new description.
    --elements=: One or more list elements to add or replace.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the list to update.
    --update-mode=: The update mode (type).
    --variable-type=: The variable type you want to assign to the list.
completion:
    flag:
        update-mode:
            - REPLACE
            - APPEND
            - REMOVE
