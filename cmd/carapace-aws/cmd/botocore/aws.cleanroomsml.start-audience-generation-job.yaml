name: start-audience-generation-job
description: Information necessary to start the audience generation job.
flags:
    --collaboration-id=: The identifier of the collaboration that contains the audience generation job.
    --configured-audience-model-arn=!: The Amazon Resource Name (ARN) of the configured audience model that is used for this audience generation job.
    --description=: The description of the audience generation job.
    --include-seed-in-output: Whether the seed audience is included in the audience generation output.
    --name=!: The name of the audience generation job.
    --no-include-seed-in-output&: Whether the seed audience is included in the audience generation output.
    --seed-audience=!: The seed audience that is used to generate the audience.
    --tags=: The optional metadata that you apply to the resource to help you categorize and organize them.
