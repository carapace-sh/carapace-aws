name: update-elasticsearch-domain-config
description: Modifies the cluster configuration of the specified Elasticsearch domain, setting as setting the instance type and the number of instances.
flags:
    --access-policies=: IAM access policy as a JSON-formatted string.
    --advanced-options=: Modifies the advanced option to allow references to indices in an HTTP request body.
    --advanced-security-options=: Specifies advanced security options.
    --auto-tune-options=: Specifies Auto-Tune options.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cognito-options=: Options to specify the Cognito user and identity pools for Kibana authentication.
    --domain-endpoint-options=: Options to specify configuration that will be applied to the domain endpoint.
    --domain-name=!: The name of the Elasticsearch domain that you are updating.
    --dry-run: This flag, when set to True, specifies whether the `UpdateElasticsearchDomain` request should return the results of validation checks without actually applying the change.
    --ebs-options=: Specify the type and size of the EBS volume that you want to use.
    --elasticsearch-cluster-config=: The type and number of instances to instantiate for the domain cluster.
    --encryption-at-rest-options=: Specifies the Encryption At Rest Options.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-publishing-options=: Map of `LogType` and `LogPublishingOption`, each containing options to publish a given type of Elasticsearch log.
    --no-dry-run: This flag, when set to True, specifies whether the `UpdateElasticsearchDomain` request should return the results of validation checks without actually applying the change.
    --node-to-node-encryption-options=: Specifies the NodeToNodeEncryptionOptions.
    --snapshot-options=: Option to set the time, in UTC format, for the daily automated snapshot.
    --vpc-options=: Options to specify the subnets and security groups for VPC endpoint.
