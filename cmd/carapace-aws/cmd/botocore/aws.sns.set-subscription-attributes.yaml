name: set-subscription-attributes
description: Allows a subscription owner to set an attribute of the subscription to a new value.
flags:
    --attribute-name=!: A map of attributes with their corresponding values.
    --attribute-value=: The new value for the attribute in JSON format.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --subscription-arn=!: The ARN of the subscription to modify.
