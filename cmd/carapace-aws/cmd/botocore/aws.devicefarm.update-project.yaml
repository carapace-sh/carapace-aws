name: update-project
description: Modifies the specified project name, given the project ARN and a new name.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the project whose name to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-job-timeout-minutes=: The number of minutes a test run in the project executes before it times out.
    --environment-variables=: A set of environment variables which are used by default for all runs in the project.
    --execution-role-arn=: An IAM role to be assumed by the test host for all runs in the project.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: A string that represents the new name of the project that you are updating.
    --vpc-config=: The VPC security groups and subnets that are attached to a project.
