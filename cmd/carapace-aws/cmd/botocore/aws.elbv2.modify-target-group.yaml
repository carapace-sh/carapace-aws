name: modify-target-group
description: Modifies the health checks used when evaluating the health state of the targets in the specified target group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-check-enabled: Indicates whether health checks are enabled.
    --health-check-interval-seconds=: The approximate amount of time, in seconds, between health checks of an individual target.
    --health-check-path=: \[HTTP/HTTPS health checks] The destination for health checks on the targets.
    --health-check-port=: The port the load balancer uses when performing health checks on targets.
    --health-check-protocol=: The protocol the load balancer uses when performing health checks on targets.
    --health-check-timeout-seconds=: \[HTTP/HTTPS health checks] The amount of time, in seconds, during which no response means a failed health check.
    --healthy-threshold-count=: The number of consecutive health checks successes required before considering an unhealthy target healthy.
    --matcher=: \[HTTP/HTTPS health checks] The HTTP or gRPC codes to use when checking for a successful response from a target.
    --no-health-check-enabled: Indicates whether health checks are enabled.
    --target-group-arn=!: The Amazon Resource Name (ARN) of the target group.
    --unhealthy-threshold-count=: The number of consecutive health check failures required before considering the target unhealthy.
completion:
    flag:
        health-check-protocol:
            - HTTP
            - HTTPS
            - TCP
            - TLS
            - UDP
            - TCP_UDP
            - GENEVE
