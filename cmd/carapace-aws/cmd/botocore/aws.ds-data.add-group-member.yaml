name: add-group-member
description: Adds an existing user, group, or computer as a group member.
flags:
    --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
    --directory-id=!: The identifier (ID) of the directory that's associated with the group.
    --group-name=!: The name of the group.
    --member-name=!: The `SAMAccountName` of the user, group, or computer to add as a group member.
    --member-realm=: The domain name that's associated with the group member.
