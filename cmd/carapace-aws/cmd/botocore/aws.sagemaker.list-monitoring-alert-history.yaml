name: list-monitoring-alert-history
description: Gets a list of past alerts in a model monitoring schedule.
flags:
    --creation-time-after=: A filter that returns only alerts created on or after the specified time.
    --creation-time-before=: A filter that returns only alerts created on or before the specified time.
    --max-results=: The maximum number of results to display.
    --monitoring-alert-name=: The name of a monitoring alert.
    --monitoring-schedule-name=: The name of a monitoring schedule.
    --next-token=: If the result of the previous `ListMonitoringAlertHistory` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field used to sort results.
    --sort-order=: The sort order, whether `Ascending` or `Descending`, of the alert history.
    --status-equals=: A filter that retrieves only alerts with a specific status.
completion:
    flag:
        sort-by:
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - InAlert
            - OK
