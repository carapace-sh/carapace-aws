name: list-virtual-mfadevices
description: Lists the virtual MFA devices defined in the Amazon Web Services account by assignment status.
flags:
    --assignment-status=: The status (`Unassigned` or `Assigned`) of the devices to list.
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
completion:
    flag:
        assignment-status:
            - Assigned
            - Unassigned
            - Any
