name: update-assessment-target
description: Updates the assessment target that is specified by the ARN of the assessment target.
flags:
    --assessment-target-arn=!: The ARN of the assessment target that you want to update.
    --assessment-target-name=!: The name of the assessment target that you want to update.
    --resource-group-arn=: The ARN of the resource group that is used to specify the new resource group to associate with the assessment target.
