name: update-index-type
description: Changes the type of the index from one of the following types to the other.
flags:
    --arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the index that you want to update.
    --type=!: The type of the index.
completion:
    flag:
        type:
            - LOCAL
            - AGGREGATOR
