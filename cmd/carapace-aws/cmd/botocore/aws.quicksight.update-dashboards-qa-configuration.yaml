name: update-dashboards-qa-configuration
description: Updates a Dashboard QA configuration.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the dashboard QA configuration that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dashboards-qa-status=!: The status of dashboards QA configuration that you want to update.
