name: update-inference-experiment
description: Updates an inference experiment that you created.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-storage-config=: The Amazon S3 location and configuration for storing inference request and response data.
    --description=: The description of the inference experiment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-variants=: An array of `ModelVariantConfig` objects.
    --name=!: The name of the inference experiment to be updated.
    --schedule=: The duration for which the inference experiment will run.
    --shadow-mode-config=: The configuration of `ShadowMode` inference experiment type.
