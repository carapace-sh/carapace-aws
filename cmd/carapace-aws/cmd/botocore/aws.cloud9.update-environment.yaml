name: update-environment
description: Changes the settings of an existing Cloud9 development environment.
flags:
    --description=: Any new or replacement description for the environment.
    --environment-id=!: The ID of the environment to change settings.
    --managed-credentials-action=: 'Allows the environment owner to turn on or turn off the Amazon Web Services managed temporary credentials for an Cloud9 environment by using one of the following values:'
    --name=: A replacement name for the environment.
completion:
    flag:
        managed-credentials-action:
            - ENABLE
            - DISABLE
