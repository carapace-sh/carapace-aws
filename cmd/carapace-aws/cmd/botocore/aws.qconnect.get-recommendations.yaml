name: get-recommendations
description: This API will be discontinued starting June 1, 2024. To receive generative responses after March 1, 2024, you will need to create a new Assistant in the Amazon Connect console and integrate the Amazon Q in Connect JavaScript library (amazon-q-connectjs) into your applications.
flags:
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --max-results=: The maximum number of results to return per page.
    --next-chunk-token=: The token for the next set of chunks.
    --session-id=!: The identifier of the session.
    --wait-time-seconds=: The duration (in seconds) for which the call waits for a recommendation to be made available before returning.
