name: associate-custom-domain
description: Associate your own domain name with the App Runner subdomain URL of your App Runner service.
flags:
    --domain-name=!: A custom domain endpoint to associate.
    --enable-www-subdomain=: Set to `true` to associate the subdomain `www.DomainName` with the App Runner service in addition to the base domain.
    --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to associate a custom domain name with.
