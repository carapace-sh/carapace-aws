name: get-transit-gateway-registrations
description: Gets information about the transit gateway registrations in a specified global network.
flags:
    --global-network-id=!: The ID of the global network.
    --max-results=: The maximum number of results to return.
    --next-token=: The token for the next page of results.
    --transit-gateway-arns=: The Amazon Resource Names (ARNs) of one or more transit gateways.
