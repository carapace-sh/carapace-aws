name: list-resolver-query-log-configs
description: Lists information about the specified query logging configurations.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: An optional specification to return a subset of query logging configurations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of query logging configurations that you want to return in the response to a `ListResolverQueryLogConfigs` request.
    --next-token=: For the first `ListResolverQueryLogConfigs` request, omit this value.
    --sort-by=: The element that you want Resolver to sort query logging configurations by.
    --sort-order=: If you specified a value for `SortBy`, the order that you want query logging configurations to be listed in, `ASCENDING` or `DESCENDING`.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
