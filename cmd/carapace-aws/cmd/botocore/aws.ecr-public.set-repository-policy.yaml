name: set-repository-policy
description: Applies a repository policy to the specified public repository to control access permissions.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --force=: If the policy that you want to set on a repository policy would prevent you from setting another policy in the future, you must force the [SetRepositoryPolicy]() operation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy-text=!: The JSON repository policy text to apply to the repository.
    --registry-id=: The Amazon Web Services account ID that's associated with the registry that contains the repository.
    --repository-name=!: The name of the repository to receive the policy.
