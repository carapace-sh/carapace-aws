name: create-billing-group
description: Creates a billing group that resembles a consolidated billing family that Amazon Web Services charges, based off of the predefined pricing plan computation.
flags:
    --account-grouping=!: The set of accounts that will be under the billing group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The token that is needed to support idempotency.
    --computation-preference=!: The preferences and settings that will be used to compute the Amazon Web Services charges for a billing group.
    --description=: The description of the billing group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The billing group name.
    --primary-account-id=: The account ID that serves as the main account in a billing group.
    --tags=: A map that contains tag keys and tag values that are attached to a billing group.
