name: disassociate-file-system-aliases
description: Use this action to disassociate, or remove, one or more Domain Name Service (DNS) aliases from an Amazon FSx for Windows File Server file system.
flags:
    --aliases=!: An array of one or more DNS alias names to disassociate, or remove, from the file system.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: ""
    --file-system-id=!: Specifies the file system from which to disassociate the DNS aliases.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
