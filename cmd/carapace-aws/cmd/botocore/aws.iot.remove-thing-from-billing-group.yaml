name: remove-thing-from-billing-group
description: Removes the given thing from the billing group.
flags:
    --billing-group-arn=: The ARN of the billing group.
    --billing-group-name=: The name of the billing group.
    --thing-arn=: The ARN of the thing to be removed from the billing group.
    --thing-name=: The name of the thing to be removed from the billing group.
