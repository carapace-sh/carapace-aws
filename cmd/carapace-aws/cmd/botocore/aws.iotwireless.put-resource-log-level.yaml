name: put-resource-log-level
description: Sets the log-level override for a resource ID and resource type.
flags:
    --log-level=!: ""
    --resource-identifier=!: ""
    --resource-type=!: The type of resource, which can be `WirelessDevice`, `WirelessGateway`, or `FuotaTask`.
completion:
    flag:
        log-level:
            - INFO
            - ERROR
            - DISABLED
