name: update-data-source
description: Updates a data source.
flags:
    --aws-account-id=!: The Amazon Web Services account ID.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --credentials=: The credentials that QuickSight that uses to connect to your underlying source.
    --data-source-id=!: The ID of the data source.
    --data-source-parameters=: The parameters that QuickSight uses to connect to your underlying source.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: A display name for the data source.
    --ssl-properties=: Secure Socket Layer (SSL) properties that apply when QuickSight connects to your underlying source.
    --vpc-connection-properties=: Use this parameter only when you want QuickSight to use a VPC connection when connecting to your underlying source.
