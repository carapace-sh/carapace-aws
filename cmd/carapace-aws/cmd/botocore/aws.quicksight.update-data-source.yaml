name: update-data-source
description: Updates a data source.
flags:
    --aws-account-id=!: The Amazon Web Services account ID.
    --credentials=: The credentials that Amazon Quick Sight that uses to connect to your underlying source.
    --data-source-id=!: The ID of the data source.
    --data-source-parameters=: The parameters that Amazon Quick Sight uses to connect to your underlying source.
    --name=!: A display name for the data source.
    --ssl-properties=: Secure Socket Layer (SSL) properties that apply when Amazon Quick Sight connects to your underlying source.
    --vpc-connection-properties=: Use this parameter only when you want Amazon Quick Sight to use a VPC connection when connecting to your underlying source.
