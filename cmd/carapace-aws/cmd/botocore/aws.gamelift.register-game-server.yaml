name: register-game-server
description: |-
    **This API works with the following fleet types:** EC2 (FleetIQ)

    Creates a new game server resource and notifies Amazon GameLift Servers FleetIQ that the game server is ready to host gameplay and players.
flags:
    --connection-info=: Information that is needed to make inbound client connections to the game server.
    --game-server-data=: A set of custom game server properties, formatted as a single string value.
    --game-server-group-name=!: A unique identifier for the game server group where the game server is running.
    --game-server-id=!: A custom string that uniquely identifies the game server to register.
    --instance-id=!: The unique identifier for the instance where the game server is running.
