name: start-email-contact
description: Creates an inbound email contact and initiates a flow to start the email contact for the customer.
flags:
    --additional-recipients=: The additional recipients address of the email.
    --attachments=: List of S3 presigned URLs of email attachments and their file name.
    --attributes=: A custom key-value pair using an attribute map.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --contact-flow-id=: The identifier of the flow for initiating the emails.
    --description=: A description of the email contact.
    --destination-email-address=!: The email address associated with the Amazon Connect instance.
    --email-message=!: The email message body to be sent to the newly created email.
    --from-email-address=!: The email address of the customer.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=: The name of a email that is shown to an agent in the Contact Control Panel (CCP).
    --references=: A formatted URL that is shown to an agent in the Contact Control Panel (CCP).
    --related-contact-id=: The contactId that is related to this contact.
    --segment-attributes=: A set of system defined key-value pairs stored on individual contact segments using an attribute map.
