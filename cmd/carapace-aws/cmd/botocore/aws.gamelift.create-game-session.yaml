name: create-game-session
description: Creates a multiplayer game session for players in a specific fleet location.
flags:
    --alias-id=: A unique identifier for the alias associated with the fleet to create a game session in.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --creator-id=: A unique identifier for a player or entity creating the game session.
    --fleet-id=: A unique identifier for the fleet to create a game session in.
    --game-properties=: A set of key-value pairs that can store custom data in a game session.
    --game-session-data=: A set of custom game session properties, formatted as a single string value.
    --game-session-id=: '*This parameter is deprecated.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --idempotency-token=: Custom string that uniquely identifies the new game session request.
    --location=: A fleet's remote location to place the new game session in.
    --maximum-player-session-count=!: The maximum number of players that can be connected simultaneously to the game session.
    --name=: A descriptive label that is associated with a game session.
