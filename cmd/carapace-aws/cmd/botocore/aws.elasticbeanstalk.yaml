name: elasticbeanstalk
description: AWS Elastic Beanstalk
commands:
    - name: delete-application-version
      description: Deletes the specified version from the specified application.
      flags:
        --application-name=!: The name of the application to which the version belongs.
        --delete-source-bundle: Set to `true` to delete the source bundle from your storage bucket.
        --no-delete-source-bundle: Set to `true` to delete the source bundle from your storage bucket.
        --version-label=!: The label of the version to delete.
    - name: abort-environment-update
      description: Cancels in-progress environment configuration update or application version deployment.
      flags:
        --environment-id=: This specifies the ID of the environment with the in-progress update that you want to cancel.
        --environment-name=: This specifies the name of the environment with the in-progress update that you want to cancel.
    - name: create-storage-location
      description: Creates a bucket in Amazon S3 to store application versions, logs, and other files used by Elastic Beanstalk environments.
    - name: delete-environment-configuration
      description: Deletes the draft configuration associated with the running environment.
      flags:
        --application-name=!: The name of the application the environment is associated with.
        --environment-name=!: The name of the environment to delete the draft configuration from.
    - name: describe-environment-resources
      description: Returns AWS resources for this environment.
      flags:
        --environment-id=: The ID of the environment to retrieve AWS resource usage data.
        --environment-name=: The name of the environment to retrieve AWS resource usage data.
    - name: retrieve-environment-info
      description: Retrieves the compiled information from a [RequestEnvironmentInfo]() request.
      flags:
        --environment-id=: The ID of the data's environment.
        --environment-name=: The name of the data's environment.
        --info-type=!: The type of information to retrieve.
      completion:
        flag:
            info-type:
                - tail
                - bundle
    - name: update-application
      description: Updates the specified application to have the specified properties.
      flags:
        --application-name=!: The name of the application to update.
        --description=: A new description for the application.
    - name: create-application
      description: Creates an application that has one configuration template named `default` and no application versions.
      flags:
        --application-name=!: The name of the application.
        --description=: Your description of the application.
        --resource-lifecycle-config=: Specifies an application resource lifecycle configuration to prevent your application from accumulating too many versions.
        --tags=: Specifies the tags applied to the application.
    - name: describe-account-attributes
      description: Returns attributes related to AWS Elastic Beanstalk that are associated with the calling AWS account.
    - name: describe-configuration-settings
      description: Returns a description of the settings for the specified configuration set, that is, either a configuration template or the configuration set associated with a running environment.
      flags:
        --application-name=!: The application for the environment or configuration template.
        --environment-name=: The name of the environment to describe.
        --template-name=: The name of the configuration template to describe.
    - name: list-available-solution-stacks
      description: Returns a list of the available solution stack names, with the public version first and then in reverse chronological order.
    - name: list-platform-branches
      description: Lists the platform branches available for your account in an AWS Region.
      flags:
        --filters=: Criteria for restricting the resulting list of platform branches.
        --max-records=: The maximum number of platform branch values returned in one call.
        --next-token=: For a paginated request.
    - name: list-platform-versions
      description: Lists the platform versions available for your account in an AWS Region.
      flags:
        --filters=: Criteria for restricting the resulting list of platform versions.
        --max-records=: The maximum number of platform version values returned in one call.
        --next-token=: For a paginated request.
    - name: validate-configuration-settings
      description: Takes a set of configuration settings and either a configuration template or environment, and determines whether those values are valid.
      flags:
        --application-name=!: The name of the application that the configuration template or environment belongs to.
        --environment-name=: The name of the environment to validate the settings against.
        --option-settings=!: A list of the options and desired values to evaluate.
        --template-name=: The name of the configuration template to validate the settings against.
    - name: create-configuration-template
      description: Creates an AWS Elastic Beanstalk configuration template, associated with a specific Elastic Beanstalk application.
      flags:
        --application-name=!: The name of the Elastic Beanstalk application to associate with this configuration template.
        --description=: An optional description for this configuration.
        --environment-id=: The ID of an environment whose settings you want to use to create the configuration template.
        --option-settings=: Option values for the Elastic Beanstalk configuration, such as the instance type.
        --platform-arn=: The Amazon Resource Name (ARN) of the custom platform.
        --solution-stack-name=: The name of an Elastic Beanstalk solution stack (platform version) that this configuration uses.
        --source-configuration=: An Elastic Beanstalk configuration template to base this one on.
        --tags=: Specifies the tags applied to the configuration template.
        --template-name=!: The name of the configuration template.
    - name: create-platform-version
      description: Create a new version of your custom platform.
      flags:
        --environment-name=: The name of the builder environment.
        --option-settings=: The configuration option settings to apply to the builder environment.
        --platform-definition-bundle=!: The location of the platform definition archive in Amazon S3.
        --platform-name=!: The name of your custom platform.
        --platform-version=!: The number, such as 1.0.2, for the new platform version.
        --tags=: Specifies the tags applied to the new platform version.
    - name: delete-platform-version
      description: Deletes the specified version of a custom platform.
      flags:
        --platform-arn=: The ARN of the version of the custom platform.
    - name: describe-environment-managed-actions
      description: Lists an environment's upcoming and in-progress managed actions.
      flags:
        --environment-id=: The environment ID of the target environment.
        --environment-name=: The name of the target environment.
        --status=: To show only actions with a particular status, specify a status.
      completion:
        flag:
            status:
                - Scheduled
                - Pending
                - Running
                - Unknown
    - name: disassociate-environment-operations-role
      description: Disassociate the operations role from an environment.
      flags:
        --environment-name=!: The name of the environment from which to disassociate the operations role.
    - name: list-tags-for-resource
      description: Return the tags applied to an AWS Elastic Beanstalk resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resouce for which a tag list is requested.
    - name: rebuild-environment
      description: 'Deletes and recreates all of the AWS resources (for example: the Auto Scaling group, load balancer, etc.) for a specified environment and forces a restart.'
      flags:
        --environment-id=: The ID of the environment to rebuild.
        --environment-name=: The name of the environment to rebuild.
    - name: swap-environment-cnam-es
      description: Swaps the CNAMEs of two environments.
      flags:
        --destination-environment-id=: The ID of the destination environment.
        --destination-environment-name=: The name of the destination environment.
        --source-environment-id=: The ID of the source environment.
        --source-environment-name=: The name of the source environment.
    - name: delete-configuration-template
      description: Deletes the specified configuration template.
      flags:
        --application-name=!: The name of the application to delete the configuration template from.
        --template-name=!: The name of the configuration template to delete.
    - name: describe-applications
      description: Returns the descriptions of existing applications.
      flags:
        --application-names=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to only include those with the specified names.
    - name: describe-environment-managed-action-history
      description: Lists an environment's completed and failed managed actions.
      flags:
        --environment-id=: The environment ID of the target environment.
        --environment-name=: The name of the target environment.
        --max-items=: The maximum number of items to return for a single request.
        --next-token=: The pagination token returned by a previous request.
    - name: describe-platform-version
      description: Describes a platform version.
      flags:
        --platform-arn=: The ARN of the platform version.
    - name: update-application-version
      description: Updates the specified application version to have the specified properties.
      flags:
        --application-name=!: The name of the application associated with this version.
        --description=: A new description for this version.
        --version-label=!: The name of the version to update.
    - name: associate-environment-operations-role
      description: Add or change the operations role used by an environment.
      flags:
        --environment-name=!: The name of the environment to which to set the operations role.
        --operations-role=!: The Amazon Resource Name (ARN) of an existing IAM role to be used as the environment's operations role.
    - name: compose-environments
      description: Create or update a group of environments that each run a separate component of a single application.
      flags:
        --application-name=: The name of the application to which the specified source bundles belong.
        --group-name=: The name of the group to which the target environments belong.
        --version-labels=: A list of version labels, specifying one or more application source bundles that belong to the target application.
    - name: apply-environment-managed-action
      description: Applies a scheduled managed action immediately.
      flags:
        --action-id=!: The action ID of the scheduled managed action to execute.
        --environment-id=: The environment ID of the target environment.
        --environment-name=: The name of the target environment.
    - name: describe-events
      description: Returns list of event descriptions matching criteria up to the last 6 weeks.
      flags:
        --application-name=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those associated with this application.
        --end-time=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to those that occur up to, but not including, the `EndTime`.
        --environment-id=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to those associated with this environment.
        --environment-name=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to those associated with this environment.
        --max-records=: Specifies the maximum number of events that can be returned, beginning with the most recent event.
        --next-token=: Pagination token.
        --platform-arn=: The ARN of a custom platform version.
        --request-id=: If specified, AWS Elastic Beanstalk restricts the described events to include only those associated with this request ID.
        --severity=: If specified, limits the events returned from this call to include only those with the specified severity or higher.
        --start-time=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to those that occur on or after this time.
        --template-name=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to those that are associated with this environment configuration.
        --version-label=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to those associated with this application version.
      completion:
        flag:
            severity:
                - TRACE
                - DEBUG
                - INFO
                - WARN
                - ERROR
                - FATAL
    - name: describe-instances-health
      description: Retrieves detailed information about the health of instances in your AWS Elastic Beanstalk.
      flags:
        --attribute-names=: Specifies the response elements you wish to receive.
        --environment-id=: Specify the AWS Elastic Beanstalk environment by ID.
        --environment-name=: Specify the AWS Elastic Beanstalk environment by name.
        --next-token=: Specify the pagination token returned by a previous call.
    - name: restart-app-server
      description: Causes the environment to restart the application container server running on each Amazon EC2 instance.
      flags:
        --environment-id=: The ID of the environment to restart the server for.
        --environment-name=: The name of the environment to restart the server for.
    - name: terminate-environment
      description: Terminates the specified environment.
      flags:
        --environment-id=: The ID of the environment to terminate.
        --environment-name=: The name of the environment to terminate.
        --force-terminate: Terminates the target environment even if another environment in the same group is dependent on it.
        --no-force-terminate: Terminates the target environment even if another environment in the same group is dependent on it.
        --no-terminate-resources: 'Indicates whether the associated AWS resources should shut down when the environment is terminated:'
        --terminate-resources: 'Indicates whether the associated AWS resources should shut down when the environment is terminated:'
    - name: update-environment
      description: Updates the environment description, deploys a new application version, updates the configuration settings to an entirely new configuration template, or updates select configuration option values in the running environment.
      flags:
        --application-name=: The name of the application with which the environment is associated.
        --description=: If this parameter is specified, AWS Elastic Beanstalk updates the description of this environment.
        --environment-id=: The ID of the environment to update.
        --environment-name=: The name of the environment to update.
        --group-name=: The name of the group to which the target environment belongs.
        --option-settings=: If specified, AWS Elastic Beanstalk updates the configuration set associated with the running environment and sets the specified configuration options to the requested value.
        --options-to-remove=: A list of custom user-defined configuration options to remove from the configuration set for this environment.
        --platform-arn=: The ARN of the platform, if used.
        --solution-stack-name=: This specifies the platform version that the environment will run after the environment is updated.
        --template-name=: If this parameter is specified, AWS Elastic Beanstalk deploys this configuration template to the environment.
        --tier=: This specifies the tier to use to update the environment.
        --version-label=: If this parameter is specified, AWS Elastic Beanstalk deploys the named application version to the environment.
    - name: delete-application
      description: Deletes the specified application along with all associated versions and configurations.
      flags:
        --application-name=!: The name of the application to delete.
        --no-terminate-env-by-force: When set to true, running environments will be terminated before deleting the application.
        --terminate-env-by-force: When set to true, running environments will be terminated before deleting the application.
    - name: check-dns-availability
      description: Checks if the specified CNAME is available.
      flags:
        --cname-prefix=!: The prefix used when this CNAME is reserved.
    - name: create-application-version
      description: Creates an application version for the specified application.
      flags:
        --application-name=!: The name of the application.
        --auto-create-application: Set to `true` to create an application with the specified name if it doesn't already exist.
        --build-configuration=: Settings for an AWS CodeBuild build.
        --description=: A description of this application version.
        --no-auto-create-application: Set to `true` to create an application with the specified name if it doesn't already exist.
        --no-process: Pre-processes and validates the environment manifest (`env.yaml`) and configuration files (`*.config` files in the `.ebextensions` folder) in the source bundle.
        --process: Pre-processes and validates the environment manifest (`env.yaml`) and configuration files (`*.config` files in the `.ebextensions` folder) in the source bundle.
        --source-build-information=: Specify a commit in an AWS CodeCommit Git repository to use as the source code for the application version.
        --source-bundle=: The Amazon S3 bucket and key that identify the location of the source bundle for this version.
        --tags=: Specifies the tags applied to the application version.
        --version-label=!: A label identifying this version.
    - name: describe-application-versions
      description: Retrieve a list of application versions.
      flags:
        --application-name=: Specify an application name to show only application versions for that application.
        --max-records=: For a paginated request.
        --next-token=: For a paginated request.
        --version-labels=: Specify a version label to show a specific application version.
    - name: describe-environments
      description: Returns descriptions for existing environments.
      flags:
        --application-name=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application.
        --environment-ids=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified IDs.
        --environment-names=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified names.
        --include-deleted: 'Indicates whether to include deleted environments:'
        --included-deleted-back-to=: If specified when `IncludeDeleted` is set to `true`, then environments deleted after this date are displayed.
        --max-records=: For a paginated request.
        --next-token=: For a paginated request.
        --no-include-deleted: 'Indicates whether to include deleted environments:'
        --version-label=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application version.
    - name: update-application-resource-lifecycle
      description: Modifies lifecycle settings for an application.
      flags:
        --application-name=!: The name of the application.
        --resource-lifecycle-config=!: The lifecycle configuration.
    - name: update-configuration-template
      description: Updates the specified configuration template to have the specified properties or configuration option values.
      flags:
        --application-name=!: The name of the application associated with the configuration template to update.
        --description=: A new description for the configuration.
        --option-settings=: A list of configuration option settings to update with the new specified option value.
        --options-to-remove=: A list of configuration options to remove from the configuration set.
        --template-name=!: The name of the configuration template to update.
    - name: create-environment
      description: Launches an AWS Elastic Beanstalk environment for the specified application using the specified configuration.
      flags:
        --application-name=!: The name of the application that is associated with this environment.
        --cname-prefix=: If specified, the environment attempts to use this value as the prefix for the CNAME in your Elastic Beanstalk environment URL.
        --description=: Your description for this environment.
        --environment-name=: A unique name for the environment.
        --group-name=: The name of the group to which the target environment belongs.
        --operations-role=: The Amazon Resource Name (ARN) of an existing IAM role to be used as the environment's operations role.
        --option-settings=: If specified, AWS Elastic Beanstalk sets the specified configuration options to the requested value in the configuration set for the new environment.
        --options-to-remove=: A list of custom user-defined configuration options to remove from the configuration set for this new environment.
        --platform-arn=: The Amazon Resource Name (ARN) of the custom platform to use with the environment.
        --solution-stack-name=: The name of an Elastic Beanstalk solution stack (platform version) to use with the environment.
        --tags=: Specifies the tags applied to resources in the environment.
        --template-name=: The name of the Elastic Beanstalk configuration template to use with the environment.
        --tier=: Specifies the tier to use in creating this environment.
        --version-label=: The name of the application version to deploy.
    - name: describe-configuration-options
      description: Describes the configuration options that are used in a particular configuration template or environment, or that a specified solution stack defines.
      flags:
        --application-name=: The name of the application associated with the configuration template or environment.
        --environment-name=: The name of the environment whose configuration options you want to describe.
        --options=: If specified, restricts the descriptions to only the specified options.
        --platform-arn=: The ARN of the custom platform.
        --solution-stack-name=: The name of the solution stack whose configuration options you want to describe.
        --template-name=: The name of the configuration template whose configuration options you want to describe.
    - name: describe-environment-health
      description: Returns information about the overall health of the specified environment.
      flags:
        --attribute-names=: Specify the response elements to return.
        --environment-id=: Specify the environment by ID.
        --environment-name=: Specify the environment by name.
    - name: request-environment-info
      description: Initiates a request to compile the specified type of information of the deployed environment.
      flags:
        --environment-id=: The ID of the environment of the requested data.
        --environment-name=: The name of the environment of the requested data.
        --info-type=!: The type of information to request.
      completion:
        flag:
            info-type:
                - tail
                - bundle
    - name: update-tags-for-resource
      description: Update the list of tags applied to an AWS Elastic Beanstalk resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resouce to be updated.
        --tags-to-add=: A list of tags to add or update.
        --tags-to-remove=: A list of tag keys to remove.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: environment-exists
          description: Returns descriptions for existing environments.
          flags:
            --application-name=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application.
            --environment-ids=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified IDs.
            --environment-names=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified names.
            --include-deleted: 'Indicates whether to include deleted environments:'
            --included-deleted-back-to=: If specified when `IncludeDeleted` is set to `true`, then environments deleted after this date are displayed.
            --max-records=: For a paginated request.
            --next-token=: For a paginated request.
            --no-include-deleted: 'Indicates whether to include deleted environments:'
            --version-label=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application version.
        - name: environment-updated
          description: Returns descriptions for existing environments.
          flags:
            --application-name=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application.
            --environment-ids=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified IDs.
            --environment-names=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified names.
            --include-deleted: 'Indicates whether to include deleted environments:'
            --included-deleted-back-to=: If specified when `IncludeDeleted` is set to `true`, then environments deleted after this date are displayed.
            --max-records=: For a paginated request.
            --next-token=: For a paginated request.
            --no-include-deleted: 'Indicates whether to include deleted environments:'
            --version-label=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application version.
        - name: environment-terminated
          description: Returns descriptions for existing environments.
          flags:
            --application-name=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application.
            --environment-ids=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified IDs.
            --environment-names=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that have the specified names.
            --include-deleted: 'Indicates whether to include deleted environments:'
            --included-deleted-back-to=: If specified when `IncludeDeleted` is set to `true`, then environments deleted after this date are displayed.
            --max-records=: For a paginated request.
            --next-token=: For a paginated request.
            --no-include-deleted: 'Indicates whether to include deleted environments:'
            --version-label=: If specified, AWS Elastic Beanstalk restricts the returned descriptions to include only those that are associated with this application version.
