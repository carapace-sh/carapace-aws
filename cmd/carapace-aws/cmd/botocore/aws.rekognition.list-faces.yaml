name: list-faces
description: Returns metadata for faces in the specified collection.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --collection-id=!: ID of the collection from which to list the faces.
    --face-ids=: An array of face IDs to filter results with when listing faces in a collection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Maximum number of faces to return.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Rekognition returns a pagination token in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --user-id=: An array of user IDs to filter results with when listing faces in a collection.
