name: add-partner
description: Adds a partner integration to a cluster.
flags:
    --account-id=!: The Amazon Web Services account ID that owns the cluster.
    --cluster-identifier=!: The cluster identifier of the cluster that receives data from the partner.
    --database-name=!: The name of the database that receives data from the partner.
    --partner-name=!: The name of the partner that is authorized to send data.
