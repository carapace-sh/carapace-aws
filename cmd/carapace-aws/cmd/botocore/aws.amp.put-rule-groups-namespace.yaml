name: put-rule-groups-namespace
description: Updates an existing rule groups namespace within a workspace.
flags:
    --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
    --data=!: The new rules file to use in the namespace.
    --name=!: The name of the rule groups namespace that you are updating.
    --workspace-id=!: The ID of the workspace where you are updating the rule groups namespace.
