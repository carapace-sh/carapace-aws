name: create-workspace-api-key
description: Creates a Grafana API key for the workspace.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key-name=!: Specifies the name of the key.
    --key-role=!: Specifies the permission level of the key.
    --seconds-to-live=!: Specifies the time in seconds until the key expires.
    --workspace-id=!: The ID of the workspace to create an API key.
