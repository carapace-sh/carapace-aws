name: bcm-dashboards
description: AWS Billing and Cost Management Dashboards
commands:
    - name: get-dashboard
      description: Retrieves the configuration and metadata of a specified dashboard, including its widgets and layout settings.
      flags:
        --arn=!: The ARN of the dashboard to retrieve.
    - name: list-dashboards
      description: Returns a list of all dashboards in your account.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token for the next page of results.
    - name: list-tags-for-resource
      description: Returns a list of all tags associated with a specified dashboard resource.
      flags:
        --resource-arn=!: The unique identifier for the resource.
    - name: create-dashboard
      description: Creates a new dashboard that can contain multiple widgets displaying cost and usage data.
      flags:
        --description=: A description of the dashboard's purpose or contents.
        --name=!: The name of the dashboard.
        --resource-tags=: The tags to apply to the dashboard resource for organization and management.
        --widgets=!: An array of widget configurations that define the visualizations to be displayed in the dashboard.
    - name: get-resource-policy
      description: Retrieves the resource-based policy attached to a dashboard, showing sharing configurations and permissions.
      flags:
        --resource-arn=!: The ARN of the dashboard whose resource-based policy you want to retrieve.
    - name: tag-resource
      description: Adds or updates tags for a specified dashboard resource.
      flags:
        --resource-arn=!: The unique identifier for the resource.
        --resource-tags=!: The tags to add to the dashboard resource.
    - name: untag-resource
      description: Removes specified tags from a dashboard resource.
      flags:
        --resource-arn=!: The unique identifier for the resource.
        --resource-tag-keys=!: The keys of the tags to remove from the dashboard resource.
    - name: update-dashboard
      description: Updates an existing dashboard's properties, including its name, description, and widget configurations.
      flags:
        --arn=!: The ARN of the dashboard to update.
        --description=: The new description for the dashboard.
        --name=: The new name for the dashboard.
        --widgets=: The updated array of widget configurations for the dashboard.
    - name: delete-dashboard
      description: Deletes a specified dashboard.
      flags:
        --arn=!: The ARN of the dashboard to be deleted.
