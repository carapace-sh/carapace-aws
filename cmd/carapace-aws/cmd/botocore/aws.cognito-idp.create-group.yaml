name: create-group
description: Creates a new group in the specified user pool.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: A description of the group that you're creating.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=!: A name for the group.
    --precedence=: A non-negative integer value that specifies the precedence of this group relative to the other groups that a user can belong to in the user pool.
    --role-arn=: The Amazon Resource Name (ARN) for the IAM role that you want to associate with the group.
    --user-pool-id=!: The ID of the user pool where you want to create a user group.
