# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cognito-idp
description: Amazon Cognito Identity Provider
commands:
    - name: add-custom-attributes
      description: Adds additional user attributes to the user pool schema.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --custom-attributes=!:
            description: An array of custom attribute names and other properties.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to add custom attributes.
    - name: admin-add-user-to-group
      description: Adds a user to a group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-name=!: The name of the group that you want to add your user to.
        --user-pool-id=!: The ID of the user pool that contains the group that you want to add the user to.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-confirm-sign-up
      description: Confirms user sign-up as an administrator.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to confirm a user's sign-up request.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-create-user
      description: Creates a new user in the specified user pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
        --desired-delivery-mediums=:
            description: Specify `EMAIL` if email will be used to send the welcome message.
            nargs: -1
        --force-alias-creation: This parameter is used only if the `phone_number_verified` or `email_verified` attribute is set to `True`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --message-action=: Set to `RESEND` to resend the invitation message to a user that already exists, and to reset the temporary-password duration with a new temporary password.
        --no-force-alias-creation: This parameter is used only if the `phone_number_verified` or `email_verified` attribute is set to `True`.
        --temporary-password=: The user's temporary password.
        --user-attributes=:
            description: An array of name-value pairs that contain user attributes and attribute values to be set for the user to be created.
            nargs: -1
        --user-pool-id=!: The ID of the user pool where you want to create a user.
        --username=!: The value that you want to set as the username sign-in attribute.
        --validation-data=:
            description: Temporary user attributes that contribute to the outcomes of your pre sign-up Lambda trigger.
            nargs: -1
      completion:
        flag:
            message-action:
                - RESEND
                - SUPPRESS
    - name: admin-delete-user
      description: Deletes a user profile in your user pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to delete the user.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-delete-user-attributes
      description: Deletes attribute values from a user.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-attribute-names=!:
            description: An array of strings representing the user attribute names you want to delete.
            nargs: -1
        --user-pool-id=!: The ID of the user pool where you want to delete user attributes.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-disable-provider-for-user
      description: Prevents the user from signing in with the specified external (SAML or social) identity provider (IdP).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to delete the user's linked identities.
        --user=!: The user profile that you want to delete a linked identity from.
    - name: admin-disable-user
      description: Deactivates a user profile and revokes all access tokens for the user.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to disable the user.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-enable-user
      description: Activates sign-in for a user profile that previously had sign-in access disabled.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to activate sign-in for the user.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-forget-device
      description: Forgets, or deletes, a remembered device from a user's profile.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --device-key=!: The key ID of the device that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where the device owner is a user.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-get-device
      description: Given the device key, returns details for a user's device.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --device-key=!: The key of the device that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where the device owner is a user.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-get-user
      description: Given a username, returns details about a user profile in a user pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to get information about the user.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-initiate-auth
      description: Starts sign-in for applications with a server-side component, for example a traditional web application.
      flags:
        --analytics-metadata=: Information that supports analytics outcomes with Amazon Pinpoint, including the user's endpoint ID.
        --auth-flow=!: The authentication flow that you want to initiate.
        --auth-parameters=: The authentication parameters.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The ID of the app client where the user wants to sign in.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for certain custom workflows that this action triggers.
        --context-data=: Contextual data about your user session like the device fingerprint, IP address, or location.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --session=: The optional session ID from a `ConfirmSignUp` API request.
        --user-pool-id=!: The ID of the user pool where the user wants to sign in.
      completion:
        flag:
            auth-flow:
                - USER_SRP_AUTH
                - REFRESH_TOKEN_AUTH
                - REFRESH_TOKEN
                - CUSTOM_AUTH
                - ADMIN_NO_SRP_AUTH
                - USER_PASSWORD_AUTH
                - ADMIN_USER_PASSWORD_AUTH
                - USER_AUTH
    - name: admin-link-provider-for-user
      description: Links an existing user account in a user pool, or `DestinationUser`, to an identity from an external IdP, or `SourceUser`, based on a specified attribute name and value from the external IdP.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-user=!: The existing user in the user pool that you want to assign to the external IdP user account.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-user=!: An external IdP account for a user who doesn't exist yet in the user pool.
        --user-pool-id=!: The ID of the user pool where you want to link a federated identity.
    - name: admin-list-devices
      description: Lists a user's registered devices.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of devices that you want Amazon Cognito to return in the response.
        --pagination-token=: This API operation returns a limited number of results.
        --user-pool-id=!: The ID of the user pool where the device owner is a user.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-list-groups-for-user
      description: Lists the groups that a user belongs to.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of groups that you want Amazon Cognito to return in the response.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: This API operation returns a limited number of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --user-pool-id=!: The ID of the user pool where you want to view a user's groups.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-list-user-auth-events
      description: Requests a history of user activity and any risks detected as part of Amazon Cognito threat protection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of authentication events to return.
        --next-token=: This API operation returns a limited number of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --user-pool-id=!: The Id of the user pool that contains the user profile with the logged events.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-remove-user-from-group
      description: Given a username and a group name, removes them from the group.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-name=!: The name of the group that you want to remove the user from, for example `MyTestGroup`.
        --user-pool-id=!: The ID of the user pool that contains the group and the user that you want to remove.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-reset-user-password
      description: Begins the password reset process.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to reset the user's password.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-respond-to-auth-challenge
      description: Some API operations in a user pool generate a challenge, like a prompt for an MFA code, for device authentication that bypasses MFA, or for a custom authentication challenge.
      flags:
        --analytics-metadata=: Information that supports analytics outcomes with Amazon Pinpoint, including the user's endpoint ID.
        --challenge-name=!: The name of the challenge that you are responding to.
        --challenge-responses=: The responses to the challenge that you received in the previous request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The ID of the app client where you initiated sign-in.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
        --context-data=: Contextual data about your user session like the device fingerprint, IP address, or location.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --session=: The session identifier that maintains the state of authentication requests and challenge responses.
        --user-pool-id=!: The ID of the user pool where you want to respond to an authentication challenge.
      completion:
        flag:
            challenge-name:
                - SMS_MFA
                - EMAIL_OTP
                - SOFTWARE_TOKEN_MFA
                - SELECT_MFA_TYPE
                - MFA_SETUP
                - PASSWORD_VERIFIER
                - CUSTOM_CHALLENGE
                - SELECT_CHALLENGE
                - DEVICE_SRP_AUTH
                - DEVICE_PASSWORD_VERIFIER
                - ADMIN_NO_SRP_AUTH
                - NEW_PASSWORD_REQUIRED
                - SMS_OTP
                - PASSWORD
                - WEB_AUTHN
                - PASSWORD_SRP
    - name: admin-set-user-mfa-preference
      description: Sets the user's multi-factor authentication (MFA) preference, including which MFA options are activated, and if any are preferred.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --email-mfa-settings=: User preferences for email message MFA.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --sms-mfa-settings=: User preferences for SMS message MFA.
        --software-token-mfa-settings=: User preferences for time-based one-time password (TOTP) MFA.
        --user-pool-id=!: The ID of the user pool where you want to set a user's MFA preferences.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-set-user-password
      description: Sets the specified user's password in a user pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-permanent: Set to `true` to set a password that the user can immediately sign in with.
        --password=!: The new temporary or permanent password that you want to set for the user.
        --permanent: Set to `true` to set a password that the user can immediately sign in with.
        --user-pool-id=!: The ID of the user pool where you want to set the user's password.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-set-user-settings
      description: '*This action is no longer supported.* You can use it to configure only SMS MFA.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --mfa-options=!:
            description: You can use this parameter only to set an SMS configuration that uses SMS for delivery.
            nargs: -1
        --user-pool-id=!: The ID of the user pool that contains the user whose options you're setting.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-update-auth-event-feedback
      description: Provides the feedback for an authentication event generated by threat protection features.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --event-id=!: The ID of the threat protection authentication event that you want to update.
        --feedback-value=!: Your feedback to the authentication event.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to submit authentication-event feedback.
        --username=!: The name of the user that you want to query or modify.
      completion:
        flag:
            feedback-value:
                - Valid
                - Invalid
    - name: admin-update-device-status
      description: Updates the status of a user's device so that it is marked as remembered or not remembered for the purpose of device authentication.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --device-key=!: The unique identifier, or device key, of the device that you want to update the status for.
        --device-remembered-status=: To enable device authentication with the specified device, set to `remembered`.To disable, set to `not_remembered`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to change a user's device status.
        --username=!: The name of the user that you want to query or modify.
      completion:
        flag:
            device-remembered-status:
                - remembered
                - not_remembered
    - name: admin-update-user-attributes
      description: Updates the specified user's attributes.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-attributes=!:
            description: An array of name-value pairs representing user attributes.
            nargs: -1
        --user-pool-id=!: The ID of the user pool where you want to update user attributes.
        --username=!: The name of the user that you want to query or modify.
    - name: admin-user-global-sign-out
      description: Invalidates the identity, access, and refresh tokens that Amazon Cognito issued to a user.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-pool-id=!: The ID of the user pool where you want to sign out a user.
        --username=!: The name of the user that you want to query or modify.
    - name: associate-software-token
      description: Begins setup of time-based one-time password (TOTP) multi-factor authentication (MFA) for a user, with a unique private key that Amazon Cognito generates and returns in the API response.
      flags:
        --access-token=: A valid access token that Amazon Cognito issued to the currently signed-in user.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --session=: The session identifier that maintains the state of authentication requests and challenge responses.
    - name: change-password
      description: Changes the password for the currently signed-in user.
      flags:
        --access-token=!: A valid access token that Amazon Cognito issued to the user whose password you want to change.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --previous-password=: The user's previous password.
        --proposed-password=!: A new password that you prompted the user to enter in your application.
    - name: complete-web-authn-registration
      description: Completes registration of a passkey authenticator for the currently signed-in user.
      flags:
        --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --credential=!: A [RegistrationResponseJSON](https://www.w3.org/TR/WebAuthn-3/#dictdef-registrationresponsejson) public-key credential response from the user's passkey provider.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: confirm-device
      description: Confirms a device that a user wants to remember.
      flags:
        --access-token=!: A valid access token that Amazon Cognito issued to the currently signed-in user.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --device-key=!: The unique identifier, or device key, of the device that you want to update the status for.
        --device-name=: A friendly name for the device, for example `MyMobilePhone`.
        --device-secret-verifier-config=: The configuration of the device secret verifier.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: confirm-forgot-password
      description: This public API operation accepts a confirmation code that Amazon Cognito sent to a user and accepts a new password for that user.
      flags:
        --analytics-metadata=: Information that supports analytics outcomes with Amazon Pinpoint, including the user's endpoint ID.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The ID of the app client where the user wants to reset their password.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
        --confirmation-code=!: The confirmation code that your user pool delivered when your user requested to reset their password.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --password=!: The new password that your user wants to set.
        --secret-hash=: A keyed-hash message authentication code (HMAC) calculated using the secret key of a user pool client and username plus the client ID in the message.
        --user-context-data=: Contextual data about your user session like the device fingerprint, IP address, or location.
        --username=!: The name of the user that you want to query or modify.
    - name: confirm-sign-up
      description: Confirms the account of a new user.
      flags:
        --analytics-metadata=: Information that supports analytics outcomes with Amazon Pinpoint, including the user's endpoint ID.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-id=!: The ID of the app client associated with the user pool.
        --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
        --confirmation-code=!: The confirmation code that your user pool sent in response to the `SignUp` request.
        --force-alias-creation: When `true`, forces user confirmation despite any existing aliases.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force-alias-creation: When `true`, forces user confirmation despite any existing aliases.
        --secret-hash=: A keyed-hash message authentication code (HMAC) calculated using the secret key of a user pool client and username plus the client ID in the message.
        --session=: The optional session ID from a `SignUp` API request.
        --user-context-data=: Contextual data about your user session like the device fingerprint, IP address, or location.
        --username=!: The name of the user that you want to query or modify.
    - name: create-group
      description: Creates a new group in the specified user pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description of the group that you're creating.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-name=!: A name for the group.
        --precedence=: A non-negative integer value that specifies the precedence of this group relative to the other groups that a user can belong to in the user pool.
        --role-arn=: The Amazon Resource Name (ARN) for the IAM role that you want to associate with the group.
        --user-pool-id=!: The ID of the user pool where you want to create a user group.
    - name: create-identity-provider
      description: Adds a configuration and trust relationship between a third-party identity provider (IdP) and a user pool.
      flags:
        --attribute-mapping=: A mapping of IdP attributes to standard and custom user pool attributes.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --idp-identifiers=:
            description: 'An array of IdP identifiers, for example `"IdPIdentifiers": [ "MyIdP", "MyIdP2" ]`.'
            nargs: -1
        --provider-details=!: The scopes, URLs, and identifiers for your external identity provider.
        --provider-name=!: The name that you want to assign to the IdP.
        --provider-type=!: The type of IdP that you want to add.
        --user-pool-id=!: The Id of the user pool where you want to create an IdP.
      completion:
        flag:
            provider-type:
                - SAML
                - Facebook
                - Google
                - LoginWithAmazon
                - SignInWithApple
                - OIDC
    - name: create-managed-login-branding
      description: Creates a new set of branding settings for a user pool style and associates it with an app client.
      flags:
        --assets=:
            description: An array of image files that you want to apply to functions like backgrounds, logos, and icons.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
