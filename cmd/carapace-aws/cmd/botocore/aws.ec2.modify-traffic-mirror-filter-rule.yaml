name: modify-traffic-mirror-filter-rule
description: Modifies the specified Traffic Mirror rule.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description to assign to the Traffic Mirror rule.
    --destination-cidr-block=: The destination CIDR block to assign to the Traffic Mirror rule.
    --destination-port-range=: The destination ports that are associated with the Traffic Mirror rule.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --protocol=: The protocol, for example TCP, to assign to the Traffic Mirror rule.
    --remove-fields=: The properties that you want to remove from the Traffic Mirror filter rule.
    --rule-action=: The action to assign to the rule.
    --rule-number=: The number of the Traffic Mirror rule.
    --source-cidr-block=: The source CIDR block to assign to the Traffic Mirror rule.
    --source-port-range=: The port range to assign to the Traffic Mirror rule.
    --traffic-direction=: The type of traffic to assign to the rule.
    --traffic-mirror-filter-rule-id=!: The ID of the Traffic Mirror rule.
completion:
    flag:
        rule-action:
            - accept
            - reject
        traffic-direction:
            - ingress
            - egress
