name: list-harvest-jobs
description: Retrieves a list of harvest jobs that match the specified criteria.
flags:
    --channel-group-name=!: The name of the channel group to filter the harvest jobs by.
    --channel-name=: The name of the channel to filter the harvest jobs by.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of harvest jobs to return in a single request.
    --next-token=: A token used for pagination.
    --origin-endpoint-name=: The name of the origin endpoint to filter the harvest jobs by.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status=: The status to filter the harvest jobs by.
completion:
    flag:
        status:
            - QUEUED
            - IN_PROGRESS
            - CANCELLED
            - COMPLETED
            - FAILED
