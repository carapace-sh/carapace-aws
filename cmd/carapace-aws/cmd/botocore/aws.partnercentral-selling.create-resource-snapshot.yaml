name: create-resource-snapshot
description: This action allows you to create an immutable snapshot of a specific resource, such as an opportunity, within the context of an engagement.
flags:
    --catalog=!: Specifies the catalog where the snapshot is created.
    --client-token=!: Specifies a unique, client-generated UUID to ensure that the request is handled exactly once.
    --engagement-identifier=!: The unique identifier of the engagement associated with this snapshot.
    --resource-identifier=!: The unique identifier of the specific resource to be snapshotted.
    --resource-snapshot-template-identifier=!: The name of the template that defines the schema for the snapshot.
    --resource-type=!: Specifies the type of resource for which the snapshot is being created.
completion:
    flag:
        resource-type:
            - Opportunity
