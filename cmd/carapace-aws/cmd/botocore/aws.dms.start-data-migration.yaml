name: start-data-migration
description: Starts the specified data migration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-migration-identifier=!: The identifier (name or ARN) of the data migration to start.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --start-type=!: Specifies the start type for the data migration.
completion:
    flag:
        start-type:
            - reload-target
            - resume-processing
            - start-replication
