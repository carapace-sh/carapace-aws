name: start-data-migration
description: Starts the specified data migration.
flags:
    --data-migration-identifier=!: The identifier (name or ARN) of the data migration to start.
    --start-type=!: Specifies the start type for the data migration.
completion:
    flag:
        start-type:
            - reload-target
            - resume-processing
            - start-replication
