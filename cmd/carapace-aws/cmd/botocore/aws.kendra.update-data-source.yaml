name: update-data-source
description: Updates an Amazon Kendra data source connector.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration=: Configuration information you want to update for the data source connector.
    --custom-document-enrichment-configuration=: Configuration information you want to update for altering document metadata and content during the document ingestion process.
    --description=: A new description for the data source connector.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --id=!: The identifier of the data source connector you want to update.
    --index-id=!: The identifier of the index used with the data source connector.
    --language-code=: The code for a language you want to update for the data source connector.
    --name=: A new name for the data source connector.
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role with permission to access the data source and required resources.
    --schedule=: The sync schedule you want to update for the data source connector.
    --vpc-configuration=: Configuration information for an Amazon Virtual Private Cloud to connect to your data source.
