name: list-timeline-events
description: Lists timeline events for the specified incident record.
flags:
    --filters=: Filters the timeline events based on the provided conditional values.
    --incident-record-arn=!: The Amazon Resource Name (ARN) of the incident that includes the timeline event.
    --max-results=: The maximum number of results per page.
    --next-token=: The pagination token for the next set of items to return.
    --sort-by=: Sort timeline events by the specified key value pair.
    --sort-order=: Sorts the order of timeline events by the value specified in the `sortBy` field.
completion:
    flag:
        sort-by:
            - EVENT_TIME
        sort-order:
            - ASCENDING
            - DESCENDING
