name: pipes
description: Amazon EventBridge Pipes
commands:
    - name: start-pipe
      description: Start an existing pipe.
      flags:
        --name=!: The name of the pipe.
    - name: tag-resource
      description: Assigns one or more tags (key-value pairs) to the specified pipe.
      flags:
        --resource-arn=!: The ARN of the pipe.
        --tags=!: The list of key-value pairs associated with the pipe.
    - name: untag-resource
      description: Removes one or more tags from the specified pipes.
      flags:
        --resource-arn=!: The ARN of the pipe.
        --tag-keys=!: The list of tag keys to remove from the pipe.
    - name: create-pipe
      description: Create a pipe.
      flags:
        --description=: A description of the pipe.
        --desired-state=: The state the pipe should be in.
        --enrichment-parameters=: The parameters required to set up enrichment on your pipe.
        --enrichment=: The ARN of the enrichment resource.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt pipe data.
        --log-configuration=: The logging configuration settings for the pipe.
        --name=!: The name of the pipe.
        --role-arn=!: The ARN of the role that allows the pipe to send data to the target.
        --source-parameters=: The parameters required to set up a source for your pipe.
        --source=!: The ARN of the source resource.
        --tags=: The list of key-value pairs to associate with the pipe.
        --target-parameters=: The parameters required to set up a target for your pipe.
        --target=!: The ARN of the target resource.
      completion:
        flag:
            desired-state:
                - RUNNING
                - STOPPED
    - name: delete-pipe
      description: Delete an existing pipe.
      flags:
        --name=!: The name of the pipe.
    - name: list-pipes
      description: Get the pipes associated with this account.
      flags:
        --current-state=: The state the pipe is in.
        --desired-state=: The state the pipe should be in.
        --limit=: The maximum number of pipes to include in the response.
        --name-prefix=: A value that will return a subset of the pipes associated with this account.
        --next-token=: If `nextToken` is returned, there are more results available.
        --source-prefix=: The prefix matching the pipe source.
        --target-prefix=: The prefix matching the pipe target.
      completion:
        flag:
            current-state:
                - RUNNING
                - STOPPED
                - CREATING
                - UPDATING
                - DELETING
                - STARTING
                - STOPPING
                - CREATE_FAILED
                - UPDATE_FAILED
                - START_FAILED
                - STOP_FAILED
                - DELETE_FAILED
                - CREATE_ROLLBACK_FAILED
                - DELETE_ROLLBACK_FAILED
                - UPDATE_ROLLBACK_FAILED
            desired-state:
                - RUNNING
                - STOPPED
    - name: list-tags-for-resource
      description: Displays the tags associated with a pipe.
      flags:
        --resource-arn=!: The ARN of the pipe for which you want to view tags.
    - name: stop-pipe
      description: Stop an existing pipe.
      flags:
        --name=!: The name of the pipe.
    - name: update-pipe
      description: Update an existing pipe.
      flags:
        --description=: A description of the pipe.
        --desired-state=: The state the pipe should be in.
        --enrichment-parameters=: The parameters required to set up enrichment on your pipe.
        --enrichment=: The ARN of the enrichment resource.
        --kms-key-identifier=: The identifier of the KMS customer managed key for EventBridge to use, if you choose to use a customer managed key to encrypt pipe data.
        --log-configuration=: The logging configuration settings for the pipe.
        --name=!: The name of the pipe.
        --role-arn=!: The ARN of the role that allows the pipe to send data to the target.
        --source-parameters=: The parameters required to set up a source for your pipe.
        --target-parameters=: The parameters required to set up a target for your pipe.
        --target=: The ARN of the target resource.
      completion:
        flag:
            desired-state:
                - RUNNING
                - STOPPED
    - name: describe-pipe
      description: Get the information about an existing pipe.
      flags:
        --name=!: The name of the pipe.
