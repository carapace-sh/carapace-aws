name: get-object-attributes
description: Retrieves attributes within a facet that are associated with an object.
flags:
    --attribute-names=!: List of attribute names whose values will be retrieved.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --consistency-level=: The consistency level at which to retrieve the attributes on an object.
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() where the object resides.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --object-reference=!: Reference that identifies the object whose attributes will be retrieved.
    --schema-facet=!: Identifier for the facet whose attributes will be retrieved.
completion:
    flag:
        consistency-level:
            - SERIALIZABLE
            - EVENTUAL
