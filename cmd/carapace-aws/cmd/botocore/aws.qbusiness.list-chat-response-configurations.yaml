name: list-chat-response-configurations
description: Retrieves a list of all chat response configurations available in a specified Amazon Q Business application.
flags:
    --application-id=!: The unique identifier of the Amazon Q Business application for which to list available chat response configurations.
    --max-results=: The maximum number of chat response configurations to return in a single response.
    --next-token=: A pagination token used to retrieve the next set of results when the number of configurations exceeds the specified `maxResults` value.
