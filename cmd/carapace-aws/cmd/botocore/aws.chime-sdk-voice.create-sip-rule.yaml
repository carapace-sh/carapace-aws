name: create-sip-rule
description: Creates a SIP rule, which can be used to run a SIP media application as a target for a specific trigger type.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --disabled=: Disables or enables a SIP rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the SIP rule.
    --target-applications=: List of SIP media applications, with priority and AWS Region.
    --trigger-type=!: The type of trigger assigned to the SIP rule in `TriggerValue`, currently `RequestUriHostname` or `ToPhoneNumber`.
    --trigger-value=!: If `TriggerType` is `RequestUriHostname`, the value can be the outbound host name of a Voice Connector.
completion:
    flag:
        trigger-type:
            - ToPhoneNumber
            - RequestUriHostname
