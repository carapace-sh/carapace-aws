name: list-intents
description: Get a list of intents that meet the specified criteria.
flags:
    --bot-id=!: The unique identifier of the bot that contains the intent.
    --bot-version=!: The version of the bot that contains the intent.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Provides the specification of a filter used to limit the intents in the response to only those that match the filter specification.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --locale-id=!: The identifier of the language and locale of the intents to list.
    --max-results=: The maximum number of intents to return in each page of results.
    --next-token=: If the response from the `ListIntents` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Determines the sort order for the response from the `ListIntents` operation.
