name: mediapackage-vod
description: AWS Elemental MediaPackage VOD
commands:
    - name: create-asset
      description: Creates a new MediaPackage VOD Asset resource.
      flags:
        --id=!: The unique identifier for the Asset.
        --packaging-group-id=!: The ID of the PackagingGroup for the Asset.
        --resource-id=: The resource ID to include in SPEKE key requests.
        --source-arn=!: ARN of the source object in S3.
        --source-role-arn=!: The IAM role ARN used to access the source S3 bucket.
        --tags=: ""
    - name: create-packaging-group
      description: Creates a new MediaPackage VOD PackagingGroup resource.
      flags:
        --authorization=: ""
        --egress-access-logs=: ""
        --id=!: The ID of the PackagingGroup.
        --tags=: ""
    - name: delete-packaging-configuration
      description: Deletes a MediaPackage VOD PackagingConfiguration resource.
      flags:
        --id=!: The ID of the MediaPackage VOD PackagingConfiguration resource to delete.
    - name: delete-packaging-group
      description: Deletes a MediaPackage VOD PackagingGroup resource.
      flags:
        --id=!: The ID of the MediaPackage VOD PackagingGroup resource to delete.
    - name: describe-packaging-group
      description: Returns a description of a MediaPackage VOD PackagingGroup resource.
      flags:
        --id=!: The ID of a MediaPackage VOD PackagingGroup resource.
    - name: list-packaging-configurations
      description: Returns a collection of MediaPackage VOD PackagingConfiguration resources.
      flags:
        --max-results=: Upper bound on number of records to return.
        --next-token=: A token used to resume pagination from the end of a previous request.
        --packaging-group-id=: Returns MediaPackage VOD PackagingConfigurations associated with the specified PackagingGroup.
    - name: list-packaging-groups
      description: Returns a collection of MediaPackage VOD PackagingGroup resources.
      flags:
        --max-results=: Upper bound on number of records to return.
        --next-token=: A token used to resume pagination from the end of a previous request.
    - name: untag-resource
      description: Removes tags from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource.
        --tag-keys=!: A comma-separated list of the tag keys to remove from the resource.
    - name: configure-logs
      description: Changes the packaging group's properities to configure log subscription
      flags:
        --egress-access-logs=: ""
        --id=!: The ID of a MediaPackage VOD PackagingGroup resource.
    - name: update-packaging-group
      description: Updates a specific packaging group.
      flags:
        --authorization=: ""
        --id=!: The ID of a MediaPackage VOD PackagingGroup resource.
    - name: create-packaging-configuration
      description: Creates a new MediaPackage VOD PackagingConfiguration resource.
      flags:
        --cmaf-package=: ""
        --dash-package=: ""
        --hls-package=: ""
        --id=!: The ID of the PackagingConfiguration.
        --mss-package=: ""
        --packaging-group-id=!: The ID of a PackagingGroup.
        --tags=: ""
    - name: delete-asset
      description: Deletes an existing MediaPackage VOD Asset resource.
      flags:
        --id=!: The ID of the MediaPackage VOD Asset resource to delete.
    - name: describe-asset
      description: Returns a description of a MediaPackage VOD Asset resource.
      flags:
        --id=!: The ID of an MediaPackage VOD Asset resource.
    - name: describe-packaging-configuration
      description: Returns a description of a MediaPackage VOD PackagingConfiguration resource.
      flags:
        --id=!: The ID of a MediaPackage VOD PackagingConfiguration resource.
    - name: list-tags-for-resource
      description: Returns a list of the tags assigned to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource.
    - name: tag-resource
      description: Adds tags to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) for the resource.
        --tags=!: A collection of tags associated with a resource
    - name: list-assets
      description: Returns a collection of MediaPackage VOD Asset resources.
      flags:
        --max-results=: Upper bound on number of records to return.
        --next-token=: A token used to resume pagination from the end of a previous request.
        --packaging-group-id=: Returns Assets associated with the specified PackagingGroup.
