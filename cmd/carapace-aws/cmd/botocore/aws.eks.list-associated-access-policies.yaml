name: list-associated-access-policies
description: Lists the access policies associated with an access entry.
flags:
    --cluster-name=!: The name of your cluster.
    --max-results=: The maximum number of results, returned in paginated output.
    --next-token=: The `nextToken` value returned from a previous paginated request, where `maxResults` was used and the results exceeded the value of that parameter.
    --principal-arn=!: The ARN of the IAM principal for the `AccessEntry`.
