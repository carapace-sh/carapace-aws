name: list-savings-plans-purchase-recommendation-generation
description: Retrieves a list of your historical recommendation generations within the past 30 days.
flags:
    --generation-status=: The status of the recommendation generation.
    --next-page-token=: The token to retrieve the next set of results.
    --page-size=: The number of recommendations that you want returned in a single response object.
    --recommendation-ids=: The IDs for each specific recommendation.
completion:
    flag:
        generation-status:
            - SUCCEEDED
            - PROCESSING
            - FAILED
