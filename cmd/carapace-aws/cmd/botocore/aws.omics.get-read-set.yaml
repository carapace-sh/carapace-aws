name: get-read-set
description: Retrieves detailed information from parts of a read set and returns the read set in the same format that it was uploaded.
flags:
    --file=: The file to retrieve.
    --id=!: The read set's ID.
    --part-number=!: The part number to retrieve.
    --sequence-store-id=!: The read set's sequence store ID.
completion:
    flag:
        file:
            - SOURCE1
            - SOURCE2
            - INDEX
