name: delete-replication-group
description: Deletes an existing replication group.
flags:
    --final-snapshot-identifier=: The name of a final node group (shard) snapshot.
    --replication-group-id=!: The identifier for the cluster to be deleted.
    --retain-primary-cluster=: If set to `true`, all of the read replicas are deleted, but the primary node is retained.
