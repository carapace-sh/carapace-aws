name: put-rest-api
description: A feature of the API Gateway control service for updating an existing API with an input of external API definitions.
flags:
    --body=!: The PUT request body containing external API definitions.
    --fail-on-warnings: A query parameter to indicate whether to rollback the API update (`true`) or not (`false`) when a warning is encountered.
    --mode=: The `mode` query parameter to specify the update mode.
    --no-fail-on-warnings: A query parameter to indicate whether to rollback the API update (`true`) or not (`false`) when a warning is encountered.
    --parameters=: Custom header parameters as part of the request.
    --rest-api-id=!: The string identifier of the associated RestApi.
completion:
    flag:
        mode:
            - merge
            - overwrite
