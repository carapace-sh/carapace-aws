name: put-bucket-accelerate-configuration
description: This operation is not supported for directory buckets.
flags:
    --accelerate-configuration=!: Container for setting the transfer acceleration state.
    --bucket=!: The name of the bucket for which the accelerate configuration is set.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
