name: put-key-policy
description: Attaches a key policy to the specified KMS key.
flags:
    --bypass-policy-lockout-safety-check=: Skips ("bypasses") the key policy lockout safety check.
    --key-id=!: Sets the key policy on the specified KMS key.
    --policy-name=: The name of the key policy.
    --policy=!: The key policy to attach to the KMS key.
