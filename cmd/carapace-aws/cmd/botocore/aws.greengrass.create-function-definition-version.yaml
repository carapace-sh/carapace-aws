name: create-function-definition-version
description: Creates a version of a Lambda function definition that has already been defined.
flags:
    --amzn-client-token=: A client token used to correlate requests and responses.
    --default-config=: The default configuration that applies to all Lambda functions in this function definition version.
    --function-definition-id=!: The ID of the Lambda function definition.
    --functions=: A list of Lambda functions in this function definition version.
