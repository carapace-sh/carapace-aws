name: update-route
description: Updates an existing route for a specified service mesh and virtual router.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --mesh-name=!: The name of the service mesh that the route resides in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --route-name=!: The name of the route to update.
    --spec=!: The new route specification to apply.
    --virtual-router-name=!: The name of the virtual router that the route is associated with.
