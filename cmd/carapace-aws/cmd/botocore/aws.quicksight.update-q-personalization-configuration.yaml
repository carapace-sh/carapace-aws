name: update-q-personalization-configuration
description: Updates a personalization configuration.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account account that contains the personalization configuration that the user wants to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --personalization-mode=!: An option to allow QuickSight to customize data stories with user specific metadata, specifically location and job information, in your IAM Identity Center instance.
completion:
    flag:
        personalization-mode:
            - ENABLED
            - DISABLED
