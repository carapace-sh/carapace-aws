name: describe-maintenance-window-execution-tasks
description: For a given maintenance window execution, lists the tasks that were run.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Optional filters used to scope down the returned tasks.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --window-execution-id=!: The ID of the maintenance window execution whose task executions should be retrieved.
