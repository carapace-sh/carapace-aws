name: send-workflow-step-action
description: Pauses or resumes image creation when the associated workflow runs a `WaitForAction` step.
flags:
    --action=!: The action for the image creation process to take while a workflow `WaitForAction` step waits for an asynchronous action to complete.
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --image-build-version-arn=!: The Amazon Resource Name (ARN) of the image build version to send action for.
    --reason=: The reason why this action is sent.
    --step-execution-id=!: Uniquely identifies the workflow step that sent the step action.
completion:
    flag:
        action:
            - RESUME
            - STOP
