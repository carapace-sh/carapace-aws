name: stop-instance
description: Stops a specific Amazon Lightsail instance that is currently running.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --force: When set to `True`, forces a Lightsail instance that is stuck in a `stopping` state to stop.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-name=!: The name of the instance (a virtual private server) to stop.
    --no-force: When set to `True`, forces a Lightsail instance that is stuck in a `stopping` state to stop.
