name: update-auth-event-feedback
description: Provides the feedback for an authentication event generated by threat protection features.
flags:
    --event-id=!: The ID of the authentication event that you want to submit feedback for.
    --feedback-token=!: The feedback token, an encrypted object generated by Amazon Cognito and passed to your user in the notification email message from the event.
    --feedback-value=!: Your feedback to the authentication event.
    --user-pool-id=!: The ID of the user pool where you want to update auth event feedback.
    --username=!: The name of the user that you want to query or modify.
completion:
    flag:
        feedback-value:
            - Valid
            - Invalid
