name: put-parameter
description: Create or update a parameter in Parameter Store.
flags:
    --allowed-pattern=: A regular expression used to validate the parameter value.
    --data-type=: The data type for a `String` parameter.
    --description=: Information about the parameter that you want to add to the system.
    --key-id=: The Key Management Service (KMS) ID that you want to use to encrypt a parameter.
    --name=!: The fully qualified name of the parameter that you want to create or update.
    --no-overwrite: Overwrite an existing parameter.
    --overwrite: Overwrite an existing parameter.
    --policies=: One or more policies to apply to a parameter.
    --tags=: Optional metadata that you assign to a resource.
    --tier=: The parameter tier to assign to a parameter.
    --type=: The type of parameter that you want to create.
    --value=!: The parameter value that you want to add to the system.
completion:
    flag:
        tier:
            - Standard
            - Advanced
            - Intelligent-Tiering
        type:
            - String
            - StringList
            - SecureString
