name: create-security-profile
description: Creates a security profile.
flags:
    --allowed-access-control-hierarchy-group-id=: The identifier of the hierarchy group that a security profile uses to restrict access to resources in Amazon Connect.
    --allowed-access-control-tags=: The list of tags that a security profile uses to restrict access to resources in Amazon Connect.
    --applications=: A list of third-party applications that the security profile will give access to.
    --description=: The description of the security profile.
    --hierarchy-restricted-resources=: The list of resources that a security profile applies hierarchy restrictions to in Amazon Connect.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --permissions=: Permissions assigned to the security profile.
    --security-profile-name=!: The name of the security profile.
    --tag-restricted-resources=: The list of resources that a security profile applies tag restrictions to in Amazon Connect.
    --tags=: The tags used to organize, track, or control access for this resource.
