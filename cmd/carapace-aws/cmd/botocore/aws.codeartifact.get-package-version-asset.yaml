name: get-package-version-asset
description: Returns an asset (or file) that is in a package.
flags:
    --asset=!: The name of the requested asset.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the package version with the requested asset.
    --format=!: A format that specifies the type of the package version with the requested asset file.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --namespace=: The namespace of the package version with the requested asset file.
    --package-version-revision=: The name of the package version revision that contains the requested asset.
    --package-version=!: A string that contains the package version (for example, `3.5.2`).
    --package=!: The name of the package that contains the requested asset.
    --repository=!: The repository that contains the package version with the requested asset.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
