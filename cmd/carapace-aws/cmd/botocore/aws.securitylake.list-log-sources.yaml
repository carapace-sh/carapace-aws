name: list-log-sources
description: Retrieves the log sources.
flags:
    --accounts=: The list of Amazon Web Services accounts for which log sources are displayed.
    --max-results=: The maximum number of accounts for which the log sources are displayed.
    --next-token=: If nextToken is returned, there are more results available.
    --regions=: The list of Regions for which log sources are displayed.
    --sources=: The list of sources for which log sources are displayed.
