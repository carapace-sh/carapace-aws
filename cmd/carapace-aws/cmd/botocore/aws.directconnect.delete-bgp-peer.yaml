name: delete-bgp-peer
description: Deletes the specified BGP peer on the specified virtual interface with the specified customer address and ASN.
flags:
    --asn-long=: The long ASN for the BGP peer to be deleted from a Direct Connect virtual interface.
    --asn=: The autonomous system number (ASN).
    --bgp-peer-id=: The ID of the BGP peer.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --customer-address=: The IP address assigned to the customer interface.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --virtual-interface-id=: The ID of the virtual interface.
