name: get-application-access-scope
description: Retrieves the authorized targets for an IAM Identity Center access scope for an application.
flags:
    --application-arn=!: Specifies the ARN of the application with the access scope that you want to retrieve.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --scope=!: Specifies the name of the access scope for which you want the authorized targets.
