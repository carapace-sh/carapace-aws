name: update-vpc-connection
description: Updates a VPC connection.
flags:
    --aws-account-id=!: The Amazon Web Services account ID of the account that contains the VPC connection that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dns-resolvers=: A list of IP addresses of DNS resolver endpoints for the VPC connection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The display name for the VPC connection.
    --role-arn=!: An IAM role associated with the VPC connection.
    --security-group-ids=!: A list of security group IDs for the VPC connection.
    --subnet-ids=!: A list of subnet IDs for the VPC connection.
    --vpc-connection-id=!: The ID of the VPC connection that you're updating.
