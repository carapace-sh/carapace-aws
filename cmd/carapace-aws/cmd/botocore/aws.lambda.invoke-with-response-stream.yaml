name: invoke-with-response-stream
description: Configure your Lambda functions to stream response payloads back to clients.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-context=: Up to 3,583 bytes of base64-encoded data about the invoking client to pass to the function in the context object.
    --function-name=!: The name or ARN of the Lambda function.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --invocation-type=: 'Use one of the following options:'
    --log-type=: Set to `Tail` to include the execution log in the response.
    --payload=: The JSON that you want to provide to your Lambda function as input.
    --qualifier=: The alias name.
completion:
    flag:
        invocation-type:
            - RequestResponse
            - DryRun
        log-type:
            - None
            - Tail
