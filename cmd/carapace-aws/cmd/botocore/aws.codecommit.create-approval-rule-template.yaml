name: create-approval-rule-template
description: Creates a template for approval rules that can then be associated with one or more repositories in your Amazon Web Services account.
flags:
    --approval-rule-template-content=!: The content of the approval rule that is created on pull requests in associated repositories.
    --approval-rule-template-description=: The description of the approval rule template.
    --approval-rule-template-name=!: The name of the approval rule template.
