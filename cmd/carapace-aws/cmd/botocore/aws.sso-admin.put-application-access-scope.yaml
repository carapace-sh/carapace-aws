name: put-application-access-scope
description: Adds or updates the list of authorized targets for an IAM Identity Center access scope for an application.
flags:
    --application-arn=!: Specifies the ARN of the application with the access scope with the targets to add or update.
    --authorized-targets=: Specifies an array list of ARNs that represent the authorized targets for this access scope.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --scope=!: Specifies the name of the access scope to be associated with the specified targets.
