name: list-deployments
description: Lists the deployments in a deployment group for an application registered with the user or Amazon Web Services account.
flags:
    --application-name=: The name of an CodeDeploy application associated with the user or Amazon Web Services account.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --create-time-range=: A time range (start and end) for returning a subset of the list of deployments.
    --deployment-group-name=: The name of a deployment group for the specified application.
    --external-id=: The unique ID of an external resource for returning deployments linked to the external resource.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-only-statuses=: 'A subset of deployments to list by status:'
    --next-token=: An identifier returned from the previous list deployments call.
