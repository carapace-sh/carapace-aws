name: create-db-shard-group
description: Creates a new DB shard group for Aurora Limitless Database.
flags:
    --compute-redundancy=: Specifies whether to create standby standby DB data access shard for the DB shard group.
    --db-cluster-identifier=!: The name of the primary DB cluster for the DB shard group.
    --db-shard-group-identifier=!: The name of the DB shard group.
    --max-acu=!: The maximum capacity of the DB shard group in Aurora capacity units (ACUs).
    --min-acu=: The minimum capacity of the DB shard group in Aurora capacity units (ACUs).
    --publicly-accessible=: Specifies whether the DB shard group is publicly accessible.
    --tags=: ""
