name: greengrassv2
description: AWS IoT Greengrass V2
commands:
    - name: get-connectivity-info
      description: Retrieves connectivity information for a Greengrass core device.
      flags:
        --thing-name=!: The name of the core device.
    - name: get-core-device
      description: Retrieves metadata for a Greengrass core device.
      flags:
        --core-device-thing-name=!: The name of the core device.
    - name: list-effective-deployments
      description: Retrieves a paginated list of deployment jobs that IoT Greengrass sends to Greengrass core devices.
      flags:
        --core-device-thing-name=!: The name of the core device.
        --max-results=: The maximum number of results to be returned per paginated request.
        --next-token=: The token to be used for the next set of paginated results.
    - name: resolve-component-candidates
      description: Retrieves a list of components that meet the component, version, and platform requirements of a deployment.
      flags:
        --component-candidates=: The list of components to resolve.
        --platform=: The platform to use to resolve compatible components.
    - name: untag-resource
      description: Removes a tag from an IoT Greengrass resource.
      flags:
        --resource-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource to untag.
        --tag-keys=!: A list of keys for tags to remove from the resource.
    - name: create-deployment
      description: Creates a continuous deployment for a target, which is a Greengrass core device or group of core devices.
      flags:
        --client-token=: A unique, case-sensitive identifier that you can provide to ensure that the request is idempotent.
        --components=: The components to deploy.
        --deployment-name=: The name of the deployment.
        --deployment-policies=: The deployment policies for the deployment.
        --iot-job-configuration=: The job configuration for the deployment configuration.
        --parent-target-arn=: The parent deployment's target [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) within a subdeployment.
        --tags=: A list of key-value pairs that contain metadata for the resource.
        --target-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the target IoT thing or thing group.
    - name: delete-component
      description: Deletes a version of a component from IoT Greengrass.
      flags:
        --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component version.
    - name: delete-core-device
      description: Deletes a Greengrass core device, which is an IoT thing.
      flags:
        --core-device-thing-name=!: The name of the core device.
    - name: disassociate-service-role-from-account
      description: Disassociates the Greengrass service role from IoT Greengrass for your Amazon Web Services account in this Amazon Web Services Region.
    - name: get-component-version-artifact
      description: Gets the pre-signed URL to download a public or a Lambda component artifact.
      flags:
        --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component version.
        --artifact-name=!: The name of the artifact.
        --iot-endpoint-type=: Determines if the Amazon S3 URL returned is a FIPS pre-signed URL endpoint.
        --s3-endpoint-type=: Specifies the endpoint to use when getting Amazon S3 pre-signed URLs.
      completion:
        flag:
            iot-endpoint-type:
                - fips
                - standard
            s3-endpoint-type:
                - REGIONAL
                - GLOBAL
    - name: create-component-version
      description: Creates a component.
      flags:
        --client-token=: A unique, case-sensitive identifier that you can provide to ensure that the request is idempotent.
        --inline-recipe=: The recipe to use to create the component.
        --lambda-function=: The parameters to create a component from a Lambda function.
        --tags=: A list of key-value pairs that contain metadata for the resource.
    - name: delete-deployment
      description: Deletes a deployment.
      flags:
        --deployment-id=!: The ID of the deployment.
    - name: list-installed-components
      description: Retrieves a paginated list of the components that a Greengrass core device runs.
      flags:
        --core-device-thing-name=!: The name of the core device.
        --max-results=: The maximum number of results to be returned per paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --topology-filter=: The filter for the list of components.
      completion:
        flag:
            topology-filter:
                - ALL
                - ROOT
    - name: cancel-deployment
      description: Cancels a deployment.
      flags:
        --deployment-id=!: The ID of the deployment.
    - name: get-component
      description: Gets the recipe for a version of a component.
      flags:
        --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component version.
        --recipe-output-format=: The format of the recipe.
      completion:
        flag:
            recipe-output-format:
                - JSON
                - YAML
    - name: list-deployments
      description: Retrieves a paginated list of deployments.
      flags:
        --history-filter=: The filter for the list of deployments.
        --max-results=: The maximum number of results to be returned per paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --parent-target-arn=: The parent deployment's target [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) within a subdeployment.
        --target-arn=: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the target IoT thing or thing group.
      completion:
        flag:
            history-filter:
                - ALL
                - LATEST_ONLY
    - name: get-deployment
      description: Gets a deployment.
      flags:
        --deployment-id=!: The ID of the deployment.
    - name: list-client-devices-associated-with-core-device
      description: Retrieves a paginated list of client devices that are associated with a core device.
      flags:
        --core-device-thing-name=!: The name of the core device.
        --max-results=: The maximum number of results to be returned per paginated request.
        --next-token=: The token to be used for the next set of paginated results.
    - name: list-core-devices
      description: Retrieves a paginated list of Greengrass core devices.
      flags:
        --max-results=: The maximum number of results to be returned per paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --runtime=: The runtime to be used by the core device.
        --status=: The core device status by which to filter.
        --thing-group-arn=: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the IoT thing group by which to filter.
      completion:
        flag:
            status:
                - HEALTHY
                - UNHEALTHY
    - name: tag-resource
      description: Adds tags to an IoT Greengrass resource.
      flags:
        --resource-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource to tag.
        --tags=!: A list of key-value pairs that contain metadata for the resource.
    - name: list-components
      description: Retrieves a paginated list of component summaries.
      flags:
        --max-results=: The maximum number of results to be returned per paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --scope=: The scope of the components to list.
      completion:
        flag:
            scope:
                - PRIVATE
                - PUBLIC
    - name: list-tags-for-resource
      description: Retrieves the list of tags for an IoT Greengrass resource.
      flags:
        --resource-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource.
    - name: batch-disassociate-client-device-from-core-device
      description: Disassociates a list of client devices from a core device.
      flags:
        --core-device-thing-name=!: The name of the core device.
        --entries=: The list of client devices to disassociate.
    - name: list-component-versions
      description: Retrieves a paginated list of all versions for a component.
      flags:
        --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component.
        --max-results=: The maximum number of results to be returned per paginated request.
        --next-token=: The token to be used for the next set of paginated results.
    - name: update-connectivity-info
      description: Updates connectivity information for a Greengrass core device.
      flags:
        --connectivity-info=!: The connectivity information for the core device.
        --thing-name=!: The name of the core device.
    - name: batch-associate-client-device-with-core-device
      description: Associates a list of client devices with a core device.
      flags:
        --core-device-thing-name=!: The name of the core device.
        --entries=: The list of client devices to associate.
    - name: get-service-role-for-account
      description: Gets the service role associated with IoT Greengrass for your Amazon Web Services account in this Amazon Web Services Region.
    - name: associate-service-role-to-account
      description: Associates a Greengrass service role with IoT Greengrass for your Amazon Web Services account in this Amazon Web Services Region.
      flags:
        --role-arn=!: The Amazon Resource Name (ARN) of the service role to associate with IoT Greengrass for your Amazon Web Services account in this Amazon Web Services Region.
    - name: describe-component
      description: Retrieves metadata for a version of a component.
      flags:
        --arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the component version.
