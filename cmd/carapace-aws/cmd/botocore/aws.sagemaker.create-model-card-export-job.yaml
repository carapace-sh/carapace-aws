name: create-model-card-export-job
description: Creates an Amazon SageMaker Model Card export job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --model-card-export-job-name=!: The name of the model card export job.
    --model-card-name=!: The name or Amazon Resource Name (ARN) of the model card to export.
    --model-card-version=: The version of the model card to export.
    --output-config=!: The model card output configuration that specifies the Amazon S3 path for exporting.
