name: list-hubs
description: List all existing hubs.
flags:
    --creation-time-after=: Only list hubs that were created after the time specified.
    --creation-time-before=: Only list hubs that were created before the time specified.
    --last-modified-time-after=: Only list hubs that were last modified after the time specified.
    --last-modified-time-before=: Only list hubs that were last modified before the time specified.
    --max-results=: The maximum number of hubs to list.
    --name-contains=: Only list hubs with names that contain the specified string.
    --next-token=: If the response to a previous `ListHubs` request was truncated, the response includes a `NextToken`.
    --sort-by=: Sort hubs by either name or creation time.
    --sort-order=: Sort hubs by ascending or descending order.
completion:
    flag:
        sort-by:
            - HubName
            - CreationTime
            - HubStatus
            - AccountIdOwner
        sort-order:
            - Ascending
            - Descending
