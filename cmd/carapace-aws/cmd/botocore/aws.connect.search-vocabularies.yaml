name: search-vocabularies
description: Searches for vocabularies within a specific Amazon Connect instance using `State`, `NameStartsWith`, and `LanguageCode`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The identifier of the Amazon Connect instance.
    --language-code=: The language code of the vocabulary entries.
    --max-results=: The maximum number of results to return per page.
    --name-starts-with=: The starting pattern of the name of the vocabulary.
    --next-token=: The token for the next set of results.
    --state=: The current state of the custom vocabulary.
completion:
    flag:
        language-code:
            - ar-AE
            - de-CH
            - de-DE
