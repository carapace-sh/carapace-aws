name: verify-device-position
description: Verifies the integrity of the device's position by determining if it was reported behind a proxy, and by comparing it to an inferred position estimated based on the device's state.
flags:
    --device-state=!: The device's state, including position, IP address, cell signals and Wi-Fi access points.
    --distance-unit=: The distance unit for the verification request.
    --tracker-name=!: The name of the tracker resource to be associated with verification request.
completion:
    flag:
        distance-unit:
            - Kilometers
            - Miles
