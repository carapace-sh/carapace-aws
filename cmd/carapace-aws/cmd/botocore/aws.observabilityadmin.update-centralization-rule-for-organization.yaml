name: update-centralization-rule-for-organization
description: Updates an existing centralization rule that applies across an Amazon Web Services Organization.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --rule-identifier=!: The identifier (name or ARN) of the organization centralization rule to update.
    --rule=!: The configuration details for the organization-wide centralization rule, including the source configuration and the destination configuration to centralize telemetry data across the organization.
