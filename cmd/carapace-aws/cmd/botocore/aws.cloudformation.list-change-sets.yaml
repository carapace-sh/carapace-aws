name: list-change-sets
description: Returns the ID and status of each active change set for a stack.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --next-token=: A string (provided by the [ListChangeSets]() response output) that identifies the next page of change sets that you want to retrieve.
    --stack-name=!: The name or the Amazon Resource Name (ARN) of the stack for which you want to list change sets.
