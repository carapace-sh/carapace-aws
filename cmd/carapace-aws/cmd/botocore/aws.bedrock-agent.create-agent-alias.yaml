name: create-agent-alias
description: Creates an alias of an agent that can be used to deploy the agent.
flags:
    --agent-alias-name=!: The name of the alias.
    --agent-id=!: The unique identifier of the agent.
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --description=: A description of the alias of the agent.
    --routing-configuration=: Contains details about the routing configuration of the alias.
    --tags=: Any tags that you want to attach to the alias of the agent.
