name: disassociate-opportunity
description: Allows you to remove an existing association between an `Opportunity` and related entities, such as a Partner Solution, Amazon Web Services product, or an Amazon Web Services Marketplace offer.
flags:
    --catalog=!: Specifies the catalog associated with the request.
    --opportunity-identifier=!: The opportunity's unique identifier for when you want to disassociate it from related entities.
    --related-entity-identifier=!: The related entity's identifier that you want to disassociate from the opportunity.
    --related-entity-type=!: The type of the entity that you're disassociating from the opportunity.
completion:
    flag:
        related-entity-type:
            - Solutions
            - AwsProducts
            - AwsMarketplaceOffers
