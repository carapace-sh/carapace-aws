name: get-query-suggestions
description: Fetches the queries that are suggested to your users.
flags:
    --attribute-suggestions-config=: Configuration information for the document fields/attributes that you want to base query suggestions on.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --index-id=!: The identifier of the index you want to get query suggestions from.
    --max-suggestions-count=: The maximum number of query suggestions you want to show to your users.
    --query-text=!: The text of a user's query to generate query suggestions.
    --suggestion-types=: The suggestions type to base query suggestions on.
