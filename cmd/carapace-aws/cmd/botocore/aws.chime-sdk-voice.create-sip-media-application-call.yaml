name: create-sip-media-application-call
description: Creates an outbound call to a phone number from the phone number specified in the request, and it invokes the endpoint of the specified `sipMediaApplicationId`.
flags:
    --arguments-map=: Context passed to a CreateSipMediaApplication API call.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --from-phone-number=!: The phone number that a user calls from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --sip-headers=: The SIP headers added to an outbound call leg.
    --sip-media-application-id=!: The ID of the SIP media application.
    --to-phone-number=!: The phone number that the service should call.
