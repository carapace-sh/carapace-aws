name: start-replication-task
description: Starts the replication task.
flags:
    --cdc-start-position=: Indicates when you want a change data capture (CDC) operation to start.
    --cdc-start-time=: Indicates the start time for a change data capture (CDC) operation.
    --cdc-stop-position=: Indicates when you want a change data capture (CDC) operation to stop.
    --replication-task-arn=!: The Amazon Resource Name (ARN) of the replication task to be started.
    --start-replication-task-type=!: The type of replication task to start.
completion:
    flag:
        start-replication-task-type:
            - start-replication
            - resume-processing
            - reload-target
