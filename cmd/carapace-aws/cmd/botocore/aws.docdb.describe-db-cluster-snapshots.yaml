name: describe-db-cluster-snapshots
description: Returns information about cluster snapshots.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-cluster-identifier=: The ID of the cluster to retrieve the list of cluster snapshots for.
    --db-cluster-snapshot-identifier=: A specific cluster snapshot identifier to describe.
    --filters=: This parameter is not currently supported.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-public: Set to `true` to include manual cluster snapshots that are public and can be copied or restored by any Amazon Web Services account, and otherwise `false`.
    --include-shared: Set to `true` to include shared manual cluster snapshots from other Amazon Web Services accounts that this Amazon Web Services account has been given permission to copy or restore, and otherwise `false`.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
    --no-include-public: Set to `true` to include manual cluster snapshots that are public and can be copied or restored by any Amazon Web Services account, and otherwise `false`.
    --no-include-shared: Set to `true` to include shared manual cluster snapshots from other Amazon Web Services accounts that this Amazon Web Services account has been given permission to copy or restore, and otherwise `false`.
    --snapshot-type=: The type of cluster snapshots to be returned.
