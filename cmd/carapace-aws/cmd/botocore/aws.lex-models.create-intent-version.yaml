name: create-intent-version
description: Creates a new version of an intent based on the `$LATEST` version of the intent.
flags:
    --checksum=: Checksum of the `$LATEST` version of the intent that should be used to create the new version.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the intent that you want to create a new version of.
