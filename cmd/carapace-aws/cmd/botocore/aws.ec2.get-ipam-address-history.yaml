name: get-ipam-address-history
description: Retrieve historical information about a CIDR within an IPAM scope.
flags:
    --cidr=!: The CIDR you want the history of.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --end-time=: The end of the time period for which you are looking for history.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ipam-scope-id=!: The ID of the IPAM scope that the CIDR is in.
    --max-results=: The maximum number of historical results you would like returned per page.
    --next-token=: The token for the next page of results.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --start-time=: The start of the time period for which you are looking for history.
    --vpc-id=: The ID of the VPC you want your history records filtered by.
