name: restore-object
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The bucket name containing the object to restore.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the object when you use the SDK.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --key=!: Object key for which the action was initiated.
    --request-payer=: ""
    --restore-request=: ""
    --version-id=: VersionId used to reference a specific version of the object.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
        request-payer:
            - requester
