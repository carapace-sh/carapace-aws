name: list-resources-associated-to-custom-line-item
description: List the resources that are associated to a custom line item.
flags:
    --arn=!: The ARN of the custom line item for which the resource associations will be listed.
    --billing-period=: The billing period for which the resource associations will be listed.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: (Optional) A `ListResourcesAssociatedToCustomLineItemFilter` that can specify the types of resources that should be retrieved.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: (Optional) The maximum number of resource associations to be retrieved.
    --next-token=: (Optional) The pagination token that's returned by a previous request.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
