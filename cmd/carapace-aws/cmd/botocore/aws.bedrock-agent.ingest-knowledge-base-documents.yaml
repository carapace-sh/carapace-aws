name: ingest-knowledge-base-documents
description: Ingests documents directly into the knowledge base that is connected to the data source.
flags:
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --data-source-id=!: The unique identifier of the data source connected to the knowledge base that you're adding documents to.
    --documents=!: A list of objects, each of which contains information about the documents to add.
    --knowledge-base-id=!: The unique identifier of the knowledge base to ingest the documents into.
