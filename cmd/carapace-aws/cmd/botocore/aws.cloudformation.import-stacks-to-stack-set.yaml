name: import-stacks-to-stack-set
description: Import existing stacks into a new StackSets.
flags:
    --call-as=: By default, `SELF` is specified.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --operation-id=: A unique, user defined, identifier for the StackSet operation.
    --operation-preferences=: The user-specified preferences for how CloudFormation performs a StackSet operation.
    --organizational-unit-ids=: The list of OU ID's to which the imported stacks must be mapped as deployment targets.
    --stack-ids-url=: The Amazon S3 URL which contains list of stack ids to be inputted.
    --stack-ids=: The IDs of the stacks you are importing into a StackSet.
    --stack-set-name=!: The name of the StackSet.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
