name: create-use-case
description: Creates a use case for an integration association.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The identifier of the Amazon Connect instance.
    --integration-association-id=!: The identifier for the integration association.
    --tags=: The tags used to organize, track, or control access for this resource.
    --use-case-type=!: The type of use case to associate to the integration association.
completion:
    flag:
        use-case-type:
            - RULES_EVALUATION
            - CONNECT_CAMPAIGNS
