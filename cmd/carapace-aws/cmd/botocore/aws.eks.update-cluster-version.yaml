name: update-cluster-version
description: Updates an Amazon EKS cluster to the specified Kubernetes version.
flags:
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --force: Set this value to `true` to override upgrade-blocking readiness checks when updating a cluster.
    --name=!: The name of the Amazon EKS cluster to update.
    --no-force&: Set this value to `true` to override upgrade-blocking readiness checks when updating a cluster.
    --version=!: The desired Kubernetes version following a successful update.
