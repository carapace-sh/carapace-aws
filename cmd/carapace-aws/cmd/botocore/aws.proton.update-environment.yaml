name: update-environment
description: Update an environment.
flags:
    --codebuild-role-arn=: The Amazon Resource Name (ARN) of the IAM service role that allows Proton to provision infrastructure using CodeBuild-based provisioning on your behalf.
    --component-role-arn=: The Amazon Resource Name (ARN) of the IAM service role that Proton uses when provisioning directly defined components in this environment.
    --deployment-type=!: There are four modes for updating an environment.
    --description=: A description of the environment update.
    --environment-account-connection-id=: The ID of the environment account connection.
    --name=!: The name of the environment to update.
    --proton-service-role-arn=: The Amazon Resource Name (ARN) of the Proton service role that allows Proton to make API calls to other services your behalf.
    --provisioning-repository=: The linked repository that you use to host your rendered infrastructure templates for self-managed provisioning.
    --spec=: The formatted specification that defines the update.
    --template-major-version=: The major version of the environment to update.
    --template-minor-version=: The minor version of the environment to update.
completion:
    flag:
        deployment-type:
            - NONE
            - CURRENT_VERSION
            - MINOR_VERSION
            - MAJOR_VERSION
