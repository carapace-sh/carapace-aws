name: update-service
description: Update an App Runner service.
flags:
    --auto-scaling-configuration-arn=: The Amazon Resource Name (ARN) of an App Runner automatic scaling configuration resource that you want to associate with the App Runner service.
    --health-check-configuration=: The settings for the health check that App Runner performs to monitor the health of the App Runner service.
    --instance-configuration=: The runtime configuration to apply to instances (scaling units) of your service.
    --network-configuration=: Configuration settings related to network traffic of the web application that the App Runner service runs.
    --observability-configuration=: The observability configuration of your service.
    --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to update.
    --source-configuration=: The source configuration to apply to the App Runner service.
