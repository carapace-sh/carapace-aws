name: update-game-server-group
description: '**This operation is used with the Amazon GameLift Servers FleetIQ solution and game server groups.**'
flags:
    --balancing-strategy=: Indicates how Amazon GameLift Servers FleetIQ balances the use of Spot Instances and On-Demand Instances in the game server group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --game-server-group-name=!: A unique identifier for the game server group.
    --game-server-protection-policy=: A flag that indicates whether instances in the game server group are protected from early termination.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-definitions=: An updated list of Amazon EC2 instance types to use in the Auto Scaling group.
    --role-arn=: The Amazon Resource Name ([ARN](https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html)) for an IAM role that allows Amazon GameLift Servers to access your Amazon EC2 Auto Scaling groups.
completion:
    flag:
        balancing-strategy:
            - SPOT_ONLY
            - SPOT_PREFERRED
            - ON_DEMAND_ONLY
        game-server-protection-policy:
            - NO_PROTECTION
            - FULL_PROTECTION
