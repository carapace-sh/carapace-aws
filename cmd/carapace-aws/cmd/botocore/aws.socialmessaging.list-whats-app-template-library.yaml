name: list-whats-app-template-library
description: Lists templates available in Meta's template library for WhatsApp messaging.
flags:
    --filters=: Map of filters to apply (searchKey, topic, usecase, industry, language).
    --id=!: The ID of the WhatsApp Business Account to list library templates for.
    --max-results=: The maximum number of results to return per page (1-100).
    --next-token=: The token for the next page of results.
