name: get-execution-history
description: Returns the history of the specified execution as a list of events.
flags:
    --execution-arn=!: The Amazon Resource Name (ARN) of the execution.
    --include-execution-data=: You can select whether execution data (input or output of a history event) is returned.
    --max-results=: The maximum number of results that are returned per call.
    --next-token=: If `nextToken` is returned, there are more results available.
    --reverse-order=: Lists events in descending order of their `timeStamp`.
