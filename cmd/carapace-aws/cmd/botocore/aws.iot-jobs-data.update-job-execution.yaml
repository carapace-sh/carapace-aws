name: update-job-execution
description: Updates the status of a job execution.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --execution-number=: Optional.
    --expected-version=: Optional.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-job-document: Optional.
    --include-job-execution-state: Optional.
    --job-id=!: The unique identifier assigned to this job when it was created.
    --no-include-job-document: Optional.
    --no-include-job-execution-state: Optional.
    --status-details=: Optional.
    --status=!: The new status for the job execution (IN\_PROGRESS, FAILED, SUCCESS, or REJECTED).
    --step-timeout-in-minutes=: Specifies the amount of time this device has to finish execution of this job.
    --thing-name=!: The name of the thing associated with the device.
completion:
    flag:
        status:
            - QUEUED
            - IN_PROGRESS
            - SUCCEEDED
            - FAILED
            - TIMED_OUT
            - REJECTED
            - REMOVED
            - CANCELED
