name: change-message-visibility
description: Changes the visibility timeout of a specified message in a queue to a new value.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --queue-url=!: The URL of the Amazon SQS queue whose message's visibility is changed.
    --receipt-handle=!: The receipt handle associated with the message, whose visibility timeout is changed.
    --visibility-timeout=!: The new value for the message's visibility timeout (in seconds).
