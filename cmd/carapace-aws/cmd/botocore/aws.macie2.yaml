name: macie2
description: Amazon Macie 2
commands:
    - name: delete-custom-data-identifier
      description: Soft deletes a custom data identifier.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: get-master-account
      description: (Deprecated) Retrieves information about the Amazon Macie administrator account for an account.
    - name: list-invitations
      description: Retrieves information about Amazon Macie membership invitations that were received by an account.
      flags:
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: decline-invitations
      description: Declines Amazon Macie membership invitations that were received from specific accounts.
      flags:
        --account-ids=!: An array that lists Amazon Web Services account IDs, one for each account that sent an invitation to decline.
    - name: delete-findings-filter
      description: Deletes a findings filter.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: get-classification-scope
      description: Retrieves the classification scope settings for an account.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: list-custom-data-identifiers
      description: Retrieves a subset of information about the custom data identifiers for an account.
      flags:
        --max-results=: The maximum number of items to include in each page of the response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: list-sensitivity-inspection-templates
      description: Retrieves a subset of information about the sensitivity inspection template for an account.
      flags:
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: search-resources
      description: Retrieves (queries) statistical data and other information about Amazon Web Services resources that Amazon Macie monitors and analyzes for an account.
      flags:
        --bucket-criteria=: The filter conditions that determine which S3 buckets to include or exclude from the query results.
        --max-results=: The maximum number of items to include in each page of the response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --sort-criteria=: The criteria to use to sort the results.
    - name: create-findings-filter
      description: Creates and defines the criteria and other settings for a findings filter.
      flags:
        --action=!: The action to perform on findings that match the filter criteria (findingCriteria).
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --description=: A custom description of the filter.
        --finding-criteria=!: The criteria to use to filter findings.
        --name=!: A custom name for the filter.
        --position=: The position of the filter in the list of saved filters on the Amazon Macie console.
        --tags=: A map of key-value pairs that specifies the tags to associate with the filter.
      completion:
        flag:
            action:
                - ARCHIVE
                - NOOP
    - name: delete-invitations
      description: Deletes Amazon Macie membership invitations that were received from specific accounts.
      flags:
        --account-ids=!: An array that lists Amazon Web Services account IDs, one for each account that sent an invitation to delete.
    - name: describe-buckets
      description: Retrieves (queries) statistical data and other information about one or more S3 buckets that Amazon Macie monitors and analyzes for an account.
      flags:
        --criteria=: The criteria to use to filter the query results.
        --max-results=: The maximum number of items to include in each page of the response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --sort-criteria=: The criteria to use to sort the query results.
    - name: describe-organization-configuration
      description: Retrieves the Amazon Macie configuration settings for an organization in Organizations.
    - name: list-organization-admin-accounts
      description: Retrieves information about the delegated Amazon Macie administrator account for an organization in Organizations.
      flags:
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: list-resource-profile-detections
      description: Retrieves information about the types and amount of sensitive data that Amazon Macie found in an S3 bucket.
      flags:
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --resource-arn=!: The Amazon Resource Name (ARN) of the S3 bucket that the request applies to.
    - name: disable-organization-admin-account
      description: Disables an account as the delegated Amazon Macie administrator account for an organization in Organizations.
      flags:
        --admin-account-id=!: The Amazon Web Services account ID of the delegated Amazon Macie administrator account.
    - name: get-reveal-configuration
      description: Retrieves the status and configuration settings for retrieving occurrences of sensitive data reported by findings.
    - name: get-usage-totals
      description: Retrieves (queries) aggregated usage data for an account.
      flags:
        --time-range=: The inclusive time period to retrieve the data for.
    - name: list-allow-lists
      description: Retrieves a subset of information about all the allow lists for an account.
      flags:
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: list-resource-profile-artifacts
      description: Retrieves information about objects that Amazon Macie selected from an S3 bucket for automated sensitive data discovery.
      flags:
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --resource-arn=!: The Amazon Resource Name (ARN) of the S3 bucket that the request applies to.
    - name: update-automated-discovery-configuration
      description: Changes the configuration settings and status of automated sensitive data discovery for an organization or standalone account.
      flags:
        --auto-enable-organization-members=: Specifies whether to automatically enable automated sensitive data discovery for accounts in the organization.
        --status=!: The new status of automated sensitive data discovery for the organization or account.
      completion:
        flag:
            auto-enable-organization-members:
                - ALL
                - NEW
                - NONE
            status:
                - ENABLED
                - DISABLED
    - name: accept-invitation
      description: Accepts an Amazon Macie membership invitation that was received from a specific account.
      flags:
        --administrator-account-id=: The Amazon Web Services account ID for the account that sent the invitation.
        --invitation-id=!: The unique identifier for the invitation to accept.
        --master-account=: (Deprecated) The Amazon Web Services account ID for the account that sent the invitation.
    - name: batch-get-custom-data-identifiers
      description: Retrieves information about one or more custom data identifiers.
      flags:
        --ids=: An array of custom data identifier IDs, one for each custom data identifier to retrieve information about.
    - name: describe-classification-job
      description: Retrieves the status and settings for a classification job.
      flags:
        --job-id=!: The unique identifier for the classification job.
    - name: enable-macie
      description: Enables Amazon Macie and specifies the configuration settings for a Macie account.
      flags:
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --finding-publishing-frequency=: Specifies how often to publish updates to policy findings for the account.
        --status=: Specifies the new status for the account.
      completion:
        flag:
            finding-publishing-frequency:
                - FIFTEEN_MINUTES
                - ONE_HOUR
                - SIX_HOURS
            status:
                - PAUSED
                - ENABLED
    - name: get-administrator-account
      description: Retrieves information about the Amazon Macie administrator account for an account.
    - name: get-findings-publication-configuration
      description: Retrieves the configuration settings for publishing findings to Security Hub.
    - name: list-classification-jobs
      description: Retrieves a subset of information about one or more classification jobs.
      flags:
        --filter-criteria=: The criteria to use to filter the results.
        --max-results=: The maximum number of items to include in each page of the response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --sort-criteria=: The criteria to use to sort the results.
    - name: update-macie-session
      description: Suspends or re-enables Amazon Macie, or updates the configuration settings for a Macie account.
      flags:
        --finding-publishing-frequency=: Specifies how often to publish updates to policy findings for the account.
        --status=: Specifies a new status for the account.
      completion:
        flag:
            finding-publishing-frequency:
                - FIFTEEN_MINUTES
                - ONE_HOUR
                - SIX_HOURS
            status:
                - PAUSED
                - ENABLED
    - name: disassociate-from-master-account
      description: (Deprecated) Disassociates a member account from its Amazon Macie administrator account.
    - name: get-usage-statistics
      description: Retrieves (queries) quotas and aggregated usage data for one or more accounts.
      flags:
        --filter-by=: An array of objects, one for each condition to use to filter the query results.
        --max-results=: The maximum number of items to include in each page of the response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --sort-by=: The criteria to use to sort the query results.
        --time-range=: The inclusive time period to query usage data for.
      completion:
        flag:
            time-range:
                - MONTH_TO_DATE
                - PAST_30_DAYS
    - name: list-tags-for-resource
      description: Retrieves the tags (keys and values) that are associated with an Amazon Macie resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: list-findings-filters
      description: Retrieves a subset of information about all the findings filters for an account.
      flags:
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: list-managed-data-identifiers
      description: Retrieves information about all the managed data identifiers that Amazon Macie currently provides.
      flags:
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: test-custom-data-identifier
      description: Tests criteria for a custom data identifier.
      flags:
        --ignore-words=: An array that lists specific character sequences (*ignore words*) to exclude from the results.
        --keywords=: An array that lists specific character sequences (*keywords*), one of which must precede and be within proximity (maximumMatchDistance) of the regular expression to match.
        --maximum-match-distance=: The maximum number of characters that can exist between the end of at least one complete character sequence specified by the keywords array and the end of the text that matches the regex pattern.
        --regex=!: The regular expression (*regex*) that defines the pattern to match.
        --sample-text=!: The sample text to inspect by using the custom data identifier.
    - name: update-classification-job
      description: Changes the status of a classification job.
      flags:
        --job-id=!: The unique identifier for the classification job.
        --job-status=!: The new status for the job.
      completion:
        flag:
            job-status:
                - RUNNING
                - PAUSED
                - CANCELLED
                - COMPLETE
                - IDLE
                - USER_PAUSED
    - name: update-member-session
      description: Enables an Amazon Macie administrator to suspend or re-enable Macie for a member account.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
        --status=!: Specifies the new status for the account.
      completion:
        flag:
            status:
                - PAUSED
                - ENABLED
    - name: update-resource-profile-detections
      description: Updates the sensitivity scoring settings for an S3 bucket.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the S3 bucket that the request applies to.
        --suppress-data-identifiers=: An array of objects, one for each custom data identifier or managed data identifier that detected a type of sensitive data to exclude from the bucket's score.
    - name: create-custom-data-identifier
      description: Creates and defines the criteria and other settings for a custom data identifier.
      flags:
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --description=: A custom description of the custom data identifier.
        --ignore-words=: An array that lists specific character sequences (*ignore words*) to exclude from the results.
        --keywords=: An array that lists specific character sequences (*keywords*), one of which must precede and be within proximity (maximumMatchDistance) of the regular expression to match.
        --maximum-match-distance=: The maximum number of characters that can exist between the end of at least one complete character sequence specified by the keywords array and the end of the text that matches the regex pattern.
        --name=!: A custom name for the custom data identifier.
        --regex=!: The regular expression (*regex*) that defines the pattern to match.
        --severity-levels=: The severity to assign to findings that the custom data identifier produces, based on the number of occurrences of text that match the custom data identifier's detection criteria.
        --tags=: A map of key-value pairs that specifies the tags to associate with the custom data identifier.
    - name: get-invitations-count
      description: Retrieves the count of Amazon Macie membership invitations that were received by an account.
    - name: enable-organization-admin-account
      description: Designates an account as the delegated Amazon Macie administrator account for an organization in Organizations.
      flags:
        --admin-account-id=!: The Amazon Web Services account ID for the account to designate as the delegated Amazon Macie administrator account for the organization.
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
    - name: get-findings
      description: Retrieves the details of one or more findings.
      flags:
        --finding-ids=!: An array of strings that lists the unique identifiers for the findings to retrieve.
        --sort-criteria=: The criteria for sorting the results of the request.
    - name: get-findings-filter
      description: Retrieves the criteria and other settings for a findings filter.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: update-classification-scope
      description: Updates the classification scope settings for an account.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
        --s3=: The S3 buckets to add or remove from the exclusion list defined by the classification scope.
    - name: update-resource-profile
      description: Updates the sensitivity score for an S3 bucket.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the S3 bucket that the request applies to.
        --sensitivity-score-override=: The new sensitivity score for the bucket.
    - name: create-classification-job
      description: Creates and defines the settings for a classification job.
      flags:
        --allow-list-ids=: An array of unique identifiers, one for each allow list for the job to use when it analyzes data.
        --client-token=!: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --custom-data-identifier-ids=: An array of unique identifiers, one for each custom data identifier for the job to use when it analyzes data.
        --description=: A custom description of the job.
        --initial-run: For a recurring job, specifies whether to analyze all existing, eligible objects immediately after the job is created (true).
        --job-type=!: The schedule for running the job.
        --managed-data-identifier-ids=: An array of unique identifiers, one for each managed data identifier for the job to include (use) or exclude (not use) when it analyzes data.
        --managed-data-identifier-selector=: The selection type to apply when determining which managed data identifiers the job uses to analyze data.
        --name=!: A custom name for the job.
        --no-initial-run: For a recurring job, specifies whether to analyze all existing, eligible objects immediately after the job is created (true).
        --s3-job-definition=!: The S3 buckets that contain the objects to analyze, and the scope of that analysis.
        --sampling-percentage=: The sampling depth, as a percentage, for the job to apply when processing objects.
        --schedule-frequency=: The recurrence pattern for running the job.
        --tags=: A map of key-value pairs that specifies the tags to associate with the job.
      completion:
        flag:
            job-type:
                - ONE_TIME
                - SCHEDULED
            managed-data-identifier-selector:
                - ALL
                - EXCLUDE
                - INCLUDE
                - NONE
                - RECOMMENDED
    - name: create-invitations
      description: Sends an Amazon Macie membership invitation to one or more accounts.
      flags:
        --account-ids=!: An array that lists Amazon Web Services account IDs, one for each account to send the invitation to.
        --disable-email-notification: Specifies whether to send the invitation as an email message.
        --message=: Custom text to include in the email message that contains the invitation.
        --no-disable-email-notification: Specifies whether to send the invitation as an email message.
    - name: create-sample-findings
      description: Creates sample findings.
      flags:
        --finding-types=: An array of finding types, one for each type of sample finding to create.
    - name: get-automated-discovery-configuration
      description: Retrieves the configuration settings and status of automated sensitive data discovery for an organization or standalone account.
    - name: get-classification-export-configuration
      description: Retrieves the configuration settings for storing data classification results.
    - name: list-automated-discovery-accounts
      description: Retrieves the status of automated sensitive data discovery for one or more accounts.
      flags:
        --account-ids=: The Amazon Web Services account ID for each account, for as many as 50 accounts.
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: put-classification-export-configuration
      description: Adds or updates the configuration settings for storing data classification results.
      flags:
        --configuration=!: The location to store data classification results in, and the encryption settings to use when storing results in that location.
    - name: put-findings-publication-configuration
      description: Updates the configuration settings for publishing findings to Security Hub.
      flags:
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --security-hub-configuration=: The configuration settings that determine which findings to publish to Security Hub.
    - name: disassociate-from-administrator-account
      description: Disassociates a member account from its Amazon Macie administrator account.
    - name: get-sensitivity-inspection-template
      description: Retrieves the settings for the sensitivity inspection template for an account.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: untag-resource
      description: Removes one or more tags (keys and values) from an Amazon Macie resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: One or more tags (keys) to remove from the resource.
    - name: update-organization-configuration
      description: Updates the Amazon Macie configuration settings for an organization in Organizations.
      flags:
        --auto-enable!: Specifies whether to enable Amazon Macie automatically for accounts that are added to the organization in Organizations.
        --no-auto-enable!: Specifies whether to enable Amazon Macie automatically for accounts that are added to the organization in Organizations.
    - name: update-reveal-configuration
      description: Updates the status and configuration settings for retrieving occurrences of sensitive data reported by findings.
      flags:
        --configuration=!: The KMS key to use to encrypt the sensitive data, and the status of the configuration for the Amazon Macie account.
        --retrieval-configuration=: The access method and settings to use when retrieving the sensitive data.
    - name: get-sensitive-data-occurrences
      description: Retrieves occurrences of sensitive data reported by a finding.
      flags:
        --finding-id=!: The unique identifier for the finding.
    - name: get-sensitive-data-occurrences-availability
      description: Checks whether occurrences of sensitive data can be retrieved for a finding.
      flags:
        --finding-id=!: The unique identifier for the finding.
    - name: list-classification-scopes
      description: Retrieves a subset of information about the classification scope for an account.
      flags:
        --name=: The name of the classification scope to retrieve the unique identifier for.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    - name: update-findings-filter
      description: Updates the criteria and other settings for a findings filter.
      flags:
        --action=: The action to perform on findings that match the filter criteria (findingCriteria).
        --client-token=: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --description=: A custom description of the filter.
        --finding-criteria=: The criteria to use to filter findings.
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
        --name=: A custom name for the filter.
        --position=: The position of the filter in the list of saved filters on the Amazon Macie console.
      completion:
        flag:
            action:
                - ARCHIVE
                - NOOP
    - name: create-member
      description: Associates an account with an Amazon Macie administrator account.
      flags:
        --account=!: The details of the account to associate with the administrator account.
        --tags=: A map of key-value pairs that specifies the tags to associate with the account in Amazon Macie.
    - name: get-custom-data-identifier
      description: Retrieves the criteria and other settings for a custom data identifier.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: list-findings
      description: Retrieves a subset of information about one or more findings.
      flags:
        --finding-criteria=: The criteria to use to filter the results.
        --max-results=: The maximum number of items to include in each page of the response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --sort-criteria=: The criteria to use to sort the results.
    - name: tag-resource
      description: Adds or updates one or more tags (keys and values) that are associated with an Amazon Macie resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: A map of key-value pairs that specifies the tags to associate with the resource.
    - name: update-sensitivity-inspection-template
      description: Updates the settings for the sensitivity inspection template for an account.
      flags:
        --description=: A custom description of the template.
        --excludes=: The managed data identifiers to explicitly exclude (not use) when performing automated sensitive data discovery.
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
        --includes=: The allow lists, custom data identifiers, and managed data identifiers to explicitly include (use) when performing automated sensitive data discovery.
    - name: batch-update-automated-discovery-accounts
      description: Changes the status of automated sensitive data discovery for one or more accounts.
      flags:
        --accounts=: An array of objects, one for each account to change the status of automated sensitive data discovery for.
    - name: delete-allow-list
      description: Deletes an allow list.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
        --ignore-job-checks=: Specifies whether to force deletion of the allow list, even if active classification jobs are configured to use the list.
    - name: disable-macie
      description: Disables Amazon Macie and deletes all settings and resources for a Macie account.
    - name: list-members
      description: Retrieves information about the accounts that are associated with an Amazon Macie administrator account.
      flags:
        --max-results=: The maximum number of items to include in each page of a paginated response.
        --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
        --only-associated=: Specifies which accounts to include in the response, based on the status of an account's relationship with the administrator account.
    - name: create-allow-list
      description: Creates and defines the settings for an allow list.
      flags:
        --client-token=!: A unique, case-sensitive token that you provide to ensure the idempotency of the request.
        --criteria=!: The criteria that specify the text or text pattern to ignore.
        --description=: A custom description of the allow list.
        --name=!: A custom name for the allow list.
        --tags=: A map of key-value pairs that specifies the tags to associate with the allow list.
    - name: delete-member
      description: Deletes the association between an Amazon Macie administrator account and an account.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: disassociate-member
      description: Disassociates an Amazon Macie administrator account from a member account.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: get-allow-list
      description: Retrieves the settings and status of an allow list.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: get-bucket-statistics
      description: Retrieves (queries) aggregated statistical data about all the S3 buckets that Amazon Macie monitors and analyzes for an account.
      flags:
        --account-id=: The unique identifier for the Amazon Web Services account.
    - name: get-macie-session
      description: Retrieves the status and configuration settings for an Amazon Macie account.
    - name: get-member
      description: Retrieves information about an account that's associated with an Amazon Macie administrator account.
      flags:
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
    - name: get-resource-profile
      description: Retrieves (queries) sensitive data discovery statistics and the sensitivity score for an S3 bucket.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the S3 bucket that the request applies to.
    - name: get-finding-statistics
      description: Retrieves (queries) aggregated statistical data about findings.
      flags:
        --finding-criteria=: The criteria to use to filter the query results.
        --group-by=!: The finding property to use to group the query results.
        --size=: The maximum number of items to include in each page of the response.
        --sort-criteria=: The criteria to use to sort the query results.
      completion:
        flag:
            group-by:
                - resourcesAffected.s3Bucket.name
                - type
                - classificationDetails.jobId
                - severity.description
    - name: update-allow-list
      description: Updates the settings for an allow list.
      flags:
        --criteria=!: The criteria that specify the text or text pattern to ignore.
        --description=: A custom description of the allow list.
        --id=!: The unique identifier for the Amazon Macie resource that the request applies to.
        --name=!: A custom name for the allow list.
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: finding-revealed
          description: Retrieves occurrences of sensitive data reported by a finding.
          flags:
            --finding-id=!: The unique identifier for the finding.
