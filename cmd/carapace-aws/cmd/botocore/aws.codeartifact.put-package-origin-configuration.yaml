name: put-package-origin-configuration
description: Sets the package origin configuration for a package.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the package.
    --format=!: A format that specifies the type of the package to be updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --namespace=: The namespace of the package to be updated.
    --package=!: The name of the package to be updated.
    --repository=!: The name of the repository that contains the package.
    --restrictions=!: A [PackageOriginRestrictions](https://docs.aws.amazon.com/codeartifact/latest/APIReference/API_PackageOriginRestrictions.html) object that contains information about the `upstream` and `publish` package origin restrictions.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
