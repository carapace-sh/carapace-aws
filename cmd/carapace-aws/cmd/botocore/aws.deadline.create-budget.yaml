name: create-budget
description: Creates a budget to set spending thresholds for your rendering activity.
flags:
    --actions=!: The budget actions to specify what happens when the budget runs out.
    --approximate-dollar-limit=!: The dollar limit based on consumed usage.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --description=: The description of the budget.
    --display-name=!: The display name of the budget.
    --farm-id=!: The farm ID to include in this budget.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --schedule=!: The schedule to associate with this budget.
    --usage-tracking-resource=!: The queue ID provided to this budget to track usage.
