name: describe-file-systems
description: Returns the description of specific Amazon FSx file systems, if a `FileSystemIds` value is provided for that file system.
flags:
    --file-system-ids=: IDs of the file systems whose descriptions you want to retrieve (String).
    --max-results=: Maximum number of file systems to return in the response (integer).
    --next-token=: Opaque pagination token returned from a previous `DescribeFileSystems` operation (String).
