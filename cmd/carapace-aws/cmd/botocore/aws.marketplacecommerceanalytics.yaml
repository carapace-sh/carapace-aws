name: marketplacecommerceanalytics
description: AWS Marketplace Commerce Analytics
commands:
    - name: start-support-data-export
      description: '*This target has been deprecated.* Given a data set type and a from date, asynchronously publishes the requested customer support data to the specified S3 bucket and notifies the specified SNS topic once the data is available.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --customer-defined-values=: '*This target has been deprecated.* (Optional) Key-value pairs which will be returned, unmodified, in the Amazon SNS notification message and the data set metadata file.'
        --data-set-type=!: '*This target has been deprecated.* Specifies the data set type to be written to the output csv file.'
        --destination-s3-bucket-name=!: '*This target has been deprecated.* The name (friendly name, not ARN) of the destination S3 bucket.'
        --destination-s3-prefix=: '*This target has been deprecated.* (Optional) The desired S3 prefix for the published data set, similar to a directory path in standard file systems.'
        --from-date=!: '*This target has been deprecated.* The start date from which to retrieve the data set in UTC.'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --role-name-arn=!: '*This target has been deprecated.* The Amazon Resource Name (ARN) of the Role with an attached permissions policy to interact with the provided AWS services.'
        --sns-topic-arn=!: '*This target has been deprecated.* Amazon Resource Name (ARN) for the SNS Topic that will be notified when the data set has been published or if an error has occurred.'
      completion:
        flag:
            data-set-type:
                - customer_support_contacts_data
                - test_customer_support_contacts_data
      documentation:
        command: '*This target has been deprecated.* Given a data set type and a from date, asynchronously publishes the requested customer support data to the specified S3 bucket and notifies the specified SNS topic once the data is available. Returns a unique request identifier that can be used to correlate requests with notifications from the SNS topic. Data sets will be published in comma-separated values (CSV) format with the file name {data\_set\_type}\_YYYY-MM-DD''T''HH-mm-ss''Z''.csv. If a file with the same name already exists (e.g. if the same data set is requested twice), the original file will be overwritten by the new file. Requires a Role with an attached permissions policy providing Allow permissions for the following actions: s3:PutObject, s3:GetBucketLocation, sns:GetTopicAttributes, sns:Publish, iam:GetRolePolicy.'
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            customer-defined-values: '*This target has been deprecated.* (Optional) Key-value pairs which will be returned, unmodified, in the Amazon SNS notification message and the data set metadata file.'
            data-set-type: |-
                *This target has been deprecated.* Specifies the data set type to be written to the output csv file. The data set types customer\_support\_contacts\_data and test\_customer\_support\_contacts\_data both result in a csv file containing the following fields: Product Id, Product Code, Customer Guid, Subscription Guid, Subscription Start Date, Organization, AWS Account Id, Given Name, Surname, Telephone Number, Email, Title, Country Code, ZIP Code, Operation Type, and Operation Time.

                - *customer\_support\_contacts\_data* Customer support contact data. The data set will contain all changes (Creates, Updates, and Deletes) to customer support contact data from the date specified in the from\_date parameter.
                - *test\_customer\_support\_contacts\_data* An example data set containing static test data in the same format as customer\_support\_contacts\_data
            destination-s3-bucket-name: '*This target has been deprecated.* The name (friendly name, not ARN) of the destination S3 bucket.'
            destination-s3-prefix: '*This target has been deprecated.* (Optional) The desired S3 prefix for the published data set, similar to a directory path in standard file systems. For example, if given the bucket name "mybucket" and the prefix "myprefix/mydatasets", the output file "outputfile" would be published to "s3://mybucket/myprefix/mydatasets/outputfile". If the prefix directory structure does not exist, it will be created. If no prefix is provided, the data set will be published to the S3 bucket root.'
            from-date: '*This target has been deprecated.* The start date from which to retrieve the data set in UTC. This parameter only affects the customer\_support\_contacts\_data data set type.'
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            role-name-arn: '*This target has been deprecated.* The Amazon Resource Name (ARN) of the Role with an attached permissions policy to interact with the provided AWS services.'
            sns-topic-arn: '*This target has been deprecated.* Amazon Resource Name (ARN) for the SNS Topic that will be notified when the data set has been published or if an error has occurred.'
    - name: generate-data-set
      description: Given a data set type and data set publication date, asynchronously publishes the requested data set to the specified S3 bucket and notifies the specified SNS topic once the data is available.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --customer-defined-values=: (Optional) Key-value pairs which will be returned, unmodified, in the Amazon SNS notification message and the data set metadata file.
        --data-set-publication-date=!: The date a data set was published.
        --data-set-type=!: The desired data set type.
        --destination-s3-bucket-name=!: The name (friendly name, not ARN) of the destination S3 bucket.
        --destination-s3-prefix=: (Optional) The desired S3 prefix for the published data set, similar to a directory path in standard file systems.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --role-name-arn=!: The Amazon Resource Name (ARN) of the Role with an attached permissions policy to interact with the provided AWS services.
        --sns-topic-arn=!: Amazon Resource Name (ARN) for the SNS Topic that will be notified when the data set has been published or if an error has occurred.
      completion:
        flag:
            data-set-type:
                - customer_subscriber_hourly_monthly_subscriptions
                - customer_subscriber_annual_subscriptions
                - daily_business_usage_by_instance_type
                - daily_business_fees
                - daily_business_free_trial_conversions
                - daily_business_new_instances
                - daily_business_new_product_subscribers
                - daily_business_canceled_product_subscribers
                - monthly_revenue_billing_and_revenue_data
                - monthly_revenue_annual_subscriptions
                - monthly_revenue_field_demonstration_usage
                - monthly_revenue_flexible_payment_schedule
                - disbursed_amount_by_product
                - disbursed_amount_by_product_with_uncollected_funds
                - disbursed_amount_by_instance_hours
                - disbursed_amount_by_customer_geo
                - disbursed_amount_by_age_of_uncollected_funds
                - disbursed_amount_by_age_of_disbursed_funds
                - disbursed_amount_by_age_of_past_due_funds
                - disbursed_amount_by_uncollected_funds_breakdown
                - customer_profile_by_industry
                - customer_profile_by_revenue
                - customer_profile_by_geography
                - sales_compensation_billed_revenue
                - us_sales_and_use_tax_records
      documentation:
        command: 'Given a data set type and data set publication date, asynchronously publishes the requested data set to the specified S3 bucket and notifies the specified SNS topic once the data is available. Returns a unique request identifier that can be used to correlate requests with notifications from the SNS topic. Data sets will be published in comma-separated values (CSV) format with the file name {data\_set\_type}\_YYYY-MM-DD.csv. If a file with the same name already exists (e.g. if the same data set is requested twice), the original file will be overwritten by the new file. Requires a Role with an attached permissions policy providing Allow permissions for the following actions: s3:PutObject, s3:GetBucketLocation, sns:GetTopicAttributes, sns:Publish, iam:GetRolePolicy.'
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            customer-defined-values: (Optional) Key-value pairs which will be returned, unmodified, in the Amazon SNS notification message and the data set metadata file. These key-value pairs can be used to correlated responses with tracking information from other systems.
            data-set-publication-date: The date a data set was published. For daily data sets, provide a date with day-level granularity for the desired day. For monthly data sets except those with prefix disbursed\_amount, provide a date with month-level granularity for the desired month (the day value will be ignored). For data sets with prefix disbursed\_amount, provide a date with day-level granularity for the desired day. For these data sets we will look backwards in time over the range of 31 days until the first data set is found (the latest one).
            data-set-type: "The desired data set type.\n\n- **customer\\_subscriber\\_hourly\\_monthly\\_subscriptions**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **customer\\_subscriber\\_annual\\_subscriptions**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **daily\\_business\\_usage\\_by\\_instance\\_type**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **daily\\_business\\_fees**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **daily\\_business\\_free\\_trial\\_conversions**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **daily\\_business\\_new\\_instances**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **daily\\_business\\_new\\_product\\_subscribers**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **daily\\_business\\_canceled\\_product\\_subscribers**\n  \n  From 2017-09-15 to present: Available daily by 24:00 UTC.\n- **monthly\\_revenue\\_billing\\_and\\_revenue\\_data**\n  \n  From 2017-09-15 to present: Available monthly on the 15th day of the month by 24:00 UTC. Data includes metered transactions (e.g. hourly) from one month prior.\n- **monthly\\_revenue\\_annual\\_subscriptions**\n  \n  From 2017-09-15 to present: Available monthly on the 15th day of the month by 24:00 UTC. Data includes up-front software charges (e.g. annual) from one month prior.\n- **monthly\\_revenue\\_field\\_demonstration\\_usage**\n  \n  From 2018-03-15 to present: Available monthly on the 15th day of the month by 24:00 UTC.\n- **monthly\\_revenue\\_flexible\\_payment\\_schedule**\n  \n  From 2018-11-15 to present: Available monthly on the 15th day of the month by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_product**\n  \n  From 2017-09-15 to present: Available every 30 days by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_instance\\_hours**\n  \n  From 2017-09-15 to present: Available every 30 days by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_customer\\_geo**\n  \n  From 2017-09-15 to present: Available every 30 days by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_age\\_of\\_uncollected\\_funds**\n  \n  From 2017-09-15 to present: Available every 30 days by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_age\\_of\\_disbursed\\_funds**\n  \n  From 2017-09-15 to present: Available every 30 days by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_age\\_of\\_past\\_due\\_funds**\n  \n  From 2018-04-07 to present: Available every 30 days by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_uncollected\\_funds\\_breakdown**\n  \n  From 2019-10-04 to present: Available every 30 days by 24:00 UTC.\n- **sales\\_compensation\\_billed\\_revenue**\n  \n  From 2017-09-15 to present: Available monthly on the 15th day of the month by 24:00 UTC. Data includes metered transactions (e.g. hourly) from one month prior, and up-front software charges (e.g. annual) from one month prior.\n- **us\\_sales\\_and\\_use\\_tax\\_records**\n  \n  From 2017-09-15 to present: Available monthly on the 15th day of the month by 24:00 UTC.\n- **disbursed\\_amount\\_by\\_product\\_with\\_uncollected\\_funds**\n  \n  This data set is deprecated. Download related reports from AMMP instead!\n- **customer\\_profile\\_by\\_industry**\n  \n  This data set is deprecated. Download related reports from AMMP instead!\n- **customer\\_profile\\_by\\_revenue**\n  \n  This data set is deprecated. Download related reports from AMMP instead!\n- **customer\\_profile\\_by\\_geography**\n  \n  This data set is deprecated. Download related reports from AMMP instead!"
            destination-s3-bucket-name: The name (friendly name, not ARN) of the destination S3 bucket.
            destination-s3-prefix: (Optional) The desired S3 prefix for the published data set, similar to a directory path in standard file systems. For example, if given the bucket name "mybucket" and the prefix "myprefix/mydatasets", the output file "outputfile" would be published to "s3://mybucket/myprefix/mydatasets/outputfile". If the prefix directory structure does not exist, it will be created. If no prefix is provided, the data set will be published to the S3 bucket root.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            role-name-arn: The Amazon Resource Name (ARN) of the Role with an attached permissions policy to interact with the provided AWS services.
            sns-topic-arn: Amazon Resource Name (ARN) for the SNS Topic that will be notified when the data set has been published or if an error has occurred.
