name: describe-db-engine-versions
description: Describes the properties of specific versions of DB engines.
flags:
    --db-parameter-group-family=: The name of a specific DB parameter group family to return details for.
    --default-only: Specifies whether to return only the default version of the specified engine or the engine and major version combination.
    --engine-version=: A specific database engine version to return details for.
    --engine=: The database engine to return version details for.
    --filters=: A filter that specifies one or more DB engine versions to describe.
    --include-all=: Specifies whether to also list the engine versions that aren't available.
    --list-supported-character-sets=: Specifies whether to list the supported character sets for each engine version.
    --list-supported-timezones=: Specifies whether to list the supported time zones for each engine version.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
    --no-default-only: Specifies whether to return only the default version of the specified engine or the engine and major version combination.
