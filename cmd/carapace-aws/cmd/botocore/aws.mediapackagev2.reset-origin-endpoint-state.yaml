name: reset-origin-endpoint-state
description: Resetting the origin endpoint can help to resolve unexpected behavior and other content packaging issues.
flags:
    --channel-group-name=!: The name of the channel group that contains the channel with the origin endpoint that you are resetting.
    --channel-name=!: The name of the channel with the origin endpoint that you are resetting.
    --origin-endpoint-name=!: The name of the origin endpoint that you are resetting.
