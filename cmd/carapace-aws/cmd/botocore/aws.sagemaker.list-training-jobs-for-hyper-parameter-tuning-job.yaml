name: list-training-jobs-for-hyper-parameter-tuning-job
description: Gets a list of [TrainingJobSummary](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_TrainingJobSummary.html) objects that describe the training jobs that a hyperparameter tuning job launched.
flags:
    --hyper-parameter-tuning-job-name=!: The name of the tuning job whose training jobs you want to list.
    --max-results=: The maximum number of training jobs to return.
    --next-token=: If the result of the previous `ListTrainingJobsForHyperParameterTuningJob` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --status-equals=: A filter that returns only training jobs with the specified status.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
            - FinalObjectiveMetricValue
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - InProgress
            - Completed
            - Failed
            - Stopping
            - Stopped
            - Deleting
