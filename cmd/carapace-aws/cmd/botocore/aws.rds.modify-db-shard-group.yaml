name: modify-db-shard-group
description: Modifies the settings of an Aurora Limitless Database DB shard group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --compute-redundancy=: Specifies whether to create standby DB shard groups for the DB shard group.
    --db-shard-group-identifier=!: The name of the DB shard group to modify.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-acu=: The maximum capacity of the DB shard group in Aurora capacity units (ACUs).
    --min-acu=: The minimum capacity of the DB shard group in Aurora capacity units (ACUs).
