name: put-resource-policy
description: Sets the Data Catalog resource policy for access control.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enable-hybrid=: 'If `''TRUE''`, indicates that you are using both methods to grant cross-account access to Data Catalog resources:'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-exists-condition=: A value of `MUST_EXIST` is used to update a policy.
    --policy-hash-condition=: The hash value returned when the previous policy was set using `PutResourcePolicy`.
    --policy-in-json=!: Contains the policy document to set, in JSON format.
    --resource-arn=: Do not use.
completion:
    flag:
        enable-hybrid:
            - "TRUE"
            - "FALSE"
        policy-exists-condition:
            - MUST_EXIST
            - NOT_EXIST
            - NONE
