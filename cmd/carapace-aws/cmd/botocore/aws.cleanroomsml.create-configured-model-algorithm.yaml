name: create-configured-model-algorithm
description: Creates a configured model algorithm using a container image stored in an ECR repository.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The description of the configured model algorithm.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --inference-container-config=: Configuration information for the inference container that is used when you run an inference job on a configured model algorithm.
    --kms-key-arn=: The Amazon Resource Name (ARN) of the KMS key.
    --name=!: The name of the configured model algorithm.
    --role-arn=!: The Amazon Resource Name (ARN) of the role that is used to access the repository.
    --tags=: The optional metadata that you apply to the resource to help you categorize and organize them.
    --training-container-config=: Configuration information for the training container, including entrypoints and arguments.
