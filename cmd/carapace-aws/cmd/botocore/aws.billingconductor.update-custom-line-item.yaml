name: update-custom-line-item
description: Update an existing custom line item in the current or previous billing period.
flags:
    --arn=!: The ARN of the custom line item to be updated.
    --billing-period-range=: ""
    --charge-details=: A `ListCustomLineItemChargeDetails` containing the new charge details for the custom line item.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The new line item description of the custom line item.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: The new name for the custom line item.
