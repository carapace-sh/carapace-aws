name: tag-open-id-connect-provider
description: Adds one or more tags to an OpenID Connect (OIDC)-compatible identity provider.
flags:
    --open-id-connect-provider-arn=!: The ARN of the OIDC identity provider in IAM to which you want to add tags.
    --tags=!: The list of tags that you want to attach to the OIDC identity provider in IAM.
