name: update-flow-output
description: Updates an existing flow output.
flags:
    --cidr-allow-list=: The range of IP addresses that should be allowed to initiate output requests to this flow.
    --description=: A description of the output.
    --destination=: The IP address where you want to send the output.
    --encryption=: The type of key used for the encryption.
    --flow-arn=!: The Amazon Resource Name (ARN) of the flow that is associated with the output that you want to update.
    --max-latency=: The maximum latency in milliseconds.
    --media-stream-output-configurations=: The media streams that are associated with the output, and the parameters for those associations.
    --min-latency=: The minimum latency in milliseconds for SRT-based streams.
    --ndi-program-name=: A suffix for the names of the NDI sources that the flow creates.
    --ndi-speed-hq-quality=: A quality setting for the NDI Speed HQ encoder.
    --output-arn=!: The ARN of the output that you want to update.
    --output-status=: An indication of whether the output should transmit data or not.
    --port=: The port to use when content is distributed to this output.
    --protocol=: The protocol to use for the output.
    --remote-id=: The remote ID for the Zixi-pull stream.
    --sender-control-port=: The port that the flow uses to send outbound requests to initiate connection with the sender.
    --sender-ip-address=: The IP address that the flow communicates with to initiate connection with the sender.
    --smoothing-latency=: The smoothing latency in milliseconds for RIST, RTP, and RTP-FEC streams.
    --stream-id=: The stream ID that you want to use for this transport.
    --vpc-interface-attachment=: The name of the VPC interface attachment to use for this output.
completion:
    flag:
        output-status:
            - ENABLED
            - DISABLED
        protocol:
            - zixi-push
            - rtp-fec
            - rtp
            - zixi-pull
            - rist
            - st2110-jpegxs
            - cdi
            - srt-listener
            - srt-caller
            - fujitsu-qos
            - udp
            - ndi-speed-hq
