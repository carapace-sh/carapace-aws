name: list-inference-recommendations-job-steps
description: Returns a list of the subtasks for an Inference Recommender job.
flags:
    --job-name=!: The name for the Inference Recommender job.
    --max-results=: The maximum number of results to return.
    --next-token=: A token that you can specify to return more results from the list.
    --status=: A filter to return benchmarks of a specified status.
    --step-type=: A filter to return details about the specified type of subtask.
completion:
    flag:
        status:
            - PENDING
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - STOPPING
            - STOPPED
            - DELETING
            - DELETED
        step-type:
            - BENCHMARK
