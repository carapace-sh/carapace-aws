name: create-location-azure-blob
description: Creates a transfer *location* for a Microsoft Azure Blob Storage container.
flags:
    --access-tier=: Specifies the access tier that you want your objects or files transferred into.
    --agent-arns=: (Optional) Specifies the Amazon Resource Name (ARN) of the DataSync agent that can connect with your Azure Blob Storage container.
    --authentication-type=!: Specifies the authentication method DataSync uses to access your Azure Blob Storage.
    --blob-type=: Specifies the type of blob that you want your objects or files to be when transferring them into Azure Blob Storage.
    --cmk-secret-config=: Specifies configuration information for a DataSync-managed secret, which includes the authentication token that DataSync uses to access a specific AzureBlob storage location, with a customer-managed KMS key.
    --container-url=!: Specifies the URL of the Azure Blob Storage container involved in your transfer.
    --custom-secret-config=: Specifies configuration information for a customer-managed Secrets Manager secret where the authentication token for an AzureBlob storage location is stored in plain text.
    --sas-configuration=: Specifies the SAS configuration that allows DataSync to access your Azure Blob Storage.
    --subdirectory=: Specifies path segments if you want to limit your transfer to a virtual directory in your container (for example, `/my/images`).
    --tags=: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources.
completion:
    flag:
        access-tier:
            - HOT
            - COOL
            - ARCHIVE
        authentication-type:
            - SAS
            - NONE
        blob-type:
            - BLOCK
