name: compare-faces
description: Compares a face in the *source* input image with each of the 100 largest faces detected in the *target* input image.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --quality-filter=: A filter that specifies a quality bar for how much filtering is done to identify faces.
    --similarity-threshold=: The minimum level of confidence in the face matches that a match must meet to be included in the `FaceMatches` array.
    --source-image=!: The input image as base64-encoded bytes or an S3 object.
    --target-image=!: The target image as base64-encoded bytes or an S3 object.
completion:
    flag:
        quality-filter:
            - NONE
            - AUTO
            - LOW
            - MEDIUM
            - HIGH
