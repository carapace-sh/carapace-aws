name: create-fleet
description: Creates an EC2 Fleet that contains the configuration information for On-Demand Instances and Spot Instances.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --context=: Reserved.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --excess-capacity-termination-policy=: Indicates whether running instances should be terminated if the total target capacity of the EC2 Fleet is decreased below the current size of the EC2 Fleet.
    --launch-template-configs=!: The configuration for the EC2 Fleet.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-replace-unhealthy-instances&: Indicates whether EC2 Fleet should replace unhealthy Spot Instances.
    --no-terminate-instances-with-expiration&: Indicates whether running instances should be terminated when the EC2 Fleet expires.
    --on-demand-options=: Describes the configuration of On-Demand Instances in an EC2 Fleet.
    --replace-unhealthy-instances: Indicates whether EC2 Fleet should replace unhealthy Spot Instances.
    --spot-options=: Describes the configuration of Spot Instances in an EC2 Fleet.
    --tag-specifications=: The key-value pair for tagging the EC2 Fleet request on creation.
    --target-capacity-specification=!: The number of units to request.
    --terminate-instances-with-expiration: Indicates whether running instances should be terminated when the EC2 Fleet expires.
    --type=: The fleet type.
    --valid-from=: The start date and time of the request, in UTC format (for example, *YYYY*-*MM*-*DD*T*HH*:*MM*:*SS*Z).
    --valid-until=: The end date and time of the request, in UTC format (for example, *YYYY*-*MM*-*DD*T*HH*:*MM*:*SS*Z).
completion:
    flag:
        excess-capacity-termination-policy:
            - no-termination
            - termination
        type:
            - request
            - maintain
            - instant
