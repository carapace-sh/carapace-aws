name: list-agreements
description: Returns a list of the agreements for the server that's identified by the `ServerId` that you supply.
flags:
    --max-results=: The maximum number of items to return.
    --next-token=: When you can get additional results from the `ListAgreements` call, a `NextToken` parameter is returned in the output.
    --server-id=!: The identifier of the server for which you want a list of agreements.
