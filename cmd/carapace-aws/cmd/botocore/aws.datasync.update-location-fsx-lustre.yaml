name: update-location-fsx-lustre
description: Modifies the following configuration parameters of the Amazon FSx for Lustre transfer location that you're using with DataSync.
flags:
    --location-arn=!: Specifies the Amazon Resource Name (ARN) of the FSx for Lustre transfer location that you're updating.
    --subdirectory=: Specifies a mount path for your FSx for Lustre file system.
