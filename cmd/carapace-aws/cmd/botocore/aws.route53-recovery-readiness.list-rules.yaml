name: list-rules
description: Lists all readiness rules, or lists the readiness rules for a specific resource type.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The number of objects that you want to return with this call.
    --next-token=: The token that identifies which batch of results you want to see.
    --resource-type=: The resource type that a readiness rule applies to.
