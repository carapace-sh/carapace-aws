name: describe-conformance-packs
description: Returns a list of one or more conformance packs.
flags:
    --conformance-pack-names=: Comma-separated list of conformance pack names for which you want details.
    --limit=: The maximum number of conformance packs returned on each page.
    --next-token=: The `nextToken` string returned in a previous request that you use to request the next page of results in a paginated response.
