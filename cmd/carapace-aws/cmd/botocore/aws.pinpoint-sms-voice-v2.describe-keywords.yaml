name: describe-keywords
description: Describes the specified keywords or all keywords on your origination phone number or pool.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: An array of keyword filters to filter the results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --keywords=: An array of keywords to search for.
    --max-results=: The maximum number of results to return per each request.
    --next-token=: The token to be used for the next set of paginated results.
    --origination-identity=!: The origination identity to use such as a PhoneNumberId, PhoneNumberArn, SenderId or SenderIdArn.
