name: enable-logging
description: Starts logging information, such as queries and connection attempts, for the specified Amazon Redshift cluster.
flags:
    --bucket-name=: The name of an existing S3 bucket where the log files are to be stored.
    --cluster-identifier=!: The identifier of the cluster on which logging is to be started.
    --log-destination-type=: The log destination type.
    --log-exports=: The collection of exported log types.
    --s3-key-prefix=: The prefix applied to the log file names.
completion:
    flag:
        log-destination-type:
            - s3
            - cloudwatch
