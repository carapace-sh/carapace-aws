name: create-chat-token
description: Creates an encrypted token that is used by a chat participant to establish an individual WebSocket chat connection to a room.
flags:
    --attributes=: Application-provided attributes to encode into the token and attach to a chat session.
    --capabilities=: Set of capabilities that the user is allowed to perform in the room.
    --room-identifier=!: Identifier of the room that the client is trying to access.
    --session-duration-in-minutes=: Session duration (in minutes), after which the session expires.
    --user-id=!: Application-provided ID that uniquely identifies the user associated with this token.
