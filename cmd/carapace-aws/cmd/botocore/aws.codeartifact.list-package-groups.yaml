name: list-package-groups
description: Returns a list of package groups in the requested domain.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The domain for which you want to list package groups.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --prefix=: A prefix for which to search package groups.
