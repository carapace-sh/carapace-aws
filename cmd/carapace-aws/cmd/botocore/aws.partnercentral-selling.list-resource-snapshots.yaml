name: list-resource-snapshots
description: Retrieves a list of resource view snapshots based on specified criteria.
flags:
    --catalog=!: Specifies the catalog related to the request.
    --created-by=: Filters the response to include only snapshots of resources owned by the specified AWS account.
    --engagement-identifier=!: The unique identifier of the engagement associated with the snapshots.
    --max-results=: The maximum number of results to return in a single call.
    --next-token=: The token for the next set of results.
    --resource-identifier=: Filters the response to include only snapshots of the specified resource.
    --resource-snapshot-template-identifier=: Filters the response to include only snapshots created using the specified template.
    --resource-type=: Filters the response to include only snapshots of the specified resource type.
completion:
    flag:
        resource-type:
            - Opportunity
