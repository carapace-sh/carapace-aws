name: put-object
description: Uploads an object to the specified path.
flags:
    --body=!: The bytes to be stored.
    --cache-control=: An optional `CacheControl` header that allows the caller to control the object's cache behavior.
    --content-type=: The content type of the object.
    --path=!: The path (including the file name) where the object is stored in the container.
    --storage-class=: Indicates the storage class of a `Put` request.
    --upload-availability=: Indicates the availability of an object while it is still uploading.
completion:
    flag:
        storage-class:
            - TEMPORAL
        upload-availability:
            - STANDARD
            - STREAMING
