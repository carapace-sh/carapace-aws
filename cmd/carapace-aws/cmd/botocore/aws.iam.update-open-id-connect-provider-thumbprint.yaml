name: update-open-id-connect-provider-thumbprint
description: Replaces the existing list of server certificate thumbprints associated with an OpenID Connect (OIDC) provider resource object with a new list of thumbprints.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --open-id-connect-provider-arn=!: The Amazon Resource Name (ARN) of the IAM OIDC provider resource object for which you want to update the thumbprint.
    --thumbprint-list=!: A list of certificate thumbprints that are associated with the specified IAM OpenID Connect provider.
