name: update-location-s3
description: Modifies the following configuration parameters of the Amazon S3 transfer location that you're using with DataSync.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --location-arn=!: Specifies the Amazon Resource Name (ARN) of the Amazon S3 transfer location that you're updating.
    --s3-config=: ""
    --s3-storage-class=: Specifies the storage class that you want your objects to use when Amazon S3 is a transfer destination.
    --subdirectory=: Specifies a prefix in the S3 bucket that DataSync reads from or writes to (depending on whether the bucket is a source or destination location).
completion:
    flag:
        s3-storage-class:
            - STANDARD
            - STANDARD_IA
            - ONEZONE_IA
            - INTELLIGENT_TIERING
            - GLACIER
            - DEEP_ARCHIVE
            - OUTPOSTS
            - GLACIER_INSTANT_RETRIEVAL
