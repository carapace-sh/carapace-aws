name: update-workflow
description: Updates an existing workflow with new configuration settings.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --definition-s3-location=!: The Amazon S3 location where the updated workflow definition file is stored.
    --description=: An updated description for the workflow.
    --engine-version=: The version of the Amazon Managed Workflows for Apache Airflow Serverless engine that you want to use for the updated workflow.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --logging-configuration=: Updated logging configuration for the workflow.
    --network-configuration=: Updated network configuration for the workflow execution environment.
    --role-arn=!: The Amazon Resource Name (ARN) of the IAM role that Amazon Managed Workflows for Apache Airflow Serverless assumes when it executes the updated workflow.
    --trigger-mode=: The trigger mode for the workflow execution.
    --workflow-arn=!: The Amazon Resource Name (ARN) of the workflow you want to update.
