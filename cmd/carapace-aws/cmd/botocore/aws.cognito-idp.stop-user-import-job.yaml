name: stop-user-import-job
description: Instructs your user pool to stop a running job that's importing users from a CSV file that contains their usernames and attributes.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-id=!: The ID of a running user import job.
    --user-pool-id=!: The ID of the user pool that you want to stop.
