name: list-group-memberships
description: For the specified group in the specified identity store, returns the list of all `GroupMembership` objects and returns results in paginated form.
flags:
    --group-id=!: The identifier for a group in the identity store.
    --identity-store-id=!: The globally unique identifier for the identity store.
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: The pagination token used for the `ListUsers`, `ListGroups` and `ListGroupMemberships` API operations.
