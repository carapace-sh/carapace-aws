name: get-reference
description: Downloads parts of data from a reference genome and returns the reference file in the same format that it was uploaded.
flags:
    --file=: The file to retrieve.
    --id=!: The reference's ID.
    --part-number=!: The part number to retrieve.
    --range=: The range to retrieve.
    --reference-store-id=!: The reference's store ID.
completion:
    flag:
        file:
            - SOURCE
            - INDEX
