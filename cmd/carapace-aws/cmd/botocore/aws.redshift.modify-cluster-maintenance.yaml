name: modify-cluster-maintenance
description: Modifies the maintenance settings of a cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=!: A unique identifier for the cluster.
    --defer-maintenance: A boolean indicating whether to enable the deferred maintenance window.
    --defer-maintenance-duration=: An integer indicating the duration of the maintenance window in days.
    --defer-maintenance-end-time=: A timestamp indicating end time for the deferred maintenance window.
    --defer-maintenance-identifier=: A unique identifier for the deferred maintenance window.
    --defer-maintenance-start-time=: A timestamp indicating the start time for the deferred maintenance window.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-defer-maintenance: A boolean indicating whether to enable the deferred maintenance window.
