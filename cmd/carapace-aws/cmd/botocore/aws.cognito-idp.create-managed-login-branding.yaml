name: create-managed-login-branding
description: Creates a new set of branding settings for a user pool style and associates it with an app client.
flags:
    --assets=: An array of image files that you want to apply to functions like backgrounds, logos, and icons.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-id=!: The app client that you want to create the branding style for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --settings=: A JSON file, encoded as a `Document` type, with the the settings that you want to apply to your style.
    --use-cognito-provided-values=: When true, applies the default branding style options.
    --user-pool-id=!: The ID of the user pool where you want to create a new branding style.
