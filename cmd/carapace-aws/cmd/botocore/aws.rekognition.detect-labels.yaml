name: detect-labels
description: Detects instances of real-world entities within an image (JPEG or PNG) provided as input.
flags:
    --features=: A list of the types of analysis to perform.
    --image=!: The input image as base64-encoded bytes or an S3 object.
    --max-labels=: Maximum number of labels you want the service to return in the response.
    --min-confidence=: Specifies the minimum confidence level for the labels to return.
    --settings=: A list of the filters to be applied to returned detected labels and image properties.
