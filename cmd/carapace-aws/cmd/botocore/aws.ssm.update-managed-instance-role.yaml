name: update-managed-instance-role
description: Changes the Identity and Access Management (IAM) role that is assigned to the on-premises server, edge device, or virtual machines (VM).
flags:
    --iam-role=!: The name of the Identity and Access Management (IAM) role that you want to assign to the managed node.
    --instance-id=!: The ID of the managed node where you want to update the role.
