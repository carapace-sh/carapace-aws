# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: machinelearning
description: Amazon Machine Learning
commands:
    - name: add-tags
      description: Adds one or more tags to an object, up to a limit of 10. Each tag consists of a key and an optional value.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id=!: The ID of the ML object to tag.
        --resource-type=!: The type of the ML object to tag.
        --tags=!:
            description: The key-value pairs to use to create tags.
            nargs: -1
      completion:
        flag:
            resource-type:
                - BatchPrediction
                - DataSource
                - Evaluation
                - MLModel
    - name: create-batch-prediction
      description: Generates predictions for a group of observations.
      flags:
        --batch-prediction-data-source-id=!: The ID of the `DataSource` that points to the group of observations to predict.
        --batch-prediction-id=!: A user-supplied ID that uniquely identifies the `BatchPrediction`.
        --batch-prediction-name=: A user-supplied name or description of the `BatchPrediction`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ml-model-id=!: The ID of the `MLModel` that will generate predictions for the group of observations.
        --output-uri=!: The location of an Amazon Simple Storage Service (Amazon S3) bucket or directory to store the batch prediction results.
    - name: create-data-source-from-rds
      description: Creates a `DataSource` object from an [Amazon Relational Database Service](http://aws.amazon.com/rds/) (Amazon RDS).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-statistics: The compute statistics for a `DataSource`.
        --data-source-id=!: A user-supplied ID that uniquely identifies the `DataSource`.
        --data-source-name=: A user-supplied name or description of the `DataSource`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-compute-statistics: The compute statistics for a `DataSource`.
        --rds-data=!: 'The data specification of an Amazon RDS `DataSource`:'
        --role-arn=!: The role that Amazon ML assumes on behalf of the user to create and activate a data pipeline in the user's account and copy data using the `SelectSqlQuery` query from Amazon RDS to Amazon S3.
    - name: create-data-source-from-redshift
      description: Creates a `DataSource` from a database hosted on an Amazon Redshift cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-statistics: The compute statistics for a `DataSource`.
        --data-source-id=!: A user-supplied ID that uniquely identifies the `DataSource`.
        --data-source-name=: A user-supplied name or description of the `DataSource`.
        --data-spec=!: 'The data specification of an Amazon Redshift `DataSource`:'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-compute-statistics: The compute statistics for a `DataSource`.
        --role-arn=!: A fully specified role Amazon Resource Name (ARN).
    - name: create-data-source-from-s3
      description: Creates a `DataSource` object.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-statistics: The compute statistics for a `DataSource`.
        --data-source-id=!: A user-supplied identifier that uniquely identifies the `DataSource`.
        --data-source-name=: A user-supplied name or description of the `DataSource`.
        --data-spec=!: 'The data specification of a `DataSource`:'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-compute-statistics: The compute statistics for a `DataSource`.
    - name: create-evaluation
      description: Creates a new `Evaluation` of an `MLModel`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --evaluation-data-source-id=!: The ID of the `DataSource` for the evaluation.
        --evaluation-id=!: A user-supplied ID that uniquely identifies the `Evaluation`.
        --evaluation-name=: A user-supplied name or description of the `Evaluation`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ml-model-id=!: The ID of the `MLModel` to evaluate.
    - name: create-ml-model
      description: Creates a new `MLModel` using the `DataSource` and the recipe as information sources.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ml-model-id=!: A user-supplied ID that uniquely identifies the `MLModel`.
        --ml-model-name=: A user-supplied name or description of the `MLModel`.
        --ml-model-type=!: The category of supervised learning that this `MLModel` will address.
        --parameters=: A list of the training parameters in the `MLModel`.
        --recipe-uri=: The Amazon Simple Storage Service (Amazon S3) location and file name that contains the `MLModel` recipe.
        --recipe=: The data recipe for creating the `MLModel`.
        --training-data-source-id=!: The `DataSource` that points to the training data.
      completion:
        flag:
            ml-model-type:
                - REGRESSION
                - BINARY
                - MULTICLASS
    - name: create-realtime-endpoint
      description: Creates a real-time endpoint for the `MLModel`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ml-model-id=!: The ID assigned to the `MLModel` during creation.
    - name: delete-batch-prediction
      description: Assigns the DELETED status to a `BatchPrediction`, rendering it unusable.
      flags:
        --batch-prediction-id=!: A user-supplied ID that uniquely identifies the `BatchPrediction`.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-data-source
      description: Assigns the DELETED status to a `DataSource`, rendering it unusable.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-source-id=!: A user-supplied ID that uniquely identifies the `DataSource`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-evaluation
      description: Assigns the `DELETED` status to an `Evaluation`, rendering it unusable.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --evaluation-id=!: A user-supplied ID that uniquely identifies the `Evaluation` to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-ml-model
      description: Assigns the `DELETED` status to an `MLModel`, rendering it unusable.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ml-model-id=!: A user-supplied ID that uniquely identifies the `MLModel`.
    - name: delete-realtime-endpoint
      description: Deletes a real time endpoint of an `MLModel`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ml-model-id=!: The ID assigned to the `MLModel` during creation.
    - name: delete-tags
      description: Deletes the specified tags associated with an ML object.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-id=!: The ID of the tagged ML object.
        --resource-type=!: The type of the tagged ML object.
        --tag-keys=!:
            description: One or more tags to delete.
            nargs: -1
      completion:
        flag:
            resource-type:
                - BatchPrediction
                - DataSource
                - Evaluation
                - MLModel
    - name: describe-batch-predictions
      description: Returns a list of `BatchPrediction` operations that match the search criteria in the request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --eq=: The equal to operator.
        --filter-variable=: 'Use one of the following variables to filter a list of `BatchPrediction`:'
        --ge=: The greater than or equal to operator.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --gt=: The greater than operator.
        --le=: The less than or equal to operator.
        --limit=: The number of pages of information to include in the result.
        --lt=: The less than operator.
        --max-items=: The  total number of items to return in the command's output.
        --ne=: The not equal to operator.
        --next-token=: An ID of the page in the paginated results.
        --page-size=: The size of each page to get in the AWS service call.
        --prefix=: A string that is found at the beginning of a variable, such as `Name` or `Id`.
        --sort-order=: A two-value parameter that determines the sequence of the resulting list of `MLModel`s.
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            filter-variable:
                - CreatedAt
                - LastUpdatedAt
                - Status
                - Name
                - IAMUser
                - MLModelId
                - DataSourceId
                - DataURI
            sort-order:
                - asc
                - dsc
    - name: describe-data-sources
