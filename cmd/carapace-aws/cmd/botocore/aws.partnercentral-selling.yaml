        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Specifies the maximum number of engagement invitations to return in the response.
        --next-token=: A pagination token used to retrieve additional pages of results when the response to a previous request was truncated.
        --page-size=: The size of each page to get in the AWS service call.
        --participant-type=!: Specifies the type of participant for which to list engagement invitations.
