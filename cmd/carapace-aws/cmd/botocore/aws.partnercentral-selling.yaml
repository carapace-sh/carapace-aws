        --sort=: Specifies the sorting options for listing engagement invitations.
        --starting-token=: A token to specify where to start paginating.
        --status=:
            description: Status values to filter the invitations.
            nargs: -1
      completion:
        flag:
            participant-type:
                - SENDER
                - RECEIVER
    - name: list-engagement-members
