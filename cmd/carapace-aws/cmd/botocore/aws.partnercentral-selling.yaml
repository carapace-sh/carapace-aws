# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: partnercentral-selling
description: Partner Central Selling API
commands:
    - name: accept-engagement-invitation
      description: Use the `AcceptEngagementInvitation` action to accept an engagement invitation shared by AWS.
      flags:
        --catalog=!: The `CatalogType` parameter specifies the catalog associated with the engagement invitation.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: The `Identifier` parameter in the `AcceptEngagementInvitationRequest` specifies the unique identifier of the `EngagementInvitation` to be accepted.
    - name: assign-opportunity
      description: Enables you to reassign an existing `Opportunity` to another user within your Partner Central account.
      flags:
        --assignee=!: Specifies the user or team member responsible for managing the assigned opportunity.
        --catalog=!: Specifies the catalog associated with the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Requires the `Opportunity`'s unique identifier when you want to assign it to another user.
    - name: associate-opportunity
      description: Enables you to create a formal association between an `Opportunity` and various related entities, enriching the context and details of the opportunity for better collaboration and decision making.
      flags:
        --catalog=!: Specifies the catalog associated with the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --opportunity-identifier=!: Requires the `Opportunity`'s unique identifier when you want to associate it with a related entity.
        --related-entity-identifier=!: Requires the related entity's unique identifier when you want to associate it with the `Opportunity`.
        --related-entity-type=!: Specifies the entity type that you're associating with the `Opportunity`.
      completion:
        flag:
            related-entity-type:
                - Solutions
                - AwsProducts
                - AwsMarketplaceOffers
                - AwsMarketplaceOfferSets
    - name: create-engagement
      description: The `CreateEngagement` action allows you to create an `Engagement`, which serves as a collaborative space between different parties such as AWS Partners and AWS Sellers.
      flags:
        --catalog=!: The `CreateEngagementRequest$Catalog` parameter specifies the catalog related to the engagement.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: The `CreateEngagementRequest$ClientToken` parameter specifies a unique, case-sensitive identifier to ensure that the request is handled exactly once.
        --contexts=:
            description: The `Contexts` field is a required array of objects, with a maximum of 5 contexts allowed, specifying detailed information about customer projects associated with the Engagement.
            nargs: -1
        --description=!: Provides a description of the `Engagement`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --title=!: Specifies the title of the `Engagement`.
    - name: create-engagement-context
      description: Creates a new context within an existing engagement.
      flags:
        --catalog=!: Specifies the catalog associated with the engagement context request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique, case-sensitive identifier provided by the client to ensure that the request is handled exactly once.
        --engagement-identifier=!: The unique identifier of the `Engagement` for which the context is being created.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --payload=!: ""
        --type=!: Specifies the type of context being created for the engagement.
      completion:
        flag:
            type:
                - CustomerProject
                - Lead
    - name: create-engagement-invitation
      description: This action creates an invitation from a sender to a single receiver to join an engagement.
      flags:
        --catalog=!: Specifies the catalog related to the engagement.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: Specifies a unique, client-generated UUID to ensure that the request is handled exactly once.
        --engagement-identifier=!: The unique identifier of the `Engagement` associated with the invitation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --invitation=!: The `Invitation` object all information necessary to initiate an engagement invitation to a partner.
    - name: create-opportunity
      description: Creates an `Opportunity` record in Partner Central.
      flags:
        --catalog=!: Specifies the catalog associated with the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: Required to be unique, and should be unchanging, it can be randomly generated or a meaningful string.
        --customer=: Specifies customer details associated with the `Opportunity`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --life-cycle=: An object that contains lifecycle details for the `Opportunity`.
        --marketing=: This object contains marketing details and is optional for an opportunity.
        --national-security=: Indicates whether the `Opportunity` pertains to a national security project.
        --opportunity-team=:
            description: Represents the internal team handling the opportunity.
            nargs: -1
        --opportunity-type=: Specifies the opportunity type as a renewal, new, or expansion.
        --origin=: Specifies the origin of the opportunity, indicating if it was sourced from Amazon Web Services or the partner.
        --partner-opportunity-identifier=: Specifies the opportunity's unique identifier in the partner's CRM system.
        --primary-needs-from-aws=:
            description: Identifies the type of support the partner needs from Amazon Web Services.
            nargs: -1
        --project=: An object that contains project details for the `Opportunity`.
        --software-revenue=: Specifies details of a customer's procurement terms.
        --tags=:
            description: A map of the key-value pairs of the tag or tags to assign.
            nargs: -1
      completion:
        flag:
            national-security:
                - "Yes"
                - "No"
            opportunity-type:
                - Net New Business
                - Flat Renewal
                - Expansion
            origin:
                - AWS Referral
                - Partner Referral
    - name: create-resource-snapshot
      description: This action allows you to create an immutable snapshot of a specific resource, such as an opportunity, within the context of an engagement.
      flags:
        --catalog=!: Specifies the catalog where the snapshot is created.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: Specifies a unique, client-generated UUID to ensure that the request is handled exactly once.
        --engagement-identifier=!: The unique identifier of the engagement associated with this snapshot.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: The unique identifier of the specific resource to be snapshotted.
        --resource-snapshot-template-identifier=!: The name of the template that defines the schema for the snapshot.
        --resource-type=!: Specifies the type of resource for which the snapshot is being created.
      completion:
        flag:
            resource-type:
                - Opportunity
    - name: create-resource-snapshot-job
      description: Use this action to create a job to generate a snapshot of the specified resource within an engagement.
      flags:
        --catalog=!: Specifies the catalog in which to create the snapshot job.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A client-generated UUID used for idempotency check.
        --engagement-identifier=!: Specifies the identifier of the engagement associated with the resource to be snapshotted.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: Specifies the identifier of the specific resource to be snapshotted.
        --resource-snapshot-template-identifier=!: Specifies the name of the template that defines the schema for the snapshot.
        --resource-type=!: The type of resource for which the snapshot job is being created.
        --tags=:
            description: A map of the key-value pairs of the tag or tags to assign.
            nargs: -1
      completion:
        flag:
            resource-type:
                - Opportunity
    - name: delete-resource-snapshot-job
      description: Use this action to deletes a previously created resource snapshot job.
      flags:
        --catalog=!: Specifies the catalog from which to delete the snapshot job.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-snapshot-job-identifier=!: The unique identifier of the resource snapshot job to be deleted.
    - name: disassociate-opportunity
      description: Allows you to remove an existing association between an `Opportunity` and related entities, such as a Partner Solution, Amazon Web Services product, or an Amazon Web Services Marketplace offer.
      flags:
        --catalog=!: Specifies the catalog associated with the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --opportunity-identifier=!: The opportunity's unique identifier for when you want to disassociate it from related entities.
        --related-entity-identifier=!: The related entity's identifier that you want to disassociate from the opportunity.
        --related-entity-type=!: The type of the entity that you're disassociating from the opportunity.
      completion:
        flag:
            related-entity-type:
                - Solutions
                - AwsProducts
                - AwsMarketplaceOffers
                - AwsMarketplaceOfferSets
    - name: get-aws-opportunity-summary
      description: Retrieves a summary of an AWS Opportunity.
      flags:
        --catalog=!: Specifies the catalog in which the AWS Opportunity is located.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --related-opportunity-identifier=!: The unique identifier for the related partner opportunity.
    - name: get-engagement
      description: Use this action to retrieve the engagement record for a given `EngagementIdentifier`.
      flags:
        --catalog=!: Specifies the catalog related to the engagement request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specifies the identifier of the Engagement record to retrieve.
    - name: get-engagement-invitation
      description: Retrieves the details of an engagement invitation shared by AWS with a partner.
      flags:
        --catalog=!: Specifies the catalog associated with the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Specifies the unique identifier for the retrieved engagement invitation.
    - name: get-opportunity
      description: Fetches the `Opportunity` record from Partner Central by a given `Identifier`.
      flags:
        --catalog=!: Specifies the catalog associated with the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: Read-only, system generated `Opportunity` unique identifier.
    - name: get-resource-snapshot
      description: Use this action to retrieve a specific snapshot record.
      flags:
        --catalog=!: Specifies the catalog related to the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engagement-identifier=!: The unique identifier of the engagement associated with the snapshot.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-identifier=!: The unique identifier of the specific resource that was snapshotted.
        --resource-snapshot-template-identifier=!: he name of the template that defines the schema for the snapshot.
        --resource-type=!: Specifies the type of resource that was snapshotted.
        --revision=: Specifies which revision of the snapshot to retrieve.
      completion:
        flag:
            resource-type:
                - Opportunity
    - name: get-resource-snapshot-job
      description: Use this action to retrieves information about a specific resource snapshot job.
      flags:
        --catalog=!: Specifies the catalog related to the request.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-snapshot-job-identifier=!: The unique identifier of the resource snapshot job to be retrieved.
    - name: get-selling-system-settings
      description: Retrieves the currently set system settings, which include the IAM Role used for resource snapshot jobs.
      flags:
        --catalog=!: Specifies the catalog in which the settings are defined.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-engagement-by-accepting-invitation-tasks
      description: Lists all in-progress, completed, or failed StartEngagementByAcceptingInvitationTask tasks that were initiated by the caller's account.
