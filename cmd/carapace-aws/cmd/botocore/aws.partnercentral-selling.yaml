        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engagement-invitation-identifier=:
            description: Filters tasks by the identifiers of the engagement invitations they are processing.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Use this parameter to control the number of items returned in each request, which can be useful for performance tuning and managing large result sets.
        --next-token=: Use this parameter for pagination when the result set spans multiple pages.
        --opportunity-identifier=:
            description: Filters tasks by the identifiers of the opportunities they created or are associated with.
            nargs: -1
        --page-size=: The size of each page to get in the AWS service call.
        --sort=: Specifies the sorting criteria for the returned results.
        --starting-token=: A token to specify where to start paginating.
        --task-identifier=:
            description: Filters tasks by their unique identifiers.
            nargs: -1
        --task-status=:
            description: Filters the tasks based on their current status.
            nargs: -1
    - name: list-engagement-from-opportunity-tasks
      description: Lists all in-progress, completed, or failed `EngagementFromOpportunity` tasks that were initiated by the caller's account.
      flags:
