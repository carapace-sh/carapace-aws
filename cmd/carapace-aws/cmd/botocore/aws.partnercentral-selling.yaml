        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: Specifies the maximum number of results to return in a single page of the response.Use this parameter to control the number of items returned in each request, which can be useful for performance tuning and managing large result sets.
        --next-token=: The token for requesting the next page of results.
        --opportunity-identifier=:
            description: The identifier of the original opportunity associated with this task.
            nargs: -1
        --page-size=: The size of each page to get in the AWS service call.
        --sort=: Specifies the sorting criteria for the returned results.
        --starting-token=: A token to specify where to start paginating.
        --task-identifier=:
            description: Filters tasks by their unique identifiers.
            nargs: -1
        --task-status=:
