    - name: list-engagement-invitations
      description: Retrieves a list of engagement invitations sent to the partner.
      flags:
        --catalog=!: Specifies the catalog from which to list the engagement invitations.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --engagement-identifier=:
            description: Retrieves a list of engagement invitation summaries based on specified filters.
