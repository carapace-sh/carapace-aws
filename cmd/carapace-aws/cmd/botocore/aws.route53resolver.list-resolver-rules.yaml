name: list-resolver-rules
description: Lists the Resolver rules that were created using the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: An optional specification to return a subset of Resolver rules, such as all Resolver rules that are associated with the same Resolver endpoint.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of Resolver rules that you want to return in the response to a `ListResolverRules` request.
    --next-token=: For the first `ListResolverRules` request, omit this value.
