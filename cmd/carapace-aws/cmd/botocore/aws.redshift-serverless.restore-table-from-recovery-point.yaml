name: restore-table-from-recovery-point
description: Restores a table from a recovery point to your Amazon Redshift Serverless instance.
flags:
    --activate-case-sensitive-identifier: Indicates whether name identifiers for database, schema, and table are case sensitive.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace-name=!: Namespace of the recovery point to restore from.
    --new-table-name=!: The name of the table to create from the restore operation.
    --no-activate-case-sensitive-identifier: Indicates whether name identifiers for database, schema, and table are case sensitive.
    --recovery-point-id=!: The ID of the recovery point to restore the table from.
    --source-database-name=!: The name of the source database that contains the table being restored.
    --source-schema-name=: The name of the source schema that contains the table being restored.
    --source-table-name=!: The name of the source table being restored.
    --target-database-name=: The name of the database to restore the table to.
    --target-schema-name=: The name of the schema to restore the table to.
    --workgroup-name=!: The workgroup to restore the table to.
