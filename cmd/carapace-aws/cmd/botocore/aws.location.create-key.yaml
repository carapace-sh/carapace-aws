name: create-key
description: Creates an API key resource in your Amazon Web Services account, which lets you grant actions for Amazon Location resources to the API key bearer.
flags:
    --description=: An optional description for the API key resource.
    --expire-time=: 'The optional timestamp for when the API key resource will expire in [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) format: `YYYY-MM-DDThh:mm:ss.sssZ`.'
    --key-name=!: A custom name for the API key resource.
    --no-expiry: Optionally set to `true` to set no expiration time for the API key.
    --no-no-expiry&: Optionally set to `true` to set no expiration time for the API key.
    --restrictions=!: The API key restrictions for the API key resource.
    --tags=: Applies one or more tags to the map resource.
