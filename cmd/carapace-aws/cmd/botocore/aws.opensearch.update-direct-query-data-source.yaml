name: update-direct-query-data-source
description: Updates the configuration or properties of an existing direct query data source in Amazon OpenSearch Service.
flags:
    --data-source-name=!: A unique, user-defined label to identify the data source within your OpenSearch Service environment.
    --data-source-type=!: The supported Amazon Web Services service that you want to use as the source for direct queries in OpenSearch Service.
    --description=: An optional text field for providing additional context and details about the data source.
    --open-search-arns=!: A list of Amazon Resource Names (ARNs) for the OpenSearch collections that are associated with the direct query data source.
