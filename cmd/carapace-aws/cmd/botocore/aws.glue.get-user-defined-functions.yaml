name: get-user-defined-functions
description: Retrieves multiple function definitions from the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog where the functions to be retrieved are located.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --database-name=: The name of the catalog database where the functions are located.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of functions to return in one response.
    --next-token=: A continuation token, if this is a continuation call.
    --pattern=!: An optional function-name pattern string that filters the function definitions returned.
