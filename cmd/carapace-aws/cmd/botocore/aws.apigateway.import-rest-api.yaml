name: import-rest-api
description: A feature of the API Gateway control service for creating a new API from an external API definition file.
flags:
    --body=!: The POST request body containing external API definitions.
    --fail-on-warnings: A query parameter to indicate whether to rollback the API creation (`true`) or not (`false`) when a warning is encountered.
    --no-fail-on-warnings&: A query parameter to indicate whether to rollback the API creation (`true`) or not (`false`) when a warning is encountered.
    --parameters=: A key-value map of context-specific query string parameters specifying the behavior of different API importing operations.
