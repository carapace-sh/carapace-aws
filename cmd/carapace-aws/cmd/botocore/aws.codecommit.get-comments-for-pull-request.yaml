name: get-comments-for-pull-request
description: Returns comments made on a pull request.
flags:
    --after-commit-id=: The full commit ID of the commit in the source branch that was the tip of the branch at the time the comment was made.
    --before-commit-id=: The full commit ID of the commit in the destination branch that was the tip of the branch at the time the pull request was created.
    --max-results=: A non-zero, non-negative integer used to limit the number of returned results.
    --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    --pull-request-id=!: The system-generated ID of the pull request.
    --repository-name=: The name of the repository that contains the pull request.
