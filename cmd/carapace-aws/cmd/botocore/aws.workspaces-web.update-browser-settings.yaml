name: update-browser-settings
description: Updates browser settings.
flags:
    --browser-policy=: A JSON string containing Chrome Enterprise policies that will be applied to all streaming sessions.
    --browser-settings-arn=!: The ARN of the browser settings.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --web-content-filtering-policy=: The policy that specifies which URLs end users are allowed to access or which URLs or domain categories they are restricted from accessing for enhanced security.
