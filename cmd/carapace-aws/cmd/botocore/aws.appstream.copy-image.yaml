name: copy-image
description: Copies the image within the same region or to a new region within the same AWS account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --destination-image-description=: The description that the image will have when it is copied to the destination.
    --destination-image-name=!: The name that the image will have when it is copied to the destination.
    --destination-region=!: The destination region to which the image will be copied.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --source-image-name=!: The name of the image to copy.
