name: get-predictive-scaling-forecast
description: Retrieves the forecast data for a predictive scaling policy.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --end-time=!: The exclusive end time of the time range for the forecast data to get.
    --policy-name=!: The name of the policy.
    --start-time=!: The inclusive start time of the time range for the forecast data to get.
