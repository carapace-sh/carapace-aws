name: poll-for-activity-task
description: Used by workers to get an [ActivityTask]() from the specified activity `taskList`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=!: The name of the domain that contains the task lists being polled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identity=: Identity of the worker making the request, recorded in the `ActivityTaskStarted` event in the workflow history.
    --task-list=!: Specifies the task list to poll for activity tasks.
