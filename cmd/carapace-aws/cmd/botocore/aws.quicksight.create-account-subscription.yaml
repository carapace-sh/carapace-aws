name: create-account-subscription
description: Creates an QuickSight account, or subscribes to QuickSight Q.
flags:
    --account-name=!: The name of your QuickSight account.
    --active-directory-name=: The name of your Active Directory.
    --admin-group=: The admin group associated with your Active Directory or IAM Identity Center account.
    --admin-pro-group=: The admin pro group associated with your Active Directory or IAM Identity Center account.
    --authentication-method=!: The method that you want to use to authenticate your QuickSight account.
    --author-group=: The author group associated with your Active Directory or IAM Identity Center account.
    --author-pro-group=: The author pro group associated with your Active Directory or IAM Identity Center account.
    --aws-account-id=!: The Amazon Web Services account ID of the account that you're using to create your QuickSight account.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --contact-number=: A 10-digit phone number for the author of the QuickSight account to use for future communications.
    --directory-id=: The ID of the Active Directory that is associated with your QuickSight account.
    --edition=: The edition of QuickSight that you want your account to have.
    --email-address=: The email address of the author of the QuickSight account to use for future communications.
    --first-name=: The first name of the author of the QuickSight account to use for future communications.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iam-identity-center-instance-arn=: The Amazon Resource Name (ARN) for the IAM Identity Center instance.
    --last-name=: The last name of the author of the QuickSight account to use for future communications.
    --notification-email=!: The email address that you want QuickSight to send notifications to regarding your QuickSight account or QuickSight subscription.
    --reader-group=: The reader group associated with your Active Directory or IAM Identity Center account.
    --reader-pro-group=: The reader pro group associated with your Active Directory or IAM Identity Center account.
    --realm=: The realm of the Active Directory that is associated with your QuickSight account.
completion:
    flag:
        authentication-method:
            - IAM_AND_QUICKSIGHT
            - IAM_ONLY
            - ACTIVE_DIRECTORY
            - IAM_IDENTITY_CENTER
        edition:
            - STANDARD
            - ENTERPRISE
            - ENTERPRISE_AND_Q
