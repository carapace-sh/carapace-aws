name: update-library-item
description: Updates the library item for an Amazon Q App.
flags:
    --categories=: The new categories to associate with the library item.
    --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    --library-item-id=!: The unique identifier of the library item to update.
    --status=: The new status to set for the library item, such as "Published" or "Hidden".
completion:
    flag:
        status:
            - PUBLISHED
            - DISABLED
