name: create-object
description: Creates an object in a [Directory]().
flags:
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() in which the object will be created.
    --link-name=: The name of link that is used to attach this object to a parent.
    --object-attribute-list=: The attribute map whose attribute ARN contains the key and attribute value as the map value.
    --parent-reference=: If specified, the parent reference to which this object will be attached.
    --schema-facets=!: A list of schema facets to be associated with the object.
