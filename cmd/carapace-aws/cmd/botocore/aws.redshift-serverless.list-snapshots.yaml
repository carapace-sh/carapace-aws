name: list-snapshots
description: Returns a list of snapshots.
flags:
    --end-time=: The timestamp showing when the snapshot creation finished.
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --namespace-arn=: The Amazon Resource Name (ARN) of the namespace from which to list all snapshots.
    --namespace-name=: The namespace from which to list all snapshots.
    --next-token=: If `nextToken` is returned, there are more results available.
    --owner-account=: The owner Amazon Web Services account of the snapshot.
    --start-time=: The time when the creation of the snapshot was initiated.
