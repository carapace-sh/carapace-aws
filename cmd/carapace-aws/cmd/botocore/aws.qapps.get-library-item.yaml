name: get-library-item
description: Retrieves details about a library item for an Amazon Q App, including its metadata, categories, ratings, and usage statistics.
flags:
    --app-id=: The unique identifier of the Amazon Q App associated with the library item.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The unique identifier of the Amazon Q Business application environment instance.
    --library-item-id=!: The unique identifier of the library item to retrieve.
