name: list-tags-for-resource
description: Lists the tags that you associated with the specified resource.
flags:
    --max-results=: The maximum number of tags that you want to return in the response to a `ListTagsForResource` request.
    --next-token=: For the first `ListTagsForResource` request, omit this value.
    --resource-arn=!: The Amazon Resource Name (ARN) for the resource that you want to list tags for.
