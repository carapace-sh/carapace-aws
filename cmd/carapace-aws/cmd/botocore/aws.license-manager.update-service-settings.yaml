name: update-service-settings
description: Updates License Manager settings for the current Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enable-cross-accounts-discovery: Activates cross-account discovery.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enable-cross-accounts-discovery: Activates cross-account discovery.
    --organization-configuration=: Enables integration with Organizations for cross-account discovery.
    --s3-bucket-arn=: Amazon Resource Name (ARN) of the Amazon S3 bucket where the License Manager information is stored.
    --sns-topic-arn=: Amazon Resource Name (ARN) of the Amazon SNS topic used for License Manager alerts.
