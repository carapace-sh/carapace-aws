name: describe-theme-alias
description: Describes the alias for a theme.
flags:
    --alias-name=!: The name of the theme alias that you want to describe.
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the theme alias that you're describing.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --theme-id=!: The ID for the theme.
