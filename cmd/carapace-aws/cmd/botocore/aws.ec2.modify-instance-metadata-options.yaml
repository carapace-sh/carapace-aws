name: modify-instance-metadata-options
description: Modify the instance metadata parameters on a running or stopped instance.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --http-endpoint=: Enables or disables the HTTP metadata endpoint on your instances.
    --http-protocol-ipv6=: Enables or disables the IPv6 endpoint for the instance metadata service.
    --http-put-response-hop-limit=: The desired HTTP PUT response hop limit for instance metadata requests.
    --http-tokens=: Indicates whether IMDSv2 is required.
    --instance-id=!: The ID of the instance.
    --instance-metadata-tags=: Set to `enabled` to allow access to instance tags from the instance metadata.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
completion:
    flag:
        http-endpoint:
            - disabled
            - enabled
        http-protocol-ipv6:
            - disabled
            - enabled
        http-tokens:
            - optional
            - required
        instance-metadata-tags:
            - disabled
            - enabled
