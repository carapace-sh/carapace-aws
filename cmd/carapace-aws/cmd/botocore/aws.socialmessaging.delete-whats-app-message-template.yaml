name: delete-whats-app-message-template
description: Deletes a WhatsApp message template.
flags:
    --delete-all-languages=: If true, deletes all language versions of the template.
    --id=!: The ID of the WhatsApp Business Account associated with this template.
    --meta-template-id=: The numeric ID of the template assigned by Meta.
    --template-name=!: The name of the template to delete.
