name: put-application-assignment-configuration
description: Configure how users gain access to an application.
flags:
    --application-arn=!: Specifies the ARN of the application.
    --assignment-required!: If `AssignmentsRequired` is `true` (default value), users don’t have access to the application unless an assignment is created using the [CreateApplicationAssignment API](https://docs.aws.amazon.com/singlesignon/latest/APIReference/API_CreateApplicationAssignment.html).
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-assignment-required!: If `AssignmentsRequired` is `true` (default value), users don’t have access to the application unless an assignment is created using the [CreateApplicationAssignment API](https://docs.aws.amazon.com/singlesignon/latest/APIReference/API_CreateApplicationAssignment.html).
