name: update-account-settings
description: Update Proton settings that are used for multiple services in the Amazon Web Services account.
flags:
    --delete-pipeline-provisioning-repository: Set to `true` to remove a configured pipeline repository from the account settings.
    --no-delete-pipeline-provisioning-repository: Set to `true` to remove a configured pipeline repository from the account settings.
    --pipeline-codebuild-role-arn=: The Amazon Resource Name (ARN) of the service role you want to use for provisioning pipelines.
    --pipeline-provisioning-repository=: A linked repository for pipeline provisioning.
    --pipeline-service-role-arn=: The Amazon Resource Name (ARN) of the service role you want to use for provisioning pipelines.
