name: batch-get-rum-metric-definitions
description: Retrieves the list of metrics and dimensions that a RUM app monitor is sending to a single destination.
flags:
    --app-monitor-name=!: The name of the CloudWatch RUM app monitor that is sending the metrics.
    --destination-arn=: This parameter is required if `Destination` is `Evidently`.
    --destination=!: The type of destination that you want to view metrics for.
    --max-results=: The maximum number of results to return in one operation.
    --next-token=: Use the token returned by the previous operation to request the next page of results.
completion:
    flag:
        destination:
            - CloudWatch
            - Evidently
