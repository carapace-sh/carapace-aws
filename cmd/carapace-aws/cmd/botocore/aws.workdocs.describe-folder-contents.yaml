name: describe-folder-contents
description: Describes the contents of the specified folder, including its documents and subfolders.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --folder-id=!: The ID of the folder.
    --include=: The contents to include.
    --limit=: The maximum number of items to return with this call.
    --marker=: The marker for the next set of results.
    --order=: The order for the contents of the folder.
    --sort=: The sorting criteria.
    --type=: The type of items.
completion:
    flag:
        order:
            - ASCENDING
            - DESCENDING
        sort:
            - DATE
            - NAME
        type:
            - ALL
            - DOCUMENT
            - FOLDER
