name: list-components
description: List components with summary data.
flags:
    --environment-name=: The name of an environment for result list filtering.
    --max-results=: The maximum number of components to list.
    --next-token=: A token that indicates the location of the next component in the array of components, after the list of components that was previously requested.
    --service-instance-name=: The name of a service instance for result list filtering.
    --service-name=: The name of a service for result list filtering.
