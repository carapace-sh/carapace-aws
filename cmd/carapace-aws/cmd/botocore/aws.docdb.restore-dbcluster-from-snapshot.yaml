name: restore-dbcluster-from-snapshot
description: Creates a new cluster from a snapshot or cluster snapshot.
flags:
    --availability-zones=: Provides the list of Amazon EC2 Availability Zones that instances in the restored DB cluster can be created in.
    --dbcluster-identifier=!: The name of the cluster to create from the snapshot or cluster snapshot.
    --dbcluster-parameter-group-name=: The name of the DB cluster parameter group to associate with this DB cluster.
    --dbsubnet-group-name=: The name of the subnet group to use for the new cluster.
    --deletion-protection=: Specifies whether this cluster can be deleted.
    --enable-cloudwatch-logs-exports=: A list of log types that must be enabled for exporting to Amazon CloudWatch Logs.
    --engine-version=: The version of the database engine to use for the new cluster.
    --engine=!: The database engine to use for the new cluster.
    --kms-key-id=: The KMS key identifier to use when restoring an encrypted cluster from a DB snapshot or cluster snapshot.
    --network-type=: The network type of the cluster.
    --port=: The port number on which the new cluster accepts connections.
    --serverless-v2-scaling-configuration=: Contains the scaling configuration of an Amazon DocumentDB Serverless cluster.
    --snapshot-identifier=!: The identifier for the snapshot or cluster snapshot to restore from.
    --storage-type=: The storage type to associate with the DB cluster.
    --tags=: The tags to be assigned to the restored cluster.
    --vpc-security-group-ids=: A list of virtual private cloud (VPC) security groups that the new cluster will belong to.
