name: list-account-pools
description: Lists existing account pools.
flags:
    --domain-identifier=!: The ID of the domain where exsting account pools are to be listed.
    --max-results=: The maximum number of account pools to return in a single call to ListAccountPools.
    --name=: The name of the account pool to be listed.
    --next-token=: When the number of account pools is greater than the default value for the MaxResults parameter, or if you explicitly specify a value for MaxResults that is less than the number of account pools, the response includes a pagination token named NextToken.
    --sort-by=: The sort by mechanism in which the existing account pools are to be listed.
    --sort-order=: The sort order in which the existing account pools are to be listed.
completion:
    flag:
        sort-by:
            - NAME
        sort-order:
            - ASCENDING
            - DESCENDING
