name: get-cluster-credentials-with-iam
description: Returns a database user name and temporary password with temporary authorization to log in to an Amazon Redshift database.
flags:
    --cluster-identifier=: The unique identifier of the cluster that contains the database for which you are requesting credentials.
    --custom-domain-name=: The custom domain name for the IAM message cluster credentials.
    --db-name=: The name of the database for which you are requesting credentials.
    --duration-seconds=: The number of seconds until the returned temporary password expires.
