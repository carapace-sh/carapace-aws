name: enter-standby
description: Moves the specified instances into the standby state.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-ids=: The IDs of the instances.
    --no-should-decrement-desired-capacity!: Indicates whether to decrement the desired capacity of the Auto Scaling group by the number of instances moved to `Standby` mode.
    --should-decrement-desired-capacity!: Indicates whether to decrement the desired capacity of the Auto Scaling group by the number of instances moved to `Standby` mode.
