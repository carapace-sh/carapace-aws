name: enter-standby
description: Moves the specified instances into the standby state.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --instance-ids=: The IDs of the instances.
    --should-decrement-desired-capacity=!: Indicates whether to decrement the desired capacity of the Auto Scaling group by the number of instances moved to `Standby` mode.
