name: update-resource-policy
description: Replaces the existing resource policy for a bot or bot alias with a new one.
flags:
    --expected-revision-id=: The identifier of the revision of the policy to update.
    --policy=!: A resource policy to add to the resource.
    --resource-arn=!: The Amazon Resource Name (ARN) of the bot or bot alias that the resource policy is attached to.
