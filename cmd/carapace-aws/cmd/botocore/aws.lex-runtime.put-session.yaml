name: put-session
description: Creates a new session or modifies an existing session with an Amazon Lex bot.
flags:
    --accept=: The message that Amazon Lex returns in the response can be either text or speech based depending on the value of this field.
    --active-contexts=: A list of contexts active for the request.
    --bot-alias=!: The alias in use for the bot that contains the session data.
    --bot-name=!: The name of the bot that contains the session data.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dialog-action=: Sets the next action that the bot should take to fulfill the conversation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --recent-intent-summary-view=: A summary of the recent intents for the bot.
    --session-attributes=: Map of key/value pairs representing the session-specific context information.
    --user-id=!: The ID of the client application user.
