name: list-flow-definitions
description: Returns information about the flow definitions in your account.
flags:
    --creation-time-after=: A filter that returns only flow definitions with a creation time greater than or equal to the specified timestamp.
    --creation-time-before=: A filter that returns only flow definitions that were created before the specified timestamp.
    --max-results=: The total number of items to return.
    --next-token=: A token to resume pagination.
    --sort-order=: An optional value that specifies whether you want the results sorted in `Ascending` or `Descending` order.
completion:
    flag:
        sort-order:
            - Ascending
            - Descending
