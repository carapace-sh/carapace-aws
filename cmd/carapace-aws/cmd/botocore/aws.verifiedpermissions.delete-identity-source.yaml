name: delete-identity-source
description: Deletes an identity source that references an identity provider (IdP) such as Amazon Cognito.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identity-source-id=!: Specifies the ID of the identity source that you want to delete.
    --policy-store-id=!: Specifies the ID of the policy store that contains the identity source that you want to delete.
