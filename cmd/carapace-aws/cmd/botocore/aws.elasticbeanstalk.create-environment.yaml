name: create-environment
description: Launches an AWS Elastic Beanstalk environment for the specified application using the specified configuration.
flags:
    --application-name=!: The name of the application that is associated with this environment.
    --cname-prefix=: If specified, the environment attempts to use this value as the prefix for the CNAME in your Elastic Beanstalk environment URL.
    --description=: Your description for this environment.
    --environment-name=: A unique name for the environment.
    --group-name=: The name of the group to which the target environment belongs.
    --operations-role=: The Amazon Resource Name (ARN) of an existing IAM role to be used as the environment's operations role.
    --option-settings=: If specified, AWS Elastic Beanstalk sets the specified configuration options to the requested value in the configuration set for the new environment.
    --options-to-remove=: A list of custom user-defined configuration options to remove from the configuration set for this new environment.
    --platform-arn=: The Amazon Resource Name (ARN) of the custom platform to use with the environment.
    --solution-stack-name=: The name of an Elastic Beanstalk solution stack (platform version) to use with the environment.
    --tags=: Specifies the tags applied to resources in the environment.
    --template-name=: The name of the Elastic Beanstalk configuration template to use with the environment.
    --tier=: Specifies the tier to use in creating this environment.
    --version-label=: The name of the application version to deploy.
