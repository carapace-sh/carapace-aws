name: create-notebook-instance
description: Creates an SageMaker AI notebook instance.
flags:
    --accelerator-types=: This parameter is no longer supported.
    --additional-code-repositories=: An array of up to three Git repositories to associate with the notebook instance.
    --default-code-repository=: A Git repository to associate with the notebook instance as its default code repository.
    --direct-internet-access=: Sets whether SageMaker AI provides internet access to the notebook instance.
    --instance-metadata-service-configuration=: Information on the IMDS configuration of the notebook instance
    --instance-type=!: The type of ML compute instance to launch for the notebook instance.
    --ip-address-type=: The IP address type for the notebook instance.
    --kms-key-id=: The Amazon Resource Name (ARN) of a Amazon Web Services Key Management Service key that SageMaker AI uses to encrypt data on the storage volume attached to your notebook instance.
    --lifecycle-config-name=: The name of a lifecycle configuration to associate with the notebook instance.
    --notebook-instance-name=!: The name of the new notebook instance.
    --platform-identifier=: The platform identifier of the notebook instance runtime environment.
    --role-arn=!: When you send any requests to Amazon Web Services resources from the notebook instance, SageMaker AI assumes this role to perform tasks on your behalf.
    --root-access=: Whether root access is enabled or disabled for users of the notebook instance.
    --security-group-ids=: The VPC security group IDs, in the form sg-xxxxxxxx.
    --subnet-id=: The ID of the subnet in a VPC to which you would like to have a connectivity from your ML compute instance.
    --tags=: An array of key-value pairs.
    --volume-size-in-gb=: The size, in GB, of the ML storage volume to attach to the notebook instance.
