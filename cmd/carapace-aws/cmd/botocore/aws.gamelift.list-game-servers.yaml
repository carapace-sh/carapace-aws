name: list-game-servers
description: '**This operation is used with the Amazon GameLift Servers FleetIQ solution and game server groups.**'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --game-server-group-name=!: An identifier for the game server group to retrieve a list of game servers from.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of results to return.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-order=: Indicates how to sort the returned data based on game server registration timestamp.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
