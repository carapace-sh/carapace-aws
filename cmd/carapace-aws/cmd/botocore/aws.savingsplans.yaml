# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: savingsplans
description: AWS Savings Plans
commands:
    - name: create-savings-plan
      description: Creates a Savings Plan.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --commitment=!: The hourly commitment, in the same currency of the `savingsPlanOfferingId`.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --purchase-time=: The purchase time of the Savings Plan in UTC format (YYYY-MM-DDTHH:MM:SSZ).
        --savings-plan-offering-id=!: The ID of the offering.
        --tags=: One or more tags.
        --upfront-payment-amount=: The up-front payment amount.
    - name: delete-queued-savings-plan
      description: Deletes the queued purchase for the specified Savings Plan.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --savings-plan-id=!: The ID of the Savings Plan.
    - name: describe-savings-plan-rates
      description: Describes the rates for a specific, existing Savings Plan.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: The filters.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --savings-plan-id=!: The ID of the Savings Plan.
    - name: describe-savings-plans
      description: Describes the specified Savings Plans.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: The filters.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --savings-plan-arns=:
            description: The Amazon Resource Names (ARN) of the Savings Plans.
            nargs: -1
        --savings-plan-ids=:
            description: The IDs of the Savings Plans.
            nargs: -1
        --states=:
            description: The current states of the Savings Plans.
            nargs: -1
    - name: describe-savings-plans-offering-rates
      description: Describes the offering rates for Savings Plans you might want to purchase.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=:
            description: The filters.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --operations=:
            description: The specific Amazon Web Services operation for the line item in the billing report.
            nargs: -1
        --products=:
            description: The Amazon Web Services products.
            nargs: -1
        --savings-plan-offering-ids=:
            description: The IDs of the offerings.
            nargs: -1
        --savings-plan-payment-options=:
            description: The payment options.
            nargs: -1
        --savings-plan-types=:
            description: The plan types.
            nargs: -1
        --service-codes=:
            description: The services.
            nargs: -1
        --usage-types=:
            description: The usage details of the line item in the billing report.
            nargs: -1
    - name: describe-savings-plans-offerings
      description: Describes the offerings for the specified Savings Plans.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --currencies=:
            description: The currencies.
            nargs: -1
        --descriptions=:
            description: The descriptions.
            nargs: -1
        --durations=:
            description: The duration, in seconds.
            nargs: -1
        --filters=:
            description: The filters.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --offering-ids=:
            description: The IDs of the offerings.
            nargs: -1
        --operations=:
            description: The specific Amazon Web Services operation for the line item in the billing report.
            nargs: -1
        --payment-options=:
            description: The payment options.
            nargs: -1
        --plan-types=:
            description: The plan types.
            nargs: -1
        --product-type=: The product type.
        --service-codes=:
            description: The services.
            nargs: -1
        --usage-types=:
            description: The usage details of the line item in the billing report.
            nargs: -1
      completion:
        flag:
            product-type:
                - EC2
                - Fargate
                - Lambda
                - SageMaker
                - RDS
                - DSQL
                - DynamoDB
                - ElastiCache
                - DocDB
                - Neptune
                - Timestream
                - Keyspaces
                - DMS
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: return-savings-plan
      description: Returns the specified Savings Plan.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --savings-plan-id=!: The ID of the Savings Plan.
    - name: tag-resource
      description: Adds the specified tags to the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: One or more tags.
    - name: untag-resource
      description: Removes the specified tags from the specified resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!:
            description: The tag keys.
            nargs: -1
