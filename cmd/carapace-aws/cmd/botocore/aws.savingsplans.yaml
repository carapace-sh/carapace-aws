name: savingsplans
description: AWS Savings Plans
commands:
    - name: create-savings-plan
      description: Creates a Savings Plan.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --commitment=!: The hourly commitment, in the same currency of the `savingsPlanOfferingId`.
        --purchase-time=: The purchase time of the Savings Plan in UTC format (YYYY-MM-DDTHH:MM:SSZ).
        --savings-plan-offering-id=!: The ID of the offering.
        --tags=: One or more tags.
        --upfront-payment-amount=: The up-front payment amount.
    - name: delete-queued-savings-plan
      description: Deletes the queued purchase for the specified Savings Plan.
      flags:
        --savings-plan-id=!: The ID of the Savings Plan.
    - name: describe-savings-plan-rates
      description: Describes the rates for the specified Savings Plan.
      flags:
        --filters=: The filters.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --savings-plan-id=!: The ID of the Savings Plan.
    - name: untag-resource
      description: Removes the specified tags from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tag-keys=!: The tag keys.
    - name: describe-savings-plans
      description: Describes the specified Savings Plans.
      flags:
        --filters=: The filters.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --savings-plan-arns=: The Amazon Resource Names (ARN) of the Savings Plans.
        --savings-plan-ids=: The IDs of the Savings Plans.
        --states=: The current states of the Savings Plans.
    - name: describe-savings-plans-offering-rates
      description: Describes the offering rates for the specified Savings Plans.
      flags:
        --filters=: The filters.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --operations=: The specific Amazon Web Services operation for the line item in the billing report.
        --products=: The Amazon Web Services products.
        --savings-plan-offering-ids=: The IDs of the offerings.
        --savings-plan-payment-options=: The payment options.
        --savings-plan-types=: The plan types.
        --service-codes=: The services.
        --usage-types=: The usage details of the line item in the billing report.
    - name: describe-savings-plans-offerings
      description: Describes the offerings for the specified Savings Plans.
      flags:
        --currencies=: The currencies.
        --descriptions=: The descriptions.
        --durations=: The duration, in seconds.
        --filters=: The filters.
        --max-results=: The maximum number of results to return with a single call.
        --next-token=: The token for the next page of results.
        --offering-ids=: The IDs of the offerings.
        --operations=: The specific Amazon Web Services operation for the line item in the billing report.
        --payment-options=: The payment options.
        --plan-types=: The plan types.
        --product-type=: The product type.
        --service-codes=: The services.
        --usage-types=: The usage details of the line item in the billing report.
      completion:
        flag:
            product-type:
                - EC2
                - Fargate
                - Lambda
                - SageMaker
    - name: list-tags-for-resource
      description: Lists the tags for the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
    - name: return-savings-plan
      description: Returns the specified Savings Plan.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --savings-plan-id=!: The ID of the Savings Plan.
    - name: tag-resource
      description: Adds the specified tags to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --tags=!: One or more tags.
