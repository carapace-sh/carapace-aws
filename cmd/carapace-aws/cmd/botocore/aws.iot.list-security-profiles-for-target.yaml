name: list-security-profiles-for-target
description: Lists the Device Defender security profiles attached to a target (thing group).
flags:
    --max-results=: The maximum number of results to return at one time.
    --next-token=: The token for the next set of results.
    --recursive=: If true, return child groups too.
    --security-profile-target-arn=!: The ARN of the target (thing group) whose attached security profiles you want to get.
