name: get-task-template
description: Gets details about a specific task template in the specified Amazon Connect instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --snapshot-version=: The system generated version of a task template that is associated with a task, when the task is created.
    --task-template-id=!: A unique identifier for the task template.
