name: set-subnets
description: Enables the Availability Zones for the specified public subnets for the specified Application Load Balancer, Network Load Balancer or Gateway Load Balancer.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enable-prefix-for-ipv6-source-nat=: \[Network Load Balancers with UDP listeners] Indicates whether to use an IPv6 prefix from each subnet for source NAT.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ip-address-type=: The IP address type.
    --load-balancer-arn=!: The Amazon Resource Name (ARN) of the load balancer.
    --subnet-mappings=: The IDs of the public subnets.
    --subnets=: The IDs of the public subnets.
completion:
    flag:
        enable-prefix-for-ipv6-source-nat:
            - "on"
            - "off"
        ip-address-type:
            - ipv4
            - dualstack
            - dualstack-without-public-ipv4
