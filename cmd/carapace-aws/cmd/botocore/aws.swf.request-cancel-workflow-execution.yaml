name: request-cancel-workflow-execution
description: Records a `WorkflowExecutionCancelRequested` event in the currently running workflow execution identified by the given domain, workflowId, and runId.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain=!: The name of the domain containing the workflow execution to cancel.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --run-id=: The runId of the workflow execution to cancel.
    --workflow-id=!: The workflowId of the workflow execution to cancel.
