name: enable-sso
description: Enables single sign-on for a directory.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-id=!: The identifier of the directory for which to enable single-sign on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --password=: The password of an alternate account to use to enable single-sign on.
    --user-name=: The username of an alternate account to use to enable single-sign on.
