name: list-optimization-jobs
description: Lists the optimization jobs in your account and their properties.
flags:
    --creation-time-after=: Filters the results to only those optimization jobs that were created after the specified time.
    --creation-time-before=: Filters the results to only those optimization jobs that were created before the specified time.
    --last-modified-time-after=: Filters the results to only those optimization jobs that were updated after the specified time.
    --last-modified-time-before=: Filters the results to only those optimization jobs that were updated before the specified time.
    --max-results=: The maximum number of optimization jobs to return in the response.
    --name-contains=: Filters the results to only those optimization jobs with a name that contains the specified string.
    --next-token=: A token that you use to get the next set of results following a truncated response.
    --optimization-contains=: Filters the results to only those optimization jobs that apply the specified optimization techniques.
    --sort-by=: The field by which to sort the optimization jobs in the response.
    --sort-order=: The sort order for results.
    --status-equals=: Filters the results to only those optimization jobs with the specified status.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - INPROGRESS
            - COMPLETED
            - FAILED
            - STARTING
            - STOPPING
            - STOPPED
