name: disassociate-source-resource
description: Removes the association between a source resource and a migration task.
flags:
    --dry-run=: This is an optional parameter that you can use to test whether the call will succeed.
    --migration-task-name=!: A unique identifier that references the migration task.
    --progress-update-stream=!: The name of the progress-update stream, which is used for access control as well as a namespace for migration-task names that is implicitly linked to your AWS account.
    --source-resource-name=!: The name that was specified for the source resource.
