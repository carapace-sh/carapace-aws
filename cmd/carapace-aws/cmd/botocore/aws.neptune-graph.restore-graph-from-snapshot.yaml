name: restore-graph-from-snapshot
description: Restores a graph from a snapshot.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deletion-protection: A value that indicates whether the graph has deletion protection enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --graph-name=!: A name for the new Neptune Analytics graph to be created from the snapshot.
    --no-deletion-protection: A value that indicates whether the graph has deletion protection enabled.
    --no-public-connectivity: Specifies whether or not the graph can be reachable over the internet.
    --provisioned-memory=: The provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
    --public-connectivity: Specifies whether or not the graph can be reachable over the internet.
    --replica-count=: The number of replicas in other AZs.
    --snapshot-identifier=!: The ID of the snapshot in question.
    --tags=: Adds metadata tags to the snapshot.
