name: create-direct-connect-gateway-association-proposal
description: Creates a proposal to associate the specified virtual private gateway or transit gateway with the specified Direct Connect gateway.
flags:
    --add-allowed-prefixes-to-direct-connect-gateway=: The Amazon VPC prefixes to advertise to the Direct Connect gateway.
    --direct-connect-gateway-id=!: The ID of the Direct Connect gateway.
    --direct-connect-gateway-owner-account=!: The ID of the Amazon Web Services account that owns the Direct Connect gateway.
    --gateway-id=!: The ID of the virtual private gateway or transit gateway.
    --remove-allowed-prefixes-to-direct-connect-gateway=: The Amazon VPC prefixes to no longer advertise to the Direct Connect gateway.
