name: create-canary
description: Creates a canary.
flags:
    --artifact-config=: A structure that contains the configuration for canary artifacts, including the encryption-at-rest settings for artifacts that the canary uploads to Amazon S3.
    --artifact-s3-location=!: The location in Amazon S3 where Synthetics stores artifacts from the test runs of this canary.
    --browser-configs=: CloudWatch Synthetics now supports multibrowser canaries for `syn-nodejs-puppeteer-11.0` and `syn-nodejs-playwright-3.0` runtimes.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --code=!: A structure that includes the entry point from which the canary should start running your script.
    --execution-role-arn=!: The ARN of the IAM role to be used to run the canary.
    --failure-retention-period-in-days=: The number of days to retain data about failed runs of this canary.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name for this canary.
    --provisioned-resource-cleanup=: Specifies whether to also delete the Lambda functions and layers used by this canary when the canary is deleted.
    --resources-to-replicate-tags=: To have the tags that you apply to this canary also be applied to the Lambda function that the canary uses, specify this parameter with the value `lambda-function`.
    --run-config=: A structure that contains the configuration for individual canary runs, such as timeout value and environment variables.
    --runtime-version=!: Specifies the runtime version to use for the canary.
    --schedule=!: A structure that contains information about how often the canary is to run and when these test runs are to stop.
    --success-retention-period-in-days=: The number of days to retain data about successful runs of this canary.
    --tags=: A list of key-value pairs to associate with the canary.
    --vpc-config=: If this canary is to test an endpoint in a VPC, this structure contains information about the subnet and security groups of the VPC endpoint.
completion:
    flag:
        provisioned-resource-cleanup:
            - AUTOMATIC
            - "OFF"
