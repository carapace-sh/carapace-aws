name: get-sol-function-package-content
description: Gets the contents of a function package.
flags:
    --accept=!: The format of the package that you want to download from the function packages.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --vnf-pkg-id=!: ID of the function package.
completion:
    flag:
        accept:
            - application/zip
