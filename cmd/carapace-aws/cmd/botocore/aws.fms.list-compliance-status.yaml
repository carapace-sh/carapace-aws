name: list-compliance-status
description: Returns an array of `PolicyComplianceStatus` objects.
flags:
    --max-results=: Specifies the number of `PolicyComplianceStatus` objects that you want Firewall Manager to return for this request.
    --next-token=: If you specify a value for `MaxResults` and you have more `PolicyComplianceStatus` objects than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response that allows you to list another group of `PolicyComplianceStatus` objects.
    --policy-id=!: The ID of the Firewall Manager policy that you want the details for.
