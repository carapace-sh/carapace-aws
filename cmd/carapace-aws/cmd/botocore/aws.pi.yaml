        --max-results=: The maximum number of items to return.
        --metric-types=!: The types of metrics to return in the response.
        --next-token=: An optional pagination token provided by a previous request.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
      documentation:
        command: Retrieve metrics of the specified types that can be queried for a specified DB instance.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            identifier: An immutable identifier for a data source that is unique within an Amazon Web Services Region. Performance Insights gathers metrics from this data source. To use an Amazon RDS DB instance as a data source, specify its `DbiResourceId` value. For example, specify `db-ABCDEFGHIJKLMNOPQRSTU1VWZ`.
            max-results: The maximum number of items to return. If the `MaxRecords` value is less than the number of existing items, the response includes a pagination token.
            metric-types: |-
                The types of metrics to return in the response. Valid values in the array include the following:

                - `os` (OS counter metrics) - All engines
                - `db` (DB load metrics) - All engines except for Amazon DocumentDB
                - `db.sql.stats` (per-SQL metrics) - All engines except for Amazon DocumentDB
                - `db.sql_tokenized.stats` (per-SQL digest metrics) - All engines except for Amazon DocumentDB
            next-token: An optional pagination token provided by a previous request. If this parameter is specified, the response includes only records beyond the token, up to the value specified by `MaxRecords`.
            service-type: The Amazon Web Services service for which Performance Insights returns metrics.
