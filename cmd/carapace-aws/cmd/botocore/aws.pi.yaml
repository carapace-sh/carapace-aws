                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            end-time: The end time defined for the analysis report.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            identifier: |-
                An immutable, Amazon Web Services Region-unique identifier for a data source. Performance Insights gathers metrics from this data source.

                To use an Amazon RDS instance as a data source, you specify its `DbiResourceId` value. For example, specify `db-ADECBTYHKTSAUMUZQYPDS2GW4A`.
            service-type: The Amazon Web Services service for which Performance Insights will return metrics. Valid value is `RDS`.
            start-time: The start time defined for the analysis report.
            tags: The metadata assigned to the analysis report consisting of a key-value pair.
    - name: get-dimension-key-details
      description: Get the attributes of the specified dimension group for a DB instance or data source.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --group-identifier=!: The ID of the dimension group from which to retrieve dimension details.
        --group=!: The name of the dimension group.
        --identifier=!: The ID for a data source from which to gather dimension data.
        --requested-dimensions=: A list of dimensions to retrieve the detail data for within the given dimension group.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns data.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
      documentation:
        command: Get the attributes of the specified dimension group for a DB instance or data source. For example, if you specify a SQL ID, `GetDimensionKeyDetails` retrieves the full text of the dimension `db.sql.statement` associated with this ID. This operation is useful because `GetResourceMetrics` and `DescribeDimensionKeys` don't support retrieval of large SQL statement text, lock snapshots, and execution plans.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            group: |-
                The name of the dimension group. Performance Insights searches the specified group for the dimension group ID. The following group name values are valid:

                - `db.execution_plan` (Amazon RDS and Aurora only)
                - `db.lock_snapshot` (Aurora only)
                - `db.query` (Amazon DocumentDB only)
                - `db.sql` (Amazon RDS and Aurora only)
            group-identifier: |-
                The ID of the dimension group from which to retrieve dimension details. For dimension group `db.sql`, the group ID is `db.sql.id`. The following group ID values are valid:

                - `db.execution_plan.id` for dimension group `db.execution_plan` (Aurora and RDS only)
                - `db.sql.id` for dimension group `db.sql` (Aurora and RDS only)
                - `db.query.id` for dimension group `db.query` (DocumentDB only)
                - For the dimension group `db.lock_snapshot`, the `GroupIdentifier` is the epoch timestamp when Performance Insights captured the snapshot, in seconds. You can retrieve this value with the `GetResourceMetrics` operation for a 1 second period.
            identifier: The ID for a data source from which to gather dimension data. This ID must be immutable and unique within an Amazon Web Services Region. When a DB instance is the data source, specify its `DbiResourceId` value. For example, specify `db-ABCDEFGHIJKLMNOPQRSTU1VW2X`.
            requested-dimensions: |-
                A list of dimensions to retrieve the detail data for within the given dimension group. If you don't specify this parameter, Performance Insights returns all dimension data within the specified dimension group. Specify dimension names for the following dimension groups:

                - `db.execution_plan` - Specify the dimension name `db.execution_plan.raw_plan` or the short dimension name `raw_plan` (Amazon RDS and Aurora only)
                - `db.lock_snapshot` - Specify the dimension name `db.lock_snapshot.lock_trees` or the short dimension name `lock_trees`. (Aurora only)
                - `db.sql` - Specify either the full dimension name `db.sql.statement` or the short dimension name `statement` (Aurora and RDS only).
                - `db.query` - Specify either the full dimension name `db.query.statement` or the short dimension name `statement` (DocumentDB only).
            service-type: The Amazon Web Services service for which Performance Insights returns data. The only valid value is `RDS`.
