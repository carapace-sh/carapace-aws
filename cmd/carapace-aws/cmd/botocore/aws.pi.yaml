name: pi
description: AWS Performance Insights
commands:
    - name: delete-performance-analysis-report
      description: Deletes a performance analysis report.
      flags:
        --analysis-report-id=!: The unique identifier of the analysis report for deletion.
        --identifier=!: An immutable identifier for a data source that is unique for an Amazon Web Services Region.
        --service-type=!: The Amazon Web Services service for which Performance Insights will return metrics.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: get-performance-analysis-report
      description: Retrieves the report including the report ID, status, time details, and the insights with recommendations.
      flags:
        --accept-language=: The text language in the report.
        --analysis-report-id=!: A unique identifier of the created analysis report.
        --identifier=!: An immutable identifier for a data source that is unique for an Amazon Web Services Region.
        --service-type=!: The Amazon Web Services service for which Performance Insights will return metrics.
        --text-format=: Indicates the text format in the report.
      completion:
        flag:
            accept-language:
                - EN_US
            service-type:
                - RDS
                - DOCDB
            text-format:
                - PLAIN_TEXT
                - MARKDOWN
    - name: get-resource-metadata
      description: Retrieve the metadata for different features.
      flags:
        --identifier=!: An immutable identifier for a data source that is unique for an Amazon Web Services Region.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: get-resource-metrics
      description: Retrieve Performance Insights metrics for a set of data sources over a time period.
      flags:
        --end-time=!: The date and time specifying the end of the requested time series query range.
        --identifier=!: An immutable identifier for a data source that is unique for an Amazon Web Services Region.
        --max-results=: The maximum number of items to return in the response.
        --metric-queries=!: An array of one or more queries to perform.
        --next-token=: An optional pagination token provided by a previous request.
        --period-alignment=: The returned timestamp which is the start or end time of the time periods.
        --period-in-seconds=: The granularity, in seconds, of the data points returned from Performance Insights.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
        --start-time=!: The date and time specifying the beginning of the requested time series query range.
      completion:
        flag:
            period-alignment:
                - END_TIME
                - START_TIME
            service-type:
                - RDS
                - DOCDB
    - name: list-available-resource-dimensions
      description: Retrieve the dimensions that can be queried for each specified metric type on a specified DB instance.
      flags:
        --authorized-actions=: The actions to discover the dimensions you are authorized to access.
        --identifier=!: An immutable identifier for a data source that is unique within an Amazon Web Services Region.
        --max-results=: The maximum number of items to return in the response.
        --metrics=!: The types of metrics for which to retrieve dimensions.
        --next-token=: An optional pagination token provided by a previous request.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: list-available-resource-metrics
      description: Retrieve metrics of the specified types that can be queried for a specified DB instance.
      flags:
        --identifier=!: An immutable identifier for a data source that is unique within an Amazon Web Services Region.
        --max-results=: The maximum number of items to return.
        --metric-types=!: The types of metrics to return in the response.
        --next-token=: An optional pagination token provided by a previous request.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: list-tags-for-resource
      description: Retrieves all the metadata tags associated with Amazon RDS Performance Insights resource.
      flags:
        --resource-arn=!: Lists all the tags for the Amazon RDS Performance Insights resource.
        --service-type=!: List the tags for the Amazon Web Services service for which Performance Insights returns metrics.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: create-performance-analysis-report
      description: Creates a new performance analysis report for a specific time period for the DB instance.
      flags:
        --end-time=!: The end time defined for the analysis report.
        --identifier=!: An immutable, Amazon Web Services Region-unique identifier for a data source.
        --service-type=!: The Amazon Web Services service for which Performance Insights will return metrics.
        --start-time=!: The start time defined for the analysis report.
        --tags=: The metadata assigned to the analysis report consisting of a key-value pair.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: describe-dimension-keys
      description: For a specific time period, retrieve the top `N` dimension keys for a metric.
      flags:
        --additional-metrics=: Additional metrics for the top `N` dimension keys.
        --end-time=!: The date and time specifying the end of the requested time series data.
        --filter=: One or more filters to apply in the request.
        --group-by=!: A specification for how to aggregate the data points from a query result.
        --identifier=!: An immutable, Amazon Web Services Region-unique identifier for a data source.
        --max-results=: The maximum number of items to return in the response.
        --metric=!: The name of a Performance Insights metric to be measured.
        --next-token=: An optional pagination token provided by a previous request.
        --partition-by=: For each dimension specified in `GroupBy`, specify a secondary dimension to further subdivide the partition keys in the response.
        --period-in-seconds=: The granularity, in seconds, of the data points returned from Performance Insights.
        --service-type=!: The Amazon Web Services service for which Performance Insights will return metrics.
        --start-time=!: The date and time specifying the beginning of the requested time series data.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: get-dimension-key-details
      description: Get the attributes of the specified dimension group for a DB instance or data source.
      flags:
        --group-identifier=!: The ID of the dimension group from which to retrieve dimension details.
        --group=!: The name of the dimension group.
        --identifier=!: The ID for a data source from which to gather dimension data.
        --requested-dimensions=: A list of dimensions to retrieve the detail data for within the given dimension group.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns data.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: list-performance-analysis-reports
      description: Lists all the analysis reports created for the DB instance.
      flags:
        --identifier=!: An immutable identifier for a data source that is unique for an Amazon Web Services Region.
        --list-tags: Specifies whether or not to include the list of tags in the response.
        --max-results=: The maximum number of items to return in the response.
        --next-token=: An optional pagination token provided by a previous request.
        --no-list-tags: Specifies whether or not to include the list of tags in the response.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: tag-resource
      description: Adds metadata tags to the Amazon RDS Performance Insights resource.
      flags:
        --resource-arn=!: The Amazon RDS Performance Insights resource that the tags are added to.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
        --tags=!: The metadata assigned to an Amazon RDS resource consisting of a key-value pair.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
    - name: untag-resource
      description: Deletes the metadata tags from the Amazon RDS Performance Insights resource.
      flags:
        --resource-arn=!: The Amazon RDS Performance Insights resource that the tags are added to.
        --service-type=!: List the tags for the Amazon Web Services service for which Performance Insights returns metrics.
        --tag-keys=!: The metadata assigned to an Amazon RDS Performance Insights resource consisting of a key-value pair.
      completion:
        flag:
            service-type:
                - RDS
                - DOCDB
