name: pi
description: AWS Performance Insights
commands:
    - name: get-resource-metrics
      description: Retrieve Performance Insights metrics for a set of data sources over a time period.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The date and time specifying the end of the requested time series query range.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --identifier=!: An immutable identifier for a data source that is unique for an Amazon Web Services Region.
        --max-results=: The maximum number of items to return in the response.
        --metric-queries=!: An array of one or more queries to perform.
        --next-token=: An optional pagination token provided by a previous request.
        --period-alignment=: The returned timestamp which is the start or end time of the time periods.
        --period-in-seconds=: The granularity, in seconds, of the data points returned from Performance Insights.
        --service-type=!: The Amazon Web Services service for which Performance Insights returns metrics.
        --start-time=!: The date and time specifying the beginning of the requested time series query range.
      completion:
        flag:
            period-alignment:
                - END_TIME
                - START_TIME
            service-type:
                - RDS
                - DOCDB
      documentation:
        command: |-
            Retrieve Performance Insights metrics for a set of data sources over a time period. You can provide specific dimension groups and dimensions, and provide filtering criteria for each group. You must specify an aggregate function for each metric.

            Each response element returns a maximum of 500 bytes. For larger elements, such as SQL statements, only the first 500 bytes are returned.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            end-time: |-
                The date and time specifying the end of the requested time series query range. The value specified is *exclusive*. Thus, the command returns data points less than (but not equal to) `EndTime`.

                The value for `EndTime` must be later than the value for `StartTime`.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            identifier: |-
                An immutable identifier for a data source that is unique for an Amazon Web Services Region. Performance Insights gathers metrics from this data source. In the console, the identifier is shown as *ResourceID*. When you call `DescribeDBInstances`, the identifier is returned as `DbiResourceId`.

                To use a DB instance as a data source, specify its `DbiResourceId` value. For example, specify `db-ABCDEFGHIJKLMNOPQRSTU1VW2X`.
            max-results: The maximum number of items to return in the response.
            metric-queries: An array of one or more queries to perform. Each query must specify a Performance Insights metric and specify an aggregate function, and you can provide filtering criteria. You must append the aggregate function to the metric. For example, to find the average for the metric `db.load` you must use `db.load.avg`. Valid values for aggregate functions include `.avg`, `.min`, `.max`, and `.sum`.
            next-token: An optional pagination token provided by a previous request. If this parameter is specified, the response includes only records beyond the token, up to the value specified by `MaxRecords`.
            period-alignment: The returned timestamp which is the start or end time of the time periods. The default value is `END_TIME`.
            period-in-seconds: |-
                The granularity, in seconds, of the data points returned from Performance Insights. A period can be as short as one second, or as long as one day (86400 seconds). Valid values are:

                - `1` (one second)
                - `60` (one minute)
                - `300` (five minutes)
                - `3600` (one hour)
                - `86400` (twenty-four hours)

                If you don't specify `PeriodInSeconds`, then Performance Insights will choose a value for you, with a goal of returning roughly 100-200 data points in the response.
            service-type: |-
                The Amazon Web Services service for which Performance Insights returns metrics. Valid values are as follows:

                - `RDS`
                - `DOCDB`
            start-time: |-
                The date and time specifying the beginning of the requested time series query range. You can't specify a `StartTime` that is earlier than 7 days ago. By default, Performance Insights has 7 days of retention, but you can extend this range up to 2 years. The value specified is *inclusive*. Thus, the command returns data points equal to or greater than `StartTime`.

                The value for `StartTime` must be earlier than the value for `EndTime`.
    - name: list-available-resource-metrics
