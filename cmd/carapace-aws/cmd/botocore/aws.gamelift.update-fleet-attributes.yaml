name: update-fleet-attributes
description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
flags:
    --anywhere-configuration=: Amazon GameLift Servers Anywhere configuration options.
    --description=: A human-readable description of a fleet.
    --fleet-id=!: A unique identifier for the fleet to update attribute metadata for.
    --metric-groups=: The name of a metric group to add this fleet to.
    --name=: A descriptive label that is associated with a fleet.
    --new-game-session-protection-policy=: The game session protection policy to apply to all new game sessions created in this fleet.
    --resource-creation-limit-policy=: Policy settings that limit the number of game sessions an individual player can create over a span of time.
completion:
    flag:
        new-game-session-protection-policy:
            - NoProtection
            - FullProtection
