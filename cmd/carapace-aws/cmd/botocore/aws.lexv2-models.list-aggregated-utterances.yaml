name: list-aggregated-utterances
description: Provides a list of utterances that users have sent to the bot.
flags:
    --aggregation-duration=!: The time window for aggregating the utterance information.
    --bot-alias-id=: The identifier of the bot alias associated with this request.
    --bot-id=!: The unique identifier of the bot associated with this request.
    --bot-version=: The identifier of the bot version associated with this request.
    --filters=: Provides the specification of a filter used to limit the utterances in the response to only those that match the filter specification.
    --locale-id=!: The identifier of the language and locale where the utterances were collected.
    --max-results=: The maximum number of utterances to return in each page of results.
    --next-token=: If the response from the `ListAggregatedUtterances` operation contains more results that specified in the `maxResults` parameter, a token is returned in the response.
    --sort-by=: Specifies sorting parameters for the list of utterances.
