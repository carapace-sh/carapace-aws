name: delete-fleets
description: Deletes the specified EC2 Fleet request.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --fleet-ids=!: The IDs of the EC2 Fleets.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-terminate-instances!: Indicates whether to terminate the associated instances when the EC2 Fleet is deleted.
    --terminate-instances!: Indicates whether to terminate the associated instances when the EC2 Fleet is deleted.
