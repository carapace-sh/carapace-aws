name: get-mobile-device-access-override
description: Gets the mobile device access override for the given WorkMail organization, user, and device.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --device-id=!: The mobile device to which the override applies.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --organization-id=!: The WorkMail organization to which you want to apply the override.
    --user-id=!: Identifies the WorkMail user for the override.
