name: put-subscription-filter
description: Creates or updates a subscription filter and associates it with the specified log group.
flags:
    --apply-on-transformed-logs=: This parameter is valid only for log groups that have an active log transformer.
    --destination-arn=!: The ARN of the destination to deliver matching log events to.
    --distribution=: The method used to distribute log data to the destination.
    --emit-system-fields=: A list of system fields to include in the log events sent to the subscription destination.
    --field-selection-criteria=: A filter expression that specifies which log events should be processed by this subscription filter based on system fields such as source account and source region.
    --filter-name=!: A name for the subscription filter.
    --filter-pattern=!: A filter pattern for subscribing to a filtered stream of log events.
    --log-group-name=!: The name of the log group.
    --role-arn=: The ARN of an IAM role that grants CloudWatch Logs permissions to deliver ingested log events to the destination stream.
completion:
    flag:
        distribution:
            - Random
            - ByLogStream
