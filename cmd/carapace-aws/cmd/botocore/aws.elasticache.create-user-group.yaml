name: create-user-group
description: 'For Valkey engine version 7.2 onwards and Redis OSS 6.0 to 7.1: Creates a user group.'
flags:
    --engine=!: Sets the engine listed in a user group.
    --tags=: A list of tags to be added to this resource.
    --user-group-id=!: The ID of the user group.
    --user-ids=: The list of user IDs that belong to the user group.
