name: list-channel-messages
description: List all the messages in a channel.
flags:
    --channel-arn=!: The ARN of the channel.
    --chime-bearer=!: The ARN of the `AppInstanceUser` or `AppInstanceBot` that makes the API call.
    --max-results=: The maximum number of messages that you want returned.
    --next-token=: The token passed by previous API calls until all requested messages are returned.
    --not-after=: The final or ending time stamp for your requested messages.
    --not-before=: The initial or starting time stamp for your requested messages.
    --sort-order=: The order in which you want messages sorted.
    --sub-channel-id=: The ID of the SubChannel in the request.
completion:
    flag:
        sort-order:
            - ASCENDING
            - DESCENDING
