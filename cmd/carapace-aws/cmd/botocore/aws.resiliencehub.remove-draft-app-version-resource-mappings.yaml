name: remove-draft-app-version-resource-mappings
description: Removes resource mappings from a draft application version.
flags:
    --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
    --app-registry-app-names=: The names of the registered applications you want to remove from the resource mappings.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --eks-source-names=: The names of the Amazon Elastic Kubernetes Service clusters and namespaces you want to remove from the resource mappings.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --logical-stack-names=: The names of the CloudFormation stacks you want to remove from the resource mappings.
    --resource-group-names=: The names of the resource groups you want to remove from the resource mappings.
    --resource-names=: The names of the resources you want to remove from the resource mappings.
    --terraform-source-names=: The names of the Terraform sources you want to remove from the resource mappings.
