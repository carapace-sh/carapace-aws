name: create-replication-configuration-template
description: Creates a new ReplicationConfigurationTemplate.
flags:
    --associate-default-security-group!: Whether to associate the default Elastic Disaster Recovery Security group with the Replication Configuration Template.
    --auto-replicate-new-disks: Whether to allow the AWS replication agent to automatically replicate newly added disks.
    --bandwidth-throttling=!: Configure bandwidth throttling for the outbound data transfer rate of the Source Server in Mbps.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --create-public-ip!: Whether to create a Public IP for the Recovery Instance by default.
    --data-plane-routing=!: The data plane routing mechanism that will be used for replication.
    --default-large-staging-disk-type=!: The Staging Disk EBS volume type to be used during replication.
    --ebs-encryption-key-arn=: The ARN of the EBS encryption key to be used during replication.
    --ebs-encryption=!: The type of EBS encryption to be used during replication.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-associate-default-security-group!: Whether to associate the default Elastic Disaster Recovery Security group with the Replication Configuration Template.
    --no-auto-replicate-new-disks: Whether to allow the AWS replication agent to automatically replicate newly added disks.
    --no-create-public-ip!: Whether to create a Public IP for the Recovery Instance by default.
    --no-use-dedicated-replication-server!: Whether to use a dedicated Replication Server in the replication staging area.
    --pit-policy=!: The Point in time (PIT) policy to manage snapshots taken during replication.
    --replication-server-instance-type=!: The instance type to be used for the replication server.
    --replication-servers-security-groups-ids=!: The security group IDs that will be used by the replication server.
    --staging-area-subnet-id=!: The subnet to be used by the replication staging area.
    --staging-area-tags=!: 'A set of tags to be associated with all resources created in the replication staging area: EC2 replication server, EBS volumes, EBS snapshots, etc.'
    --tags=: A set of tags to be associated with the Replication Configuration Template resource.
    --use-dedicated-replication-server!: Whether to use a dedicated Replication Server in the replication staging area.
completion:
    flag:
        data-plane-routing:
            - PRIVATE_IP
            - PUBLIC_IP
        default-large-staging-disk-type:
            - GP2
            - GP3
            - ST1
            - AUTO
        ebs-encryption:
            - DEFAULT
            - CUSTOM
            - NONE
