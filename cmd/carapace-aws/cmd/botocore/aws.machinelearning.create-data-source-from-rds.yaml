name: create-data-source-from-rds
description: Creates a `DataSource` object from an [Amazon Relational Database Service](http://aws.amazon.com/rds/) (Amazon RDS).
flags:
    --compute-statistics=: The compute statistics for a `DataSource`.
    --data-source-id=!: A user-supplied ID that uniquely identifies the `DataSource`.
    --data-source-name=: A user-supplied name or description of the `DataSource`.
    --rds-data=!: 'The data specification of an Amazon RDS `DataSource`:'
    --role-arn=!: The role that Amazon ML assumes on behalf of the user to create and activate a data pipeline in the user's account and copy data using the `SelectSqlQuery` query from Amazon RDS to Amazon S3.
