name: list-resolver-configs
description: Retrieves the Resolver configurations that you have defined.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of Resolver configurations that you want to return in the response to a `ListResolverConfigs` request.
    --next-token=: (Optional) If the current Amazon Web Services account has more than `MaxResults` Resolver configurations, use `NextToken` to get the second and subsequent pages of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
