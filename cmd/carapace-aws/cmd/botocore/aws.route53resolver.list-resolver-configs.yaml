name: list-resolver-configs
description: Retrieves the Resolver configurations that you have defined.
flags:
    --max-results=: The maximum number of Resolver configurations that you want to return in the response to a `ListResolverConfigs` request.
    --next-token=: (Optional) If the current Amazon Web Services account has more than `MaxResults` Resolver configurations, use `NextToken` to get the second and subsequent pages of results.
