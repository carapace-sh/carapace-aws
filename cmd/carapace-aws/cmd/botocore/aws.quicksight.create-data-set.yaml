name: create-data-set
description: Creates a dataset.
flags:
    --aws-account-id=!: The Amazon Web Services account ID.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --column-groups=: Groupings of columns that work together in certain Amazon Quick Sight features.
    --column-level-permission-rules=: A set of one or more definitions of a `ColumnLevelPermissionRule`.
    --data-prep-configuration=: The data preparation configuration for the dataset.
    --data-set-id=!: An ID for the dataset that you want to create.
    --data-set-usage-configuration=: ""
    --dataset-parameters=: The parameter declarations of the dataset.
    --field-folders=: The folder that contains fields and nested subfolders for your dataset.
    --folder-arns=: When you create the dataset, Amazon Quick Sight adds the dataset to these folders.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --import-mode=!: Indicates whether you want to import the data into SPICE.
    --logical-table-map=: Configures the combination and transformation of the data from the physical tables.
    --name=!: The display name for the dataset.
    --performance-configuration=: The configuration for the performance optimization of the dataset that contains a `UniqueKey` configuration.
    --permissions=: A list of resource permissions on the dataset.
    --physical-table-map=!: Declares the physical tables that are available in the underlying data sources.
    --row-level-permission-data-set=: The row-level security configuration for the data that you want to create.
    --row-level-permission-tag-configuration=: The configuration of tags on a dataset to set row-level security.
    --semantic-model-configuration=: The semantic model configuration for the dataset.
    --tags=: Contains a map of the key-value pairs for the resource tag or tags assigned to the dataset.
    --use-as=: The usage of the dataset.
completion:
    flag:
        import-mode:
            - SPICE
            - DIRECT_QUERY
        use-as:
            - RLS_RULES
