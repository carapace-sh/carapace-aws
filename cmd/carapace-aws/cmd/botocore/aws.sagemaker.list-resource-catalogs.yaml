name: list-resource-catalogs
description: Lists Amazon SageMaker Catalogs based on given filters and orders.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: Use this parameter to search for `ResourceCatalog`s created after a specific date and time.
    --creation-time-before=: Use this parameter to search for `ResourceCatalog`s created before a specific date and time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results returned by `ListResourceCatalogs`.
    --name-contains=: A string that partially matches one or more `ResourceCatalog`s names.
    --next-token=: A token to resume pagination of `ListResourceCatalogs` results.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The value on which the resource catalog list is sorted.
    --sort-order=: The order in which the resource catalogs are listed.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - CreationTime
        sort-order:
            - Ascending
            - Descending
