name: describe-compliance-by-resource
description: Indicates whether the specified Amazon Web Services resources are compliant.
flags:
    --compliance-types=: Filters the results by compliance.
    --limit=: The maximum number of evaluation results returned on each page.
    --next-token=: The `nextToken` string returned on a previous page that you use to get the next page of results in a paginated response.
    --resource-id=: The ID of the Amazon Web Services resource for which you want compliance information.
    --resource-type=: The types of Amazon Web Services resources for which you want compliance information (for example, `AWS::EC2::Instance`).
