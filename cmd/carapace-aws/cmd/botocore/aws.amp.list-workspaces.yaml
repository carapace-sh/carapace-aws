name: list-workspaces
description: Lists all of the Amazon Managed Service for Prometheus workspaces in your account.
flags:
    --alias=: If this is included, it filters the results to only the workspaces with names that start with the value that you specify here.
    --max-results=: The maximum number of workspaces to return per request.
    --next-token=: The token for the next set of items to return.
