name: create-application
description: This documentation is for version 1 of the Amazon Kinesis Data Analytics API, which only supports SQL applications.
flags:
    --application-code=: One or more SQL statements that read input data, transform it, and generate output.
    --application-description=: Summary description of the application.
    --application-name=!: Name of your Amazon Kinesis Analytics application (for example, `sample-app`).
    --cloud-watch-logging-options=: Use this parameter to configure a CloudWatch log stream to monitor application configuration errors.
    --inputs=: Use this parameter to configure the application input.
    --outputs=: You can configure application output to write data from any of the in-application streams to up to three destinations.
    --tags=: A list of one or more tags to assign to the application.
