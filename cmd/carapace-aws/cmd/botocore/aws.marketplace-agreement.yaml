name: marketplace-agreement
description: AWS Marketplace Agreement Service
commands:
    - name: describe-agreement
      description: Provides details about an agreement, such as the proposer, acceptor, start date, and end date.
      flags:
        --agreement-id=!: The unique identifier of the agreement.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      documentation:
        command: Provides details about an agreement, such as the proposer, acceptor, start date, and end date.
        flag:
            agreement-id: The unique identifier of the agreement.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
    - name: get-agreement-terms
      description: Obtains details about the terms in an agreement that you participated in as proposer or acceptor.
      flags:
        --agreement-id=!: The unique identifier of the agreement.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of agreements to return in the response.
        --next-token=: A token to specify where to start pagination
      documentation:
        command: |-
            Obtains details about the terms in an agreement that you participated in as proposer or acceptor.

            The details include:

            - `TermType` – The type of term, such as `LegalTerm`, `RenewalTerm`, or `ConfigurableUpfrontPricingTerm`.
            - `TermID` – The ID of the particular term, which is common between offer and agreement.
            - `TermPayload` – The key information contained in the term, such as the EULA for `LegalTerm` or pricing and dimensions for various pricing terms, such as `ConfigurableUpfrontPricingTerm` or `UsageBasedPricingTerm`.

            <!--THE END-->

            - `Configuration` – The buyer/acceptor's selection at the time of agreement creation, such as the number of units purchased for a dimension or setting the `EnableAutoRenew` flag.
        flag:
            agreement-id: The unique identifier of the agreement.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            max-results: The maximum number of agreements to return in the response.
            next-token: A token to specify where to start pagination
    - name: search-agreements
      description: Searches across all agreements that a proposer or an acceptor has in AWS Marketplace.
      flags:
        --catalog=: The catalog in which the agreement was created.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: The filter name and value pair used to return a specific list of results.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of agreements to return in the response.
        --next-token=: A token to specify where to start pagination.
        --sort=: An object that contains the `SortBy` and `SortOrder` attributes.
      documentation:
        command: |-
            Searches across all agreements that a proposer or an acceptor has in AWS Marketplace. The search returns a list of agreements with basic agreement information.

            The following filter combinations are supported:

            - `PartyType` as `Proposer` + `AgreementType` + `ResourceIdentifier`
            - `PartyType` as `Proposer` + `AgreementType` + `OfferId`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId`
            - `PartyType` as `Proposer` + `AgreementType` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `ResourceIdentifier` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `OfferId` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `ResourceType` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId` + `ResourceType` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId` + `OfferId`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId` + `OfferId` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId` + `ResourceIdentifier`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId` + `ResourceIdentifier` + `Status`
            - `PartyType` as `Proposer` + `AgreementType` + `AcceptorAccountId` + `ResourceType`
        flag:
            catalog: The catalog in which the agreement was created.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            filters: |-
                The filter name and value pair used to return a specific list of results.

                The following filters are supported:

                - `ResourceIdentifier` – The unique identifier of the resource.
                - `ResourceType` – Type of the resource, which is the product (`AmiProduct`, `ContainerProduct`, or `SaaSProduct`).
                - `PartyType` – The party type (either `Acceptor` or `Proposer`) of the caller. For agreements where the caller is the proposer, use the `Proposer` filter. For agreements where the caller is the acceptor, use the `Acceptor` filter.
                - `AcceptorAccountId` – The AWS account ID of the party accepting the agreement terms.
                - `OfferId` – The unique identifier of the offer in which the terms are registered in the agreement token.
                - `Status` – The current status of the agreement. Values include `ACTIVE`, `ARCHIVED`, `CANCELLED`, `EXPIRED`, `RENEWED`, `REPLACED`, and `TERMINATED`.
                - `BeforeEndTime` – A date used to filter agreements with a date before the `endTime` of an agreement.
                - `AfterEndTime` – A date used to filter agreements with a date after the `endTime` of an agreement.
                - `AgreementType` – The type of agreement. Values include `PurchaseAgreement` or `VendorInsightsAgreement`.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            max-results: The maximum number of agreements to return in the response.
            next-token: A token to specify where to start pagination.
            sort: An object that contains the `SortBy` and `SortOrder` attributes.
