name: kafka
description: Managed Streaming for Kafka
commands:
    - name: update-rebalancing
      description: Use this resource to update the intelligent rebalancing status of an Amazon MSK Provisioned cluster with Express brokers.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
        --current-version=!: The current version of the cluster.
        --rebalancing=!: Specifies if intelligent rebalancing should be turned on for your cluster.
    - name: create-cluster
      description: Creates a new MSK cluster.
      flags:
        --broker-node-group-info=!: Information about the broker nodes in the cluster.
        --client-authentication=: Includes all client authentication related information.
        --cluster-name=!: The name of the cluster.
        --configuration-info=: Represents the configuration that you want MSK to use for the brokers in a cluster.
        --encryption-info=: Includes all encryption-related information.
        --enhanced-monitoring=: Specifies the level of monitoring for the MSK cluster.
        --kafka-version=!: The version of Apache Kafka.
        --logging-info=: ""
        --number-of-broker-nodes=!: The number of broker nodes in the cluster.
        --open-monitoring=: The settings for open monitoring.
        --rebalancing=: Specifies if intelligent rebalancing should be turned on for the new MSK Provisioned cluster with Express brokers.
        --storage-mode=: This controls storage mode for supported storage tiers.
        --tags=: Create tags when creating the cluster.
      completion:
        flag:
            enhanced-monitoring:
                - DEFAULT
                - PER_BROKER
                - PER_TOPIC_PER_BROKER
                - PER_TOPIC_PER_PARTITION
            storage-mode:
                - LOCAL
                - TIERED
    - name: get-cluster-policy
      description: Get the MSK cluster policy specified by the Amazon Resource Name (ARN) in the request.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
    - name: list-configuration-revisions
      description: Returns a list of all the MSK configurations in this Region.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that uniquely identifies an MSK configuration and all of its revisions.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: list-replicators
      description: Lists the replicators.
      flags:
        --max-results=: The maximum number of results to return in the response.
        --next-token=: If the response of ListReplicators is truncated, it returns a NextToken in the response.
        --replicator-name-filter=: Returns replicators starting with given name.
    - name: reboot-broker
      description: Reboots brokers.
      flags:
        --broker-ids=!: The list of broker IDs to be rebooted.
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster to be updated.
    - name: tag-resource
      description: Adds tags to the specified MSK resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the resource that's associated with the tags.
        --tags=!: The key-value pair for the resource tag.
    - name: update-storage
      description: Updates cluster broker volume size (or) sets cluster storage mode to TIERED.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster to be updated.
        --current-version=!: The version of cluster to update from.
        --provisioned-throughput=: EBS volume provisioned throughput information.
        --storage-mode=: Controls storage mode for supported storage tiers.
        --volume-size-gb=: size of the EBS volume to update.
      completion:
        flag:
            storage-mode:
                - LOCAL
                - TIERED
    - name: batch-disassociate-scram-secret
      description: Disassociates one or more Scram Secrets from an Amazon MSK cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster to be updated.
        --secret-arn-list=!: List of AWS Secrets Manager secret ARNs.
    - name: delete-cluster
      description: Deletes the MSK cluster specified by the Amazon Resource Name (ARN) in the request.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --current-version=: The current version of the MSK cluster.
    - name: delete-configuration
      description: Deletes an MSK Configuration.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that uniquely identifies an MSK configuration.
    - name: describe-topic-partitions
      description: Returns partition details of this topic on a MSK cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
        --topic-name=!: The Kafka topic name that uniquely identifies the topic.
    - name: list-clusters-v2
      description: Returns a list of all the MSK clusters in the current Region.
      flags:
        --cluster-name-filter=: Specify a prefix of the names of the clusters that you want to list.
        --cluster-type-filter=: Specify either PROVISIONED or SERVERLESS.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: list-vpc-connections
      description: Returns a list of all the VPC connections in this Region.
      flags:
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: untag-resource
      description: Removes the tags associated with the keys that are provided in the query.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the resource that's associated with the tags.
        --tag-keys=!: Tag keys must be unique for a given cluster.
    - name: update-replication-info
      description: Updates replication info of a replicator.
      flags:
        --consumer-group-replication=: Updated consumer group replication information.
        --current-version=!: Current replicator version.
        --replicator-arn=!: The Amazon Resource Name (ARN) of the replicator to be updated.
        --source-kafka-cluster-arn=!: The ARN of the source Kafka cluster.
        --target-kafka-cluster-arn=!: The ARN of the target Kafka cluster.
        --topic-replication=: Updated topic replication information.
    - name: batch-associate-scram-secret
      description: Associates one or more Scram Secrets with an Amazon MSK cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster to be updated.
        --secret-arn-list=!: List of AWS Secrets Manager secret ARNs.
    - name: create-vpc-connection
      description: Creates a new MSK VPC connection.
      flags:
        --authentication=!: The authentication type of VPC connection.
        --client-subnets=!: The list of client subnets.
        --security-groups=!: The list of security groups.
        --tags=: A map of tags for the VPC connection.
        --target-cluster-arn=!: The cluster Amazon Resource Name (ARN) for the VPC connection.
        --vpc-id=!: The VPC ID of VPC connection.
    - name: describe-topic
      description: Returns topic details of this topic on a MSK cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --topic-name=!: The Kafka topic name that uniquely identifies the topic.
    - name: describe-cluster-v2
      description: Returns a description of the MSK cluster whose Amazon Resource Name (ARN) is specified in the request.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
    - name: create-cluster-v2
      description: Creates a new MSK cluster.
      flags:
        --cluster-name=!: The name of the cluster.
        --provisioned=: Information about the provisioned cluster.
        --serverless=: Information about the serverless cluster.
        --tags=: A map of tags that you want the cluster to have.
    - name: describe-vpc-connection
      description: Returns a description of this MSK VPC connection.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that uniquely identifies a MSK VPC connection.
    - name: get-compatible-kafka-versions
      description: Gets the Apache Kafka versions to which you can update the MSK cluster.
      flags:
        --cluster-arn=: The Amazon Resource Name (ARN) of the cluster check.
    - name: list-cluster-operations
      description: Returns a list of all the operations that have been performed on the specified MSK cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: list-cluster-operations-v2
      description: Returns a list of all the operations that have been performed on the specified MSK cluster.
      flags:
        --cluster-arn=!: The arn of the cluster whose operations are being requested.
        --max-results=: The maxResults of the query.
        --next-token=: The nextToken of the query.
    - name: list-client-vpc-connections
      description: Returns a list of all the VPC connections in this Region.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: update-broker-type
      description: Updates EC2 instance type.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --current-version=!: The cluster version that you want to change.
        --target-instance-type=!: The Amazon MSK broker type that you want all of the brokers in this cluster to be.
    - name: get-bootstrap-brokers
      description: A list of brokers that a client application can use to bootstrap.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
    - name: list-nodes
      description: Returns a list of the broker nodes in the cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: list-topics
      description: List topics in a MSK cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
        --topic-name-filter=: Returns topics starting with given name.
    - name: reject-client-vpc-connection
      description: Returns empty response.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
        --vpc-connection-arn=!: The VPC connection ARN.
    - name: update-cluster-configuration
      description: Updates the cluster with the configuration that is specified in the request body.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --configuration-info=!: Represents the configuration that you want MSK to use for the brokers in a cluster.
        --current-version=!: The version of the cluster that needs to be updated.
    - name: update-security
      description: Updates the security settings for the cluster.
      flags:
        --client-authentication=: Includes all client authentication related information.
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --current-version=!: The version of the MSK cluster to update.
        --encryption-info=: Includes all encryption-related information.
    - name: list-clusters
      description: Returns a list of all the MSK clusters in the current Region.
      flags:
        --cluster-name-filter=: Specify a prefix of the name of the clusters that you want to list.
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: describe-cluster
      description: Returns a description of the MSK cluster whose Amazon Resource Name (ARN) is specified in the request.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
    - name: create-replicator
      description: Creates the replicator.
      flags:
        --description=: A summary description of the replicator.
        --kafka-clusters=!: Kafka Clusters to use in setting up sources / targets for replication.
        --replication-info-list=!: A list of replication configurations, where each configuration targets a given source cluster to target cluster replication flow.
        --replicator-name=!: The name of the replicator.
        --service-execution-role-arn=!: The ARN of the IAM role used by the replicator to access resources in the customer's account (e.g source and target clusters)
        --tags=: List of tags to attach to created Replicator.
    - name: delete-cluster-policy
      description: Deletes the MSK cluster policy specified by the Amazon Resource Name (ARN) in the request.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
    - name: delete-vpc-connection
      description: Deletes a MSK VPC connection.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that uniquely identifies an MSK VPC connection.
    - name: describe-cluster-operation-v2
      description: Returns a description of the cluster operation specified by the ARN.
      flags:
        --cluster-operation-arn=!: ARN of the cluster operation to describe.
    - name: list-configurations
      description: Returns a list of all the MSK configurations in this Region.
      flags:
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: update-broker-storage
      description: Updates the EBS storage associated with MSK brokers.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --current-version=!: The version of cluster to update from.
        --target-broker-ebs-volume-info=!: Describes the target volume size and the ID of the broker to apply the update to.
    - name: describe-configuration
      description: Returns a description of this MSK configuration.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that uniquely identifies an MSK configuration and all of its revisions.
    - name: describe-configuration-revision
      description: Returns a description of this revision of the configuration.
      flags:
        --arn=!: The Amazon Resource Name (ARN) that uniquely identifies an MSK configuration and all of its revisions.
        --revision=!: A string that uniquely identifies a revision of an MSK configuration.
    - name: list-tags-for-resource
      description: Returns a list of the tags associated with the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the resource that's associated with the tags.
    - name: put-cluster-policy
      description: Creates or updates the MSK cluster policy specified by the cluster Amazon Resource Name (ARN) in the request.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster.
        --current-version=: The policy version.
        --policy=!: The policy.
    - name: update-broker-count
      description: Updates the number of broker nodes in the cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --current-version=!: The version of cluster to update from.
        --target-number-of-broker-nodes=!: The number of broker nodes that you want the cluster to have after this operation completes successfully.
    - name: update-configuration
      description: Updates an MSK configuration.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the configuration.
        --description=: The description of the configuration revision.
        --server-properties=!: Contents of the server.properties file.
    - name: update-connectivity
      description: Updates the cluster's connectivity configuration.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the configuration.
        --connectivity-info=!: Information about the broker access configuration.
        --current-version=!: The version of the MSK cluster to update.
    - name: update-monitoring
      description: Updates the monitoring settings for the cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
        --current-version=!: The version of the MSK cluster to update.
        --enhanced-monitoring=: Specifies which Apache Kafka metrics Amazon MSK gathers and sends to Amazon CloudWatch for this cluster.
        --logging-info=: ""
        --open-monitoring=: The settings for open monitoring.
      completion:
        flag:
            enhanced-monitoring:
                - DEFAULT
                - PER_BROKER
                - PER_TOPIC_PER_BROKER
                - PER_TOPIC_PER_PARTITION
    - name: describe-cluster-operation
      description: Returns a description of the cluster operation specified by the ARN.
      flags:
        --cluster-operation-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the MSK cluster operation.
    - name: create-configuration
      description: Creates a new MSK configuration.
      flags:
        --description=: The description of the configuration.
        --kafka-versions=: The versions of Apache Kafka with which you can use this MSK configuration.
        --name=!: The name of the configuration.
        --server-properties=!: Contents of the server.properties file.
    - name: delete-replicator
      description: Deletes a replicator.
      flags:
        --current-version=: The current version of the replicator.
        --replicator-arn=!: The Amazon Resource Name (ARN) of the replicator to be deleted.
    - name: describe-replicator
      description: Describes a replicator.
      flags:
        --replicator-arn=!: The Amazon Resource Name (ARN) of the replicator to be described.
    - name: list-kafka-versions
      description: Returns a list of Apache Kafka versions.
      flags:
        --max-results=: The maximum number of results to return in the response.
        --next-token=: The paginated results marker.
    - name: list-scram-secrets
      description: Returns a list of the Scram Secrets associated with an Amazon MSK cluster.
      flags:
        --cluster-arn=!: The arn of the cluster.
        --max-results=: The maxResults of the query.
        --next-token=: The nextToken of the query.
    - name: update-cluster-kafka-version
      description: Updates the Apache Kafka version for the cluster.
      flags:
        --cluster-arn=!: The Amazon Resource Name (ARN) of the cluster to be updated.
        --configuration-info=: The custom configuration that should be applied on the new version of cluster.
        --current-version=!: Current cluster version.
        --target-kafka-version=!: Target Kafka version.
