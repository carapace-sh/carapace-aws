name: disassociate-personas-from-entities
description: Removes the specific permissions of users or groups in your IAM Identity Center identity source with access to your Amazon Kendra experience.
flags:
    --entity-ids=!: The identifiers of users or groups in your IAM Identity Center identity source.
    --id=!: The identifier of your Amazon Kendra experience.
    --index-id=!: The identifier of the index for your Amazon Kendra experience.
