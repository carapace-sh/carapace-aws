name: register-ca-certificate
description: Registers a CA certificate with Amazon Web Services IoT Core.
flags:
    --allow-auto-registration=: Allows this CA certificate to be used for auto registration of device certificates.
    --ca-certificate=!: The CA certificate.
    --certificate-mode=: Describes the certificate mode in which the Certificate Authority (CA) will be registered.
    --registration-config=: Information about the registration configuration.
    --set-as-active=: A boolean value that specifies if the CA certificate is set to active.
    --tags=: Metadata which can be used to manage the CA certificate.
    --verification-certificate=: The private key verification certificate.
completion:
    flag:
        certificate-mode:
            - DEFAULT
            - SNI_ONLY
