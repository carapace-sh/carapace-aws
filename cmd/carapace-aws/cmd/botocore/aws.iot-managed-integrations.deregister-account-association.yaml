name: deregister-account-association
description: Deregisters an account association, removing the connection between a managed thing and a third-party account.
flags:
    --account-association-id=!: The unique identifier of the account association to be deregistered.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --managed-thing-id=!: The identifier of the managed thing to be deregistered from the account association.
