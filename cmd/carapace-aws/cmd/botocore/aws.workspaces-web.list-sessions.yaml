name: list-sessions
description: Lists information for multiple secure browser sessions from a specific portal.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be included in the next page.
    --next-token=: The pagination token used to retrieve the next page of results for this operation.
    --portal-id=!: The ID of the web portal for the sessions.
    --session-id=: The ID of the session.
    --sort-by=: The method in which the returned sessions should be sorted.
    --status=: The status of the session.
    --username=: The username of the session.
completion:
    flag:
        sort-by:
            - StartTimeAscending
            - StartTimeDescending
        status:
            - Active
            - Terminated
