name: create-meeting-dial-out
description: Uses the join token and call metadata in a meeting request (From number, To number, and so forth) to initiate an outbound call to a public switched telephone network (PSTN) and join them into a Chime meeting.
flags:
    --from-phone-number=!: Phone number used as the caller ID when the remote party receives a call.
    --join-token=!: Token used by the Amazon Chime SDK attendee.
    --meeting-id=!: The Amazon Chime SDK meeting ID.
    --to-phone-number=!: Phone number called when inviting someone to a meeting.
