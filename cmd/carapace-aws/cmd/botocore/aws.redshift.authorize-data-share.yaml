name: authorize-data-share
description: From a data producer account, authorizes the sharing of a datashare with one or more consumer accounts or managing entities.
flags:
    --allow-writes=: If set to true, allows write operations for a datashare.
    --consumer-identifier=!: The identifier of the data consumer that is authorized to access the datashare.
    --data-share-arn=!: The Amazon Resource Name (ARN) of the datashare namespace that producers are to authorize sharing for.
