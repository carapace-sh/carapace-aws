name: accept-predictions
description: Accepts automatically generated business-friendly metadata for your Amazon DataZone assets.
flags:
    --accept-choices=: Specifies the prediction (aka, the automatically generated piece of metadata) and the target (for example, a column name) that can be accepted.
    --accept-rule=: Specifies the rule (or the conditions) under which a prediction can be accepted.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier to ensure idempotency of the request.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identifier=!: The identifier of the asset.
    --revision=: The revision that is to be made to the asset.
