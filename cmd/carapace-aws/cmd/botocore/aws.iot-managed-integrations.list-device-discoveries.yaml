name: list-device-discoveries
description: Lists all device discovery tasks, with optional filtering by type and status.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of device discovery jobs to return in a single response.
    --next-token=: A token used for pagination of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status-filter=: The status to filter device discovery jobs by.
    --type-filter=: The discovery type to filter device discovery jobs by.
completion:
    flag:
        status-filter:
            - RUNNING
            - SUCCEEDED
            - FAILED
            - TIMED_OUT
        type-filter:
            - ZWAVE
            - ZIGBEE
            - CLOUD
            - CUSTOM
