name: list-repositories
description: List linked repositories with detail data.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of repositories to list.
    --next-token=: A token that indicates the location of the next repository in the array of repositories, after the list of repositories previously requested.
