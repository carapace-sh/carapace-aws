name: update-region-settings
description: Updates the current service opt-in settings for the Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-type-management-preference=: Enables or disables full Backup management of backups for a resource type.
    --resource-type-opt-in-preference=: Updates the list of services along with the opt-in preferences for the Region.
