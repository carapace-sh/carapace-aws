name: update-lifecycle-policy
description: Update the specified lifecycle policy.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=!: Unique, case-sensitive identifier you provide to ensure idempotency of the request.
    --description=: Optional description for the lifecycle policy.
    --execution-role=!: The name or Amazon Resource Name (ARN) of the IAM role that Image Builder uses to update the lifecycle policy.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --lifecycle-policy-arn=!: The Amazon Resource Name (ARN) of the lifecycle policy resource.
    --policy-details=!: The configuration details for a lifecycle policy resource.
    --resource-selection=!: Selection criteria for resources that the lifecycle policy applies to.
    --resource-type=!: The type of image resource that the lifecycle policy applies to.
    --status=: Indicates whether the lifecycle policy resource is enabled.
completion:
    flag:
        resource-type:
            - AMI_IMAGE
            - CONTAINER_IMAGE
        status:
            - DISABLED
            - ENABLED
