name: describe-maintenance-window-tasks
description: Lists the tasks in a maintenance window.
flags:
    --filters=: Optional filters used to narrow down the scope of the returned tasks.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --window-id=!: The ID of the maintenance window whose tasks should be retrieved.
