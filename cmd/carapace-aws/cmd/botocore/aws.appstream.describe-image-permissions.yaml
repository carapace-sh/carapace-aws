name: describe-image-permissions
description: Retrieves a list that describes the permissions for shared AWS account IDs on a private image that you own.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum size of each page of results.
    --name=!: The name of the private image for which to describe permissions.
    --next-token=: The pagination token to use to retrieve the next page of results for this operation.
    --shared-aws-account-ids=: The 12-digit identifier of one or more AWS accounts with which the image is shared.
