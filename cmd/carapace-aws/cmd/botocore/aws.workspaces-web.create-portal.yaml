name: create-portal
description: Creates a web portal.
flags:
    --additional-encryption-context=: The additional encryption context of the portal.
    --authentication-type=: The type of authentication integration points used when signing into the web portal.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --customer-managed-key=: The customer managed key of the web portal.
    --display-name=: The name of the web portal.
    --instance-type=: The type and resources of the underlying instance.
    --max-concurrent-sessions=: The maximum number of concurrent sessions for the portal.
    --tags=: The tags to add to the web portal.
completion:
    flag:
        authentication-type:
            - Standard
            - IAM_Identity_Center
        instance-type:
            - standard.regular
            - standard.large
            - standard.xlarge
