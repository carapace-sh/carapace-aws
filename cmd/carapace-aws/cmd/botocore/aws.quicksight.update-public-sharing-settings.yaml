name: update-public-sharing-settings
description: This API controls public sharing settings for your entire Quick Sight account, affecting data security and access.
flags:
    --aws-account-id=!: The Amazon Web Services account ID associated with your Amazon Quick Sight subscription.
    --no-public-sharing-enabled&: A Boolean value that indicates whether public sharing is turned on for an Quick Suite account.
    --public-sharing-enabled: A Boolean value that indicates whether public sharing is turned on for an Quick Suite account.
