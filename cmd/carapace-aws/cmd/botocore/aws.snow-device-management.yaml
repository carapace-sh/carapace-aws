name: snow-device-management
description: AWS Snow Device Management
commands:
    - name: list-device-resources
      description: Returns a list of the Amazon Web Services resources available for a device.
      flags:
        --managed-device-id=!: The ID of the managed device that you are listing the resources of.
        --max-results=: The maximum number of resources per page.
        --next-token=: A pagination token to continue to the next page of results.
        --type=: A structure used to filter the results by type of resource.
    - name: list-executions
      description: Returns the status of tasks for one or more target devices.
      flags:
        --max-results=: The maximum number of tasks to list per page.
        --next-token=: A pagination token to continue to the next page of tasks.
        --state=: A structure used to filter the tasks by their current state.
        --task-id=!: The ID of the task.
      completion:
        flag:
            state:
                - QUEUED
                - IN_PROGRESS
                - CANCELED
                - FAILED
                - SUCCEEDED
                - REJECTED
                - TIMED_OUT
    - name: list-tags-for-resource
      description: Returns a list of tags for a managed device or task.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the device or task.
    - name: tag-resource
      description: Adds or replaces tags on a device or task.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the device or task.
        --tags=!: Optional metadata that you assign to a resource.
    - name: describe-execution
      description: Checks the status of a remote task running on one or more target devices.
      flags:
        --managed-device-id=!: The ID of the managed device.
        --task-id=!: The ID of the task that the action is describing.
    - name: describe-task
      description: Checks the metadata for a given task on a device.
      flags:
        --task-id=!: The ID of the task to be described.
    - name: list-devices
      description: Returns a list of all devices on your Amazon Web Services account that have Amazon Web Services Snow Device Management enabled in the Amazon Web Services Region where the command is run.
      flags:
        --job-id=: The ID of the job used to order the device.
        --max-results=: The maximum number of devices to list per page.
        --next-token=: A pagination token to continue to the next page of results.
    - name: list-tasks
      description: Returns a list of tasks that can be filtered by state.
      flags:
        --max-results=: The maximum number of tasks per page.
        --next-token=: A pagination token to continue to the next page of tasks.
        --state=: A structure used to filter the list of tasks.
      completion:
        flag:
            state:
                - IN_PROGRESS
                - CANCELED
                - COMPLETED
    - name: untag-resource
      description: Removes a tag from a device or task.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the device or task.
        --tag-keys=!: Optional metadata that you assign to a resource.
    - name: cancel-task
      description: Sends a cancel request for a specified task.
      flags:
        --task-id=!: The ID of the task that you are attempting to cancel.
    - name: create-task
      description: Instructs one or more devices to start a task, such as unlocking or rebooting.
      flags:
        --client-token=: A token ensuring that the action is called only once with the specified details.
        --command=!: The task to be performed.
        --description=: A description of the task and its targets.
        --tags=: Optional metadata that you assign to a resource.
        --targets=!: A list of managed device IDs.
    - name: describe-device
      description: Checks device-specific information, such as the device type, software version, IP addresses, and lock status.
      flags:
        --managed-device-id=!: The ID of the device that you are checking the information of.
    - name: describe-device-ec2-instances
      description: Checks the current state of the Amazon EC2 instances.
      flags:
        --instance-ids=!: A list of instance IDs associated with the managed device.
        --managed-device-id=!: The ID of the managed device.
