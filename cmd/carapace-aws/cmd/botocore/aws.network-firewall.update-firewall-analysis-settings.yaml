name: update-firewall-analysis-settings
description: Enables specific types of firewall analysis on a specific firewall you define.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enabled-analysis-types=: An optional setting indicating the specific traffic analysis types to enable on the firewall.
    --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
    --firewall-name=: The descriptive name of the firewall.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --update-token=: An optional token that you can use for optimistic locking.
