name: accept-administrator-invitation
description: Accepts the invitation to be a member account and get monitored by a GuardDuty administrator account that sent the invitation.
flags:
    --administrator-id=!: The account ID of the GuardDuty administrator account whose invitation you're accepting.
    --detector-id=!: The unique ID of the detector of the GuardDuty member account.
    --invitation-id=!: The value that is used to validate the administrator account to the member account.
