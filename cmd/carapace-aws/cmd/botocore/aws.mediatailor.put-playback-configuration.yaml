name: put-playback-configuration
description: Creates a playback configuration.
flags:
    --ad-conditioning-configuration=: The setting that indicates what conditioning MediaTailor will perform on ads that the ad decision server (ADS) returns, and what priority MediaTailor uses when inserting ads.
    --ad-decision-server-url=: The URL for the ad decision server (ADS).
    --avail-suppression=: The configuration for avail suppression, also known as ad suppression.
    --bumper=: The configuration for bumpers.
    --cdn-configuration=: The configuration for using a content delivery network (CDN), like Amazon CloudFront, for content and ad segment management.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration-aliases=: The player parameters and aliases used as dynamic variables during session initialization.
    --dash-configuration=: The configuration for DASH content.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --insertion-mode=: The setting that controls whether players can use stitched or guided ad insertion.
    --live-pre-roll-configuration=: The configuration for pre-roll ad insertion.
    --manifest-processing-rules=: The configuration for manifest processing rules.
    --name=!: The identifier for the playback configuration.
    --personalization-threshold-seconds=: Defines the maximum duration of underfilled ad time (in seconds) allowed in an ad break.
    --slate-ad-url=: The URL for a high-quality video asset to transcode and use to fill in time that's not used by ads.
    --tags=: The tags to assign to the playback configuration.
    --transcode-profile-name=: The name that is used to associate this playback configuration with a custom transcode profile.
    --video-content-source-url=: The URL prefix for the parent manifest for the stream, minus the asset ID.
completion:
    flag:
        insertion-mode:
            - STITCHED_ONLY
            - PLAYER_SELECT
