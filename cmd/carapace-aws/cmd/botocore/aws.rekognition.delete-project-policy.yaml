name: delete-project-policy
description: This operation applies only to Amazon Rekognition Custom Labels.
flags:
    --policy-name=!: The name of the policy that you want to delete.
    --policy-revision-id=: The ID of the project policy revision that you want to delete.
    --project-arn=!: The Amazon Resource Name (ARN) of the project that the project policy you want to delete is attached to.
