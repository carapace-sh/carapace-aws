name: list-services
description: Returns a list of services.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster to use when filtering the `ListServices` results.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --launch-type=: The launch type to use when filtering the `ListServices` results.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of service results that `ListServices` returned in paginated output.
    --next-token=: The `nextToken` value returned from a `ListServices` request indicating that more results are available to fulfill the request and further calls will be needed.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-management-type=: The resourceManagementType type to use when filtering the `ListServices` results.
    --scheduling-strategy=: The scheduling strategy to use when filtering the `ListServices` results.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        launch-type:
            - EC2
            - FARGATE
            - EXTERNAL
            - MANAGED_INSTANCES
        resource-management-type:
            - CUSTOMER
            - ECS
        scheduling-strategy:
            - REPLICA
            - DAEMON
