name: delete-instance
description: Deletes an Amazon Lightsail instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --force-delete-add-ons: A Boolean value to indicate whether to delete all add-ons for the instance.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-name=!: The name of the instance to delete.
    --no-force-delete-add-ons: A Boolean value to indicate whether to delete all add-ons for the instance.
