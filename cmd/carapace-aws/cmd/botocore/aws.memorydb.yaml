name: memorydb
description: Amazon MemoryDB
commands:
    - name: describe-clusters
      description: Returns information about all provisioned clusters if no cluster identifier is specified, or about a specific cluster if a cluster name is supplied.
      flags:
        --cluster-name=: The name of the cluster.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --no-show-shard-details: An optional flag that can be included in the request to retrieve information about the individual shard(s).
        --show-shard-details: An optional flag that can be included in the request to retrieve information about the individual shard(s).
    - name: delete-acl
      description: Deletes an Access Control List.
      flags:
        --acl-name=!: The name of the Access Control List to delete.
    - name: describe-parameter-groups
      description: Returns a list of parameter group descriptions.
      flags:
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --parameter-group-name=: The name of a specific parameter group to return details for.
    - name: update-multi-region-cluster
      description: Updates the configuration of an existing multi-Region cluster.
      flags:
        --description=: A new description for the multi-Region cluster.
        --engine-version=: The new engine version to be used for the multi-Region cluster.
        --multi-region-cluster-name=!: The name of the multi-Region cluster to be updated.
        --multi-region-parameter-group-name=: The new multi-Region parameter group to be associated with the cluster.
        --node-type=: The new node type to be used for the multi-Region cluster.
        --shard-configuration=: ""
        --update-strategy=: The strategy to use for the update operation.
      completion:
        flag:
            update-strategy:
                - coordinated
                - uncoordinated
    - name: update-subnet-group
      description: Updates a subnet group.
      flags:
        --description=: A description of the subnet group
        --subnet-group-name=!: The name of the subnet group
        --subnet-ids=: The EC2 subnet IDs for the subnet group.
    - name: batch-update-cluster
      description: Apply the service update to a list of clusters supplied.
      flags:
        --cluster-names=!: The cluster names to apply the updates.
        --service-update=: The unique ID of the service update
    - name: create-cluster
      description: Creates a cluster.
      flags:
        --acl-name=!: The name of the Access Control List to associate with the cluster.
        --auto-minor-version-upgrade: When set to true, the cluster will automatically receive minor engine version upgrades after launch.
        --cluster-name=!: The name of the cluster.
        --data-tiering: Enables data tiering.
        --description=: An optional description of the cluster.
        --engine-version=: The version number of the Redis OSS engine to be used for the cluster.
        --engine=: The name of the engine to be used for the cluster.
        --ip-discovery=: The mechanism for discovering IP addresses for the cluster discovery protocol.
        --kms-key-id=: The ID of the KMS key used to encrypt the cluster.
        --maintenance-window=: Specifies the weekly time range during which maintenance on the cluster is performed.
        --multi-region-cluster-name=: The name of the multi-Region cluster to be created.
        --network-type=: Specifies the IP address type for the cluster.
        --no-auto-minor-version-upgrade: When set to true, the cluster will automatically receive minor engine version upgrades after launch.
        --no-data-tiering: Enables data tiering.
        --no-tls-enabled: A flag to enable in-transit encryption on the cluster.
        --node-type=!: The compute and memory capacity of the nodes in the cluster.
        --num-replicas-per-shard=: The number of replicas to apply to each shard.
        --num-shards=: The number of shards the cluster will contain.
        --parameter-group-name=: The name of the parameter group associated with the cluster.
        --port=: The port number on which each of the nodes accepts connections.
        --security-group-ids=: A list of security group names to associate with this cluster.
        --snapshot-arns=: A list of Amazon Resource Names (ARN) that uniquely identify the RDB snapshot files stored in Amazon S3.
        --snapshot-name=: The name of a snapshot from which to restore data into the new cluster.
        --snapshot-retention-limit=: The number of days for which MemoryDB retains automatic snapshots before deleting them.
        --snapshot-window=: The daily time range (in UTC) during which MemoryDB begins taking a daily snapshot of your shard.
        --sns-topic-arn=: The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic to which notifications are sent.
        --subnet-group-name=: The name of the subnet group to be used for the cluster.
        --tags=: A list of tags to be added to this resource.
        --tls-enabled: A flag to enable in-transit encryption on the cluster.
      completion:
        flag:
            ip-discovery:
                - ipv4
                - ipv6
            network-type:
                - ipv4
                - ipv6
                - dual_stack
    - name: describe-ac-ls
      description: Returns a list of ACLs.
      flags:
        --acl-name=: The name of the ACL.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
    - name: describe-multi-region-parameter-groups
      description: Returns a list of multi-region parameter groups.
      flags:
        --max-results=: The maximum number of records to include in the response.
        --multi-region-parameter-group-name=: The request for information on a specific multi-region parameter group.
        --next-token=: An optional token returned from a prior request.
    - name: describe-parameters
      description: Returns the detailed parameter list for a particular parameter group.
      flags:
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --parameter-group-name=!: he name of a specific parameter group to return details for.
    - name: describe-reserved-nodes
      description: Returns information about reserved nodes for this account, or about a specified reserved node.
      flags:
        --duration=: The duration filter value, specified in years or seconds.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional marker returned from a prior request.
        --node-type=: The node type filter value.
        --offering-type=: The offering type filter value.
        --reservation-id=: The reserved node identifier filter value.
        --reserved-nodes-offering-id=: The offering identifier filter value.
    - name: describe-subnet-groups
      description: Returns a list of subnet group descriptions.
      flags:
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --subnet-group-name=: The name of the subnet group to return details for.
    - name: delete-multi-region-cluster
      description: Deletes an existing multi-Region cluster.
      flags:
        --multi-region-cluster-name=!: The name of the multi-Region cluster to be deleted.
    - name: delete-snapshot
      description: Deletes an existing snapshot.
      flags:
        --snapshot-name=!: The name of the snapshot to delete.
    - name: untag-resource
      description: Use this operation to remove tags on a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to which the tags are to be removed.
        --tag-keys=!: The list of keys of the tags that are to be removed.
    - name: describe-engine-versions
      description: Returns a list of the available Redis OSS engine versions.
      flags:
        --default-only: If true, specifies that only the default version of the specified engine or engine and major version combination is to be returned.
        --engine-version=: The Redis OSS engine version
        --engine=: The name of the engine for which to list available versions.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --no-default-only: If true, specifies that only the default version of the specified engine or engine and major version combination is to be returned.
        --parameter-group-family=: The name of a specific parameter group family to return details for.
    - name: create-acl
      description: Creates an Access Control List.
      flags:
        --acl-name=!: The name of the Access Control List.
        --tags=: A list of tags to be added to this resource.
        --user-names=: The list of users that belong to the Access Control List.
    - name: create-multi-region-cluster
      description: Creates a new multi-Region cluster.
      flags:
        --description=: A description for the multi-Region cluster.
        --engine-version=: The version of the engine to be used for the multi-Region cluster.
        --engine=: The name of the engine to be used for the multi-Region cluster.
        --multi-region-cluster-name-suffix=!: A suffix to be added to the Multi-Region cluster name.
        --multi-region-parameter-group-name=: The name of the multi-Region parameter group to be associated with the cluster.
        --no-tls-enabled: Whether to enable TLS encryption for the multi-Region cluster.
        --node-type=!: The node type to be used for the multi-Region cluster.
        --num-shards=: The number of shards for the multi-Region cluster.
        --tags=: A list of tags to be applied to the multi-Region cluster.
        --tls-enabled: Whether to enable TLS encryption for the multi-Region cluster.
    - name: create-parameter-group
      description: Creates a new MemoryDB parameter group.
      flags:
        --description=: An optional description of the parameter group.
        --family=!: The name of the parameter group family that the parameter group can be used with.
        --parameter-group-name=!: The name of the parameter group.
        --tags=: A list of tags to be added to this resource.
    - name: create-user
      description: Creates a MemoryDB user.
      flags:
        --access-string=!: Access permissions string used for this user.
        --authentication-mode=!: Denotes the user's authentication properties, such as whether it requires a password to authenticate.
        --tags=: A list of tags to be added to this resource.
        --user-name=!: The name of the user.
    - name: describe-snapshots
      description: Returns information about cluster snapshots.
      flags:
        --cluster-name=: A user-supplied cluster identifier.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --no-show-detail: A Boolean value which if true, the shard configuration is included in the snapshot description.
        --show-detail: A Boolean value which if true, the shard configuration is included in the snapshot description.
        --snapshot-name=: A user-supplied name of the snapshot.
        --source=: If set to system, the output shows snapshots that were automatically created by MemoryDB.
    - name: failover-shard
      description: Used to failover a shard.
      flags:
        --cluster-name=!: The cluster being failed over.
        --shard-name=!: The name of the shard.
    - name: update-acl
      description: Changes the list of users that belong to the Access Control List.
      flags:
        --acl-name=!: The name of the Access Control List.
        --user-names-to-add=: The list of users to add to the Access Control List.
        --user-names-to-remove=: The list of users to remove from the Access Control List.
    - name: delete-cluster
      description: Deletes a cluster.
      flags:
        --cluster-name=!: The name of the cluster to be deleted
        --final-snapshot-name=: The user-supplied name of a final cluster snapshot.
        --multi-region-cluster-name=: The name of the multi-Region cluster to be deleted.
    - name: delete-parameter-group
      description: Deletes the specified parameter group.
      flags:
        --parameter-group-name=!: The name of the parameter group to delete.
    - name: describe-multi-region-clusters
      description: Returns details about one or more multi-Region clusters.
      flags:
        --max-results=: The maximum number of results to return.
        --multi-region-cluster-name=: The name of a specific multi-Region cluster to describe.
        --next-token=: A token to specify where to start paginating.
        --no-show-cluster-details: Details about the multi-Region cluster.
        --show-cluster-details: Details about the multi-Region cluster.
    - name: list-allowed-multi-region-cluster-updates
      description: Lists the allowed updates for a multi-Region cluster.
      flags:
        --multi-region-cluster-name=!: The name of the multi-Region cluster.
    - name: list-tags
      description: Lists all tags currently on a named resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource for which you want the list of tags.
    - name: tag-resource
      description: Use this operation to add tags to a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to which the tags are to be added.
        --tags=!: A list of tags to be added to this resource.
    - name: update-cluster
      description: Modifies the settings for a cluster.
      flags:
        --acl-name=: The Access Control List that is associated with the cluster.
        --cluster-name=!: The name of the cluster to update.
        --description=: The description of the cluster to update.
        --engine-version=: The upgraded version of the engine to be run on the nodes.
        --engine=: The name of the engine to be used for the cluster.
        --ip-discovery=: The mechanism for discovering IP addresses for the cluster discovery protocol.
        --maintenance-window=: Specifies the weekly time range during which maintenance on the cluster is performed.
        --node-type=: A valid node type that you want to scale this cluster up or down to.
        --parameter-group-name=: The name of the parameter group to update.
        --replica-configuration=: The number of replicas that will reside in each shard.
        --security-group-ids=: The SecurityGroupIds to update.
        --shard-configuration=: The number of shards in the cluster.
        --snapshot-retention-limit=: The number of days for which MemoryDB retains automatic cluster snapshots before deleting them.
        --snapshot-window=: The daily time range (in UTC) during which MemoryDB begins taking a daily snapshot of your cluster.
        --sns-topic-arn=: The SNS topic ARN to update.
        --sns-topic-status=: The status of the Amazon SNS notification topic.
      completion:
        flag:
            ip-discovery:
                - ipv4
                - ipv6
    - name: update-parameter-group
      description: Updates the parameters of a parameter group.
      flags:
        --parameter-group-name=!: The name of the parameter group to update.
        --parameter-name-values=!: An array of parameter names and values for the parameter update.
    - name: create-snapshot
      description: Creates a copy of an entire cluster at a specific moment in time.
      flags:
        --cluster-name=!: The snapshot is created from this cluster.
        --kms-key-id=: The ID of the KMS key used to encrypt the snapshot.
        --snapshot-name=!: A name for the snapshot being created.
        --tags=: A list of tags to be added to this resource.
    - name: list-allowed-node-type-updates
      description: Lists all available node types that you can scale to from your cluster's current node type.
      flags:
        --cluster-name=!: The name of the cluster you want to scale.
    - name: purchase-reserved-nodes-offering
      description: Allows you to purchase a reserved node offering.
      flags:
        --node-count=: The number of node instances to reserve.
        --reservation-id=: A customer-specified identifier to track this reservation.
        --reserved-nodes-offering-id=!: The ID of the reserved node offering to purchase.
        --tags=: A list of tags to be added to this resource.
    - name: update-user
      description: Changes user password(s) and/or access string.
      flags:
        --access-string=: Access permissions string used for this user.
        --authentication-mode=: Denotes the user's authentication properties, such as whether it requires a password to authenticate.
        --user-name=!: The name of the user
    - name: create-subnet-group
      description: Creates a subnet group.
      flags:
        --description=: A description for the subnet group.
        --subnet-group-name=!: The name of the subnet group.
        --subnet-ids=!: A list of VPC subnet IDs for the subnet group.
        --tags=: A list of tags to be added to this resource.
    - name: describe-users
      description: Returns a list of users.
      flags:
        --filters=: Filter to determine the list of users to return.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --user-name=: The name of the user.
    - name: reset-parameter-group
      description: Modifies the parameters of a parameter group to the engine or system default value.
      flags:
        --all-parameters: If true, all parameters in the parameter group are reset to their default values.
        --no-all-parameters: If true, all parameters in the parameter group are reset to their default values.
        --parameter-group-name=!: The name of the parameter group to reset.
        --parameter-names=: An array of parameter names to reset to their default values.
    - name: describe-events
      description: Returns events related to clusters, security groups, and parameter groups.
      flags:
        --duration=: The number of minutes worth of events to retrieve.
        --end-time=: The end of the time interval for which to retrieve events, specified in ISO 8601 format.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --source-name=: The identifier of the event source for which events are returned.
        --source-type=: The event source to retrieve events for.
        --start-time=: The beginning of the time interval to retrieve events for, specified in ISO 8601 format.
      completion:
        flag:
            source-type:
                - node
                - parameter-group
                - subnet-group
                - cluster
                - user
                - acl
    - name: describe-multi-region-parameters
      description: Returns the detailed parameter list for a particular multi-region parameter group.
      flags:
        --max-results=: The maximum number of records to include in the response.
        --multi-region-parameter-group-name=!: The name of the multi-region parameter group to return details for.
        --next-token=: An optional token returned from a prior request.
        --source=: The parameter types to return.
    - name: describe-reserved-nodes-offerings
      description: Lists available reserved node offerings.
      flags:
        --duration=: Duration filter value, specified in years or seconds.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional marker returned from a prior request.
        --node-type=: The node type for the reserved nodes.
        --offering-type=: The offering type filter value.
        --reserved-nodes-offering-id=: The offering identifier filter value.
    - name: describe-service-updates
      description: Returns details of the service updates.
      flags:
        --cluster-names=: The list of cluster names to identify service updates to apply.
        --max-results=: The maximum number of records to include in the response.
        --next-token=: An optional argument to pass in case the total number of records exceeds the value of MaxResults.
        --service-update-name=: The unique ID of the service update to describe.
        --status=: The status(es) of the service updates to filter on.
    - name: copy-snapshot
      description: Makes a copy of an existing snapshot.
      flags:
        --kms-key-id=: The ID of the KMS key used to encrypt the target snapshot.
        --source-snapshot-name=!: The name of an existing snapshot from which to make a copy.
        --tags=: A list of tags to be added to this resource.
        --target-bucket=: The Amazon S3 bucket to which the snapshot is exported.
        --target-snapshot-name=!: A name for the snapshot copy.
    - name: delete-subnet-group
      description: Deletes a subnet group.
      flags:
        --subnet-group-name=!: The name of the subnet group to delete.
    - name: delete-user
      description: Deletes a user.
      flags:
        --user-name=!: The name of the user to delete
