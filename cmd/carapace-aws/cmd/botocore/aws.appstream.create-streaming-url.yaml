name: create-streaming-url
description: Creates a temporary URL to start an AppStream 2.0 streaming session for the specified user.
flags:
    --application-id=: The name of the application to launch after the session starts.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --fleet-name=!: The name of the fleet.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --session-context=: The session context.
    --stack-name=!: The name of the stack.
    --user-id=!: The identifier of the user.
    --validity=: The time that the streaming URL will be valid, in seconds.
