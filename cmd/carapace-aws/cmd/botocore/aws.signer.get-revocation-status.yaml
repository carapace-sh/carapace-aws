name: get-revocation-status
description: Retrieves the revocation status of one or more of the signing profile, signing job, and signing certificate.
flags:
    --certificate-hashes=!: A list of composite signed hashes that identify certificates.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-arn=!: The ARN of a signing job.
    --platform-id=!: The ID of a signing platform.
    --profile-version-arn=!: The version of a signing profile.
    --signature-timestamp=!: The timestamp of the signature that validates the profile or job.
