name: list-workforces
description: Use this operation to list all private and vendor workforces in an Amazon Web Services Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of workforces returned in the response.
    --name-contains=: A filter you can use to search for workforces using part of the workforce name.
    --next-token=: A token to resume pagination.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: Sort workforces using the workforce name or creation date.
    --sort-order=: Sort workforces in ascending or descending order.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - Name
            - CreateDate
        sort-order:
            - Ascending
            - Descending
