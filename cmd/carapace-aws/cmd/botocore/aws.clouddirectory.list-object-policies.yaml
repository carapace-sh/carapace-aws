name: list-object-policies
description: Returns policies attached to an object in pagination fashion.
flags:
    --consistency-level=: Represents the manner and timing in which the successful write or update of an object is reflected in a subsequent read operation of that same object.
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() where objects reside.
    --max-results=: The maximum number of items to be retrieved in a single call.
    --next-token=: The pagination token.
    --object-reference=!: Reference that identifies the object for which policies will be listed.
completion:
    flag:
        consistency-level:
            - SERIALIZABLE
            - EVENTUAL
