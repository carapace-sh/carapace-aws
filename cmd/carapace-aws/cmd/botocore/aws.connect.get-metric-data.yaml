name: get-metric-data
description: Gets historical metric data from the specified Amazon Connect instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=!: The timestamp, in UNIX Epoch time format, at which to end the reporting interval for the retrieval of historical metrics data.
    --filters=!: The queues, up to 100, or channels, to use to filter the metrics returned.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --groupings=: The grouping applied to the metrics returned.
    --historical-metrics=!: The metrics to retrieve.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --start-time=!: The timestamp, in UNIX Epoch time format, at which to start the reporting interval for the retrieval of historical metrics data.
    --starting-token=: A token to specify where to start paginating.
