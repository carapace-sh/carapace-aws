name: describe-alarms-for-metric
description: Retrieves the alarms for the specified metric.
flags:
    --dimensions=: The dimensions associated with the metric.
    --extended-statistic=: The percentile statistic for the metric.
    --metric-name=!: The name of the metric.
    --namespace=!: The namespace of the metric.
    --period=: The period, in seconds, over which the statistic is applied.
    --statistic=: The statistic for the metric, other than percentiles.
    --unit=: The unit for the metric.
completion:
    flag:
        statistic:
            - SampleCount
            - Average
            - Sum
            - Minimum
            - Maximum
        unit:
            - Seconds
            - Microseconds
            - Milliseconds
            - Bytes
            - Kilobytes
            - Megabytes
            - Gigabytes
            - Terabytes
            - Bits
            - Kilobits
            - Megabits
            - Gigabits
            - Terabits
            - Percent
            - Count
            - Bytes/Second
            - Kilobytes/Second
            - Megabytes/Second
            - Gigabytes/Second
            - Terabytes/Second
            - Bits/Second
            - Kilobits/Second
            - Megabits/Second
            - Gigabits/Second
            - Terabits/Second
            - Count/Second
            - None
