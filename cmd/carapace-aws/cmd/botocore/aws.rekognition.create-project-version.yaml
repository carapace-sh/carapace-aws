name: create-project-version
description: Creates a new version of Amazon Rekognition project (like a Custom Labels model or a custom adapter) and begins training.
flags:
    --feature-config=: Feature-specific configuration of the training job.
    --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
    --output-config=!: The Amazon S3 bucket location to store the results of training.
    --project-arn=!: The ARN of the Amazon Rekognition project that will manage the project version you want to train.
    --tags=: A set of tags (key-value pairs) that you want to attach to the project version.
    --testing-data=: Specifies an external manifest that the service uses to test the project version.
    --training-data=: Specifies an external manifest that the services uses to train the project version.
    --version-description=: A description applied to the project version being created.
    --version-name=!: A name for the version of the project version.
