name: get-patch-baseline-for-patch-group
description: Retrieves the patch baseline that should be used for the specified patch group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --operating-system=: Returns the operating system rule specified for patch groups using the patch baseline.
    --patch-group=!: The name of the patch group whose patch baseline should be retrieved.
completion:
    flag:
        operating-system:
            - WINDOWS
            - AMAZON_LINUX
            - AMAZON_LINUX_2
            - AMAZON_LINUX_2022
            - UBUNTU
            - REDHAT_ENTERPRISE_LINUX
            - SUSE
            - CENTOS
            - ORACLE_LINUX
            - DEBIAN
            - MACOS
            - RASPBIAN
            - ROCKY_LINUX
            - ALMA_LINUX
            - AMAZON_LINUX_2023
