name: cancel-job-run
description: Cancels a job run.
flags:
    --application-id=!: The ID of the application on which the job run will be canceled.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-run-id=!: The ID of the job run to cancel.
    --shutdown-grace-period-in-seconds=: The duration in seconds to wait before forcefully terminating the job after cancellation is requested.
