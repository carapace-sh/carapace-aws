name: describe-registrations
description: Retrieves the specified registrations.
flags:
    --filters=: An array of RegistrationFilter objects to filter the results.
    --max-results=: The maximum number of results to return per each request.
    --next-token=: The token to be used for the next set of paginated results.
    --registration-ids=: An array of unique identifiers for each registration.
