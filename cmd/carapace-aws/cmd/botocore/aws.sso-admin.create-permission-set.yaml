name: create-permission-set
description: Creates a permission set within a specified IAM Identity Center instance.
flags:
    --description=: The description of the [PermissionSet]().
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --name=!: The name of the [PermissionSet]().
    --relay-state=: Used to redirect users within the application during the federation authentication process.
    --session-duration=: The length of time that the application user sessions are valid in the ISO-8601 standard.
    --tags=: The tags to attach to the new [PermissionSet]().
