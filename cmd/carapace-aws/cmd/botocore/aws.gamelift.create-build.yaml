name: create-build
description: '**This API works with the following fleet types:** EC2, Anywhere'
flags:
    --name=: A descriptive label that is associated with a build.
    --operating-system=: The operating system that your game server binaries run on.
    --server-sdk-version=: A server SDK version you used when integrating your game server build with Amazon GameLift Servers.
    --storage-location=: Information indicating where your game build files are stored.
    --tags=: A list of labels to assign to the new build resource.
    --version=: Version information that is associated with a build or script.
completion:
    flag:
        operating-system:
            - WINDOWS_2012
            - AMAZON_LINUX
            - AMAZON_LINUX_2
            - WINDOWS_2016
            - AMAZON_LINUX_2023
            - WINDOWS_2022
