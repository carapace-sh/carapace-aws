name: associate-email-address-alias
description: Associates an email address alias with an existing email address in an Amazon Connect instance.
flags:
    --alias-configuration=!: Configuration object that specifies which email address will serve as the alias.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --email-address-id=!: The identifier of the email address.
    --instance-id=!: The identifier of the Amazon Connect instance.
