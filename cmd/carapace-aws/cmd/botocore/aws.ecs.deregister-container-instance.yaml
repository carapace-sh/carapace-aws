name: deregister-container-instance
description: Deregisters an Amazon ECS container instance from the specified cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that hosts the container instance to deregister.
    --container-instance=!: The container instance ID or full ARN of the container instance to deregister.
    --force: Forces the container instance to be deregistered.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-force: Forces the container instance to be deregistered.
