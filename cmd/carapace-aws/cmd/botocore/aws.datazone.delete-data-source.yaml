name: delete-data-source
description: Deletes a data source in Amazon DataZone.
flags:
    --client-token=: A unique, case-sensitive identifier that is provided to ensure the idempotency of the request.
    --domain-identifier=!: The ID of the Amazon DataZone domain in which the data source is deleted.
    --identifier=!: The identifier of the data source that is deleted.
    --no-retain-permissions-on-revoke-failure: Specifies that the granted permissions are retained in case of a self-subscribe functionality failure for a data source.
    --retain-permissions-on-revoke-failure: Specifies that the granted permissions are retained in case of a self-subscribe functionality failure for a data source.
