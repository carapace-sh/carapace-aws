name: repostspace
description: AWS re:Post Private
commands:
    - name: deregister-admin
      description: Removes the user or group from the list of administrators of the private re:Post.
      flags:
        --admin-id=!: The ID of the admin to remove.
        --space-id=!: The ID of the private re:Post to remove the admin from.
    - name: get-channel
      description: Displays information about a channel in a private re:Post.
      flags:
        --channel-id=!: The unique ID of the private re:Post channel.
        --space-id=!: The unique ID of the private re:Post.
    - name: get-space
      description: Displays information about the AWS re:Post Private private re:Post.
      flags:
        --space-id=!: The ID of the private re:Post.
    - name: list-channels
      description: Returns the list of channel within a private re:Post with some information about each channel.
      flags:
        --max-results=: The maximum number of channels to include in the results.
        --next-token=: The token for the next set of channel to return.
        --space-id=!: The unique ID of the private re:Post.
    - name: list-tags-for-resource
      description: Returns the tags that are associated with the AWS re:Post Private resource specified by the resourceArn.
      flags:
        --resource-arn=!: The ARN of the resource that the tags are associated with.
    - name: send-invites
      description: Sends an invitation email to selected users and groups.
      flags:
        --accessor-ids=!: The array of identifiers for the users and groups.
        --body=!: The body of the invite.
        --space-id=!: The ID of the private re:Post.
        --title=!: The title of the invite.
    - name: delete-space
      description: Deletes an AWS re:Post Private private re:Post.
      flags:
        --space-id=!: The unique ID of the private re:Post.
    - name: register-admin
      description: Adds a user or group to the list of administrators of the private re:Post.
      flags:
        --admin-id=!: The ID of the administrator.
        --space-id=!: The ID of the private re:Post.
    - name: untag-resource
      description: Removes the association of the tag with the AWS re:Post Private resource.
      flags:
        --resource-arn=!: The ARN of the resource.
        --tag-keys=!: The key values of the tag.
    - name: batch-add-role
      description: Add a role to multiple users or groups in a private re:Post.
      flags:
        --accessor-ids=!: The user or group accessor identifiers to add the role to.
        --role=!: The role to add to the users or groups.
        --space-id=!: The unique ID of the private re:Post.
      completion:
        flag:
            role:
                - EXPERT
                - MODERATOR
                - ADMINISTRATOR
                - SUPPORTREQUESTOR
    - name: create-channel
      description: Creates a channel in an AWS re:Post Private private re:Post.
      flags:
        --channel-description=: A description for the channel.
        --channel-name=!: The name for the channel.
        --space-id=!: The unique ID of the private re:Post.
    - name: list-spaces
      description: Returns a list of AWS re:Post Private private re:Posts in the account with some information about each private re:Post.
      flags:
        --max-results=: The maximum number of private re:Posts to include in the results.
        --next-token=: The token for the next set of private re:Posts to return.
    - name: tag-resource
      description: Associates tags with an AWS re:Post Private resource.
      flags:
        --resource-arn=!: The ARN of the resource that the tag is associated with.
        --tags=!: The list of tag keys and values that must be associated with the resource.
    - name: update-channel
      description: Modifies an existing channel.
      flags:
        --channel-description=: A description for the channel.
        --channel-id=!: The unique ID of the private re:Post channel.
        --channel-name=!: The name for the channel.
        --space-id=!: The unique ID of the private re:Post.
    - name: batch-add-channel-role-to-accessors
      description: Add role to multiple users or groups in a private re:Post channel.
      flags:
        --accessor-ids=!: The user or group identifiers to add the role to.
        --channel-id=!: The unique ID of the private re:Post channel.
        --channel-role=!: The channel role to add to the users or groups.
        --space-id=!: The unique ID of the private re:Post.
      completion:
        flag:
            channel-role:
                - ASKER
                - EXPERT
                - MODERATOR
                - SUPPORTREQUESTOR
    - name: batch-remove-channel-role-from-accessors
      description: Remove a role from multiple users or groups in a private re:Post channel.
      flags:
        --accessor-ids=!: The users or groups identifiers to remove the role from.
        --channel-id=!: The unique ID of the private re:Post channel.
        --channel-role=!: The channel role to remove from the users or groups.
        --space-id=!: The unique ID of the private re:Post.
      completion:
        flag:
            channel-role:
                - ASKER
                - EXPERT
                - MODERATOR
                - SUPPORTREQUESTOR
    - name: batch-remove-role
      description: Remove a role from multiple users or groups in a private re:Post.
      flags:
        --accessor-ids=!: The user or group accessor identifiers to remove the role from.
        --role=!: The role to remove from the users or groups.
        --space-id=!: The unique ID of the private re:Post.
      completion:
        flag:
            role:
                - EXPERT
                - MODERATOR
                - ADMINISTRATOR
                - SUPPORTREQUESTOR
    - name: create-space
      description: Creates an AWS re:Post Private private re:Post.
      flags:
        --description=: A description for the private re:Post.
        --name=!: The name for the private re:Post.
        --role-arn=: The IAM role that grants permissions to the private re:Post to convert unanswered questions into AWS support tickets.
        --subdomain=!: The subdomain that you use to access your AWS re:Post Private private re:Post.
        --supported-email-domains=: ""
        --tags=: The list of tags associated with the private re:Post.
        --tier=!: The pricing tier for the private re:Post.
        --user-kms-key=: The AWS KMS key ARN thatâ€™s used for the AWS KMS encryption.
      completion:
        flag:
            tier:
                - BASIC
                - STANDARD
    - name: update-space
      description: Modifies an existing AWS re:Post Private private re:Post.
      flags:
        --description=: A description for the private re:Post.
        --role-arn=: The IAM role that grants permissions to the private re:Post to convert unanswered questions into AWS support tickets.
        --space-id=!: The unique ID of this private re:Post.
        --supported-email-domains=: ""
        --tier=: The pricing tier of this private re:Post.
      completion:
        flag:
            tier:
                - BASIC
                - STANDARD
    - name: wait
      description: Wait  until  a particular condition is satisfied.
      commands:
        - name: space-deleted
          description: Displays information about the AWS re:Post Private private re:Post.
          flags:
            --space-id=!: The ID of the private re:Post.
        - name: channel-created
          description: Displays information about a channel in a private re:Post.
          flags:
            --channel-id=!: The unique ID of the private re:Post channel.
            --space-id=!: The unique ID of the private re:Post.
        - name: channel-deleted
          description: Displays information about a channel in a private re:Post.
          flags:
            --channel-id=!: The unique ID of the private re:Post channel.
            --space-id=!: The unique ID of the private re:Post.
        - name: space-created
          description: Displays information about the AWS re:Post Private private re:Post.
          flags:
            --space-id=!: The ID of the private re:Post.
