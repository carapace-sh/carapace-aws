name: create-cluster
description: Creates a new CloudHSM cluster.
flags:
    --backup-retention-policy=: A policy that defines how the service retains backups.
    --hsm-type=!: The type of HSM to use in the cluster.
    --mode=: The mode to use in the cluster.
    --network-type=: The NetworkType to create a cluster with.
    --source-backup-id=: The identifier (ID) or the Amazon Resource Name (ARN) of the cluster backup to restore.
    --subnet-ids=!: The identifiers (IDs) of the subnets where you are creating the cluster.
    --tag-list=: Tags to apply to the CloudHSM cluster during creation.
completion:
    flag:
        mode:
            - FIPS
            - NON_FIPS
        network-type:
            - IPV4
            - DUALSTACK
