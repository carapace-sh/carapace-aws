name: associate-member-to-fleet
description: Assigns a fleet membership level to a member.
flags:
    --farm-id=!: The farm ID of the fleet to associate with the member.
    --fleet-id=!: The ID of the fleet to associate with a member.
    --identity-store-id=!: The member's identity store ID to associate with the fleet.
    --membership-level=!: The principal's membership level for the associated fleet.
    --principal-id=!: The member's principal ID to associate with a fleet.
    --principal-type=!: The member's principal type to associate with the fleet.
completion:
    flag:
        membership-level:
            - VIEWER
            - CONTRIBUTOR
            - OWNER
            - MANAGER
        principal-type:
            - USER
            - GROUP
