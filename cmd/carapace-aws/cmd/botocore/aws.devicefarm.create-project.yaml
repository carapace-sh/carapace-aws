name: create-project
description: Creates a project.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-job-timeout-minutes=: Sets the execution timeout value (in minutes) for a project.
    --environment-variables=: A set of environment variables which are used by default for all runs in the project.
    --execution-role-arn=: An IAM role to be assumed by the test host for all runs in the project.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The project's name.
    --vpc-config=: The VPC security groups and subnets that are attached to a project.
