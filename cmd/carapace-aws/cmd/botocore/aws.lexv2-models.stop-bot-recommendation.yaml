name: stop-bot-recommendation
description: Stop an already running Bot Recommendation request.
flags:
    --bot-id=!: The unique identifier of the bot containing the bot recommendation to be stopped.
    --bot-recommendation-id=!: The unique identifier of the bot recommendation to be stopped.
    --bot-version=!: The version of the bot containing the bot recommendation.
    --locale-id=!: The identifier of the language and locale of the bot recommendation to stop.
