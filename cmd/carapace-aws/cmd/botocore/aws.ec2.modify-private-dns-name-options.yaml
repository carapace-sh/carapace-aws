name: modify-private-dns-name-options
description: Modifies the options for instance hostnames for the specified instance.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --enable-resource-name-dns-a-record: Indicates whether to respond to DNS queries for instance hostnames with DNS A records.
    --enable-resource-name-dns-aaaa-record: Indicates whether to respond to DNS queries for instance hostnames with DNS AAAA records.
    --instance-id=!: The ID of the instance.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-enable-resource-name-dns-a-record: Indicates whether to respond to DNS queries for instance hostnames with DNS A records.
    --no-enable-resource-name-dns-aaaa-record: Indicates whether to respond to DNS queries for instance hostnames with DNS AAAA records.
    --private-dns-hostname-type=: The type of hostname for EC2 instances.
completion:
    flag:
        private-dns-hostname-type:
            - ip-name
            - resource-name
