name: update-auto-scaling-group
description: '**We strongly recommend that all Auto Scaling groups use launch templates to ensure full functionality for Amazon EC2 Auto Scaling and Amazon EC2.**'
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --availability-zone-distribution=: The instance capacity distribution across Availability Zones.
    --availability-zone-impairment-policy=: The policy for Availability Zone impairment.
    --availability-zones=: One or more Availability Zones for the group.
    --capacity-rebalance: Enables or disables Capacity Rebalancing.
    --capacity-reservation-specification=: The capacity reservation specification for the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --context=: Reserved.
    --default-cooldown=: '*Only needed if you use simple scaling policies.*'
    --default-instance-warmup=: The amount of time, in seconds, until a new instance is considered to have finished initializing and resource consumption to become stable after it enters the `InService` state.
    --desired-capacity-type=: The unit of measurement for the value specified for desired capacity.
    --desired-capacity=: The desired capacity is the initial capacity of the Auto Scaling group after this operation completes and the capacity it attempts to maintain.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-check-grace-period=: The amount of time, in seconds, that Amazon EC2 Auto Scaling waits before checking the health status of an EC2 instance that has come into service and marking it unhealthy due to a failed health check.
    --health-check-type=: A comma-separated value string of one or more health check types.
    --instance-maintenance-policy=: An instance maintenance policy.
    --launch-configuration-name=: The name of the launch configuration.
    --launch-template=: The launch template and version to use to specify the updates.
    --max-instance-lifetime=: The maximum amount of time, in seconds, that an instance can be in service.
    --max-size=: The maximum size of the Auto Scaling group.
    --min-size=: The minimum size of the Auto Scaling group.
    --mixed-instances-policy=: The mixed instances policy.
    --new-instances-protected-from-scale-in: Indicates whether newly launched instances are protected from termination by Amazon EC2 Auto Scaling when scaling in.
    --no-capacity-rebalance: Enables or disables Capacity Rebalancing.
    --no-new-instances-protected-from-scale-in: Indicates whether newly launched instances are protected from termination by Amazon EC2 Auto Scaling when scaling in.
    --no-skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
    --placement-group=: The name of an existing placement group into which to launch your instances.
    --service-linked-role-arn=: The Amazon Resource Name (ARN) of the service-linked role that the Auto Scaling group uses to call other Amazon Web Services on your behalf.
    --skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
    --termination-policies=: A policy or a list of policies that are used to select the instances to terminate.
    --vpc-zone-identifier=: A comma-separated list of subnet IDs for a virtual private cloud (VPC).
