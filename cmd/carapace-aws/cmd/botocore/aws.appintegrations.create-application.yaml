name: create-application
description: Creates and persists an Application resource.
flags:
    --application-config=: The configuration settings for the application.
    --application-source-config=!: The configuration for where the application should be loaded from.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: The description of the application.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iframe-config=: The iframe configuration for the application.
    --initialization-timeout=: The maximum time in milliseconds allowed to establish a connection with the workspace.
    --is-service: Indicates whether the application is a service.
    --name=!: The name of the application.
    --namespace=!: The namespace of the application.
    --no-is-service: Indicates whether the application is a service.
    --permissions=: The configuration of events or requests that the application has access to.
    --publications=: The events that the application publishes.
    --subscriptions=: The events that the application subscribes.
    --tags=: The tags used to organize, track, or control access for this resource.
