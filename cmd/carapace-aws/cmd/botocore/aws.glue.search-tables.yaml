name: search-tables
description: Searches a set of tables based on properties in the table metadata as well as on the parent database.
flags:
    --catalog-id=: A unique identifier, consisting of `account_id`.
    --filters=: A list of key-value pairs, and a comparator used to filter the search results.
    --include-status-details=: Specifies whether to include status details related to a request to create or update an Glue Data Catalog view.
    --max-results=: The maximum number of tables to return in a single response.
    --next-token=: A continuation token, included if this is a continuation call.
    --resource-share-type=: Allows you to specify that you want to search the tables shared with your account.
    --search-text=: A string used for a text search.
    --sort-criteria=: A list of criteria for sorting the results by a field name, in an ascending or descending order.
completion:
    flag:
        resource-share-type:
            - FOREIGN
            - ALL
            - FEDERATED
