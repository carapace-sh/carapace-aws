name: list-prepared-statements
description: Lists the prepared statements in the specified workgroup.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of results to return in this request.
    --next-token=: A token generated by the Athena service that specifies where to continue pagination if a previous request was truncated.
    --work-group=!: The workgroup to list the prepared statements for.
