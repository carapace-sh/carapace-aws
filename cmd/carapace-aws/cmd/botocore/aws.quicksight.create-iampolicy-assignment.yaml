name: create-iampolicy-assignment
description: Creates an assignment with one specified IAM policy, identified by its Amazon Resource Name (ARN).
flags:
    --assignment-name=!: The name of the assignment, also called a rule.
    --assignment-status=!: The status of the assignment.
    --aws-account-id=!: The ID of the Amazon Web Services account where you want to assign an IAM policy to Amazon Quick Sight users or groups.
    --identities=: The Amazon Quick Sight users, groups, or both that you want to assign the policy to.
    --namespace=!: The namespace that contains the assignment.
    --policy-arn=: The ARN for the IAM policy to apply to the Amazon Quick Sight users and groups specified in this assignment.
completion:
    flag:
        assignment-status:
            - ENABLED
            - DRAFT
            - DISABLED
