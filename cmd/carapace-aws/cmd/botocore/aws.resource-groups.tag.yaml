name: tag
description: Adds tags to a resource group with the specified Amazon resource name (ARN).
flags:
    --arn=!: The Amazon resource name (ARN) of the resource group to which to add tags.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=!: The tags to add to the specified resource group.
