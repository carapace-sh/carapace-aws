name: list-package-versions
description: Returns a list of [PackageVersionSummary](https://docs.aws.amazon.com/codeartifact/latest/APIReference/API_PackageVersionSummary.html) objects for package versions in a repository that match the request parameters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the requested package versions.
    --format=!: The format of the package versions you want to list.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return per page.
    --namespace=: The namespace of the package that contains the requested package versions.
    --next-token=: The token for the next set of results.
    --origin-type=: The `originType` used to filter package versions.
    --package=!: The name of the package for which you want to request package versions.
    --repository=!: The name of the repository that contains the requested package versions.
    --sort-by=: How to sort the requested list of package versions.
    --status=: A string that filters the requested package versions by status.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
        origin-type:
            - INTERNAL
            - EXTERNAL
            - UNKNOWN
        sort-by:
            - PUBLISHED_TIME
        status:
            - Published
            - Unfinished
            - Unlisted
            - Archived
            - Disposed
            - Deleted
