name: create-space
description: Creates a private space or a space used for real time collaboration in a domain.
flags:
    --domain-id=!: The ID of the associated domain.
    --ownership-settings=: A collection of ownership settings.
    --space-display-name=: The name of the space that appears in the SageMaker Studio UI.
    --space-name=!: The name of the space.
    --space-settings=: A collection of space settings.
    --space-sharing-settings=: A collection of space sharing settings.
    --tags=: Tags to associated with the space.
