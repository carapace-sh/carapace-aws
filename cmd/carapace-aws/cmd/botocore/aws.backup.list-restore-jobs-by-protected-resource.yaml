name: list-restore-jobs-by-protected-resource
description: This returns restore jobs that contain the specified protected resource.
flags:
    --by-recovery-point-creation-date-after=: Returns only restore jobs of recovery points that were created after the specified date.
    --by-recovery-point-creation-date-before=: Returns only restore jobs of recovery points that were created before the specified date.
    --by-status=: Returns only restore jobs associated with the specified job status.
    --max-results=: The maximum number of items to be returned.
    --next-token=: The next item following a partial list of returned items.
    --resource-arn=!: Returns only restore jobs that match the specified resource Amazon Resource Name (ARN).
completion:
    flag:
        by-status:
            - PENDING
            - RUNNING
            - COMPLETED
            - ABORTED
            - FAILED
