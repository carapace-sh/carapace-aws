name: update-quick-sight-q-search-configuration
description: Updates the state of a Quick Sight Q Search configuration.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the Quick Sight Q Search configuration that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --q-search-status=!: The status of the Quick Sight Q Search configuration that the user wants to update.
completion:
    flag:
        q-search-status:
            - ENABLED
            - DISABLED
