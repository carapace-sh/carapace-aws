name: list-byte-match-sets
description: This is **AWS WAF Classic** documentation.
flags:
    --limit=: Specifies the number of `ByteMatchSet` objects that you want AWS WAF to return for this request.
    --next-marker=: If you specify a value for `Limit` and you have more `ByteMatchSets` than the value of `Limit`, AWS WAF returns a `NextMarker` value in the response that allows you to list another group of `ByteMatchSets`.
