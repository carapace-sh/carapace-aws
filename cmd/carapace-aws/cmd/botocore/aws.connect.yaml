    - name: get-attached-file
      description: Provides a pre-signed URL for download of an approved attached file.
      flags:
        --associated-resource-arn=!: The resource to which the attached file is (being) uploaded to.
        --file-id=!: The unique identifier of the attached file resource.
        --instance-id=!: The unique identifier of the Amazon Connect instance.
        --url-expiry-in-seconds=: Optional override for the expiry of the pre-signed S3 URL in seconds.
    - name: list-contact-flow-module-versions
      description: Retrieves a paginated list of all versions for a specific contact flow module.
      flags:
        --contact-flow-module-id=!: The identifier of the flow module.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: list-instance-storage-configs
      description: This API is in preview release for Amazon Connect and is subject to change.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --resource-type=!: A valid resource type.
      completion:
        flag:
            resource-type:
                - CHAT_TRANSCRIPTS
                - CALL_RECORDINGS
                - SCHEDULED_REPORTS
                - MEDIA_STREAMS
                - CONTACT_TRACE_RECORDS
                - AGENT_EVENTS
                - REAL_TIME_CONTACT_ANALYSIS_SEGMENTS
                - ATTACHMENTS
                - CONTACT_EVALUATIONS
                - SCREEN_RECORDINGS
                - REAL_TIME_CONTACT_ANALYSIS_CHAT_SEGMENTS
                - REAL_TIME_CONTACT_ANALYSIS_VOICE_SEGMENTS
                - EMAIL_MESSAGES
    - name: delete-attached-file
      description: Deletes an attached file along with the underlying S3 Object.
      flags:
