        --task-template-id=: A unique identifier for the task template.
      documentation:
        command: "Initiates a flow to start a new task contact. For more information about task contacts, see [Concepts: Tasks in Amazon Connect](https://docs.aws.amazon.com/connect/latest/adminguide/tasks.html) in the *Amazon Connect Administrator Guide*.\n\nWhen using `PreviousContactId` and `RelatedContactId` input parameters, note the following:\n\n- `PreviousContactId`\n  \n  - Any updates to user-defined task contact attributes on any contact linked through the same `PreviousContactId` will affect every contact in the chain.\n  - There can be a maximum of 12 linked task contacts in a chain. That is, 12 task contacts can be created that share the same `PreviousContactId`.\n- `RelatedContactId`\n  \n  - Copies contact attributes from the related task contact to the new contact.\n  - Any update on attributes in a new task contact does not update attributes on previous contact.\n  - There’s no limit on the number of task contacts that can be created that use the same `RelatedContactId`.\n\nIn addition, when calling StartTaskContact include only one of these parameters: `ContactFlowID`, `QuickConnectID`, or `TaskTemplateID`. Only one parameter is required as long as the task template has a flow configured to run it. If more than one parameter is specified, or only the `TaskTemplateID` is specified but it does not have a flow configured, the request returns an error because Amazon Connect cannot identify the unique flow to run when the task is created.\n\nA `ServiceQuotaExceededException` occurs when the number of open tasks exceeds the active tasks quota or there are already 12 tasks referencing the same `PreviousContactId`. For more information about service quotas for task contacts, see [Amazon Connect service quotas](https://docs.aws.amazon.com/connect/latest/adminguide/amazon-connect-service-limits.html) in the *Amazon Connect Administrator Guide*."
        flag:
            attributes: |-
                A custom key-value pair using an attribute map. The attributes are standard Amazon Connect attributes, and can be accessed in flows just like any other contact attributes.

                There can be up to 32,768 UTF-8 bytes across all key-value pairs per contact. Attribute keys can include only alphanumeric, dash, and underscore characters.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
