    - name: search-predefined-attributes
      description: Searches predefined attributes that meet certain criteria.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --search-criteria=: The search criteria to be used to return predefined attributes.
    - name: submit-contact-evaluation
      description: Submits a contact evaluation in the specified Amazon Connect instance.
      flags:
        --answers=: A map of question identifiers to answer value.
        --evaluation-id=!: A unique identifier for the contact evaluation.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --notes=: A map of question identifiers to note value.
        --submitted-by=: The ID of the user who submitted the contact evaluation.
    - name: update-hours-of-operation-override
      description: Update the hours of operation override.
      flags:
        --config=: 'Configuration information for the hours of operation override: day, start time, and end time.'
        --description=: The description of the hours of operation override.
        --effective-from=: The date from when the hours of operation override would be effective.
        --effective-till=: The date until the hours of operation override is effective.
        --hours-of-operation-id=!: The identifier for the hours of operation.
        --hours-of-operation-override-id=!: The identifier for the hours of operation override.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --name=: The name of the hours of operation override.
    - name: update-quick-connect-name
      description: Updates the name and description of a quick connect.
      flags:
        --description=: The description of the quick connect.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --name=: The name of the quick connect.
        --quick-connect-id=!: The identifier for the quick connect.
    - name: describe-view
      description: Retrieves the view for the specified Amazon Connect instance and view identifier.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --view-id=!: The ViewId of the view.
    - name: list-task-templates
      description: Lists task templates for the specified Amazon Connect instance.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --name=: The name of the task template.
        --next-token=: The token for the next set of results.
        --status=: Marks a template as `ACTIVE` or `INACTIVE` for a task to refer to it.
      completion:
        flag:
            status:
                - ACTIVE
                - INACTIVE
    - name: start-outbound-voice-contact
      description: Places an outbound call to a contact, and then initiates the flow.
      flags:
        --answer-machine-detection-config=: Configuration of the answering machine detection for this outbound call.
        --attributes=: A custom key-value pair using an attribute map.
        --campaign-id=: The campaign identifier of the outbound communication.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --contact-flow-id=!: The identifier of the flow for the outbound call.
        --description=: A description of the voice contact that appears in the agent's snapshot in the CCP logs.
        --destination-phone-number=!: The phone number of the customer, in E.164 format.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --name=: The name of a voice contact that is shown to an agent in the Contact Control Panel (CCP).
        --outbound-strategy=: Information about the outbound strategy.
        --queue-id=: The queue for the call.
        --references=: A formatted URL that is shown to an agent in the Contact Control Panel (CCP).
        --related-contact-id=: The `contactId` that is related to this contact.
        --ring-timeout-in-seconds=: The maximum time the outbound call will wait for the destination to answer the call, in seconds
        --source-phone-number=: The phone number associated with the Amazon Connect instance, in E.164 format.
        --traffic-type=: Denotes the class of traffic.
      completion:
        flag:
            traffic-type:
                - GENERAL
                - CAMPAIGN
    - name: update-contact-flow-module-content
      description: Updates specified flow module for the specified Amazon Connect instance.
      flags:
        --contact-flow-module-id=!: The identifier of the flow module.
        --content=: The JSON string that represents the content of the flow.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --settings=: Serialized JSON string of the flow module Settings schema.
    - name: delete-contact-flow-module-version
      description: Removes a specific version of a contact flow module.
      flags:
        --contact-flow-module-id=!: The identifier of the flow module.
        --contact-flow-module-version=!: The version of the flow module to delete.
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: associate-flow
      description: Associates a connect resource to a flow.
      flags:
        --flow-id=!: The identifier of the flow.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --resource-id=!: The identifier of the resource.
        --resource-type=!: A valid resource type.
      completion:
        flag:
            resource-type:
                - SMS_PHONE_NUMBER
                - INBOUND_EMAIL
                - OUTBOUND_EMAIL
                - ANALYTICS_CONNECTOR
                - WHATSAPP_MESSAGING_PHONE_NUMBER
    - name: delete-evaluation-form
      description: Deletes an evaluation form in the specified Amazon Connect instance.
      flags:
        --evaluation-form-id=!: The unique identifier for the evaluation form.
        --evaluation-form-version=: The unique identifier for the evaluation form.
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: update-queue-outbound-caller-config
      description: Updates the outbound caller ID name, number, and outbound whisper flow for a specified queue.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --outbound-caller-config=!: The outbound caller ID name, number, and outbound whisper flow.
        --queue-id=!: The identifier for the queue.
