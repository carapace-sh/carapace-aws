name: connect
description: Amazon Connect Service
commands:
    - name: associate-analytics-data-set
      description: Associates the specified dataset for a Amazon Connect instance with the target account.
      flags:
        --data-set-id=!: The identifier of the dataset to associate with the target account.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --target-account-id=: The identifier of the target account.
    - name: describe-prompt
      description: Describes the prompt.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --prompt-id=!: A unique identifier for the prompt.
    - name: pause-contact
      description: Allows pausing an ongoing task contact.
      flags:
        --contact-flow-id=: The identifier of the flow.
        --contact-id=!: The identifier of the contact.
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: batch-disassociate-analytics-data-set
      description: Removes a list of analytics datasets associated with a given Amazon Connect instance.
      flags:
        --data-set-ids=!: An array of associated dataset identifiers to remove.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --target-account-id=: The identifier of the target account.
    - name: create-user
      description: Creates a user account for the specified Amazon Connect instance.
      flags:
        --directory-user-id=: The identifier of the user account in the directory used for identity management.
        --hierarchy-group-id=: The identifier of the hierarchy group for the user.
        --identity-info=: The information about the identity of the user.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --password=: The password for the user account.
        --phone-config=!: The phone settings for the user.
        --routing-profile-id=!: The identifier of the routing profile for the user.
        --security-profile-ids=!: The identifier of the security profile for the user.
        --tags=: The tags used to organize, track, or control access for this resource.
        --username=!: The user name for the account.
    - name: delete-instance
      description: This API is in preview release for Amazon Connect and is subject to change.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: delete-task-template
      description: Deletes the task template.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --task-template-id=!: A unique identifier for the task template.
    - name: list-authentication-profiles
      description: This API is in preview release for Amazon Connect and is subject to change.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
    - name: list-security-profile-applications
      description: Returns a list of third-party applications in a specific security profile.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --security-profile-id=!: The identifier for the security profle.
    - name: transfer-contact
      description: Transfers `TASK` or `EMAIL` contacts from one agent or queue to another agent or queue at any point after a contact is created.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --contact-flow-id=!: The identifier of the flow.
        --contact-id=!: The identifier of the contact in this instance of Amazon Connect.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --queue-id=: The identifier for the queue.
        --user-id=: The identifier for the user.
    - name: update-user-phone-config
      description: Updates the phone configuration settings for the specified user.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --phone-config=!: Information about phone configuration settings for the user.
        --user-id=!: The identifier of the user account.
    - name: delete-hours-of-operation
      description: Deletes an hours of operation.
      flags:
        --hours-of-operation-id=!: The identifier for the hours of operation.
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: describe-user-hierarchy-structure
      description: Describes the hierarchy structure of the specified Amazon Connect instance.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: get-flow-association
      description: Retrieves the flow associated for a given resource.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --resource-id=!: The identifier of the resource.
        --resource-type=!: A valid resource type.
      completion:
        flag:
            resource-type:
                - SMS_PHONE_NUMBER
                - INBOUND_EMAIL
                - OUTBOUND_EMAIL
                - ANALYTICS_CONNECTOR
                - WHATSAPP_MESSAGING_PHONE_NUMBER
    - name: list-bots
      description: This API is in preview release for Amazon Connect and is subject to change.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --lex-version=!: The version of Amazon Lex or Amazon Lex V2.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
      completion:
        flag:
            lex-version:
                - V1
                - V2
    - name: suspend-contact-recording
      description: 'When a contact is being recorded, this API suspends recording whatever is selected in the flow configuration: call (IVR or agent), screen, or both.'
      flags:
        --contact-id=!: The identifier of the contact.
        --contact-recording-type=: The type of recording being operated on.
        --initial-contact-id=!: The identifier of the contact.
        --instance-id=!: The identifier of the Amazon Connect instance.
      completion:
        flag:
            contact-recording-type:
                - AGENT
                - IVR
                - SCREEN
    - name: update-rule
      description: Updates a rule for the specified Amazon Connect instance.
      flags:
        --actions=!: A list of actions to be run when the rule is triggered.
        --function=!: The conditions of the rule.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --name=!: The name of the rule.
        --publish-status=!: The publish status of the rule.
        --rule-id=!: A unique identifier for the rule.
      completion:
        flag:
            publish-status:
                - DRAFT
                - PUBLISHED
    - name: associate-traffic-distribution-group-user
      description: Associates an agent with a traffic distribution group.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --traffic-distribution-group-id=!: The identifier of the traffic distribution group.
        --user-id=!: The identifier of the user account.
    - name: describe-email-address
      description: Describe email address form the specified Amazon Connect instance.
      flags:
        --email-address-id=!: The identifier of the email address.
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: get-prompt-file
      description: Gets the prompt file.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --prompt-id=!: A unique identifier for the prompt.
    - name: start-contact-streaming
      description: Initiates real-time message streaming for a new chat contact.
      flags:
        --chat-streaming-configuration=!: The streaming configuration, such as the Amazon SNS streaming endpoint.
        --client-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --contact-id=!: The identifier of the contact.
        --instance-id=!: The identifier of the Amazon Connect instance.
    - name: update-contact-evaluation
      description: Updates details about a contact evaluation in the specified Amazon Connect instance.
      flags:
        --answers=: A map of question identifiers to answer value.
        --evaluation-id=!: A unique identifier for the contact evaluation.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --notes=: A map of question identifiers to note value.
        --updated-by=: The ID of the user who updated the contact evaluation.
    - name: update-routing-profile-queues
      description: Updates the properties associated with a set of queues for a routing profile.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --queue-configs=!: The queues to be updated for this routing profile.
        --routing-profile-id=!: The identifier of the routing profile.
    - name: disassociate-approved-origin
      description: This API is in preview release for Amazon Connect and is subject to change.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --origin=!: The domain URL of the integrated application.
    - name: disassociate-traffic-distribution-group-user
      description: Disassociates an agent from a traffic distribution group.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --traffic-distribution-group-id=!: The identifier of the traffic distribution group.
        --user-id=!: The identifier for the user.
    - name: get-effective-hours-of-operations
      description: Get the hours of operations with the effective override applied.
      flags:
        --from-date=!: The date from when the hours of operation are listed.
        --hours-of-operation-id=!: The identifier for the hours of operation.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --to-date=!: The date until when the hours of operation are listed.
    - name: start-task-contact
      description: Initiates a flow to start a new task contact.
      flags:
        --attributes=: A custom key-value pair using an attribute map.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --contact-flow-id=: The identifier of the flow for initiating the tasks.
        --description=: A description of the task that is shown to an agent in the Contact Control Panel (CCP).
        --instance-id=!: The identifier of the Amazon Connect instance.
        --name=!: The name of a task that is shown to an agent in the Contact Control Panel (CCP).
        --previous-contact-id=: The identifier of the previous chat, voice, or task contact.
        --quick-connect-id=: The identifier for the quick connect.
        --references=: A formatted URL that is shown to an agent in the Contact Control Panel (CCP).
        --related-contact-id=: The contactId that is [related](https://docs.aws.amazon.com/connect/latest/adminguide/tasks.html#linked-tasks) to this contact.
        --scheduled-time=: The timestamp, in Unix Epoch seconds format, at which to start running the inbound flow.
        --segment-attributes=: A set of system defined key-value pairs stored on individual contact segments (unique contact ID) using an attribute map.
        --task-template-id=: A unique identifier for the task template.
    - name: create-view-version
      description: Publishes a new version of the view identifier.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --version-description=: The description for the version being published.
        --view-content-sha256=: Indicates the checksum value of the latest published view content.
        --view-id=!: The identifier of the view.
    - name: describe-traffic-distribution-group
      description: Gets details and status of a traffic distribution group.
      flags:
        --traffic-distribution-group-id=!: The identifier of the traffic distribution group.
    - name: list-quick-connects
      description: Provides information about the quick connects for the specified Amazon Connect instance.
      flags:
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --quick-connect-types=: The type of quick connect.
    - name: list-realtime-contact-analysis-segments-v2
      description: Provides a list of analysis segments for a real-time chat analysis session.
      flags:
        --contact-id=!: The identifier of the contact in this instance of Amazon Connect.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --output-type=!: The Contact Lens output type to be returned.
        --segment-types=!: Enum with segment types .
      completion:
        flag:
            output-type:
                - Raw
                - Redacted
    - name: batch-associate-analytics-data-set
      description: Associates a list of analytics datasets for a given Amazon Connect instance to a target account.
      flags:
        --data-set-ids=!: An array of dataset identifiers to associate.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --target-account-id=: The identifier of the target account.
    - name: list-traffic-distribution-group-users
      description: Lists traffic distribution group users.
      flags:
        --max-results=: The maximum number of results to return per page.
        --next-token=: The token for the next set of results.
        --traffic-distribution-group-id=!: The identifier of the traffic distribution group.
