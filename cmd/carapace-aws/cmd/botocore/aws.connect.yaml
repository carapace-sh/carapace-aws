    - name: start-chat-contact
      description: Initiates a flow to start a new chat for the customer.
      flags:
        --attributes=: A custom key-value pair using an attribute map.
        --chat-duration-in-minutes=: The total duration of the newly started chat session.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --contact-flow-id=!: The identifier of the flow for initiating the chat.
        --customer-id=: The customer's identification number.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --initial-message=: The initial message to be sent to the newly created chat.
        --instance-id=!: The identifier of the Amazon Connect instance.
        --participant-details=!: Information identifying the participant.
        --persistent-chat=: Enable persistent chats.
        --related-contact-id=: The unique identifier for an Amazon Connect contact.
        --segment-attributes=: A set of system defined key-value pairs stored on individual contact segments using an attribute map.
        --supported-messaging-content-types=: The supported chat message content types.
      documentation:
        command: |-
            Initiates a flow to start a new chat for the customer. Response of this API provides a token required to obtain credentials from the [CreateParticipantConnection](https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_CreateParticipantConnection.html) API in the Amazon Connect Participant Service.

            When a new chat contact is successfully created, clients must subscribe to the participant’s connection for the created chat within 5 minutes. This is achieved by invoking [CreateParticipantConnection](https://docs.aws.amazon.com/connect-participant/latest/APIReference/API_CreateParticipantConnection.html) with WEBSOCKET and CONNECTION\_CREDENTIALS.

            A 429 error occurs in the following situations:

            - API rate limit is exceeded. API TPS throttling returns a `TooManyRequests` exception.
            - The [quota for concurrent active chats](https://docs.aws.amazon.com/connect/latest/adminguide/amazon-connect-service-limits.html) is exceeded. Active chat throttling returns a `LimitExceededException`.

            If you use the `ChatDurationInMinutes` parameter and receive a 400 error, your account may not support the ability to configure custom chat durations. For more information, contact Amazon Web Services Support.

            For more information about chat, see the following topics in the *Amazon Connect Administrator Guide*:

            - [Concepts: Web and mobile messaging capabilities in Amazon Connect](https://docs.aws.amazon.com/connect/latest/adminguide/web-and-mobile-chat.html)
            - [Amazon Connect Chat security best practices](https://docs.aws.amazon.com/connect/latest/adminguide/security-best-practices.html#bp-security-chat)
        flag:
            attributes: |-
                A custom key-value pair using an attribute map. The attributes are standard Amazon Connect attributes. They can be accessed in flows just like any other contact attributes.

                There can be up to 32,768 UTF-8 bytes across all key-value pairs per contact. Attribute keys can include only alphanumeric, dash, and underscore characters.
            chat-duration-in-minutes: The total duration of the newly started chat session. If not specified, the chat session duration defaults to 25 hour. The minimum configurable time is 60 minutes. The maximum configurable time is 10,080 minutes (7 days).
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
