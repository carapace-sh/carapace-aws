      description: Gets metric data from the specified Amazon Connect instance.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The timestamp, in UNIX Epoch time format, at which to end the reporting interval for the retrieval of historical metrics data.
        --filters=!: The filters to apply to returned metrics.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --groupings=: The grouping applied to the metrics that are returned.
        --interval=: The interval period and timezone to apply to returned metrics.
        --max-results=: The maximum number of results to return per page.
        --metrics=!: The metrics to retrieve.
        --next-token=: The token for the next set of results.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource.
        --start-time=!: The timestamp, in UNIX Epoch time format, at which to start the reporting interval for the retrieval of historical metrics data.
      documentation:
        command: "Gets metric data from the specified Amazon Connect instance.\n\n`GetMetricDataV2` offers more features than [GetMetricData](https://docs.aws.amazon.com/connect/latest/APIReference/API_GetMetricData.html), the previous version of this API. It has new metrics, offers filtering at a metric level, and offers the ability to filter and group data by channels, queues, routing profiles, agents, and agent hierarchy levels. It can retrieve historical data for the last 3 months, at varying intervals. It does not support agent queues.\n\nFor a description of the historical metrics that are supported by `GetMetricDataV2` and `GetMetricData`, see [Metrics definitions](https://docs.aws.amazon.com/connect/latest/adminguide/metrics-definitions.html) in the *Amazon Connect Administrator Guide*.\n\nWhen you make a successful API request, you can expect the following metric values in the response:\n\n1. **Metric value is null**: The calculation cannot be performed due to divide by zero or insufficient data\n2. **Metric value is a number (including 0) of defined type**: The number provided is the calculation result\n3. **MetricResult list is empty**: The request cannot find any data in the system\n\nThe following guidelines can help you work with the API:\n\n- Each dimension in the metric response must contain a value\n- Each item in MetricResult must include all requested metrics\n- If the response is slow due to large result sets, try these approaches:\n  \n  - Narrow the time range of your request\n  - Add filters to reduce the amount of data returned"
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            end-time: The timestamp, in UNIX Epoch time format, at which to end the reporting interval for the retrieval of historical metrics data. The time must be later than the start time timestamp. It cannot be later than the current timestamp.
            filters: "The filters to apply to returned metrics. You can filter on the following resources:\n\n- Agents\n- Campaigns\n- Channels\n- Feature\n- Queues\n- Routing profiles\n- Routing step expression\n- User hierarchy groups\n\nAt least one filter must be passed from queues, routing profiles, agents, or user hierarchy groups.\n\nFor metrics for outbound campaigns analytics, you can also use campaigns to satisfy at least one filter requirement.\n\nTo filter by phone number, see [Create a historical metrics report](https://docs.aws.amazon.com/connect/latest/adminguide/create-historical-metrics-report.html) in the *Amazon Connect Administrator Guide*.\n\nNote the following limits:\n\n- **Filter keys**: A maximum of 5 filter keys are supported in a single request. Valid filter keys: `AGENT` | `AGENT_HIERARCHY_LEVEL_ONE` | `AGENT_HIERARCHY_LEVEL_TWO` | `AGENT_HIERARCHY_LEVEL_THREE` | `AGENT_HIERARCHY_LEVEL_FOUR` | `AGENT_HIERARCHY_LEVEL_FIVE` | `ANSWERING_MACHINE_DETECTION_STATUS` | `BOT_ID` | `BOT_ALIAS` | `BOT_VERSION` | `BOT_LOCALE` | `BOT_INTENT_NAME` | `CAMPAIGN` | `CAMPAIGN_DELIVERY_EVENT_TYPE` | `CAMPAIGN_EXCLUDED_EVENT_TYPE` | `CASE_TEMPLATE_ARN` | `CASE_STATUS` | `CHANNEL` | `contact/segmentAttributes/connect:Subtype` | `DISCONNECT_REASON` | `EVALUATION_FORM` | `EVALUATION_SECTION` | `EVALUATION_QUESTION` | `EVALUATION_SOURCE` | `EVALUATOR_ID` | `FEATURE` | `FLOW_ACTION_ID` | `FLOW_TYPE` | `FLOWS_MODULE_RESOURCE_ID` | `FLOWS_NEXT_RESOURCE_ID` | `FLOWS_NEXT_RESOURCE_QUEUE_ID` | `FLOWS_OUTCOME_TYPE` | `FLOWS_RESOURCE_ID` | `FORM_VERSION` | `INITIATION_METHOD` | `INVOKING_RESOURCE_PUBLISHED_TIMESTAMP` | `INVOKING_RESOURCE_TYPE` | `PARENT_FLOWS_RESOURCE_ID` | `RESOURCE_PUBLISHED_TIMESTAMP` | `ROUTING_PROFILE` | `ROUTING_STEP_EXPRESSION` | `QUEUE` | `Q_CONNECT_ENABLED` |\n- **Filter values**: A maximum of 100 filter values are supported in a single request. VOICE, CHAT, and TASK are valid `filterValue` for the CHANNEL filter key. They do not count towards limitation of 100 filter values. For example, a GetMetricDataV2 request can filter by 50 queues, 35 agents, and 15 routing profiles for a total of 100 filter values, along with 3 channel filters.\n  \n  `contact_lens_conversational_analytics` is a valid filterValue for the `FEATURE` filter key. It is available only to contacts analyzed by Contact Lens conversational analytics.\n  \n  `connect:Chat`, `connect:SMS`, `connect:Telephony`, and `connect:WebRTC` are valid `filterValue` examples (not exhaustive) for the `contact/segmentAttributes/connect:Subtype filter` key.\n  \n  `ROUTING_STEP_EXPRESSION` is a valid filter key with a filter value up to 3000 length. This filter is case and order sensitive. JSON string fields must be sorted in ascending order and JSON array order should be kept as is.\n  \n  `Q_CONNECT_ENABLED`. TRUE and FALSE are the only valid filterValues for the `Q_CONNECT_ENABLED` filter key.\n  \n  - TRUE includes all contacts that had Amazon Q in Connect enabled as part of the flow.\n  - FALSE includes all contacts that did not have Amazon Q in Connect enabled as part of the flow\n  \n  This filter is available only for contact record-driven metrics.\n  \n  [Campaign](https://docs.aws.amazon.com/connect/latest/APIReference/API_connect-outbound-campaigns_Campaign.html) ARNs are valid `filterValues` for the `CAMPAIGN` filter key."
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            groupings: |-
                The grouping applied to the metrics that are returned. For example, when results are grouped by queue, the metrics returned are grouped by queue. The values that are returned apply to the metrics for each queue. They are not aggregated for all queues.

                If no grouping is specified, a summary of all metrics is returned.

                Valid grouping keys: `AGENT` | `AGENT_HIERARCHY_LEVEL_ONE` | `AGENT_HIERARCHY_LEVEL_TWO` | `AGENT_HIERARCHY_LEVEL_THREE` | `AGENT_HIERARCHY_LEVEL_FOUR` | `AGENT_HIERARCHY_LEVEL_FIVE` | `ANSWERING_MACHINE_DETECTION_STATUS` | `BOT_ID` | `BOT_ALIAS` | `BOT_VERSION` | `BOT_LOCALE` | `BOT_INTENT_NAME` | `CAMPAIGN` | `CAMPAIGN_DELIVERY_EVENT_TYPE` | `CAMPAIGN_EXCLUDED_EVENT_TYPE` | `CAMPAIGN_EXECUTION_TIMESTAMP` | `CASE_TEMPLATE_ARN` | `CASE_STATUS` | `CHANNEL` | `contact/segmentAttributes/connect:Subtype` | `DISCONNECT_REASON` | `EVALUATION_FORM` | `EVALUATION_SECTION` | `EVALUATION_QUESTION` | `EVALUATION_SOURCE` | `EVALUATOR_ID` | `FLOWS_RESOURCE_ID` | `FLOWS_MODULE_RESOURCE_ID` | `FLOW_ACTION_ID` | `FLOW_TYPE` | `FLOWS_OUTCOME_TYPE` | `FORM_VERSION` | `INITIATION_METHOD` | `INVOKING_RESOURCE_PUBLISHED_TIMESTAMP` | `INVOKING_RESOURCE_TYPE` | `PARENT_FLOWS_RESOURCE_ID` | `Q_CONNECT_ENABLED` | `QUEUE` | `RESOURCE_PUBLISHED_TIMESTAMP` | `ROUTING_PROFILE` | `ROUTING_STEP_EXPRESSION`

                Type: Array of strings

                Array Members: Maximum number of 4 items

                Required: No
            interval: "The interval period and timezone to apply to returned metrics.\n\n- `IntervalPeriod`: An aggregated grouping applied to request metrics. Valid `IntervalPeriod` values are: `FIFTEEN_MIN` | `THIRTY_MIN` | `HOUR` | `DAY` | `WEEK` | `TOTAL`.\n  \n  For example, if `IntervalPeriod` is selected `THIRTY_MIN`, `StartTime` and `EndTime` differs by 1 day, then Amazon Connect returns 48 results in the response. Each result is aggregated by the THIRTY\\_MIN period. By default Amazon Connect aggregates results based on the `TOTAL` interval period.\n  \n  The following list describes restrictions on `StartTime` and `EndTime` based on which `IntervalPeriod` is requested.\n  \n  - `FIFTEEN_MIN`: The difference between `StartTime` and `EndTime` must be less than 3 days.\n  - `THIRTY_MIN`: The difference between `StartTime` and `EndTime` must be less than 3 days.\n  - `HOUR`: The difference between `StartTime` and `EndTime` must be less than 3 days.\n  - `DAY`: The difference between `StartTime` and `EndTime` must be less than 35 days.\n  - `WEEK`: The difference between `StartTime` and `EndTime` must be less than 35 days.\n  - `TOTAL`: The difference between `StartTime` and `EndTime` must be less than 35 days.\n- `TimeZone`: The timezone applied to requested metrics."
            max-results: The maximum number of results to return per page.
            metrics: |-
                The metrics to retrieve. Specify the name, groupings, and filters for each metric. The following historical metrics are available. For a description of each metric, see [Metrics definition](https://docs.aws.amazon.com/connect/latest/adminguide/metrics-definitions.html) in the *Amazon Connect Administrator Guide*.

