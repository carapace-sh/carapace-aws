name: update-application-settings
description: Updates the settings of an application registered with AWS Systems Manager for SAP.
flags:
    --application-id=!: The ID of the application.
    --backint=: Installation of AWS Backint Agent for SAP HANA.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --credentials-to-add-or-update=: The credentials to be added or updated.
    --credentials-to-remove=: The credentials to be removed.
    --database-arn=: The Amazon Resource Name of the SAP HANA database that replaces the current SAP HANA connection with the SAP\_ABAP application.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
