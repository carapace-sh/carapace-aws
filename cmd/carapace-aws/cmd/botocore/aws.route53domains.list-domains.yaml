name: list-domains
description: This operation returns all the domain names registered with Amazon Route 53 for the current Amazon Web Services account if no filtering conditions are used.
flags:
    --filter-conditions=: A complex type that contains information about the filters applied during the `ListDomains` request.
    --marker=: For an initial request for a list of domains, omit this element.
    --max-items=: Number of domains to be returned.
    --sort-condition=: A complex type that contains information about the requested ordering of domains in the returned list.
