name: list-centralization-rules-for-organization
description: Lists all centralization rules in your organization.
flags:
    --all-regions: A flag determining whether to return organization centralization rules from all regions or only the current region.
    --max-results=: The maximum number of organization centralization rules to return in a single call.
    --next-token=: The token for the next set of results.
    --no-all-regions: A flag determining whether to return organization centralization rules from all regions or only the current region.
    --rule-name-prefix=: A string to filter organization centralization rules whose names begin with the specified prefix.
