name: disassociate-resource-share
description: Removes the specified principals or resources from participating in the specified resource share.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Specifies a unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --principals=: Specifies a list of one or more principals that no longer are to have access to the resources in this resource share.
    --resource-arns=: Specifies a list of [Amazon Resource Names (ARNs)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) for one or more resources that you want to remove from the resource share.
    --resource-share-arn=!: Specifies [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource share that you want to remove resources or principals from.
    --sources=: Specifies from which source accounts the service principal no longer has access to the resources in this resource share.
