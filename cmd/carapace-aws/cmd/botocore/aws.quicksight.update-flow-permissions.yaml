name: update-flow-permissions
description: Updates permissions against principals on a flow.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the flow you are updating permissions against.
    --flow-id=!: The unique identifier of the flow to update permissions for.
    --grant-permissions=: The permissions that you want to grant on this flow.
    --revoke-permissions=: The permissions that you want to revoke from this flow.
