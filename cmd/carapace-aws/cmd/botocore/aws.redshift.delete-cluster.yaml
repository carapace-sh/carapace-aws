name: delete-cluster
description: Deletes a previously provisioned cluster without its final snapshot being created.
flags:
    --cluster-identifier=!: The identifier of the cluster to be deleted.
    --final-cluster-snapshot-identifier=: The identifier of the final snapshot that is to be created immediately before deleting the cluster.
    --final-cluster-snapshot-retention-period=: The number of days that a manual snapshot is retained.
    --no-skip-final-cluster-snapshot&: Determines whether a final snapshot of the cluster is created before Amazon Redshift deletes the cluster.
    --skip-final-cluster-snapshot: Determines whether a final snapshot of the cluster is created before Amazon Redshift deletes the cluster.
