name: associate-entity-to-thing
description: Associates a device with a concrete thing that is in the user's registry.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --entity-id=!: The ID of the device to be associated with the thing.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --namespace-version=: The version of the user's namespace.
    --thing-name=!: The name of the thing to which the entity is to be associated.
