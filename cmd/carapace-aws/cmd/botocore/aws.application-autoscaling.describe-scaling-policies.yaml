name: describe-scaling-policies
description: Describes the Application Auto Scaling scaling policies for the specified service namespace.
flags:
    --max-results=: The maximum number of scalable targets.
    --next-token=: The token for the next set of results.
    --policy-names=: The names of the scaling policies to describe.
    --resource-id=: The identifier of the resource associated with the scaling policy.
    --scalable-dimension=: The scalable dimension.
    --service-namespace=!: The namespace of the Amazon Web Services service that provides the resource.
completion:
    flag:
        scalable-dimension:
            - ecs:service:DesiredCount
            - ec2:spot-fleet-request:TargetCapacity
            - elasticmapreduce:instancegroup:InstanceCount
            - appstream:fleet:DesiredCapacity
            - dynamodb:table:ReadCapacityUnits
            - dynamodb:table:WriteCapacityUnits
            - dynamodb:index:ReadCapacityUnits
            - dynamodb:index:WriteCapacityUnits
            - rds:cluster:ReadReplicaCount
            - sagemaker:variant:DesiredInstanceCount
            - custom-resource:ResourceType:Property
            - comprehend:document-classifier-endpoint:DesiredInferenceUnits
            - comprehend:entity-recognizer-endpoint:DesiredInferenceUnits
            - lambda:function:ProvisionedConcurrency
            - cassandra:table:ReadCapacityUnits
            - cassandra:table:WriteCapacityUnits
            - kafka:broker-storage:VolumeSize
            - elasticache:cache-cluster:Nodes
            - elasticache:replication-group:NodeGroups
            - elasticache:replication-group:Replicas
            - neptune:cluster:ReadReplicaCount
            - sagemaker:variant:DesiredProvisionedConcurrency
            - sagemaker:inference-component:DesiredCopyCount
            - workspaces:workspacespool:DesiredUserSessions
        service-namespace:
            - ecs
            - elasticmapreduce
            - ec2
            - appstream
            - dynamodb
            - rds
            - sagemaker
            - custom-resource
            - comprehend
            - lambda
            - cassandra
            - kafka
            - elasticache
            - neptune
            - workspaces
