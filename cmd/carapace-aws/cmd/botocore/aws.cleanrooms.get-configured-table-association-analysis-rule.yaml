name: get-configured-table-association-analysis-rule
description: Retrieves the analysis rule for a configured table association.
flags:
    --analysis-rule-type=!: The type of analysis rule that you want to retrieve.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configured-table-association-identifier=!: The identiﬁer for the conﬁgured table association that's related to the analysis rule.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --membership-identifier=!: A unique identifier for the membership that the configured table association belongs to.
completion:
    flag:
        analysis-rule-type:
            - AGGREGATION
            - LIST
            - CUSTOM
