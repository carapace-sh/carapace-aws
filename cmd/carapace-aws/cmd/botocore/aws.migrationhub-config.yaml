        --dry-run: Optional Boolean flag to indicate whether any effect should take place.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --home-region=!: The name of the home region of the calling account.
        --no-dry-run: Optional Boolean flag to indicate whether any effect should take place.
        --target=!: The account for which this command sets up a home region control.
      documentation:
        command: This API sets up the home region for the calling account only.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            dry-run: Optional Boolean flag to indicate whether any effect should take place. It tests whether the caller has permission to make the call.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            home-region: The name of the home region of the calling account.
            target: The account for which this command sets up a home region control. The `Target` is always of type `ACCOUNT`.
    - name: delete-home-region-control
      description: This operation deletes the home region configuration for the calling account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --control-id=!: A unique identifier that's generated for each home region control.
