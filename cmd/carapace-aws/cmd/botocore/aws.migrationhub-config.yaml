name: migrationhub-config
description: AWS Migration Hub Config
commands:
    - name: get-home-region
      description: Returns the calling accountâ€™s home region, if configured.
    - name: create-home-region-control
      description: This API sets up the home region for the calling account only.
      flags:
        --dry-run: Optional Boolean flag to indicate whether any effect should take place.
        --home-region=!: The name of the home region of the calling account.
        --no-dry-run: Optional Boolean flag to indicate whether any effect should take place.
        --target=!: The account for which this command sets up a home region control.
    - name: delete-home-region-control
      description: This operation deletes the home region configuration for the calling account.
      flags:
        --control-id=!: A unique identifier that's generated for each home region control.
    - name: describe-home-region-controls
      description: This API permits filtering on the `ControlId` and `HomeRegion` fields.
      flags:
        --control-id=: The `ControlID` is a unique identifier string of your `HomeRegionControl` object.
        --home-region=: The name of the home region you'd like to view.
        --max-results=: The maximum number of filtering results to display per page.
        --next-token=: If a `NextToken` was returned by a previous call, more results are available.
        --target=: The target parameter specifies the identifier to which the home region is applied, which is always of type `ACCOUNT`.
