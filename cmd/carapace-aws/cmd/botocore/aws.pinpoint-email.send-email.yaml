name: send-email
description: Sends an email message.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration-set-name=: The name of the configuration set that you want to use when sending the email.
    --content=!: An object that contains the body of the message.
    --destination=!: An object that contains the recipients of the email message.
    --email-tags=: A list of tags, in the form of name/value pairs, to apply to an email that you send using the `SendEmail` operation.
    --feedback-forwarding-email-address=: The address that Amazon Pinpoint should send bounce and complaint notifications to.
    --from-email-address=: The email address that you want to use as the "From" address for the email.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --reply-to-addresses=: The "Reply-to" email addresses for the message.
