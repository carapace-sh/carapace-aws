name: list-data-integration-flows
description: Enables you to programmatically list all data pipelines for the provided Amazon Web Services Supply Chain instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specify the maximum number of DataIntegrationFlows to fetch in one paginated request.
    --next-token=: The pagination token to fetch the next page of the DataIntegrationFlows.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
