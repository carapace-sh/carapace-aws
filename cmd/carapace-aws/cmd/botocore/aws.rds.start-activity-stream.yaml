name: start-activity-stream
description: Starts a database activity stream to monitor activity on the database.
flags:
    --apply-immediately: Specifies whether or not the database activity stream is to start as soon as possible, regardless of the maintenance window for the database.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --engine-native-audit-fields-included: Specifies whether the database activity stream includes engine-native audit fields.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-id=!: The Amazon Web Services KMS key identifier for encrypting messages in the database activity stream.
    --mode=!: Specifies the mode of the database activity stream.
    --no-apply-immediately: Specifies whether or not the database activity stream is to start as soon as possible, regardless of the maintenance window for the database.
    --no-engine-native-audit-fields-included: Specifies whether the database activity stream includes engine-native audit fields.
    --resource-arn=!: The Amazon Resource Name (ARN) of the DB cluster, for example, `arn:aws:rds:us-east-1:12345667890:cluster:das-cluster`.
completion:
    flag:
        mode:
            - sync
            - async
