name: create-service-linked-role
description: Creates an IAM role that is linked to a specific Amazon Web Services service.
flags:
    --aws-service-name=!: The service principal for the Amazon Web Services service to which this role is attached.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --custom-suffix=: A string that you provide, which is combined with the service-provided prefix to form the complete role name.
    --description=: The description of the role.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
