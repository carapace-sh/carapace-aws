name: allow-custom-routing-traffic
description: Specify the Amazon EC2 instance (destination) IP addresses and ports for a VPC subnet endpoint that can receive traffic for a custom routing accelerator.
flags:
    --allow-all-traffic-to-endpoint=: Indicates whether all destination IP addresses and ports for a specified VPC subnet endpoint can receive traffic from a custom routing accelerator.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-addresses=: A list of specific Amazon EC2 instance IP addresses (destination addresses) in a subnet that you want to allow to receive traffic.
    --destination-ports=: A list of specific Amazon EC2 instance ports (destination ports) that you want to allow to receive traffic.
    --endpoint-group-arn=!: The Amazon Resource Name (ARN) of the endpoint group.
    --endpoint-id=!: An ID for the endpoint.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
