name: delete-relational-database
description: Deletes a database in Amazon Lightsail.
flags:
    --final-relational-database-snapshot-name=: The name of the database snapshot created if `skip final snapshot` is `false`, which is the default value for that parameter.
    --no-skip-final-snapshot: Determines whether a final database snapshot is created before your database is deleted.
    --relational-database-name=!: The name of the database that you are deleting.
    --skip-final-snapshot: Determines whether a final database snapshot is created before your database is deleted.
