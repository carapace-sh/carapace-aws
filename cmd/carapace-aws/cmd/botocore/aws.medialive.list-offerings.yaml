name: list-offerings
description: List offerings available for purchase.
flags:
    --channel-class=: Filter by channel class, 'STANDARD' or 'SINGLE\_PIPELINE'
    --channel-configuration=: Filter to offerings that match the configuration of an existing channel, e.g. '2345678' (a channel ID)
    --codec=: Filter by codec, 'AVC', 'HEVC', 'MPEG2', 'AUDIO', 'LINK', or 'AV1'
    --duration=: Filter by offering duration, e.g. '12'
    --max-results=: ""
    --maximum-bitrate=: Filter by bitrate, 'MAX\_10\_MBPS', 'MAX\_20\_MBPS', or 'MAX\_50\_MBPS'
    --maximum-framerate=: Filter by framerate, 'MAX\_30\_FPS' or 'MAX\_60\_FPS'
    --next-token=: ""
    --resolution=: Filter by resolution, 'SD', 'HD', 'FHD', or 'UHD'
    --resource-type=: Filter by resource type, 'INPUT', 'OUTPUT', 'MULTIPLEX', or 'CHANNEL'
    --special-feature=: Filter by special feature, 'ADVANCED\_AUDIO' or 'AUDIO\_NORMALIZATION'
    --video-quality=: Filter by video quality, 'STANDARD', 'ENHANCED', or 'PREMIUM'
