name: create-optimization-job
description: Creates a job that optimizes a model for inference performance.
flags:
    --deployment-instance-type=!: The type of instance that hosts the optimized model that you create with the optimization job.
    --model-source=!: The location of the source model to optimize with an optimization job.
    --optimization-configs=!: Settings for each of the optimization techniques that the job applies.
    --optimization-environment=: The environment variables to set in the model container.
    --optimization-job-name=!: A custom name for the new optimization job.
    --output-config=!: Details for where to store the optimized model that you create with the optimization job.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that enables Amazon SageMaker AI to perform tasks on your behalf.
    --stopping-condition=!: ""
    --tags=: A list of key-value pairs associated with the optimization job.
    --vpc-config=: A VPC in Amazon VPC that your optimized model has access to.
