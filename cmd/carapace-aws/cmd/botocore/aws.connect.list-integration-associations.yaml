name: list-integration-associations
description: Provides summary information about the Amazon Web Services resource associations for the specified Amazon Connect instance.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --integration-arn=: The Amazon Resource Name (ARN) of the integration.
    --integration-type=: The integration type.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        integration-type:
            - EVENT
            - VOICE_ID
            - PINPOINT_APP
            - WISDOM_ASSISTANT
            - WISDOM_KNOWLEDGE_BASE
            - WISDOM_QUICK_RESPONSES
            - Q_MESSAGE_TEMPLATES
            - CASES_DOMAIN
            - APPLICATION
            - FILE_SCANNER
            - SES_IDENTITY
            - ANALYTICS_CONNECTOR
            - CALL_TRANSFER_CONNECTOR
            - COGNITO_USER_POOL
