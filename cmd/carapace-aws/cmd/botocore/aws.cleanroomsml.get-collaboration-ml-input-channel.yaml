name: get-collaboration-ml-input-channel
description: Returns information about a specific ML input channel in a collaboration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collaboration-identifier=!: The collaboration ID of the collaboration that contains the ML input channel that you want to get.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --ml-input-channel-arn=!: The Amazon Resource Name (ARN) of the ML input channel that you want to get.
