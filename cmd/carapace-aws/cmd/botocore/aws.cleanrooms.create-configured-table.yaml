name: create-configured-table
description: Creates a new configured table resource.
flags:
    --allowed-columns=!: The columns of the underlying table that can be used by collaborations or analysis rules.
    --analysis-method=!: The analysis method allowed for the configured tables.
    --description=: A description for the configured table.
    --name=!: The name of the configured table.
    --selected-analysis-methods=: The analysis methods to enable for the configured table.
    --table-reference=!: A reference to the table being configured.
    --tags=: An optional label that you can assign to a resource when you create it.
completion:
    flag:
        analysis-method:
            - DIRECT_QUERY
            - DIRECT_JOB
            - MULTIPLE
