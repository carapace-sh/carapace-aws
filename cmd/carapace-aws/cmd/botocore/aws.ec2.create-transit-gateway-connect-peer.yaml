name: create-transit-gateway-connect-peer
description: Creates a Connect peer for a specified transit gateway Connect attachment between a transit gateway and an appliance.
flags:
    --bgp-options=: The BGP options for the Connect peer.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --inside-cidr-blocks=!: The range of inside IP addresses that are used for BGP peering.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --peer-address=!: The peer IP address (GRE outer IP address) on the appliance side of the Connect peer.
    --tag-specifications=: The tags to apply to the Connect peer.
    --transit-gateway-address=: The peer IP address (GRE outer IP address) on the transit gateway side of the Connect peer, which must be specified from a transit gateway CIDR block.
    --transit-gateway-attachment-id=!: The ID of the Connect attachment.
