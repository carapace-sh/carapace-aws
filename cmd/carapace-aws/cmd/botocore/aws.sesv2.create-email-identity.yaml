name: create-email-identity
description: Starts the process of verifying an email identity.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configuration-set-name=: The configuration set to use by default when sending from this identity.
    --dkim-signing-attributes=: If your request includes this object, Amazon SES configures the identity to use Bring Your Own DKIM (BYODKIM) for DKIM authentication purposes, or, configures the key length to be used for [Easy DKIM](https://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim.html).
    --email-identity=!: The email address or domain to verify.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: An array of objects that define the tags (keys and values) to associate with the email identity.
