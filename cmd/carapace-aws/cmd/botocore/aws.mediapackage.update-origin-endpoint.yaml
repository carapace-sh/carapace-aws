name: update-origin-endpoint
description: Updates an existing OriginEndpoint.
flags:
    --authorization=: ""
    --cmaf-package=: ""
    --dash-package=: ""
    --description=: A short text description of the OriginEndpoint.
    --hls-package=: ""
    --id=!: The ID of the OriginEndpoint to update.
    --manifest-name=: A short string that will be appended to the end of the Endpoint URL.
    --mss-package=: ""
    --origination=: Control whether origination of video is allowed for this OriginEndpoint.
    --startover-window-seconds=: Maximum duration (in seconds) of content to retain for startover playback.
    --time-delay-seconds=: Amount of delay (in seconds) to enforce on the playback of live content.
    --whitelist=: A list of source IP CIDR blocks that will be allowed to access the OriginEndpoint.
completion:
    flag:
        origination:
            - ALLOW
            - DENY
