name: create-configured-audience-model
description: Defines the information necessary to create a configured audience model.
flags:
    --audience-model-arn=!: The Amazon Resource Name (ARN) of the audience model to use for the configured audience model.
    --audience-size-config=: Configure the list of output sizes of audiences that can be created using this configured audience model.
    --child-resource-tag-on-create-policy=: Configure how the service tags audience generation jobs created using this configured audience model.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of the configured audience model.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --min-matching-seed-size=: The minimum number of users from the seed audience that must match with users in the training data of the audience model.
    --name=!: The name of the configured audience model.
    --output-config=!: Configure the Amazon S3 location and IAM Role for audiences created using this configured audience model.
    --shared-audience-metrics=!: Whether audience metrics are shared.
    --tags=: The optional metadata that you apply to the resource to help you categorize and organize them.
completion:
    flag:
        child-resource-tag-on-create-policy:
            - FROM_PARENT_RESOURCE
            - NONE
