name: create-campaign
description: Creates an orchestration of data collection rules.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --collection-scheme=!: The data collection scheme associated with the campaign.
    --compression=: Determines whether to compress signals before transmitting data to Amazon Web Services IoT FleetWise.
    --data-destination-configs=: The destination where the campaign sends data.
    --data-extra-dimensions=: A list of vehicle attributes to associate with a campaign.
    --data-partitions=: The data partitions associated with the signals collected from the vehicle.
    --description=: An optional description of the campaign to help identify its purpose.
    --diagnostics-mode=: Option for a vehicle to send diagnostic trouble codes to Amazon Web Services IoT FleetWise.
    --expiry-time=: The time the campaign expires, in seconds since epoch (January 1, 1970 at midnight UTC time).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: The name of the campaign to create.
    --post-trigger-collection-duration=: How long (in milliseconds) to collect raw data after a triggering event initiates the collection.
    --priority=: A number indicating the priority of one campaign over another campaign for a certain vehicle or fleet.
    --signal-catalog-arn=!: The Amazon Resource Name (ARN) of the signal catalog to associate with the campaign.
    --signals-to-collect=: A list of information about signals to collect.
    --signals-to-fetch=: A list of information about signals to fetch.
    --spooling-mode=: Determines whether to store collected data after a vehicle lost a connection with the cloud.
    --start-time=: The time, in milliseconds, to deliver a campaign after it was approved.
    --tags=: Metadata that can be used to manage the campaign.
    --target-arn=!: The ARN of the vehicle or fleet to deploy a campaign to.
completion:
    flag:
        compression:
            - "OFF"
            - SNAPPY
        diagnostics-mode:
            - "OFF"
            - SEND_ACTIVE_DTCS
        spooling-mode:
            - "OFF"
            - TO_DISK
