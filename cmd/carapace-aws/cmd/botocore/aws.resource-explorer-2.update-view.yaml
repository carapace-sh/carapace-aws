name: update-view
description: Modifies some of the details of a view.
flags:
    --filters=: An array of strings that specify which resources are included in the results of queries made using this view.
    --included-properties=: Specifies optional fields that you want included in search results from this view.
    --view-arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view that you want to modify.
