name: list-jobs
description: This operation lists jobs for a vault, including jobs that are in-progress and jobs that have recently finished.
flags:
    --account-id=!: The `AccountId` value is the AWS account ID of the account that owns the vault.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --completed=: The state of the jobs to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of jobs to be returned.
    --marker=: An opaque string used for pagination.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --statuscode=: The type of job status to return.
    --vault-name=!: The name of the vault.
