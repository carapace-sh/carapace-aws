name: put-integration-response
description: Represents a put integration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --content-handling=: Specifies how to handle response payload content type conversions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --http-method=!: Specifies a put integration response request's HTTP method.
    --resource-id=!: Specifies a put integration response request's resource identifier.
    --response-parameters=: A key-value map specifying response parameters that are passed to the method response from the back end.
    --response-templates=: Specifies a put integration response's templates.
    --rest-api-id=!: The string identifier of the associated RestApi.
    --selection-pattern=: Specifies the selection pattern of a put integration response.
    --status-code=!: Specifies the status code that is used to map the integration response to an existing MethodResponse.
completion:
    flag:
        content-handling:
            - CONVERT_TO_BINARY
            - CONVERT_TO_TEXT
