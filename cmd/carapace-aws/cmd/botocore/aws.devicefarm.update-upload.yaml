name: update-upload
description: Updates an uploaded test spec.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the uploaded test spec.
    --content-type=: The upload's content type (for example, `application/x-yaml`).
    --edit-content: Set to true if the YAML file has changed and must be updated.
    --name=: The upload's test spec file name.
    --no-edit-content&: Set to true if the YAML file has changed and must be updated.
