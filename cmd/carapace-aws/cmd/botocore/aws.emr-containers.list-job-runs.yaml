name: list-job-runs
description: Lists job runs based on a set of parameters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --created-after=: The date and time after which the job runs were submitted.
    --created-before=: The date and time before which the job runs were submitted.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of job runs that can be listed.
    --name=: The name of the job run.
    --next-token=: The token for the next set of job runs to return.
    --states=: The states of the job run.
    --virtual-cluster-id=!: The ID of the virtual cluster for which to list the job run.
