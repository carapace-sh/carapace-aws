name: attach-role-policy
description: Attaches the specified managed policy to the specified IAM role.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-arn=!: The Amazon Resource Name (ARN) of the IAM policy you want to attach.
    --role-name=!: The name (friendly name, not ARN) of the role to attach the policy to.
