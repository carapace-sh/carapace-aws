name: list-models
description: Lists models created with the `CreateModel` API.
flags:
    --creation-time-after=: A filter that returns only models with a creation time greater than or equal to the specified time (timestamp).
    --creation-time-before=: A filter that returns only models created before the specified time (timestamp).
    --max-results=: The maximum number of models to return in the response.
    --name-contains=: A string in the model name.
    --next-token=: If the response to a previous `ListModels` request was truncated, the response includes a `NextToken`.
    --sort-by=: Sorts the list of results.
    --sort-order=: The sort order for results.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
        sort-order:
            - Ascending
            - Descending
