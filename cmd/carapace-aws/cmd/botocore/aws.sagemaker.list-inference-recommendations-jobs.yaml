name: list-inference-recommendations-jobs
description: Lists recommendation jobs that satisfy various filters.
flags:
    --creation-time-after=: A filter that returns only jobs created after the specified time (timestamp).
    --creation-time-before=: A filter that returns only jobs created before the specified time (timestamp).
    --last-modified-time-after=: A filter that returns only jobs that were last modified after the specified time (timestamp).
    --last-modified-time-before=: A filter that returns only jobs that were last modified before the specified time (timestamp).
    --max-results=: The maximum number of recommendations to return in the response.
    --model-name-equals=: A filter that returns only jobs that were created for this model.
    --model-package-version-arn-equals=: A filter that returns only jobs that were created for this versioned model package.
    --name-contains=: A string in the job name.
    --next-token=: If the response to a previous `ListInferenceRecommendationsJobsRequest` request was truncated, the response includes a `NextToken`.
    --sort-by=: The parameter by which to sort the results.
    --sort-order=: The sort order for the results.
    --status-equals=: A filter that retrieves only inference recommendations jobs with a specific status.
completion:
    flag:
        sort-by:
            - Name
            - CreationTime
            - Status
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - PENDING
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - STOPPING
            - STOPPED
            - DELETING
            - DELETED
