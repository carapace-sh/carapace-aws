name: set-ui-customization
description: Configures UI branding settings for domains with the hosted UI (classic) branding version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-id=: The ID of the app client that you want to customize.
    --css=: A plaintext CSS file that contains the custom fields that you want to apply to your user pool or app client.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --image-file=: The image that you want to set as your login in the classic hosted UI, as a Base64-formatted binary object.
    --user-pool-id=!: The ID of the user pool where you want to apply branding to the classic hosted UI.
