name: create-compute-node-group
description: Creates a managed set of compute nodes.
flags:
    --ami-id=: The ID of the Amazon Machine Image (AMI) that PCS uses to launch compute nodes (Amazon EC2 instances).
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-identifier=!: The name or ID of the cluster to create a compute node group in.
    --compute-node-group-name=!: A name to identify the cluster.
    --custom-launch-template=!: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iam-instance-profile-arn=!: The Amazon Resource Name (ARN) of the IAM instance profile used to pass an IAM role when launching EC2 instances.
    --instance-configs=!: A list of EC2 instance configurations that PCS can provision in the compute node group.
    --purchase-option=: Specifies how EC2 instances are purchased on your behalf.
    --scaling-configuration=!: Specifies the boundaries of the compute node group auto scaling.
    --slurm-configuration=: Additional options related to the Slurm scheduler.
    --spot-options=: ""
    --subnet-ids=!: The list of subnet IDs where the compute node group launches instances.
    --tags=: 1 or more tags added to the resource.
completion:
    flag:
        purchase-option:
            - ONDEMAND
            - SPOT
            - CAPACITY_BLOCK
