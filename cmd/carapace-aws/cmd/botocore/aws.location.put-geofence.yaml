name: put-geofence
description: Stores a geofence geometry in a given geofence collection, or updates the geometry of an existing geofence if a geofence ID is included in the request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --collection-name=!: The geofence collection to store the geofence in.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --geofence-id=!: An identifier for the geofence.
    --geofence-properties=: Associates one of more properties with the geofence.
    --geometry=!: Contains the details to specify the position of the geofence.
