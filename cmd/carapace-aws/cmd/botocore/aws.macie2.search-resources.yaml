name: search-resources
description: Retrieves (queries) statistical data and other information about Amazon Web Services resources that Amazon Macie monitors and analyzes for an account.
flags:
    --bucket-criteria=: The filter conditions that determine which S3 buckets to include or exclude from the query results.
    --max-results=: The maximum number of items to include in each page of the response.
    --next-token=: The nextToken string that specifies which page of results to return in a paginated response.
    --sort-criteria=: The criteria to use to sort the results.
