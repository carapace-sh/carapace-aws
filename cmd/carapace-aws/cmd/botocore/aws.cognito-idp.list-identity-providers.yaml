name: list-identity-providers
description: Given a user pool ID, returns information about configured identity providers (IdPs).
flags:
    --max-results=: The maximum number of IdPs that you want Amazon Cognito to return in the response.
    --next-token=: This API operation returns a limited number of results.
    --user-pool-id=!: The ID of the user pool where you want to list IdPs.
