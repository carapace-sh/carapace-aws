name: update-virtual-router
description: Updates an existing virtual router in a specified service mesh.
flags:
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --mesh-name=!: The name of the service mesh that the virtual router resides in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --spec=!: The new virtual router specification to apply.
    --virtual-router-name=!: The name of the virtual router to update.
