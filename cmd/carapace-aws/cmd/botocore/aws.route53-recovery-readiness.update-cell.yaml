name: update-cell
description: Updates a cell to replace the list of nested cells with a new list of nested cells.
flags:
    --cell-name=!: The name of the cell.
    --cells=!: A list of cell Amazon Resource Names (ARNs), which completely replaces the previous list.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
