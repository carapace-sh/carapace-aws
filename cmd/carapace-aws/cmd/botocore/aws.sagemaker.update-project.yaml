name: update-project
description: Updates a machine learning (ML) project that is created from a template that sets up an ML pipeline from training to deploying an approved model.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --project-description=: The description for the project.
    --project-name=!: The name of the project.
    --service-catalog-provisioning-update-details=: The product ID and provisioning artifact ID to provision a service catalog.
    --tags=: An array of key-value pairs.
    --template-providers-to-update=: The template providers to update in the project.
