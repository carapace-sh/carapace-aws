name: get-finding-history
description: Returns the history of a Security Hub finding.
flags:
    --end-time=: An ISO 8601-formatted timestamp that indicates the end time of the requested finding history.
    --finding-identifier=!: ""
    --max-results=: The maximum number of results to be returned.
    --next-token=: A token for pagination purposes.
    --start-time=: A timestamp that indicates the start time of the requested finding history.
