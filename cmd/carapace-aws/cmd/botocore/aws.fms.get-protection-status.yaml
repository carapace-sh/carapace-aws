name: get-protection-status
description: If you created a Shield Advanced policy, returns policy-level attack summary information in the event of a potential DDoS attack.
flags:
    --end-time=: The end of the time period to query for the attacks.
    --max-results=: Specifies the number of objects that you want Firewall Manager to return for this request.
    --member-account-id=: The Amazon Web Services account that is in scope of the policy that you want to get the details for.
    --next-token=: If you specify a value for `MaxResults` and you have more objects than the number that you specify for `MaxResults`, Firewall Manager returns a `NextToken` value in the response, which you can use to retrieve another group of objects.
    --policy-id=!: The ID of the policy for which you want to get the attack information.
    --start-time=: The start of the time period to query for the attacks.
