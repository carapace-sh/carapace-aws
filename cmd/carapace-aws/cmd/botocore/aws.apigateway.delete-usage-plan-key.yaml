name: delete-usage-plan-key
description: Deletes a usage plan key and remove the underlying API key from the associated usage plan.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key-id=!: The Id of the UsagePlanKey resource to be deleted.
    --usage-plan-id=!: The Id of the UsagePlan resource representing the usage plan containing the to-be-deleted UsagePlanKey resource representing a plan customer.
