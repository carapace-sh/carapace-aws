name: update-app
description: Updates an application.
flags:
    --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
    --assessment-schedule=: Assessment execution schedule with 'Daily' or 'Disabled' values.
    --clear-resiliency-policy-arn=: Specifies if the resiliency policy ARN should be cleared.
    --description=: The optional description for an app.
    --event-subscriptions=: The list of events you would like to subscribe and get notification for.
    --permission-model=: Defines the roles and credentials that Resilience Hub would use while creating an application, importing its resources, and running an assessment.
    --policy-arn=: Amazon Resource Name (ARN) of the resiliency policy.
completion:
    flag:
        assessment-schedule:
            - Disabled
            - Daily
