name: list-service-level-objectives
description: Returns a list of SLOs created in this account.
flags:
    --dependency-config=: Identifies the dependency using the `DependencyKeyAttributes` and `DependencyOperationName`.
    --include-linked-accounts: If you are using this operation in a monitoring account, specify `true` to include SLO from source accounts in the returned data.
    --key-attributes=: You can use this optional field to specify which services you want to retrieve SLO information for.
    --max-results=: The maximum number of results to return in one operation.
    --metric-source-types=: Use this optional field to only include SLOs with the specified metric source types in the output.
    --next-token=: Include this value, if it was returned by the previous operation, to get the next set of service level objectives.
    --no-include-linked-accounts&: If you are using this operation in a monitoring account, specify `true` to include SLO from source accounts in the returned data.
    --operation-name=: The name of the operation that this SLO is associated with.
    --slo-owner-aws-account-id=: SLO's Amazon Web Services account ID.
