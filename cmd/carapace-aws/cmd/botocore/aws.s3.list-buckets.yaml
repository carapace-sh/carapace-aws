name: list-buckets
description: 'End of support notice: Beginning October 1, 2025, Amazon S3 will stop returning `DisplayName`.'
flags:
    --bucket-region=: Limits the response to buckets that are located in the specified Amazon Web Services Region.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --continuation-token=: '`ContinuationToken` indicates to Amazon S3 that the list is being continued on this bucket with a token.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-buckets=: Maximum number of buckets to be returned in response.
    --prefix=: Limits the response to bucket names that begin with the specified bucket name prefix.
