name: list-candidates-for-auto-ml-job
description: List the candidates created for the job.
flags:
    --auto-ml-job-name=!: List the candidates created for the job by providing the job's name.
    --candidate-name-equals=: List the candidates for the job and filter by candidate name.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: List the job's candidates up to a specified limit.
    --next-token=: If the previous response was truncated, you receive this token.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The parameter by which to sort the results.
    --sort-order=: The sort order for the results.
    --starting-token=: A token to specify where to start paginating.
    --status-equals=: List the candidates for the job and filter by status.
completion:
    flag:
        sort-by:
            - CreationTime
            - Status
            - FinalObjectiveMetricValue
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - Completed
            - InProgress
            - Failed
            - Stopped
            - Stopping
