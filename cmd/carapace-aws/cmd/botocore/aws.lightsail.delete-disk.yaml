name: delete-disk
description: Deletes the specified block storage disk.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --disk-name=!: The unique name of the disk you want to delete (`my-disk`).
    --force-delete-add-ons: A Boolean value to indicate whether to delete all add-ons for the disk.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-force-delete-add-ons: A Boolean value to indicate whether to delete all add-ons for the disk.
