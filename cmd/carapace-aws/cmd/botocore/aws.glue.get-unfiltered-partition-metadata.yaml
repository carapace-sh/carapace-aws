name: get-unfiltered-partition-metadata
description: Retrieves partition metadata from the Data Catalog that contains unfiltered metadata.
flags:
    --audit-context=: A structure containing Lake Formation audit context information.
    --catalog-id=!: The catalog ID where the partition resides.
    --database-name=!: (Required) Specifies the name of a database that contains the partition.
    --partition-values=!: (Required) A list of partition key values.
    --query-session-context=: A structure used as a protocol between query engines and Lake Formation or Glue.
    --region=: Specified only if the base tables belong to a different Amazon Web Services Region.
    --supported-permission-types=!: (Required) A list of supported permission types.
    --table-name=!: (Required) Specifies the name of a table that contains the partition.
