name: create-configured-audience-model-association
description: Provides the details necessary to create a configured audience model association.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --configured-audience-model-arn=!: A unique identifier for the configured audience model that you want to associate.
    --configured-audience-model-association-name=!: The name of the configured audience model association.
    --description=: A description of the configured audience model association.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --manage-resource-policies!: When `TRUE`, indicates that the resource policy for the configured audience model resource being associated is configured for Clean Rooms to manage permissions related to the given collaboration.
    --membership-identifier=!: A unique identifier for one of your memberships for a collaboration.
    --no-manage-resource-policies!: When `TRUE`, indicates that the resource policy for the configured audience model resource being associated is configured for Clean Rooms to manage permissions related to the given collaboration.
    --tags=: An optional label that you can assign to a resource when you create it.
