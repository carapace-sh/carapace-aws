name: execute-gremlin-profile-query
description: Executes a Gremlin Profile query, which runs a specified traversal, collects various metrics about the run, and produces a profile report as output.
flags:
    --chop=: If non-zero, causes the results string to be truncated at that number of characters.
    --gremlin-query=!: The Gremlin query string to profile.
    --index-ops: If this flag is set to `TRUE`, the results include a detailed report of all index operations that took place during query execution and serialization.
    --no-index-ops&: If this flag is set to `TRUE`, the results include a detailed report of all index operations that took place during query execution and serialization.
    --no-results&: If this flag is set to `TRUE`, the query results are gathered and displayed as part of the profile report.
    --results: If this flag is set to `TRUE`, the query results are gathered and displayed as part of the profile report.
    --serializer=: If non-null, the gathered results are returned in a serialized response message in the format specified by this parameter.
