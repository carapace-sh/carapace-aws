name: list-apps
description: Lists apps.
flags:
    --domain-id-equals=: A parameter to search for the domain ID.
    --max-results=: This parameter defines the maximum number of results that can be return in a single response.
    --next-token=: If the previous response was truncated, you will receive this token.
    --sort-by=: The parameter by which to sort the results.
    --sort-order=: The sort order for the results.
    --space-name-equals=: A parameter to search by space name.
    --user-profile-name-equals=: A parameter to search by user profile name.
completion:
    flag:
        sort-by:
            - CreationTime
        sort-order:
            - Ascending
            - Descending
