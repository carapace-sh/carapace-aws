name: list-instance-type-details
description: Lists all instance types and available features for a given OpenSearch or Elasticsearch version.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=: The name of the domain.
    --engine-version=!: The version of OpenSearch or Elasticsearch, in the format Elasticsearch\_X.Y or OpenSearch\_X.Y. Defaults to the latest version of OpenSearch.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-type=: An optional parameter that lists information for a given instance type.
    --max-results=: An optional parameter that specifies the maximum number of results to return.
    --next-token=: If your initial `ListInstanceTypeDetails` operation returns a `nextToken`, you can include the returned `nextToken` in subsequent `ListInstanceTypeDetails` operations, which returns results in the next page.
    --no-retrieve-a-zs: An optional parameter that specifies the Availability Zones for the domain.
    --retrieve-a-zs: An optional parameter that specifies the Availability Zones for the domain.
