name: apprunner
description: AWS App Runner
commands:
    - name: create-service
      description: Create an App Runner service.
      flags:
        --auto-scaling-configuration-arn=: The Amazon Resource Name (ARN) of an App Runner automatic scaling configuration resource that you want to associate with your service.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --encryption-configuration=: An optional custom encryption key that App Runner uses to encrypt the copy of your source repository that it maintains and your service logs.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --health-check-configuration=: The settings for the health check that App Runner performs to monitor the health of the App Runner service.
        --instance-configuration=: The runtime configuration of instances (scaling units) of your service.
        --network-configuration=: Configuration settings related to network traffic of the web application that the App Runner service runs.
        --observability-configuration=: The observability configuration of your service.
        --service-name=!: A name for the App Runner service.
        --source-configuration=!: The source to deploy to the App Runner service.
        --tags=: An optional list of metadata items that you can associate with the App Runner service resource.
    - name: delete-vpc-ingress-connection
      description: Delete an App Runner VPC Ingress Connection resource that's associated with an App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-ingress-connection-arn=!: The Amazon Resource Name (ARN) of the App Runner VPC Ingress Connection that you want to delete.
    - name: update-service
      description: Update an App Runner service.
      flags:
        --auto-scaling-configuration-arn=: The Amazon Resource Name (ARN) of an App Runner automatic scaling configuration resource that you want to associate with the App Runner service.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --health-check-configuration=: The settings for the health check that App Runner performs to monitor the health of the App Runner service.
        --instance-configuration=: The runtime configuration to apply to instances (scaling units) of your service.
        --network-configuration=: Configuration settings related to network traffic of the web application that the App Runner service runs.
        --observability-configuration=: The observability configuration of your service.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to update.
        --source-configuration=: The source configuration to apply to the App Runner service.
    - name: update-vpc-ingress-connection
      description: Update an existing App Runner VPC Ingress Connection resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ingress-vpc-configuration=!: Specifications for the customer’s Amazon VPC and the related Amazon Web Services PrivateLink VPC endpoint that are used to update the VPC Ingress Connection resource.
        --vpc-ingress-connection-arn=!: The Amazon Resource Name (Arn) for the App Runner VPC Ingress Connection resource that you want to update.
    - name: list-tags-for-resource
      description: List tags that are associated with for an App Runner resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that a tag list is requested for.
    - name: list-vpc-connectors
      description: Returns a list of App Runner VPC connectors in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
    - name: create-connection
      description: Create an App Runner connection resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-name=!: A name for the new connection.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --provider-type=!: The source repository provider.
        --tags=: A list of metadata items that you can associate with your connection resource.
      completion:
        flag:
            provider-type:
                - GITHUB
                - BITBUCKET
    - name: delete-auto-scaling-configuration
      description: Delete an App Runner automatic scaling configuration resource.
      flags:
        --auto-scaling-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner auto scaling configuration that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --delete-all-revisions: Set to `true` to delete all of the revisions associated with the `AutoScalingConfigurationArn` parameter value.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-delete-all-revisions: Set to `true` to delete all of the revisions associated with the `AutoScalingConfigurationArn` parameter value.
    - name: describe-auto-scaling-configuration
      description: Return a full description of an App Runner automatic scaling configuration resource.
      flags:
        --auto-scaling-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner auto scaling configuration that you want a description for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-service
      description: Return a full description of an App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want a description for.
    - name: list-auto-scaling-configurations
      description: Returns a list of active App Runner automatic scaling configurations in your Amazon Web Services account.
      flags:
        --auto-scaling-configuration-name=: The name of the App Runner auto scaling configuration that you want to list.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --latest-only: Set to `true` to list only the latest revision for each requested configuration name.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
        --no-latest-only: Set to `true` to list only the latest revision for each requested configuration name.
    - name: list-services
      description: Returns a list of running App Runner services in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
    - name: associate-custom-domain
      description: Associate your own domain name with the App Runner subdomain URL of your App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: A custom domain endpoint to associate.
        --enable-www-subdomain: Set to `true` to associate the subdomain `www.DomainName` with the App Runner service in addition to the base domain.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-enable-www-subdomain: Set to `true` to associate the subdomain `www.DomainName` with the App Runner service in addition to the base domain.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to associate a custom domain name with.
    - name: delete-observability-configuration
      description: Delete an App Runner observability configuration resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --observability-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner observability configuration that you want to delete.
    - name: delete-service
      description: Delete an App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to delete.
    - name: describe-custom-domains
      description: Return a description of custom domain names that are associated with an App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results that each response (result page) can include.
        --next-token=: A token from a previous result page.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want associated custom domain names to be described for.
    - name: describe-observability-configuration
      description: Return a full description of an App Runner observability configuration resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --observability-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner observability configuration that you want a description for.
    - name: describe-vpc-connector
      description: Return a description of an App Runner VPC connector resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-connector-arn=!: The Amazon Resource Name (ARN) of the App Runner VPC connector that you want a description for.
    - name: tag-resource
      description: Add tags to, or update the tag values of, an App Runner resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to update tags for.
        --tags=!: A list of tag key-value pairs to add or update.
    - name: create-auto-scaling-configuration
      description: Create an App Runner automatic scaling configuration resource.
      flags:
        --auto-scaling-configuration-name=!: A name for the auto scaling configuration.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-concurrency=: The maximum number of concurrent requests that you want an instance to process.
        --max-size=: The maximum number of instances that your service scales up to.
        --min-size=: The minimum number of instances that App Runner provisions for your service.
        --tags=: A list of metadata items that you can associate with your auto scaling configuration resource.
    - name: describe-vpc-ingress-connection
      description: Return a full description of an App Runner VPC Ingress Connection resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-ingress-connection-arn=!: The Amazon Resource Name (ARN) of the App Runner VPC Ingress Connection that you want a description for.
    - name: untag-resource
      description: Remove tags from an App Runner resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to remove tags from.
        --tag-keys=!: A list of tag keys that you want to remove.
    - name: create-observability-configuration
      description: Create an App Runner observability configuration resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --observability-configuration-name=!: A name for the observability configuration.
        --tags=: A list of metadata items that you can associate with your observability configuration resource.
        --trace-configuration=: The configuration of the tracing feature within this observability configuration.
    - name: list-connections
      description: Returns a list of App Runner connections that are associated with your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-name=: If specified, only this connection is returned.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
    - name: list-operations
      description: Return a list of operations that occurred on an App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want a list of operations for.
    - name: list-services-for-auto-scaling-configuration
      description: Returns a list of the associated App Runner services using an auto scaling configuration.
      flags:
        --auto-scaling-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner auto scaling configuration that you want to list the services for.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
    - name: pause-service
      description: Pause an active App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to pause.
    - name: start-deployment
      description: Initiate a manual deployment of the latest commit in a source code repository or the latest image in a source image repository to an App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to manually deploy to.
    - name: list-observability-configurations
      description: Returns a list of active App Runner observability configurations in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --latest-only: Set to `true` to list only the latest revision for each requested configuration name.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
        --no-latest-only: Set to `true` to list only the latest revision for each requested configuration name.
        --observability-configuration-name=: The name of the App Runner observability configuration that you want to list.
    - name: create-vpc-connector
      description: Create an App Runner VPC connector resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --security-groups=: A list of IDs of security groups that App Runner should use for access to Amazon Web Services resources under the specified subnets.
        --subnets=!: A list of IDs of subnets that App Runner should use when it associates your service with a custom Amazon VPC.
        --tags=: A list of metadata items that you can associate with your VPC connector resource.
        --vpc-connector-name=!: A name for the VPC connector.
    - name: create-vpc-ingress-connection
      description: Create an App Runner VPC Ingress Connection resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --ingress-vpc-configuration=!: Specifications for the customer’s Amazon VPC and the related Amazon Web Services PrivateLink VPC endpoint that are used to create the VPC Ingress Connection resource.
        --service-arn=!: The Amazon Resource Name (ARN) for this App Runner service that is used to create the VPC Ingress Connection resource.
        --tags=: An optional list of metadata items that you can associate with the VPC Ingress Connection resource.
        --vpc-ingress-connection-name=!: A name for the VPC Ingress Connection resource.
    - name: disassociate-custom-domain
      description: Disassociate a custom domain name from an App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-name=!: The domain name that you want to disassociate from the App Runner service.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to disassociate a custom domain name from.
    - name: resume-service
      description: Resume an active App Runner service.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-arn=!: The Amazon Resource Name (ARN) of the App Runner service that you want to resume.
    - name: delete-connection
      description: Delete an App Runner connection.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --connection-arn=!: The Amazon Resource Name (ARN) of the App Runner connection that you want to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-vpc-connector
      description: Delete an App Runner VPC connector resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --vpc-connector-arn=!: The Amazon Resource Name (ARN) of the App Runner VPC connector that you want to delete.
    - name: list-vpc-ingress-connections
      description: Return a list of App Runner VPC Ingress Connections in your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: The VPC Ingress Connections to be listed based on either the Service Arn or Vpc Endpoint Id, or both.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-results=: The maximum number of results to include in each response (result page).
        --next-token=: A token from a previous result page.
    - name: update-default-auto-scaling-configuration
      description: Update an auto scaling configuration to be the default.
      flags:
        --auto-scaling-configuration-arn=!: The Amazon Resource Name (ARN) of the App Runner auto scaling configuration that you want to set as the default.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
