name: update-bot
description: Updates the status of the specified bot, such as starting or stopping the bot from running in your Amazon Chime Enterprise account.
flags:
    --account-id=!: The Amazon Chime account ID.
    --bot-id=!: The bot ID.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --disabled=: When true, stops the specified bot from running in your account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
