name: create-user-pool
description: Creates a new Amazon Cognito user pool.
flags:
    --account-recovery-setting=: The available verified method a user can use to recover their password when they call `ForgotPassword`.
    --admin-create-user-config=: The configuration for administrative creation of users.
    --alias-attributes=: Attributes supported as an alias for this user pool.
    --auto-verified-attributes=: The attributes that you want your user pool to automatically verify.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deletion-protection=: When active, `DeletionProtection` prevents accidental deletion of your user pool.
    --device-configuration=: The device-remembering configuration for a user pool.
    --email-configuration=: The email configuration of your user pool.
    --email-verification-message=: This parameter is no longer used.
    --email-verification-subject=: This parameter is no longer used.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --lambda-config=: A collection of user pool Lambda triggers.
    --mfa-configuration=: Sets multi-factor authentication (MFA) to be on, off, or optional.
    --policies=: The password policy and sign-in policy in the user pool.
    --pool-name=!: A friendly name for your user pool.
    --schema=: An array of attributes for the new user pool.
    --sms-authentication-message=: The contents of the SMS message that your user pool sends to users in SMS OTP and MFA authentication.
    --sms-configuration=: The settings for your Amazon Cognito user pool to send SMS messages with Amazon Simple Notification Service.
    --sms-verification-message=: This parameter is no longer used.
    --user-attribute-update-settings=: The settings for updates to user attributes.
    --user-pool-add-ons=: Contains settings for activation of threat protection, including the operating mode and additional authentication types.
    --user-pool-tags=: The tag keys and values to assign to the user pool.
    --user-pool-tier=: The user pool [feature plan](https://docs.aws.amazon.com/cognito/latest/developerguide/cognito-sign-in-feature-plans.html), or tier.
    --username-attributes=: Specifies whether a user can use an email address or phone number as a username when they sign up.
    --username-configuration=: Sets the case sensitivity option for sign-in usernames.
    --verification-message-template=: The template for the verification message that your user pool delivers to users who set an email address or phone number attribute.
completion:
    flag:
        deletion-protection:
            - ACTIVE
            - INACTIVE
        mfa-configuration:
            - "OFF"
            - "ON"
            - OPTIONAL
        user-pool-tier:
            - LITE
            - ESSENTIALS
            - PLUS
