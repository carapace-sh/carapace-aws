name: disassociate-nat-gateway-address
description: Disassociates secondary Elastic IP addresses (EIPs) from a public NAT gateway.
flags:
    --association-ids=!: The association IDs of EIPs that have been associated with the NAT gateway.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --max-drain-duration-seconds=: The maximum amount of time to wait (in seconds) before forcibly releasing the IP addresses if connections are still in progress.
    --nat-gateway-id=!: The ID of the NAT gateway.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
