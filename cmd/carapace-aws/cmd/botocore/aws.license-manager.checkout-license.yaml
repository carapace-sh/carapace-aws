name: checkout-license
description: Checks out the specified license.
flags:
    --beneficiary=: License beneficiary.
    --checkout-type=!: Checkout type.
    --client-token=!: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --entitlements=!: License entitlements.
    --key-fingerprint=!: Key fingerprint identifying the license.
    --node-id=: Node ID.
    --product-sku=!: Product SKU.
completion:
    flag:
        checkout-type:
            - PROVISIONAL
            - PERPETUAL
