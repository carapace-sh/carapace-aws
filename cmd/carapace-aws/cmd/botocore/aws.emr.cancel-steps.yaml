name: cancel-steps
description: Cancels a pending step or steps in a running cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-id=!: The `ClusterID` for the specified steps that will be canceled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --step-cancellation-option=: The option to choose to cancel `RUNNING` steps.
    --step-ids=!: The list of `StepIDs` to cancel.
completion:
    flag:
        step-cancellation-option:
            - SEND_INTERRUPT
            - TERMINATE_PROCESS
