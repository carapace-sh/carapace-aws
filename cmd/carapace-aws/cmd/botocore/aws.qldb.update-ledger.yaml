name: update-ledger
description: Updates properties on a ledger.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deletion-protection: Specifies whether the ledger is protected from being deleted by any user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key=: The key in Key Management Service (KMS) to use for encryption of data at rest in the ledger.
    --name=!: The name of the ledger.
    --no-deletion-protection: Specifies whether the ledger is protected from being deleted by any user.
