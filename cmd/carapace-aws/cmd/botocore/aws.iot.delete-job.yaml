name: delete-job
description: Deletes a job and its related job executions.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --force: (Optional) When true, you can delete a job which is "IN\_PROGRESS".
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-id=!: The ID of the job to be deleted.
    --namespace-id=: The namespace used to indicate that a job is a customer-managed job.
    --no-force: (Optional) When true, you can delete a job which is "IN\_PROGRESS".
