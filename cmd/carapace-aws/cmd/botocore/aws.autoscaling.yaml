name: autoscaling
description: Auto Scaling
commands:
    - name: create-auto-scaling-group
      description: '**We strongly recommend using a launch template when calling this operation to ensure full functionality for Amazon EC2 Auto Scaling and Amazon EC2.**'
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --availability-zone-distribution=: The instance capacity distribution across Availability Zones.
        --availability-zone-impairment-policy=: The policy for Availability Zone impairment.
        --availability-zones=: A list of Availability Zones where instances in the Auto Scaling group can be created.
        --capacity-rebalance: Indicates whether Capacity Rebalancing is enabled.
        --capacity-reservation-specification=: The capacity reservation specification for the Auto Scaling group.
        --context=: Reserved.
        --default-cooldown=: '*Only needed if you use simple scaling policies.*'
        --default-instance-warmup=: The amount of time, in seconds, until a new instance is considered to have finished initializing and resource consumption to become stable after it enters the `InService` state.
        --desired-capacity-type=: The unit of measurement for the value specified for desired capacity.
        --desired-capacity=: The desired capacity is the initial capacity of the Auto Scaling group at the time of its creation and the capacity it attempts to maintain.
        --health-check-grace-period=: The amount of time, in seconds, that Amazon EC2 Auto Scaling waits before checking the health status of an EC2 instance that has come into service and marking it unhealthy due to a failed health check.
        --health-check-type=: A comma-separated value string of one or more health check types.
        --instance-id=: The ID of the instance used to base the launch configuration on.
        --instance-lifecycle-policy=: The instance lifecycle policy for the Auto Scaling group.
        --instance-maintenance-policy=: An instance maintenance policy.
        --launch-configuration-name=: The name of the launch configuration to use to launch instances.
        --launch-template=: Information used to specify the launch template and version to use to launch instances.
        --lifecycle-hook-specification-list=: One or more lifecycle hooks to add to the Auto Scaling group before instances are launched.
        --load-balancer-names=: A list of Classic Load Balancers associated with this Auto Scaling group.
        --max-instance-lifetime=: The maximum amount of time, in seconds, that an instance can be in service.
        --max-size=!: The maximum size of the group.
        --min-size=!: The minimum size of the group.
        --mixed-instances-policy=: The mixed instances policy.
        --new-instances-protected-from-scale-in: Indicates whether newly launched instances are protected from termination by Amazon EC2 Auto Scaling when scaling in.
        --no-capacity-rebalance: Indicates whether Capacity Rebalancing is enabled.
        --no-new-instances-protected-from-scale-in: Indicates whether newly launched instances are protected from termination by Amazon EC2 Auto Scaling when scaling in.
        --no-skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
        --placement-group=: The name of the placement group into which to launch your instances.
        --service-linked-role-arn=: The Amazon Resource Name (ARN) of the service-linked role that the Auto Scaling group uses to call other Amazon Web Services service on your behalf.
        --skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
        --tags=: One or more tags.
        --target-group-arns=: The Amazon Resource Names (ARN) of the Elastic Load Balancing target groups to associate with the Auto Scaling group.
        --termination-policies=: A policy or a list of policies that are used to select the instance to terminate.
        --traffic-sources=: The list of traffic sources to attach to this Auto Scaling group.
        --vpc-zone-identifier=: A comma-separated list of subnet IDs for a virtual private cloud (VPC) where instances in the Auto Scaling group can be created.
    - name: describe-scaling-process-types
      description: Describes the scaling process types for use with the [ResumeProcesses](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_ResumeProcesses.html) and [SuspendProcesses](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_SuspendProcesses.html) APIs.
    - name: delete-lifecycle-hook
      description: Deletes the specified lifecycle hook.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --lifecycle-hook-name=!: The name of the lifecycle hook.
    - name: attach-load-balancer-target-groups
      description: This API operation is superseded by [AttachTrafficSources](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_AttachTrafficSources.html), which can attach multiple traffic sources types.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --target-group-arns=!: The Amazon Resource Names (ARNs) of the target groups.
    - name: delete-auto-scaling-group
      description: Deletes the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --force-delete: Specifies that the group is to be deleted along with all instances associated with the group, without waiting for all instances to be terminated.
        --no-force-delete: Specifies that the group is to be deleted along with all instances associated with the group, without waiting for all instances to be terminated.
    - name: describe-adjustment-types
      description: Describes the available adjustment types for step scaling and simple scaling policies.
    - name: describe-instance-refreshes
      description: Gets information about the instance refreshes for the specified Auto Scaling group from the previous six weeks.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-refresh-ids=: One or more instance refresh IDs.
        --max-records=: The maximum number of items to return with this call.
        --next-token=: The token for the next set of items to return.
    - name: enter-standby
      description: Moves the specified instances into the standby state.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-ids=: The IDs of the instances.
        --no-should-decrement-desired-capacity!: Indicates whether to decrement the desired capacity of the Auto Scaling group by the number of instances moved to `Standby` mode.
        --should-decrement-desired-capacity!: Indicates whether to decrement the desired capacity of the Auto Scaling group by the number of instances moved to `Standby` mode.
    - name: put-scheduled-update-group-action
      description: Creates or updates a scheduled scaling action for an Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --desired-capacity=: The desired capacity is the initial capacity of the Auto Scaling group after the scheduled action runs and the capacity it attempts to maintain.
        --end-time=: The date and time for the recurring schedule to end, in UTC.
        --max-size=: The maximum size of the Auto Scaling group.
        --min-size=: The minimum size of the Auto Scaling group.
        --recurrence=: The recurring schedule for this action.
        --scheduled-action-name=!: The name of this scaling action.
        --start-time=: The date and time for this action to start, in YYYY-MM-DDThh:mm:ssZ format in UTC/GMT only and in quotes (for example, `"2021-06-01T00:00:00Z"`).
        --time-zone=: Specifies the time zone for a cron expression.
        --time=: This property is no longer used.
    - name: describe-auto-scaling-notification-types
      description: Describes the notification types that are supported by Amazon EC2 Auto Scaling.
    - name: execute-policy
      description: Executes the specified policy.
      flags:
        --auto-scaling-group-name=: The name of the Auto Scaling group.
        --breach-threshold=: The breach threshold for the alarm.
        --honor-cooldown: Indicates whether Amazon EC2 Auto Scaling waits for the cooldown period to complete before executing the policy.
        --metric-value=: The metric value to compare to `BreachThreshold`.
        --no-honor-cooldown: Indicates whether Amazon EC2 Auto Scaling waits for the cooldown period to complete before executing the policy.
        --policy-name=!: The name or ARN of the policy.
    - name: exit-standby
      description: Moves the specified instances out of the standby state.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-ids=: The IDs of the instances.
    - name: put-scaling-policy
      description: Creates or updates a scaling policy for an Auto Scaling group.
      flags:
        --adjustment-type=: Specifies how the scaling adjustment is interpreted (for example, an absolute number or a percentage).
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --cooldown=: A cooldown period, in seconds, that applies to a specific simple scaling policy.
        --enabled: Indicates whether the scaling policy is enabled or disabled.
        --estimated-instance-warmup=: '*Not needed if the default instance warmup is defined for the group.*'
        --metric-aggregation-type=: The aggregation type for the CloudWatch metrics.
        --min-adjustment-magnitude=: The minimum value to scale by when the adjustment type is `PercentChangeInCapacity`.
        --min-adjustment-step=: Available for backward compatibility.
        --no-enabled: Indicates whether the scaling policy is enabled or disabled.
        --policy-name=!: The name of the policy.
        --policy-type=: 'One of the following policy types:'
        --predictive-scaling-configuration=: A predictive scaling policy.
        --scaling-adjustment=: The amount by which to scale, based on the specified adjustment type.
        --step-adjustments=: A set of adjustments that enable you to scale based on the size of the alarm breach.
        --target-tracking-configuration=: A target tracking scaling policy.
    - name: terminate-instance-in-auto-scaling-group
      description: Terminates the specified instance and optionally adjusts the desired group size.
      flags:
        --instance-id=!: The ID of the instance.
        --no-should-decrement-desired-capacity!: Indicates whether terminating the instance also decrements the size of the Auto Scaling group.
        --should-decrement-desired-capacity!: Indicates whether terminating the instance also decrements the size of the Auto Scaling group.
    - name: enable-metrics-collection
      description: Enables group metrics collection for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --granularity=!: The frequency at which Amazon EC2 Auto Scaling sends aggregated data to CloudWatch.
        --metrics=: Identifies the metrics to enable.
    - name: put-lifecycle-hook
      description: Creates or updates a lifecycle hook for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --default-result=: The action the Auto Scaling group takes when the lifecycle hook timeout elapses or if an unexpected failure occurs.
        --heartbeat-timeout=: The maximum time, in seconds, that can elapse before the lifecycle hook times out.
        --lifecycle-hook-name=!: The name of the lifecycle hook.
        --lifecycle-transition=: The lifecycle transition.
        --notification-metadata=: Additional information that you want to include any time Amazon EC2 Auto Scaling sends a message to the notification target.
        --notification-target-arn=: The Amazon Resource Name (ARN) of the notification target that Amazon EC2 Auto Scaling uses to notify you when an instance is in a wait state for the lifecycle hook.
        --role-arn=: The ARN of the IAM role that allows the Auto Scaling group to publish to the specified notification target.
    - name: set-instance-health
      description: Sets the health status of the specified instance.
      flags:
        --health-status=!: The health status of the instance.
        --instance-id=!: The ID of the instance.
        --no-should-respect-grace-period: If the Auto Scaling group of the specified instance has a `HealthCheckGracePeriod` specified for the group, by default, this call respects the grace period.
        --should-respect-grace-period: If the Auto Scaling group of the specified instance has a `HealthCheckGracePeriod` specified for the group, by default, this call respects the grace period.
    - name: attach-instances
      description: Attaches one or more EC2 instances to the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-ids=: The IDs of the instances.
    - name: describe-load-balancer-target-groups
      description: This API operation is superseded by [DescribeTrafficSources](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DescribeTrafficSources.html), which can describe multiple traffic sources types.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --max-records=: The maximum number of items to return with this call.
        --next-token=: The token for the next set of items to return.
    - name: disable-metrics-collection
      description: Disables group metrics collection for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --metrics=: Identifies the metrics to disable.
    - name: get-predictive-scaling-forecast
      description: Retrieves the forecast data for a predictive scaling policy.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --end-time=!: The exclusive end time of the time range for the forecast data to get.
        --policy-name=!: The name of the policy.
        --start-time=!: The inclusive start time of the time range for the forecast data to get.
    - name: put-notification-configuration
      description: Configures an Auto Scaling group to send notifications when specified events take place.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --notification-types=!: The type of event that causes the notification to be sent.
        --topic-arn=!: The Amazon Resource Name (ARN) of the Amazon SNS topic.
    - name: suspend-processes
      description: Suspends the specified auto scaling processes, or all processes, for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --scaling-processes=: 'One or more of the following processes:'
    - name: delete-launch-configuration
      description: Deletes the specified launch configuration.
      flags:
        --launch-configuration-name=!: The name of the launch configuration.
    - name: delete-notification-configuration
      description: Deletes the specified notification.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --topic-arn=!: The Amazon Resource Name (ARN) of the Amazon SNS topic.
    - name: describe-policies
      description: Gets information about the scaling policies in the account and Region.
      flags:
        --auto-scaling-group-name=: The name of the Auto Scaling group.
        --max-records=: The maximum number of items to be returned with each call.
        --next-token=: The token for the next set of items to return.
        --policy-names=: The names of one or more policies.
        --policy-types=: One or more policy types.
    - name: describe-lifecycle-hooks
      description: Gets information about the lifecycle hooks for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --lifecycle-hook-names=: The names of one or more lifecycle hooks.
    - name: record-lifecycle-action-heartbeat
      description: Records a heartbeat for the lifecycle action associated with the specified token or instance.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-id=: The ID of the instance.
        --lifecycle-action-token=: A token that uniquely identifies a specific lifecycle action associated with an instance.
        --lifecycle-hook-name=!: The name of the lifecycle hook.
    - name: create-launch-configuration
      description: Creates a launch configuration.
      flags:
        --associate-public-ip-address: Specifies whether to assign a public IPv4 address to the group's instances.
        --block-device-mappings=: The block device mapping entries that define the block devices to attach to the instances at launch.
        --classic-link-vpc-id=: Available for backward compatibility.
        --classic-link-vpc-security-groups=: Available for backward compatibility.
        --ebs-optimized: Specifies whether the launch configuration is optimized for EBS I/O (`true`) or not (`false`).
        --iam-instance-profile=: The name or the Amazon Resource Name (ARN) of the instance profile associated with the IAM role for the instance.
        --image-id=: The ID of the Amazon Machine Image (AMI) that was assigned during registration.
        --instance-id=: The ID of the instance to use to create the launch configuration.
        --instance-monitoring=: Controls whether instances in this group are launched with detailed (`true`) or basic (`false`) monitoring.
        --instance-type=: Specifies the instance type of the EC2 instance.
        --kernel-id=: The ID of the kernel associated with the AMI.
        --key-name=: The name of the key pair.
        --launch-configuration-name=!: The name of the launch configuration.
        --metadata-options=: The metadata options for the instances.
        --no-associate-public-ip-address: Specifies whether to assign a public IPv4 address to the group's instances.
        --no-ebs-optimized: Specifies whether the launch configuration is optimized for EBS I/O (`true`) or not (`false`).
        --placement-tenancy=: The tenancy of the instance, either `default` or `dedicated`.
        --ramdisk-id=: The ID of the RAM disk to select.
        --security-groups=: A list that contains the security group IDs to assign to the instances in the Auto Scaling group.
        --spot-price=: The maximum hourly price to be paid for any Spot Instance launched to fulfill the request.
        --user-data=: The user data to make available to the launched EC2 instances.
    - name: create-or-update-tags
      description: Creates or updates tags for the specified Auto Scaling group.
      flags:
        --tags=!: One or more tags.
    - name: delete-tags
      description: Deletes the specified tags.
      flags:
        --tags=!: One or more tags.
    - name: describe-metric-collection-types
      description: Describes the available CloudWatch metrics for Amazon EC2 Auto Scaling.
    - name: describe-scheduled-actions
      description: Gets information about the scheduled actions that haven't run or that have not reached their end time.
      flags:
        --auto-scaling-group-name=: The name of the Auto Scaling group.
        --end-time=: The latest scheduled start time to return.
        --max-records=: The maximum number of items to return with this call.
        --next-token=: The token for the next set of items to return.
        --scheduled-action-names=: The names of one or more scheduled actions.
        --start-time=: The earliest scheduled start time to return.
    - name: describe-tags
      description: Describes the specified tags.
      flags:
        --filters=: One or more filters to scope the tags to return.
        --max-records=: The maximum number of items to return with this call.
        --next-token=: The token for the next set of items to return.
    - name: detach-load-balancer-target-groups
      description: This API operation is superseded by [DetachTrafficSources](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DescribeTrafficSources.html), which can detach multiple traffic sources types.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --target-group-arns=!: The Amazon Resource Names (ARN) of the target groups.
    - name: describe-scaling-activities
      description: Gets information about the scaling activities in the account and Region.
      flags:
        --activity-ids=: The activity IDs of the desired scaling activities.
        --auto-scaling-group-name=: The name of the Auto Scaling group.
        --include-deleted-groups: Indicates whether to include scaling activity from deleted Auto Scaling groups.
        --max-records=: The maximum number of items to return with this call.
        --next-token=: The token for the next set of items to return.
        --no-include-deleted-groups: Indicates whether to include scaling activity from deleted Auto Scaling groups.
    - name: describe-warm-pool
      description: Gets information about a warm pool and its instances.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --max-records=: The maximum number of instances to return with this call.
        --next-token=: The token for the next set of instances to return.
    - name: detach-instances
      description: Removes one or more instances from the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-ids=: The IDs of the instances.
        --no-should-decrement-desired-capacity!: Indicates whether the Auto Scaling group decrements the desired capacity value by the number of instances detached.
        --should-decrement-desired-capacity!: Indicates whether the Auto Scaling group decrements the desired capacity value by the number of instances detached.
    - name: batch-delete-scheduled-action
      description: Deletes one or more scheduled actions for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --scheduled-action-names=!: The names of the scheduled actions to delete.
    - name: describe-load-balancers
      description: This API operation is superseded by [DescribeTrafficSources](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DescribeTrafficSources.html), which can describe multiple traffic sources types.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --max-records=: The maximum number of items to return with this call.
        --next-token=: The token for the next set of items to return.
    - name: update-auto-scaling-group
      description: '**We strongly recommend that all Auto Scaling groups use launch templates to ensure full functionality for Amazon EC2 Auto Scaling and Amazon EC2.**'
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --availability-zone-distribution=: The instance capacity distribution across Availability Zones.
        --availability-zone-impairment-policy=: The policy for Availability Zone impairment.
        --availability-zones=: One or more Availability Zones for the group.
        --capacity-rebalance: Enables or disables Capacity Rebalancing.
        --capacity-reservation-specification=: The capacity reservation specification for the Auto Scaling group.
        --context=: Reserved.
        --default-cooldown=: '*Only needed if you use simple scaling policies.*'
        --default-instance-warmup=: The amount of time, in seconds, until a new instance is considered to have finished initializing and resource consumption to become stable after it enters the `InService` state.
        --desired-capacity-type=: The unit of measurement for the value specified for desired capacity.
        --desired-capacity=: The desired capacity is the initial capacity of the Auto Scaling group after this operation completes and the capacity it attempts to maintain.
        --health-check-grace-period=: The amount of time, in seconds, that Amazon EC2 Auto Scaling waits before checking the health status of an EC2 instance that has come into service and marking it unhealthy due to a failed health check.
        --health-check-type=: A comma-separated value string of one or more health check types.
        --instance-lifecycle-policy=: The instance lifecycle policy for the Auto Scaling group.
        --instance-maintenance-policy=: An instance maintenance policy.
        --launch-configuration-name=: The name of the launch configuration.
        --launch-template=: The launch template and version to use to specify the updates.
        --max-instance-lifetime=: The maximum amount of time, in seconds, that an instance can be in service.
        --max-size=: The maximum size of the Auto Scaling group.
        --min-size=: The minimum size of the Auto Scaling group.
        --mixed-instances-policy=: The mixed instances policy.
        --new-instances-protected-from-scale-in: Indicates whether newly launched instances are protected from termination by Amazon EC2 Auto Scaling when scaling in.
        --no-capacity-rebalance: Enables or disables Capacity Rebalancing.
        --no-new-instances-protected-from-scale-in: Indicates whether newly launched instances are protected from termination by Amazon EC2 Auto Scaling when scaling in.
        --no-skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
        --placement-group=: The name of an existing placement group into which to launch your instances.
        --service-linked-role-arn=: The Amazon Resource Name (ARN) of the service-linked role that the Auto Scaling group uses to call other Amazon Web Services on your behalf.
        --skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
        --termination-policies=: A policy or a list of policies that are used to select the instances to terminate.
        --vpc-zone-identifier=: A comma-separated list of subnet IDs for a virtual private cloud (VPC).
    - name: attach-traffic-sources
      description: Attaches one or more traffic sources to the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --no-skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
        --skip-zonal-shift-validation: If you enable zonal shift with cross-zone disabled load balancers, capacity could become imbalanced across Availability Zones.
        --traffic-sources=!: The unique identifiers of one or more traffic sources.
    - name: batch-put-scheduled-update-group-action
      description: Creates or updates one or more scheduled scaling actions for an Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --scheduled-update-group-actions=!: One or more scheduled actions.
    - name: cancel-instance-refresh
      description: Cancels an instance refresh or rollback that is in progress.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --no-wait-for-transitioning-instances: When cancelling an instance refresh, this indicates whether to wait for in-flight launches and terminations to complete.
        --wait-for-transitioning-instances: When cancelling an instance refresh, this indicates whether to wait for in-flight launches and terminations to complete.
    - name: delete-policy
      description: Deletes the specified scaling policy.
      flags:
        --auto-scaling-group-name=: The name of the Auto Scaling group.
        --policy-name=!: The name or Amazon Resource Name (ARN) of the policy.
    - name: describe-traffic-sources
      description: Gets information about the traffic sources for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --max-records=: The maximum number of items to return with this call.
        --next-token=: The token for the next set of items to return.
        --traffic-source-type=: The traffic source type that you want to describe.
    - name: rollback-instance-refresh
      description: Cancels an instance refresh that is in progress and rolls back any changes that it made.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
    - name: put-warm-pool
      description: Creates or updates a warm pool for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-reuse-policy=: Indicates whether instances in the Auto Scaling group can be returned to the warm pool on scale in.
        --max-group-prepared-capacity=: Specifies the maximum number of instances that are allowed to be in the warm pool or in any state except `Terminated` for the Auto Scaling group.
        --min-size=: Specifies the minimum number of instances to maintain in the warm pool.
        --pool-state=: Sets the instance state to transition to after the lifecycle actions are complete.
      completion:
        flag:
            pool-state:
                - Stopped
                - Running
                - Hibernated
    - name: complete-lifecycle-action
      description: Completes the lifecycle action for the specified token or instance with the specified result.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --instance-id=: The ID of the instance.
        --lifecycle-action-result=!: The action for the group to take.
        --lifecycle-action-token=: A universally unique identifier (UUID) that identifies a specific lifecycle action associated with an instance.
        --lifecycle-hook-name=!: The name of the lifecycle hook.
    - name: delete-warm-pool
      description: Deletes the warm pool for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --force-delete: Specifies that the warm pool is to be deleted along with all of its associated instances, without waiting for all instances to be terminated.
        --no-force-delete: Specifies that the warm pool is to be deleted along with all of its associated instances, without waiting for all instances to be terminated.
    - name: describe-auto-scaling-instances
      description: Gets information about the Auto Scaling instances in the account and Region.
      flags:
