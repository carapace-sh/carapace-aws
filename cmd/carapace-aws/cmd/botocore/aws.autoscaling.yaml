            lifecycle-hook-names: The names of one or more lifecycle hooks. If you omit this property, all lifecycle hooks are described.
    - name: execute-policy
      description: Executes the specified policy.
      flags:
        --auto-scaling-group-name=: The name of the Auto Scaling group.
        --breach-threshold=: The breach threshold for the alarm.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --honor-cooldown: Indicates whether Amazon EC2 Auto Scaling waits for the cooldown period to complete before executing the policy.
        --metric-value=: The metric value to compare to `BreachThreshold`.
        --no-honor-cooldown: Indicates whether Amazon EC2 Auto Scaling waits for the cooldown period to complete before executing the policy.
        --policy-name=!: The name or ARN of the policy.
      documentation:
        command: Executes the specified policy. This can be useful for testing the design of your scaling policy.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group.
            breach-threshold: |-
                The breach threshold for the alarm.

                Required if the policy type is `StepScaling` and not supported otherwise.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            honor-cooldown: |-
                Indicates whether Amazon EC2 Auto Scaling waits for the cooldown period to complete before executing the policy.

                Valid only if the policy type is `SimpleScaling`. For more information, see [Scaling cooldowns for Amazon EC2 Auto Scaling](https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-scaling-cooldowns.html) in the *Amazon EC2 Auto Scaling User Guide*.
            metric-value: |-
                The metric value to compare to `BreachThreshold`. This enables you to execute a policy of type `StepScaling` and determine which step adjustment to use. For example, if the breach threshold is 50 and you want to use a step adjustment with a lower bound of 0 and an upper bound of 10, you can set the metric value to 59.

                If you specify a metric value that doesn't correspond to a step adjustment for the policy, the call returns an error.

                Required if the policy type is `StepScaling` and not supported otherwise.
            policy-name: The name or ARN of the policy.
    - name: start-instance-refresh
      description: Starts an instance refresh.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --desired-configuration=: The desired configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --preferences=: Sets your preferences for the instance refresh so that it performs as expected when you start it.
        --strategy=: The strategy to use for the instance refresh.
      completion:
        flag:
            strategy:
                - Rolling
                - ReplaceRootVolume
      documentation:
        command: |-
            Starts an instance refresh.

            This operation is part of the [instance refresh feature](https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-instance-refresh.html) in Amazon EC2 Auto Scaling, which helps you update instances in your Auto Scaling group. This feature is helpful, for example, when you have a new AMI or a new user data script. You just need to create a new launch template that specifies the new AMI or user data script. Then start an instance refresh to immediately begin the process of updating instances in the group.

            If successful, the request's response contains a unique ID that you can use to track the progress of the instance refresh. To query its status, call the [DescribeInstanceRefreshes](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DescribeInstanceRefreshes.html) API. To describe the instance refreshes that have already run, call the [DescribeInstanceRefreshes](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DescribeInstanceRefreshes.html) API. To cancel an instance refresh that is in progress, use the [CancelInstanceRefresh](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_CancelInstanceRefresh.html) API.

            An instance refresh might fail for several reasons, such as EC2 launch failures, misconfigured health checks, or not ignoring or allowing the termination of instances that are in `Standby` state or protected from scale in. You can monitor for failed EC2 launches using the scaling activities. To find the scaling activities, call the [DescribeScalingActivities](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DescribeScalingActivities.html) API.

            If you enable auto rollback, your Auto Scaling group will be rolled back automatically when the instance refresh fails. You can enable this feature before starting an instance refresh by specifying the `AutoRollback` property in the instance refresh preferences. Otherwise, to roll back an instance refresh before it finishes, use the [RollbackInstanceRefresh](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_RollbackInstanceRefresh.html) API.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            desired-configuration: |-
                The desired configuration. For example, the desired configuration can specify a new launch template or a new version of the current launch template.

                Once the instance refresh succeeds, Amazon EC2 Auto Scaling updates the settings of the Auto Scaling group to reflect the new desired configuration.

                When you specify a new launch template or a new version of the current launch template for your desired configuration, consider enabling the `SkipMatching` property in preferences. If it's enabled, Amazon EC2 Auto Scaling skips replacing instances that already use the specified launch template and instance types. This can help you reduce the number of replacements that are required to apply updates.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            preferences: |-
                Sets your preferences for the instance refresh so that it performs as expected when you start it. Includes the instance warmup time, the minimum and maximum healthy percentages, and the behaviors that you want Amazon EC2 Auto Scaling to use if instances that are in `Standby` state or protected from scale in are found. You can also choose to enable additional features, such as the following:

                - Auto rollback
                - Checkpoints
                - CloudWatch alarms
                - Skip matching
                - Bake time
            strategy: The strategy to use for the instance refresh. The only valid value is `Rolling`.
    - name: delete-policy
      description: Deletes the specified scaling policy.
      flags:
        --auto-scaling-group-name=: The name of the Auto Scaling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-name=!: The name or Amazon Resource Name (ARN) of the policy.
      documentation:
        command: |-
            Deletes the specified scaling policy.

            Deleting either a step scaling policy or a simple scaling policy deletes the underlying alarm action, but does not delete the alarm, even if it no longer has an associated action.

            For more information, see [Delete a scaling policy](https://docs.aws.amazon.com/autoscaling/ec2/userguide/deleting-scaling-policy.html) in the *Amazon EC2 Auto Scaling User Guide*.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            policy-name: The name or Amazon Resource Name (ARN) of the policy.
    - name: disable-metrics-collection
      description: Disables group metrics collection for the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --metrics=: Identifies the metrics to disable.
      documentation:
        command: Disables group metrics collection for the specified Auto Scaling group.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            metrics: |-
                Identifies the metrics to disable.

                You can specify one or more of the following metrics:

                - `GroupMinSize`
                - `GroupMaxSize`
                - `GroupDesiredCapacity`
                - `GroupInServiceInstances`
                - `GroupPendingInstances`
                - `GroupStandbyInstances`
                - `GroupTerminatingInstances`
                - `GroupTotalInstances`
                - `GroupInServiceCapacity`
                - `GroupPendingCapacity`
                - `GroupStandbyCapacity`
                - `GroupTerminatingCapacity`
                - `GroupTotalCapacity`
                - `WarmPoolDesiredCapacity`
                - `WarmPoolWarmedCapacity`
                - `WarmPoolPendingCapacity`
                - `WarmPoolTerminatingCapacity`
                - `WarmPoolTotalCapacity`
                - `GroupAndWarmPoolDesiredCapacity`
                - `GroupAndWarmPoolTotalCapacity`

                If you omit this property, all metrics are disabled.

                For more information, see [Amazon CloudWatch metrics for Amazon EC2 Auto Scaling](https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-metrics.html) in the *Amazon EC2 Auto Scaling User Guide*.
    - name: launch-instances
      description: Launches a specified number of instances in an Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group to launch instances into.
        --availability-zone-ids=: A list of Availability Zone IDs where instances should be launched.
        --availability-zones=: The Availability Zones for the instance launch.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique, case-sensitive identifier to ensure idempotency of the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --requested-capacity=!: The number of instances to launch.
        --retry-strategy=: Specifies whether to retry asynchronously if the synchronous launch fails.
        --subnet-ids=: The subnet IDs for the instance launch.
      completion:
        flag:
            retry-strategy:
                - retry-with-group-configuration
                - none
      documentation:
        command: Launches a specified number of instances in an Auto Scaling group. Returns instance IDs and other details if launch is successful or error details if launch is unsuccessful.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group to launch instances into.
            availability-zone-ids: A list of Availability Zone IDs where instances should be launched. Must match or be included in the group's AZ configuration. You cannot specify both AvailabilityZones and AvailabilityZoneIds. Required for multi-AZ groups, optional for single-AZ groups.
            availability-zones: The Availability Zones for the instance launch. Must match or be included in the Auto Scaling group's Availability Zone configuration. Either `AvailabilityZones` or `SubnetIds` must be specified for groups with multiple Availability Zone configurations.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            client-token: A unique, case-sensitive identifier to ensure idempotency of the request.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            requested-capacity: The number of instances to launch. Although this value can exceed 100 for instance weights, the actual instance count is limited to 100 instances per launch.
            retry-strategy: Specifies whether to retry asynchronously if the synchronous launch fails. Valid values are NONE (default, no async retry) and RETRY\_WITH\_GROUP\_CONFIGURATION (increase desired capacity and retry with group configuration).
            subnet-ids: The subnet IDs for the instance launch. Either `AvailabilityZones` or `SubnetIds` must be specified. If both are specified, the subnets must reside in the specified Availability Zones.
    - name: put-scheduled-update-group-action
      description: Creates or updates a scheduled scaling action for an Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --desired-capacity=: The desired capacity is the initial capacity of the Auto Scaling group after the scheduled action runs and the capacity it attempts to maintain.
        --end-time=: The date and time for the recurring schedule to end, in UTC.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-size=: The maximum size of the Auto Scaling group.
        --min-size=: The minimum size of the Auto Scaling group.
        --recurrence=: The recurring schedule for this action.
        --scheduled-action-name=!: The name of this scaling action.
        --start-time=: The date and time for this action to start, in YYYY-MM-DDThh:mm:ssZ format in UTC/GMT only and in quotes (for example, `"2021-06-01T00:00:00Z"`).
        --time-zone=: Specifies the time zone for a cron expression.
        --time=: This property is no longer used.
      documentation:
        command: |-
            Creates or updates a scheduled scaling action for an Auto Scaling group.

            For more information, see [Scheduled scaling](https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-scheduled-scaling.html) in the *Amazon EC2 Auto Scaling User Guide*.

            You can view the scheduled actions for an Auto Scaling group using the [DescribeScheduledActions](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DescribeScheduledActions.html) API call. If you are no longer using a scheduled action, you can delete it by calling the [DeleteScheduledAction](https://docs.aws.amazon.com/autoscaling/ec2/APIReference/API_DeleteScheduledAction.html) API.

            If you try to schedule your action in the past, Amazon EC2 Auto Scaling returns an error message.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            desired-capacity: |-
                The desired capacity is the initial capacity of the Auto Scaling group after the scheduled action runs and the capacity it attempts to maintain. It can scale beyond this capacity if you add more scaling conditions.

                You must specify at least one of the following properties: `MaxSize`, `MinSize`, or `DesiredCapacity`.
            end-time: The date and time for the recurring schedule to end, in UTC. For example, `"2021-06-01T00:00:00Z"`.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            max-size: The maximum size of the Auto Scaling group.
            min-size: The minimum size of the Auto Scaling group.
            recurrence: |-
                The recurring schedule for this action. This format consists of five fields separated by white spaces: \[Minute] \[Hour] \[Day\_of\_Month] \[Month\_of\_Year] \[Day\_of\_Week]. The value must be in quotes (for example, `"30 0 1 1,6,12 *"`). For more information about this format, see [Crontab](http://crontab.org).

                When `StartTime` and `EndTime` are specified with `Recurrence`, they form the boundaries of when the recurring action starts and stops.

                Cron expressions use Universal Coordinated Time (UTC) by default.
            scheduled-action-name: The name of this scaling action.
            start-time: |-
                The date and time for this action to start, in YYYY-MM-DDThh:mm:ssZ format in UTC/GMT only and in quotes (for example, `"2021-06-01T00:00:00Z"`).

                If you specify `Recurrence` and `StartTime`, Amazon EC2 Auto Scaling performs the action at this time, and then performs the action based on the specified recurrence.
            time: This property is no longer used.
            time-zone: |-
                Specifies the time zone for a cron expression. If a time zone is not provided, UTC is used by default.

                Valid values are the canonical names of the IANA time zones, derived from the IANA Time Zone Database (such as `Etc/GMT+9` or `Pacific/Tahiti`). For more information, see [https://en.wikipedia.org/wiki/List\_of\_tz\_database\_time\_zones](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones).
    - name: get-predictive-scaling-forecast
      description: Retrieves the forecast data for a predictive scaling policy.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --end-time=!: The exclusive end time of the time range for the forecast data to get.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --policy-name=!: The name of the policy.
        --start-time=!: The inclusive start time of the time range for the forecast data to get.
      documentation:
        command: |-
            Retrieves the forecast data for a predictive scaling policy.

            Load forecasts are predictions of the hourly load values using historical load data from CloudWatch and an analysis of historical trends. Capacity forecasts are represented as predicted values for the minimum capacity that is needed on an hourly basis, based on the hourly load forecast.

            A minimum of 24 hours of data is required to create the initial forecasts. However, having a full 14 days of historical data results in more accurate forecasts.

            For more information, see [Predictive scaling for Amazon EC2 Auto Scaling](https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-predictive-scaling.html) in the *Amazon EC2 Auto Scaling User Guide*.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            end-time: |-
                The exclusive end time of the time range for the forecast data to get. The maximum time duration between the start and end time is 30 days.

                Although this parameter can accept a date and time that is more than two days in the future, the availability of forecast data has limits. Amazon EC2 Auto Scaling only issues forecasts for periods of two days in advance.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            policy-name: The name of the policy.
            start-time: The inclusive start time of the time range for the forecast data to get. At most, the date and time can be one year before the current date and time.
    - name: attach-instances
      description: Attaches one or more EC2 instances to the specified Auto Scaling group.
      flags:
        --auto-scaling-group-name=!: The name of the Auto Scaling group.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instance-ids=: The IDs of the instances.
      documentation:
        command: |-
            Attaches one or more EC2 instances to the specified Auto Scaling group.

            When you attach instances, Amazon EC2 Auto Scaling increases the desired capacity of the group by the number of instances being attached. If the number of instances being attached plus the desired capacity of the group exceeds the maximum size of the group, the operation fails.

            If there is a Classic Load Balancer attached to your Auto Scaling group, the instances are also registered with the load balancer. If there are target groups attached to your Auto Scaling group, the instances are also registered with the target groups.

            For more information, see [Detach or attach instances](https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-detach-attach-instances.html) in the *Amazon EC2 Auto Scaling User Guide*.
        flag:
            auto-scaling-group-name: The name of the Auto Scaling group.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
