name: untag-resource
description: Removes the specified tags from the specified Amazon Transcribe resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Transcribe resource you want to remove tags from.
    --tag-keys=!: Removes the specified tag keys from the specified Amazon Transcribe resource.
