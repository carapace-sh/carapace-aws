name: list-data-product-revisions
description: Lists data product revisions.
flags:
    --domain-identifier=!: The ID of the domain of the data product revisions that you want to list.
    --identifier=!: The ID of the data product revision.
    --max-results=: The maximum number of asset filters to return in a single call to `ListDataProductRevisions`.
    --next-token=: When the number of data product revisions is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of data product revisions, the response includes a pagination token named `NextToken`.
