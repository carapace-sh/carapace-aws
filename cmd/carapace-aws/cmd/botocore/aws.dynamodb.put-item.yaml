name: put-item
description: Creates a new item, or replaces an old item with a new item.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --condition-expression=: A condition that must be satisfied in order for a conditional `PutItem` operation to succeed.
    --conditional-operator=: This is a legacy parameter.
    --expected=: This is a legacy parameter.
    --expression-attribute-names=: One or more substitution tokens for attribute names in an expression.
    --expression-attribute-values=: One or more values that can be substituted in an expression.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --item=!: A map of attribute name/value pairs, one for each attribute.
    --return-consumed-capacity=: ""
    --return-item-collection-metrics=: Determines whether item collection metrics are returned.
    --return-values-on-condition-check-failure=: An optional parameter that returns the item attributes for a `PutItem` operation that failed a condition check.
    --return-values=: Use `ReturnValues` if you want to get the item attributes as they appeared before they were updated with the `PutItem` request.
    --table-name=!: The name of the table to contain the item.
completion:
    flag:
        conditional-operator:
            - AND
            - OR
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
        return-item-collection-metrics:
            - SIZE
            - NONE
        return-values:
            - NONE
            - ALL_OLD
            - UPDATED_OLD
            - ALL_NEW
            - UPDATED_NEW
        return-values-on-condition-check-failure:
            - ALL_OLD
            - NONE
