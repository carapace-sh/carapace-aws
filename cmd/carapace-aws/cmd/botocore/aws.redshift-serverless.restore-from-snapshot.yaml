name: restore-from-snapshot
description: Restores a namespace from a snapshot.
flags:
    --admin-password-secret-kms-key-id=: The ID of the Key Management Service (KMS) key used to encrypt and store the namespace's admin credentials secret.
    --manage-admin-password: If `true`, Amazon Redshift uses Secrets Manager to manage the restored snapshot's admin credentials.
    --namespace-name=!: The name of the namespace to restore the snapshot to.
    --no-manage-admin-password&: If `true`, Amazon Redshift uses Secrets Manager to manage the restored snapshot's admin credentials.
    --owner-account=: The Amazon Web Services account that owns the snapshot.
    --snapshot-arn=: The Amazon Resource Name (ARN) of the snapshot to restore from.
    --snapshot-name=: The name of the snapshot to restore from.
    --workgroup-name=!: The name of the workgroup used to restore the snapshot.
