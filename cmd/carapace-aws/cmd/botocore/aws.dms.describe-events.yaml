name: describe-events
description: Lists events for a given source identifier and source type.
flags:
    --duration=: The duration of the events to be listed.
    --end-time=: The end time for the events to be listed.
    --event-categories=: A list of event categories for the source type that you've chosen.
    --filters=: Filters applied to events.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
    --source-identifier=: The identifier of an event source.
    --source-type=: The type of DMS resource that generates events.
    --start-time=: The start time for the events to be listed.
completion:
    flag:
        source-type:
            - replication-instance
