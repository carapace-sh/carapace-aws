name: set-ip-address-type
description: Sets the IP address type for an Amazon Lightsail resource.
flags:
    --accept-bundle-update: Required parameter to accept the instance bundle update when changing to, and from, IPv6-only.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ip-address-type=!: The IP address type to set for the specified resource.
    --no-accept-bundle-update: Required parameter to accept the instance bundle update when changing to, and from, IPv6-only.
    --resource-name=!: The name of the resource for which to set the IP address type.
    --resource-type=!: The resource type.
completion:
    flag:
        ip-address-type:
            - dualstack
            - ipv4
            - ipv6
        resource-type:
            - ContainerService
            - Instance
            - StaticIp
            - KeyPair
            - InstanceSnapshot
            - Domain
            - PeeredVpc
            - LoadBalancer
            - LoadBalancerTlsCertificate
            - Disk
            - DiskSnapshot
            - RelationalDatabase
            - RelationalDatabaseSnapshot
            - ExportSnapshotRecord
            - CloudFormationStackRecord
            - Alarm
            - ContactMethod
            - Distribution
            - Certificate
            - Bucket
