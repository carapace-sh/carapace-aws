name: submit-feedback
description: Sends feedback to CodeGuru Profiler about whether the anomaly detected by the analysis is useful or not.
flags:
    --anomaly-instance-id=!: The universally unique identifier (UUID) of the [`AnomalyInstance`](https://docs.aws.amazon.com/codeguru/latest/profiler-api/API_AnomalyInstance.html) object that is included in the analysis data.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --comment=: Optional feedback about this anomaly.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --profiling-group-name=!: The name of the profiling group that is associated with the analysis data.
    --type=!: The feedback tpye.
completion:
    flag:
        type:
            - Positive
            - Negative
