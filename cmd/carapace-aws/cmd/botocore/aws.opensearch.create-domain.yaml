name: create-domain
description: Creates an Amazon OpenSearch Service domain.
flags:
    --access-policies=: Identity and Access Management (IAM) policy document specifying the access policies for the new domain.
    --advanced-options=: Key-value pairs to specify advanced configuration options.
    --advanced-security-options=: Options for fine-grained access control.
    --aimloptions=: Options for all machine learning features for the specified domain.
    --auto-tune-options=: Options for Auto-Tune.
    --cluster-config=: Container for the cluster configuration of a domain.
    --cognito-options=: Key-value pairs to configure Amazon Cognito authentication.
    --domain-endpoint-options=: Additional options for the domain endpoint, such as whether to require HTTPS for all traffic.
    --domain-name=!: Name of the OpenSearch Service domain to create.
    --ebsoptions=: Container for the parameters required to enable EBS-based storage for an OpenSearch Service domain.
    --encryption-at-rest-options=: Key-value pairs to enable encryption at rest.
    --engine-version=: String of format Elasticsearch\_X.Y or OpenSearch\_X.Y to specify the engine version for the OpenSearch Service domain.
    --identity-center-options=: Configuration options for enabling and managing IAM Identity Center integration within a domain.
    --ipaddress-type=: Specify either dual stack or IPv4 as your IP address type.
    --log-publishing-options=: Key-value pairs to configure log publishing.
    --node-to-node-encryption-options=: Enables node-to-node encryption.
    --off-peak-window-options=: Specifies a daily 10-hour time block during which OpenSearch Service can perform configuration changes on the domain, including service software updates and Auto-Tune enhancements that require a blue/green deployment.
    --snapshot-options=: DEPRECATED.
    --software-update-options=: Software update options for the domain.
    --tag-list=: List of tags to add to the domain upon creation.
    --vpcoptions=: Container for the values required to configure VPC access domains.
completion:
    flag:
        ipaddress-type:
            - ipv4
            - dualstack
