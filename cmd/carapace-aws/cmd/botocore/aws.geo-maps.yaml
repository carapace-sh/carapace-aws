# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: geo-maps
description: Amazon Location Service Maps V2
commands:
    - name: get-glyphs
      description: '`GetGlyphs` returns the map''s glyphs.'
      flags:
        --font-stack=!: Name of the `FontStack` to retrieve.
        --font-unicode-range=!: A Unicode range of characters to download glyphs for.
      completion:
        positional:
            - - $files
    - name: get-sprites
      description: '`GetSprites` returns the map''s sprites.'
      flags:
        --color-scheme=!: Sets color tone for map such as dark and light for specific map styles.
        --file-name=!: '`Sprites` API: The name of the sprite Ô¨Åle to retrieve, following pattern `sprites(@2x)?\.(png|json)`.'
        --style=!: Style specifies the desired map style for the `Sprites` APIs.
        --variant=!: Optimizes map styles for specific use case or industry.
      completion:
        flag:
            color-scheme:
                - Light
                - Dark
            style:
                - Standard
                - Monochrome
                - Hybrid
                - Satellite
            variant:
                - Default
        positional:
            - - $files
    - name: get-static-map
      description: '`GetStaticMap` provides high-quality static map images with customizable options.'
      flags:
        --bounded-positions=: 'Takes in two or more pair of coordinates in World Geodetic System (WGS 84) format: \[longitude, latitude], with each coordinate separated by a comma.'
        --bounding-box=: 'Takes in two pairs of coordinates in World Geodetic System (WGS 84) format: \[longitude, latitude], denoting south-westerly and north-easterly edges of the image.'
        --center=: 'Takes in a pair of coordinates in World Geodetic System (WGS 84) format: \[longitude, latitude], which becomes the center point of the image.'
        --color-scheme=: Sets color tone for map, such as dark and light for specific map styles.
        --compact-overlay=: Takes in a string to draw geometries on the image.
        --crop-labels: It is a flag that takes in true or false.
        --file-name=!: The map scaling parameter to size the image, icons, and labels.
        --geo-json-overlay=: Takes in a string to draw geometries on the image.
        --height=!: Specifies the height of the map image.
        --key=: 'Optional: The API key to be used for authorization.'
        --label-size=: Overrides the label size auto-calculated by `FileName`.
        --language=: Specifies the language on the map labels using the BCP 47 language tag, limited to ISO 639-1 two-letter language codes.
        --no-crop-labels: It is a flag that takes in true or false.
        --padding=: Applies additional space (in pixels) around overlay feature to prevent them from being cut or obscured.
        --points-of-interests=: Determines if the result image will display icons representing points of interest on the map.
        --political-view=: Specifies the political view, using ISO 3166-2 or ISO 3166-3 country code format.
        --radius=: Used with center parameter, it specifies the zoom of the image where you can control it on a granular level.
        --scale-bar-unit=: Displays a scale on the bottom right of the map image with the unit specified in the input.
        --style=: '`Style` specifies the desired map style.'
        --width=!: Specifies the width of the map image.
        --zoom=: Specifies the zoom level of the map image.
      completion:
        flag:
            color-scheme:
                - Light
                - Dark
            label-size:
                - Small
                - Large
            points-of-interests:
                - Enabled
                - Disabled
            scale-bar-unit:
                - Kilometers
                - KilometersMiles
                - Miles
                - MilesKilometers
            style:
                - Satellite
                - Standard
        positional:
            - - $files
    - name: get-style-descriptor
      description: '`GetStyleDescriptor` returns information about the style.'
      flags:
        --color-scheme=: Sets color tone for map such as dark and light for specific map styles.
        --contour-density=: Displays the shape and steepness of terrain features using elevation lines.
        --key=: 'Optional: The API key to be used for authorization.'
        --political-view=: Specifies the political view using ISO 3166-2 or ISO 3166-3 country code format.
        --style=!: Style specifies the desired map style.
        --terrain=: Adjusts how physical terrain details are rendered on the map.
        --traffic=: Displays real-time traffic information overlay on map, such as incident events and flow events.
        --travel-modes=:
            description: Renders additional map information relevant to selected travel modes.
            nargs: -1
      completion:
        flag:
            color-scheme:
                - Light
                - Dark
            contour-density:
                - Medium
            style:
                - Standard
                - Monochrome
                - Hybrid
                - Satellite
            terrain:
                - Hillshade
            traffic:
                - All
        positional:
            - - $files
    - name: get-tile
      description: '`GetTile` returns a tile.'
      flags:
        --additional-features=:
            description: A list of optional additional parameters such as map styles that can be requested for each result.
            nargs: -1
        --key=: 'Optional: The API key to be used for authorization.'
        --tileset=!: Specifies the desired tile set.
        --x=!: The X axis value for the map tile.
        --y=!: The Y axis value for the map tile.
        --z=!: The zoom value for the map tile.
      completion:
        positional:
            - - $files
