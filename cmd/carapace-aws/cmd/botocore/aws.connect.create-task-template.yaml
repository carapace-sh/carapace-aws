name: create-task-template
description: Creates a new task template in the specified Amazon Connect instance.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --constraints=: Constraints that are applicable to the fields listed.
    --contact-flow-id=: The identifier of the flow that runs by default when a task is created by referencing this template.
    --defaults=: The default values for fields when a task is created by referencing this template.
    --description=: The description of the task template.
    --fields=!: Fields that are part of the template.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=!: The name of the task template.
    --self-assign-flow-id=: The ContactFlowId for the flow that will be run if this template is used to create a self-assigned task.
    --status=: Marks a template as `ACTIVE` or `INACTIVE` for a task to refer to it.
completion:
    flag:
        status:
            - ACTIVE
            - INACTIVE
