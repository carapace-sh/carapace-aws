name: get-scheduled-query
description: Returns detailed information about a specified scheduled query, including its configuration, current state, and execution history.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --identifier=!: The name or ARN of the scheduled query to retrieve.
