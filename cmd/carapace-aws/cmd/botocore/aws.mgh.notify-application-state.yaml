name: notify-application-state
description: Sets the migration state of an application.
flags:
    --application-id=!: The configurationId in Application Discovery Service that uniquely identifies the grouped application.
    --dry-run=: Optional boolean flag to indicate whether any effect should take place.
    --status=!: Status of the application - Not Started, In-Progress, Complete.
    --update-date-time=: The timestamp when the application state changed.
completion:
    flag:
        status:
            - NOT_STARTED
            - IN_PROGRESS
            - COMPLETED
