name: admin-set-user-password
description: Sets the specified user's password in a user pool.
flags:
    --password=!: The new temporary or permanent password that you want to set for the user.
    --permanent=: Set to `true` to set a password that the user can immediately sign in with.
    --user-pool-id=!: The ID of the user pool where you want to set the user's password.
    --username=!: The name of the user that you want to query or modify.
