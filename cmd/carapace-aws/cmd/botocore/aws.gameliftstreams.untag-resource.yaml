name: untag-resource
description: Removes one or more tags from a Amazon GameLift Streams resource.
flags:
    --resource-arn=!: The [Amazon Resource Name (ARN)](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference-arns.html) of the Amazon GameLift Streams resource that you want to remove tags from.
    --tag-keys=!: A list of tag keys to remove from the specified Amazon GameLift Streams resource.
