name: list-batch-segment-jobs
description: Gets a list of the batch segment jobs that have been performed off of a solution version that you specify.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of batch segment job results to return in each page.
    --next-token=: The token to request the next page of results.
    --solution-version-arn=: The Amazon Resource Name (ARN) of the solution version that the batch segment jobs used to generate batch segments.
