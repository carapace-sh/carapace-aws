name: delete-identity-propagation-config
description: Deletes all access scopes and authorized targets that are associated with a service from the Quick Sight IAM Identity Center application.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that you want to delete an identity propagation configuration from.
    --service=!: The name of the Amazon Web Services service that you want to delete the associated access scopes and authorized targets from.
completion:
    flag:
        service:
            - REDSHIFT
            - QBUSINESS
            - ATHENA
