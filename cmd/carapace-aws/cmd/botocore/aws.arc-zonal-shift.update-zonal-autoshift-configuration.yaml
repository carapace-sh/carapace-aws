name: update-zonal-autoshift-configuration
description: The zonal autoshift configuration for a resource includes the practice run configuration and the status for running autoshifts, zonal autoshift status.
flags:
    --resource-identifier=!: The identifier for the resource that you want to update the zonal autoshift configuration for.
    --zonal-autoshift-status=!: The zonal autoshift status for the resource that you want to update the zonal autoshift configuration for.
completion:
    flag:
        zonal-autoshift-status:
            - ENABLED
            - DISABLED
