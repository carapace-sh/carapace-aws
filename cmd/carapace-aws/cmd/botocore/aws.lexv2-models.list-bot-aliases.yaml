name: list-bot-aliases
description: Gets a list of aliases for the specified bot.
flags:
    --bot-id=!: The identifier of the bot to list aliases for.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of aliases to return in each page of results.
    --next-token=: If the response from the `ListBotAliases` operation contains more results than specified in the `maxResults` parameter, a token is returned in the response.
