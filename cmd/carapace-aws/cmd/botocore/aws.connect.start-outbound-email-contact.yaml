name: start-outbound-email-contact
description: Initiates a flow to send an agent reply or outbound email contact (created from the CreateContact API) to a customer.
flags:
    --additional-recipients=: The additional recipients address of email in CC.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --contact-id=!: The identifier of the contact in this instance of Amazon Connect.
    --destination-email-address=!: The email address of the customer.
    --email-message=!: The email message body to be sent to the newly created email.
    --from-email-address=: The email address associated with the Amazon Connect instance.
    --instance-id=!: The identifier of the Amazon Connect instance.
