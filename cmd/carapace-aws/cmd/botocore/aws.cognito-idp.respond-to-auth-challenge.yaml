name: respond-to-auth-challenge
description: Some API operations in a user pool generate a challenge, like a prompt for an MFA code, for device authentication that bypasses MFA, or for a custom authentication challenge.
flags:
    --analytics-metadata=: Information that supports analytics outcomes with Amazon Pinpoint, including the user's endpoint ID.
    --challenge-name=!: The name of the challenge that you are responding to.
    --challenge-responses=: The responses to the challenge that you received in the previous request.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-id=!: The ID of the app client where the user is signing in.
    --client-metadata=: A map of custom key-value pairs that you can provide as input for any custom workflows that this action triggers.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --session=: The session identifier that maintains the state of authentication requests and challenge responses.
    --user-context-data=: Contextual data about your user session like the device fingerprint, IP address, or location.
completion:
    flag:
        challenge-name:
            - SMS_MFA
            - EMAIL_OTP
            - SOFTWARE_TOKEN_MFA
            - SELECT_MFA_TYPE
            - MFA_SETUP
            - PASSWORD_VERIFIER
            - CUSTOM_CHALLENGE
            - SELECT_CHALLENGE
            - DEVICE_SRP_AUTH
            - DEVICE_PASSWORD_VERIFIER
            - ADMIN_NO_SRP_AUTH
            - NEW_PASSWORD_REQUIRED
            - SMS_OTP
            - PASSWORD
            - WEB_AUTHN
            - PASSWORD_SRP
