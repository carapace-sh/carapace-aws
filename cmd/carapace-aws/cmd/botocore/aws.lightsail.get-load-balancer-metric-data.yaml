name: get-load-balancer-metric-data
description: Returns information about health metrics for your Lightsail load balancer.
flags:
    --end-time=!: The end time of the period.
    --load-balancer-name=!: The name of the load balancer.
    --metric-name=!: The metric for which you want to return information.
    --period=!: The granularity, in seconds, of the returned data points.
    --start-time=!: The start time of the period.
    --statistics=!: The statistic for the metric.
    --unit=!: The unit for the metric data request.
completion:
    flag:
        metric-name:
            - ClientTLSNegotiationErrorCount
            - HealthyHostCount
            - UnhealthyHostCount
            - HTTPCode_LB_4XX_Count
            - HTTPCode_LB_5XX_Count
            - HTTPCode_Instance_2XX_Count
            - HTTPCode_Instance_3XX_Count
            - HTTPCode_Instance_4XX_Count
            - HTTPCode_Instance_5XX_Count
            - InstanceResponseTime
            - RejectedConnectionCount
            - RequestCount
        unit:
            - Seconds
            - Microseconds
            - Milliseconds
            - Bytes
            - Kilobytes
            - Megabytes
            - Gigabytes
            - Terabytes
            - Bits
            - Kilobits
            - Megabits
            - Gigabits
            - Terabits
            - Percent
            - Count
            - Bytes/Second
            - Kilobytes/Second
            - Megabytes/Second
            - Gigabytes/Second
            - Terabytes/Second
            - Bits/Second
            - Kilobits/Second
            - Megabits/Second
            - Gigabits/Second
            - Terabits/Second
            - Count/Second
            - None
