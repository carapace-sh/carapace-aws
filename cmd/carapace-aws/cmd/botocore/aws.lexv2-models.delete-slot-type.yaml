name: delete-slot-type
description: Deletes a slot type from a bot locale.
flags:
    --bot-id=!: The identifier of the bot associated with the slot type.
    --bot-version=!: The version of the bot associated with the slot type.
    --locale-id=!: The identifier of the language and locale that the slot type will be deleted from.
    --skip-resource-in-use-check=: By default, the `DeleteSlotType` operations throws a `ResourceInUseException` exception if you try to delete a slot type used by a slot.
    --slot-type-id=!: The identifier of the slot type to delete.
