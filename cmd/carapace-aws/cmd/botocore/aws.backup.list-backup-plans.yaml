name: list-backup-plans
description: Lists the active backup plans for the account.
flags:
    --include-deleted: A Boolean value with a default value of `FALSE` that returns deleted backup plans when set to `TRUE`.
    --max-results=: The maximum number of items to be returned.
    --next-token=: The next item following a partial list of returned items.
    --no-include-deleted: A Boolean value with a default value of `FALSE` that returns deleted backup plans when set to `TRUE`.
