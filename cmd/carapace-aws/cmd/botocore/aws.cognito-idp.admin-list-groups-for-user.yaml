name: admin-list-groups-for-user
description: Lists the groups that a user belongs to.
flags:
    --limit=: The maximum number of groups that you want Amazon Cognito to return in the response.
    --next-token=: This API operation returns a limited number of results.
    --user-pool-id=!: The ID of the user pool where you want to view a user's groups.
    --username=!: The name of the user that you want to query or modify.
