name: update-project-profile
description: Updates a project profile.
flags:
    --allow-custom-project-resource-tags: Specifies whether custom project resource tags are supported.
    --description=: The description of a project profile.
    --domain-identifier=!: The ID of the domain where a project profile is to be updated.
    --domain-unit-identifier=: The ID of the domain unit where a project profile is to be updated.
    --environment-configurations=: The environment configurations of a project profile.
    --identifier=!: The ID of a project profile that is to be updated.
    --name=: The name of a project profile.
    --no-allow-custom-project-resource-tags&: Specifies whether custom project resource tags are supported.
    --project-resource-tags-description=: Field viewable through the UI that provides a project user with the allowed resource tag specifications.
    --project-resource-tags=: The resource tags of the project profile.
    --status=: The status of a project profile.
completion:
    flag:
        status:
            - ENABLED
            - DISABLED
