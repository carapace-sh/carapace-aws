name: update-hub-content-reference
description: Updates the contents of a SageMaker hub for a `ModelReference` resource.
flags:
    --hub-content-name=!: The name of the hub content resource that you want to update.
    --hub-content-type=!: The content type of the resource that you want to update.
    --hub-name=!: The name of the SageMaker hub that contains the hub content you want to update.
    --min-version=: The minimum hub content version of the referenced model that you want to use.
completion:
    flag:
        hub-content-type:
            - Model
            - Notebook
            - ModelReference
