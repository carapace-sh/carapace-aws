name: delete-application-cloud-watch-logging-option
description: Deletes an Amazon CloudWatch log stream from an SQL-based Kinesis Data Analytics application.
flags:
    --application-name=!: The application name.
    --cloud-watch-logging-option-id=!: The `CloudWatchLoggingOptionId` of the Amazon CloudWatch logging option to delete.
    --conditional-token=: A value you use to implement strong concurrency for application updates.
    --current-application-version-id=: The version ID of the application.
