name: update-enabled-control
description: Updates the configuration of an already enabled control.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --enabled-control-identifier=!: The ARN of the enabled control that will be updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --parameters=!: A key/value pair, where `Key` is of type `String` and `Value` is of type `Document`.
