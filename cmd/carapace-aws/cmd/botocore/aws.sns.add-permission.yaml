name: add-permission
description: Adds a statement to a topic's access control policy, granting access for the specified Amazon Web Services accounts to the specified actions.
flags:
    --action-name=!: The action you want to allow for the specified principal(s).
    --aws-account-id=!: The Amazon Web Services account IDs of the users (principals) who will be given access to the specified actions.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --label=!: A unique identifier for the new policy statement.
    --topic-arn=!: The ARN of the topic whose access control policy you wish to modify.
