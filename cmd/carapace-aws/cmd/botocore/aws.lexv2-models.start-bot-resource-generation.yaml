name: start-bot-resource-generation
description: Starts a request for the descriptive bot builder to generate a bot locale configuration based on the prompt you provide it.
flags:
    --bot-id=!: The unique identifier of the bot for which to generate intents and slot types.
    --bot-version=!: The version of the bot for which to generate intents and slot types.
    --generation-input-prompt=!: The prompt to generate intents and slot types for the bot locale.
    --locale-id=!: The locale of the bot for which to generate intents and slot types.
