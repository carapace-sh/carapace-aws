name: describe-images
description: Returns metadata that's related to the images in a repository in a public registry.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --image-ids=: The list of image IDs for the requested repository.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of repository results that's returned by `DescribeImages` in paginated output.
    --next-token=: The `nextToken` value that's returned from a previous paginated `DescribeImages` request where `maxResults` was used and the results exceeded the value of that parameter.
    --page-size=: The size of each page to get in the AWS service call.
    --registry-id=: The Amazon Web Services account ID that's associated with the public registry that contains the repository where images are described.
    --repository-name=!: The repository that contains the images to describe.
    --starting-token=: A token to specify where to start paginating.
