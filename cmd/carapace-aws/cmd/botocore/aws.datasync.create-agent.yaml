name: create-agent
description: Activates an DataSync agent that you deploy in your storage environment.
flags:
    --activation-key=!: Specifies your DataSync agent's activation key.
    --agent-name=: Specifies a name for your agent.
    --security-group-arns=: Specifies the Amazon Resource Name (ARN) of the security group that allows traffic between your agent and VPC service endpoint.
    --subnet-arns=: Specifies the ARN of the subnet where your VPC service endpoint is located.
    --tags=: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources.
    --vpc-endpoint-id=: Specifies the ID of the [VPC service endpoint](https://docs.aws.amazon.com/datasync/latest/userguide/choose-service-endpoint.html#datasync-in-vpc) that you're using.
