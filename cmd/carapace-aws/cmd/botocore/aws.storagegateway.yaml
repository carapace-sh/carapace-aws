                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            gateway-arn: The unique Amazon Resource Name (ARN) that represents the gateway to associate the virtual tape with. Use the [ListGateways]() operation to return a list of gateways for your account and Amazon Web Services Region.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            kms-encrypted: |-
                Set to `true` to use Amazon S3 server-side encryption with your own KMS key, or `false` to use a key managed by Amazon S3. Optional.

                Valid Values: `true` | `false`
            kms-key: The Amazon Resource Name (ARN) of a symmetric customer master key (CMK) used for Amazon S3 server-side encryption. Storage Gateway does not support asymmetric CMKs. This value can only be set when `KMSEncrypted` is `true`. Optional.
            pool-id: The ID of the pool that you want to add your tape to for archiving. The tape in this pool is archived in the S3 storage class that is associated with the pool. When you use your backup application to eject the tape, the tape is archived directly into the storage class (S3 Glacier or S3 Deep Archive) that corresponds to the pool.
            tags: |-
                A list of up to 50 tags that can be assigned to a virtual tape that has a barcode. Each tag is a key-value pair.

                Valid characters for key and value are letters, spaces, and numbers representable in UTF-8 format, and the following special characters: + - = . _ : / @. The maximum length of a tag's key is 128 characters, and the maximum length for a tag's value is 256.
            tape-barcode: |-
                The barcode that you want to assign to the tape.

                Barcodes cannot be reused. This includes barcodes used for tapes that have been deleted.
            tape-size-in-bytes: |-
                The size, in bytes, of the virtual tape that you want to create.

                The size must be aligned by gigabyte (1024\*1024\*1024 bytes).
            worm: Set to `TRUE` if the tape you are creating is to be configured as a write-once-read-many (WORM) tape.
    - name: delete-gateway
