    - name: create-tape-with-barcode
      description: Creates a virtual tape by using your own barcode.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: The unique Amazon Resource Name (ARN) that represents the gateway to associate the virtual tape with.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-encrypted: Set to `true` to use Amazon S3 server-side encryption with your own KMS key, or `false` to use a key managed by Amazon S3.
        --kms-key=: The Amazon Resource Name (ARN) of a symmetric customer master key (CMK) used for Amazon S3 server-side encryption.
        --no-kms-encrypted: Set to `true` to use Amazon S3 server-side encryption with your own KMS key, or `false` to use a key managed by Amazon S3.
        --no-worm: Set to `TRUE` if the tape you are creating is to be configured as a write-once-read-many (WORM) tape.
        --pool-id=: The ID of the pool that you want to add your tape to for archiving.
        --tags=: A list of up to 50 tags that can be assigned to a virtual tape that has a barcode.
        --tape-barcode=!: The barcode that you want to assign to the tape.
        --tape-size-in-bytes=!: The size, in bytes, of the virtual tape that you want to create.
        --worm: Set to `TRUE` if the tape you are creating is to be configured as a write-once-read-many (WORM) tape.
      documentation:
        command: |-
            Creates a virtual tape by using your own barcode. You write data to the virtual tape and then archive the tape. A barcode is unique and cannot be reused if it has already been used on a tape. This applies to barcodes used on deleted tapes. This operation is only supported in the tape gateway type.

            Cache storage must be allocated to the gateway before you can create a virtual tape. Use the [AddCache]() operation to add cache storage to a gateway.
        flag:
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
