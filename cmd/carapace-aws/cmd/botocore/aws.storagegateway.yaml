name: storagegateway
description: AWS Storage Gateway
commands:
    - name: create-snapshot
      description: Initiates a snapshot of a volume.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --snapshot-description=!: Textual description of the snapshot that appears in the Amazon EC2 console, Elastic Block Store snapshots panel in the **Description** field, and in the Storage Gateway snapshot **Details** pane, **Description** field.
        --tags=: A list of up to 50 tags that can be assigned to a snapshot.
        --volume-arn=!: The Amazon Resource Name (ARN) of the volume.
    - name: delete-tape-pool
      description: Delete a custom tape pool.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --pool-arn=!: The Amazon Resource Name (ARN) of the custom tape pool to delete.
    - name: describe-gateway-information
      description: Returns metadata about a gateway such as its name, network interfaces, time zone, status, and software version.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-tape-archives
      description: Returns a description of specified virtual tapes in the virtual tape shelf (VTS).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: Specifies that the number of virtual tapes described be limited to the specified number.
        --marker=: An opaque string that indicates the position at which to begin describing virtual tapes.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
        --tape-arns=: Specifies one or more unique Amazon Resource Names (ARNs) that represent the virtual tapes you want to describe.
    - name: retrieve-tape-recovery-point
      description: Retrieves the recovery point for the specified virtual tape.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tape-arn=!: The Amazon Resource Name (ARN) of the virtual tape for which you want to retrieve the recovery point.
    - name: update-smb-local-groups
      description: Updates the list of Active Directory users and groups that have special permissions for SMB file shares on the gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --smb-local-groups=!: A list of Active Directory users and groups that you want to grant special permissions for SMB file shares on the gateway.
    - name: cancel-cache-report
      description: Cancels generation of a specified cache report.
      flags:
        --cache-report-arn=!: The Amazon Resource Name (ARN) of the cache report you want to cancel.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-chap-credentials
      description: Returns an array of Challenge-Handshake Authentication Protocol (CHAP) credentials information for a specified iSCSI target, one for each target-initiator pair.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --target-arn=!: The Amazon Resource Name (ARN) of the iSCSI volume target.
    - name: disable-gateway
      description: Disables a tape gateway when the gateway is no longer functioning.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: join-domain
      description: Adds a file gateway to an Active Directory domain.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --domain-controllers=: List of IP addresses, NetBIOS names, or host names of your domain server.
        --domain-name=!: The name of the domain that you want the gateway to join.
        --gateway-arn=!: The Amazon Resource Name (ARN) of the gateway.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --organizational-unit=: The organizational unit (OU) is a container in an Active Directory that can hold users, groups, computers, and other OUs and this parameter specifies the OU that the gateway will join within the AD domain.
        --password=!: Sets the password of the user who has permission to add the gateway to the Active Directory domain.
        --timeout-in-seconds=: Specifies the time in seconds, in which the `JoinDomain` operation must complete.
        --user-name=!: Sets the user name of user who has permission to add the gateway to the Active Directory domain.
    - name: shutdown-gateway
      description: Shuts down a Tape Gateway or Volume Gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-cachedi-scsi-volume
      description: Creates a cached volume on a specified cached volume gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique identifier that you use to retry a request.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-encrypted: Set to `true` to use Amazon S3 server-side encryption with your own KMS key, or `false` to use a key managed by Amazon S3.
        --kms-key=: The Amazon Resource Name (ARN) of a symmetric customer master key (CMK) used for Amazon S3 server-side encryption.
        --network-interface-id=!: The network interface of the gateway on which to expose the iSCSI target.
        --no-kms-encrypted: Set to `true` to use Amazon S3 server-side encryption with your own KMS key, or `false` to use a key managed by Amazon S3.
        --snapshot-id=: The snapshot ID (e.g. "snap-1122aabb") of the snapshot to restore as the new cached volume.
        --source-volume-arn=: The ARN for an existing volume.
        --tags=: A list of up to 50 tags that you can assign to a cached volume.
        --target-name=!: The name of the iSCSI target used by an initiator to connect to a volume and used as a suffix for the target ARN.
        --volume-size-in-bytes=!: The size of the volume in bytes.
    - name: describe-availability-monitor-test
      description: Returns information about the most recent high availability monitoring test that was performed on the host in a cluster.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-automatic-tape-creation-policies
      description: Lists the automatic tape creation policies for a gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-cache-reports
      description: Returns a list of existing cache reports for all file shares associated with your Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --marker=: Opaque pagination token returned from a previous `ListCacheReports` operation.
        --max-items=: The  total number of items to return in the command's output.
        --starting-token=: A token to specify where to start paginating.
    - name: list-file-shares
      description: Gets a list of the file shares for a specific S3 File Gateway, or the list of file shares that belong to the calling Amazon Web Services account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=: The Amazon Resource Name (ARN) of the gateway whose file shares you want to list.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: The maximum number of file shares to return in the response.
        --marker=: Opaque pagination token returned from a previous ListFileShares operation.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: notify-when-uploaded
      description: Sends you notification through Amazon EventBridge when all files written to your file share have been uploaded to Amazon S3.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-share-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: start-availability-monitor-test
      description: Start a test that verifies that the specified gateway is configured for High Availability monitoring in your host environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-maintenance-start-time
      description: Updates a gateway's maintenance window schedule, with settings for monthly or weekly cadence, specific day and time to begin maintenance, and which types of updates to apply.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --day-of-month=: The day of the month component of the maintenance start time represented as an ordinal number from 1 to 28, where 1 represents the first day of the month.
        --day-of-week=: The day of the week component of the maintenance start time week represented as an ordinal number from 0 to 6, where 0 represents Sunday and 6 represents Saturday.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --hour-of-day=: The hour component of the maintenance start time represented as *hh*, where *hh* is the hour (00 to 23).
        --minute-of-hour=: The minute component of the maintenance start time represented as *mm*, where *mm* is the minute (00 to 59).
        --software-update-preferences=: A set of variables indicating the software update preferences for the gateway.
    - name: delete-chap-credentials
      description: Deletes Challenge-Handshake Authentication Protocol (CHAP) credentials for a specified iSCSI target and initiator pair.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --initiator-name=!: The iSCSI initiator that connects to the target.
        --target-arn=!: The Amazon Resource Name (ARN) of the iSCSI volume target.
    - name: detach-volume
      description: Disconnects a volume from an iSCSI connection and then detaches the volume from the specified gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --force-detach: Set to `true` to forcibly remove the iSCSI connection of the target volume and detach the volume.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force-detach: Set to `true` to forcibly remove the iSCSI connection of the target volume and detach the volume.
        --volume-arn=!: The Amazon Resource Name (ARN) of the volume to detach from the gateway.
    - name: list-gateways
      description: Lists gateways owned by an Amazon Web Services account in an Amazon Web Services Region specified in the request.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --limit=: Specifies that the list of gateways returned be limited to the specified number of items.
        --marker=: An opaque string that indicates the position at which to begin the returned list of gateways.
        --max-items=: The  total number of items to return in the command's output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-volume-recovery-points
      description: Lists the recovery points for a specified gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: set-smb-guest-password
      description: Sets the password for the guest user `smbguest`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: The Amazon Resource Name (ARN) of the S3 File Gateway the SMB file share is associated with.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --password=!: The password that you want to set for your SMB server.
    - name: update-gateway-software-now
      description: Updates the gateway virtual machine (VM) software.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: cancel-retrieval
      description: Cancels retrieval of a virtual tape from the virtual tape shelf (VTS) to a gateway after the retrieval process is initiated.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --tape-arn=!: The Amazon Resource Name (ARN) of the virtual tape you want to cancel retrieval for.
    - name: create-nfs-file-share
      description: Creates a Network File System (NFS) file share on an existing S3 File Gateway.
      flags:
        --audit-destination-arn=: The Amazon Resource Name (ARN) of the storage used for audit logs.
        --bucket-region=: Specifies the Region of the S3 bucket where the NFS file share stores files.
        --cache-attributes=: Specifies refresh cache information for the file share.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-list=: The list of clients that are allowed to access the S3 File Gateway.
        --client-token=!: A unique string value that you supply that is used by S3 File Gateway to ensure idempotent file share creation.
        --default-storage-class=: The default storage class for objects put into an Amazon S3 bucket by the S3 File Gateway.
        --encryption-type=: A value that specifies the type of server-side encryption that the file share will use for the data that it stores in Amazon S3.
        --file-share-name=: The name of the file share.
        --gateway-arn=!: The Amazon Resource Name (ARN) of the S3 File Gateway on which you want to create a file share.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --guess-mime-type-enabled: A value that enables guessing of the MIME type for uploaded objects based on file extensions.
        --kms-encrypted: Optional.
        --kms-key=: Optional.
        --location-arn=!: A custom ARN for the backend storage used for storing data for file shares.
        --nfs-file-share-defaults=: File share default values.
        --no-guess-mime-type-enabled: A value that enables guessing of the MIME type for uploaded objects based on file extensions.
        --no-kms-encrypted: Optional.
        --no-read-only: A value that sets the write status of a file share.
        --no-requester-pays: A value that sets who pays the cost of the request and the cost associated with data download from the S3 bucket.
        --notification-policy=: The notification policy of the file share.
        --object-acl=: A value that sets the access control list (ACL) permission for objects in the S3 bucket that a S3 File Gateway puts objects into.
        --read-only: A value that sets the write status of a file share.
        --requester-pays: A value that sets who pays the cost of the request and the cost associated with data download from the S3 bucket.
        --role=!: The ARN of the Identity and Access Management (IAM) role that an S3 File Gateway assumes when it accesses the underlying storage.
        --squash=: A value that maps a user to anonymous user.
        --tags=: A list of up to 50 tags that can be assigned to the NFS file share.
        --vpc-endpoint-dns-name=: Specifies the DNS name for the VPC endpoint that the NFS file share uses to connect to Amazon S3.
      completion:
        flag:
            encryption-type:
                - SseS3
                - SseKms
                - DsseKms
            object-acl:
                - private
                - public-read
                - public-read-write
                - authenticated-read
                - bucket-owner-read
                - bucket-owner-full-control
                - aws-exec-read
    - name: delete-bandwidth-rate-limit
      description: Deletes the bandwidth rate limits of a gateway.
      flags:
        --bandwidth-type=!: One of the BandwidthType values that indicates the gateway bandwidth rate limit to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-file-share
      description: Deletes a file share from an S3 File Gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --file-share-arn=!: The Amazon Resource Name (ARN) of the file share to be deleted.
        --force-delete: If this value is set to `true`, the operation deletes a file share immediately and aborts all data uploads to Amazon Web Services.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-force-delete: If this value is set to `true`, the operation deletes a file share immediately and aborts all data uploads to Amazon Web Services.
    - name: delete-tape-archive
      description: Deletes the specified virtual tape from the virtual tape shelf (VTS).
      flags:
        --bypass-governance-retention: Set to `TRUE` to delete an archived tape that belongs to a custom pool with tape retention lock.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-bypass-governance-retention: Set to `TRUE` to delete an archived tape that belongs to a custom pool with tape retention lock.
        --tape-arn=!: The Amazon Resource Name (ARN) of the virtual tape to delete from the virtual tape shelf (VTS).
    - name: describe-cache-report
      description: Returns information about the specified cache report, including completion status and generation progress.
      flags:
        --cache-report-arn=!: The Amazon Resource Name (ARN) of the cache report you want to describe.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-volume-initiators
      description: Lists iSCSI initiators that are connected to a volume.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --volume-arn=!: The Amazon Resource Name (ARN) of the volume.
    - name: start-cache-report
      description: Starts generating a report of the file metadata currently cached by an S3 File Gateway for a specific file share.
      flags:
        --bucket-region=!: The Amazon Web Services Region of the Amazon S3 bucket where you want to save the cache report.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique identifier that you use to ensure idempotent report generation if you need to retry an unsuccessful `StartCacheReport` request.
        --exclusion-filters=: The list of filters and parameters that determine which files are excluded from the report.
        --file-share-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --inclusion-filters=: The list of filters and parameters that determine which files are included in the report.
        --location-arn=!: The ARN of the Amazon S3 bucket where you want to save the cache report.
        --role=!: The ARN of the IAM role used when saving the cache report to Amazon S3.
        --tags=: A list of up to 50 key/value tags that you can assign to the cache report.
        --vpc-endpoint-dns-name=: The DNS name of the VPC endpoint associated with the Amazon S3 where you want to save the cache report.
    - name: create-tapes
      description: Creates one or more virtual tapes.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique identifier that you use to retry a request.
        --gateway-arn=!: The unique Amazon Resource Name (ARN) that represents the gateway to associate the virtual tapes with.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --kms-encrypted: Set to `true` to use Amazon S3 server-side encryption with your own KMS key, or `false` to use a key managed by Amazon S3.
        --kms-key=: The Amazon Resource Name (ARN) of a symmetric customer master key (CMK) used for Amazon S3 server-side encryption.
        --no-kms-encrypted: Set to `true` to use Amazon S3 server-side encryption with your own KMS key, or `false` to use a key managed by Amazon S3.
        --no-worm: Set to `TRUE` if the tape you are creating is to be configured as a write-once-read-many (WORM) tape.
        --num-tapes-to-create=!: The number of virtual tapes that you want to create.
        --pool-id=: The ID of the pool that you want to add your tape to for archiving.
        --tags=: A list of up to 50 tags that can be assigned to a virtual tape.
        --tape-barcode-prefix=!: A prefix that you append to the barcode of the virtual tape you are creating.
        --tape-size-in-bytes=!: The size, in bytes, of the virtual tapes that you want to create.
        --worm: Set to `TRUE` if the tape you are creating is to be configured as a write-once-read-many (WORM) tape.
    - name: delete-automatic-tape-creation-policy
      description: Deletes the automatic tape creation policy of a gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-cache
      description: Returns information about the cache of a gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-snapshot-schedule
      description: Describes the snapshot schedule for the specified gateway volume.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --volume-arn=!: The Amazon Resource Name (ARN) of the volume.
    - name: update-automatic-tape-creation-policy
      description: Updates the automatic tape creation policy of a gateway.
      flags:
        --automatic-tape-creation-rules=!: An automatic tape creation policy consists of a list of automatic tape creation rules.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: update-bandwidth-rate-limit-schedule
      description: Updates the bandwidth rate limit schedule for a specified gateway.
      flags:
        --bandwidth-rate-limit-intervals=!: An array containing bandwidth rate limit schedule intervals for a gateway.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: associate-file-system
      description: Associate an Amazon FSx file system with the FSx File Gateway.
      flags:
        --audit-destination-arn=: The Amazon Resource Name (ARN) of the storage used for the audit logs.
        --cache-attributes=: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=!: A unique string value that you supply that is used by the FSx File Gateway to ensure idempotent file system association creation.
        --endpoint-network-configuration=: Specifies the network configuration information for the gateway associated with the Amazon FSx file system.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --location-arn=!: The Amazon Resource Name (ARN) of the Amazon FSx file system to associate with the FSx File Gateway.
        --password=!: The password of the user credential.
        --tags=: A list of up to 50 tags that can be assigned to the file system association.
        --user-name=!: The user name of the user credential that has permission to access the root share D$ of the Amazon FSx file system.
    - name: delete-gateway
      description: Deletes a gateway.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --gateway-arn=!: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-snapshot-schedule
      description: Deletes a snapshot of a volume.
      flags:
