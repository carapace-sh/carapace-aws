name: tag-resource
description: Adds one or more key-value tags to an Amazon Rekognition collection, stream processor, or Custom Labels model.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: Amazon Resource Name (ARN) of the model, collection, or stream processor that you want to assign the tags to.
    --tags=!: The key-value tags to assign to the resource.
