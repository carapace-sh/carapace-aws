name: update-fleet
description: Updates a compute fleet.
flags:
    --arn=!: The ARN of the compute fleet.
    --base-capacity=: The initial number of machines allocated to the compute ﬂeet, which deﬁnes the number of builds that can run in parallel.
    --compute-configuration=: The compute configuration of the compute fleet.
    --compute-type=: Information about the compute resources the compute fleet uses.
    --environment-type=: The environment type of the compute fleet.
    --fleet-service-role=: The service role associated with the compute fleet.
    --image-id=: The Amazon Machine Image (AMI) of the compute fleet.
    --overflow-behavior=: The compute fleet overflow behavior.
    --proxy-configuration=: The proxy configuration of the compute fleet.
    --scaling-configuration=: The scaling configuration of the compute fleet.
    --tags=: A list of tag key and value pairs associated with this compute fleet.
    --vpc-config=: ""
completion:
    flag:
        compute-type:
            - BUILD_GENERAL1_SMALL
            - BUILD_GENERAL1_MEDIUM
            - BUILD_GENERAL1_LARGE
            - BUILD_GENERAL1_XLARGE
            - BUILD_GENERAL1_2XLARGE
            - BUILD_LAMBDA_1GB
            - BUILD_LAMBDA_2GB
            - BUILD_LAMBDA_4GB
            - BUILD_LAMBDA_8GB
            - BUILD_LAMBDA_10GB
            - ATTRIBUTE_BASED_COMPUTE
            - CUSTOM_INSTANCE_TYPE
        environment-type:
            - WINDOWS_CONTAINER
            - LINUX_CONTAINER
            - LINUX_GPU_CONTAINER
            - ARM_CONTAINER
            - WINDOWS_SERVER_2019_CONTAINER
            - WINDOWS_SERVER_2022_CONTAINER
            - LINUX_LAMBDA_CONTAINER
            - ARM_LAMBDA_CONTAINER
            - LINUX_EC2
            - ARM_EC2
            - WINDOWS_EC2
            - MAC_ARM
        overflow-behavior:
            - QUEUE
            - ON_DEMAND
