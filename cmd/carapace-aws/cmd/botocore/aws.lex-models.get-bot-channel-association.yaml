name: get-bot-channel-association
description: Returns information about the association between an Amazon Lex bot and a messaging platform.
flags:
    --bot-alias=!: An alias pointing to the specific version of the Amazon Lex bot to which this association is being made.
    --bot-name=!: The name of the Amazon Lex bot.
    --name=!: The name of the association between the bot and the channel.
