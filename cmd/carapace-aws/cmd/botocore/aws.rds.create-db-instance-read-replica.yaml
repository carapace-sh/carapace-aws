name: create-db-instance-read-replica
description: Creates a new DB instance that acts as a read replica for an existing source DB instance or Multi-AZ DB cluster.
flags:
    --allocated-storage=: The amount of storage (in gibibytes) to allocate initially for the read replica.
    --auto-minor-version-upgrade=: Specifies whether to automatically apply minor engine upgrades to the read replica during the maintenance window.
    --availability-zone=: The Availability Zone (AZ) where the read replica will be created.
    --backup-target=: The location where RDS stores automated backups and manual snapshots.
    --ca-certificate-identifier=: The CA certificate identifier to use for the read replica's server certificate.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --copy-tags-to-snapshot=: Specifies whether to copy all tags from the read replica to snapshots of the read replica.
    --custom-iam-instance-profile=: The instance profile associated with the underlying Amazon EC2 instance of an RDS Custom DB instance.
    --database-insights-mode=: The mode of Database Insights to enable for the read replica.
    --db-instance-class=: The compute and memory capacity of the read replica, for example db.m4.large. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines.
    --db-instance-identifier=!: The DB instance identifier of the read replica.
    --db-parameter-group-name=: The name of the DB parameter group to associate with this read replica DB instance.
    --db-subnet-group-name=: A DB subnet group for the DB instance.
    --dedicated-log-volume=: Indicates whether the DB instance has a dedicated log volume (DLV) enabled.
    --deletion-protection=: Specifies whether to enable deletion protection for the DB instance.
    --domain-auth-secret-arn=: The ARN for the Secrets Manager secret with the credentials for the user joining the domain.
    --domain-dns-ips=: The IPv4 DNS IP addresses of your primary and secondary Active Directory domain controllers.
    --domain-fqdn=: The fully qualified domain name (FQDN) of an Active Directory domain.
    --domain-iam-role-name=: The name of the IAM role to use when making API calls to the Directory Service.
    --domain-ou=: The Active Directory organizational unit for your DB instance to join.
    --domain=: The Active Directory directory ID to create the DB instance in.
    --enable-cloudwatch-logs-exports=: The list of logs that the new DB instance is to export to CloudWatch Logs.
    --enable-customer-owned-ip=: Specifies whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts read replica.
    --enable-iam-database-authentication=: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --enable-performance-insights=: Specifies whether to enable Performance Insights for the read replica.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --iops=: The amount of Provisioned IOPS (input/output operations per second) to initially allocate for the DB instance.
    --kms-key-id=: The Amazon Web Services KMS key identifier for an encrypted read replica.
    --max-allocated-storage=: The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.
    --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the read replica.
    --monitoring-role-arn=: The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs.
    --multi-az=: Specifies whether the read replica is in a Multi-AZ deployment.
    --network-type=: The network type of the DB instance.
    --option-group-name=: The option group to associate the DB instance with.
    --performance-insights-kms-key-id=: The Amazon Web Services KMS key identifier for encryption of Performance Insights data.
    --performance-insights-retention-period=: The number of days to retain Performance Insights data.
    --port=: The port number that the DB instance uses for connections.
    --pre-signed-url=: When you are creating a read replica from one Amazon Web Services GovCloud (US) Region to another or from one China Amazon Web Services Region to another, the URL that contains a Signature Version 4 signed request for the `CreateDBInstanceReadReplica` API operation in the source Amazon Web Services Region that contains the source DB instance.
    --processor-features=: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
    --publicly-accessible=: Specifies whether the DB instance is publicly accessible.
    --replica-mode=: The open mode of the replica database.
    --source-db-cluster-identifier=: The identifier of the Multi-AZ DB cluster that will act as the source for the read replica.
    --source-db-instance-identifier=: The identifier of the DB instance that will act as the source for the read replica.
    --storage-throughput=: Specifies the storage throughput value for the read replica.
    --storage-type=: The storage type to associate with the read replica.
    --tags=: ""
    --upgrade-storage-config=: Whether to upgrade the storage file system configuration on the read replica.
    --use-default-processor-features=: Specifies whether the DB instance class of the DB instance uses its default processor features.
    --vpc-security-group-ids=: A list of Amazon EC2 VPC security groups to associate with the read replica.
completion:
    flag:
        database-insights-mode:
            - standard
            - advanced
        replica-mode:
            - open-read-only
            - mounted
