name: update-event-destination
description: Updates an existing event destination in a configuration set.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cloud-watch-logs-destination=: An object that contains information about an event destination that sends data to CloudWatch Logs.
    --configuration-set-name=!: The configuration set to update with the new event destination.
    --enabled: When set to true logging is enabled.
    --event-destination-name=!: The name to use for the event destination.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kinesis-firehose-destination=: An object that contains information about an event destination for logging to Firehose.
    --matching-event-types=: An array of event types that determine which events to log.
    --no-enabled: When set to true logging is enabled.
    --sns-destination=: An object that contains information about an event destination that sends data to Amazon SNS.
