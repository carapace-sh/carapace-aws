name: describe-group
description: Returns information about a specific group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --directory-id=!: The Identifier (ID) of the directory associated with the group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --other-attributes=: One or more attributes to be returned for the group.
    --realm=: The domain name that's associated with the group.
    --sam-account-name=!: The name of the group.
