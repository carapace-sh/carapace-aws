name: list-associated-groups
description: Returns a list of the groups that the specified canary is associated with.
flags:
    --max-results=: Specify this parameter to limit how many groups are returned each time you use the `ListAssociatedGroups` operation.
    --next-token=: A token that indicates that there is more data available.
    --resource-arn=!: The ARN of the canary that you want to view groups for.
