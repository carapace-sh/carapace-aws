name: create-deployment
description: Creates a deployment for a manually deployed Amplify app.
flags:
    --app-id=!: The unique ID for an Amplify app.
    --branch-name=!: The name of the branch to use for the job.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --file-map=: An optional file map that contains the file name as the key and the file content md5 hash as the value.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
