name: list-resolver-endpoints
description: Lists all the Resolver endpoints that were created using the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: An optional specification to return a subset of Resolver endpoints, such as all inbound Resolver endpoints.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of Resolver endpoints that you want to return in the response to a `ListResolverEndpoints` request.
    --next-token=: For the first `ListResolverEndpoints` request, omit this value.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
