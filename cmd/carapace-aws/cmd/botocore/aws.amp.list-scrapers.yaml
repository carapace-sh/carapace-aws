name: list-scrapers
description: The `ListScrapers` operation lists all of the scrapers in your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filters=: (Optional) A list of key-value pairs to filter the list of scrapers returned.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: Optional) The maximum number of scrapers to return in one `ListScrapers` operation.
    --next-token=: (Optional) The token for the next set of items to return.
