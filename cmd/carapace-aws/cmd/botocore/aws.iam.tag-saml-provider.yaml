name: tag-saml-provider
description: Adds one or more tags to a Security Assertion Markup Language (SAML) identity provider.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --saml-provider-arn=!: The ARN of the SAML identity provider in IAM to which you want to add tags.
    --tags=!: The list of tags that you want to attach to the SAML identity provider in IAM.
