name: list-secret-version-ids
description: Lists the versions of a secret.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-deprecated: Specifies whether to include versions of secrets that don't have any staging labels attached to them.
    --max-results=: The number of results to include in the response.
    --next-token=: A token that indicates where the output should continue from, if a previous call did not show all results.
    --no-include-deprecated: Specifies whether to include versions of secrets that don't have any staging labels attached to them.
    --secret-id=!: The ARN or name of the secret whose versions you want to list.
