name: publish-package-version
description: Creates a new package version containing one or more assets (or files).
flags:
    --asset-content=!: The content of the asset to publish.
    --asset-name=!: The name of the asset to publish.
    --asset-sh-a256=!: The SHA256 hash of the `assetContent` to publish.
    --domain-owner=: The 12-digit account number of the AWS account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the package version to publish.
    --format=!: A format that specifies the type of the package version with the requested asset file.
    --namespace=: The namespace of the package version to publish.
    --package-version=!: The package version to publish (for example, `3.5.2`).
    --package=!: The name of the package version to publish.
    --repository=!: The name of the repository that the package version will be published to.
    --unfinished=: Specifies whether the package version should remain in the `unfinished` state.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
