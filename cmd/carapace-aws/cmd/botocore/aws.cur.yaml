name: cur
description: AWS Cost and Usage Report Service
commands:
    - name: list-tags-for-resource
      description: Lists the tags associated with the specified report definition.
      flags:
        --report-name=!: The report name of the report definition that tags are to be returned for.
    - name: modify-report-definition
      description: Allows you to programmatically update your report preferences.
      flags:
        --report-definition=!: ""
        --report-name=!: ""
    - name: put-report-definition
      description: Creates a new report using the description that you provide.
      flags:
        --report-definition=!: Represents the output of the PutReportDefinition operation.
        --tags=: The tags to be assigned to the report definition resource.
    - name: tag-resource
      description: Associates a set of tags with a report definition.
      flags:
        --report-name=!: The report name of the report definition that tags are to be associated with.
        --tags=!: The tags to be assigned to the report definition resource.
    - name: untag-resource
      description: Disassociates a set of tags from a report definition.
      flags:
        --report-name=!: The report name of the report definition that tags are to be disassociated from.
        --tag-keys=!: The tags to be disassociated from the report definition resource.
    - name: delete-report-definition
      description: Deletes the specified report.
      flags:
        --report-name=!: The name of the report that you want to delete.
    - name: describe-report-definitions
      description: Lists the Amazon Web Services Cost and Usage Report available to this account.
      flags:
        --max-results=: ""
        --next-token=: ""
