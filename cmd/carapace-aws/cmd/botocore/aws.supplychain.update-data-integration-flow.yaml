name: update-data-integration-flow
description: Enables you to programmatically update an existing data pipeline to ingest data from the source systems such as, Amazon S3 buckets, to a predefined Amazon Web Services Supply Chain dataset (product, inbound\_order) or a temporary dataset along with the data transformation query provided with the API.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-id=!: The Amazon Web Services Supply Chain instance identifier.
    --name=!: The name of the DataIntegrationFlow to be updated.
    --sources=: The new source configurations for the DataIntegrationFlow.
    --target=: The new target configurations for the DataIntegrationFlow.
    --transformation=: The new transformation configurations for the DataIntegrationFlow.
