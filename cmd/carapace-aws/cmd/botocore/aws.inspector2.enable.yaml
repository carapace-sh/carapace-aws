name: enable
description: Enables Amazon Inspector scans for one or more Amazon Web Services accounts.
flags:
    --account-ids=: A list of account IDs you want to enable Amazon Inspector scans for.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: The idempotency token for the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-types=!: The resource scan types you want to enable.
