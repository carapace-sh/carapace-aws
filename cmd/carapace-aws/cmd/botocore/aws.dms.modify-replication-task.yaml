name: modify-replication-task
description: Modifies the specified replication task.
flags:
    --cdc-start-position=: Indicates when you want a change data capture (CDC) operation to start.
    --cdc-start-time=: Indicates the start time for a change data capture (CDC) operation.
    --cdc-stop-position=: Indicates when you want a change data capture (CDC) operation to stop.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --migration-type=: The migration type.
    --replication-task-arn=!: The Amazon Resource Name (ARN) of the replication task.
    --replication-task-identifier=: The replication task identifier.
    --replication-task-settings=: JSON file that contains settings for the task, such as task metadata settings.
    --table-mappings=: When using the CLI or boto3, provide the path of the JSON file that contains the table mappings.
    --task-data=: Supplemental information that the task requires to migrate the data for certain source and target endpoints.
completion:
    flag:
        migration-type:
            - full-load
            - cdc
            - full-load-and-cdc
