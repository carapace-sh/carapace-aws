name: delete-bot
description: Deletes all versions of a bot, including the `Draft` version.
flags:
    --bot-id=!: The identifier of the bot to delete.
    --skip-resource-in-use-check=: By default, Amazon Lex checks if any other resource, such as an alias or bot network, is using the bot version before it is deleted and throws a `ResourceInUseException` exception if the bot is being used by another resource.
