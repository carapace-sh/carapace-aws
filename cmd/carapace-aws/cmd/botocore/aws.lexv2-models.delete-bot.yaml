name: delete-bot
description: Deletes all versions of a bot, including the `Draft` version.
flags:
    --bot-id=!: The identifier of the bot to delete.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-skip-resource-in-use-check: By default, Amazon Lex checks if any other resource, such as an alias or bot network, is using the bot version before it is deleted and throws a `ResourceInUseException` exception if the bot is being used by another resource.
