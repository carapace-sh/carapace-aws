name: get-utterances-view
description: Use the `GetUtterancesView` operation to get information about the utterances that your users have made to your bot.
flags:
    --bot-name=!: The name of the bot for which utterance information should be returned.
    --bot-versions=!: An array of bot versions for which utterance information should be returned.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --status-type=!: To return utterances that were recognized and handled, use `Detected`.
completion:
    flag:
        status-type:
            - Detected
            - Missed
