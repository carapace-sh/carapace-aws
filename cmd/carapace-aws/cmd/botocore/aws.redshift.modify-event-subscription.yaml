name: modify-event-subscription
description: Modifies an existing Amazon Redshift event notification subscription.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enabled=: A Boolean value indicating if the subscription is enabled.
    --event-categories=: Specifies the Amazon Redshift event categories to be published by the event notification subscription.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --severity=: Specifies the Amazon Redshift event severity to be published by the event notification subscription.
    --sns-topic-arn=: The Amazon Resource Name (ARN) of the SNS topic to be used by the event notification subscription.
    --source-ids=: A list of one or more identifiers of Amazon Redshift source objects.
    --source-type=: The type of source that will be generating the events.
    --subscription-name=!: The name of the modified Amazon Redshift event notification subscription.
