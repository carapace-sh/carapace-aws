name: delete-environment-action
description: Deletes an action for the environment, for example, deletes a console link for an analytics tool that is available in this environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-identifier=!: The ID of the Amazon DataZone domain in which an environment action is deleted.
    --environment-identifier=!: The ID of the environment where an environment action is deleted.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identifier=!: The ID of the environment action that is deleted.
