name: list-hub-content-versions
description: List hub content versions.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: Only list hub content versions that were created after the time specified.
    --creation-time-before=: Only list hub content versions that were created before the time specified.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --hub-content-name=!: The name of the hub content.
    --hub-content-type=!: The type of hub content to list versions of.
    --hub-name=!: The name of the hub to list the content versions of.
    --max-results=: The maximum number of hub content versions to list.
    --max-schema-version=: The upper bound of the hub content schema version.
    --min-version=: The lower bound of the hub content versions to list.
    --next-token=: If the response to a previous `ListHubContentVersions` request was truncated, the response includes a `NextToken`.
    --sort-by=: Sort hub content versions by either name or creation time.
    --sort-order=: Sort hub content versions by ascending or descending order.
completion:
    flag:
        hub-content-type:
            - Model
            - Notebook
            - ModelReference
        sort-by:
            - HubContentName
            - CreationTime
            - HubContentStatus
        sort-order:
            - Ascending
            - Descending
