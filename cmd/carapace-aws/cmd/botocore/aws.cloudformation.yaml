# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cloudformation
description: AWS CloudFormation
commands:
    - name: activate-organizations-access
      description: Activate trusted access with Organizations.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: activate-type
      description: Activates a public third-party extension, such as a resource or module, to make it available for use in stack templates in your current account and Region.
      flags:
        --auto-update: Whether to automatically update the extension in this account and Region when a new *minor* version is published by the extension publisher.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --execution-role-arn=: The name of the IAM execution role to use to activate the extension.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logging-config=: Contains logging configuration information for an extension.
        --major-version=: The major version of this extension you want to activate, if multiple major versions are available.
        --no-auto-update: Whether to automatically update the extension in this account and Region when a new *minor* version is published by the extension publisher.
        --public-type-arn=: The Amazon Resource Name (ARN) of the public extension.
        --publisher-id=: The ID of the extension publisher.
        --type-name-alias=: An alias to assign to the public extension in this account and Region.
        --type-name=: The name of the extension.
        --type=: The extension type.
        --version-bump=: Manually updates a previously-activated type to a new major or minor version, if available.
      completion:
        flag:
            type:
                - RESOURCE
                - MODULE
                - HOOK
            version-bump:
                - MAJOR
                - MINOR
    - name: batch-describe-type-configurations
      description: Returns configuration data for the specified CloudFormation extensions, from the CloudFormation registry in your current account and Region.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --type-configuration-identifiers=!:
            description: The list of identifiers for the desired extension configurations.
            nargs: -1
    - name: cancel-update-stack
      description: Cancels an update on the specified stack.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique identifier for this `CancelUpdateStack` request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stack-name=!: If you don't pass a parameter to `StackName`, the API returns a response that describes all resources in the account.
    - name: continue-update-rollback
      description: Continues rolling back a stack from `UPDATE_ROLLBACK_FAILED` to `UPDATE_ROLLBACK_COMPLETE` state.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique identifier for this `ContinueUpdateRollback` request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resources-to-skip=:
            description: A list of the logical IDs of the resources that CloudFormation skips during the continue update rollback operation.
            nargs: -1
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to roll back the stack.
        --stack-name=!: The name or the unique ID of the stack that you want to continue rolling back.
    - name: create-change-set
      description: Creates a list of changes that will be applied to a stack so that you can review the changes before executing them.
      flags:
        --capabilities=:
            description: In some cases, you must explicitly acknowledge that your stack template contains certain capabilities in order for CloudFormation to create the stack.
            nargs: -1
        --change-set-name=!: The name of the change set.
        --change-set-type=: The type of change set operation.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique identifier for this `CreateChangeSet` request.
        --deployment-mode=: Determines how CloudFormation handles configuration drift during deployment.
        --description=: A description to help you identify this change set.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --import-existing-resources: Indicates if the change set auto-imports resources that already exist.
        --include-nested-stacks: Creates a change set for the all nested stacks specified in the template.
        --no-import-existing-resources: Indicates if the change set auto-imports resources that already exist.
        --no-include-nested-stacks: Creates a change set for the all nested stacks specified in the template.
        --no-use-previous-template: Whether to reuse the template that's associated with the stack to create the change set.
        --notification-arns=:
            description: The Amazon Resource Names (ARNs) of Amazon SNS topics that CloudFormation associates with the stack.
            nargs: -1
        --on-stack-failure=: Determines what action will be taken if stack creation fails.
        --parameters=:
            description: A list of `Parameter` structures that specify input parameters for the change set.
            nargs: -1
        --resource-types=:
            description: Specifies which resource types you can work with, such as `AWS::EC2::Instance` or `Custom::MyCustomInstance`.
            nargs: -1
        --resources-to-import=:
            description: The resources to import into your stack.
            nargs: -1
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes when executing the change set.
        --rollback-configuration=: The rollback triggers for CloudFormation to monitor during stack creation and updating operations, and for the specified monitoring period afterwards.
        --stack-name=!: The name or the unique ID of the stack for which you are creating a change set.
        --tags=:
            description: Key-value pairs to associate with this stack.
            nargs: -1
        --template-body=: A structure that contains the body of the revised template, with a minimum length of 1 byte and a maximum length of 51,200 bytes.
        --template-url=: The URL of the file that contains the revised template.
        --use-previous-template: Whether to reuse the template that's associated with the stack to create the change set.
      completion:
        flag:
            change-set-type:
                - CREATE
                - UPDATE
                - IMPORT
            deployment-mode:
                - REVERT_DRIFT
            on-stack-failure:
                - DO_NOTHING
                - ROLLBACK
                - DELETE
    - name: create-generated-template
      description: Creates a template from existing resources that are not already managed with CloudFormation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generated-template-name=!: The name assigned to the generated template.
        --resources=:
            description: An optional list of resources to be included in the generated template.
            nargs: -1
        --stack-name=: An optional name or ARN of a stack to use as the base stack for the generated template.
        --template-configuration=: The configuration details of the generated template, including the `DeletionPolicy` and `UpdateReplacePolicy`.
    - name: create-stack
      description: Creates a stack as specified in the template.
      flags:
        --capabilities=:
            description: In some cases, you must explicitly acknowledge that your stack template contains certain capabilities in order for CloudFormation to create the stack.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique identifier for this `CreateStack` request.
        --disable-rollback: Set to `true` to disable rollback of the stack if stack creation failed.
        --enable-termination-protection: Whether to enable termination protection on the specified stack.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-disable-rollback: Set to `true` to disable rollback of the stack if stack creation failed.
        --no-enable-termination-protection: Whether to enable termination protection on the specified stack.
        --no-retain-except-on-create: When set to `true`, newly created resources are deleted when the operation rolls back.
        --notification-arns=:
            description: The Amazon SNS topic ARNs to publish stack related events.
            nargs: -1
        --on-failure=: Determines what action will be taken if stack creation fails.
        --parameters=:
            description: A list of `Parameter` structures that specify input parameters for the stack.
            nargs: -1
        --resource-types=:
            description: Specifies which resource types you can work with, such as `AWS::EC2::Instance` or `Custom::MyCustomInstance`.
            nargs: -1
        --retain-except-on-create: When set to `true`, newly created resources are deleted when the operation rolls back.
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to create the stack.
        --rollback-configuration=: The rollback triggers for CloudFormation to monitor during stack creation and updating operations, and for the specified monitoring period afterwards.
        --stack-name=!: The name that's associated with the stack.
        --stack-policy-body=: Structure that contains the stack policy body.
        --stack-policy-url=: Location of a file that contains the stack policy.
        --tags=:
            description: Key-value pairs to associate with this stack.
            nargs: -1
        --template-body=: Structure that contains the template body with a minimum length of 1 byte and a maximum length of 51,200 bytes.
        --template-url=: The URL of a file that contains the template body.
        --timeout-in-minutes=: The amount of time that can pass before the stack status becomes `CREATE_FAILED`; if `DisableRollback` is not set or is set to `false`, the stack will be rolled back.
      completion:
        flag:
            on-failure:
                - DO_NOTHING
                - ROLLBACK
                - DELETE
    - name: create-stack-instances
      description: Creates stack instances for the specified accounts, within the specified Amazon Web Services Regions.
      flags:
        --accounts=:
            description: \[Self-managed permissions] The account IDs of one or more Amazon Web Services accounts that you want to create stack instances in the specified Region(s) for.
            nargs: -1
        --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deployment-targets=: \[Service-managed permissions] The Organizations accounts in which to create stack instances in the specified Amazon Web Services Regions.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --operation-id=: The unique identifier for this StackSet operation.
        --operation-preferences=: Preferences for how CloudFormation performs this StackSet operation.
        --parameter-overrides=:
            description: A list of StackSet parameters whose values you want to override in the selected stack instances.
            nargs: -1
        --regions=!:
            description: The names of one or more Amazon Web Services Regions where you want to create stack instances using the specified Amazon Web Services accounts.
            nargs: -1
        --stack-set-name=!: The name or unique ID of the StackSet that you want to create stack instances from.
      completion:
        flag:
            call-as:
                - SELF
                - DELEGATED_ADMIN
    - name: create-stack-refactor
      description: Creates a refactor across multiple stacks, with the list of stacks and resources that are affected.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: A description to help you identify the stack refactor.
        --enable-stack-creation: Determines if a new stack is created with the refactor.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-enable-stack-creation: Determines if a new stack is created with the refactor.
        --resource-mappings=:
            description: The mappings for the stack resource `Source` and stack resource `Destination`.
            nargs: -1
        --stack-definitions=!:
            description: The stacks being refactored.
            nargs: -1
    - name: create-stack-set
      description: Creates a StackSet.
      flags:
        --administration-role-arn=: The Amazon Resource Name (ARN) of the IAM role to use to create this StackSet.
        --auto-deployment=: Describes whether StackSets automatically deploys to Organizations accounts that are added to the target organization or organizational unit (OU).
        --call-as=: Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
        --capabilities=:
            description: In some cases, you must explicitly acknowledge that your StackSet template contains certain capabilities in order for CloudFormation to create the StackSet and related stack instances.
            nargs: -1
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique identifier for this `CreateStackSet` request.
        --description=: A description of the StackSet.
        --execution-role-name=: The name of the IAM execution role to use to create the StackSet.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --managed-execution=: Describes whether CloudFormation performs non-conflicting operations concurrently and queues conflicting operations.
        --parameters=:
            description: The input parameters for the StackSet template.
            nargs: -1
        --permission-model=: Describes how the IAM roles required for StackSet operations are created.
        --stack-id=: The stack ID you are importing into a new StackSet.
        --stack-set-name=!: The name to associate with the StackSet.
        --tags=:
            description: The key-value pairs to associate with this StackSet and the stacks created from it.
            nargs: -1
        --template-body=: The structure that contains the template body, with a minimum length of 1 byte and a maximum length of 51,200 bytes.
        --template-url=: The URL of a file that contains the template body.
      completion:
        flag:
            call-as:
                - SELF
                - DELEGATED_ADMIN
            permission-model:
                - SERVICE_MANAGED
                - SELF_MANAGED
    - name: deactivate-organizations-access
      description: Deactivates trusted access with Organizations.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: deactivate-type
      description: Deactivates a public third-party extension, such as a resource or module, or a CloudFormation Hook when you no longer use it.
      flags:
        --arn=: The Amazon Resource Name (ARN) for the extension in this account and Region.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --type-name=: The type name of the extension in this account and Region.
        --type=: The extension type.
      completion:
        flag:
            type:
                - RESOURCE
                - MODULE
                - HOOK
    - name: delete-change-set
      description: Deletes the specified change set.
      flags:
        --change-set-name=!: The name or Amazon Resource Name (ARN) of the change set that you want to delete.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stack-name=: If you specified the name of a change set to delete, specify the stack name or Amazon Resource Name (ARN) that's associated with it.
    - name: delete-generated-template
      description: Deleted a generated template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generated-template-name=!: The name or Amazon Resource Name (ARN) of a generated template.
    - name: delete-stack
      description: Deletes a specified stack.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique identifier for this `DeleteStack` request.
        --deletion-mode=: Specifies the deletion mode for the stack.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --retain-resources=:
            description: For stacks in the `DELETE_FAILED` state, a list of resource logical IDs that are associated with the resources you want to retain.
            nargs: -1
        --role-arn=: The Amazon Resource Name (ARN) of an IAM role that CloudFormation assumes to delete the stack.
        --stack-name=!: The name or the unique stack ID that's associated with the stack.
      completion:
        flag:
            deletion-mode:
                - STANDARD
                - FORCE_DELETE_STACK
    - name: delete-stack-instances
      description: Deletes stack instances for the specified accounts, in the specified Amazon Web Services Regions.
      flags:
        --accounts=:
            description: \[Self-managed permissions] The account IDs of the Amazon Web Services accounts that you want to delete stack instances for.
            nargs: -1
        --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deployment-targets=: \[Service-managed permissions] The Organizations accounts from which to delete stack instances.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --no-retain-stacks!: Removes the stack instances from the specified StackSet, but doesn't delete the stacks.
        --operation-id=: The unique identifier for this StackSet operation.
        --operation-preferences=: Preferences for how CloudFormation performs this StackSet operation.
        --regions=!:
            description: The Amazon Web Services Regions where you want to delete StackSet instances.
            nargs: -1
        --retain-stacks!: Removes the stack instances from the specified StackSet, but doesn't delete the stacks.
        --stack-set-name=!: The name or unique ID of the StackSet that you want to delete stack instances for.
      completion:
        flag:
            call-as:
                - SELF
                - DELEGATED_ADMIN
    - name: delete-stack-set
      description: Deletes a StackSet.
      flags:
        --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stack-set-name=!: The name or unique ID of the StackSet that you're deleting.
      completion:
        flag:
            call-as:
                - SELF
                - DELEGATED_ADMIN
    - name: deploy
      description: Deploys the specified AWS CloudFormation template by creating and then executing a change set.
      flags:
        --capabilities=:
            description: A list of capabilities that you must specify before AWS Cloudformation can create certain stacks.
            nargs: -1
        --disable-rollback: Preserve the state of previously provisioned resources when the execute-change-set operation fails.
        --fail-on-empty-changeset: Specify if the CLI should return a non-zero exit code when there are no changes to be made to the stack.
        --force-upload: Indicates whether to override existing files in the S3 bucket.
        --kms-key-id=: The ID of an AWS KMS key that the command uses to encrypt artifacts that are at rest in the S3 bucket.
        --no-disable-rollback: Preserve the state of previously provisioned resources when the execute-change-set operation fails.
        --no-execute-changeset: Indicates whether to execute the change set.
        --no-fail-on-empty-changeset: Specify if the CLI should return a non-zero exit code when there are no changes to be made to the stack.
        --notification-arns=:
            description: Amazon Simple Notification Service topic Amazon Resource Names (ARNs) that AWS CloudFormation associates with the stack.
            nargs: -1
        --parameter-overrides=: A list of parameter structures that specify input parameters for your stack template.
        --role-arn=: The Amazon Resource Name (ARN) of an AWS Identity and Access Management (IAM) role that AWS CloudFormation assumes when executing the change set.
        --s3-bucket=: The name of the S3 bucket where this command uploads your CloudFormation template.
        --s3-prefix=: A prefix name that the command adds to the artifacts' name when it uploads them to the S3 bucket.
        --stack-name=!: The name of the AWS CloudFormation stack you're deploying to.
        --tags=:
            description: A list of tags to associate with the stack that is created or updated.
            nargs: -1
        --template-file=!: The path where your AWS CloudFormation template is located.
      completion:
        flag:
            capabilities:
                - CAPABILITY_IAM
                - CAPABILITY_NAMED_IAM
            template-file:
                - $files
    - name: deregister-type
      description: Marks an extension or extension version as `DEPRECATED` in the CloudFormation registry, removing it from active use.
      flags:
        --arn=: The Amazon Resource Name (ARN) of the extension.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --type-name=: The name of the extension.
        --type=: The kind of extension.
        --version-id=: The ID of a specific version of the extension.
      completion:
        flag:
            type:
                - RESOURCE
                - MODULE
                - HOOK
    - name: describe-account-limits
      description: Retrieves your account's CloudFormation limits, such as the maximum number of stacks that you can create in your account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The token for the next set of items to return.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-change-set
      description: Returns the inputs for the change set and a list of changes that CloudFormation will make if you execute the change set.
      flags:
        --change-set-name=!: The name or Amazon Resource Name (ARN) of the change set that you want to describe.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --include-property-values: If `true`, the returned changes include detailed changes in the property values.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The token for the next set of items to return.
        --no-include-property-values: If `true`, the returned changes include detailed changes in the property values.
        --stack-name=: If you specified the name of a change set, specify the stack name or ID (ARN) of the change set you want to describe.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-change-set-hooks
      description: Returns Hook-related information for the change set and a list of changes that CloudFormation makes when you run the change set.
      flags:
        --change-set-name=!: The name or Amazon Resource Name (ARN) of the change set that you want to describe.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --logical-resource-id=: If specified, lists only the Hooks related to the specified `LogicalResourceId`.
        --next-token=: The token for the next set of items to return.
        --stack-name=: If you specified the name of a change set, specify the stack name or stack ID (ARN) of the change set you want to describe.
    - name: describe-events
      description: Returns CloudFormation events based on flexible query criteria.
      flags:
        --change-set-name=: The name or Amazon Resource Name (ARN) of the change set for which you want to retrieve events.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filters=: Filters to apply when retrieving events.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --next-token=: The token for the next set of items to return.
        --operation-id=: The unique identifier of the operation for which you want to retrieve events.
        --stack-name=: The name or unique stack ID for which you want to retrieve events.
        --starting-token=: A token to specify where to start paginating.
    - name: describe-generated-template
      description: Describes a generated template.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --generated-template-name=!: The name or Amazon Resource Name (ARN) of a generated template.
    - name: describe-organizations-access
      description: Retrieves information about the account's `OrganizationAccess` status.
      flags:
        --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            call-as:
                - SELF
                - DELEGATED_ADMIN
    - name: describe-publisher
      description: Returns information about a CloudFormation extension publisher.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --publisher-id=: The ID of the extension publisher.
    - name: describe-resource-scan
      description: Describes details of a resource scan.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-scan-id=!: The Amazon Resource Name (ARN) of the resource scan.
    - name: describe-stack-drift-detection-status
      description: Returns information about a stack drift detection operation.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --stack-drift-detection-id=!: The ID of the drift detection results of this operation.
    - name: describe-stack-events
      description: Returns all stack related events for a specified stack in reverse chronological order.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
