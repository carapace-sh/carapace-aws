name: get-performance-analysis-report
description: Retrieves the report including the report ID, status, time details, and the insights with recommendations.
flags:
    --accept-language=: The text language in the report.
    --analysis-report-id=!: A unique identifier of the created analysis report.
    --identifier=!: An immutable identifier for a data source that is unique for an Amazon Web Services Region.
    --service-type=!: The Amazon Web Services service for which Performance Insights will return metrics.
    --text-format=: Indicates the text format in the report.
completion:
    flag:
        accept-language:
            - EN_US
        service-type:
            - RDS
            - DOCDB
        text-format:
            - PLAIN_TEXT
            - MARKDOWN
