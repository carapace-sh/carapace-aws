name: start-deployment
description: Starts a deployment for a manually deployed app.
flags:
    --app-id=!: The unique ID for an Amplify app.
    --branch-name=!: The name of the branch to use for the deployment job.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --job-id=: The job ID for this deployment that is generated by the `CreateDeployment` request.
    --source-url-type=: The type of source specified by the `sourceURL`.
    --source-url=: The source URL for the deployment that is used when calling `StartDeployment` without `CreateDeployment`.
completion:
    flag:
        source-url-type:
            - ZIP
            - BUCKET_PREFIX
