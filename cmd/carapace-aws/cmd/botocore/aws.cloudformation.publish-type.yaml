name: publish-type
description: Publishes the specified extension to the CloudFormation registry as a public extension in this Region.
flags:
    --arn=: The Amazon Resource Name (ARN) of the extension.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --public-version-number=: The version number to assign to this version of the extension.
    --type-name=: The name of the extension.
    --type=: The type of the extension.
completion:
    flag:
        type:
            - RESOURCE
            - MODULE
            - HOOK
