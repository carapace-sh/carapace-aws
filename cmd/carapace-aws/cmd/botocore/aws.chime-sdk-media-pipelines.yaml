name: chime-sdk-media-pipelines
description: Amazon Chime SDK Media Pipelines
commands:
    - name: get-media-insights-pipeline-configuration
      description: Gets the configuration settings for a media insights pipeline.
      flags:
        --identifier=!: The unique identifier of the requested resource.
    - name: update-media-pipeline-kinesis-video-stream-pool
      description: Updates an Amazon Kinesis Video Stream pool in a media pipeline.
      flags:
        --identifier=!: The unique identifier of the requested resource.
        --stream-configuration=: The configuration settings for the video stream.
    - name: create-media-live-connector-pipeline
      description: Creates a media live connector pipeline in an Amazon Chime SDK meeting.
      flags:
        --client-request-token=: The token assigned to the client making the request.
        --sinks=!: The media live connector pipeline's data sinks.
        --sources=!: The media live connector pipeline's data sources.
        --tags=: The tags associated with the media live connector pipeline.
    - name: stop-voice-tone-analysis-task
      description: Stops a voice tone analysis task.
      flags:
        --identifier=!: The unique identifier of the resource to be updated.
        --voice-tone-analysis-task-id=!: The ID of the voice tone analysis task.
    - name: create-media-concatenation-pipeline
      description: Creates a media concatenation pipeline.
      flags:
        --client-request-token=: The unique identifier for the client request.
        --sinks=!: An object that specifies the data sinks for the media concatenation pipeline.
        --sources=!: An object that specifies the sources for the media concatenation pipeline.
        --tags=: The tags associated with the media concatenation pipeline.
    - name: delete-media-pipeline-kinesis-video-stream-pool
      description: Deletes an Amazon Kinesis Video Stream pool.
      flags:
        --identifier=!: The unique identifier of the requested resource.
    - name: list-tags-for-resource
      description: Lists the tags available for a media pipeline.
      flags:
        --resource-arn=!: The ARN of the media pipeline associated with any tags.
    - name: create-media-insights-pipeline-configuration
      description: A structure that contains the static configurations for a media insights pipeline.
      flags:
        --client-request-token=: The unique identifier for the media insights pipeline configuration request.
        --elements=!: The elements in the request, such as a processor for Amazon Transcribe or a sink for a Kinesis Data Stream.
        --media-insights-pipeline-configuration-name=!: The name of the media insights pipeline configuration.
        --real-time-alert-configuration=: The configuration settings for the real-time alerts in a media insights pipeline configuration.
        --resource-access-role-arn=!: The ARN of the role used by the service to access Amazon Web Services resources, including `Transcribe` and `Transcribe Call Analytics`, on the callerâ€™s behalf.
        --tags=: The tags assigned to the media insights pipeline configuration.
    - name: delete-media-insights-pipeline-configuration
      description: Deletes the specified configuration settings.
      flags:
        --identifier=!: The unique identifier of the resource to be deleted.
    - name: get-speaker-search-task
      description: Retrieves the details of the specified speaker search task.
      flags:
        --identifier=!: The unique identifier of the resource to be updated.
        --speaker-search-task-id=!: The ID of the speaker search task.
    - name: list-media-insights-pipeline-configurations
      description: Lists the available media insights pipeline configurations.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token used to return the next page of results.
    - name: update-media-insights-pipeline-status
      description: Updates the status of a media insights pipeline.
      flags:
        --identifier=!: The unique identifier of the resource to be updated.
        --update-status=!: The requested status of the media insights pipeline.
      completion:
        flag:
            update-status:
                - Pause
                - Resume
    - name: create-media-stream-pipeline
      description: Creates a streaming media pipeline.
      flags:
        --client-request-token=: The token assigned to the client making the request.
        --sinks=!: The data sink for the media pipeline.
        --sources=!: The data sources for the media pipeline.
        --tags=: The tags assigned to the media pipeline.
    - name: get-voice-tone-analysis-task
      description: Retrieves the details of a voice tone analysis task.
      flags:
        --identifier=!: The unique identifier of the resource to be updated.
        --voice-tone-analysis-task-id=!: The ID of the voice tone analysis task.
    - name: list-media-pipeline-kinesis-video-stream-pools
      description: Lists the video stream pools in the media pipeline.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token used to return the next page of results.
    - name: create-media-insights-pipeline
      description: Creates a media insights pipeline.
      flags:
        --client-request-token=: The unique identifier for the media insights pipeline request.
        --kinesis-video-stream-recording-source-runtime-configuration=: The runtime configuration for the Kinesis video recording stream source.
        --kinesis-video-stream-source-runtime-configuration=: The runtime configuration for the Kinesis video stream source of the media insights pipeline.
        --media-insights-pipeline-configuration-arn=!: The ARN of the pipeline's configuration.
        --media-insights-runtime-metadata=: The runtime metadata for the media insights pipeline.
        --s3-recording-sink-runtime-configuration=: The runtime configuration for the S3 recording sink.
        --tags=: The tags assigned to the media insights pipeline.
    - name: get-media-pipeline-kinesis-video-stream-pool
      description: Gets an Kinesis video stream pool.
      flags:
        --identifier=!: The unique identifier of the requested resource.
    - name: untag-resource
      description: Removes any tags from a media pipeline.
      flags:
        --resource-arn=!: The ARN of the pipeline that you want to untag.
        --tag-keys=!: The key/value pairs in the tag that you want to remove.
    - name: delete-media-capture-pipeline
      description: Deletes the media pipeline.
      flags:
        --media-pipeline-id=!: The ID of the media pipeline being deleted.
    - name: get-media-pipeline
      description: Gets an existing media pipeline.
      flags:
        --media-pipeline-id=!: The ID of the pipeline that you want to get.
    - name: list-media-pipelines
      description: Returns a list of media pipelines.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token used to retrieve the next page of results.
    - name: start-voice-tone-analysis-task
      description: Starts a voice tone analysis task.
      flags:
        --client-request-token=: The unique identifier for the client request.
        --identifier=!: The unique identifier of the resource to be updated.
        --kinesis-video-stream-source-task-configuration=: The task configuration for the Kinesis video stream source of the media insights pipeline.
        --language-code=!: The language code.
      completion:
        flag:
            language-code:
                - en-US
    - name: stop-speaker-search-task
      description: Stops a speaker search task.
      flags:
        --identifier=!: The unique identifier of the resource to be updated.
        --speaker-search-task-id=!: The speaker search task ID.
    - name: update-media-insights-pipeline-configuration
      description: Updates the media insights pipeline's configuration settings.
      flags:
        --elements=!: The elements in the request, such as a processor for Amazon Transcribe or a sink for a Kinesis Data Stream..
        --identifier=!: The unique identifier for the resource to be updated.
        --real-time-alert-configuration=: The configuration settings for real-time alerts for the media insights pipeline.
        --resource-access-role-arn=!: The ARN of the role used by the service to access Amazon Web Services resources.
    - name: create-media-pipeline-kinesis-video-stream-pool
      description: Creates an Amazon Kinesis Video Stream pool for use with media stream pipelines.
      flags:
        --client-request-token=: The token assigned to the client making the request.
        --pool-name=!: The name of the pool.
        --stream-configuration=!: The configuration settings for the stream.
        --tags=: The tags assigned to the stream pool.
    - name: get-media-capture-pipeline
      description: Gets an existing media pipeline.
      flags:
        --media-pipeline-id=!: The ID of the pipeline that you want to get.
    - name: list-media-capture-pipelines
      description: Returns a list of media pipelines.
      flags:
        --max-results=: The maximum number of results to return in a single call.
        --next-token=: The token used to retrieve the next page of results.
    - name: start-speaker-search-task
      description: Starts a speaker search task.
      flags:
        --client-request-token=: The unique identifier for the client request.
        --identifier=!: The unique identifier of the resource to be updated.
        --kinesis-video-stream-source-task-configuration=: The task configuration for the Kinesis video stream source of the media insights pipeline.
        --voice-profile-domain-arn=!: The ARN of the voice profile domain that will store the voice profile.
    - name: tag-resource
      description: The ARN of the media pipeline that you want to tag.
      flags:
        --resource-arn=!: The ARN of the media pipeline associated with any tags.
        --tags=!: The tags associated with the specified media pipeline.
    - name: create-media-capture-pipeline
      description: Creates a media pipeline.
      flags:
        --chime-sdk-meeting-configuration=: The configuration for a specified media pipeline.
        --client-request-token=: The unique identifier for the client request.
        --sink-arn=!: The ARN of the sink type.
        --sink-iam-role-arn=: The Amazon Resource Name (ARN) of the sink role to be used with `AwsKmsKeyId` in `SseAwsKeyManagementParams`.
        --sink-type=!: Destination type to which the media artifacts are saved.
        --source-arn=!: ARN of the source from which the media artifacts are captured.
        --source-type=!: Source type from which the media artifacts are captured.
        --sse-aws-key-management-params=: An object that contains server side encryption parameters to be used by media capture pipeline.
        --tags=: The tag key-value pairs.
      completion:
        flag:
            sink-type:
                - S3Bucket
            source-type:
                - ChimeSdkMeeting
    - name: delete-media-pipeline
      description: Deletes the media pipeline.
      flags:
        --media-pipeline-id=!: The ID of the media pipeline to delete.
