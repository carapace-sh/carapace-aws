name: list-virtual-interface-test-history
description: Lists the virtual interface failover test history.
flags:
    --bgp-peers=: The BGP peers that were placed in the DOWN state during the virtual interface failover test.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to return with a single call.
    --next-token=: The token for the next page of results.
    --status=: The status of the virtual interface failover test.
    --test-id=: The ID of the virtual interface failover test.
    --virtual-interface-id=: The ID of the virtual interface that was tested.
