name: update-security-hub-configuration
description: Updates configuration options for Security Hub.
flags:
    --auto-enable-controls: Whether to automatically enable new controls when they are added to standards that are enabled.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --control-finding-generator=: Updates whether the calling account has consolidated control findings turned on.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-auto-enable-controls: Whether to automatically enable new controls when they are added to standards that are enabled.
completion:
    flag:
        control-finding-generator:
            - STANDARD_CONTROL
            - SECURITY_CONTROL
