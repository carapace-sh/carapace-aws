name: tag-resource
description: Adds the specified tag to the specified Amazon Q Business application or data source resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon Q Business application or data source to tag.
    --tags=!: A list of tag keys to add to the Amazon Q Business application or data source.
