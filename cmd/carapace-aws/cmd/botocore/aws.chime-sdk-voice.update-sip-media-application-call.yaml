name: update-sip-media-application-call
description: Invokes the AWS Lambda function associated with the SIP media application and transaction ID in an update request.
flags:
    --arguments=!: Arguments made available to the Lambda function as part of the `CALL_UPDATE_REQUESTED` event.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --sip-media-application-id=!: The ID of the SIP media application handling the call.
    --transaction-id=!: The ID of the call transaction.
