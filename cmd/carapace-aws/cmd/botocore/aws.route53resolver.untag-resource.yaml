name: untag-resource
description: Removes one or more tags from a specified resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) for the resource that you want to remove tags from.
    --tag-keys=!: The tags that you want to remove to the specified resource.
