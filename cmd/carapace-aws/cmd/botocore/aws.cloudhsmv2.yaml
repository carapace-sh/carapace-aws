name: cloudhsmv2
description: AWS CloudHSM V2
commands:
    - name: describe-backups
      description: Gets information about backups of CloudHSM clusters.
      flags:
        --filters=: One or more filters to limit the items returned in the response.
        --max-results=: The maximum number of backups to return in the response.
        --next-token=: The `NextToken` value that you received in the previous response.
        --no-shared: Describe backups that are shared with you.
        --no-sort-ascending: Designates whether or not to sort the return backups by ascending chronological order of generation.
        --shared: Describe backups that are shared with you.
        --sort-ascending: Designates whether or not to sort the return backups by ascending chronological order of generation.
    - name: initialize-cluster
      description: Claims an CloudHSM cluster by submitting the cluster certificate issued by your issuing certificate authority (CA) and the CA's root certificate.
      flags:
        --cluster-id=!: The identifier (ID) of the cluster that you are claiming.
        --signed-cert=!: The cluster certificate issued (signed) by your issuing certificate authority (CA).
        --trust-anchor=!: The issuing certificate of the issuing certificate authority (CA) that issued (signed) the cluster certificate.
    - name: list-tags
      description: Gets a list of tags for the specified CloudHSM cluster.
      flags:
        --max-results=: The maximum number of tags to return in the response.
        --next-token=: The `NextToken` value that you received in the previous response.
        --resource-id=!: The cluster identifier (ID) for the cluster whose tags you are getting.
    - name: modify-backup-attributes
      description: Modifies attributes for CloudHSM backup.
      flags:
        --backup-id=!: The identifier (ID) of the backup to modify.
        --never-expires!: Specifies whether the service should exempt a backup from the retention policy for the cluster.
        --no-never-expires!: Specifies whether the service should exempt a backup from the retention policy for the cluster.
    - name: tag-resource
      description: Adds or overwrites one or more tags for the specified CloudHSM cluster.
      flags:
        --resource-id=!: The cluster identifier (ID) for the cluster that you are tagging.
        --tag-list=!: A list of one or more tags.
    - name: create-cluster
      description: Creates a new CloudHSM cluster.
      flags:
        --backup-retention-policy=: A policy that defines how the service retains backups.
        --hsm-type=!: The type of HSM to use in the cluster.
        --mode=: The mode to use in the cluster.
        --network-type=: The NetworkType to create a cluster with.
        --source-backup-id=: The identifier (ID) or the Amazon Resource Name (ARN) of the cluster backup to restore.
        --subnet-ids=!: The identifiers (IDs) of the subnets where you are creating the cluster.
        --tag-list=: Tags to apply to the CloudHSM cluster during creation.
      completion:
        flag:
            mode:
                - FIPS
                - NON_FIPS
            network-type:
                - IPV4
                - DUALSTACK
    - name: delete-hsm
      description: Deletes the specified HSM.
      flags:
        --cluster-id=!: The identifier (ID) of the cluster that contains the HSM that you are deleting.
        --eni-id=: The identifier (ID) of the elastic network interface (ENI) of the HSM that you are deleting.
        --eni-ip=: The IP address of the elastic network interface (ENI) of the HSM that you are deleting.
        --hsm-id=: The identifier (ID) of the HSM that you are deleting.
    - name: get-resource-policy
      description: Retrieves the resource policy document attached to a given resource.
      flags:
        --resource-arn=: Amazon Resource Name (ARN) of the resource to which a policy is attached.
    - name: copy-backup-to-region
      description: Copy an CloudHSM cluster backup to a different region.
      flags:
        --backup-id=!: The ID of the backup that will be copied to the destination region.
        --destination-region=!: The AWS region that will contain your copied CloudHSM cluster backup.
        --tag-list=: Tags to apply to the destination backup during creation.
    - name: delete-resource-policy
      description: Deletes an CloudHSM resource policy.
      flags:
        --resource-arn=: Amazon Resource Name (ARN) of the resource from which the policy will be removed.
    - name: describe-clusters
      description: Gets information about CloudHSM clusters.
      flags:
        --filters=: One or more filters to limit the items returned in the response.
        --max-results=: The maximum number of clusters to return in the response.
        --next-token=: The `NextToken` value that you received in the previous response.
    - name: put-resource-policy
      description: Creates or updates an CloudHSM resource policy.
      flags:
        --policy=: The policy you want to associate with a resource.
        --resource-arn=: Amazon Resource Name (ARN) of the resource to which you want to attach a policy.
    - name: restore-backup
      description: Restores a specified CloudHSM backup that is in the `PENDING_DELETION` state.
      flags:
        --backup-id=!: The ID of the backup to be restored.
    - name: untag-resource
      description: Removes the specified tag or tags from the specified CloudHSM cluster.
      flags:
        --resource-id=!: The cluster identifier (ID) for the cluster whose tags you are removing.
        --tag-key-list=!: A list of one or more tag keys for the tags that you are removing.
    - name: create-hsm
      description: Creates a new hardware security module (HSM) in the specified CloudHSM cluster.
      flags:
        --availability-zone=!: The Availability Zone where you are creating the HSM.
        --cluster-id=!: The identifier (ID) of the HSM's cluster.
        --ip-address=: The HSM's IP address.
    - name: delete-backup
      description: Deletes a specified CloudHSM backup.
      flags:
        --backup-id=!: The ID of the backup to be deleted.
    - name: delete-cluster
      description: Deletes the specified CloudHSM cluster.
      flags:
        --cluster-id=!: The identifier (ID) of the cluster that you are deleting.
    - name: modify-cluster
      description: Modifies CloudHSM cluster.
      flags:
        --backup-retention-policy=: A policy that defines how the service retains backups.
        --cluster-id=!: The identifier (ID) of the cluster that you want to modify.
        --hsm-type=: The desired HSM type of the cluster.
