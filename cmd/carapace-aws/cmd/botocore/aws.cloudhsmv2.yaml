            hsm-type: The type of HSM to use in the cluster. The allowed values are `hsm1.medium` and `hsm2m.medium`.
            mode: The mode to use in the cluster. The allowed values are `FIPS` and `NON_FIPS`.
            network-type: The NetworkType to create a cluster with. The allowed values are `IPV4` and `DUALSTACK`.
