name: publish-state-machine-version
description: Creates a [version](https://docs.aws.amazon.com/step-functions/latest/dg/concepts-state-machine-version.html) from the current revision of a state machine.
flags:
    --description=: An optional description of the state machine version.
    --revision-id=: Only publish the state machine version if the current state machine's revision ID matches the specified ID.
    --state-machine-arn=!: The Amazon Resource Name (ARN) of the state machine.
