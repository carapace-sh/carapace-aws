name: list-security-policies
description: Lists the security policies that are attached to your servers and SFTP connectors.
flags:
    --max-results=: Specifies the number of security policies to return as a response to the `ListSecurityPolicies` query.
    --next-token=: When additional results are obtained from the `ListSecurityPolicies` command, a `NextToken` parameter is returned in the output.
