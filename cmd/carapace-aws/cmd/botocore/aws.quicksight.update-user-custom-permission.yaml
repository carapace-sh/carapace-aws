name: update-user-custom-permission
description: Updates a custom permissions profile for a user.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the custom permission configuration that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-permissions-name=!: The name of the custom permissions that you want to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --namespace=!: The namespace that the user belongs to.
    --user-name=!: The username of the user that you want to update custom permissions for.
