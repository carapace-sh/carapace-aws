name: list-virtual-services
description: Returns a list of existing virtual services in a service mesh.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of results returned by `ListVirtualServices` in paginated output.
    --mesh-name=!: The name of the service mesh to list virtual services in.
    --mesh-owner=: The Amazon Web Services IAM account ID of the service mesh owner.
    --next-token=: The `nextToken` value returned from a previous paginated `ListVirtualServices` request where `limit` was used and the results exceeded the value of that parameter.
