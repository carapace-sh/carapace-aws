name: update-trusted-token-issuer
description: Updates the name of the trusted token issuer, or the path of a source attribute or destination attribute for a trusted token issuer configuration.
flags:
    --name=: Specifies the updated name to be applied to the trusted token issuer configuration.
    --trusted-token-issuer-arn=!: Specifies the ARN of the trusted token issuer configuration that you want to update.
    --trusted-token-issuer-configuration=: Specifies a structure with settings to apply to the specified trusted token issuer.
