name: search-flows
description: Search for the flows in an Amazon Web Services account.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account where you are searching for flows from.
    --filters=!: The filters applied to the search when searching for flows in the Amazon Web Services account.
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: The token to request the next set of results, or null if you want to retrieve the first set.
