name: delete-global-replication-group
description: |-
    Deleting a Global datastore is a two-step process:

    - First, you must [DisassociateGlobalReplicationGroup]() to remove the secondary clusters in the Global datastore.
flags:
    --global-replication-group-id=!: The name of the Global datastore
    --no-retain-primary-replication-group!: The primary replication group is retained as a standalone replication group.
    --retain-primary-replication-group!: The primary replication group is retained as a standalone replication group.
