name: reset-graph
description: Empties the data from a specified Neptune Analytics graph.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --graph-identifier=!: ID of the graph to reset.
    --no-skip-snapshot!: Determines whether a final graph snapshot is created before the graph data is deleted.
    --skip-snapshot!: Determines whether a final graph snapshot is created before the graph data is deleted.
