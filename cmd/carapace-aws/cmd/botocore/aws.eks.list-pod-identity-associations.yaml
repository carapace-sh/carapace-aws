name: list-pod-identity-associations
description: List the EKS Pod Identity associations in a cluster.
flags:
    --cluster-name=!: The name of the cluster that the associations are in.
    --max-results=: The maximum number of EKS Pod Identity association results returned by `ListPodIdentityAssociations` in paginated output.
    --namespace=: The name of the Kubernetes namespace inside the cluster that the associations are in.
    --next-token=: The `nextToken` value returned from a previous paginated `ListUpdates` request where `maxResults` was used and the results exceeded the value of that parameter.
    --service-account=: The name of the Kubernetes service account that the associations use.
