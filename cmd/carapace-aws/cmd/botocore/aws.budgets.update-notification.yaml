name: update-notification
description: Updates a notification.
flags:
    --account-id=!: The `accountId` that is associated with the budget whose notification you want to update.
    --budget-name=!: The name of the budget whose notification you want to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --new-notification=!: The updated notification to be associated with a budget.
    --old-notification=!: The previous notification that is associated with a budget.
