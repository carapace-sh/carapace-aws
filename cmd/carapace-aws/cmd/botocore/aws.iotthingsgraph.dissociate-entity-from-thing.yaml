name: dissociate-entity-from-thing
description: Dissociates a device entity from a concrete thing.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --entity-type=!: The entity type from which to disassociate the thing.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --thing-name=!: The name of the thing to disassociate.
completion:
    flag:
        entity-type:
            - DEVICE
            - SERVICE
            - DEVICE_MODEL
            - CAPABILITY
            - STATE
            - ACTION
            - EVENT
            - PROPERTY
            - MAPPING
            - ENUM
