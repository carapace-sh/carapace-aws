name: cancel-query
description: Cancels a query if the query is not in a terminated state, such as `CANCELLED`, `FAILED`, `TIMED_OUT`, or `FINISHED`.
flags:
    --event-data-store-owner-account-id=: The account ID of the event data store owner.
    --event-data-store=: The ARN (or the ID suffix of the ARN) of an event data store on which the specified query is running.
    --query-id=!: The ID of the query that you want to cancel.
