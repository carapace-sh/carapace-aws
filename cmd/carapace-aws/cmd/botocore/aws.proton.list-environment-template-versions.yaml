name: list-environment-template-versions
description: List major or minor versions of an environment template with detail data.
flags:
    --major-version=: To view a list of minor of versions under a major version of an environment template, include `major Version`.
    --max-results=: The maximum number of major or minor versions of an environment template to list.
    --next-token=: A token that indicates the location of the next major or minor version in the array of major or minor versions of an environment template, after the list of major or minor versions that was previously requested.
    --template-name=!: The name of the environment template.
