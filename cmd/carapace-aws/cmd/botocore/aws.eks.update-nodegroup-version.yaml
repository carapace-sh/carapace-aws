name: update-nodegroup-version
description: Updates the Kubernetes version or AMI version of an Amazon EKS managed node group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --cluster-name=!: The name of your cluster.
    --force: Force the update if any `Pod` on the existing node group can't be drained due to a `Pod` disruption budget issue.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --launch-template=: An object representing a node group's launch template specification.
    --no-force: Force the update if any `Pod` on the existing node group can't be drained due to a `Pod` disruption budget issue.
    --nodegroup-name=!: The name of the managed node group to update.
    --release-version=: The AMI version of the Amazon EKS optimized AMI to use for the update.
    --version=: The Kubernetes version to update to.
