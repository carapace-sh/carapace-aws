name: list-hosted-zones-by-vpc
description: Lists all the private hosted zones that a specified VPC is associated with, regardless of which Amazon Web Services account or Amazon Web Services service owns the hosted zones.
flags:
    --max-items=: (Optional) The maximum number of hosted zones that you want Amazon Route 53 to return.
    --next-token=: If the previous response included a `NextToken` element, the specified VPC is associated with more hosted zones.
    --vpc-id=!: The ID of the Amazon VPC that you want to list hosted zones for.
    --vpc-region=!: For the Amazon VPC that you specified for `VPCId`, the Amazon Web Services Region that you created the VPC in.
