name: create-security-config
description: Specifies a security configuration for OpenSearch Serverless.
flags:
    --client-token=: Unique, case-sensitive identifier to ensure idempotency of the request.
    --description=: A description of the security configuration.
    --iam-federation-options=: Describes IAM federation options in the form of a key-value map.
    --iam-identity-center-options=: Describes IAM Identity Center options in the form of a key-value map.
    --name=!: The name of the security configuration.
    --saml-options=: Describes SAML options in in the form of a key-value map.
    --type=!: The type of security configuration.
completion:
    flag:
        type:
            - saml
            - iamidentitycenter
            - iamfederation
