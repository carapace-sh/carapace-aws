name: neptune-graph
description: Amazon Neptune Graph
commands:
    - name: update-graph
      description: Updates the configuration of a specified Neptune Analytics graph
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deletion-protection: A value that indicates whether the graph has deletion protection enabled.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
        --no-deletion-protection: A value that indicates whether the graph has deletion protection enabled.
        --no-public-connectivity: Specifies whether or not the graph can be reachable over the internet.
        --provisioned-memory=: The provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
        --public-connectivity: Specifies whether or not the graph can be reachable over the internet.
    - name: get-graph-snapshot
      description: Retrieves a specified graph snapshot.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --snapshot-identifier=!: The ID of the snapshot to retrieve.
    - name: create-graph
      description: Creates a new Neptune Analytics graph.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deletion-protection: Indicates whether or not to enable deletion protection on the graph.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-name=!: A name for the new Neptune Analytics graph to be created.
        --kms-key-identifier=: Specifies a KMS key to use to encrypt data in the new graph.
        --no-deletion-protection: Indicates whether or not to enable deletion protection on the graph.
        --no-public-connectivity: Specifies whether or not the graph can be reachable over the internet.
        --provisioned-memory=!: The provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
        --public-connectivity: Specifies whether or not the graph can be reachable over the internet.
        --replica-count=: The number of replicas in other AZs.
        --tags=: Adds metadata tags to the new graph.
        --vector-search-configuration=: Specifies the number of dimensions for vector embeddings that will be loaded into the graph.
    - name: delete-graph
      description: Deletes the specified graph.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
        --no-skip-snapshot!: Determines whether a final graph snapshot is created before the graph is deleted.
        --skip-snapshot!: Determines whether a final graph snapshot is created before the graph is deleted.
    - name: list-graphs
      description: Lists available Neptune Analytics graphs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The total number of records to return in the command's output.
        --next-token=: Pagination token used to paginate output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-queries
      description: Lists active openCypher queries.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
        --max-results=!: The maximum number of results to be fetched by the API.
        --state=: Filtered list of queries based on state.
      completion:
        flag:
            state:
                - ALL
                - RUNNING
                - WAITING
                - CANCELLING
    - name: stop-graph
      description: Stops the specific graph.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
    - name: cancel-export-task
      description: Cancel the specified export task.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --task-identifier=!: The unique identifier of the export task.
    - name: list-export-tasks
      description: Retrieves a list of export tasks.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=: The unique identifier of the Neptune Analytics graph.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of export tasks to return.
        --next-token=: Pagination token used to paginate input.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-import-tasks
      description: Lists import tasks.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The total number of records to return in the command's output.
        --next-token=: Pagination token used to paginate output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: create-graph-using-import-task
      description: Creates a new Neptune Analytics graph and imports data into it, either from Amazon Simple Storage Service (S3) or from a Neptune database or a Neptune database snapshot.
      flags:
        --blank-node-handling=: The method to handle blank nodes in the dataset.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --deletion-protection: Indicates whether or not to enable deletion protection on the graph.
        --fail-on-error: If set to `true`, the task halts when an import error is encountered.
        --format=: Specifies the format of S3 data to be imported.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-name=!: A name for the new Neptune Analytics graph to be created.
        --import-options=: Contains options for controlling the import process.
        --kms-key-identifier=: Specifies a KMS key to use to encrypt data imported into the new graph.
        --max-provisioned-memory=: The maximum provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
        --min-provisioned-memory=: The minimum provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
        --no-deletion-protection: Indicates whether or not to enable deletion protection on the graph.
        --no-fail-on-error: If set to `true`, the task halts when an import error is encountered.
        --no-public-connectivity: Specifies whether or not the graph can be reachable over the internet.
        --parquet-type=: The parquet type of the import task.
        --public-connectivity: Specifies whether or not the graph can be reachable over the internet.
        --replica-count=: The number of replicas in other AZs to provision on the new graph after import.
        --role-arn=!: The ARN of the IAM role that will allow access to the data that is to be imported.
        --source=!: A URL identifying to the location of the data to be imported.
        --tags=: Adds metadata tags to the new graph.
        --vector-search-configuration=: Specifies the number of dimensions for vector embeddings that will be loaded into the graph.
      completion:
        flag:
            blank-node-handling:
                - convertToIri
            format:
                - CSV
                - OPEN_CYPHER
                - PARQUET
                - NTRIPLES
            parquet-type:
                - COLUMNAR
    - name: delete-graph-snapshot
      description: Deletes the specifed graph snapshot.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --snapshot-identifier=!: ID of the graph snapshot to be deleted.
    - name: delete-private-graph-endpoint
      description: Deletes a private graph endpoint.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
        --vpc-id=!: The ID of the VPC where the private endpoint is located.
    - name: list-graph-snapshots
      description: Lists available snapshots of a specified Neptune Analytics graph.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=: The unique identifier of the Neptune Analytics graph.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The total number of records to return in the command's output.
        --next-token=: Pagination token used to paginate output.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: start-export-task
      description: Export data from an existing Neptune Analytics graph to Amazon S3.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination=!: The Amazon S3 URI where data will be exported to.
        --export-filter=: The export filter of the export task.
        --format=!: The format of the export task.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=!: The source graph identifier of the export task.
        --kms-key-identifier=!: The KMS key identifier of the export task.
        --parquet-type=: The parquet type of the export task.
        --role-arn=!: The ARN of the IAM role that will allow data to be exported to the destination.
        --tags=: Tags to be applied to the export task.
      completion:
        flag:
            format:
                - PARQUET
                - CSV
            parquet-type:
                - COLUMNAR
    - name: cancel-query
