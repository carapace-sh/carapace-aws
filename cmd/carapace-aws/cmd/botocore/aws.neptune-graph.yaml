    - name: start-import-task
      description: Import data into existing Neptune Analytics graph from Amazon Simple Storage Service (S3).
      flags:
        --blank-node-handling=: The method to handle blank nodes in the dataset.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --fail-on-error: If set to true, the task halts when an import error is encountered.
        --format=: Specifies the format of Amazon S3 data to be imported.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --graph-identifier=!: The unique identifier of the Neptune Analytics graph.
        --import-options=: ""
        --no-fail-on-error: If set to true, the task halts when an import error is encountered.
        --parquet-type=: The parquet type of the import task.
        --role-arn=!: The ARN of the IAM role that will allow access to the data that is to be imported.
        --source=!: A URL identifying the location of the data to be imported.
      completion:
        flag:
            blank-node-handling:
                - convertToIri
            format:
