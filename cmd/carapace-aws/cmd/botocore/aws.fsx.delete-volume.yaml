name: delete-volume
description: Deletes an Amazon FSx for NetApp ONTAP or Amazon FSx for OpenZFS volume.
flags:
    --client-request-token=: ""
    --ontap-configuration=: For Amazon FSx for ONTAP volumes, specify whether to take a final backup of the volume and apply tags to the backup.
    --open-zfsconfiguration=: For Amazon FSx for OpenZFS volumes, specify whether to delete all child volumes and snapshots.
    --volume-id=!: The ID of the volume that you are deleting.
