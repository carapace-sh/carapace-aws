name: update-logging-configuration
description: Updates the log group ARN or the workspace ID of the current rules and alerting logging configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --log-group-arn=!: The ARN of the CloudWatch log group to which the vended log data will be published.
    --workspace-id=!: The ID of the workspace to update the logging configuration for.
