name: create-classifier
description: Creates a classifier in the user's account.
flags:
    --csv-classifier=: A `CsvClassifier` object specifying the classifier to create.
    --grok-classifier=: A `GrokClassifier` object specifying the classifier to create.
    --json-classifier=: A `JsonClassifier` object specifying the classifier to create.
    --xmlclassifier=: An `XMLClassifier` object specifying the classifier to create.
