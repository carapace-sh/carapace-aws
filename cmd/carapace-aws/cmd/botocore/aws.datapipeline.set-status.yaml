name: set-status
description: Requests that the status of the specified physical or logical pipeline objects be updated in the specified pipeline.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --object-ids=!: The IDs of the objects.
    --pipeline-id=!: The ID of the pipeline that contains the objects.
    --status=!: The status to be set on all the objects specified in `objectIds`.
