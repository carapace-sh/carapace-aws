name: describe-settings
description: Retrieves information about the configurable settings for the specified directory.
flags:
    --directory-id=!: The identifier of the directory for which to retrieve information.
    --next-token=: The `DescribeSettingsResult.NextToken` value from a previous call to [DescribeSettings]().
    --status=: The status of the directory settings for which to retrieve information.
completion:
    flag:
        status:
            - Requested
            - Updating
            - Updated
            - Failed
            - Default
