name: create-contact
description: Only the VOICE, EMAIL, and TASK channels are supported.
flags:
    --attributes=: A custom key-value pair using an attribute map.
    --channel=!: The channel for the contact.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: A description of the contact.
    --expiry-duration-in-minutes=: Number of minutes the contact will be active for before expiring
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --initiate-as=: Initial state of the contact when it's created.
    --initiation-method=!: Indicates how the contact was initiated.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=: The name of a the contact.
    --previous-contact-id=: The ID of the previous contact when creating a transfer contact.
    --references=: A formatted URL that is shown to an agent in the Contact Control Panel (CCP).
    --related-contact-id=: The identifier of the contact in this instance of Amazon Connect.
    --segment-attributes=: A set of system defined key-value pairs stored on individual contact segments (unique contact ID) using an attribute map.
    --user-info=: User details for the contact
completion:
    flag:
        channel:
            - VOICE
            - CHAT
            - TASK
            - EMAIL
        initiate-as:
            - CONNECTED_TO_USER
            - COMPLETED
        initiation-method:
            - INBOUND
            - OUTBOUND
            - TRANSFER
            - QUEUE_TRANSFER
            - CALLBACK
            - API
            - DISCONNECT
            - MONITOR
            - EXTERNAL_OUTBOUND
            - WEBRTC_API
            - AGENT_REPLY
            - FLOW
