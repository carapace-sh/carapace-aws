name: get-package-version-readme
description: Gets the readme file or descriptive text for a package version.
flags:
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the package version with the requested readme file.
    --format=!: A format that specifies the type of the package version with the requested readme file.
    --namespace=: The namespace of the package version with the requested readme file.
    --package-version=!: A string that contains the package version (for example, `3.5.2`).
    --package=!: The name of the package version that contains the requested readme file.
    --repository=!: The repository that contains the package with the requested readme file.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
