name: describe-events
description: Returns CloudFormation events based on flexible query criteria.
flags:
    --change-set-name=: The name or Amazon Resource Name (ARN) of the change set for which you want to retrieve events.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filters=: Filters to apply when retrieving events.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: The token for the next set of items to return.
    --operation-id=: The unique identifier of the operation for which you want to retrieve events.
    --stack-name=: The name or unique stack ID for which you want to retrieve events.
    --starting-token=: A token to specify where to start paginating.
