name: list-command-invocations
description: An invocation is copy of a command sent to a specific managed node.
flags:
    --command-id=: (Optional) The invocations for a specific command ID.
    --details: (Optional) If set this returns the response of the command executions and any command output.
    --filters=: (Optional) One or more filters.
    --instance-id=: (Optional) The command execution details for a specific managed node ID.
    --max-results=: (Optional) The maximum number of items to return for this call.
    --next-token=: (Optional) The token for the next set of items to return.
    --no-details: (Optional) If set this returns the response of the command executions and any command output.
