name: list-resource-telemetry
description: Returns a list of telemetry configurations for Amazon Web Services resources supported by telemetry config.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: A number field used to limit the number of results within the returned list.
    --next-token=: The token for the next set of items to return.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-identifier-prefix=: A string used to filter resources which have a `ResourceIdentifier` starting with the `ResourceIdentifierPrefix`.
    --resource-tags=: A key-value pair to filter resources based on tags associated with the resource.
    --resource-types=: A list of resource types used to filter resources supported by telemetry config.
    --starting-token=: A token to specify where to start paginating.
    --telemetry-configuration-state=: A key-value pair to filter resources based on the telemetry type and the state of the telemetry configuration.
