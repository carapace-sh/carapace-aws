name: describe-export-tasks
description: Returns information about a snapshot or cluster export to Amazon S3.
flags:
    --export-task-identifier=: The identifier of the snapshot or cluster export task to be described.
    --filters=: Filters specify one or more snapshot or cluster exports to describe.
    --marker=: An optional pagination token provided by a previous `DescribeExportTasks` request.
    --max-records=: The maximum number of records to include in the response.
    --source-arn=: The Amazon Resource Name (ARN) of the snapshot or cluster exported to Amazon S3.
    --source-type=: The type of source for the export.
completion:
    flag:
        source-type:
            - SNAPSHOT
            - CLUSTER
