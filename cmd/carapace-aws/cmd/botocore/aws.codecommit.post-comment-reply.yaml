name: post-comment-reply
description: Posts a comment in reply to an existing comment on a comparison between commits or a pull request.
flags:
    --client-request-token=: A unique, client-generated idempotency token that, when provided in a request, ensures the request cannot be repeated with a changed parameter.
    --content=!: The contents of your reply to a comment.
    --in-reply-to=!: The system-generated ID of the comment to which you want to reply.
