name: update-package
description: Updates the supported fields for a specific software package.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --default-version-name=: The name of the default package version.
    --description=: The package description.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-unset-default-version: Indicates whether you want to remove the named default package version from the software package.
    --package-name=!: The name of the target software package.
    --unset-default-version: Indicates whether you want to remove the named default package version from the software package.
