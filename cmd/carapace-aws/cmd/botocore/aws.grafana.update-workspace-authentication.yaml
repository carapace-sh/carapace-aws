name: update-workspace-authentication
description: Use this operation to define the identity provider (IdP) that this workspace authenticates users from, using SAML.
flags:
    --authentication-providers=!: Specifies whether this workspace uses SAML 2.0, IAM Identity Center, or both to authenticate users for using the Grafana console within a workspace.
    --saml-configuration=: If the workspace uses SAML, use this structure to map SAML assertion attributes to workspace user information and define which groups in the assertion attribute are to have the `Admin` and `Editor` roles in the workspace.
    --workspace-id=!: The ID of the workspace to update the authentication for.
