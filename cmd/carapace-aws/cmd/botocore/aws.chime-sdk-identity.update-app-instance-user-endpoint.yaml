name: update-app-instance-user-endpoint
description: Updates the details of an `AppInstanceUserEndpoint`.
flags:
    --allow-messages=: Boolean that controls whether the `AppInstanceUserEndpoint` is opted in to receive messages.
    --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --endpoint-id=!: The unique identifier of the `AppInstanceUserEndpoint`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: The name of the `AppInstanceUserEndpoint`.
completion:
    flag:
        allow-messages:
            - ALL
            - NONE
