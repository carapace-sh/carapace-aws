name: list-job-executions-for-thing
description: Lists the job executions for the specified thing.
flags:
    --job-id=: The unique identifier you assigned to this job when it was created.
    --max-results=: The maximum number of results to be returned per request.
    --namespace-id=: The namespace used to indicate that a job is a customer-managed job.
    --next-token=: The token to retrieve the next set of results.
    --status=: An optional filter that lets you search for jobs that have the specified status.
    --thing-name=!: The thing name.
completion:
    flag:
        status:
            - QUEUED
            - IN_PROGRESS
            - SUCCEEDED
            - FAILED
            - TIMED_OUT
            - REJECTED
            - REMOVED
            - CANCELED
