name: list-account-assignment-deletion-status
description: Lists the status of the Amazon Web Services account assignment deletion requests for a specified IAM Identity Center instance.
flags:
    --filter=: Filters results based on the passed attribute value.
    --instance-arn=!: The ARN of the IAM Identity Center instance under which the operation will be executed.
    --max-results=: The maximum number of results to display for the assignment.
    --next-token=: The pagination token for the list API.
