name: update-domain-association
description: Creates a new domain association for an Amplify app.
flags:
    --app-id=!: The unique ID for an Amplify app.
    --auto-sub-domain-creation-patterns=: Sets the branch patterns for automatic subdomain creation.
    --auto-sub-domain-iam-role=: The required AWS Identity and Access Management (IAM) service role for the Amazon Resource Name (ARN) for automatically creating subdomains.
    --certificate-settings=: The type of SSL/TLS certificate to use for your custom domain.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-name=!: The name of the domain.
    --enable-auto-sub-domain: Enables the automated creation of subdomains for branches.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enable-auto-sub-domain: Enables the automated creation of subdomains for branches.
    --sub-domain-settings=: Describes the settings for the subdomain.
