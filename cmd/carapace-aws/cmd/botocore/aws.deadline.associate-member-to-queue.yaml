name: associate-member-to-queue
description: Assigns a queue membership level to a member
flags:
    --farm-id=!: The farm ID of the queue to associate with the member.
    --identity-store-id=!: The member's identity store ID to associate with the queue.
    --membership-level=!: The principal's membership level for the associated queue.
    --principal-id=!: The member's principal ID to associate with the queue.
    --principal-type=!: The member's principal type to associate with the queue.
    --queue-id=!: The ID of the queue to associate to the member.
completion:
    flag:
        membership-level:
            - VIEWER
            - CONTRIBUTOR
            - OWNER
            - MANAGER
        principal-type:
            - USER
            - GROUP
