name: get-csv-header
description: Given a user pool ID, generates a comma-separated value (CSV) list populated with available user attributes in the user pool.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --user-pool-id=!: The ID of the user pool that you want to import users into.
