name: create-secret
description: Creates a new secret.
flags:
    --add-replica-regions=: A list of Regions and KMS keys to replicate secrets.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: If you include `SecretString` or `SecretBinary`, then Secrets Manager creates an initial version for the secret, and this parameter specifies the unique identifier for the new version.
    --description=: The description of the secret.
    --force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-id=: The ARN, key ID, or alias of the KMS key that Secrets Manager uses to encrypt the secret value in the secret.
    --name=!: The name of the new secret.
    --no-force-overwrite-replica-secret: Specifies whether to overwrite a secret with the same name in the destination Region.
    --secret-binary=: The binary data to encrypt and store in the new version of the secret.
    --secret-string=: The text data to encrypt and store in this new version of the secret.
    --tags=: A list of tags to attach to the secret.
    --type=: The exact string that identifies the partner that holds the external secret.
