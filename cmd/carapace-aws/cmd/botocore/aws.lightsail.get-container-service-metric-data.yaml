name: get-container-service-metric-data
description: Returns the data points of a specific metric of your Amazon Lightsail container service.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --end-time=!: The end time of the time period.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --metric-name=!: The metric for which you want to return information.
    --period=!: The granularity, in seconds, of the returned data points.
    --service-name=!: The name of the container service for which to get metric data.
    --start-time=!: The start time of the time period.
    --statistics=!: The statistic for the metric.
completion:
    flag:
        metric-name:
            - CPUUtilization
            - MemoryUtilization
