name: create-workflow
description: Allows you to create a workflow with specified steps and step details the workflow invokes after file transfer completes.
flags:
    --description=: A textual description for the workflow.
    --on-exception-steps=: Specifies the steps (actions) to take if errors are encountered during execution of the workflow.
    --steps=!: Specifies the details for the steps that are in the specified workflow.
    --tags=: Key-value pairs that can be used to group and search for workflows.
