name: create-interconnect
description: Creates an interconnect between an Direct Connect Partner's network and a specific Direct Connect location.
flags:
    --bandwidth=!: The port bandwidth, in Gbps.
    --interconnect-name=!: The name of the interconnect.
    --lag-id=: The ID of the LAG.
    --location=!: The location of the interconnect.
    --provider-name=: The name of the service provider associated with the interconnect.
    --request-macsec=: Indicates whether you want the interconnect to support MAC Security (MACsec).
    --tags=: The tags to associate with the interconnect.
