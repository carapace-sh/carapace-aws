name: test-dns-answer
description: Gets the value that Amazon Route 53 returns in response to a DNS request for a specified record name and type.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --edn-s0-client-subnet-ip=: If the resolver that you specified for resolverip supports EDNS0, specify the IPv4 or IPv6 address of a client in the applicable location, for example, `192.0.2.44` or `2001:db8:85a3::8a2e:370:7334`.
    --edn-s0-client-subnet-mask=: If you specify an IP address for `edns0clientsubnetip`, you can optionally specify the number of bits of the IP address that you want the checking tool to include in the DNS query.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hosted-zone-id=!: The ID of the hosted zone that you want Amazon Route 53 to simulate a query for.
    --record-name=!: The name of the resource record set that you want Amazon Route 53 to simulate a query for.
    --record-type=!: The type of the resource record set.
    --resolver-ip=: If you want to simulate a request from a specific DNS resolver, specify the IP address for that resolver.
completion:
    flag:
        record-type:
            - SOA
            - A
            - TXT
            - NS
            - CNAME
            - MX
            - NAPTR
            - PTR
            - SRV
            - SPF
            - AAAA
            - CAA
            - DS
            - TLSA
            - SSHFP
            - SVCB
            - HTTPS
