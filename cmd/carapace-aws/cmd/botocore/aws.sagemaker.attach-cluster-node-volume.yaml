name: attach-cluster-node-volume
description: Attaches your Amazon Elastic Block Store (Amazon EBS) volume to a node in your EKS orchestrated HyperPod cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-arn=!: The Amazon Resource Name (ARN) of your SageMaker HyperPod cluster containing the target node.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --node-id=!: The unique identifier of the cluster node to which you want to attach the volume.
    --volume-id=!: The unique identifier of your EBS volume to attach.
