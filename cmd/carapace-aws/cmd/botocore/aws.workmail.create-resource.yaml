name: create-resource
description: Creates a new WorkMail resource.
flags:
    --description=: Resource description.
    --hidden-from-global-address-list: If this parameter is enabled, the resource will be hidden from the address book.
    --name=!: The name of the new resource.
    --no-hidden-from-global-address-list&: If this parameter is enabled, the resource will be hidden from the address book.
    --organization-id=!: The identifier associated with the organization for which the resource is created.
    --type=!: The type of the new resource.
completion:
    flag:
        type:
            - ROOM
            - EQUIPMENT
