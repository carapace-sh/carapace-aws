name: describe-db-clusters
description: Returns information about provisioned DB clusters, and supports pagination.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-cluster-identifier=: The user-supplied DB cluster identifier.
    --filters=: A filter that specifies one or more DB clusters to describe.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: An optional pagination token provided by a previous [DescribeDBClusters]() request.
    --max-records=: The maximum number of records to include in the response.
