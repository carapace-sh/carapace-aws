name: create-job
description: When you create a job, Elastic Transcoder returns JSON data that includes the values that you specified plus information about the job that is created.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --input=: A section of the request body that provides information about the file that is being transcoded.
    --inputs=: A section of the request body that provides information about the files that are being transcoded.
    --output-key-prefix=: The value, if any, that you want Elastic Transcoder to prepend to the names of all files that this job creates, including output files, thumbnails, and playlists.
    --output=: A section of the request body that provides information about the transcoded (target) file.
    --outputs=: A section of the request body that provides information about the transcoded (target) files.
    --pipeline-id=!: The `Id` of the pipeline that you want Elastic Transcoder to use for transcoding.
    --playlists=: If you specify a preset in `PresetId` for which the value of `Container` is fmp4 (Fragmented MP4) or ts (MPEG-TS), Playlists contains information about the master playlists that you want Elastic Transcoder to create.
    --user-metadata=: User-defined metadata that you want to associate with an Elastic Transcoder job.
