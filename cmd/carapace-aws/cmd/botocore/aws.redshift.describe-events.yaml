name: describe-events
description: Returns events related to clusters, security groups, snapshots, and parameter groups for the past 14 days.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --duration=: The number of minutes prior to the time of the request for which to retrieve events.
    --end-time=: The end of the time interval for which to retrieve events, specified in ISO 8601 format.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --source-identifier=: The identifier of the event source for which events will be returned.
    --source-type=: The event source to retrieve events for.
    --start-time=: The beginning of the time interval to retrieve events for, specified in ISO 8601 format.
completion:
    flag:
        source-type:
            - cluster
            - cluster-parameter-group
            - cluster-security-group
            - cluster-snapshot
            - scheduled-action
