name: tag-resource
description: Associates the list of tags in the input `Tags` parameter with the resource identified by the `ResourceArn` input parameter.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The ARN of a resource, such as a CodeDeploy application or deployment group.
    --tags=!: A list of tags that `TagResource` associates with a resource.
