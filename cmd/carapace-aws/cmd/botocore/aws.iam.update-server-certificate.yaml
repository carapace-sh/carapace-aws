name: update-server-certificate
description: Updates the name and/or the path of the specified server certificate stored in IAM.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --new-path=: The new path for the server certificate.
    --new-server-certificate-name=: The new name for the server certificate.
    --server-certificate-name=!: The name of the server certificate that you want to update.
