name: create-contact-flow
description: Creates a flow for the specified Amazon Connect instance.
flags:
    --content=!: The JSON string that represents the content of the flow.
    --description=: The description of the flow.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --name=!: The name of the flow.
    --status=: Indicates the flow status as either `SAVED` or `PUBLISHED`.
    --tags=: The tags used to organize, track, or control access for this resource.
    --type=!: The type of the flow.
completion:
    flag:
        status:
            - PUBLISHED
            - SAVED
        type:
            - CONTACT_FLOW
            - CUSTOMER_QUEUE
            - CUSTOMER_HOLD
            - CUSTOMER_WHISPER
            - AGENT_HOLD
            - AGENT_WHISPER
            - OUTBOUND_WHISPER
            - AGENT_TRANSFER
            - QUEUE_TRANSFER
            - CAMPAIGN
