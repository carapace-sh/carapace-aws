name: create-db-proxy-endpoint
description: Creates a `DBProxyEndpoint`.
flags:
    --db-proxy-endpoint-name=!: The name of the DB proxy endpoint to create.
    --db-proxy-name=!: The name of the DB proxy associated with the DB proxy endpoint that you create.
    --endpoint-network-type=: The network type of the DB proxy endpoint.
    --tags=: ""
    --target-role=: The role of the DB proxy endpoint.
    --vpc-security-group-ids=: The VPC security group IDs for the DB proxy endpoint that you create.
    --vpc-subnet-ids=!: The VPC subnet IDs for the DB proxy endpoint that you create.
completion:
    flag:
        endpoint-network-type:
            - IPV4
            - IPV6
            - DUAL
        target-role:
            - READ_WRITE
            - READ_ONLY
