name: put-scheduled-update-group-action
description: Creates or updates a scheduled scaling action for an Auto Scaling group.
flags:
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --desired-capacity=: The desired capacity is the initial capacity of the Auto Scaling group after the scheduled action runs and the capacity it attempts to maintain.
    --end-time=: The date and time for the recurring schedule to end, in UTC.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-size=: The maximum size of the Auto Scaling group.
    --min-size=: The minimum size of the Auto Scaling group.
    --recurrence=: The recurring schedule for this action.
    --scheduled-action-name=!: The name of this scaling action.
    --start-time=: The date and time for this action to start, in YYYY-MM-DDThh:mm:ssZ format in UTC/GMT only and in quotes (for example, `"2021-06-01T00:00:00Z"`).
    --time-zone=: Specifies the time zone for a cron expression.
    --time=: This property is no longer used.
