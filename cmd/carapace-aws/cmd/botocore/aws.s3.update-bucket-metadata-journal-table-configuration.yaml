name: update-bucket-metadata-journal-table-configuration
description: Enables or disables journal table record expiration for an S3 Metadata configuration on a general purpose bucket.
flags:
    --bucket=!: The general purpose bucket that corresponds to the metadata configuration that you want to enable or disable journal table record expiration for.
    --checksum-algorithm=: The checksum algorithm to use with your journal table configuration.
    --content-m-d5=: The `Content-MD5` header for the journal table configuration.
    --expected-bucket-owner=: The expected owner of the general purpose bucket that corresponds to the metadata table configuration that you want to enable or disable journal table record expiration for.
    --journal-table-configuration=!: The contents of your journal table configuration.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
