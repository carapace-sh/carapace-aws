name: list-app-input-sources
description: Lists all the input sources of the Resilience Hub application.
flags:
    --app-arn=!: Amazon Resource Name (ARN) of the Resilience Hub application.
    --app-version=!: Resilience Hub application version.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: Maximum number of input sources to be displayed per Resilience Hub application.
    --next-token=: Null, or the token from a previous call to get the next set of results.
