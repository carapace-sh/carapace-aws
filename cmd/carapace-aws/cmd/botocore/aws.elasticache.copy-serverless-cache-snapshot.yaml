name: copy-serverless-cache-snapshot
description: Creates a copy of an existing serverless cache’s snapshot.
flags:
    --kms-key-id=: The identifier of the KMS key used to encrypt the target snapshot.
    --source-serverless-cache-snapshot-name=!: The identifier of the existing serverless cache’s snapshot to be copied.
    --tags=: A list of tags to be added to the target snapshot resource.
    --target-serverless-cache-snapshot-name=!: The identifier for the snapshot to be created.
