name: update-host-key
description: Updates the description for the host key that's specified by the `ServerId` and `HostKeyId` parameters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=!: An updated description for the host key.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --host-key-id=!: The identifier of the host key that you are updating.
    --server-id=!: The identifier of the server that contains the host key that you are updating.
