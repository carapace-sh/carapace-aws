name: start-query
description: Starts a query of one or more log groups using CloudWatch Logs Insights.
flags:
    --end-time=!: The end of the time range to query.
    --limit=: The maximum number of log events to return in the query.
    --log-group-identifiers=: The list of log groups to query.
    --log-group-name=: The log group on which to perform the query.
    --log-group-names=: The list of log groups to be queried.
    --query-language=: Specify the query language to use for this query.
    --query-string=!: The query string to use.
    --start-time=!: The beginning of the time range to query.
completion:
    flag:
        query-language:
            - CWLI
            - SQL
            - PPL
