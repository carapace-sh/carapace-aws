name: create-ruleset
description: Creates a new ruleset that can be used in a profile job to validate the data quality of a dataset.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The description of the ruleset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the ruleset to be created.
    --rules=!: A list of rules that are defined with the ruleset.
    --tags=: Metadata tags to apply to the ruleset.
    --target-arn=!: The Amazon Resource Name (ARN) of a resource (dataset) that the ruleset is associated with.
