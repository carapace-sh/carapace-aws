name: list-vocabularies
description: Provides a list of custom vocabularies that match the specified criteria.
flags:
    --max-results=: The maximum number of custom vocabularies to return in each page of results.
    --name-contains=: Returns only the custom vocabularies that contain the specified string.
    --next-token=: If your `ListVocabularies` request returns more results than can be displayed, `NextToken` is displayed in the response with an associated string.
    --state-equals=: Returns only custom vocabularies with the specified state.
completion:
    flag:
        state-equals:
            - PENDING
            - READY
            - FAILED
