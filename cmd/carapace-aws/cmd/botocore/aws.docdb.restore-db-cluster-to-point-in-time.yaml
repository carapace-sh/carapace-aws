name: restore-db-cluster-to-point-in-time
description: Restores a cluster to an arbitrary point in time.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-cluster-identifier=!: The name of the new cluster to be created.
    --db-subnet-group-name=: The subnet group name to use for the new cluster.
    --deletion-protection: Specifies whether this cluster can be deleted.
    --enable-cloudwatch-logs-exports=: A list of log types that must be enabled for exporting to Amazon CloudWatch Logs.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-id=: The KMS key identifier to use when restoring an encrypted cluster from an encrypted cluster.
    --no-deletion-protection: Specifies whether this cluster can be deleted.
    --no-use-latest-restorable-time: A value that is set to `true` to restore the cluster to the latest restorable backup time, and `false` otherwise.
    --port=: The port number on which the new cluster accepts connections.
    --restore-to-time=: The date and time to restore the cluster to.
    --restore-type=: The type of restore to be performed.
    --serverless-v2-scaling-configuration=: Contains the scaling configuration of an Amazon DocumentDB Serverless cluster.
    --source-db-cluster-identifier=!: The identifier of the source cluster from which to restore.
    --storage-type=: The storage type to associate with the DB cluster.
    --tags=: The tags to be assigned to the restored cluster.
    --use-latest-restorable-time: A value that is set to `true` to restore the cluster to the latest restorable backup time, and `false` otherwise.
    --vpc-security-group-ids=: A list of VPC security groups that the new cluster belongs to.
