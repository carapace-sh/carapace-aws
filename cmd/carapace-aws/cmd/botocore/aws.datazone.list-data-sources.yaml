name: list-data-sources
description: Lists data sources in Amazon DataZone.
flags:
    --connection-identifier=: The ID of the connection.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which to list the data sources.
    --environment-identifier=: The identifier of the environment in which to list the data sources.
    --max-results=: The maximum number of data sources to return in a single call to `ListDataSources`.
    --name=: The name of the data source.
    --next-token=: When the number of data sources is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of data sources, the response includes a pagination token named `NextToken`.
    --project-identifier=!: The identifier of the project in which to list data sources.
    --status=: The status of the data source.
    --type=: The type of the data source.
completion:
    flag:
        status:
            - CREATING
            - FAILED_CREATION
            - READY
            - UPDATING
            - FAILED_UPDATE
            - RUNNING
            - DELETING
            - FAILED_DELETION
