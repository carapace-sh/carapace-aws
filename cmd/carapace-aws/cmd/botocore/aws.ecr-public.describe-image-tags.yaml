name: describe-image-tags
description: Returns the image tag details for a repository in a public registry.
flags:
    --max-results=: The maximum number of repository results that's returned by `DescribeImageTags` in paginated output.
    --next-token=: The `nextToken` value that's returned from a previous paginated `DescribeImageTags` request where `maxResults` was used and the results exceeded the value of that parameter.
    --registry-id=: The Amazon Web Services account ID that's associated with the public registry that contains the repository where images are described.
    --repository-name=!: The name of the repository that contains the image tag details to describe.
