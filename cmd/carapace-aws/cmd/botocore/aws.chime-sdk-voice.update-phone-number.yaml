name: update-phone-number
description: Updates phone number details, such as product type, calling name, or phone number name for the specified phone number ID.
flags:
    --calling-name=: The outbound calling name associated with the phone number.
    --name=: Specifies the updated name assigned to one or more phone numbers.
    --phone-number-id=!: The phone number ID.
    --product-type=: The product type.
completion:
    flag:
        product-type:
            - VoiceConnector
            - SipMediaApplicationDialIn
