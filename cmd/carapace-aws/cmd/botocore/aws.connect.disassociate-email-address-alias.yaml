name: disassociate-email-address-alias
description: Removes the alias association between two email addresses in an Amazon Connect instance.
flags:
    --alias-configuration=!: Configuration object that specifies which alias relationship to remove.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --email-address-id=!: The identifier of the email address.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-id=!: The identifier of the Amazon Connect instance.
