name: update-topic-refresh-schedule
description: Updates a topic refresh schedule.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the topic whose refresh schedule you want to update.
    --dataset-id=!: The ID of the dataset.
    --refresh-schedule=!: The definition of a refresh schedule.
    --topic-id=!: The ID of the topic that you want to modify.
