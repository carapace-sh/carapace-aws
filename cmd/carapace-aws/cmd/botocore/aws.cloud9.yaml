        --tags=: An array of key-value pairs that will be associated with the new Cloud9 development environment.
      completion:
        flag:
            connection-type:
                - CONNECT_SSH
                - CONNECT_SSM
      documentation:
        command: |-
            Creates an Cloud9 development environment, launches an Amazon Elastic Compute Cloud (Amazon EC2) instance, and then connects from the instance to the environment.

            Cloud9 is no longer available to new customers. Existing customers of Cloud9 can continue to use the service as normal. [Learn more"](http://aws.amazon.com/blogs/devops/how-to-migrate-from-aws-cloud9-to-aws-ide-toolkits-or-aws-cloudshell/)
        flag:
            automatic-stop-time-minutes: The number of minutes until the running instance is shut down after the environment has last been used.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
