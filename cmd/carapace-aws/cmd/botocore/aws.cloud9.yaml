name: cloud9
description: AWS Cloud9
commands:
    - name: create-environment-e-c2
      description: Creates an Cloud9 development environment, launches an Amazon Elastic Compute Cloud (Amazon EC2) instance, and then connects from the instance to the environment.
      flags:
        --automatic-stop-time-minutes=: The number of minutes until the running instance is shut down after the environment has last been used.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-request-token=: A unique, case-sensitive string that helps Cloud9 to ensure this operation completes no more than one time.
        --connection-type=: The connection type used for connecting to an Amazon EC2 environment.
        --description=: The description of the environment to create.
        --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --image-id=!: The identifier for the Amazon Machine Image (AMI) that's used to create the EC2 instance.
        --instance-type=!: The type of instance to connect to the environment (for example, `t2.micro`).
        --name=!: The name of the environment to create.
        --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
        --owner-arn=: The Amazon Resource Name (ARN) of the environment owner.
        --subnet-id=: The ID of the subnet in Amazon VPC that Cloud9 will use to communicate with the Amazon EC2 instance.
        --tags=: An array of key-value pairs that will be associated with the new Cloud9 development environment.
      completion:
        flag:
            connection-type:
                - CONNECT_SSH
                - CONNECT_SSM
    - name: delete-environment-membership
      description: Deletes an environment member from a development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-id=!: The ID of the environment to delete the environment member from.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-arn=!: The Amazon Resource Name (ARN) of the environment member to delete from the environment.
    - name: describe-environment-status
      description: Gets status information for an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-id=!: The ID of the environment to get status information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-environments
      description: Gets information about Cloud9 development environments.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-ids=!: The IDs of individual environments to get information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-environments
      description: Gets a list of Cloud9 development environment identifiers.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of environments to get identifiers for.
        --next-token=: During a previous call, if there are more than 25 items in the list, only the first 25 items are returned, along with a unique string called a *next token*.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-tags-for-resource
      description: Gets a list of the tags associated with an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Cloud9 development environment to get the tags for.
    - name: untag-resource
      description: Removes tags from an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Cloud9 development environment to remove tags from.
        --tag-keys=!: The tag names of the tags to remove from the given Cloud9 development environment.
    - name: update-environment
      description: Changes the settings of an existing Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: Any new or replacement description for the environment.
        --environment-id=!: The ID of the environment to change settings.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --managed-credentials-action=: 'Allows the environment owner to turn on or turn off the Amazon Web Services managed temporary credentials for an Cloud9 environment by using one of the following values:'
        --name=: A replacement name for the environment.
      completion:
        flag:
            managed-credentials-action:
                - ENABLE
                - DISABLE
    - name: create-environment-membership
      description: Adds an environment member to an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-id=!: The ID of the environment that contains the environment member you want to add.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --permissions=!: The type of environment member permissions you want to associate with this environment member.
        --user-arn=!: The Amazon Resource Name (ARN) of the environment member you want to add.
      completion:
        flag:
            permissions:
                - read-write
                - read-only
    - name: delete-environment
      description: Deletes an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-id=!: The ID of the environment to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-environment-memberships
      description: Gets information about environment members for an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-id=: The ID of the environment to get environment member information about.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of environment members to get information about.
        --next-token=: During a previous call, if there are more than 25 items in the list, only the first 25 items are returned, along with a unique string called a *next token*.
        --page-size=: The size of each page to get in the AWS service call.
        --permissions=: The type of environment member permissions to get information about.
        --starting-token=: A token to specify where to start paginating.
        --user-arn=: The Amazon Resource Name (ARN) of an individual environment member to get information about.
    - name: tag-resource
      description: Adds tags to an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the Cloud9 development environment to add tags to.
        --tags=!: The list of tags to add to the given Cloud9 development environment.
    - name: update-environment-membership
      description: Changes the settings of an existing environment member for an Cloud9 development environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --environment-id=!: The ID of the environment for the environment member whose settings you want to change.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --permissions=!: The replacement type of environment member permissions you want to associate with this environment member.
        --user-arn=!: The Amazon Resource Name (ARN) of the environment member whose settings you want to change.
      completion:
        flag:
            permissions:
                - read-write
                - read-only
