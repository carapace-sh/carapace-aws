name: admin-list-devices
description: Lists a user's registered devices.
flags:
    --limit=: The maximum number of devices that you want Amazon Cognito to return in the response.
    --pagination-token=: This API operation returns a limited number of results.
    --user-pool-id=!: The ID of the user pool where the device owner is a user.
    --username=!: The name of the user that you want to query or modify.
