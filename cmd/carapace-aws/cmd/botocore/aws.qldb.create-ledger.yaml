name: create-ledger
description: Creates a new ledger in your Amazon Web Services account in the current Region.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --deletion-protection: Specifies whether the ledger is protected from being deleted by any user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key=: The key in Key Management Service (KMS) to use for encryption of data at rest in the ledger.
    --name=!: The name of the ledger that you want to create.
    --no-deletion-protection: Specifies whether the ledger is protected from being deleted by any user.
    --permissions-mode=!: The permissions mode to assign to the ledger that you want to create.
    --tags=: The key-value pairs to add as tags to the ledger that you want to create.
completion:
    flag:
        permissions-mode:
            - ALLOW_ALL
            - STANDARD
