name: describe-endpoint-access
description: Describes a Redshift-managed VPC endpoint.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster-identifier=: The cluster identifier associated with the described endpoint.
    --endpoint-name=: The name of the endpoint to be described.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous `DescribeEndpointAccess` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --resource-owner=: The Amazon Web Services account ID of the owner of the cluster.
    --starting-token=: A token to specify where to start paginating.
    --vpc-id=: The virtual private cloud (VPC) identifier with access to the cluster.
