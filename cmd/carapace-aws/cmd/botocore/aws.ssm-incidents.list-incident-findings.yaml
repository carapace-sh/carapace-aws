name: list-incident-findings
description: Retrieves a list of the IDs of findings, plus their last modified times, that have been identified for a specified incident.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --incident-record-arn=!: The Amazon Resource Name (ARN) of the incident for which you want to view associated findings.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of findings to retrieve per call.
    --next-token=: The pagination token for the next set of items to return.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
