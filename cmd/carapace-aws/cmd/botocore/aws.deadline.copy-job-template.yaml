name: copy-job-template
description: Copies a job template to an Amazon S3 bucket.
flags:
    --farm-id=!: The farm ID to copy.
    --job-id=!: The job ID to copy.
    --queue-id=!: The queue ID to copy.
    --target-s3-location=!: The Amazon S3 bucket name and key where you would like to add a copy of the job template.
