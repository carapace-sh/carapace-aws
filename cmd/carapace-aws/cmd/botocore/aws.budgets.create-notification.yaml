name: create-notification
description: Creates a notification.
flags:
    --account-id=!: The `accountId` that is associated with the budget that you want to create a notification for.
    --budget-name=!: The name of the budget that you want Amazon Web Services to notify you about.
    --notification=!: The notification that you want to create.
    --subscribers=!: A list of subscribers that you want to associate with the notification.
