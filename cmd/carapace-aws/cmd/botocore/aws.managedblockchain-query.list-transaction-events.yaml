name: list-transaction-events
description: |-
    Lists all the transaction events for a transaction

    This action will return transaction details for all transactions that are *confirmed* on the blockchain, even if they have not reached [finality](https://docs.aws.amazon.com/managed-blockchain/latest/ambq-dg/key-concepts.html#finality).
flags:
    --max-results=: The maximum number of transaction events to list.
    --network=!: The blockchain network where the transaction events occurred.
    --next-token=: The pagination token that indicates the next set of results to retrieve.
    --transaction-hash=: The hash of a transaction.
    --transaction-id=: The identifier of a Bitcoin transaction.
completion:
    flag:
        network:
            - ETHEREUM_MAINNET
            - ETHEREUM_SEPOLIA_TESTNET
            - BITCOIN_MAINNET
            - BITCOIN_TESTNET
