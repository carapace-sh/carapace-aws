name: lex-runtime
description: Amazon Lex Runtime Service
commands:
    - name: post-content
      description: Sends user input (text or speech) to Amazon Lex.
      flags:
        --accept=: You pass this value as the `Accept` HTTP header.
        --active-contexts=: A list of contexts active for the request.
        --bot-alias=!: Alias of the Amazon Lex bot.
        --bot-name=!: Name of the Amazon Lex bot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-type=!: You pass this value as the `Content-Type` HTTP header.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-stream=!: User input in PCM or Opus audio format or text format as described in the `Content-Type` HTTP header.
        --request-attributes=: You pass this value as the `x-amz-lex-request-attributes` HTTP header.
        --session-attributes=: You pass this value as the `x-amz-lex-session-attributes` HTTP header.
        --user-id=!: The ID of the client application user.
      documentation:
        command: "Sends user input (text or speech) to Amazon Lex. Clients use this API to send text and audio requests to Amazon Lex at runtime. Amazon Lex interprets the user input using the machine learning model that it built for the bot.\n\nThe `PostContent` operation supports audio input at 8kHz and 16kHz. You can use 8kHz audio to achieve higher speech recognition accuracy in telephone audio applications.\n\nIn response, Amazon Lex returns the next message to convey to the user. Consider the following example messages:\n\n- For a user input \"I would like a pizza,\" Amazon Lex might return a response with a message eliciting slot data (for example, `PizzaSize`): \"What size pizza would you like?\".\n- After the user provides all of the pizza order information, Amazon Lex might return a response with a message to get user confirmation: \"Order the pizza?\".\n- After the user replies \"Yes\" to the confirmation prompt, Amazon Lex might return a conclusion statement: \"Thank you, your cheese pizza has been ordered.\".\n\nNot all Amazon Lex messages require a response from the user. For example, conclusion statements do not require a response. Some messages require only a yes or no response. In addition to the `message`, Amazon Lex provides additional context about the message in the response that you can use to enhance client behavior, such as displaying the appropriate client user interface. Consider the following examples:\n\n- If the message is to elicit slot data, Amazon Lex returns the following context information:\n  \n  - `x-amz-lex-dialog-state` header set to `ElicitSlot`\n  - `x-amz-lex-intent-name` header set to the intent name in the current context\n  - `x-amz-lex-slot-to-elicit` header set to the slot name for which the `message` is eliciting information\n  - `x-amz-lex-slots` header set to a map of slots configured for the intent with their current values\n- If the message is a confirmation prompt, the `x-amz-lex-dialog-state` header is set to `Confirmation` and the `x-amz-lex-slot-to-elicit` header is omitted.\n- If the message is a clarification prompt configured for the intent, indicating that the user intent is not understood, the `x-amz-dialog-state` header is set to `ElicitIntent` and the `x-amz-slot-to-elicit` header is omitted.\n\nIn addition, Amazon Lex also returns your application-specific `sessionAttributes`. For more information, see [Managing Conversation Context](https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html)."
        flag:
            accept: "You pass this value as the `Accept` HTTP header.\n\nThe message Amazon Lex returns in the response can be either text or speech based on the `Accept` HTTP header value in the request.\n\n- If the value is `text/plain; charset=utf-8`, Amazon Lex returns text in the response.\n- If the value begins with `audio/`, Amazon Lex returns speech in the response. Amazon Lex uses Amazon Polly to generate the speech (using the configuration you specified in the `Accept` header). For example, if you specify `audio/mpeg` as the value, Amazon Lex returns speech in the MPEG format.\n- If the value is `audio/pcm`, the speech returned is `audio/pcm` in 16-bit, little endian format.\n- The following are the accepted values:\n  \n  - audio/mpeg\n  - audio/ogg\n  - audio/pcm\n  - text/plain; charset=utf-8\n  - audio/* (defaults to mpeg)"
            active-contexts: |-
                A list of contexts active for the request. A context can be activated when a previous intent is fulfilled, or by including the context in the request,

                If you don't specify a list of contexts, Amazon Lex will use the current list of contexts for the session. If you specify an empty list, all contexts for the session are cleared.
            bot-alias: Alias of the Amazon Lex bot.
            bot-name: Name of the Amazon Lex bot.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            content-type: "You pass this value as the `Content-Type` HTTP header.\n\nIndicates the audio format or text. The header value must start with one of the following prefixes:\n\n- PCM format, audio data must be in little-endian byte order.\n  \n  - audio/l16; rate=16000; channels=1\n  - audio/x-l16; sample-rate=16000; channel-count=1\n  - audio/lpcm; sample-rate=8000; sample-size-bits=16; channel-count=1; is-big-endian=false\n- Opus format\n  \n  - audio/x-cbr-opus-with-preamble; preamble-size=0; bit-rate=256000; frame-size-milliseconds=4\n- Text format\n  \n  - text/plain; charset=utf-8"
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            input-stream: |-
                User input in PCM or Opus audio format or text format as described in the `Content-Type` HTTP header.

                You can stream audio data to Amazon Lex or you can create a local buffer that captures all of the audio data before sending. In general, you get better performance if you stream audio data rather than buffering the data locally.
            request-attributes: |-
                You pass this value as the `x-amz-lex-request-attributes` HTTP header.

                Request-specific information passed between Amazon Lex and a client application. The value must be a JSON serialized and base64 encoded map with string keys and values. The total size of the `requestAttributes` and `sessionAttributes` headers is limited to 12 KB.

                The namespace `x-amz-lex:` is reserved for special attributes. Don't create any request attributes with the prefix `x-amz-lex:`.

                For more information, see [Setting Request Attributes](https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html#context-mgmt-request-attribs).
            session-attributes: |-
                You pass this value as the `x-amz-lex-session-attributes` HTTP header.

                Application-specific information passed between Amazon Lex and a client application. The value must be a JSON serialized and base64 encoded map with string keys and values. The total size of the `sessionAttributes` and `requestAttributes` headers is limited to 12 KB.

                For more information, see [Setting Session Attributes](https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html#context-mgmt-session-attribs).
            user-id: |-
                The ID of the client application user. Amazon Lex uses this to identify a user's conversation with your bot. At runtime, each request must contain the `userID` field.

                To decide the user ID to use for your application, consider the following factors.

                - The `userID` field must not contain any personally identifiable information of the user, for example, name, personal identification numbers, or other end user personal information.
                - If you want a user to start a conversation on one device and continue on another device, use a user-specific identifier.
                - If you want the same user to be able to have two independent conversations on two different devices, choose a device-specific identifier.
                - A user can't have two independent conversations with two different versions of the same bot. For example, a user can't have a conversation with the PROD and BETA versions of the same bot. If you anticipate that a user will need to have conversation with two different versions, for example, while testing, include the bot alias in the user ID to separate the two conversations.
    - name: post-text
      description: Sends user input to Amazon Lex.
      flags:
        --active-contexts=: A list of contexts active for the request.
        --bot-alias=!: The alias of the Amazon Lex bot.
        --bot-name=!: The name of the Amazon Lex bot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-text=!: The text that the user entered (Amazon Lex interprets this text).
        --request-attributes=: Request-specific information passed between Amazon Lex and a client application.
        --session-attributes=: Application-specific information passed between Amazon Lex and a client application.
        --user-id=!: The ID of the client application user.
      documentation:
        command: "Sends user input to Amazon Lex. Client applications can use this API to send requests to Amazon Lex at runtime. Amazon Lex then interprets the user input using the machine learning model it built for the bot.\n\nIn response, Amazon Lex returns the next `message` to convey to the user an optional `responseCard` to display. Consider the following example messages:\n\n- For a user input \"I would like a pizza\", Amazon Lex might return a response with a message eliciting slot data (for example, PizzaSize): \"What size pizza would you like?\"\n- After the user provides all of the pizza order information, Amazon Lex might return a response with a message to obtain user confirmation \"Proceed with the pizza order?\".\n- After the user replies to a confirmation prompt with a \"yes\", Amazon Lex might return a conclusion statement: \"Thank you, your cheese pizza has been ordered.\".\n\nNot all Amazon Lex messages require a user response. For example, a conclusion statement does not require a response. Some messages require only a \"yes\" or \"no\" user response. In addition to the `message`, Amazon Lex provides additional context about the message in the response that you might use to enhance client behavior, for example, to display the appropriate client user interface. These are the `slotToElicit`, `dialogState`, `intentName`, and `slots` fields in the response. Consider the following examples:\n\n- If the message is to elicit slot data, Amazon Lex returns the following context information:\n  \n  - `dialogState` set to ElicitSlot\n  - `intentName` set to the intent name in the current context\n  - `slotToElicit` set to the slot name for which the `message` is eliciting information\n  - `slots` set to a map of slots, configured for the intent, with currently known values\n- If the message is a confirmation prompt, the `dialogState` is set to ConfirmIntent and `SlotToElicit` is set to null.\n- If the message is a clarification prompt (configured for the intent) that indicates that user intent is not understood, the `dialogState` is set to ElicitIntent and `slotToElicit` is set to null.\n\nIn addition, Amazon Lex also returns your application-specific `sessionAttributes`. For more information, see [Managing Conversation Context](https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html)."
        flag:
            active-contexts: |-
                A list of contexts active for the request. A context can be activated when a previous intent is fulfilled, or by including the context in the request,

                If you don't specify a list of contexts, Amazon Lex will use the current list of contexts for the session. If you specify an empty list, all contexts for the session are cleared.
            bot-alias: The alias of the Amazon Lex bot.
            bot-name: The name of the Amazon Lex bot.
            cli-input-json: |-
