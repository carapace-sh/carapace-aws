                This may  not  be  specified  along with --cli-input-yaml.
            input-text: The text that the user entered (Amazon Lex interprets this text).
            request-attributes: |-
                Request-specific information passed between Amazon Lex and a client application.

                The namespace `x-amz-lex:` is reserved for special attributes. Don't create any request attributes with the prefix `x-amz-lex:`.

                For more information, see [Setting Request Attributes](https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html#context-mgmt-request-attribs).
            session-attributes: |-
                Application-specific information passed between Amazon Lex and a client application.

                For more information, see [Setting Session Attributes](https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html#context-mgmt-session-attribs).
            user-id: |-
                The ID of the client application user. Amazon Lex uses this to identify a user's conversation with your bot. At runtime, each request must contain the `userID` field.

                To decide the user ID to use for your application, consider the following factors.

                - The `userID` field must not contain any personally identifiable information of the user, for example, name, personal identification numbers, or other end user personal information.
                - If you want a user to start a conversation on one device and continue on another device, use a user-specific identifier.
                - If you want the same user to be able to have two independent conversations on two different devices, choose a device-specific identifier.
                - A user can't have two independent conversations with two different versions of the same bot. For example, a user can't have a conversation with the PROD and BETA versions of the same bot. If you anticipate that a user will need to have conversation with two different versions, for example, while testing, include the bot alias in the user ID to separate the two conversations.
    - name: put-session
      description: Creates a new session or modifies an existing session with an Amazon Lex bot.
      flags:
        --accept=: The message that Amazon Lex returns in the response can be either text or speech based depending on the value of this field.
        --active-contexts=: A list of contexts active for the request.
        --bot-alias=!: The alias in use for the bot that contains the session data.
        --bot-name=!: The name of the bot that contains the session data.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dialog-action=: Sets the next action that the bot should take to fulfill the conversation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --recent-intent-summary-view=: A summary of the recent intents for the bot.
        --session-attributes=: Map of key/value pairs representing the session-specific context information.
        --user-id=!: The ID of the client application user.
      documentation:
        command: |-
            Creates a new session or modifies an existing session with an Amazon Lex bot. Use this operation to enable your application to set the state of the bot.

            For more information, see [Managing Sessions](https://docs.aws.amazon.com/lex/latest/dg/how-session-api.html).
        flag:
            accept: "The message that Amazon Lex returns in the response can be either text or speech based depending on the value of this field.\n\n- If the value is `text/plain; charset=utf-8`, Amazon Lex returns text in the response.\n- If the value begins with `audio/`, Amazon Lex returns speech in the response. Amazon Lex uses Amazon Polly to generate the speech in the configuration that you specify. For example, if you specify `audio/mpeg` as the value, Amazon Lex returns speech in the MPEG format.\n- If the value is `audio/pcm`, the speech is returned as `audio/pcm` in 16-bit, little endian format.\n- The following are the accepted values:\n  \n  - `audio/mpeg`\n  - `audio/ogg`\n  - `audio/pcm`\n  - `audio/*` (defaults to mpeg)\n  - `text/plain; charset=utf-8`"
            active-contexts: |-
                A list of contexts active for the request. A context can be activated when a previous intent is fulfilled, or by including the context in the request,

                If you don't specify a list of contexts, Amazon Lex will use the current list of contexts for the session. If you specify an empty list, all contexts for the session are cleared.
            bot-alias: The alias in use for the bot that contains the session data.
            bot-name: The name of the bot that contains the session data.
            cli-input-json: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            cli-input-yaml: |-
                Reads arguments from the JSON string provided.
                The JSON string follows the  format  provided  by --generate-cli-skeleton.
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values.
                It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            dialog-action: Sets the next action that the bot should take to fulfill the conversation.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            recent-intent-summary-view: |-
                A summary of the recent intents for the bot. You can use the intent summary view to set a checkpoint label on an intent and modify attributes of intents. You can also use it to remove or add intent summary objects to the list.

                An intent that you modify or add to the list must make sense for the bot. For example, the intent name must be valid for the bot. You must provide valid values for:

                - `intentName`
                - slot names
                - `slotToElict`

                If you send the `recentIntentSummaryView` parameter in a `PutSession` request, the contents of the new summary view replaces the old summary view. For example, if a `GetSession` request returns three intents in the summary view and you call `PutSession` with one intent in the summary view, the next call to `GetSession` will only return one intent.
            session-attributes: Map of key/value pairs representing the session-specific context information. It contains application information passed between Amazon Lex and a client application.
            user-id: The ID of the client application user. Amazon Lex uses this to identify a user's conversation with your bot.
    - name: delete-session
