name: lex-runtime
description: Amazon Lex Runtime Service
commands:
    - name: post-text
      description: Sends user input to Amazon Lex.
      flags:
        --active-contexts=: A list of contexts active for the request.
        --bot-alias=!: The alias of the Amazon Lex bot.
        --bot-name=!: The name of the Amazon Lex bot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-text=!: The text that the user entered (Amazon Lex interprets this text).
        --request-attributes=: Request-specific information passed between Amazon Lex and a client application.
        --session-attributes=: Application-specific information passed between Amazon Lex and a client application.
        --user-id=!: The ID of the client application user.
    - name: put-session
      description: Creates a new session or modifies an existing session with an Amazon Lex bot.
      flags:
        --accept=: The message that Amazon Lex returns in the response can be either text or speech based depending on the value of this field.
        --active-contexts=: A list of contexts active for the request.
        --bot-alias=!: The alias in use for the bot that contains the session data.
        --bot-name=!: The name of the bot that contains the session data.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --dialog-action=: Sets the next action that the bot should take to fulfill the conversation.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --recent-intent-summary-view=: A summary of the recent intents for the bot.
        --session-attributes=: Map of key/value pairs representing the session-specific context information.
        --user-id=!: The ID of the client application user.
    - name: delete-session
      description: Removes session information for a specified bot, alias, and user ID.
      flags:
        --bot-alias=!: The alias in use for the bot that contains the session data.
        --bot-name=!: The name of the bot that contains the session data.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=!: The identifier of the user associated with the session data.
    - name: get-session
      description: Returns session information for a specified bot, alias, and user ID.
      flags:
        --bot-alias=!: The alias in use for the bot that contains the session data.
        --bot-name=!: The name of the bot that contains the session data.
        --checkpoint-label-filter=: A string used to filter the intents returned in the `recentIntentSummaryView` structure.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --user-id=!: The ID of the client application user.
    - name: post-content
      description: Sends user input (text or speech) to Amazon Lex.
      flags:
        --accept=: You pass this value as the `Accept` HTTP header.
        --active-contexts=: A list of contexts active for the request.
        --bot-alias=!: Alias of the Amazon Lex bot.
        --bot-name=!: Name of the Amazon Lex bot.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --content-type=!: You pass this value as the `Content-Type` HTTP header.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --input-stream=!: User input in PCM or Opus audio format or text format as described in the `Content-Type` HTTP header.
        --request-attributes=: You pass this value as the `x-amz-lex-request-attributes` HTTP header.
        --session-attributes=: You pass this value as the `x-amz-lex-session-attributes` HTTP header.
        --user-id=!: The ID of the client application user.
