name: calculate-route
description: This operation is no longer current and may be deprecated in the future.
flags:
    --arrival-time=: Specifies the desired time of arrival.
    --calculator-name=!: The name of the route calculator resource that you want to use to calculate the route.
    --car-mode-options=: Specifies route preferences when traveling by `Car`, such as avoiding routes that use ferries or tolls.
    --depart-now=: Sets the time of departure as the current time.
    --departure-position=!: The start position for the route.
    --departure-time=: Specifies the desired time of departure.
    --destination-position=!: The finish position for the route.
    --distance-unit=: Set the unit system to specify the distance.
    --include-leg-geometry=: Set to include the geometry details in the result for each path between a pair of positions.
    --key=: The optional [API key](https://docs.aws.amazon.com/location/previous/developerguide/using-apikeys.html) to authorize the request.
    --optimize-for=: Specifies the distance to optimize for when calculating a route.
    --travel-mode=: Specifies the mode of transport when calculating a route.
    --truck-mode-options=: Specifies route preferences when traveling by `Truck`, such as avoiding routes that use ferries or tolls, and truck specifications to consider when choosing an optimal road.
    --waypoint-positions=: Specifies an ordered list of up to 23 intermediate positions to include along a route between the departure position and destination position.
completion:
    flag:
        distance-unit:
            - Kilometers
            - Miles
        optimize-for:
            - FastestRoute
            - ShortestRoute
        travel-mode:
            - Car
            - Truck
            - Walking
            - Bicycle
            - Motorcycle
