name: update-slot
description: Updates the settings for a slot.
flags:
    --bot-id=!: The unique identifier of the bot that contains the slot.
    --bot-version=!: The version of the bot that contains the slot.
    --description=: The new description for the slot.
    --intent-id=!: The identifier of the intent that contains the slot.
    --locale-id=!: The identifier of the language and locale that contains the slot.
    --multiple-values-setting=: Determines whether the slot accepts multiple values in one response.
    --obfuscation-setting=: New settings that determine how slot values are formatted in Amazon CloudWatch logs.
    --slot-id=!: The unique identifier for the slot to update.
    --slot-name=!: The new name for the slot.
    --slot-type-id=: The unique identifier of the new slot type to associate with this slot.
    --sub-slot-setting=: Specifications for the constituent sub slots and the expression for the composite slot.
    --value-elicitation-setting=!: A new set of prompts that Amazon Lex sends to the user to elicit a response the provides a value for the slot.
