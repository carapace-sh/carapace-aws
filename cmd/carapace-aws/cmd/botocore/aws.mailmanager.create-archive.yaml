name: create-archive
description: Creates a new email archive resource for storing and retaining emails.
flags:
    --archive-name=!: A unique name for the new archive.
    --client-token=: A unique token Amazon SES uses to recognize retries of this request.
    --kms-key-arn=: The Amazon Resource Name (ARN) of the KMS key for encrypting emails in the archive.
    --retention=: The period for retaining emails in the archive before automatic deletion.
    --tags=: The tags used to organize, track, or control access for the resource.
