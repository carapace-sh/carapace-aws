name: create-id-namespace
description: Creates an ID namespace object which will help customers provide metadata explaining their dataset and how to use it.
flags:
    --description=: The description of the ID namespace.
    --id-mapping-workflow-properties=: Determines the properties of `IdMappingWorflow` where this `IdNamespace` can be used as a `Source` or a `Target`.
    --id-namespace-name=!: The name of the ID namespace.
    --input-source-config=: A list of `InputSource` objects, which have the fields `InputSourceARN` and `SchemaName`.
    --role-arn=: The Amazon Resource Name (ARN) of the IAM role.
    --tags=: The tags used to organize, track, or control access for this resource.
    --type=!: The type of ID namespace.
completion:
    flag:
        type:
            - SOURCE
            - TARGET
