name: list-bill-scenario-usage-modifications
description: Lists the usage modifications associated with a bill scenario.
flags:
    --bill-scenario-id=!: The unique identifier of the bill scenario to list usage modifications for.
    --filters=: Filters to apply to the list of usage modifications.
    --max-results=: The maximum number of results to return per page.
    --next-token=: A token to retrieve the next page of results.
