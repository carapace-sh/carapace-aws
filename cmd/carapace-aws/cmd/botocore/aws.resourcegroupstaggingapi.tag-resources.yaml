name: tag-resources
description: Applies one or more tags to the specified resources.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn-list=!: Specifies the list of ARNs of the resources that you want to apply tags to.
    --tags=!: Specifies a list of tags that you want to add to the specified resources.
