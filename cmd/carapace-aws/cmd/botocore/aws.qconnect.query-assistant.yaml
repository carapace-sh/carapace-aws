name: query-assistant
description: This API will be discontinued starting June 1, 2024. To receive generative responses after March 1, 2024, you will need to create a new Assistant in the Amazon Connect console and integrate the Amazon Q in Connect JavaScript library (amazon-q-connectjs) into your applications.
flags:
    --assistant-id=!: The identifier of the Amazon Q in Connect assistant.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --override-knowledge-base-search-type=: The search type to be used against the Knowledge Base for this request.
    --page-size=: The size of each page to get in the AWS service call.
    --query-condition=: Information about how to query content.
    --query-input-data=: Information about the query.
    --query-text=: The text to search for.
    --session-id=: The identifier of the Amazon Q in Connect session.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        override-knowledge-base-search-type:
            - HYBRID
            - SEMANTIC
