name: create-key-pair
description: Creates an ED25519 or 2048-bit RSA key pair with the specified name and in the specified format.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --key-format=: The format of the key pair.
    --key-name=!: A unique name for the key pair.
    --key-type=: The type of key pair.
    --no-dry-run&: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --tag-specifications=: The tags to apply to the new key pair.
completion:
    flag:
        key-format:
            - pem
            - ppk
        key-type:
            - rsa
            - ed25519
