name: create-capacity-reservation
description: Creates a new Capacity Reservation with the specified attributes.
flags:
    --availability-zone-id=: The ID of the Availability Zone in which to create the Capacity Reservation.
    --availability-zone=: The Availability Zone in which to create the Capacity Reservation.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --commitment-duration=: Required for future-dated Capacity Reservations only.
    --delivery-preference=: Required for future-dated Capacity Reservations only.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --ebs-optimized: Indicates whether the Capacity Reservation supports EBS-optimized instances.
    --end-date-type=: Indicates the way in which the Capacity Reservation ends.
    --end-date=: The date and time at which the Capacity Reservation expires.
    --ephemeral-storage: '*Deprecated.*'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-count=!: The number of instances for which to reserve capacity.
    --instance-match-criteria=: Indicates the type of instance launches that the Capacity Reservation accepts.
    --instance-platform=!: The type of operating system for which to reserve capacity.
    --instance-type=!: The instance type for which to reserve capacity.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-ebs-optimized: Indicates whether the Capacity Reservation supports EBS-optimized instances.
    --no-ephemeral-storage: '*Deprecated.*'
    --outpost-arn=: Not supported for future-dated Capacity Reservations.
    --placement-group-arn=: Not supported for future-dated Capacity Reservations.
    --start-date=: Required for future-dated Capacity Reservations only.
    --tag-specifications=: The tags to apply to the Capacity Reservation during launch.
    --tenancy=: Indicates the tenancy of the Capacity Reservation.
completion:
    flag:
        delivery-preference:
            - fixed
            - incremental
        end-date-type:
            - unlimited
            - limited
        instance-match-criteria:
            - open
            - targeted
        instance-platform:
            - Linux/UNIX
            - Red Hat Enterprise Linux
            - SUSE Linux
            - Windows
            - Windows with SQL Server
            - Windows with SQL Server Enterprise
            - Windows with SQL Server Standard
            - Windows with SQL Server Web
            - Linux with SQL Server Standard
            - Linux with SQL Server Web
            - Linux with SQL Server Enterprise
            - RHEL with SQL Server Standard
            - RHEL with SQL Server Enterprise
            - RHEL with SQL Server Web
            - RHEL with HA
            - RHEL with HA and SQL Server Standard
            - RHEL with HA and SQL Server Enterprise
            - Ubuntu Pro
        tenancy:
            - default
            - dedicated
