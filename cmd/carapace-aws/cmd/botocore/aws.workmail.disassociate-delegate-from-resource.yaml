name: disassociate-delegate-from-resource
description: Removes a member from the resource's set of delegates.
flags:
    --entity-id=!: The identifier for the member (user, group) to be removed from the resource's delegates.
    --organization-id=!: The identifier for the organization under which the resource exists.
    --resource-id=!: The identifier of the resource from which delegates' set members are removed.
