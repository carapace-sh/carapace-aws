name: list-compliance-items
description: For a specified resource ID, this API operation returns a list of compliance statuses for different resource types.
flags:
    --filters=: One or more compliance filters.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: A token to start the list.
    --resource-ids=: The ID for the resources from which to get compliance information.
    --resource-types=: The type of resource from which to get compliance information.
