name: update-partner-app
description: Updates all of the SageMaker Partner AI Apps in an account.
flags:
    --app-version=: The semantic version to upgrade the SageMaker Partner AI App to.
    --application-config=: Configuration settings for the SageMaker Partner AI App.
    --arn=!: The ARN of the SageMaker Partner AI App to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique token that guarantees that the call to this API is idempotent.
    --enable-auto-minor-version-upgrade: When set to `TRUE`, the SageMaker Partner AI App is automatically upgraded to the latest minor version during the next scheduled maintenance window, if one is available.
    --enable-iam-session-based-identity: When set to `TRUE`, the SageMaker Partner AI App sets the Amazon Web Services IAM session name or the authenticated IAM user as the identity of the SageMaker Partner AI App user.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --maintenance-config=: Maintenance configuration settings for the SageMaker Partner AI App.
    --no-enable-auto-minor-version-upgrade: When set to `TRUE`, the SageMaker Partner AI App is automatically upgraded to the latest minor version during the next scheduled maintenance window, if one is available.
    --no-enable-iam-session-based-identity: When set to `TRUE`, the SageMaker Partner AI App sets the Amazon Web Services IAM session name or the authenticated IAM user as the identity of the SageMaker Partner AI App user.
    --tags=: Each tag consists of a key and an optional value.
    --tier=: Indicates the instance type and size of the cluster attached to the SageMaker Partner AI App.
