name: associate-assets
description: Associates a child asset with the given parent asset through a hierarchy defined in the parent asset's model.
flags:
    --asset-id=!: The ID of the parent asset.
    --child-asset-id=!: The ID of the child asset to be associated.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --hierarchy-id=!: The ID of a hierarchy in the parent asset's model.
