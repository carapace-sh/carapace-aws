name: create-stream-key
description: Creates a stream key, used to initiate a stream, for the specified channel ARN.
flags:
    --channel-arn=!: ARN of the channel for which to create the stream key.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --tags=: Array of 1-50 maps, each of the form `string:string (key:value)`.
