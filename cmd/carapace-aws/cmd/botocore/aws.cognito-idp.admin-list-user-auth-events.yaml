name: admin-list-user-auth-events
description: Requests a history of user activity and any risks detected as part of Amazon Cognito threat protection.
flags:
    --max-results=: The maximum number of authentication events to return.
    --next-token=: This API operation returns a limited number of results.
    --user-pool-id=!: The Id of the user pool that contains the user profile with the logged events.
    --username=!: The name of the user that you want to query or modify.
