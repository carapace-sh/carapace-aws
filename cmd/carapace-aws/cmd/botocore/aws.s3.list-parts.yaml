name: list-parts
description: 'End of support notice: Beginning November 21, 2025, Amazon S3 will stop returning `DisplayName`.'
flags:
    --bucket=!: The name of the bucket to which the parts are being uploaded.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --key=!: Object key for which the multipart upload was initiated.
    --max-parts=: Sets the maximum number of parts to return.
    --part-number-marker=: Specifies the part after which listing should begin.
    --request-payer=: ""
    --sse-customer-algorithm=: The server-side encryption (SSE) algorithm used to encrypt the object.
    --sse-customer-key-m-d5=: The MD5 server-side encryption (SSE) customer managed key.
    --sse-customer-key=: The server-side encryption (SSE) customer managed key.
    --upload-id=!: Upload ID identifying the multipart upload whose parts are being listed.
completion:
    flag:
        request-payer:
            - requester
