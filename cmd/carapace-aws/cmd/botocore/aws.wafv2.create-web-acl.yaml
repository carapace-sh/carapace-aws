name: create-web-acl
description: Creates a [WebACL]() per the specifications provided.
flags:
    --application-config=: Configures the ability for the WAF console to store and retrieve application attributes during the web ACL creation process.
    --association-config=: Specifies custom configurations for the associations between the web ACL and protected resources.
    --captcha-config=: Specifies how WAF should handle `CAPTCHA` evaluations for rules that don't have their own `CaptchaConfig` settings.
    --challenge-config=: Specifies how WAF should handle challenge evaluations for rules that don't have their own `ChallengeConfig` settings.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --custom-response-bodies=: A map of custom response keys and content bodies.
    --data-protection-config=: Specifies data protection to apply to the web request data for the web ACL.
    --default-action=!: The action to perform if none of the `Rules` contained in the `WebACL` match.
    --description=: A description of the web ACL that helps with identification.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the web ACL.
    --on-source-d-do-s-protection-config=: Specifies the type of DDoS protection to apply to web request data for a web ACL.
    --rules=: The [Rule]() statements used to identify the web requests that you want to manage.
    --scope=!: Specifies whether this is for a global resource type, such as a Amazon CloudFront distribution.
    --tags=: An array of key:value pairs to associate with the resource.
    --token-domains=: Specifies the domains that WAF should accept in a web request token.
    --visibility-config=!: Defines and enables Amazon CloudWatch metrics and web request sample collection.
completion:
    flag:
        scope:
            - CLOUDFRONT
            - REGIONAL
