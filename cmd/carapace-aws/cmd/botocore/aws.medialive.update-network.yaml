name: update-network
description: Change the settings for a Network.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ip-pools=: Include this parameter only if you want to change the pool of IP addresses in the network.
    --name=: Include this parameter only if you want to change the name of the Network.
    --network-id=!: The ID of the network
    --routes=: Include this parameter only if you want to change or add routes in the Network.
