name: create-data-source
description: Connects a knowledge base to a data source.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique, case-sensitive identifier to ensure that the API request completes no more than one time.
    --data-deletion-policy=: The data deletion policy for the data source.
    --data-source-configuration=!: The connection configuration for the data source.
    --description=: A description of the data source.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --knowledge-base-id=!: The unique identifier of the knowledge base to which to add the data source.
    --name=!: The name of the data source.
    --server-side-encryption-configuration=: Contains details about the server-side encryption for the data source.
    --vector-ingestion-configuration=: Contains details about how to ingest the documents in the data source.
completion:
    flag:
        data-deletion-policy:
            - RETAIN
            - DELETE
