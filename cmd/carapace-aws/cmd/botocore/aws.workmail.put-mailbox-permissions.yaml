name: put-mailbox-permissions
description: Sets permissions for a user, group, or resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --entity-id=!: The identifier of the user or resource for which to update mailbox permissions.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --grantee-id=!: The identifier of the user, group, or resource to which to grant the permissions.
    --organization-id=!: The identifier of the organization under which the user, group, or resource exists.
    --permission-values=!: The permissions granted to the grantee.
