name: update-monitoring
description: Updates the monitoring settings for the cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-arn=!: The Amazon Resource Name (ARN) that uniquely identifies the cluster.
    --current-version=!: The version of the MSK cluster to update.
    --enhanced-monitoring=: Specifies which Apache Kafka metrics Amazon MSK gathers and sends to Amazon CloudWatch for this cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --logging-info=: ""
    --open-monitoring=: The settings for open monitoring.
completion:
    flag:
        enhanced-monitoring:
            - DEFAULT
            - PER_BROKER
            - PER_TOPIC_PER_BROKER
            - PER_TOPIC_PER_PARTITION
