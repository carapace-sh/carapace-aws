name: list-job-templates
description: Retrieve a JSON array of up to twenty of your job templates.
flags:
    --category=: Optionally, specify a job template category to limit responses to only job templates from that category.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --list-by=: Optional.
    --max-results=: Optional.
    --next-token=: Use this string, provided with the response to a previous request, to request the next batch of job templates.
    --order=: Optional.
completion:
    flag:
        list-by:
            - NAME
            - CREATION_DATE
            - SYSTEM
        order:
            - ASCENDING
            - DESCENDING
