name: set-identity-dkim-enabled
description: Enables or disables Easy DKIM signing of email sent from an identity.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dkim-enabled=!: Sets whether DKIM signing is enabled for an identity.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identity=!: The identity for which DKIM signing should be enabled or disabled.
