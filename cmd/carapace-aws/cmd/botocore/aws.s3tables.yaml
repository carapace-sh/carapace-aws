name: s3tables
description: Amazon S3 Tables
commands:
    - name: delete-table-bucket
      description: Deletes a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: get-namespace
      description: Gets details about a namespace.
      flags:
        --namespace=!: The name of the namespace.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: put-table-bucket-maintenance-configuration
      description: Creates a new maintenance configuration or replaces an existing maintenance configuration for a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket associated with the maintenance configuration.
        --type=!: The type of the maintenance configuration.
        --value=!: Defines the values of the maintenance configuration for the table bucket.
      completion:
        flag:
            type:
                - icebergUnreferencedFileRemoval
    - name: put-table-maintenance-configuration
      description: Creates a new maintenance configuration or replaces an existing maintenance configuration for a table.
      flags:
        --name=!: The name of the table.
        --namespace=!: The namespace of the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table associated with the maintenance configuration.
        --type=!: The type of the maintenance configuration.
        --value=!: Defines the values of the maintenance configuration for the table.
      completion:
        flag:
            type:
                - icebergCompaction
                - icebergSnapshotManagement
    - name: list-namespaces
      description: Lists the namespaces within a table bucket.
      flags:
        --continuation-token=: '`ContinuationToken` indicates to Amazon S3 that the list is being continued on this bucket with a token.'
        --max-namespaces=: The maximum number of namespaces to return in the list.
        --prefix=: The prefix of the namespaces.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: list-tables
      description: List tables in the given table bucket.
      flags:
        --continuation-token=: '`ContinuationToken` indicates to Amazon S3 that the list is being continued on this bucket with a token.'
        --max-tables=: The maximum number of tables to return.
        --namespace=: The namespace of the tables.
        --prefix=: The prefix of the tables.
        --table-bucket-arn=!: The Amazon resource Name (ARN) of the table bucket.
    - name: put-table-bucket-encryption
      description: Sets the encryption configuration for a table bucket.
      flags:
        --encryption-configuration=!: The encryption configuration to apply to the table bucket.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: rename-table
      description: Renames a table or a namespace.
      flags:
        --name=!: The current name of the table.
        --namespace=!: The namespace associated with the table.
        --new-name=: The new name for the table.
        --new-namespace-name=: The new name for the namespace.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
        --version-token=: The version token of the table.
    - name: delete-namespace
      description: Deletes a namespace.
      flags:
        --namespace=!: The name of the namespace.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket associated with the namespace.
    - name: delete-table
      description: Deletes a table.
      flags:
        --name=!: The name of the table.
        --namespace=!: The namespace associated with the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket that contains the table.
        --version-token=: The version token of the table.
    - name: delete-table-bucket-metrics-configuration
      description: Deletes the metrics configuration for a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: get-table-bucket-maintenance-configuration
      description: Gets details about a maintenance configuration for a given table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket associated with the maintenance configuration.
    - name: create-namespace
      description: Creates a namespace.
      flags:
        --namespace=!: A name for the namespace.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket to create the namespace in.
    - name: create-table-bucket
      description: Creates a table bucket.
      flags:
        --encryption-configuration=: The encryption configuration to use for the table bucket.
        --name=!: The name for the table bucket.
        --tags=: A map of user-defined tags that you would like to apply to the table bucket that you are creating.
    - name: delete-table-bucket-encryption
      description: Deletes the encryption configuration for a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: get-table
      description: Gets details about a table.
      flags:
        --name=: The name of the table.
        --namespace=: The name of the namespace the table is associated with.
        --table-arn=: The Amazon Resource Name (ARN) of the table.
        --table-bucket-arn=: The Amazon Resource Name (ARN) of the table bucket associated with the table.
    - name: get-table-bucket
      description: Gets details on a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: get-table-bucket-metrics-configuration
      description: Gets the metrics configuration for a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: get-table-encryption
      description: Gets the encryption configuration for a table.
      flags:
        --name=!: The name of the table.
        --namespace=!: The namespace associated with the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket containing the table.
    - name: get-table-maintenance-job-status
      description: Gets the status of a maintenance job for a table.
      flags:
        --name=!: The name of the table containing the maintenance job status you want to check.
        --namespace=!: The name of the namespace the table is associated with.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: delete-table-policy
      description: Deletes a table policy.
      flags:
        --name=!: The table name.
        --namespace=!: The namespace associated with the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket that contains the table.
    - name: get-table-bucket-policy
      description: Gets details about a table bucket policy.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: get-table-maintenance-configuration
      description: Gets details about the maintenance configuration of a table.
      flags:
        --name=!: The name of the table.
        --namespace=!: The namespace associated with the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: list-table-buckets
      description: Lists table buckets for your account.
      flags:
        --continuation-token=: '`ContinuationToken` indicates to Amazon S3 that the list is being continued on this bucket with a token.'
        --max-buckets=: The maximum number of table buckets to return in the list.
        --prefix=: The prefix of the table buckets.
        --type=: The type of table buckets to filter by in the list.
      completion:
        flag:
            type:
                - customer
                - aws
    - name: tag-resource
      description: Applies one or more user-defined tags to an Amazon S3 Tables resource or updates existing tags.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon S3 Tables resource that you're applying tags to.
        --tags=!: The user-defined tag that you want to add to the specified S3 Tables resource.
    - name: untag-resource
      description: Removes the specified user-defined tags from an Amazon S3 Tables resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon S3 Tables resource that you're removing tags from.
        --tag-keys=!: The array of tag keys that you're removing from the S3 Tables resource.
    - name: get-table-metadata-location
      description: Gets the location of the table metadata.
      flags:
        --name=!: The name of the table.
        --namespace=!: The namespace of the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: create-table
      description: Creates a new table associated with the given namespace in a table bucket.
      flags:
        --encryption-configuration=: The encryption configuration to use for the table.
        --format=!: The format for the table.
        --metadata=: The metadata for the table.
        --name=!: The name for the table.
        --namespace=!: The namespace to associated with the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket to create the table in.
        --tags=: A map of user-defined tags that you would like to apply to the table that you are creating.
      completion:
        flag:
            format:
                - ICEBERG
    - name: delete-table-bucket-policy
      description: Deletes a table bucket policy.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: get-table-policy
      description: Gets details about a table policy.
      flags:
        --name=!: The name of the table.
        --namespace=!: The namespace associated with the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket that contains the table.
    - name: update-table-metadata-location
      description: Updates the metadata location for a table.
      flags:
        --metadata-location=!: The new metadata location for the table.
        --name=!: The name of the table.
        --namespace=!: The namespace of the table.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
        --version-token=!: The version token of the table.
    - name: get-table-bucket-encryption
      description: Gets the encryption configuration for a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: list-tags-for-resource
      description: Lists all of the tags applied to a specified Amazon S3 Tables resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Amazon S3 Tables resource that you want to list tags for.
    - name: put-table-bucket-metrics-configuration
      description: Sets the metrics configuration for a table bucket.
      flags:
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: put-table-bucket-policy
      description: Creates a new table bucket policy or replaces an existing table bucket policy for a table bucket.
      flags:
        --resource-policy=!: The `JSON` that defines the policy.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket.
    - name: put-table-policy
      description: Creates a new table policy or replaces an existing table policy for a table.
      flags:
        --name=!: The name of the table.
        --namespace=!: The namespace associated with the table.
        --resource-policy=!: The `JSON` that defines the policy.
        --table-bucket-arn=!: The Amazon Resource Name (ARN) of the table bucket that contains the table.
