name: stop-model
description: Stops the hosting of a running model.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: ClientToken is an idempotency token that ensures a call to `StopModel` completes only once.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --model-version=!: The version of the model that you want to stop.
    --project-name=!: The name of the project that contains the model that you want to stop.
