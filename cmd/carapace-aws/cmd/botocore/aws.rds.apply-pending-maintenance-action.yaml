name: apply-pending-maintenance-action
description: Applies a pending maintenance action to a resource (for example, to a DB instance).
flags:
    --apply-action=!: The pending maintenance action to apply to this resource.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --opt-in-type=!: A value that specifies the type of opt-in request, or undoes an opt-in request.
    --resource-identifier=!: The RDS Amazon Resource Name (ARN) of the resource that the pending maintenance action applies to.
