name: create-resolver-query-log-config
description: Creates a Resolver query logging configuration, which defines where you want Resolver to save DNS query logs that originate in your VPCs.
flags:
    --creator-request-id=!: A unique string that identifies the request and that allows failed requests to be retried without the risk of running the operation twice.
    --destination-arn=!: The ARN of the resource that you want Resolver to send query logs.
    --name=!: The name that you want to give the query logging configuration.
    --tags=: A list of the tag keys and values that you want to associate with the query logging configuration.
