# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: geo-routes
description: Amazon Location Service Routes V2
commands:
    - name: calculate-isolines
      description: Use the `CalculateIsolines` action to find service areas that can be reached in a given threshold of time, distance.
      flags:
        --allow=: Features that are allowed while calculating an isoline.
        --arrival-time=: Time of arrival at the destination.
        --avoid=: Features that are avoided while calculating a route.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --depart-now: Uses the current time as the time of departure.
        --departure-time=: Time of departure from thr origin.
        --destination-options=: Destination related options.
        --destination=:
            description: The final position for the route.
            nargs: -1
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --isoline-geometry-format=: The format of the returned IsolineGeometry.
        --isoline-granularity=: Defines the granularity of the returned Isoline.
        --key=: 'Optional: The API key to be used for authorization.'
        --no-depart-now: Uses the current time as the time of departure.
        --optimize-isoline-for=: Specifies the optimization criteria for when calculating an isoline.
        --optimize-routing-for=: Specifies the optimization criteria for calculating a route.
        --origin-options=: Origin related options.
        --origin=:
            description: The start position for the route.
            nargs: -1
        --thresholds=!: Threshold to be used for the isoline calculation.
        --traffic=: Traffic related options.
        --travel-mode-options=: Travel mode related options for the provided travel mode.
        --travel-mode=: Specifies the mode of transport when calculating a route.
      completion:
        flag:
            isoline-geometry-format:
                - FlexiblePolyline
                - Simple
            optimize-isoline-for:
                - AccurateCalculation
                - BalancedCalculation
                - FastCalculation
            optimize-routing-for:
                - FastestRoute
                - ShortestRoute
            travel-mode:
                - Car
                - Pedestrian
                - Scooter
                - Truck
    - name: calculate-route-matrix
      description: Use `CalculateRouteMatrix` to compute results for all pairs of Origins to Destinations.
      flags:
        --allow=: Features that are allowed while calculating a route.
        --avoid=: Features that are avoided while calculating a route.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --depart-now: Uses the current time as the time of departure.
        --departure-time=: Time of departure from thr origin.
        --destinations=!:
            description: List of destinations for the route.
            nargs: -1
        --exclude=: Features to be strictly excluded while calculating the route.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=: 'Optional: The API key to be used for authorization.'
        --no-depart-now: Uses the current time as the time of departure.
        --optimize-routing-for=: Specifies the optimization criteria for calculating a route.
        --origins=!:
            description: The position in longitude and latitude for the origin.
            nargs: -1
        --routing-boundary=!: Boundary within which the matrix is to be calculated.
        --traffic=: Traffic related options.
        --travel-mode-options=: Travel mode related options for the provided travel mode.
        --travel-mode=: Specifies the mode of transport when calculating a route.
      completion:
        flag:
            optimize-routing-for:
                - FastestRoute
                - ShortestRoute
            travel-mode:
                - Car
                - Pedestrian
                - Scooter
                - Truck
    - name: calculate-routes
      description: '`CalculateRoutes` computes routes given the following required parameters: `Origin` and `Destination`.'
      flags:
        --allow=: Features that are allowed while calculating a route.
        --arrival-time=: Time of arrival at the destination.
        --avoid=: Features that are avoided while calculating a route.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --depart-now: Uses the current time as the time of departure.
        --departure-time=: Time of departure from thr origin.
        --destination-options=: Destination related options.
        --destination=!:
            description: The final position for the route.
            nargs: -1
        --driver=: Driver related options.
        --exclude=: Features to be strictly excluded while calculating the route.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --instructions-measurement-system=: Measurement system to be used for instructions within steps in the response.
        --key=: 'Optional: The API key to be used for authorization.'
        --languages=:
            description: List of languages for instructions within steps in the response.
            nargs: -1
        --leg-additional-features=:
            description: A list of optional additional parameters such as timezone that can be requested for each result.
            nargs: -1
        --leg-geometry-format=: Specifies the format of the geometry returned for each leg of the route.
        --max-alternatives=: Maximum number of alternative routes to be provided in the response, if available.
        --no-depart-now: Uses the current time as the time of departure.
        --optimize-routing-for=: Specifies the optimization criteria for calculating a route.
        --origin-options=: Origin related options.
        --origin=!:
            description: The start position for the route.
            nargs: -1
        --span-additional-features=:
            description: A list of optional features such as SpeedLimit that can be requested for a Span.
            nargs: -1
        --tolls=: Toll related options.
        --traffic=: Traffic related options.
        --travel-mode-options=: Travel mode related options for the provided travel mode.
        --travel-mode=: Specifies the mode of transport when calculating a route.
        --travel-step-type=: Type of step returned by the response.
        --waypoints=:
            description: List of waypoints between the Origin and Destination.
            nargs: -1
      completion:
        flag:
            instructions-measurement-system:
                - Metric
                - Imperial
            leg-geometry-format:
                - FlexiblePolyline
                - Simple
            optimize-routing-for:
                - FastestRoute
                - ShortestRoute
            travel-mode:
                - Car
                - Pedestrian
                - Scooter
                - Truck
            travel-step-type:
                - Default
                - TurnByTurn
    - name: optimize-waypoints
      description: '`OptimizeWaypoints` calculates the optimal order to travel between a set of waypoints to minimize either the travel time or the distance travelled during the journey, based on road network restrictions and the traffic pattern data.'
      flags:
        --avoid=: Features that are avoided.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --clustering=: Clustering allows you to specify how nearby waypoints can be clustered to improve the optimized sequence.
        --departure-time=: Departure time from the waypoint.
        --destination-options=: Destination related options.
        --destination=:
            description: 'The final position for the route in the World Geodetic System (WGS 84) format: `[longitude, latitude]`.'
            nargs: -1
        --driver=: Driver related options.
        --exclude=: Features to be strictly excluded while calculating the route.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=: 'Optional: The API key to be used for authorization.'
        --optimize-sequencing-for=: Specifies the optimization criteria for the calculated sequence.
        --origin-options=: Origin related options.
        --origin=!:
            description: The start position for the route.
            nargs: -1
        --traffic=: Traffic-related options.
        --travel-mode-options=: Travel mode related options for the provided travel mode.
        --travel-mode=: Specifies the mode of transport when calculating a route.
        --waypoints=:
            description: List of waypoints between the `Origin` and `Destination`.
            nargs: -1
      completion:
        flag:
            optimize-sequencing-for:
                - FastestRoute
                - ShortestRoute
            travel-mode:
                - Car
                - Pedestrian
                - Scooter
                - Truck
    - name: snap-to-roads
      description: '`SnapToRoads` matches GPS trace to roads most likely traveled on.'
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --key=: 'Optional: The API key to be used for authorization.'
        --snap-radius=: The radius around the provided tracepoint that is considered for snapping.
        --snapped-geometry-format=: Chooses what the returned SnappedGeometry format should be.
        --trace-points=!:
            description: List of trace points to be snapped onto the road network.
            nargs: -1
        --travel-mode-options=: Travel mode related options for the provided travel mode.
        --travel-mode=: Specifies the mode of transport when calculating a route.
      completion:
        flag:
            snapped-geometry-format:
                - FlexiblePolyline
                - Simple
            travel-mode:
                - Car
                - Pedestrian
                - Scooter
                - Truck
