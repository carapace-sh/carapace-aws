name: list-policies
description: Retrieves the list of all policies in an organization of a specified type.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=!: Specifies the type of policy that you want to include in the response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to return in the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        filter:
            - SERVICE_CONTROL_POLICY
            - RESOURCE_CONTROL_POLICY
            - TAG_POLICY
            - BACKUP_POLICY
            - AISERVICES_OPT_OUT_POLICY
            - CHATBOT_POLICY
            - DECLARATIVE_POLICY_EC2
            - SECURITYHUB_POLICY
            - INSPECTOR_POLICY
            - UPGRADE_ROLLOUT_POLICY
