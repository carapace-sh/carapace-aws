      description: Describes a list of Batch jobs.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --jobs=!: A list of up to 100 job IDs.
    - name: list-tags-for-resource
      description: Lists the tags for an Batch resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource that tags are listed for.
    - name: submit-service-job
      description: Submits a service job to a specified job queue to run on SageMaker AI.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: A unique identifier for the request.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-name=!: The name of the service job.
        --job-queue=!: The job queue into which the service job is submitted.
        --retry-strategy=: The retry strategy to use for failed service jobs that are submitted with this service job request.
        --scheduling-priority=: The scheduling priority of the service job.
        --service-job-type=!: The type of service job.
        --service-request-payload=!: The request, in JSON, for the service that the SubmitServiceJob operation is queueing.
        --share-identifier=: The share identifier for the service job.
        --tags=: The tags that you apply to the service job request.
        --timeout-config=: The timeout configuration for the service job.
      completion:
        flag:
            service-job-type:
                - SAGEMAKER_TRAINING
    - name: terminate-service-job
      description: Terminates a service job in a job queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The service job ID of the service job to terminate.
        --reason=!: A message to attach to the service job that explains the reason for canceling it.
    - name: delete-job-queue
      description: Deletes the specified job queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-queue=!: The short name or full Amazon Resource Name (ARN) of the queue to delete.
    - name: list-jobs-by-consumable-resource
      description: Returns a list of Batch jobs that require a specific consumable resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --consumable-resource=!: The name or ARN of the consumable resource.
        --filters=: The filters to apply to the job list query.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results returned by `ListJobsByConsumableResource` in paginated output.
        --next-token=: The `nextToken` value returned from a previous paginated `ListJobsByConsumableResource` request where `maxResults` was used and the results exceeded the value of that parameter.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: tag-resource
      description: Associates the specified tags to a resource with the specified `resourceArn`.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource that tags are added to.
        --tags=!: The tags that you apply to the resource to help you categorize and organize your resources.
    - name: terminate-job
      description: Terminates a job in a job queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The Batch job ID of the job to terminate.
        --reason=!: A message to attach to the job that explains the reason for canceling it.
    - name: update-job-queue
      description: Updates a job queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-environment-order=: Details the set of compute environments mapped to a job queue and their order relative to each other.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-queue=!: The name or the Amazon Resource Name (ARN) of the job queue.
        --job-state-time-limit-actions=: The set of actions that Batch perform on jobs that remain at the head of the job queue in the specified state longer than specified times.
        --priority=: The priority of the job queue.
        --scheduling-policy-arn=: Amazon Resource Name (ARN) of the fair-share scheduling policy.
        --service-environment-order=: The order of the service environment associated with the job queue.
        --state=: Describes the queue's ability to accept new jobs.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
    - name: update-service-environment
      description: Updates a service environment.
      flags:
        --capacity-limits=: The capacity limits for the service environment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-environment=!: The name or ARN of the service environment to update.
        --state=: The state of the service environment.
      completion:
        flag:
            state:
