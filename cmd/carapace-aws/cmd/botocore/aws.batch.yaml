name: batch
description: AWS Batch
commands:
    - name: create-service-environment
      description: Creates a service environment for running service jobs.
      flags:
        --capacity-limits=!: The capacity limits for the service environment.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-environment-name=!: The name for the service environment.
        --service-environment-type=!: The type of service environment.
        --state=: The state of the service environment.
        --tags=: The tags that you apply to the service environment to help you categorize and organize your resources.
      completion:
        flag:
            service-environment-type:
                - SAGEMAKER_TRAINING
            state:
                - ENABLED
                - DISABLED
    - name: describe-scheduling-policies
      description: Describes one or more of your scheduling policies.
      flags:
        --arns=!: A list of up to 100 scheduling policy Amazon Resource Name (ARN) entries.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: describe-service-job
      description: The details of a service job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The job ID for the service job to describe.
    - name: list-scheduling-policies
      description: Returns a list of Batch scheduling policies.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results that's returned by `ListSchedulingPolicies` in paginated output.
        --next-token=: The `nextToken` value that's returned from a previous paginated `ListSchedulingPolicies` request where `maxResults` was used and the results exceeded the value of that parameter.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: update-compute-environment
      description: Updates an Batch compute environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-environment=!: The name or full Amazon Resource Name (ARN) of the compute environment to update.
        --compute-resources=: Details of the compute resources managed by the compute environment.
        --context=: Reserved.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --service-role=: The full Amazon Resource Name (ARN) of the IAM role that allows Batch to make calls to other Amazon Web Services services on your behalf.
        --state=: The state of the compute environment.
        --unmanagedv-cpus=: The maximum number of vCPUs expected to be used for an unmanaged compute environment.
        --update-policy=: Specifies the updated infrastructure update policy for the compute environment.
      completion:
        flag:
            state:
                - ENABLED
                - DISABLED
    - name: update-scheduling-policy
      description: Updates a scheduling policy.
      flags:
        --arn=!: The Amazon Resource Name (ARN) of the scheduling policy to update.
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --fairshare-policy=: The fair-share policy scheduling details.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: cancel-job
      description: Cancels a job in an Batch job queue.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --job-id=!: The Batch job ID of the job to cancel.
        --reason=!: A message to attach to the job that explains the reason for canceling it.
    - name: delete-compute-environment
      description: Deletes an Batch compute environment.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --compute-environment=!: The name or Amazon Resource Name (ARN) of the compute environment to delete.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-scheduling-policy
      description: Deletes the specified scheduling policy.
      flags:
