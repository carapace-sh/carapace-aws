                - DISABLED
    - name: create-consumable-resource
      description: Creates an Batch consumable resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --consumable-resource-name=!: The name of the consumable resource.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-type=: Indicates whether the resource is available to be re-used after a job completes.
