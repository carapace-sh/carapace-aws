name: create-webhook
description: For an existing CodeBuild build project that has its source code stored in a GitHub or Bitbucket repository, enables CodeBuild to start rebuilding the source code every time a code change is pushed to the repository.
flags:
    --branch-filter=: A regular expression used to determine which repository branches are built when a webhook is triggered.
    --build-type=: Specifies the type of build this webhook will trigger.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter-groups=: An array of arrays of `WebhookFilter` objects used to determine which webhooks are triggered.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --manual-creation: If manualCreation is true, CodeBuild doesn't create a webhook in GitHub and instead returns `payloadUrl` and `secret` values for the webhook.
    --no-manual-creation: If manualCreation is true, CodeBuild doesn't create a webhook in GitHub and instead returns `payloadUrl` and `secret` values for the webhook.
    --project-name=!: The name of the CodeBuild project.
    --pull-request-build-policy=: A PullRequestBuildPolicy object that defines comment-based approval requirements for triggering builds on pull requests.
    --scope-configuration=: The scope configuration for global or organization webhooks.
completion:
    flag:
        build-type:
            - BUILD
            - BUILD_BATCH
            - RUNNER_BUILDKITE_BUILD
