name: get-template-summary
description: Returns information about a new or existing template.
flags:
    --call-as=: \[Service-managed permissions] Specifies whether you are acting as an account administrator in the organization's management account or as a delegated administrator in a member account.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --stack-name=: The name or the stack ID that's associated with the stack, which aren't always interchangeable.
    --stack-set-name=: The name or unique ID of the StackSet from which the stack was created.
    --template-body=: Structure that contains the template body with a minimum length of 1 byte and a maximum length of 51,200 bytes.
    --template-summary-config=: Specifies options for the `GetTemplateSummary` API action.
    --template-url=: The URL of a file that contains the template body.
completion:
    flag:
        call-as:
            - SELF
            - DELEGATED_ADMIN
