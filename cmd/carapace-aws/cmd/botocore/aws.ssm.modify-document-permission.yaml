name: modify-document-permission
description: Shares a Amazon Web Services Systems Manager document (SSM document)publicly or privately.
flags:
    --account-ids-to-add=: The Amazon Web Services users that should have access to the document.
    --account-ids-to-remove=: The Amazon Web Services users that should no longer have access to the document.
    --name=!: The name of the document that you want to share.
    --permission-type=!: The permission type for the document.
    --shared-document-version=: (Optional) The version of the document to share.
completion:
    flag:
        permission-type:
            - Share
