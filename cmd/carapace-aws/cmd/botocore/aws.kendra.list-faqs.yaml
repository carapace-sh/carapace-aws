name: list-faqs
description: Gets a list of FAQs associated with an index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-id=!: The index for the FAQs.
    --max-results=: The maximum number of FAQs to return in the response.
    --next-token=: If the previous response was incomplete (because there is more data to retrieve), Amazon Kendra returns a pagination token in the response.
