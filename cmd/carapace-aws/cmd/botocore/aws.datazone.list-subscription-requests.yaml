name: list-subscription-requests
description: Lists Amazon DataZone subscription requests.
flags:
    --approver-project-id=: The identifier of the subscription request approver's project.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --max-results=: The maximum number of subscription requests to return in a single call to `ListSubscriptionRequests`.
    --next-token=: When the number of subscription requests is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of subscription requests, the response includes a pagination token named `NextToken`.
    --owning-group-id=: The ID of the owning group.
    --owning-project-id=: The identifier of the project for the subscription requests.
    --owning-user-id=: The ID of the owning user.
    --sort-by=: Specifies the way to sort the results of this action.
    --sort-order=: Specifies the sort order for the results of this action.
    --status=: Specifies the status of the subscription requests.
    --subscribed-listing-id=: The identifier of the subscribed listing.
completion:
    flag:
        sort-by:
            - CREATED_AT
            - UPDATED_AT
        sort-order:
            - ASCENDING
            - DESCENDING
        status:
            - PENDING
            - ACCEPTED
            - REJECTED
