name: gamelift
description: Amazon GameLift
commands:
    - name: delete-fleet-locations
      description: '**This API works with the following fleet types:** EC2, Container'
      flags:
        --fleet-id=!: A unique identifier for the fleet to delete locations for.
        --locations=!: The list of fleet locations to delete.
    - name: claim-game-server
      description: '**This API works with the following fleet types:** EC2 (FleetIQ)'
      flags:
        --filter-option=: Object that restricts how a claimed game server is chosen.
        --game-server-data=: A set of custom game server properties, formatted as a single string value.
        --game-server-group-name=!: A unique identifier for the game server group where the game server is running.
        --game-server-id=: A custom string that uniquely identifies the game server to claim.
    - name: delete-alias
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --alias-id=!: A unique identifier of the alias that you want to delete.
    - name: list-container-group-definition-versions
      description: '**This API works with the following fleet types:** Container'
      flags:
        --limit=: The maximum number of results to return.
        --name=!: The unique identifier for the container group definition to retrieve properties for.
        --next-token=: A token that indicates the start of the next sequential page of results.
    - name: start-game-session-placement
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --desired-player-sessions=: Set of information on each player to create a player session for.
        --game-properties=: A set of key-value pairs that can store custom data in a game session.
        --game-session-data=: A set of custom game session properties, formatted as a single string value.
        --game-session-name=: A descriptive label that is associated with a game session.
        --game-session-queue-name=!: Name of the queue to use to place the new game session.
        --maximum-player-session-count=!: The maximum number of players that can be connected simultaneously to the game session.
        --placement-id=!: A unique identifier to assign to the new game session placement.
        --player-latencies=: A set of values, expressed in milliseconds, that indicates the amount of latency that a player experiences when connected to Amazon Web Services Regions.
        --priority-configuration-override=: A prioritized list of locations to use for the game session placement and instructions on how to use it.
    - name: put-scaling-policy
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --comparison-operator=: Comparison operator to use when measuring the metric against the threshold value.
        --evaluation-periods=: Length of time (in minutes) the metric must be at or beyond the threshold before a scaling event is triggered.
        --fleet-id=!: A unique identifier for the fleet to apply this policy to.
        --metric-name=!: Name of the Amazon GameLift Servers-defined metric that is used to trigger a scaling adjustment.
        --name=!: A descriptive label that is associated with a fleet's scaling policy.
        --policy-type=: The type of scaling policy to create.
        --scaling-adjustment-type=: 'The type of adjustment to make to a fleet''s instance count:'
        --scaling-adjustment=: Amount of adjustment to make, based on the scaling adjustment type.
        --target-configuration=: An object that contains settings for a target-based scaling policy.
        --threshold=: Metric value used to trigger a scaling event.
      completion:
        flag:
            comparison-operator:
                - GreaterThanOrEqualToThreshold
                - GreaterThanThreshold
                - LessThanThreshold
                - LessThanOrEqualToThreshold
            metric-name:
                - ActivatingGameSessions
                - ActiveGameSessions
                - ActiveInstances
                - AvailableGameSessions
                - AvailablePlayerSessions
                - CurrentPlayerSessions
                - IdleInstances
                - PercentAvailableGameSessions
                - PercentIdleInstances
                - QueueDepth
                - WaitTime
                - ConcurrentActivatableGameSessions
            policy-type:
                - RuleBased
                - TargetBased
            scaling-adjustment-type:
                - ChangeInCapacity
                - ExactCapacity
                - PercentChangeInCapacity
    - name: terminate-game-session
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --game-session-id=!: A unique identifier for the game session to be terminated.
        --termination-mode=!: The method to use to terminate the game session.
      completion:
        flag:
            termination-mode:
                - TRIGGER_ON_PROCESS_TERMINATE
                - FORCE_TERMINATE
    - name: describe-fleet-port-settings
      description: '**This API works with the following fleet types:** EC2, Container'
      flags:
        --fleet-id=!: A unique identifier for the fleet to retrieve port settings for.
        --location=: A remote location to check for status of port setting updates.
    - name: delete-fleet
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --fleet-id=!: A unique identifier for the fleet to be deleted.
    - name: create-vpc-peering-connection
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --fleet-id=!: A unique identifier for the fleet.
        --peer-vpc-aws-account-id=!: A unique identifier for the Amazon Web Services account with the VPC that you want to peer your Amazon GameLift Servers fleet with.
        --peer-vpc-id=!: A unique identifier for a VPC with resources to be accessed by your Amazon GameLift Servers fleet.
    - name: delete-container-fleet
      description: '**This API works with the following fleet types:** Container'
      flags:
        --fleet-id=!: A unique identifier for the container fleet to delete.
    - name: delete-matchmaking-configuration
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --name=!: A unique identifier for the matchmaking configuration.
    - name: deregister-compute
      description: '**This API works with the following fleet types:** Anywhere'
      flags:
        --compute-name=!: The unique identifier of the compute resource to deregister.
        --fleet-id=!: A unique identifier for the fleet the compute resource is currently registered to.
    - name: accept-match
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --acceptance-type=!: Player response to the proposed match.
        --player-ids=!: A unique identifier for a player delivering the response.
        --ticket-id=!: A unique identifier for a matchmaking ticket.
      completion:
        flag:
            acceptance-type:
                - ACCEPT
                - REJECT
    - name: describe-fleet-deployment
      description: '**This API works with the following fleet types:** Container'
      flags:
        --deployment-id=: A unique identifier for the deployment to return information for.
        --fleet-id=!: A unique identifier for the container fleet.
    - name: describe-scaling-policies
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --fleet-id=!: A unique identifier for the fleet for which to retrieve scaling policies.
        --limit=: The maximum number of results to return.
        --location=: The fleet location.
        --next-token=: A token that indicates the start of the next sequential page of results.
        --status-filter=: Scaling policy status to filter results on.
      completion:
        flag:
            status-filter:
                - ACTIVE
                - UPDATE_REQUESTED
                - UPDATING
                - DELETE_REQUESTED
                - DELETING
                - DELETED
                - ERROR
    - name: get-game-session-log-url
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --game-session-id=!: A unique identifier for the game session to get logs for.
    - name: list-compute
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --compute-status=: The status of computes in a managed container fleet, based on the success of the latest update deployment.
        --container-group-definition-name=: For computes in a managed container fleet, the name of the deployed container group definition.
        --fleet-id=!: A unique identifier for the fleet to retrieve compute resources for.
        --limit=: The maximum number of results to return.
        --location=: The name of a location to retrieve compute resources for.
        --next-token=: A token that indicates the start of the next sequential page of results.
      completion:
        flag:
            compute-status:
                - ACTIVE
                - IMPAIRED
    - name: create-container-fleet
      description: '**This API works with the following fleet types:** Container'
      flags:
        --billing-type=: Indicates whether to use On-Demand or Spot instances for this fleet.
        --description=: A meaningful description of the container fleet.
        --fleet-role-arn=!: The unique identifier for an Identity and Access Management (IAM) role with permissions to run your containers on resources that are managed by Amazon GameLift Servers.
        --game-server-container-group-definition-name=: A container group definition resource that describes how to deploy containers with your game server build and support software onto each fleet instance.
        --game-server-container-groups-per-instance=: The number of times to replicate the game server container group on each fleet instance.
        --game-session-creation-limit-policy=: A policy that limits the number of game sessions that each individual player can create on instances in this fleet.
        --instance-connection-port-range=: The set of port numbers to open on each fleet instance.
        --instance-inbound-permissions=: The IP address ranges and port settings that allow inbound traffic to access game server processes and other processes on this fleet.
        --instance-type=: The Amazon EC2 instance type to use for all instances in the fleet.
        --locations=: A set of locations to deploy container fleet instances to.
        --log-configuration=: A method for collecting container logs for the fleet.
        --metric-groups=: The name of an Amazon Web Services CloudWatch metric group to add this fleet to.
        --new-game-session-protection-policy=: Determines whether Amazon GameLift Servers can shut down game sessions on the fleet that are actively running and hosting players.
        --per-instance-container-group-definition-name=: The name of a container group definition resource that describes a set of axillary software.
        --tags=: A list of labels to assign to the new fleet resource.
      completion:
        flag:
            billing-type:
                - ON_DEMAND
                - SPOT
            new-game-session-protection-policy:
                - NoProtection
                - FullProtection
    - name: create-game-session-queue
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --custom-event-data=: Information to be added to all events that are related to this game session queue.
        --destinations=: A list of fleets and/or fleet aliases that can be used to fulfill game session placement requests in the queue.
        --filter-configuration=: A list of locations where a queue is allowed to place new game sessions.
        --name=!: A descriptive label that is associated with game session queue.
        --notification-target=: An SNS topic ARN that is set up to receive game session placement notifications.
        --player-latency-policies=: A set of policies that enforce a sliding cap on player latency when processing game sessions placement requests.
        --priority-configuration=: Custom settings to use when prioritizing destinations and locations for game session placements.
        --tags=: A list of labels to assign to the new game session queue resource.
        --timeout-in-seconds=: The maximum time, in seconds, that a new game session placement request remains in the queue.
    - name: create-player-sessions
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --game-session-id=!: A unique identifier for the game session to add players to.
        --player-data-map=: Map of string pairs, each specifying a player ID and a set of developer-defined information related to the player.
        --player-ids=!: List of unique identifiers for the players to be added.
    - name: describe-matchmaking-rule-sets
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --limit=: The maximum number of results to return.
        --names=: A list of one or more matchmaking rule set names to retrieve details for.
        --next-token=: A token that indicates the start of the next sequential page of results.
    - name: list-builds
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
        --status=: Build status to filter results by.
      completion:
        flag:
            status:
                - INITIALIZED
                - READY
                - FAILED
    - name: list-container-group-definitions
      description: '**This API works with the following fleet types:** Container'
      flags:
        --container-group-type=: The type of container group to retrieve.
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
      completion:
        flag:
            container-group-type:
                - GAME_SERVER
                - PER_INSTANCE
    - name: list-fleets
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --build-id=: A unique identifier for the build to request fleets for.
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
        --script-id=: A unique identifier for the Realtime script to request fleets for.
    - name: delete-scaling-policy
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --fleet-id=!: A unique identifier for the fleet to be deleted.
        --name=!: A descriptive label that is associated with a fleet's scaling policy.
    - name: delete-script
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --script-id=!: A unique identifier for the Realtime script to delete.
    - name: describe-container-fleet
      description: '**This API works with the following fleet types:** Container'
      flags:
        --fleet-id=!: A unique identifier for the container fleet to retrieve.
    - name: describe-game-server
      description: '**This API works with the following fleet types:** EC2 (FleetIQ)'
      flags:
        --game-server-group-name=!: A unique identifier for the game server group where the game server is running.
        --game-server-id=!: A custom string that uniquely identifies the game server information to be retrieved.
    - name: register-game-server
      description: '**This API works with the following fleet types:** EC2 (FleetIQ)'
      flags:
        --connection-info=: Information that is needed to make inbound client connections to the game server.
        --game-server-data=: A set of custom game server properties, formatted as a single string value.
        --game-server-group-name=!: A unique identifier for the game server group where the game server is running.
        --game-server-id=!: A custom string that uniquely identifies the game server to register.
        --instance-id=!: The unique identifier for the instance where the game server is running.
    - name: update-runtime-configuration
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --fleet-id=!: A unique identifier for the fleet to update runtime configuration for.
        --runtime-configuration=!: Instructions for launching server processes on fleet computes.
    - name: describe-game-server-instances
      description: '**This API works with the following fleet types:** EC2 (FleetIQ)'
      flags:
        --game-server-group-name=!: A unique identifier for the game server group.
        --instance-ids=: The Amazon EC2 instance IDs that you want to retrieve status on.
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
    - name: describe-matchmaking
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --ticket-ids=!: A unique identifier for a matchmaking ticket.
    - name: list-game-server-groups
      description: '**This API works with the following fleet types:** EC2 (FleetIQ)'
      flags:
        --limit=: The game server groups' limit.
        --next-token=: Specify the pagination token from a previous request to retrieve the next page of results.
    - name: list-game-servers
      description: '**This API works with the following fleet types:** EC2 (FleetIQ)'
      flags:
        --game-server-group-name=!: An identifier for the game server group to retrieve a list of game servers from.
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
        --sort-order=: Indicates how to sort the returned data based on game server registration timestamp.
      completion:
        flag:
            sort-order:
                - ASCENDING
                - DESCENDING
    - name: tag-resource
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --resource-arn=!: The Amazon Resource Name ([ARN](https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html)) that uniquely identifies the Amazon GameLift Servers resource that you want to assign tags to.
        --tags=!: A list of one or more tags to assign to the specified Amazon GameLift Servers resource.
    - name: update-game-session-queue
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --custom-event-data=: Information to be added to all events that are related to this game session queue.
        --destinations=: A list of fleets and/or fleet aliases that can be used to fulfill game session placement requests in the queue.
        --filter-configuration=: A list of locations where a queue is allowed to place new game sessions.
        --name=!: A descriptive label that is associated with game session queue.
        --notification-target=: An SNS topic ARN that is set up to receive game session placement notifications.
        --player-latency-policies=: A set of policies that enforce a sliding cap on player latency when processing game sessions placement requests.
        --priority-configuration=: Custom settings to use when prioritizing destinations and locations for game session placements.
        --timeout-in-seconds=: The maximum time, in seconds, that a new game session placement request remains in the queue.
    - name: describe-runtime-configuration
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --fleet-id=!: A unique identifier for the fleet to get the runtime configuration for.
    - name: create-build
      description: '**This API works with the following fleet types:** EC2, Anywhere'
      flags:
        --build-version=: Version information that is associated with a build or script.
        --name=: A descriptive label that is associated with a build.
        --operating-system=: The operating system that your game server binaries run on.
        --server-sdk-version=: A server SDK version you used when integrating your game server build with Amazon GameLift Servers.
        --storage-location=: Information indicating where your game build files are stored.
        --tags=: A list of labels to assign to the new build resource.
      completion:
        flag:
            operating-system:
                - WINDOWS_2012
                - AMAZON_LINUX
                - AMAZON_LINUX_2
                - WINDOWS_2016
                - AMAZON_LINUX_2023
                - WINDOWS_2022
    - name: create-location
      description: '**This API works with the following fleet types:** Anywhere'
      flags:
        --location-name=!: A descriptive name for the custom location.
        --tags=: A list of labels to assign to the new resource.
    - name: describe-fleet-location-capacity
      description: '**This API works with the following fleet types:** EC2, Container'
      flags:
        --fleet-id=!: A unique identifier for the fleet to request location capacity for.
        --location=!: The fleet location to retrieve capacity information for.
    - name: list-scripts
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
    - name: untag-resource
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --resource-arn=!: The Amazon Resource Name ([ARN](https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html)) that uniquely identifies the Amazon GameLift Servers resource that you want to remove tags from.
        --tag-keys=!: A list of one or more tag keys to remove from the specified Amazon GameLift Servers resource.
    - name: update-container-group-definition
      description: '**This API works with the following fleet types:** Container'
      flags:
        --game-server-container-definition=: An updated definition for the game server container in this group.
        --name=!: A descriptive identifier for the container group definition.
        --operating-system=: The platform that all containers in the group use.
        --source-version-number=: The container group definition version to update.
        --support-container-definitions=: One or more definitions for support containers in this group.
        --total-memory-limit-mebibytes=: The maximum amount of memory (in MiB) to allocate to the container group.
        --total-vcpu-limit=: The maximum amount of vCPU units to allocate to the container group (1 vCPU is equal to 1024 CPU units).
        --version-description=: A description for this update to the container group definition.
      completion:
        flag:
            operating-system:
                - AMAZON_LINUX_2023
    - name: update-fleet-port-settings
      description: '**This API works with the following fleet types:** EC2, Container'
      flags:
        --fleet-id=!: A unique identifier for the fleet to update port settings for.
        --inbound-permission-authorizations=: A collection of port settings to be added to the fleet resource.
        --inbound-permission-revocations=: A collection of port settings to be removed from the fleet resource.
    - name: describe-vpc-peering-connections
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --fleet-id=: A unique identifier for the fleet.
    - name: get-compute-access
      description: '**This API works with the following fleet types:** EC2, Container'
      flags:
        --compute-name=!: A unique identifier for the compute resource that you want to connect to.
        --fleet-id=!: A unique identifier for the fleet that holds the compute resource that you want to connect to.
    - name: delete-build
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --build-id=!: A unique identifier for the build to delete.
    - name: describe-fleet-capacity
      description: '**This API works with the following fleet types:** EC2, Container'
      flags:
        --fleet-ids=: A unique identifier for the fleet to retrieve capacity information for.
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
    - name: describe-fleet-location-utilization
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --fleet-id=!: A unique identifier for the fleet to request location utilization for.
        --location=!: The fleet location to retrieve utilization information for.
    - name: describe-game-session-details
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --alias-id=: A unique identifier for the alias associated with the fleet to retrieve all game sessions for.
        --fleet-id=: A unique identifier for the fleet to retrieve all game sessions active on the fleet.
        --game-session-id=: A unique identifier for the game session to retrieve.
        --limit=: The maximum number of results to return.
        --location=: A fleet location to get game session details for.
        --next-token=: A token that indicates the start of the next sequential page of results.
        --status-filter=: Game session status to filter results on.
    - name: get-instance-access
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --fleet-id=!: A unique identifier for the fleet that contains the instance you want to access.
        --instance-id=!: A unique identifier for the instance you want to access.
    - name: create-alias
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --description=: A human-readable description of the alias.
        --name=!: A descriptive label that is associated with an alias.
        --routing-strategy=!: The routing configuration, including routing type and fleet target, for the alias.
        --tags=: A list of labels to assign to the new alias resource.
    - name: list-aliases
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --limit=: The maximum number of results to return.
        --name=: A descriptive label that is associated with an alias.
        --next-token=: A token that indicates the start of the next sequential page of results.
        --routing-strategy-type=: The routing type to filter results on.
      completion:
        flag:
            routing-strategy-type:
                - SIMPLE
                - TERMINAL
    - name: start-fleet-actions
      description: '**This API works with the following fleet types:** EC2, Container'
      flags:
        --actions=!: List of actions to restart on the fleet.
        --fleet-id=!: A unique identifier for the fleet to restart actions on.
        --location=: The fleet location to restart fleet actions for.
    - name: create-matchmaking-rule-set
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --name=!: A unique identifier for the matchmaking rule set.
        --rule-set-body=!: A collection of matchmaking rules, formatted as a JSON string.
        --tags=: A list of labels to assign to the new matchmaking rule set resource.
    - name: delete-vpc-peering-authorization
      description: '**This API works with the following fleet types:** EC2'
      flags:
        --game-lift-aws-account-id=!: A unique identifier for the Amazon Web Services account that you use to manage your Amazon GameLift Servers fleet.
        --peer-vpc-id=!: A unique identifier for a VPC with resources to be accessed by your Amazon GameLift Servers fleet.
    - name: describe-fleet-attributes
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --fleet-ids=: A list of unique fleet identifiers to retrieve attributes for.
        --limit=: The maximum number of results to return.
        --next-token=: A token that indicates the start of the next sequential page of results.
    - name: create-matchmaking-configuration
      description: '**This API works with the following fleet types:** EC2, Anywhere, Container'
      flags:
        --acceptance-required!: A flag that determines whether a match that was created with this configuration must be accepted by the matched players.
        --acceptance-timeout-seconds=: The length of time (in seconds) to wait for players to accept a proposed match, if acceptance is required.
        --additional-player-count=: The number of player slots in a match to keep open for future players.
        --backfill-mode=: The method used to backfill game sessions that are created with this matchmaking configuration.
        --custom-event-data=: Information to be added to all events related to this matchmaking configuration.
        --description=: A human-readable description of the matchmaking configuration.
        --flex-match-mode=: Indicates whether this matchmaking configuration is being used with Amazon GameLift Servers hosting or as a standalone matchmaking solution.
        --game-properties=: A set of key-value pairs that can store custom data in a game session.
        --game-session-data=: A set of custom game session properties, formatted as a single string value.
        --game-session-queue-arns=: The Amazon Resource Name ([ARN](https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html)) that is assigned to a Amazon GameLift Servers game session queue resource and uniquely identifies it.
        --name=!: A unique identifier for the matchmaking configuration.
        --no-acceptance-required!: A flag that determines whether a match that was created with this configuration must be accepted by the matched players.
        --notification-target=: An SNS topic ARN that is set up to receive matchmaking notifications.
        --request-timeout-seconds=!: The maximum duration, in seconds, that a matchmaking ticket can remain in process before timing out.
        --rule-set-name=!: A unique identifier for the matchmaking rule set to use with this configuration.
        --tags=: A list of labels to assign to the new matchmaking configuration resource.
      completion:
        flag:
            backfill-mode:
                - AUTOMATIC
                - MANUAL
            flex-match-mode:
                - STANDALONE
                - WITH_QUEUE
    - name: delete-vpc-peering-connection
      description: '**This API works with the following fleet types:** EC2'
