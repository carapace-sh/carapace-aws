    - name: create-game-server-group
      description: '**This API works with the following fleet types:** EC2 (FleetIQ)'
      flags:
        --auto-scaling-policy=: Configuration settings to define a scaling policy for the Auto Scaling group that is optimized for game hosting.
        --balancing-strategy=: Indicates how Amazon GameLift Servers FleetIQ balances the use of Spot Instances and On-Demand Instances in the game server group.
        --game-server-group-name=!: An identifier for the new game server group.
        --game-server-protection-policy=: A flag that indicates whether instances in the game server group are protected from early termination.
        --instance-definitions=!: The Amazon EC2 instance types and sizes to use in the Auto Scaling group.
        --launch-template=!: The Amazon EC2 launch template that contains configuration settings and game server code to be deployed to all instances in the game server group.
        --max-size=!: The maximum number of instances allowed in the Amazon EC2 Auto Scaling group.
        --min-size=!: The minimum number of instances allowed in the Amazon EC2 Auto Scaling group.
        --role-arn=!: The Amazon Resource Name ([ARN](https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html)) for an IAM role that allows Amazon GameLift Servers to access your Amazon EC2 Auto Scaling groups.
        --tags=: A list of labels to assign to the new game server group resource.
        --vpc-subnets=: A list of virtual private cloud (VPC) subnets to use with instances in the game server group.
      completion:
        flag:
            balancing-strategy:
                - SPOT_ONLY
                - SPOT_PREFERRED
                - ON_DEMAND_ONLY
            game-server-protection-policy:
                - NO_PROTECTION
                - FULL_PROTECTION
