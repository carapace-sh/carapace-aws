name: update-failback-replication-configuration
description: Allows you to update the failback replication configuration of a Recovery Instance by ID.
flags:
    --bandwidth-throttling=: Configure bandwidth throttling for the outbound data transfer rate of the Recovery Instance in Mbps.
    --name=: The name of the Failback Replication Configuration.
    --no-use-private-ip: Whether to use Private IP for the failback replication of the Recovery Instance.
    --recovery-instance-id=!: The ID of the Recovery Instance.
    --use-private-ip: Whether to use Private IP for the failback replication of the Recovery Instance.
