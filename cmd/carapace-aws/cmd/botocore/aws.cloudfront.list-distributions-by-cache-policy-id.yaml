name: list-distributions-by-cache-policy-id
description: Gets a list of distribution IDs for distributions that have a cache behavior that's associated with the specified cache policy.
flags:
    --cache-policy-id=!: The ID of the cache policy whose associated distribution IDs you want to list.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --marker=: Use this field when paginating results to indicate where to begin in your list of distribution IDs.
    --max-items=: The maximum number of distribution IDs that you want in the response.
