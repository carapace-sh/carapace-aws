name: create-trail
description: Creates a trail that specifies the settings for delivery of log data to an Amazon S3 bucket.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cloud-watch-logs-log-group-arn=: Specifies a log group name using an Amazon Resource Name (ARN), a unique identifier that represents the log group to which CloudTrail logs will be delivered.
    --cloud-watch-logs-role-arn=: Specifies the role for the CloudWatch Logs endpoint to assume to write to a user's log group.
    --enable-log-file-validation: Specifies whether log file integrity validation is enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-global-service-events: Specifies whether the trail is publishing events from global services such as IAM to the log files.
    --is-multi-region-trail: Specifies whether the trail is created in the current Region or in all Regions.
    --is-organization-trail: Specifies whether the trail is created for all accounts in an organization in Organizations, or only for the current Amazon Web Services account.
    --kms-key-id=: Specifies the KMS key ID to use to encrypt the logs delivered by CloudTrail.
    --name=!: Specifies the name of the trail.
    --no-enable-log-file-validation: Specifies whether log file integrity validation is enabled.
    --no-include-global-service-events: Specifies whether the trail is publishing events from global services such as IAM to the log files.
    --no-is-multi-region-trail: Specifies whether the trail is created in the current Region or in all Regions.
    --no-is-organization-trail: Specifies whether the trail is created for all accounts in an organization in Organizations, or only for the current Amazon Web Services account.
    --s3-bucket-name=!: Specifies the name of the Amazon S3 bucket designated for publishing log files.
    --s3-key-prefix=: Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery.
    --sns-topic-name=: Specifies the name or ARN of the Amazon SNS topic defined for notification of log file delivery.
    --tags-list=: ""
