name: list-environment-profiles
description: Lists Amazon DataZone environment profiles.
flags:
    --aws-account-id=: The identifier of the Amazon Web Services account where you want to list environment profiles.
    --aws-account-region=: The Amazon Web Services region where you want to list environment profiles.
    --domain-identifier=!: The identifier of the Amazon DataZone domain.
    --environment-blueprint-identifier=: The identifier of the blueprint that was used to create the environment profiles that you want to list.
    --max-results=: The maximum number of environment profiles to return in a single call to `ListEnvironmentProfiles`.
    --name=: ""
    --next-token=: When the number of environment profiles is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of environment profiles, the response includes a pagination token named `NextToken`.
    --project-identifier=: The identifier of the Amazon DataZone project.
