name: list-service-principal-names
description: Lists the service principal names that the connector uses to authenticate with Active Directory.
flags:
    --directory-registration-arn=!: The Amazon Resource Name (ARN) that was returned when you called [CreateDirectoryRegistration](https://docs.aws.amazon.com/pca-connector-ad/latest/APIReference/API_CreateDirectoryRegistration.html).
    --max-results=: Use this parameter when paginating results to specify the maximum number of items to return in the response on each page.
    --next-token=: Use this parameter when paginating results in a subsequent request after you receive a response with truncated results.
