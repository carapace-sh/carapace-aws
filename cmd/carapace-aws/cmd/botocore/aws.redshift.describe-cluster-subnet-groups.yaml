name: describe-cluster-subnet-groups
description: Returns one or more cluster subnet group objects, which contain metadata about your cluster subnet groups.
flags:
    --cluster-subnet-group-name=: The name of the cluster subnet group for which information is requested.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --tag-keys=: A tag key or keys for which you want to return all matching cluster subnet groups that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching cluster subnet groups that are associated with the specified tag value or values.
