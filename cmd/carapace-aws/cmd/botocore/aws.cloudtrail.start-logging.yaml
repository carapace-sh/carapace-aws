name: start-logging
description: Starts the recording of Amazon Web Services API calls and log file delivery for a trail.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=!: Specifies the name or the CloudTrail ARN of the trail for which CloudTrail logs Amazon Web Services API calls.
