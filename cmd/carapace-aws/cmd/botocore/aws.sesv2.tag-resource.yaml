name: tag-resource
description: Add one or more tags (keys and values) to a specified resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource that you want to add one or more tags to.
    --tags=!: A list of the tags that you want to add to the resource.
