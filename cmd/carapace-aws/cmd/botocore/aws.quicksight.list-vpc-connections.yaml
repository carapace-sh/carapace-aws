name: list-vpc-connections
description: Lists all of the VPC connections in the current set Amazon Web Services Region of an Amazon Web Services account.
flags:
    --aws-account-id=!: The Amazon Web Services account ID of the account that contains the VPC connections that you want to list.
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: The token for the next set of results, or null if there are no more results.
