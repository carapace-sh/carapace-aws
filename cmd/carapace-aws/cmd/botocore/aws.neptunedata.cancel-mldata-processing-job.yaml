name: cancel-mldata-processing-job
description: Cancels a Neptune ML data processing job.
flags:
    --clean: If set to `TRUE`, this flag specifies that all Neptune ML S3 artifacts should be deleted when the job is stopped.
    --id=!: The unique identifier of the data-processing job.
    --neptune-iam-role-arn=: The ARN of an IAM role that provides Neptune access to SageMaker and Amazon S3 resources.
    --no-clean&: If set to `TRUE`, this flag specifies that all Neptune ML S3 artifacts should be deleted when the job is stopped.
