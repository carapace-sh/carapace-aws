name: create-replace-root-volume-task
description: Replaces the EBS-backed root volume for a `running` instance with a new volume that is restored to the original root volume's launch state, that is restored to a specific snapshot taken from the original root volume, or that is restored from an AMI that has the same key characteristics as that of the instance.
flags:
    --client-token=: Unique, case-sensitive identifier you provide to ensure the idempotency of the request.
    --delete-replaced-root-volume: Indicates whether to automatically delete the original root volume after the root volume replacement task completes.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --image-id=: The ID of the AMI to use to restore the root volume.
    --instance-id=!: The ID of the instance for which to replace the root volume.
    --no-delete-replaced-root-volume: Indicates whether to automatically delete the original root volume after the root volume replacement task completes.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --snapshot-id=: The ID of the snapshot from which to restore the replacement root volume.
    --tag-specifications=: The tags to apply to the root volume replacement task.
    --volume-initialization-rate=: Specifies the Amazon EBS Provisioned Rate for Volume Initialization (volume initialization rate), in MiB/s, at which to download the snapshot blocks from Amazon S3 to the replacement root volume.
