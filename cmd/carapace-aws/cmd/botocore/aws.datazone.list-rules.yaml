name: list-rules
description: Lists existing rules.
flags:
    --action=: The action of the rule.
    --asset-types=: The asset types of the rule.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-product: The data product of the rule.
    --domain-identifier=!: The ID of the domain in which the rules are to be listed.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-cascaded: Specifies whether to include cascading rules in the results.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of rules to return in a single call to `ListRules`.
    --next-token=: When the number of rules is greater than the default value for the `MaxResults` parameter, or if you explicitly specify a value for `MaxResults` that is less than the number of rules, the response includes a pagination token named `NextToken`.
    --no-data-product: The data product of the rule.
    --no-include-cascaded: Specifies whether to include cascading rules in the results.
    --page-size=: The size of each page to get in the AWS service call.
    --project-ids=: The IDs of projects in which rules are to be listed.
    --rule-type=: The type of the rule.
    --starting-token=: A token to specify where to start paginating.
    --target-identifier=!: The target ID of the rule.
    --target-type=!: The target type of the rule.
completion:
    flag:
        action:
            - CREATE_LISTING_CHANGE_SET
            - CREATE_SUBSCRIPTION_REQUEST
        rule-type:
            - METADATA_FORM_ENFORCEMENT
            - GLOSSARY_TERM_ENFORCEMENT
        target-type:
            - DOMAIN_UNIT
