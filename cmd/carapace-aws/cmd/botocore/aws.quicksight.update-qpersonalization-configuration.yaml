name: update-qpersonalization-configuration
description: Updates a personalization configuration.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account account that contains the personalization configuration that the user wants to update.
    --personalization-mode=!: An option to allow Amazon Quick Sight to customize data stories with user specific metadata, specifically location and job information, in your IAM Identity Center instance.
completion:
    flag:
        personalization-mode:
            - ENABLED
            - DISABLED
