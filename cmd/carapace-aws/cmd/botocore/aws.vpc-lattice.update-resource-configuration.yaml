name: update-resource-configuration
description: Updates the specified resource configuration.
flags:
    --allow-association-to-shareable-service-network: Indicates whether to add the resource configuration to service networks that are shared with other accounts.
    --no-allow-association-to-shareable-service-network: Indicates whether to add the resource configuration to service networks that are shared with other accounts.
    --port-ranges=: The TCP port ranges that a consumer can use to access a resource configuration.
    --resource-configuration-definition=: 'Identifies the resource configuration in one of the following ways:'
    --resource-configuration-identifier=!: The ID of the resource configuration.
