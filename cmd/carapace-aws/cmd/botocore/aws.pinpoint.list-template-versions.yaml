name: list-template-versions
description: Retrieves information about all the versions of a specific message template.
flags:
    --next-token=: The string that specifies which page of results to return in a paginated response.
    --page-size=: The maximum number of items to include in each page of a paginated response.
    --template-name=!: The name of the message template.
    --template-type=!: The type of channel that the message template is designed for.
