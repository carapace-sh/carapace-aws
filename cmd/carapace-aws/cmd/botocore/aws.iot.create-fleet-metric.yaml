name: create-fleet-metric
description: Creates a fleet metric.
flags:
    --aggregation-field=!: The field to aggregate.
    --aggregation-type=!: The type of the aggregation query.
    --description=: The fleet metric description.
    --index-name=: The name of the index to search.
    --metric-name=!: The name of the fleet metric to create.
    --period=!: The time in seconds between fleet metric emissions.
    --query-string=!: The search query string.
    --query-version=: The query version.
    --tags=: Metadata, which can be used to manage the fleet metric.
    --unit=: Used to support unit transformation such as milliseconds to seconds.
completion:
    flag:
        unit:
            - Seconds
            - Microseconds
            - Milliseconds
            - Bytes
            - Kilobytes
            - Megabytes
            - Gigabytes
            - Terabytes
            - Bits
            - Kilobits
            - Megabits
            - Gigabits
            - Terabits
            - Percent
            - Count
            - Bytes/Second
            - Kilobytes/Second
            - Megabytes/Second
            - Gigabytes/Second
            - Terabytes/Second
            - Bits/Second
            - Kilobits/Second
            - Megabits/Second
            - Gigabits/Second
            - Terabits/Second
            - Count/Second
            - None
