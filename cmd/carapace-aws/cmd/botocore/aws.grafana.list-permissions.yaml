name: list-permissions
description: Lists the users and groups who have the Grafana `Admin` and `Editor` roles in this workspace.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-id=: (Optional) Limits the results to only the group that matches this ID.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to include in the response.
    --next-token=: The token to use when requesting the next set of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --user-id=: (Optional) Limits the results to only the user that matches this ID.
    --user-type=: (Optional) If you specify `SSO_USER`, then only the permissions of IAM Identity Center users are returned.
    --workspace-id=!: The ID of the workspace to list permissions for.
completion:
    flag:
        user-type:
            - SSO_USER
            - SSO_GROUP
