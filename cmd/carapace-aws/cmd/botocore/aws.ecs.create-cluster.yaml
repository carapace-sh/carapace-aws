name: create-cluster
description: Creates a new Amazon ECS cluster.
flags:
    --capacity-providers=: The short name of one or more capacity providers to associate with the cluster.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cluster-name=: The name of your cluster.
    --configuration=: The `execute` command configuration for the cluster.
    --default-capacity-provider-strategy=: The capacity provider strategy to set as the default for the cluster.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --service-connect-defaults=: Use this parameter to set a default Service Connect namespace.
    --settings=: The setting to use when creating a cluster.
    --tags=: The metadata that you apply to the cluster to help you categorize and organize them.
