name: list-bucket-inventory-configurations
description: This operation is not supported for directory buckets.
flags:
    --bucket=!: The name of the bucket containing the inventory configurations to retrieve.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --continuation-token=: The marker used to continue an inventory configuration listing that has been truncated.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
