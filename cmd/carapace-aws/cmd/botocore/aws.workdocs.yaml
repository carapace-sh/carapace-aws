name: workdocs
description: Amazon WorkDocs
commands:
    - name: describe-groups
      description: Describes the groups specified by the query.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --limit=: The maximum number of items to return with this call.
        --marker=: The marker for the next set of results.
        --organization-id=: The ID of the organization.
        --search-query=!: A query to describe groups by group name.
    - name: get-resources
      description: Retrieves a collection of resources, including folders and documents.
      flags:
        --authentication-token=: The Amazon WorkDocs authentication token.
        --collection-type=: The collection type.
        --limit=: The maximum number of resources to return.
        --marker=: The marker for the next set of results.
        --user-id=: The user ID for the resource collection.
      completion:
        flag:
            collection-type:
                - SHARED_WITH_ME
    - name: initiate-document-version-upload
      description: Creates a new document object and version object.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --content-created-timestamp=: The timestamp when the content of the document was originally created.
        --content-modified-timestamp=: The timestamp when the content of the document was modified.
        --content-type=: The content type of the document.
        --document-size-in-bytes=: The size of the document, in bytes.
        --id=: The ID of the document.
        --name=: The name of the document.
        --parent-folder-id=: The ID of the parent folder.
    - name: update-document
      description: Updates the specified attributes of a document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --name=: The name of the document.
        --parent-folder-id=: The ID of the parent folder.
        --resource-state=: The resource state of the document.
      completion:
        flag:
            resource-state:
                - ACTIVE
                - RESTORING
                - RECYCLING
                - RECYCLED
    - name: delete-folder-contents
      description: Deletes the contents of the specified folder.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --folder-id=!: The ID of the folder.
    - name: delete-user
      description: Deletes the specified user from a Simple AD or Microsoft AD directory.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --user-id=!: The ID of the user.
    - name: describe-folder-contents
      description: Describes the contents of the specified folder, including its documents and subfolders.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --folder-id=!: The ID of the folder.
        --include=: The contents to include.
        --limit=: The maximum number of items to return with this call.
        --marker=: The marker for the next set of results.
        --order=: The order for the contents of the folder.
        --sort=: The sorting criteria.
        --type=: The type of items.
      completion:
        flag:
            order:
                - ASCENDING
                - DESCENDING
            sort:
                - DATE
                - NAME
            type:
                - ALL
                - DOCUMENT
                - FOLDER
    - name: describe-notification-subscriptions
      description: Lists the specified notification subscriptions.
      flags:
        --limit=: The maximum number of items to return with this call.
        --marker=: The marker for the next set of results.
        --organization-id=!: The ID of the organization.
    - name: add-resource-permissions
      description: Creates a set of permissions for the specified folder or document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --notification-options=: The notification options.
        --principals=!: The users, groups, or organization being granted permission.
        --resource-id=!: The ID of the resource.
    - name: create-custom-metadata
      description: Adds one or more custom properties to the specified resource (a folder, document, or version).
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --custom-metadata=!: Custom metadata in the form of name-value pairs.
        --resource-id=!: The ID of the resource.
        --version-id=: The ID of the version, if the custom metadata is being added to a document version.
    - name: delete-comment
      description: Deletes the specified comment from the document version.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --comment-id=!: The ID of the comment.
        --document-id=!: The ID of the document.
        --version-id=!: The ID of the document version.
    - name: delete-document
      description: Permanently deletes the specified document and its associated metadata.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
    - name: create-folder
      description: Creates a folder with the specified name and parent folder.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --name=: The name of the new folder.
        --parent-folder-id=!: The ID of the parent folder.
    - name: create-labels
      description: Adds the specified list of labels to the given resource (a document or folder)
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --labels=!: List of labels to add to the resource.
        --resource-id=!: The ID of the resource.
    - name: delete-notification-subscription
      description: Deletes the specified subscription from the specified organization.
      flags:
        --organization-id=!: The ID of the organization.
        --subscription-id=!: The ID of the subscription.
    - name: get-current-user
      description: Retrieves details of the current user for whom the authentication token was generated.
      flags:
        --authentication-token=!: Amazon WorkDocs authentication token.
    - name: get-document
      description: Retrieves details of a document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --include-custom-metadata: Set this to `TRUE` to include custom metadata in the response.
        --no-include-custom-metadata: Set this to `TRUE` to include custom metadata in the response.
    - name: get-document-path
      description: Retrieves the path information (the hierarchy from the root folder) for the requested document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --fields=: A comma-separated list of values.
        --limit=: The maximum number of levels in the hierarchy to return.
        --marker=: This value is not supported.
    - name: get-folder
      description: Retrieves the metadata of the specified folder.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --folder-id=!: The ID of the folder.
        --include-custom-metadata: Set to TRUE to include custom metadata in the response.
        --no-include-custom-metadata: Set to TRUE to include custom metadata in the response.
    - name: search-resources
      description: Searches metadata and the content of folders, documents, document versions, and comments.
      flags:
        --additional-response-fields=: A list of attributes to include in the response.
        --authentication-token=: Amazon WorkDocs authentication token.
        --filters=: Filters results based on entity metadata.
        --limit=: Max results count per page.
        --marker=: The marker for the next set of results.
        --order-by=: Order by results in one or more categories.
        --organization-id=: Filters based on the resource owner OrgId.
        --query-scopes=: Filter based on the text field type.
        --query-text=: The String to search for.
    - name: get-folder-path
      description: Retrieves the path information (the hierarchy from the root folder) for the specified folder.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --fields=: A comma-separated list of values.
        --folder-id=!: The ID of the folder.
        --limit=: The maximum number of levels in the hierarchy to return.
        --marker=: This value is not supported.
    - name: update-document-version
      description: Changes the status of the document version to ACTIVE.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --version-id=!: The version ID of the document.
        --version-status=: The status of the version.
      completion:
        flag:
            version-status:
                - ACTIVE
    - name: describe-users
      description: Describes the specified users.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --fields=: A comma-separated list of values.
        --include=: The state of the users.
        --limit=: The maximum number of items to return.
        --marker=: The marker for the next set of results.
        --order=: The order for the results.
        --organization-id=: The ID of the organization.
        --sort=: The sorting criteria.
        --user-ids=: The IDs of the users.
        --user-query=: A query to filter users by user name.
      completion:
        flag:
            include:
                - ALL
                - ACTIVE_PENDING
            order:
                - ASCENDING
                - DESCENDING
            sort:
                - USER_NAME
                - FULL_NAME
                - STORAGE_LIMIT
                - USER_STATUS
                - STORAGE_USED
    - name: create-notification-subscription
      description: Configure Amazon WorkDocs to use Amazon SNS notifications.
      flags:
        --notification-endpoint=!: The endpoint to receive the notifications.
        --organization-id=!: The ID of the organization.
        --protocol=!: The protocol to use.
        --subscription-type=!: The notification type.
      completion:
        flag:
            protocol:
                - HTTPS
                - SQS
            subscription-type:
                - ALL
    - name: deactivate-user
      description: Deactivates the specified user, which revokes the user's access to Amazon WorkDocs.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --user-id=!: The ID of the user.
    - name: get-document-version
      description: Retrieves version metadata for the specified document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --fields=: A comma-separated list of values.
        --include-custom-metadata: Set this to TRUE to include custom metadata in the response.
        --no-include-custom-metadata: Set this to TRUE to include custom metadata in the response.
        --version-id=!: The version ID of the document.
    - name: restore-document-versions
      description: Recovers a deleted version of an Amazon WorkDocs document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
    - name: delete-labels
      description: Deletes the specified list of labels from a resource.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --delete-all: Flag to request removal of all labels from the specified resource.
        --labels=: List of labels to delete from the resource.
        --no-delete-all: Flag to request removal of all labels from the specified resource.
        --resource-id=!: The ID of the resource.
    - name: describe-activities
      description: Describes the user activities in a specified time period.
      flags:
        --activity-types=: Specifies which activity types to include in the response.
        --authentication-token=: Amazon WorkDocs authentication token.
        --end-time=: The timestamp that determines the end time of the activities.
        --include-indirect-activities: Includes indirect activities.
        --limit=: The maximum number of items to return.
        --marker=: The marker for the next set of results.
        --no-include-indirect-activities: Includes indirect activities.
        --organization-id=: The ID of the organization.
        --resource-id=: The document or folder ID for which to describe activity types.
        --start-time=: The timestamp that determines the starting time of the activities.
        --user-id=: The ID of the user who performed the action.
    - name: describe-root-folders
      description: Describes the current user's special folders; the `RootFolder` and the `RecycleBin`.
      flags:
        --authentication-token=!: Amazon WorkDocs authentication token.
        --limit=: The maximum number of items to return.
        --marker=: The marker for the next set of results.
    - name: describe-resource-permissions
      description: Describes the permissions of a specified resource.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --limit=: The maximum number of items to return with this call.
        --marker=: The marker for the next set of results.
        --principal-id=: The ID of the principal to filter permissions by.
        --resource-id=!: The ID of the resource.
    - name: activate-user
      description: Activates the specified user.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --user-id=!: The ID of the user.
    - name: create-comment
      description: Adds a new comment to the specified document version.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --no-notify-collaborators: Set this parameter to TRUE to send an email out to the document collaborators after the comment is created.
        --notify-collaborators: Set this parameter to TRUE to send an email out to the document collaborators after the comment is created.
        --parent-id=: The ID of the parent comment.
        --text=!: The text of the comment.
        --thread-id=: The ID of the root comment in the thread.
        --version-id=!: The ID of the document version.
        --visibility=: The visibility of the comment.
      completion:
        flag:
            visibility:
                - PUBLIC
                - PRIVATE
    - name: delete-custom-metadata
      description: Deletes custom metadata from the specified resource.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --delete-all: Flag to indicate removal of all custom metadata properties from the specified resource.
        --keys=: List of properties to remove.
        --no-delete-all: Flag to indicate removal of all custom metadata properties from the specified resource.
        --resource-id=!: The ID of the resource, either a document or folder.
        --version-id=: The ID of the version, if the custom metadata is being deleted from a document version.
    - name: delete-document-version
      description: Deletes a specific version of a document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --delete-prior-versions!: Deletes all versions of a document prior to the current version.
        --document-id=!: The ID of the document associated with the version being deleted.
        --no-delete-prior-versions!: Deletes all versions of a document prior to the current version.
        --version-id=!: The ID of the version being deleted.
    - name: abort-document-version-upload
      description: Aborts the upload of the specified document version that was previously initiated by [InitiateDocumentVersionUpload]().
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --version-id=!: The ID of the version.
    - name: describe-document-versions
      description: Retrieves the document versions for the specified document.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --fields=: Specify "SOURCE" to include initialized versions and a URL for the source document.
        --include=: A comma-separated list of values.
        --limit=: The maximum number of versions to return with this call.
        --marker=: The marker for the next set of results.
    - name: remove-resource-permission
      description: Removes the permission for the specified principal from the specified resource.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --principal-id=!: The principal ID of the resource.
        --principal-type=: The principal type of the resource.
        --resource-id=!: The ID of the resource.
      completion:
        flag:
            principal-type:
                - USER
                - GROUP
                - INVITE
                - ANONYMOUS
                - ORGANIZATION
    - name: delete-folder
      description: Permanently deletes the specified folder and its contents.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --folder-id=!: The ID of the folder.
    - name: remove-all-resource-permissions
      description: Removes all the permissions from the specified resource.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --resource-id=!: The ID of the resource.
    - name: update-folder
      description: Updates the specified attributes of the specified folder.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --folder-id=!: The ID of the folder.
        --name=: The name of the folder.
        --parent-folder-id=: The ID of the parent folder.
        --resource-state=: The resource state of the folder.
      completion:
        flag:
            resource-state:
                - ACTIVE
                - RESTORING
                - RECYCLING
                - RECYCLED
    - name: update-user
      description: Updates the specified attributes of the specified user, and grants or revokes administrative privileges to the Amazon WorkDocs site.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --given-name=: The given name of the user.
        --grant-poweruser-privileges=: Boolean value to determine whether the user is granted Power user privileges.
        --locale=: The locale of the user.
        --storage-rule=: The amount of storage for the user.
        --surname=: The surname of the user.
        --time-zone-id=: The time zone ID of the user.
        --type=: The type of the user.
        --user-id=!: The ID of the user.
      completion:
        flag:
            grant-poweruser-privileges:
                - "TRUE"
                - "FALSE"
            locale:
                - en
                - fr
                - ko
                - de
                - es
                - ja
                - ru
                - zh_CN
                - zh_TW
                - pt_BR
                - default
            type:
                - USER
                - ADMIN
                - POWERUSER
                - MINIMALUSER
                - WORKSPACESUSER
    - name: create-user
      description: Creates a user in a Simple AD or Microsoft AD directory.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --email-address=: The email address of the user.
        --given-name=!: The given name of the user.
        --organization-id=: The ID of the organization.
        --password=!: The password of the user.
        --storage-rule=: The amount of storage for the user.
        --surname=!: The surname of the user.
        --time-zone-id=: The time zone ID of the user.
        --username=!: The login name of the user.
    - name: describe-comments
      description: List all the comments for the specified document version.
      flags:
        --authentication-token=: Amazon WorkDocs authentication token.
        --document-id=!: The ID of the document.
        --limit=: The maximum number of items to return.
        --marker=: The marker for the next set of results.
        --version-id=!: The ID of the document version.
