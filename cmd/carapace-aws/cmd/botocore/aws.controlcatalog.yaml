# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: controlcatalog
description: AWS Control Catalog
commands:
    - name: get-control
      description: Returns details about a specific control, most notably a list of Amazon Web Services Regions where this control is supported.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --control-arn=!: The Amazon Resource Name (ARN) of the control.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: list-common-controls
      description: Returns a paginated list of common controls from the Amazon Web Services Control Catalog.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --common-control-filter=: An optional filter that narrows the results to a specific objective.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-control-mappings
      description: Returns a paginated list of control mappings from the Control Catalog.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: An optional filter that narrows the results to specific control mappings based on control ARNs, common control ARNs, or mapping types.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-controls
      description: Returns a paginated list of all available controls in the Control Catalog library.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --filter=: An optional filter that narrows the results to controls with specific implementation types or identifiers.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-domains
      description: Returns a paginated list of domains from the Control Catalog.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: list-objectives
      description: Returns a paginated list of objectives from the Control Catalog.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results on a page or for an API request call.
        --next-token=: The pagination token that's used to fetch the next set of results.
        --objective-filter=: An optional filter that narrows the results to a specific domain.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
