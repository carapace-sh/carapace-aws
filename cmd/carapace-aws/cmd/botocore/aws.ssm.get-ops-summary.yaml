name: get-ops-summary
description: View a summary of operations metadata (OpsData) based on specified filters and aggregators.
flags:
    --aggregators=: Optional aggregators that return counts of OpsData based on one or more expressions.
    --filters=: Optional filters used to scope down the returned OpsData.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: A token to start the list.
    --result-attributes=: The OpsData data type to return.
    --sync-name=: Specify the name of a resource data sync to get.
