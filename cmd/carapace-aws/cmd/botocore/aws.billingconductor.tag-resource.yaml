name: tag-resource
description: Associates the specified tags to a resource with the specified `resourceArn`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the resource to which to add tags.
    --tags=!: The tags to add to the resource as a list of key-value pairs.
