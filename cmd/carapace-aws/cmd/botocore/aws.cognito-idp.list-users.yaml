name: list-users
description: Given a user pool ID, returns a list of users and their basic details in a user pool.
flags:
    --attributes-to-get=: A JSON array of user attribute names, for example `given_name`, that you want Amazon Cognito to include in the response for each user.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --filter=: A filter string of the form `"AttributeName Filter-Type "AttributeValue"`.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of users that you want Amazon Cognito to return in the response.
    --max-items=: The  total number of items to return in the command's output.
    --page-size=: The size of each page to get in the AWS service call.
    --pagination-token=: This API operation returns a limited number of results.
    --starting-token=: A token to specify where to start paginating.
    --user-pool-id=!: The ID of the user pool where you want to display or search for users.
