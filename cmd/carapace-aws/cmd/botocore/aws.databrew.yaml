name: databrew
description: AWS Glue DataBrew
commands:
    - name: batch-delete-recipe-version
      description: Deletes one or more versions of a recipe at a time.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the recipe whose versions are to be deleted.
        --recipe-versions=!: An array of version identifiers, for the recipe versions to be deleted.
    - name: create-recipe-job
      description: Creates a new job to transform input data, using steps defined in an existing Glue DataBrew recipe
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-catalog-outputs=: One or more artifacts that represent the Glue Data Catalog output from running the job.
        --database-outputs=: Represents a list of JDBC database output objects which defines the output destination for a DataBrew recipe job to write to.
        --dataset-name=: The name of the dataset that this job processes.
        --encryption-key-arn=: The Amazon Resource Name (ARN) of an encryption key that is used to protect the job.
        --encryption-mode=: 'The encryption mode for the job, which can be one of the following:'
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --log-subscription=: Enables or disables Amazon CloudWatch logging for the job.
        --max-capacity=: The maximum number of nodes that DataBrew can consume when the job processes data.
        --max-retries=: The maximum number of times to retry the job after a job run fails.
        --name=!: A unique name for the job.
        --outputs=: One or more artifacts that represent the output from running the job.
        --project-name=: Either the name of an existing project, or a combination of a recipe and a dataset to associate with the recipe.
        --recipe-reference=: ""
        --role-arn=!: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role to be assumed when DataBrew runs the job.
        --tags=: Metadata tags to apply to this job.
        --timeout=: The job's timeout in minutes.
      completion:
        flag:
            encryption-mode:
                - SSE-KMS
                - SSE-S3
            log-subscription:
                - ENABLE
                - DISABLE
    - name: describe-job-run
      description: Represents one run of a DataBrew job.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the job being processed during this run.
        --run-id=!: The unique identifier of the job run.
    - name: describe-recipe
      description: Returns the definition of a specific DataBrew recipe corresponding to a particular version.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the recipe to be described.
        --recipe-version=: The recipe version identifier.
    - name: send-project-session-action
      description: Performs a recipe step within an interactive DataBrew session that's currently open.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-session-id=: A unique identifier for an interactive session that's currently open and ready for work.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the project to apply the action to.
        --no-preview: If true, the result of the recipe step will be returned, but not applied.
        --preview: If true, the result of the recipe step will be returned, but not applied.
        --recipe-step=: ""
        --step-index=: The index from which to preview a step.
        --view-frame=: ""
    - name: untag-resource
      description: Removes metadata tags from a DataBrew resource.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: A DataBrew resource from which you want to remove a tag or tags.
        --tag-keys=!: The tag keys (names) of one or more tags to be removed.
    - name: create-ruleset
      description: Creates a new ruleset that can be used in a profile job to validate the data quality of a dataset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --description=: The description of the ruleset.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the ruleset to be created.
        --rules=!: A list of rules that are defined with the ruleset.
        --tags=: Metadata tags to apply to the ruleset.
        --target-arn=!: The Amazon Resource Name (ARN) of a resource (dataset) that the ruleset is associated with.
    - name: describe-ruleset
      description: Retrieves detailed information about the ruleset.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --name=!: The name of the ruleset to be described.
    - name: describe-schedule
