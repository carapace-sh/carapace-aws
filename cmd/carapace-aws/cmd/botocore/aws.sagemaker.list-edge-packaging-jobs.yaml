name: list-edge-packaging-jobs
description: Returns a list of edge packaging jobs.
flags:
    --creation-time-after=: Select jobs where the job was created after specified time.
    --creation-time-before=: Select jobs where the job was created before specified time.
    --last-modified-time-after=: Select jobs where the job was updated after specified time.
    --last-modified-time-before=: Select jobs where the job was updated before specified time.
    --max-results=: Maximum number of results to select.
    --model-name-contains=: Filter for jobs where the model name contains this string.
    --name-contains=: Filter for jobs containing this name in their packaging job name.
    --next-token=: The response from the last list when returning a list large enough to need tokening.
    --sort-by=: Use to specify what column to sort by.
    --sort-order=: What direction to sort by.
    --status-equals=: The job status to filter for.
completion:
    flag:
        sort-by:
            - NAME
            - MODEL_NAME
            - CREATION_TIME
            - LAST_MODIFIED_TIME
            - STATUS
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - STARTING
            - INPROGRESS
            - COMPLETED
            - FAILED
            - STOPPING
            - STOPPED
