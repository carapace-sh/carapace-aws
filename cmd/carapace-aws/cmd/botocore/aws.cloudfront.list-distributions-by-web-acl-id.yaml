name: list-distributions-by-web-acl-id
description: List the distributions that are associated with a specified WAF web ACL.
flags:
    --marker=: Use `Marker` and `MaxItems` to control pagination of results.
    --max-items=: The maximum number of distributions that you want CloudFront to return in the response body.
    --web-acl-id=!: The ID of the WAF web ACL that you want to list the associated distributions.
