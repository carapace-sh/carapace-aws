name: start-attachment-upload
description: Provides a pre-signed Amazon S3 URL in response for uploading the file directly to S3.
flags:
    --attachment-name=!: A case-sensitive name of the attachment being uploaded.
    --attachment-size-in-bytes=!: The size of the attachment in bytes.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=!: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --connection-token=!: The authentication token associated with the participant's connection.
    --content-type=!: Describes the MIME file type of the attachment.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
