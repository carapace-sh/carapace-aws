name: put-default-encryption-configuration
description: Sets the default encryption configuration for the Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --encryption-type=!: The type of encryption used for the encryption configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --kms-key-arn=: The Key Amazon Resource Name (ARN) of the AWS KMS key used for KMS encryption if you use `KMS_BASED_ENCRYPTION`.
completion:
    flag:
        encryption-type:
            - MANAGED_INTEGRATIONS_DEFAULT_ENCRYPTION
            - CUSTOMER_KEY_ENCRYPTION
