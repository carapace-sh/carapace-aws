name: applicationcostprofiler
description: AWS Application Cost Profiler
commands:
    - name: delete-report-definition
      description: Deletes the specified report definition in AWS Application Cost Profiler.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --report-id=!: Required.
    - name: get-report-definition
      description: Retrieves the definition of a report already configured in AWS Application Cost Profiler.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --report-id=!: ID of the report to retrieve.
    - name: import-application-usage
      description: Ingests application usage data from Amazon Simple Storage Service (Amazon S3).
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-s3-location=!: Amazon S3 location to import application usage data from.
    - name: list-report-definitions
      description: Retrieves a list of all reports and their configurations for your AWS account.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: The maximum number of results to return.
        --next-token=: The token value from a previous call to access the next page of results.
        --page-size=: The size of each page to get in the AWS service call.
        --starting-token=: A token to specify where to start paginating.
    - name: put-report-definition
      description: Creates the report definition for a report in Application Cost Profiler.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-s3-location=!: Required.
        --format=!: Required.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --report-description=!: Required.
        --report-frequency=!: Required.
        --report-id=!: Required.
      completion:
        flag:
            format:
                - CSV
                - PARQUET
            report-frequency:
                - MONTHLY
                - DAILY
                - ALL
    - name: update-report-definition
      description: Updates existing report in AWS Application Cost Profiler.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --destination-s3-location=!: Required.
        --format=!: Required.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --report-description=!: Required.
        --report-frequency=!: Required.
        --report-id=!: Required.
      completion:
        flag:
            format:
                - CSV
                - PARQUET
            report-frequency:
                - MONTHLY
                - DAILY
                - ALL
