name: list-things
description: Lists your things.
flags:
    --attribute-name=: The attribute name used to search for things.
    --attribute-value=: The attribute value used to search for things.
    --max-results=: The maximum number of results to return in this operation.
    --next-token=: To retrieve the next set of results, the `nextToken` value from a previous response; otherwise **null** to receive the first set of results.
    --thing-type-name=: The name of the thing type used to search for things.
    --use-prefix-attribute-value=: When `true`, the action returns the thing resources with attribute values that start with the `attributeValue` provided.
