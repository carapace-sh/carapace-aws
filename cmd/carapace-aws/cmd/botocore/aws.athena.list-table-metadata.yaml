name: list-table-metadata
description: Lists the metadata for the tables in the specified data catalog database.
flags:
    --catalog-name=!: The name of the data catalog for which table metadata should be returned.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --database-name=!: The name of the database for which table metadata should be returned.
    --expression=: A regex filter that pattern-matches table names.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: Specifies the maximum number of results to return.
    --next-token=: A token generated by the Athena service that specifies where to continue pagination if a previous request was truncated.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --work-group=: The name of the workgroup for which the metadata is being fetched.
