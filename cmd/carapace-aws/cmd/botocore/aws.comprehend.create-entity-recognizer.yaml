name: create-entity-recognizer
description: Creates an entity recognizer using submitted files.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique identifier for the request.
    --data-access-role-arn=!: The Amazon Resource Name (ARN) of the IAM role that grants Amazon Comprehend read access to your input data.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --input-data-config=!: Specifies the format and location of the input data.
    --language-code=!: 'You can specify any of the following languages: English ("en"), Spanish ("es"), French ("fr"), Italian ("it"), German ("de"), or Portuguese ("pt").'
    --model-kms-key-id=: ID for the KMS key that Amazon Comprehend uses to encrypt trained custom models.
    --model-policy=: The JSON resource-based policy to attach to your custom entity recognizer model.
    --recognizer-name=!: The name given to the newly created recognizer.
    --tags=: Tags to associate with the entity recognizer.
    --version-name=: The version name given to the newly created recognizer.
    --volume-kms-key-id=: ID for the Amazon Web Services Key Management Service (KMS) key that Amazon Comprehend uses to encrypt data on the storage volume attached to the ML compute instance(s) that process the analysis job.
    --vpc-config=: Configuration parameters for an optional private Virtual Private Cloud (VPC) containing the resources you are using for your custom entity recognizer.
completion:
    flag:
        language-code:
            - en
            - es
            - fr
            - de
            - it
            - pt
            - ar
            - hi
            - ja
            - ko
            - zh
            - zh-TW
