name: export-auto-scaling-group-recommendations
description: Exports optimization recommendations for Auto Scaling groups.
flags:
    --account-ids=: The IDs of the Amazon Web Services accounts for which to export Auto Scaling group recommendations.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fields-to-export=: The recommendations data to include in the export file.
    --file-format=: The format of the export file.
    --filters=: An array of objects to specify a filter that exports a more specific set of Auto Scaling group recommendations.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-member-accounts: Indicates whether to include recommendations for resources in all member accounts of the organization if your account is the management account of an organization.
    --no-include-member-accounts: Indicates whether to include recommendations for resources in all member accounts of the organization if your account is the management account of an organization.
    --recommendation-preferences=: An object to specify the preferences for the Auto Scaling group recommendations to export.
    --s3-destination-config=!: An object to specify the destination Amazon Simple Storage Service (Amazon S3) bucket name and key prefix for the export job.
completion:
    flag:
        file-format:
            - Csv
