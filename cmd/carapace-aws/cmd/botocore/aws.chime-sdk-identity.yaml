name: chime-sdk-identity
description: Amazon Chime SDK Identity
commands:
    - name: list-app-instance-admins
      description: Returns a list of the administrators in the `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
        --max-results=: The maximum number of administrators that you want to return.
        --next-token=: The token returned from previous API requests until the number of administrators is reached.
    - name: update-app-instance-user
      description: Updates the details of an `AppInstanceUser`.
      flags:
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
        --metadata=!: The metadata of the `AppInstanceUser`.
        --name=!: The name of the `AppInstanceUser`.
    - name: create-app-instance
      description: Creates an Amazon Chime SDK messaging `AppInstance` under an AWS account.
      flags:
        --client-request-token=!: The unique ID of the request.
        --metadata=: The metadata of the `AppInstance`.
        --name=!: The name of the `AppInstance`.
        --tags=: Tags assigned to the `AppInstance`.
    - name: create-app-instance-user
      description: Creates a user under an Amazon Chime `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance` request.
        --app-instance-user-id=!: The user ID of the `AppInstance`.
        --client-request-token=!: The unique ID of the request.
        --expiration-settings=: Settings that control the interval after which the `AppInstanceUser` is automatically deleted.
        --metadata=: The request's metadata.
        --name=!: The user's name.
        --tags=: Tags assigned to the `AppInstanceUser`.
    - name: list-app-instance-user-endpoints
      description: Lists all the `AppInstanceUserEndpoints` created under a single `AppInstanceUser`.
      flags:
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
        --max-results=: The maximum number of endpoints that you want to return.
        --next-token=: The token passed by previous API calls until all requested endpoints are returned.
    - name: update-app-instance
      description: Updates `AppInstance` metadata.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
        --metadata=!: The metadata that you want to change.
        --name=!: The name that you want to change.
    - name: update-app-instance-user-endpoint
      description: Updates the details of an `AppInstanceUserEndpoint`.
      flags:
        --allow-messages=: Boolean that controls whether the `AppInstanceUserEndpoint` is opted in to receive messages.
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
        --endpoint-id=!: The unique identifier of the `AppInstanceUserEndpoint`.
        --name=: The name of the `AppInstanceUserEndpoint`.
      completion:
        flag:
            allow-messages:
                - ALL
                - NONE
    - name: describe-app-instance-user
      description: Returns the full details of an `AppInstanceUser`.
      flags:
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
    - name: list-tags-for-resource
      description: Lists the tags applied to an Amazon Chime SDK identity resource.
      flags:
        --resource-arn=!: The ARN of the resource.
    - name: tag-resource
      description: Applies the specified tags to the specified Amazon Chime SDK identity resource.
      flags:
        --resource-arn=!: The resource ARN.
        --tags=!: The tag key-value pairs.
    - name: list-app-instance-users
      description: List all `AppInstanceUsers` created under a single `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
        --max-results=: The maximum number of requests that you want returned.
        --next-token=: The token passed by previous API calls until all requested users are returned.
    - name: delete-app-instance-user
      description: Deletes an `AppInstanceUser`.
      flags:
        --app-instance-user-arn=!: The ARN of the user request being deleted.
    - name: deregister-app-instance-user-endpoint
      description: Deregisters an `AppInstanceUserEndpoint`.
      flags:
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
        --endpoint-id=!: The unique identifier of the `AppInstanceUserEndpoint`.
    - name: describe-app-instance-bot
      description: The `AppInstanceBot's` information.
      flags:
        --app-instance-bot-arn=!: The ARN of the `AppInstanceBot`.
    - name: get-app-instance-retention-settings
      description: Gets the retention settings for an `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
    - name: delete-app-instance
      description: Deletes an `AppInstance` and all associated data asynchronously.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
    - name: delete-app-instance-bot
      description: Deletes an `AppInstanceBot`.
      flags:
        --app-instance-bot-arn=!: The ARN of the `AppInstanceBot` being deleted.
    - name: describe-app-instance
      description: Returns the full details of an `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
    - name: describe-app-instance-user-endpoint
      description: Returns the full details of an `AppInstanceUserEndpoint`.
      flags:
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
        --endpoint-id=!: The unique identifier of the `AppInstanceUserEndpoint`.
    - name: list-app-instances
      description: Lists all Amazon Chime `AppInstance`s created under a single AWS account.
      flags:
        --max-results=: The maximum number of `AppInstance`s that you want to return.
        --next-token=: The token passed by previous API requests until you reach the maximum number of `AppInstances`.
    - name: create-app-instance-admin
      description: Promotes an `AppInstanceUser` or `AppInstanceBot` to an `AppInstanceAdmin`.
      flags:
        --app-instance-admin-arn=!: The ARN of the administrator of the current `AppInstance`.
        --app-instance-arn=!: The ARN of the `AppInstance`.
    - name: register-app-instance-user-endpoint
      description: Registers an endpoint under an Amazon Chime `AppInstanceUser`.
      flags:
        --allow-messages=: Boolean that controls whether the AppInstanceUserEndpoint is opted in to receive messages.
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
        --client-request-token=!: The unique ID assigned to the request.
        --endpoint-attributes=!: The attributes of an `Endpoint`.
        --name=: The name of the `AppInstanceUserEndpoint`.
        --resource-arn=!: The ARN of the resource to which the endpoint belongs.
        --type=!: The type of the `AppInstanceUserEndpoint`.
      completion:
        flag:
            allow-messages:
                - ALL
                - NONE
            type:
                - APNS
                - APNS_SANDBOX
                - GCM
    - name: untag-resource
      description: Removes the specified tags from the specified Amazon Chime SDK identity resource.
      flags:
        --resource-arn=!: The resource ARN.
        --tag-keys=!: The tag keys.
    - name: update-app-instance-bot
      description: Updates the name and metadata of an `AppInstanceBot`.
      flags:
        --app-instance-bot-arn=!: The ARN of the `AppInstanceBot`.
        --configuration=: The configuration for the bot update.
        --metadata=!: The metadata of the `AppInstanceBot`.
        --name=!: The name of the `AppInstanceBot`.
    - name: create-app-instance-bot
      description: Creates a bot under an Amazon Chime `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance` request.
        --client-request-token=!: The unique ID for the client making the request.
        --configuration=!: Configuration information about the Amazon Lex V2 V2 bot.
        --metadata=: The request metadata.
        --name=: The user's name.
        --tags=: The tags assigned to the `AppInstanceBot`.
    - name: describe-app-instance-admin
      description: Returns the full details of an `AppInstanceAdmin`.
      flags:
        --app-instance-admin-arn=!: The ARN of the `AppInstanceAdmin`.
        --app-instance-arn=!: The ARN of the `AppInstance`.
    - name: list-app-instance-bots
      description: Lists all `AppInstanceBots` created under a single `AppInstance`.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
        --max-results=: The maximum number of requests to return.
        --next-token=: The token passed by previous API calls until all requested bots are returned.
    - name: put-app-instance-retention-settings
      description: Sets the amount of time in days that a given `AppInstance` retains data.
      flags:
        --app-instance-arn=!: The ARN of the `AppInstance`.
        --app-instance-retention-settings=!: The time in days to retain data.
    - name: put-app-instance-user-expiration-settings
      description: Sets the number of days before the `AppInstanceUser` is automatically deleted.
      flags:
        --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
        --expiration-settings=: Settings that control the interval after which an `AppInstanceUser` is automatically deleted.
    - name: delete-app-instance-admin
      description: Demotes an `AppInstanceAdmin` to an `AppInstanceUser` or `AppInstanceBot`.
      flags:
        --app-instance-admin-arn=!: The ARN of the `AppInstance`'s administrator.
        --app-instance-arn=!: The ARN of the `AppInstance`.
