name: list-batch-load-tasks
description: Provides a list of batch load tasks, along with the name, status, when the task is resumable until, and other details.
flags:
    --max-results=: The total number of items to return in the output.
    --next-token=: A token to specify where to start paginating.
    --task-status=: Status of the batch load task.
completion:
    flag:
        task-status:
            - CREATED
            - IN_PROGRESS
            - FAILED
            - SUCCEEDED
            - PROGRESS_STOPPED
            - PENDING_RESUME
