name: list-featured-results-sets
description: Lists all your sets of featured results for a given index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --index-id=!: The identifier of the index used for featuring results.
    --max-results=: The maximum number of featured results sets to return.
    --next-token=: If the response is truncated, Amazon Kendra returns a pagination token in the response.
