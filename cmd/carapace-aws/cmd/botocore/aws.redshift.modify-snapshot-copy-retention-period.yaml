name: modify-snapshot-copy-retention-period
description: Modifies the number of days to retain snapshots in the destination Amazon Web Services Region after they are copied from the source Amazon Web Services Region.
flags:
    --cluster-identifier=!: The unique identifier of the cluster for which you want to change the retention period for either automated or manual snapshots that are copied to a destination Amazon Web Services Region.
    --manual: Indicates whether to apply the snapshot retention period to newly copied manual snapshots instead of automated snapshots.
    --no-manual&: Indicates whether to apply the snapshot retention period to newly copied manual snapshots instead of automated snapshots.
    --retention-period=!: The number of days to retain automated snapshots in the destination Amazon Web Services Region after they are copied from the source Amazon Web Services Region.
