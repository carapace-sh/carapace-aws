name: get-ssh-public-key
description: Retrieves the specified SSH public key, including metadata about the key.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --encoding=!: Specifies the public key encoding format to use in the response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --ssh-public-key-id=!: The unique identifier for the SSH public key.
    --user-name=!: The name of the IAM user associated with the SSH public key.
completion:
    flag:
        encoding:
            - SSH
            - PEM
