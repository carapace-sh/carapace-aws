name: update-kx-cluster-code-configuration
description: Allows you to update code configuration on a running cluster.
flags:
    --client-token=: A token that ensures idempotency.
    --cluster-name=!: The name of the cluster.
    --code=!: ""
    --command-line-arguments=: Specifies the key-value pairs to make them available inside the cluster.
    --deployment-configuration=: The configuration that allows you to choose how you want to update the code on a cluster.
    --environment-id=!: A unique identifier of the kdb environment.
    --initialization-script=: Specifies a Q program that will be run at launch of a cluster.
