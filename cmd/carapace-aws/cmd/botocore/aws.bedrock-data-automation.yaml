# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bedrock-data-automation
description: Data Automation for Amazon Bedrock
commands:
    - name: copy-blueprint-stage
      description: Copies a Blueprint from one stage to another
      flags:
        --blueprint-arn=!: Blueprint to be copied
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: Client token for idempotency
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --source-stage=!: Source stage to copy from
        --target-stage=!: Target stage to copy to
      completion:
        flag:
            source-stage:
                - DEVELOPMENT
                - LIVE
            target-stage:
                - DEVELOPMENT
                - LIVE
    - name: create-blueprint
      description: Creates an Amazon Bedrock Data Automation Blueprint
      flags:
        --blueprint-name=!: ""
        --blueprint-stage=: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: ""
        --encryption-configuration=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --schema=!: ""
        --tags=:
            nargs: -1
        --type=!: ""
      completion:
        flag:
            blueprint-stage:
                - DEVELOPMENT
                - LIVE
            type:
                - DOCUMENT
                - IMAGE
                - AUDIO
                - VIDEO
    - name: create-blueprint-version
      description: Creates a new version of an existing Amazon Bedrock Data Automation Blueprint
      flags:
        --blueprint-arn=!: ARN generated at the server side when a Blueprint is created
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: create-data-automation-project
      description: Creates an Amazon Bedrock Data Automation Project
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --client-token=: ""
        --custom-output-configuration=: ""
        --encryption-configuration=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --override-configuration=: ""
        --project-description=: ""
        --project-name=!: ""
        --project-stage=: ""
        --project-type=: ""
        --standard-output-configuration=!: ""
        --tags=:
            nargs: -1
      completion:
        flag:
            project-stage:
                - DEVELOPMENT
                - LIVE
            project-type:
                - ASYNC
                - SYNC
    - name: delete-blueprint
      description: Deletes an existing Amazon Bedrock Data Automation Blueprint
      flags:
        --blueprint-arn=!: ARN generated at the server side when a Blueprint is created
        --blueprint-version=: Optional field to delete a specific Blueprint version
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    - name: delete-data-automation-project
      description: Deletes an existing Amazon Bedrock Data Automation Project
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --project-arn=!: ARN generated at the server side when a DataAutomationProject is created
    - name: get-blueprint
      description: Gets an existing Amazon Bedrock Data Automation Blueprint
      flags:
        --blueprint-arn=!: ARN generated at the server side when a Blueprint is created
        --blueprint-stage=: Optional field to get a specific Blueprint stage
        --blueprint-version=: Optional field to get a specific Blueprint version
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
      completion:
        flag:
            blueprint-stage:
                - DEVELOPMENT
                - LIVE
    - name: get-blueprint-optimization-status
      description: API used to get blueprint optimization status.
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --invocation-arn=!: Invocation arn.
    - name: get-data-automation-project
      description: Gets an existing Amazon Bedrock Data Automation Project
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --project-arn=!: ARN generated at the server side when a DataAutomationProject is created
        --project-stage=: Optional field to delete a specific DataAutomationProject stage
      completion:
        flag:
            project-stage:
                - DEVELOPMENT
                - LIVE
    - name: invoke-blueprint-optimization-async
      description: Invoke an async job to perform Blueprint Optimization
      flags:
        --blueprint=!: Blueprint to be optimized
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --data-automation-profile-arn=!: Data automation profile ARN
        --encryption-configuration=: Encryption configuration.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --output-configuration=!: Output configuration where the results should be placed
        --samples=!:
            description: List of Blueprint Optimization Samples
            nargs: -1
        --tags=:
            description: List of tags.
            nargs: -1
    - name: list-blueprints
      description: Lists all existing Amazon Bedrock Data Automation Blueprints
      flags:
        --blueprint-arn=: ""
        --blueprint-stage-filter=: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --project-filter=: ""
        --resource-owner=: ""
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            blueprint-stage-filter:
                - DEVELOPMENT
                - LIVE
                - ALL
            resource-owner:
                - SERVICE
                - ACCOUNT
    - name: list-data-automation-projects
      description: Lists all existing Amazon Bedrock Data Automation Projects
      flags:
        --blueprint-filter=: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --max-items=: The  total number of items to return in the command's output.
        --max-results=: ""
        --next-token=: ""
        --page-size=: The size of each page to get in the AWS service call.
        --project-stage-filter=: ""
        --resource-owner=: ""
        --starting-token=: A token to specify where to start paginating.
      completion:
        flag:
            project-stage-filter:
                - DEVELOPMENT
                - LIVE
                - ALL
            resource-owner:
                - SERVICE
                - ACCOUNT
    - name: list-tags-for-resource
      description: List tags for an Amazon Bedrock Data Automation resource
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ""
    - name: tag-resource
      description: Tag an Amazon Bedrock Data Automation resource
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ""
        --tags=!:
            nargs: -1
    - name: untag-resource
      description: Untag an Amazon Bedrock Data Automation resource
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --resource-arn=!: ""
        --tag-keys=!:
            nargs: -1
    - name: update-blueprint
      description: Updates an existing Amazon Bedrock Data Automation Blueprint
      flags:
        --blueprint-arn=!: ARN generated at the server side when a Blueprint is created
        --blueprint-stage=: ""
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --encryption-configuration=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --schema=!: ""
      completion:
        flag:
            blueprint-stage:
                - DEVELOPMENT
                - LIVE
    - name: update-data-automation-project
      description: Updates an existing Amazon Bedrock Data Automation Project
      flags:
        --cli-input-json=: Read arguments from the JSON string provided.
        --cli-input-yaml=: Read arguments from the YAML string provided.
        --custom-output-configuration=: ""
        --encryption-configuration=: ""
        --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
        --override-configuration=: ""
        --project-arn=!: ARN generated at the server side when a DataAutomationProject is created
        --project-description=: ""
        --project-stage=: ""
        --standard-output-configuration=!: ""
      completion:
        flag:
            project-stage:
                - DEVELOPMENT
                - LIVE
