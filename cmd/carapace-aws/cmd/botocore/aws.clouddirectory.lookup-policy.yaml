name: lookup-policy
description: Lists all policies from the root of the [Directory]() to the object specified.
flags:
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]().
    --max-results=: The maximum number of items to be retrieved in a single call.
    --next-token=: The token to request the next page of results.
    --object-reference=!: Reference that identifies the object whose policies will be looked up.
