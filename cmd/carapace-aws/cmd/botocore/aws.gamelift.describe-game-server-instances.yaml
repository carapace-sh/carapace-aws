name: describe-game-server-instances
description: |-
    **This API works with the following fleet types:** EC2 (FleetIQ)

    Retrieves status information about the Amazon EC2 instances associated with a Amazon GameLift Servers FleetIQ game server group.
flags:
    --game-server-group-name=!: A unique identifier for the game server group.
    --instance-ids=: The Amazon EC2 instance IDs that you want to retrieve status on.
    --limit=: The maximum number of results to return.
    --next-token=: A token that indicates the start of the next sequential page of results.
