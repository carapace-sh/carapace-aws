name: untag-resource
description: Removes a tag from an index, FAQ, data source, or other resource.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the index, FAQ, data source, or other resource to remove a tag.
    --tag-keys=!: A list of tag keys to remove from the index, FAQ, data source, or other resource.
