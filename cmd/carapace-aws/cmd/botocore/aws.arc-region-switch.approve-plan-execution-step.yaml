name: approve-plan-execution-step
description: Approves a step in a plan execution that requires manual approval.
flags:
    --approval=!: The status of approval for a plan execution step.
    --comment=: A comment that you can enter about a plan execution.
    --execution-id=!: The execution identifier of a plan execution.
    --plan-arn=!: The Amazon Resource Name (ARN) of the plan.
    --step-name=!: The name of a step in a plan execution.
completion:
    flag:
        approval:
            - approve
            - decline
