name: update-data-set-permissions
description: Updates the permissions on a dataset.
flags:
    --aws-account-id=!: The Amazon Web Services account ID.
    --data-set-id=!: The ID for the dataset whose permissions you want to update.
    --grant-permissions=: The resource permissions that you want to grant to the dataset.
    --revoke-permissions=: The resource permissions that you want to revoke from the dataset.
