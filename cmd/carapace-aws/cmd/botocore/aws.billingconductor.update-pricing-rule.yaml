name: update-pricing-rule
description: Updates an existing pricing rule.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the pricing rule to update.
    --description=: The new description for the pricing rule.
    --modifier-percentage=: The new modifier to show pricing plan rates as a percentage.
    --name=: The new name of the pricing rule.
    --tiering=: The set of tiering configurations for the pricing rule.
    --type=: The new pricing rule type.
completion:
    flag:
        type:
            - MARKUP
            - DISCOUNT
            - TIERING
