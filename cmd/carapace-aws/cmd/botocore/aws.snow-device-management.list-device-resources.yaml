name: list-device-resources
description: Returns a list of the Amazon Web Services resources available for a device.
flags:
    --managed-device-id=!: The ID of the managed device that you are listing the resources of.
    --max-results=: The maximum number of resources per page.
    --next-token=: A pagination token to continue to the next page of results.
    --type=: A structure used to filter the results by type of resource.
