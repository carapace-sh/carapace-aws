name: associate-access-policy
description: Associates an access policy and its scope to an access entry.
flags:
    --access-scope=!: The scope for the `AccessPolicy`.
    --cluster-name=!: The name of your cluster.
    --policy-arn=!: The ARN of the `AccessPolicy` that you're associating.
    --principal-arn=!: The Amazon Resource Name (ARN) of the IAM user or role for the `AccessEntry` that you're associating the access policy to.
