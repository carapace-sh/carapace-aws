name: describe-datastore
description: Retrieves information about a data store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --datastore-name=!: The name of the data store
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --include-statistics: If true, additional statistical information about the data store is included in the response.
    --no-include-statistics: If true, additional statistical information about the data store is included in the response.
