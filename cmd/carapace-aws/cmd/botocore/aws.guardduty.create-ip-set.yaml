name: create-ip-set
description: Creates a new IPSet, which is called a trusted IP list in the console user interface.
flags:
    --activate!: A Boolean value that indicates whether GuardDuty is to start using the uploaded IPSet.
    --client-token=: The idempotency token for the create request.
    --detector-id=!: The unique ID of the detector of the GuardDuty account for which you want to create an IPSet.
    --expected-bucket-owner=: The Amazon Web Services account ID that owns the Amazon S3 bucket specified in the **location** parameter.
    --format=!: The format of the file that contains the IPSet.
    --location=!: The URI of the file that contains the IPSet.
    --name=!: The user-friendly name to identify the IPSet.
    --no-activate!: A Boolean value that indicates whether GuardDuty is to start using the uploaded IPSet.
    --tags=: The tags to be added to a new IP set resource.
completion:
    flag:
        format:
            - TXT
            - STIX
            - OTX_CSV
            - ALIEN_VAULT
            - PROOF_POINT
            - FIRE_EYE
