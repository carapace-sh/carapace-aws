name: list-directory-buckets
description: Returns a list of all Amazon S3 directory buckets owned by the authenticated sender of the request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --continuation-token=: '`ContinuationToken` indicates to Amazon S3 that the list is being continued on buckets in this account with a token.'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-directory-buckets=: Maximum number of buckets to be returned in response.
