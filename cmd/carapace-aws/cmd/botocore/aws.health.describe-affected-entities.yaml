name: describe-affected-entities
description: Returns a list of entities that have been affected by the specified events, based on the specified filter criteria.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter=!: Values to narrow the results returned.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --locale=: The locale (language) to return information in.
    --max-results=: The maximum number of items to return in one batch, between 10 and 100, inclusive.
    --next-token=: If the results of a search are large, only a portion of the results are returned, and a `nextToken` pagination token is returned in the response.
