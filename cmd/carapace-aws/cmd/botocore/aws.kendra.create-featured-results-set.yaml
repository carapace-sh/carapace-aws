name: create-featured-results-set
description: Creates a set of featured results to display at the top of the search results page.
flags:
    --client-token=: A token that you provide to identify the request to create a set of featured results.
    --description=: A description for the set of featured results.
    --featured-documents=: A list of document IDs for the documents you want to feature at the top of the search results page.
    --featured-results-set-name=!: A name for the set of featured results.
    --index-id=!: The identifier of the index that you want to use for featuring results.
    --query-texts=: A list of queries for featuring results.
    --status=: The current status of the set of featured results.
    --tags=: A list of key-value pairs that identify or categorize the featured results set.
completion:
    flag:
        status:
            - ACTIVE
            - INACTIVE
