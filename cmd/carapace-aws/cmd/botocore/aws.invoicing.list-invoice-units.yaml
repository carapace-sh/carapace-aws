name: list-invoice-units
description: This fetches a list of all invoice unit definitions for a given account, as of the provided `AsOf` date.
flags:
    --as-of=: The state of an invoice unit at a specified time.
    --filters=: An optional input to the list API.
    --max-results=: The maximum number of invoice units that can be returned.
    --next-token=: The next token used to indicate where the returned list should start from.
