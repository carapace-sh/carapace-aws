name: create-persistent-contact-association
description: Enables rehydration of chats for the lifespan of a contact.
flags:
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --initial-contact-id=!: This is the contactId of the current contact that the `CreatePersistentContactAssociation` API is being called from.
    --instance-id=!: The identifier of the Amazon Connect instance.
    --rehydration-type=!: The contactId chosen for rehydration depends on the type chosen.
    --source-contact-id=!: The contactId from which a persistent chat session must be started.
completion:
    flag:
        rehydration-type:
            - ENTIRE_PAST_SESSION
            - FROM_SEGMENT
