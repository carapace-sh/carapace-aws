name: describe-metric-filters
description: Lists the specified metric filters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --filter-name-prefix=: The prefix to match.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of items returned.
    --log-group-name=: The name of the log group.
    --metric-name=: Filters results to include only those with the specified metric name.
    --metric-namespace=: Filters results to include only those in the specified namespace.
    --next-token=: The token for the next set of items to return.
