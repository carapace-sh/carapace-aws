name: set-receipt-rule-position
description: Sets the position of the specified receipt rule in the receipt rule set.
flags:
    --after=: The name of the receipt rule after which to place the specified receipt rule.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --rule-name=!: The name of the receipt rule to reposition.
    --rule-set-name=!: The name of the receipt rule set that contains the receipt rule to reposition.
