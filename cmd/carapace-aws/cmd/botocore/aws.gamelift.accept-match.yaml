name: accept-match
description: Registers a player's acceptance or rejection of a proposed FlexMatch match.
flags:
    --acceptance-type=!: Player response to the proposed match.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --player-ids=!: A unique identifier for a player delivering the response.
    --ticket-id=!: A unique identifier for a matchmaking ticket.
completion:
    flag:
        acceptance-type:
            - ACCEPT
            - REJECT
