name: create-accessor
description: Creates a new accessor for use with Amazon Managed Blockchain service that supports token based access.
flags:
    --accessor-type=!: The type of accessor.
    --client-request-token=!: This is a unique, case-sensitive identifier that you provide to ensure the idempotency of the operation.
    --network-type=: The blockchain network that the `Accessor` token is created for.
    --tags=: Tags to assign to the Accessor.
completion:
    flag:
        accessor-type:
            - BILLING_TOKEN
        network-type:
            - ETHEREUM_GOERLI
            - ETHEREUM_MAINNET
            - ETHEREUM_MAINNET_AND_GOERLI
            - POLYGON_MAINNET
            - POLYGON_MUMBAI
