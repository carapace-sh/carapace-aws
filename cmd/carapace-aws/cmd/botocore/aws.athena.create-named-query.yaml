name: create-named-query
description: Creates a named query in the specified workgroup.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: A unique case-sensitive string used to ensure the request to create the query is idempotent (executes only once).
    --database=!: The database to which the query belongs.
    --description=: The query description.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The query name.
    --query-string=!: The contents of the query with all query statements.
    --work-group=: The name of the workgroup in which the named query is being created.
