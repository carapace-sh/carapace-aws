name: delete-environment
description: Deletes an environment.
flags:
    --application-id=!: The application ID that includes the environment that you want to delete.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --deletion-protection-check=: A parameter to configure deletion protection.
    --environment-id=!: The ID of the environment that you want to delete.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
completion:
    flag:
        deletion-protection-check:
            - ACCOUNT_DEFAULT
            - APPLY
            - BYPASS
