name: list-application-versions
description: Lists all the versions for the specified application, including versions that were rolled back.
flags:
    --application-name=!: The name of the application for which you want to list all versions.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of versions to list in this invocation of the operation.
    --next-token=: If a previous invocation of this operation returned a pagination token, pass it into this value to retrieve the next set of results.
