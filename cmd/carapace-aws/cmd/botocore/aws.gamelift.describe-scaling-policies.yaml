name: describe-scaling-policies
description: Retrieves all scaling policies applied to a fleet.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --fleet-id=!: A unique identifier for the fleet for which to retrieve scaling policies.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --limit=: The maximum number of results to return.
    --location=: The fleet location.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --status-filter=: Scaling policy status to filter results on.
completion:
    flag:
        status-filter:
            - ACTIVE
            - UPDATE_REQUESTED
            - UPDATING
            - DELETE_REQUESTED
            - DELETING
            - DELETED
            - ERROR
