name: describe-scaling-policies
description: '**This API works with the following fleet types:** EC2'
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --fleet-id=!: A unique identifier for the fleet for which to retrieve scaling policies.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --limit=: The maximum number of results to return.
    --location=: The fleet location.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A token that indicates the start of the next sequential page of results.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
    --status-filter=: Scaling policy status to filter results on.
completion:
    flag:
        status-filter:
            - ACTIVE
            - UPDATE_REQUESTED
            - UPDATING
            - DELETE_REQUESTED
            - DELETING
            - DELETED
            - ERROR
