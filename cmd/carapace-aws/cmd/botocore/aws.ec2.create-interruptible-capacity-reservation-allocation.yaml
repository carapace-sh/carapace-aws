name: create-interruptible-capacity-reservation-allocation
description: Creates an interruptible Capacity Reservation by specifying the number of unused instances you want to allocate from your source reservation.
flags:
    --capacity-reservation-id=!: The ID of the source Capacity Reservation from which to create the interruptible Capacity Reservation.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --instance-count=!: The number of instances to allocate from your source reservation.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --tag-specifications=: The tags to apply to the interruptible Capacity Reservation during creation.
