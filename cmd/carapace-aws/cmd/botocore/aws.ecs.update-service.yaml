name: update-service
description: Modifies the parameters of a service.
flags:
    --availability-zone-rebalancing=: Indicates whether to use Availability Zone rebalancing for the service.
    --capacity-provider-strategy=: The details of a capacity provider strategy.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cluster=: The short name or full Amazon Resource Name (ARN) of the cluster that your service runs on.
    --deployment-configuration=: Optional deployment parameters that control how many tasks run during the deployment and the ordering of stopping and starting tasks.
    --deployment-controller=: ""
    --desired-count=: The number of instantiations of the task to place and keep running in your service.
    --enable-ecs-managed-tags: Determines whether to turn on Amazon ECS managed tags for the tasks in the service.
    --enable-execute-command: If `true`, this enables execute command functionality on all task containers.
    --force-new-deployment: Determines whether to force a new deployment of the service.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --health-check-grace-period-seconds=: The period of time, in seconds, that the Amazon ECS service scheduler ignores unhealthy Elastic Load Balancing, VPC Lattice, and container health checks after a task has first started.
    --load-balancers=: You must have a service-linked role when you update this property
    --network-configuration=: An object representing the network configuration for the service.
    --no-enable-ecs-managed-tags: Determines whether to turn on Amazon ECS managed tags for the tasks in the service.
    --no-enable-execute-command: If `true`, this enables execute command functionality on all task containers.
    --no-force-new-deployment: Determines whether to force a new deployment of the service.
    --placement-constraints=: An array of task placement constraint objects to update the service to use.
    --placement-strategy=: The task placement strategy objects to update the service to use.
    --platform-version=: The platform version that your tasks in the service run on.
    --propagate-tags=: Determines whether to propagate the tags from the task definition or the service to the task.
    --service-connect-configuration=: The configuration for this service to discover and connect to services, and be discovered by, and connected from, other services within a namespace.
    --service-registries=: You must have a service-linked role when you update this property.
    --service=!: The name of the service to update.
    --task-definition=: The `family` and `revision` (`family:revision`) or full ARN of the task definition to run in your service.
    --volume-configurations=: The details of the volume that was `configuredAtLaunch`.
    --vpc-lattice-configurations=: An object representing the VPC Lattice configuration for the service being updated.
completion:
    flag:
        availability-zone-rebalancing:
            - ENABLED
            - DISABLED
        propagate-tags:
            - TASK_DEFINITION
            - SERVICE
            - NONE
