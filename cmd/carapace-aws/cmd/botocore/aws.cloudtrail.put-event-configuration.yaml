name: put-event-configuration
description: Updates the event configuration settings for the specified event data store.
flags:
    --context-key-selectors=!: A list of context key selectors that will be included to provide enriched event data.
    --event-data-store=: The Amazon Resource Name (ARN) or ID suffix of the ARN of the event data store for which you want to update event configuration settings.
    --max-event-size=!: The maximum allowed size for events to be stored in the specified event data store.
completion:
    flag:
        max-event-size:
            - Standard
            - Large
