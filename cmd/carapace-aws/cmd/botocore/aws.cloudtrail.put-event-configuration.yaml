name: put-event-configuration
description: Updates the event configuration settings for the specified event data store or trail.
flags:
    --aggregation-configurations=: The list of aggregation configurations that you want to configure for the trail.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --context-key-selectors=: A list of context key selectors that will be included to provide enriched event data.
    --event-data-store=: The Amazon Resource Name (ARN) or ID suffix of the ARN of the event data store for which event configuration settings are updated.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-event-size=: The maximum allowed size for events to be stored in the specified event data store.
    --trail-name=: The name of the trail for which you want to update event configuration settings.
completion:
    flag:
        max-event-size:
            - Standard
            - Large
