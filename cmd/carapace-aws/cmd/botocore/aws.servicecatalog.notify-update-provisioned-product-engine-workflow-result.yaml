name: notify-update-provisioned-product-engine-workflow-result
description: Notifies the result of the update engine execution.
flags:
    --failure-reason=: The reason why the update engine execution failed.
    --idempotency-token=!: The idempotency token that identifies the update engine execution.
    --outputs=: The output of the update engine execution.
    --record-id=!: The identifier of the record.
    --status=!: The status of the update engine execution.
    --workflow-token=!: The encrypted contents of the update engine execution payload that Service Catalog sends after the Terraform product update workflow starts.
completion:
    flag:
        status:
            - SUCCEEDED
            - FAILED
