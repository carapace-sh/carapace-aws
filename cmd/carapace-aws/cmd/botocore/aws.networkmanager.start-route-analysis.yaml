name: start-route-analysis
description: Starts analyzing the routing path between the specified source and destination.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --destination=!: The destination.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --global-network-id=!: The ID of the global network.
    --include-return-path: Indicates whether to analyze the return path.
    --no-include-return-path: Indicates whether to analyze the return path.
    --no-use-middleboxes: Indicates whether to include the location of middlebox appliances in the route analysis.
    --source=!: The source from which traffic originates.
    --use-middleboxes: Indicates whether to include the location of middlebox appliances in the route analysis.
