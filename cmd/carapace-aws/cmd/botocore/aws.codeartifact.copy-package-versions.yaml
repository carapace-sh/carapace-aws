name: copy-package-versions
description: Copies package versions from one repository to another repository in the same domain.
flags:
    --allow-overwrite=: Set to true to overwrite a package version that already exists in the destination repository.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --destination-repository=!: The name of the repository into which package versions are copied.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the source and destination repositories.
    --format=!: The format of the package versions to be copied.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --include-from-upstream=: Set to true to copy packages from repositories that are upstream from the source repository to the destination repository.
    --namespace=: The namespace of the package versions to be copied.
    --package=!: The name of the package that contains the versions to be copied.
    --source-repository=!: The name of the repository that contains the package versions to be copied.
    --version-revisions=: A list of key-value pairs.
    --versions=: The versions of the package to be copied.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
