      documentation:
        command: "Provides information about a state machine's definition, its IAM role Amazon Resource Name (ARN), and configuration.\n\nA qualified state machine ARN can either refer to a *Distributed Map state* defined within a state machine, a version ARN, or an alias ARN.\n\nThe following are some examples of qualified and unqualified state machine ARNs:\n\n- The following qualified state machine ARN refers to a *Distributed Map state* with a label `mapStateLabel` in a state machine named `myStateMachine`.\n  \n  `arn:partition:states:region:account-id:stateMachine:myStateMachine/mapStateLabel`\n  \n  If you provide a qualified state machine ARN that refers to a *Distributed Map state*, the request fails with `ValidationException`.\n- The following qualified state machine ARN refers to an alias named `PROD`.\n  \n  `arn:<partition>:states:<region>:<account-id>:stateMachine:<myStateMachine:PROD>`\n  \n  If you provide a qualified state machine ARN that refers to a version ARN or an alias ARN, the request starts execution for that version or alias.\n- The following unqualified state machine ARN refers to a state machine named `myStateMachine`.\n  \n  `arn:<partition>:states:<region>:<account-id>:stateMachine:<myStateMachine>`\n\nThis API action returns the details for a state machine version if the `stateMachineArn` you specify is a state machine version ARN.\n\nThis operation is eventually consistent. The results are best effort and may not reflect very recent updates and changes."
