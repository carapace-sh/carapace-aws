name: list-jobs
description: Returns a list of Batch jobs.
flags:
    --array-job-id=: The job ID for an array job.
    --filters=: The filter to apply to the query.
    --job-queue=: The name or full Amazon Resource Name (ARN) of the job queue used to list jobs.
    --job-status=: The job status used to filter jobs in the specified queue.
    --max-results=: The maximum number of results returned by `ListJobs` in a paginated output.
    --multi-node-job-id=: The job ID for a multi-node parallel job.
    --next-token=: The `nextToken` value returned from a previous paginated `ListJobs` request where `maxResults` was used and the results exceeded the value of that parameter.
completion:
    flag:
        job-status:
            - SUBMITTED
            - PENDING
            - RUNNABLE
            - STARTING
            - RUNNING
            - SUCCEEDED
            - FAILED
