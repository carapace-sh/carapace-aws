name: update-target-account-configuration
description: Updates the target account configuration for the specified experiment template.
flags:
    --account-id=!: The Amazon Web Services account ID of the target account.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --description=: The description of the target account.
    --experiment-template-id=!: The ID of the experiment template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --role-arn=: The Amazon Resource Name (ARN) of an IAM role for the target account.
