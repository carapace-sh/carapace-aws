name: list-ml-transforms
description: Retrieves a sortable, filterable list of existing Glue machine learning transforms in this Amazon Web Services account, or the resources with the specified tag.
flags:
    --filter=: A `TransformFilterCriteria` used to filter the machine learning transforms.
    --max-results=: The maximum size of a list to return.
    --next-token=: A continuation token, if this is a continuation request.
    --sort=: A `TransformSortCriteria` used to sort the machine learning transforms.
    --tags=: Specifies to return only these tagged resources.
