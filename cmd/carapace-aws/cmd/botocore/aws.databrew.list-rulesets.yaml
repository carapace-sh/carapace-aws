name: list-rulesets
description: List all rulesets available in the current account or rulesets associated with a specific resource (dataset).
flags:
    --max-results=: The maximum number of results to return in this request.
    --next-token=: A token generated by DataBrew that specifies where to continue pagination if a previous request was truncated.
    --target-arn=: The Amazon Resource Name (ARN) of a resource (dataset).
