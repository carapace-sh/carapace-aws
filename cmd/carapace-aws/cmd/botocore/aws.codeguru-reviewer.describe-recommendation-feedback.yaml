name: describe-recommendation-feedback
description: Describes the customer feedback for a CodeGuru Reviewer recommendation.
flags:
    --code-review-arn=!: The Amazon Resource Name (ARN) of the [CodeReview](https://docs.aws.amazon.com/codeguru/latest/reviewer-api/API_CodeReview.html) object.
    --recommendation-id=!: The recommendation ID that can be used to track the provided recommendations and then to collect the feedback.
    --user-id=: Optional parameter to describe the feedback for a given user.
