name: get-loader-job-status
description: Gets status information about a specified load job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --details: Flag indicating whether or not to include details beyond the overall status (`TRUE` or `FALSE`; the default is `FALSE`).
    --errors: Flag indicating whether or not to include a list of errors encountered (`TRUE` or `FALSE`; the default is `FALSE`).
    --errors-per-page=: The number of errors returned in each page (a positive integer; the default is `10`).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --load-id=!: The load ID of the load job to get the status of.
    --no-details: Flag indicating whether or not to include details beyond the overall status (`TRUE` or `FALSE`; the default is `FALSE`).
    --no-errors: Flag indicating whether or not to include a list of errors encountered (`TRUE` or `FALSE`; the default is `FALSE`).
    --page=: The error page number (a positive integer; the default is `1`).
