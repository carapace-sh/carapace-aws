name: datapipeline
description: AWS Data Pipeline
commands:
    - name: query-objects
      description: Queries the specified pipeline for the names of objects that match the specified set of conditions.
      flags:
        --limit=: The maximum number of object names that `QueryObjects` will return in a single call.
        --marker=: The starting point for the results to be returned.
        --objects-query=: The query that defines the objects to be returned.
        --pipeline-id=!: The ID of the pipeline.
        --sphere=!: Indicates whether the query applies to components or instances.
    - name: create-pipeline
      description: Creates a new, empty pipeline.
      flags:
        --description=: The description for the pipeline.
        --name=!: The name for the pipeline.
        --tags=: A list of tags to associate with the pipeline at creation.
        --unique-id=!: A unique identifier.
    - name: describe-objects
      description: Gets the object definitions for a set of objects associated with the pipeline.
      flags:
        --evaluate-expressions: Indicates whether any expressions in the object should be evaluated when the object descriptions are returned.
        --marker=: The starting point for the results to be returned.
        --no-evaluate-expressions: Indicates whether any expressions in the object should be evaluated when the object descriptions are returned.
        --object-ids=!: The IDs of the pipeline objects that contain the definitions to be described.
        --pipeline-id=!: The ID of the pipeline that contains the object definitions.
    - name: describe-pipelines
      description: Retrieves metadata about one or more pipelines.
      flags:
        --pipeline-ids=!: The IDs of the pipelines to describe.
    - name: evaluate-expression
      description: Task runners call `EvaluateExpression` to evaluate a string in the context of the specified object.
      flags:
        --expression=!: The expression to evaluate.
        --object-id=!: The ID of the object.
        --pipeline-id=!: The ID of the pipeline.
    - name: set-task-status
      description: Task runners call `SetTaskStatus` to notify AWS Data Pipeline that a task is completed and provide information about the final status.
      flags:
        --error-id=: If an error occurred during the task, this value specifies the error code.
        --error-message=: If an error occurred during the task, this value specifies a text description of the error.
        --error-stack-trace=: If an error occurred during the task, this value specifies the stack trace associated with the error.
        --task-id=!: The ID of the task assigned to the task runner.
        --task-status=!: If `FINISHED`, the task successfully completed.
      completion:
        flag:
            task-status:
                - FINISHED
                - FAILED
                - "FALSE"
    - name: delete-pipeline
      description: Deletes a pipeline, its pipeline definition, and its run history.
      flags:
        --pipeline-id=!: The ID of the pipeline.
    - name: poll-for-task
      description: Task runners call `PollForTask` to receive a task to perform from AWS Data Pipeline.
      flags:
        --hostname=: The public DNS name of the calling task runner.
        --instance-identity=: Identity information for the EC2 instance that is hosting the task runner.
        --worker-group=!: The type of task the task runner is configured to accept and process.
    - name: put-pipeline-definition
      description: Adds tasks, schedules, and preconditions to the specified pipeline.
      flags:
        --parameter-objects=: The parameter objects used with the pipeline.
        --parameter-values=: The parameter values used with the pipeline.
        --pipeline-id=!: The ID of the pipeline.
        --pipeline-objects=!: The objects that define the pipeline.
    - name: remove-tags
      description: Removes existing tags from the specified pipeline.
      flags:
        --pipeline-id=!: The ID of the pipeline.
        --tag-keys=!: The keys of the tags to remove.
    - name: report-task-progress
      description: Task runners call `ReportTaskProgress` when assigned a task to acknowledge that it has the task.
      flags:
        --fields=: Key-value pairs that define the properties of the ReportTaskProgressInput object.
        --task-id=!: The ID of the task assigned to the task runner.
    - name: report-task-runner-heartbeat
      description: Task runners call `ReportTaskRunnerHeartbeat` every 15 minutes to indicate that they are operational.
      flags:
        --hostname=: The public DNS name of the task runner.
        --taskrunner-id=!: The ID of the task runner.
        --worker-group=: The type of task the task runner is configured to accept and process.
    - name: activate-pipeline
      description: Validates the specified pipeline and starts processing pipeline tasks.
      flags:
        --parameter-values=: A list of parameter values to pass to the pipeline at activation.
        --pipeline-id=!: The ID of the pipeline.
        --start-timestamp=: The date and time to resume the pipeline.
    - name: deactivate-pipeline
      description: Deactivates the specified running pipeline.
      flags:
        --cancel-active: Indicates whether to cancel any running objects.
        --no-cancel-active: Indicates whether to cancel any running objects.
        --pipeline-id=!: The ID of the pipeline.
    - name: get-pipeline-definition
      description: Gets the definition of the specified pipeline.
      flags:
        --pipeline-id=!: The ID of the pipeline.
        --pipeline-version=: The version of the pipeline definition to retrieve.
    - name: list-pipelines
      description: Lists the pipeline identifiers for all active pipelines that you have permission to access.
      flags:
        --marker=: The starting point for the results to be returned.
    - name: set-status
      description: Requests that the status of the specified physical or logical pipeline objects be updated in the specified pipeline.
      flags:
        --object-ids=!: The IDs of the objects.
        --pipeline-id=!: The ID of the pipeline that contains the objects.
        --status=!: The status to be set on all the objects specified in `objectIds`.
    - name: validate-pipeline-definition
      description: Validates the specified pipeline definition to ensure that it is well formed and can be run without error.
      flags:
        --parameter-objects=: The parameter objects used with the pipeline.
        --parameter-values=: The parameter values used with the pipeline.
        --pipeline-id=!: The ID of the pipeline.
        --pipeline-objects=!: The objects that define the pipeline changes to validate against the pipeline.
    - name: add-tags
      description: Adds or modifies tags for the specified pipeline.
      flags:
        --pipeline-id=!: The ID of the pipeline.
        --tags=!: The tags to add, as key/value pairs.
