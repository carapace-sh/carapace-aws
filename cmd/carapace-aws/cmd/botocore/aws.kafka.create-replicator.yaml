name: create-replicator
description: Creates the replicator.
flags:
    --description=: A summary description of the replicator.
    --kafka-clusters=!: Kafka Clusters to use in setting up sources / targets for replication.
    --replication-info-list=!: A list of replication configurations, where each configuration targets a given source cluster to target cluster replication flow.
    --replicator-name=!: The name of the replicator.
    --service-execution-role-arn=!: The ARN of the IAM role used by the replicator to access resources in the customer's account (e.g source and target clusters)
    --tags=: List of tags to attach to created Replicator.
