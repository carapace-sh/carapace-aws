name: add-application-vpc-configuration
description: Adds a Virtual Private Cloud (VPC) configuration to the application.
flags:
    --application-name=!: The name of an existing application.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --conditional-token=: A value you use to implement strong concurrency for application updates.
    --current-application-version-id=: The version of the application to which you want to add the VPC configuration.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --vpc-configuration=!: Description of the VPC to add to the application.
