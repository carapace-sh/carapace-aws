name: associate-eip-to-vlan
description: Associates an Elastic IP address with a public HCX VLAN.
flags:
    --allocation-id=!: The Elastic IP address allocation ID.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: This parameter is not used in Amazon EVS currently.
    --environment-id=!: A unique ID for the environment containing the VLAN that the Elastic IP address associates with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --vlan-name=!: The name of the VLAN.
