name: list-sessions
description: Lists the sessions in a workgroup that are in an active state like `CREATING`, `CREATED`, `IDLE`, or `BUSY`.
flags:
    --max-results=: The maximum number of sessions to return.
    --next-token=: A token generated by the Athena service that specifies where to continue pagination if a previous request was truncated.
    --state-filter=: A filter for a specific session state.
    --work-group=!: The workgroup to which the session belongs.
completion:
    flag:
        state-filter:
            - CREATING
            - CREATED
            - IDLE
            - BUSY
            - TERMINATING
            - TERMINATED
            - DEGRADED
            - FAILED
