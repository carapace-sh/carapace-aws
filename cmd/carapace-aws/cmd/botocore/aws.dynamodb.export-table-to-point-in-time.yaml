name: export-table-to-point-in-time
description: Exports table data to an S3 bucket.
flags:
    --client-token=: Providing a `ClientToken` makes the call to `ExportTableToPointInTimeInput` idempotent, meaning that multiple identical calls have the same effect as one single call.
    --export-format=: The format for the exported data.
    --export-time=: Time in the past from which to export table data, counted in seconds from the start of the Unix epoch.
    --export-type=: Choice of whether to execute as a full export or incremental export.
    --incremental-export-specification=: Optional object containing the parameters specific to an incremental export.
    --s3-bucket-owner=: The ID of the Amazon Web Services account that owns the bucket the export will be stored in.
    --s3-bucket=!: The name of the Amazon S3 bucket to export the snapshot to.
    --s3-prefix=: The Amazon S3 bucket prefix to use as the file name and path of the exported snapshot.
    --s3-sse-algorithm=: Type of encryption used on the bucket where export data will be stored.
    --s3-sse-kms-key-id=: The ID of the KMS managed key used to encrypt the S3 bucket where export data will be stored (if applicable).
    --table-arn=!: The Amazon Resource Name (ARN) associated with the table to export.
completion:
    flag:
        export-format:
            - DYNAMODB_JSON
            - ION
        export-type:
            - FULL_EXPORT
            - INCREMENTAL_EXPORT
        s3-sse-algorithm:
            - AES256
            - KMS
