name: send-custom-verification-email
description: Adds an email address to the list of identities for your Amazon SES account in the current Amazon Web Services Region and attempts to verify it.
flags:
    --configuration-set-name=: Name of a configuration set to use when sending the verification email.
    --email-address=!: The email address to verify.
    --template-name=!: The name of the custom verification email template to use when sending the verification email.
