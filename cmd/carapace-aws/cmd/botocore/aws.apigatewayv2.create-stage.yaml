name: create-stage
description: Creates a Stage for an API.
flags:
    --access-log-settings=: Settings for logging access in this stage.
    --api-id=!: The API identifier.
    --auto-deploy=: Specifies whether updates to an API automatically trigger a new deployment.
    --client-certificate-id=: The identifier of a client certificate for a Stage.
    --default-route-settings=: The default route settings for the stage.
    --deployment-id=: The deployment identifier of the API stage.
    --description=: The description for the API stage.
    --route-settings=: Route settings for the stage, by routeKey.
    --stage-name=!: The name of the stage.
    --stage-variables=: A map that defines the stage variables for a Stage.
    --tags=: The collection of tags.
