name: create-ingress-point
description: Provision a new ingress endpoint resource.
flags:
    --client-token=: A unique token that Amazon SES uses to recognize subsequent retries of the same request.
    --ingress-point-configuration=: If you choose an Authenticated ingress endpoint, you must configure either an SMTP password or a secret ARN.
    --ingress-point-name=!: A user friendly name for an ingress endpoint resource.
    --network-configuration=: Specifies the network configuration for the ingress point.
    --rule-set-id=!: The identifier of an existing rule set that you attach to an ingress endpoint resource.
    --tags=: The tags used to organize, track, or control access for the resource.
    --traffic-policy-id=!: The identifier of an existing traffic policy that you attach to an ingress endpoint resource.
    --type=!: The type of the ingress endpoint to create.
completion:
    flag:
        type:
            - OPEN
            - AUTH
