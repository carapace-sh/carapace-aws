name: update-custom-verification-email-template
description: Updates an existing custom verification email template.
flags:
    --failure-redirection-url=!: The URL that the recipient of the verification email is sent to if his or her address is not successfully verified.
    --from-email-address=!: The email address that the custom verification email is sent from.
    --success-redirection-url=!: The URL that the recipient of the verification email is sent to if his or her address is successfully verified.
    --template-content=!: The content of the custom verification email.
    --template-name=!: The name of the custom verification email template that you want to update.
    --template-subject=!: The subject line of the custom verification email.
