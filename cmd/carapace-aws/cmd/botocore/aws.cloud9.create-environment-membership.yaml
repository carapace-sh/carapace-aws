name: create-environment-membership
description: Adds an environment member to an Cloud9 development environment.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --environment-id=!: The ID of the environment that contains the environment member you want to add.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --permissions=!: The type of environment member permissions you want to associate with this environment member.
    --user-arn=!: The Amazon Resource Name (ARN) of the environment member you want to add.
completion:
    flag:
        permissions:
            - read-write
            - read-only
