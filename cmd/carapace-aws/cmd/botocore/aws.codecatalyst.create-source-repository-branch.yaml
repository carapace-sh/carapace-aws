name: create-source-repository-branch
description: Creates a branch in a specified source repository in Amazon CodeCatalyst.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --head-commit-id=: The commit ID in an existing branch from which you want to create the new branch.
    --name=!: The name for the branch you're creating.
    --project-name=!: The name of the project in the space.
    --source-repository-name=!: The name of the repository where you want to create a branch.
    --space-name=!: The name of the space.
