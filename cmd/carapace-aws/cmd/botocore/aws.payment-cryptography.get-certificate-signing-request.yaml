name: get-certificate-signing-request
description: Used to retrieve the public key for a keypair.
flags:
    --certificate-subject=!: Certificate subject data
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --key-identifier=!: Asymmetric key used for generating the certificate signing request
    --signing-algorithm=!: Algorithm used to generate the certificate signing request
completion:
    flag:
        signing-algorithm:
            - SHA224
            - SHA256
            - SHA384
            - SHA512
