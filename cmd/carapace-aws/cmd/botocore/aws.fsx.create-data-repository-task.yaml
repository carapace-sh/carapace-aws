name: create-data-repository-task
description: Creates an Amazon FSx for Lustre data repository task.
flags:
    --capacity-to-release=: Specifies the amount of data to release, in GiB, by an Amazon File Cache `AUTO_RELEASE_DATA` task that automatically releases files from the cache.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-request-token=: ""
    --file-system-id=!: ""
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --paths=: A list of paths for the data repository task to use when the task is processed.
    --release-configuration=: The configuration that specifies the last accessed time criteria for files that will be released from an Amazon FSx for Lustre file system.
    --report=!: Defines whether or not Amazon FSx provides a CompletionReport once the task has completed.
    --tags=: ""
    --type=!: Specifies the type of data repository task to create.
completion:
    flag:
        type:
            - EXPORT_TO_REPOSITORY
            - IMPORT_METADATA_FROM_REPOSITORY
            - RELEASE_DATA_FROM_FILESYSTEM
            - AUTO_RELEASE_DATA
