name: get-upload-job-path
description: This API retrieves the pre-signed URL and client token for uploading the file associated with the upload job.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The unique name of the domain containing the upload job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-id=!: The unique identifier of the upload job to retrieve the upload path for.
