name: create-replication-set
description: A replication set replicates and encrypts your data to the provided Regions with the provided KMS key.
flags:
    --client-token=: A token that ensures that the operation is called only once with the specified details.
    --regions=!: The Regions that Incident Manager replicates your data to.
    --tags=: A list of tags to add to the replication set.
