name: put-auto-scaling-policy
description: Creates or updates an automatic scaling policy for a core instance group or task instance group in an Amazon EMR cluster.
flags:
    --auto-scaling-policy=!: Specifies the definition of the automatic scaling policy.
    --cluster-id=!: Specifies the ID of a cluster.
    --instance-group-id=!: Specifies the ID of the instance group to which the automatic scaling policy is applied.
