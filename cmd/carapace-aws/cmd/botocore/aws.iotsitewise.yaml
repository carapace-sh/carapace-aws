name: iotsitewise
description: AWS IoT SiteWise
commands:
    - name: describe-asset-model-interface-relationship
      description: Retrieves information about an interface relationship between an asset model and an interface asset model.
      flags:
        --asset-model-id=!: The ID of the asset model.
        --interface-asset-model-id=!: The ID of the interface asset model.
    - name: describe-dataset
      description: Retrieves information about a dataset.
      flags:
        --dataset-id=!: The ID of the dataset.
    - name: describe-execution
      description: Retrieves information about the execution.
      flags:
        --execution-id=!: The ID of the execution.
    - name: list-actions
      description: Retrieves a paginated list of actions for a specific target resource.
      flags:
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --resolve-to-resource-id=: The ID of the resolved resource.
        --resolve-to-resource-type=: The type of the resolved resource.
        --target-resource-id=!: The ID of the target resource.
        --target-resource-type=!: The type of resource.
      completion:
        flag:
            resolve-to-resource-type:
                - ASSET
            target-resource-type:
                - ASSET
                - COMPUTATION_MODEL
    - name: list-bulk-import-jobs
      description: Retrieves a paginated list of bulk import job requests.
      flags:
        --filter=: You can use a filter to select the bulk import jobs that you want to retrieve.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
      completion:
        flag:
            filter:
                - ALL
                - PENDING
                - RUNNING
                - CANCELLED
                - FAILED
                - COMPLETED_WITH_FAILURES
                - COMPLETED
    - name: create-asset-model-composite-model
      description: Creates a custom composite model from specified property and hierarchy definitions.
      flags:
        --asset-model-composite-model-description=: A description for the composite model.
        --asset-model-composite-model-external-id=: An external ID to assign to the composite model.
        --asset-model-composite-model-id=: The ID of the composite model.
        --asset-model-composite-model-name=!: A unique name for the composite model.
        --asset-model-composite-model-properties=: The property definitions of the composite model.
        --asset-model-composite-model-type=!: The composite model type.
        --asset-model-id=!: The ID of the asset model this composite model is a part of.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --composed-asset-model-id=: The ID of a component model which is reused to create this composite model.
        --if-match=: The expected current entity tag (ETag) for the asset model’s latest or active version (specified using `matchForVersionType`).
        --if-none-match=: Accepts **\*** to reject the create request if an active version (specified using `matchForVersionType` as `ACTIVE`) already exists for the asset model.
        --match-for-version-type=: Specifies the asset model version type (`LATEST` or `ACTIVE`) used in conjunction with `If-Match` or `If-None-Match` headers to determine the target ETag for the create operation.
        --parent-asset-model-composite-model-id=: The ID of the parent composite model in this asset model relationship.
      completion:
        flag:
            match-for-version-type:
                - LATEST
                - ACTIVE
    - name: create-dashboard
      description: Creates a dashboard in an IoT SiteWise Monitor project.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --dashboard-definition=!: The dashboard definition specified in a JSON literal.
        --dashboard-description=: A description for the dashboard.
        --dashboard-name=!: A friendly name for the dashboard.
        --project-id=!: The ID of the project in which to create the dashboard.
        --tags=: A list of key-value pairs that contain metadata for the dashboard.
    - name: create-dataset
      description: Creates a dataset to connect an external datasource.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --dataset-description=: A description about the dataset, and its functionality.
        --dataset-id=: The ID of the dataset.
        --dataset-name=!: The name of the dataset.
        --dataset-source=!: The data source for the dataset.
        --tags=: A list of key-value pairs that contain metadata for the access policy.
    - name: create-gateway
      description: Creates a gateway, which is a virtual or edge device that delivers industrial data streams from local servers to IoT SiteWise.
      flags:
        --gateway-name=!: A unique name for the gateway.
        --gateway-platform=!: The gateway's platform.
        --gateway-version=: The version of the gateway to create.
        --tags=: A list of key-value pairs that contain metadata for the gateway.
    - name: describe-access-policy
      description: Describes an access policy, which specifies an identity's access to an IoT SiteWise Monitor portal or project.
      flags:
        --access-policy-id=!: The ID of the access policy.
    - name: describe-portal
      description: Retrieves information about a portal.
      flags:
        --portal-id=!: The ID of the portal.
    - name: list-asset-model-properties
      description: Retrieves a paginated list of properties associated with an asset model.
      flags:
        --asset-model-id=!: The ID of the asset model.
        --asset-model-version=: The version alias that specifies the latest or active version of the asset model.
        --filter=: Filters the requested list of asset model properties.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
      completion:
        flag:
            filter:
                - ALL
                - BASE
    - name: list-computation-model-data-binding-usages
      description: Lists all data binding usages for computation models.
      flags:
        --data-binding-value-filter=!: A filter used to limit the returned data binding usages based on specific data binding values.
        --max-results=: The maximum number of results returned for each paginated request.
        --next-token=: The token used for the next set of paginated results.
    - name: create-bulk-import-job
      description: Defines a job to ingest data to IoT SiteWise from Amazon S3.
      flags:
        --adaptive-ingestion: If set to true, ingest new data into IoT SiteWise storage.
        --delete-files-after-import: If set to true, your data files is deleted from S3, after ingestion into IoT SiteWise storage.
        --error-report-location=!: The Amazon S3 destination where errors associated with the job creation request are saved.
        --files=!: The files in the specified Amazon S3 bucket that contain your data.
        --job-configuration=!: Contains the configuration information of a job, such as the file format used to save data in Amazon S3.
        --job-name=!: The unique name that helps identify the job request.
        --job-role-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the IAM role that allows IoT SiteWise to read Amazon S3 data.
        --no-adaptive-ingestion: If set to true, ingest new data into IoT SiteWise storage.
        --no-delete-files-after-import: If set to true, your data files is deleted from S3, after ingestion into IoT SiteWise storage.
    - name: delete-time-series
      description: Deletes a time series (data stream).
      flags:
        --alias=: The alias that identifies the time series.
        --asset-id=: The ID of the asset in which the asset property was created.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --property-id=: The ID of the asset property.
    - name: describe-storage-configuration
      description: Retrieves information about the storage configuration for IoT SiteWise.
    - name: list-computation-models
      description: Retrieves a paginated list of summaries of all computation models.
      flags:
        --computation-model-type=: The type of computation model.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
      completion:
        flag:
            computation-model-type:
                - ANOMALY_DETECTION
    - name: list-dashboards
      description: Retrieves a paginated list of dashboards for an IoT SiteWise Monitor project.
      flags:
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --project-id=!: The ID of the project.
    - name: list-portals
      description: Retrieves a paginated list of IoT SiteWise Monitor portals.
      flags:
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
    - name: create-access-policy
      description: Creates an access policy that grants the specified identity (IAM Identity Center user, IAM Identity Center group, or IAM user) access to the specified IoT SiteWise Monitor portal or project resource.
      flags:
        --access-policy-identity=!: The identity for this access policy.
        --access-policy-permission=!: The permission level for this access policy.
        --access-policy-resource=!: The IoT SiteWise Monitor resource for this access policy.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --tags=: A list of key-value pairs that contain metadata for the access policy.
      completion:
        flag:
            access-policy-permission:
                - ADMINISTRATOR
                - VIEWER
    - name: delete-asset-model-composite-model
      description: Deletes a composite model.
      flags:
        --asset-model-composite-model-id=!: The ID of a composite model on this asset model.
        --asset-model-id=!: The ID of the asset model, in UUID format.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --if-match=: The expected current entity tag (ETag) for the asset model’s latest or active version (specified using `matchForVersionType`).
        --if-none-match=: Accepts **\*** to reject the delete request if an active version (specified using `matchForVersionType` as `ACTIVE`) already exists for the asset model.
        --match-for-version-type=: Specifies the asset model version type (`LATEST` or `ACTIVE`) used in conjunction with `If-Match` or `If-None-Match` headers to determine the target ETag for the delete operation.
      completion:
        flag:
            match-for-version-type:
                - LATEST
                - ACTIVE
    - name: list-composition-relationships
      description: Retrieves a paginated list of composition relationships for an asset model of type `COMPONENT_MODEL`.
      flags:
        --asset-model-id=!: The ID of the asset model.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
    - name: list-datasets
      description: Retrieves a paginated list of datasets for a specific target resource.
      flags:
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token for the next set of results, or null if there are no additional results.
        --source-type=!: The type of data source for the dataset.
      completion:
        flag:
            source-type:
                - KENDRA
    - name: list-projects
      description: Retrieves a paginated list of projects for an IoT SiteWise Monitor portal.
      flags:
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --portal-id=!: The ID of the portal.
    - name: put-asset-model-interface-relationship
      description: Creates or updates an interface relationship between an asset model and an interface asset model.
      flags:
        --asset-model-id=!: The ID of the asset model.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --interface-asset-model-id=!: The ID of the interface asset model.
        --property-mapping-configuration=!: The configuration for mapping properties from the interface asset model to the asset model where the interface is applied.
    - name: tag-resource
      description: Adds tags to an IoT SiteWise resource.
      flags:
        --resource-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the resource to tag.
        --tags=!: A list of key-value pairs that contain metadata for the resource.
    - name: update-asset-model
      description: Updates an asset model and all of the assets that were created from the model.
      flags:
        --asset-model-composite-models=: The composite models that are part of this asset model.
        --asset-model-description=: A description for the asset model.
        --asset-model-external-id=: An external ID to assign to the asset model.
        --asset-model-hierarchies=: The updated hierarchy definitions of the asset model.
        --asset-model-id=!: The ID of the asset model to update.
        --asset-model-name=!: A unique name for the asset model.
        --asset-model-properties=: The updated property definitions of the asset model.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --if-match=: The expected current entity tag (ETag) for the asset model’s latest or active version (specified using `matchForVersionType`).
        --if-none-match=: Accepts **\*** to reject the update request if an active version (specified using `matchForVersionType` as `ACTIVE`) already exists for the asset model.
        --match-for-version-type=: Specifies the asset model version type (`LATEST` or `ACTIVE`) used in conjunction with `If-Match` or `If-None-Match` headers to determine the target ETag for the update operation.
      completion:
        flag:
            match-for-version-type:
                - LATEST
                - ACTIVE
    - name: batch-disassociate-project-assets
      description: Disassociates a group (batch) of assets from an IoT SiteWise Monitor project.
      flags:
        --asset-ids=!: The IDs of the assets to be disassociated from the project.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --project-id=!: The ID of the project from which to disassociate the assets.
    - name: create-computation-model
      description: Create a computation model with a configuration and data binding.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --computation-model-configuration=!: The configuration for the computation model.
        --computation-model-data-binding=!: The data binding for the computation model.
        --computation-model-description=: The description of the computation model.
        --computation-model-name=!: The name of the computation model.
        --tags=: A list of key-value pairs that contain metadata for the asset.
    - name: create-portal
      description: Creates a portal, which can contain projects and dashboards.
      flags:
        --alarms=: Contains the configuration information of an alarm created in an IoT SiteWise Monitor portal.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --notification-sender-email=: The email address that sends alarm notifications.
        --portal-auth-mode=: The service to use to authenticate users to the portal.
        --portal-contact-email=!: The Amazon Web Services administrator's contact email address.
        --portal-description=: A description for the portal.
        --portal-logo-image-file=: A logo image to display in the portal.
        --portal-name=!: A friendly name for the portal.
        --portal-type-configuration=: The configuration entry associated with the specific portal type.
        --portal-type=: Define the type of portal.
        --role-arn=!: The [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of a service role that allows the portal's users to access your IoT SiteWise resources on your behalf.
        --tags=: A list of key-value pairs that contain metadata for the portal.
      completion:
        flag:
            portal-auth-mode:
                - IAM
                - SSO
            portal-type:
                - SITEWISE_PORTAL_V1
                - SITEWISE_PORTAL_V2
    - name: delete-access-policy
      description: Deletes an access policy that grants the specified identity access to the specified IoT SiteWise Monitor resource.
      flags:
        --access-policy-id=!: The ID of the access policy to be deleted.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    - name: delete-dataset
      description: Deletes a dataset.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --dataset-id=!: The ID of the dataset.
    - name: describe-bulk-import-job
      description: Retrieves information about a bulk import job request.
      flags:
        --job-id=!: The ID of the job.
    - name: list-time-series
      description: Retrieves a paginated list of time series (data streams).
      flags:
        --alias-prefix=: The alias prefix of the time series.
        --asset-id=: The ID of the asset in which the asset property was created.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --time-series-type=: The type of the time series.
      completion:
        flag:
            time-series-type:
                - ASSOCIATED
                - DISASSOCIATED
    - name: update-asset-model-composite-model
      description: Updates a composite model and all of the assets that were created from the model.
      flags:
        --asset-model-composite-model-description=: A description for the composite model.
        --asset-model-composite-model-external-id=: An external ID to assign to the asset model.
        --asset-model-composite-model-id=!: The ID of a composite model on this asset model.
        --asset-model-composite-model-name=!: A unique name for the composite model.
        --asset-model-composite-model-properties=: The property definitions of the composite model.
        --asset-model-id=!: The ID of the asset model, in UUID format.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --if-match=: The expected current entity tag (ETag) for the asset model’s latest or active version (specified using `matchForVersionType`).
        --if-none-match=: Accepts **\*** to reject the update request if an active version (specified using `matchForVersionType` as `ACTIVE`) already exists for the asset model.
        --match-for-version-type=: Specifies the asset model version type (`LATEST` or `ACTIVE`) used in conjunction with `If-Match` or `If-None-Match` headers to determine the target ETag for the update operation.
      completion:
        flag:
            match-for-version-type:
                - LATEST
                - ACTIVE
    - name: describe-asset-property
      description: Retrieves information about an asset property.
      flags:
        --asset-id=!: The ID of the asset.
        --property-id=!: The ID of the asset property.
    - name: describe-gateway-capability-configuration
      description: Each gateway capability defines data sources for a gateway.
      flags:
        --capability-namespace=!: The namespace of the capability configuration.
        --gateway-id=!: The ID of the gateway that defines the capability configuration.
    - name: invoke-assistant
      description: Invokes SiteWise Assistant to start or continue a conversation.
      flags:
        --conversation-id=: The ID assigned to a conversation.
        --enable-trace: Specifies if to turn trace on or not.
        --message=!: A text message sent to the SiteWise Assistant by the user.
        --no-enable-trace: Specifies if to turn trace on or not.
    - name: list-asset-relationships
      description: Retrieves a paginated list of asset relationships for an asset.
      flags:
        --asset-id=!: The ID of the asset.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --traversal-type=!: The type of traversal to use to identify asset relationships.
      completion:
        flag:
            traversal-type:
                - PATH_TO_ROOT
    - name: list-interface-relationships
      description: Retrieves a paginated list of asset models that have a specific interface asset model applied to them.
      flags:
        --interface-asset-model-id=!: The ID of the interface asset model.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
    - name: batch-associate-project-assets
      description: Associates a group (batch) of assets with an IoT SiteWise Monitor project.
      flags:
        --asset-ids=!: The IDs of the assets to be associated to the project.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --project-id=!: The ID of the project to which to associate the assets.
    - name: describe-action
      description: Retrieves information about an action.
      flags:
        --action-id=!: The ID of the action.
    - name: describe-dashboard
      description: Retrieves information about a dashboard.
      flags:
        --dashboard-id=!: The ID of the dashboard.
    - name: list-asset-models
      description: Retrieves a paginated list of summaries of all asset models.
      flags:
        --asset-model-types=: The type of asset model.
        --asset-model-version=: The version alias that specifies the latest or active version of the asset model.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
    - name: put-logging-options
      description: Sets logging options for IoT SiteWise.
      flags:
        --logging-options=!: The logging options to set.
    - name: update-project
      description: Updates an IoT SiteWise Monitor project.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --project-description=: A new description for the project.
        --project-id=!: The ID of the project to update.
        --project-name=!: A new friendly name for the project.
    - name: create-asset-model
      description: Creates an asset model from specified property and hierarchy definitions.
      flags:
        --asset-model-composite-models=: The composite models that are part of this asset model.
        --asset-model-description=: A description for the asset model.
        --asset-model-external-id=: An external ID to assign to the asset model.
        --asset-model-hierarchies=: The hierarchy definitions of the asset model.
        --asset-model-id=: The ID to assign to the asset model, if desired.
        --asset-model-name=!: A unique name for the asset model.
        --asset-model-properties=: The property definitions of the asset model.
        --asset-model-type=: The type of asset model.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --tags=: A list of key-value pairs that contain metadata for the asset model.
      completion:
        flag:
            asset-model-type:
                - ASSET_MODEL
                - COMPONENT_MODEL
                - INTERFACE
    - name: create-project
      description: Creates a project in the specified portal.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --portal-id=!: The ID of the portal in which to create the project.
        --project-description=: A description for the project.
        --project-name=!: A friendly name for the project.
        --tags=: A list of key-value pairs that contain metadata for the project.
    - name: execute-action
      description: Executes an action on a target resource.
      flags:
        --action-definition-id=!: The ID of the action definition.
        --action-payload=!: The JSON payload of the action.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --resolve-to=: The detailed resource this action resolves to.
        --target-resource=!: The resource the action will be taken on.
    - name: get-interpolated-asset-property-values
      description: Get interpolated values for an asset property for a specified time interval, during a period of time.
      flags:
        --asset-id=: The ID of the asset, in UUID format.
        --end-time-in-seconds=!: The inclusive end of the range from which to interpolate data, expressed in seconds in Unix epoch time.
        --end-time-offset-in-nanos=: The nanosecond offset converted from `endTimeInSeconds`.
        --interval-in-seconds=!: The time interval in seconds over which to interpolate data.
        --interval-window-in-seconds=: The query interval for the window, in seconds.
        --max-results=: The maximum number of results to return for each paginated request.
        --next-token=: The token to be used for the next set of paginated results.
        --property-alias=: The alias that identifies the property, such as an OPC-UA server data stream path (for example, `/company/windfarm/3/turbine/7/temperature`).
        --property-id=: The ID of the asset property, in UUID format.
        --quality=!: The quality of the asset property value.
        --start-time-in-seconds=!: The exclusive start of the range from which to interpolate data, expressed in seconds in Unix epoch time.
        --start-time-offset-in-nanos=: The nanosecond offset converted from `startTimeInSeconds`.
        --type=!: The interpolation type.
      completion:
        flag:
            quality:
                - GOOD
                - BAD
                - UNCERTAIN
    - name: associate-time-series-to-asset-property
      description: Associates a time series (data stream) with an asset property.
      flags:
        --alias=!: The alias that identifies the time series.
        --asset-id=!: The ID of the asset in which the asset property was created.
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --property-id=!: The ID of the asset property.
    - name: delete-computation-model
      description: Deletes a computation model.
      flags:
        --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
        --computation-model-id=!: The ID of the computation model.
    - name: describe-asset-model
      description: Retrieves information about an asset model.
      flags:
        --asset-model-id=!: The ID of the asset model.
        --asset-model-version=: The version alias that specifies the latest or active version of the asset model.
        --exclude-properties: Whether or not to exclude asset model properties from the response.
        --no-exclude-properties: Whether or not to exclude asset model properties from the response.
    - name: list-computation-model-resolve-to-resources
      description: Lists all distinct resources that are resolved from the executed actions of the computation model.
      flags:
        --computation-model-id=!: The ID of the computation model for which to list resolved resources.
        --max-results=: The maximum number of results returned for each paginated request.
        --next-token=: The token used for the next set of paginated results.
    - name: list-executions
      description: Retrieves a paginated list of summaries of all executions.
      flags:
        --action-type=: The type of action exectued.
        --max-results=: The maximum number of results returned for each paginated request.
        --next-token=: The token used for the next set of paginated results.
        --resolve-to-resource-id=: The ID of the resolved resource.
        --resolve-to-resource-type=: The type of the resolved resource.
        --target-resource-id=!: The ID of the target resource.
        --target-resource-type=!: The type of the target resource.
      completion:
