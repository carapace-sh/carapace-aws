name: update-playback-restriction-policy
description: Updates a specified playback restriction policy.
flags:
    --allowed-countries=: A list of country codes that control geoblocking restriction.
    --allowed-origins=: A list of origin sites that control CORS restriction.
    --arn=!: ARN of the playback-restriction-policy to be updated.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --enable-strict-origin-enforcement=: Whether channel playback is constrained by origin site.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --name=: Playback-restriction-policy name.
