name: get-lending-analysis
description: Gets the results for an Amazon Textract asynchronous operation that analyzes text in a lending document.
flags:
    --job-id=!: A unique identifier for the lending or text-detection job.
    --max-results=: The maximum number of results to return per paginated call.
    --next-token=: If the previous response was incomplete, Amazon Textract returns a pagination token in the response.
