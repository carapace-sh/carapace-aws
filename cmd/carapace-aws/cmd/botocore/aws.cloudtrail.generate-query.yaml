name: generate-query
description: Generates a query from a natural language prompt.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-data-stores=!: The ARN (or ID suffix of the ARN) of the event data store that you want to query.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --prompt=!: The prompt that you want to use to generate the query.
