name: describe-event-subscriptions
description: Lists descriptions of all the Amazon Redshift event notification subscriptions for a customer account.
flags:
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --subscription-name=: The name of the Amazon Redshift event notification subscription to be described.
    --tag-keys=: A tag key or keys for which you want to return all matching event notification subscriptions that are associated with the specified key or keys.
    --tag-values=: A tag value or values for which you want to return all matching event notification subscriptions that are associated with the specified tag value or values.
