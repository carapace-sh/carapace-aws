name: put-scaling-policy
description: Creates or updates a scaling policy for an Auto Scaling group.
flags:
    --adjustment-type=: Specifies how the scaling adjustment is interpreted (for example, an absolute number or a percentage).
    --auto-scaling-group-name=!: The name of the Auto Scaling group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cooldown=: A cooldown period, in seconds, that applies to a specific simple scaling policy.
    --enabled: Indicates whether the scaling policy is enabled or disabled.
    --estimated-instance-warmup=: '*Not needed if the default instance warmup is defined for the group.*'
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --metric-aggregation-type=: The aggregation type for the CloudWatch metrics.
    --min-adjustment-magnitude=: The minimum value to scale by when the adjustment type is `PercentChangeInCapacity`.
    --min-adjustment-step=: Available for backward compatibility.
    --no-enabled: Indicates whether the scaling policy is enabled or disabled.
    --policy-name=!: The name of the policy.
    --policy-type=: 'One of the following policy types:'
    --predictive-scaling-configuration=: A predictive scaling policy.
    --scaling-adjustment=: The amount by which to scale, based on the specified adjustment type.
    --step-adjustments=: A set of adjustments that enable you to scale based on the size of the alarm breach.
    --target-tracking-configuration=: A target tracking scaling policy.
