name: search-products
description: Gets information about the products to which the caller has access.
flags:
    --accept-language=: The language code.
    --filters=: The search filters.
    --page-size=: The maximum number of items to return with this call.
    --page-token=: The page token for the next set of results.
    --sort-by=: The sort field.
    --sort-order=: The sort order.
completion:
    flag:
        sort-by:
            - Title
            - VersionCount
            - CreationDate
        sort-order:
            - ASCENDING
            - DESCENDING
