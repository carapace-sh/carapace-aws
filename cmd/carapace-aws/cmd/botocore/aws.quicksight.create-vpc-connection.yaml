name: create-vpc-connection
description: Creates a new VPC connection.
flags:
    --aws-account-id=!: The Amazon Web Services account ID of the account where you want to create a new VPC connection.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dns-resolvers=: A list of IP addresses of DNS resolver endpoints for the VPC connection.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The display name for the VPC connection.
    --role-arn=!: The IAM role to associate with the VPC connection.
    --security-group-ids=!: A list of security group IDs for the VPC connection.
    --subnet-ids=!: A list of subnet IDs for the VPC connection.
    --tags=: A map of the key-value pairs for the resource tag or tags assigned to the VPC connection.
    --vpc-connection-id=!: The ID of the VPC connection that you're creating.
