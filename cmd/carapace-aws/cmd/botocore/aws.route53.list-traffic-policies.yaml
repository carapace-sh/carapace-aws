name: list-traffic-policies
description: Gets information about the latest version for every traffic policy that is associated with the current Amazon Web Services account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-items=: (Optional) The maximum number of traffic policies that you want Amazon Route 53 to return in response to this request.
    --traffic-policy-id-marker=: (Conditional) For your first request to `ListTrafficPolicies`, don't include the `TrafficPolicyIdMarker` parameter.
