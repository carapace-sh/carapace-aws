name: associate-default-view
description: Sets the specified view as the default for the Amazon Web Services Region in which you call this operation.
flags:
    --view-arn=!: The [Amazon resource name (ARN)](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) of the view to set as the default for the Amazon Web Services Region and Amazon Web Services account in which you call this operation.
