name: delete-policy-template
description: Deletes the specified policy template from the policy store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-store-id=!: Specifies the ID of the policy store that contains the policy template that you want to delete.
    --policy-template-id=!: Specifies the ID of the policy template that you want to delete.
