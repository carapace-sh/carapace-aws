name: autoscaling-plans
description: AWS Auto Scaling Plans
commands:
    - name: describe-scaling-plan-resources
      description: Describes the scalable resources in the specified scaling plan.
      flags:
        --max-results=: The maximum number of scalable resources to return.
        --next-token=: The token for the next set of results.
        --scaling-plan-name=!: The name of the scaling plan.
        --scaling-plan-version=!: The version number of the scaling plan.
    - name: describe-scaling-plans
      description: Describes one or more of your scaling plans.
      flags:
        --application-sources=: The sources for the applications (up to 10).
        --max-results=: The maximum number of scalable resources to return.
        --next-token=: The token for the next set of results.
        --scaling-plan-names=: The names of the scaling plans (up to 10).
        --scaling-plan-version=: The version number of the scaling plan.
    - name: get-scaling-plan-resource-forecast-data
      description: Retrieves the forecast data for a scalable resource.
      flags:
        --end-time=!: The exclusive end time of the time range for the forecast data to get.
        --forecast-data-type=!: The type of forecast data to get.
        --resource-id=!: The ID of the resource.
        --scalable-dimension=!: The scalable dimension for the resource.
        --scaling-plan-name=!: The name of the scaling plan.
        --scaling-plan-version=!: The version number of the scaling plan.
        --service-namespace=!: The namespace of the AWS service.
        --start-time=!: The inclusive start time of the time range for the forecast data to get.
      completion:
        flag:
            forecast-data-type:
                - CapacityForecast
                - LoadForecast
                - ScheduledActionMinCapacity
                - ScheduledActionMaxCapacity
            scalable-dimension:
                - autoscaling:autoScalingGroup:DesiredCapacity
                - ecs:service:DesiredCount
                - ec2:spot-fleet-request:TargetCapacity
                - rds:cluster:ReadReplicaCount
                - dynamodb:table:ReadCapacityUnits
                - dynamodb:table:WriteCapacityUnits
                - dynamodb:index:ReadCapacityUnits
                - dynamodb:index:WriteCapacityUnits
            service-namespace:
                - autoscaling
                - ecs
                - ec2
                - rds
                - dynamodb
    - name: update-scaling-plan
      description: Updates the specified scaling plan.
      flags:
        --application-source=: A CloudFormation stack or set of tags.
        --scaling-instructions=: The scaling instructions.
        --scaling-plan-name=!: The name of the scaling plan.
        --scaling-plan-version=!: The version number of the scaling plan.
    - name: create-scaling-plan
      description: Creates a scaling plan.
      flags:
        --application-source=!: A CloudFormation stack or set of tags.
        --scaling-instructions=!: The scaling instructions.
        --scaling-plan-name=!: The name of the scaling plan.
    - name: delete-scaling-plan
      description: Deletes the specified scaling plan.
      flags:
        --scaling-plan-name=!: The name of the scaling plan.
        --scaling-plan-version=!: The version number of the scaling plan.
