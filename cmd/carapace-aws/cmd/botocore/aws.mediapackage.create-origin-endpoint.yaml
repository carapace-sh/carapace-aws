name: create-origin-endpoint
description: Creates a new OriginEndpoint record.
flags:
    --authorization=: ""
    --channel-id=!: The ID of the Channel that the OriginEndpoint will be associated with.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cmaf-package=: ""
    --dash-package=: ""
    --description=: A short text description of the OriginEndpoint.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hls-package=: ""
    --id=!: The ID of the OriginEndpoint.
    --manifest-name=: A short string that will be used as the filename of the OriginEndpoint URL (defaults to "index").
    --mss-package=: ""
    --origination=: Control whether origination of video is allowed for this OriginEndpoint.
    --startover-window-seconds=: Maximum duration (seconds) of content to retain for startover playback.
    --tags=: ""
    --time-delay-seconds=: Amount of delay (seconds) to enforce on the playback of live content.
    --whitelist=: A list of source IP CIDR blocks that will be allowed to access the OriginEndpoint.
completion:
    flag:
        origination:
            - ALLOW
            - DENY
