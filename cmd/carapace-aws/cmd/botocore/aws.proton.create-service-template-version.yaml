name: create-service-template-version
description: Create a new major or minor version of a service template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: When included, if two identical requests are made with the same client token, Proton returns the service template version that the first request created.
    --compatible-environment-templates=!: An array of environment template objects that are compatible with the new service template version.
    --description=: A description of the new version of a service template.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --major-version=: To create a new minor version of the service template, include a `major Version`.
    --source=!: An object that includes the template bundle S3 bucket path and name for the new version of a service template.
    --supported-component-sources=: An array of supported component sources.
    --tags=: An optional list of metadata items that you can associate with the Proton service template version.
    --template-name=!: The name of the service template.
