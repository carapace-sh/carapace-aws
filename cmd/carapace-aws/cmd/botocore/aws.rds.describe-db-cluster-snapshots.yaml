name: describe-db-cluster-snapshots
description: Returns information about DB cluster snapshots.
flags:
    --db-cluster-identifier=: The ID of the DB cluster to retrieve the list of DB cluster snapshots for.
    --db-cluster-resource-id=: A specific DB cluster resource ID to describe.
    --db-cluster-snapshot-identifier=: A specific DB cluster snapshot identifier to describe.
    --filters=: A filter that specifies one or more DB cluster snapshots to describe.
    --include-public: Specifies whether to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon Web Services account.
    --include-shared: Specifies whether to include shared manual DB cluster snapshots from other Amazon Web Services accounts that this Amazon Web Services account has been given permission to copy or restore.
    --marker=: An optional pagination token provided by a previous `DescribeDBClusterSnapshots` request.
    --max-records=: The maximum number of records to include in the response.
    --no-include-public: Specifies whether to include manual DB cluster snapshots that are public and can be copied or restored by any Amazon Web Services account.
    --no-include-shared: Specifies whether to include shared manual DB cluster snapshots from other Amazon Web Services accounts that this Amazon Web Services account has been given permission to copy or restore.
    --snapshot-type=: The type of DB cluster snapshots to be returned.
