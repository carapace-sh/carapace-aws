name: ds-data
description: AWS Directory Service Data
commands:
    - name: create-group
      description: Creates a new group.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the group.
        --group-scope=: The scope of the AD group.
        --group-type=: The AD group type.
        --other-attributes=: An expression that defines one or more attributes with the data type and value of each attribute.
        --sam-account-name=!: The name of the group.
      completion:
        flag:
            group-scope:
                - DomainLocal
                - Global
                - Universal
                - BuiltinLocal
            group-type:
                - Distribution
                - Security
    - name: create-user
      description: Creates a new user.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory thatâ€™s associated with the user.
        --email-address=: The email address of the user.
        --given-name=: The first name of the user.
        --other-attributes=: An expression that defines one or more attribute names with the data type and value of each attribute.
        --sam-account-name=!: The name of the user.
        --surname=: The last name of the user.
    - name: delete-group
      description: Deletes a group.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the group.
        --sam-account-name=!: The name of the group.
    - name: describe-group
      description: Returns information about a specific group.
      flags:
        --directory-id=!: The Identifier (ID) of the directory associated with the group.
        --other-attributes=: One or more attributes to be returned for the group.
        --realm=: The domain name that's associated with the group.
        --sam-account-name=!: The name of the group.
    - name: describe-user
      description: Returns information about a specific user.
      flags:
        --directory-id=!: The identifier (ID) of the directory that's associated with the user.
        --other-attributes=: One or more attribute names to be returned for the user.
        --realm=: The domain name that's associated with the user.
        --sam-account-name=!: The name of the user.
    - name: delete-user
      description: Deletes a user.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the user.
        --sam-account-name=!: The name of the user.
    - name: search-users
      description: Searches the specified directory for a user.
      flags:
        --directory-id=!: The identifier (ID) of the directory that's associated with the user.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
        --realm=: The domain name that's associated with the user.
        --search-attributes=!: One or more data attributes that are used to search for a user.
        --search-string=!: The attribute value that you want to search for.
    - name: update-group
      description: Updates group information.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the group.
        --group-scope=: The scope of the AD group.
        --group-type=: The AD group type.
        --other-attributes=: An expression that defines one or more attributes with the data type and the value of each attribute.
        --sam-account-name=!: The name of the group.
        --update-type=: The type of update to be performed.
      completion:
        flag:
            group-scope:
                - DomainLocal
                - Global
                - Universal
                - BuiltinLocal
            group-type:
                - Distribution
                - Security
            update-type:
                - ADD
                - REPLACE
                - REMOVE
    - name: update-user
      description: Updates user information.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the user.
        --email-address=: The email address of the user.
        --given-name=: The first name of the user.
        --other-attributes=: An expression that defines one or more attribute names with the data type and value of each attribute.
        --sam-account-name=!: The name of the user.
        --surname=: The last name of the user.
        --update-type=: The type of update to be performed.
      completion:
        flag:
            update-type:
                - ADD
                - REPLACE
                - REMOVE
    - name: add-group-member
      description: Adds an existing user, group, or computer as a group member.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the group.
        --group-name=!: The name of the group.
        --member-name=!: The `SAMAccountName` of the user, group, or computer to add as a group member.
        --member-realm=: The domain name that's associated with the group member.
    - name: disable-user
      description: Deactivates an active user account.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the user.
        --sam-account-name=!: The name of the user.
    - name: list-groups
      description: Returns group information for the specified directory.
      flags:
        --directory-id=!: The identifier (ID) of the directory that's associated with the group.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
        --realm=: The domain name associated with the directory.
    - name: list-group-members
      description: Returns member information for the specified group.
      flags:
        --directory-id=!: The identifier (ID) of the directory that's associated with the group.
        --max-results=: The maximum number of results to be returned per request.
        --member-realm=: The domain name that's associated with the group member.
        --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
        --realm=: The domain name that's associated with the group.
        --sam-account-name=!: The name of the group.
    - name: list-groups-for-member
      description: Returns group information for the specified member.
      flags:
        --directory-id=!: The identifier (ID) of the directory that's associated with the member.
        --max-results=: The maximum number of results to be returned per request.
        --member-realm=: The domain name that's associated with the group member.
        --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
        --realm=: The domain name that's associated with the group.
        --sam-account-name=!: The `SAMAccountName` of the user, group, or computer that's a member of the group.
    - name: list-users
      description: Returns user information for the specified directory.
      flags:
        --directory-id=!: The identifier (ID) of the directory that's associated with the user.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
        --realm=: The domain name that's associated with the user.
    - name: remove-group-member
      description: Removes a member from a group.
      flags:
        --client-token=: A unique and case-sensitive identifier that you provide to make sure the idempotency of the request, so multiple identical calls have the same effect as one single call.
        --directory-id=!: The identifier (ID) of the directory that's associated with the member.
        --group-name=!: The name of the group.
        --member-name=!: The `SAMAccountName` of the user, group, or computer to remove from the group.
        --member-realm=: The domain name that's associated with the group member.
    - name: search-groups
      description: Searches the specified directory for a group.
      flags:
        --directory-id=!: The identifier (ID) of the directory that's associated with the group.
        --max-results=: The maximum number of results to be returned per request.
        --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
        --realm=: The domain name that's associated with the group.
        --search-attributes=!: One or more data attributes that are used to search for a group.
        --search-string=!: The attribute value that you want to search for.
