name: describe-metadata-model
description: Gets detailed information about the specified metadata model, including its definition and corresponding converted objects in the target database if applicable.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --migration-project-identifier=!: The migration project name or Amazon Resource Name (ARN).
    --origin=!: Specifies whether to retrieve metadata from the source or target tree.
    --selection-rules=!: The JSON string that specifies which metadata model to retrieve.
completion:
    flag:
        origin:
            - SOURCE
            - TARGET
