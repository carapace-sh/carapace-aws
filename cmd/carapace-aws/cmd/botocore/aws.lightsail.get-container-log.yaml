name: get-container-log
description: Returns the log events of a container of your Amazon Lightsail container service.
flags:
    --container-name=!: The name of the container that is either running or previously ran on the container service for which to return a log.
    --end-time=: The end of the time interval for which to get log data.
    --filter-pattern=: The pattern to use to filter the returned log events to a specific term.
    --page-token=: The token to advance to the next page of results from your request.
    --service-name=!: The name of the container service for which to get a container log.
    --start-time=: The start of the time interval for which to get log data.
