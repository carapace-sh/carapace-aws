name: create-target-account-configuration
description: Creates a target account configuration for the experiment template.
flags:
    --account-id=!: The Amazon Web Services account ID of the target account.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --description=: The description of the target account.
    --experiment-template-id=!: The experiment template ID.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role for the target account.
