name: create-instance-profile
description: Creates the instance profile using the specified parameters.
flags:
    --availability-zone=: The Availability Zone where the instance profile will be created.
    --description=: A user-friendly description of the instance profile.
    --instance-profile-name=: A user-friendly name for the instance profile.
    --kms-key-arn=: The Amazon Resource Name (ARN) of the KMS key that is used to encrypt the connection parameters for the instance profile.
    --network-type=: Specifies the network type for the instance profile.
    --publicly-accessible=: Specifies the accessibility options for the instance profile.
    --subnet-group-identifier=: A subnet group to associate with the instance profile.
    --tags=: One or more tags to be assigned to the instance profile.
    --vpc-security-groups=: Specifies the VPC security group names to be used with the instance profile.
