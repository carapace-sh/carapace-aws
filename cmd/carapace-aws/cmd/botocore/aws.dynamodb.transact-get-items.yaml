name: transact-get-items
description: '`TransactGetItems` is a synchronous operation that atomically retrieves multiple items from one or more tables (but not from indexes) in a single account and Region.'
flags:
    --return-consumed-capacity=: A value of `TOTAL` causes consumed capacity information to be returned, and a value of `NONE` prevents that information from being returned.
    --transact-items=!: An ordered array of up to 100 `TransactGetItem` objects, each of which contains a `Get` structure.
completion:
    flag:
        return-consumed-capacity:
            - INDEXES
            - TOTAL
            - NONE
