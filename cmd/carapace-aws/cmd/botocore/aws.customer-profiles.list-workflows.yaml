name: list-workflows
description: Query to list all workflows.
flags:
    --domain-name=!: The unique name of the domain.
    --max-results=: The maximum number of results to return per page.
    --next-token=: The token for the next set of results.
    --query-end-date=: Retrieve workflows ended after timestamp.
    --query-start-date=: Retrieve workflows started after timestamp.
    --status=: Status of workflow execution.
    --workflow-type=: The type of workflow.
completion:
    flag:
        status:
            - NOT_STARTED
            - IN_PROGRESS
            - COMPLETE
            - FAILED
            - SPLIT
            - RETRY
            - CANCELLED
        workflow-type:
            - APPFLOW_INTEGRATION
