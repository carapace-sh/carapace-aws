name: index-faces
description: Detects faces in the input image and adds them to the specified collection.
flags:
    --collection-id=!: The ID of an existing collection to which you want to add the faces that are detected in the input images.
    --detection-attributes=: An array of facial attributes you want to be returned.
    --external-image-id=: The ID you want to assign to all the faces detected in the image.
    --image=!: The input image as base64-encoded bytes or an S3 object.
    --max-faces=: The maximum number of faces to index.
    --quality-filter=: A filter that specifies a quality bar for how much filtering is done to identify faces.
completion:
    flag:
        quality-filter:
            - NONE
            - AUTO
            - LOW
            - MEDIUM
            - HIGH
