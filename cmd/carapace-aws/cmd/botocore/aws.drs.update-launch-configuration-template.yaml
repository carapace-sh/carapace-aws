name: update-launch-configuration-template
description: Updates an existing Launch Configuration Template by ID.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --copy-private-ip: Copy private IP.
    --copy-tags: Copy tags.
    --export-bucket-arn=: S3 bucket ARN to export Source Network templates.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --launch-configuration-template-id=!: Launch Configuration Template ID.
    --launch-disposition=: Launch disposition.
    --launch-into-source-instance: DRS will set the 'launch into instance ID' of any source server when performing a drill, recovery or failback to the previous region or availability zone, using the instance ID of the source instance.
    --licensing=: Licensing.
    --no-copy-private-ip: Copy private IP.
    --no-copy-tags: Copy tags.
    --no-launch-into-source-instance: DRS will set the 'launch into instance ID' of any source server when performing a drill, recovery or failback to the previous region or availability zone, using the instance ID of the source instance.
    --no-post-launch-enabled: Whether we want to activate post-launch actions.
    --post-launch-enabled: Whether we want to activate post-launch actions.
    --target-instance-type-right-sizing-method=: Target instance type right-sizing method.
completion:
    flag:
        launch-disposition:
            - STOPPED
            - STARTED
        target-instance-type-right-sizing-method:
            - NONE
            - BASIC
            - IN_AWS
