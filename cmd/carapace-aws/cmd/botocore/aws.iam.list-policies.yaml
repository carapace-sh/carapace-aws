name: list-policies
description: Lists all the managed policies that are available in your Amazon Web Services account, including your own customer-defined managed policies and all Amazon Web Services managed policies.
flags:
    --marker=: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
    --max-items=: Use this only when paginating results to indicate the maximum number of items you want in the response.
    --only-attached=: A flag to filter the results to only the attached policies.
    --path-prefix=: The path prefix for filtering the results.
    --policy-usage-filter=: The policy usage method to use for filtering the results.
    --scope=: The scope to use for filtering the results.
completion:
    flag:
        policy-usage-filter:
            - PermissionsPolicy
            - PermissionsBoundary
        scope:
            - All
            - AWS
            - Local
