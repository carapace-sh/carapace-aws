name: get-backup-plan
description: Returns `BackupPlan` details for the specified `BackupPlanId`.
flags:
    --backup-plan-id=!: Uniquely identifies a backup plan.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-scheduled-runs-preview=: Number of future scheduled backup runs to preview.
    --version-id=: Unique, randomly generated, Unicode, UTF-8 encoded strings that are at most 1,024 bytes long.
