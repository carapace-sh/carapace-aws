name: update-publishing-destination
description: Updates information about the publishing destination specified by the `destinationId`.
flags:
    --destination-id=!: The ID of the publishing destination to update.
    --destination-properties=: A `DestinationProperties` object that includes the `DestinationArn` and `KmsKeyArn` of the publishing destination.
    --detector-id=!: The ID of the detector associated with the publishing destinations to update.
