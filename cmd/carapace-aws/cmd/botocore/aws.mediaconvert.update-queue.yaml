name: update-queue
description: Modify one of your existing queues.
flags:
    --concurrent-jobs=: Specify the maximum number of jobs your queue can process concurrently.
    --description=: The new description for the queue, if you are changing it.
    --name=!: The name of the queue that you are modifying.
    --reservation-plan-settings=: The new details of your pricing plan for your reserved queue.
    --status=: Pause or activate a queue by changing its status between ACTIVE and PAUSED.
completion:
    flag:
        status:
            - ACTIVE
            - PAUSED
