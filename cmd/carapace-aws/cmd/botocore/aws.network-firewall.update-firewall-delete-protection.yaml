name: update-firewall-delete-protection
description: Modifies the flag, `DeleteProtection`, which indicates whether it is possible to delete the firewall.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --delete-protection!: A flag indicating whether it is possible to delete the firewall.
    --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
    --firewall-name=: The descriptive name of the firewall.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-delete-protection!: A flag indicating whether it is possible to delete the firewall.
