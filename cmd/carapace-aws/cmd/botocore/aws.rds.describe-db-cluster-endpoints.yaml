name: describe-db-cluster-endpoints
description: Returns information about endpoints for an Amazon Aurora DB cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --db-cluster-endpoint-identifier=: The identifier of the endpoint to describe.
    --db-cluster-identifier=: The DB cluster identifier of the DB cluster associated with the endpoint.
    --filters=: A set of name-value pairs that define which endpoints to include in the output.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --marker=: An optional pagination token provided by a previous `DescribeDBClusterEndpoints` request.
    --max-items=: The  total number of items to return in the command's output.
    --max-records=: The maximum number of records to include in the response.
    --page-size=: The size of each page to get in the AWS service call.
    --starting-token=: A token to specify where to start paginating.
