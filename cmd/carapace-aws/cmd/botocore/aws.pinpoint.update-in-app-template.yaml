name: update-in-app-template
description: Updates an existing message template for messages sent through the in-app message channel.
flags:
    --create-new-version=: Specifies whether to save the updates as a new version of the message template.
    --in-app-template-request=!: ""
    --template-name=!: The name of the message template.
    --version=: The unique identifier for the version of the message template to update, retrieve information about, or delete.
