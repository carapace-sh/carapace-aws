name: get-organization-config-rule-detailed-status
description: Returns detailed status for each member account within an organization for a given organization Config rule.
flags:
    --filters=: A `StatusDetailFilters` object.
    --limit=: The maximum number of `OrganizationConfigRuleDetailedStatus` returned on each page.
    --next-token=: The `nextToken` string returned on a previous page that you use to get the next page of results in a paginated response.
    --organization-config-rule-name=!: The name of your organization Config rule for which you want status details for member accounts.
