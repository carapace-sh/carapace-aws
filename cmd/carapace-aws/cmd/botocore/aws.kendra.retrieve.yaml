name: retrieve
description: Retrieves relevant passages or text excerpts given an input query.
flags:
    --attribute-filter=: Filters search results by document fields/attributes.
    --document-relevance-override-configurations=: Overrides relevance tuning configurations of fields/attributes set at the index level.
    --index-id=!: The identifier of the index to retrieve relevant passages for the search.
    --page-number=: Retrieved relevant passages are returned in pages the size of the `PageSize` parameter.
    --page-size=: Sets the number of retrieved relevant passages that are returned in each page of results.
    --query-text=!: The input query text to retrieve relevant passages for the search.
    --requested-document-attributes=: A list of document fields/attributes to include in the response.
    --user-context=: The user context token or user and group information.
