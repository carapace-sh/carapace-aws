name: get-aggregate-discovered-resource-counts
description: Returns the resource counts across accounts and regions that are present in your Config aggregator.
flags:
    --configuration-aggregator-name=!: The name of the configuration aggregator.
    --filters=: Filters the results based on the `ResourceCountFilters` object.
    --group-by-key=: The key to group the resource counts.
    --limit=: The maximum number of [GroupedResourceCount]() objects returned on each page.
    --next-token=: The `nextToken` string returned on a previous page that you use to get the next page of results in a paginated response.
completion:
    flag:
        group-by-key:
            - RESOURCE_TYPE
            - ACCOUNT_ID
            - AWS_REGION
