name: switchover-global-cluster
description: Switches over the specified secondary Amazon DocumentDB cluster to be the new primary Amazon DocumentDB cluster in the global database cluster.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --global-cluster-identifier=!: The identifier of the Amazon DocumentDB global database cluster to switch over.
    --target-db-cluster-identifier=!: The identifier of the secondary Amazon DocumentDB cluster to promote to the new primary for the global database cluster.
