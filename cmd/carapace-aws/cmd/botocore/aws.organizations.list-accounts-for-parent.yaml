name: list-accounts-for-parent
description: Lists the accounts in an organization that are contained by the specified target root or organizational unit (OU).
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The total number of results that you want included on each page of the response.
    --next-token=: The parameter for receiving additional results if you receive a `NextToken` response in a previous request.
    --parent-id=!: The unique identifier (ID) for the parent root or organization unit (OU) whose accounts you want to list.
