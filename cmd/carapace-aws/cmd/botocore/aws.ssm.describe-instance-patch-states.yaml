name: describe-instance-patch-states
description: Retrieves the high-level patch state of one or more managed nodes.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --instance-ids=!: The ID of the managed node for which patch state information should be retrieved.
    --max-results=: The maximum number of managed nodes to return (per page).
    --next-token=: The token for the next set of items to return.
