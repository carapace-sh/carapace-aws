name: start-composition
description: Starts a Composition from a stage based on the configuration provided in the request.
flags:
    --destinations=!: Array of destination configuration.
    --idempotency-token=: Idempotency token.
    --layout=: Layout object to configure composition parameters.
    --stage-arn=!: ARN of the stage to be used for compositing.
    --tags=: Tags attached to the resource.
