name: disassociate-from-configuration
description: Unlink a resource, for example a custom action, from a channel configuration.
flags:
    --chat-configuration=!: The channel configuration the resource is being disassociated from.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource=!: The resource (for example, a custom action) Amazon Resource Name (ARN) to unlink.
