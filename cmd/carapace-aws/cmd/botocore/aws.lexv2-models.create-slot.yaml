name: create-slot
description: Creates a slot in an intent.
flags:
    --bot-id=!: The identifier of the bot associated with the slot.
    --bot-version=!: The version of the bot associated with the slot.
    --description=: A description of the slot.
    --intent-id=!: The identifier of the intent that contains the slot.
    --locale-id=!: The identifier of the language and locale that the slot will be used in.
    --multiple-values-setting=: Indicates whether the slot returns multiple values in one response.
    --obfuscation-setting=: Determines how slot values are used in Amazon CloudWatch logs.
    --slot-name=!: The name of the slot.
    --slot-type-id=: The unique identifier for the slot type associated with this slot.
    --sub-slot-setting=: Specifications for the constituent sub slots and the expression for the composite slot.
    --value-elicitation-setting=!: Specifies prompts that Amazon Lex sends to the user to elicit a response that provides the value for the slot.
