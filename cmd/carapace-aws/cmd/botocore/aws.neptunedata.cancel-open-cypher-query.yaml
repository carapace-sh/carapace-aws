name: cancel-open-cypher-query
description: Cancels a specified openCypher query.
flags:
    --no-silent&: If set to `TRUE`, causes the cancelation of the openCypher query to happen silently.
    --query-id=!: The unique ID of the openCypher query to cancel.
    --silent: If set to `TRUE`, causes the cancelation of the openCypher query to happen silently.
