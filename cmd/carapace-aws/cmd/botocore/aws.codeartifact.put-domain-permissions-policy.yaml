name: put-domain-permissions-policy
description: Sets a resource policy on a domain that specifies permissions to access it.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain on which to set the resource policy.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --policy-document=!: A valid displayable JSON Aspen policy string to be set as the access control resource policy on the provided domain.
    --policy-revision=: The current revision of the resource policy to be set.
