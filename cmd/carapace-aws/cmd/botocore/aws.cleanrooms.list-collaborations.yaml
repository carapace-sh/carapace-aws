name: list-collaborations
description: Lists collaborations the caller owns, is active in, or has been invited to.
flags:
    --max-results=: The maximum number of results that are returned for an API request call.
    --member-status=: The caller's status in a collaboration.
    --next-token=: The pagination token that's used to fetch the next set of results.
completion:
    flag:
        member-status:
            - INVITED
            - ACTIVE
