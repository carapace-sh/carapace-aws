name: list-images
description: Lists the images in your account and their properties.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --creation-time-after=: A filter that returns only images created on or after the specified time.
    --creation-time-before=: A filter that returns only images created on or before the specified time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --last-modified-time-after=: A filter that returns only images modified on or after the specified time.
    --last-modified-time-before=: A filter that returns only images modified on or before the specified time.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of images to return in the response.
    --name-contains=: A filter that returns only images whose name contains the specified string.
    --next-token=: If the previous call to `ListImages` didn't return the full set of images, the call returns a token for getting the next set of images.
    --page-size=: The size of each page to get in the AWS service call.
    --sort-by=: The property used to sort results.
    --sort-order=: The sort order.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        sort-by:
            - CREATION_TIME
            - LAST_MODIFIED_TIME
            - IMAGE_NAME
        sort-order:
            - ASCENDING
            - DESCENDING
