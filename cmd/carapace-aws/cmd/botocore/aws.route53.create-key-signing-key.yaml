name: create-key-signing-key
description: Creates a new key-signing key (KSK) associated with a hosted zone.
flags:
    --caller-reference=!: A unique string that identifies the request.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --hosted-zone-id=!: The unique string (ID) used to identify a hosted zone.
    --key-management-service-arn=!: The Amazon resource name (ARN) for a customer managed key in Key Management Service (KMS).
    --name=!: A string used to identify a key-signing key (KSK).
    --status=!: A string specifying the initial status of the key-signing key (KSK).
