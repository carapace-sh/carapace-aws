name: describe-cluster-node
description: Retrieves information of a node (also called a *instance* interchangeably) of a SageMaker HyperPod cluster.
flags:
    --cluster-name=!: The string name or the Amazon Resource Name (ARN) of the SageMaker HyperPod cluster in which the node is.
    --node-id=: The ID of the SageMaker HyperPod cluster node.
    --node-logical-id=: The logical identifier of the node to describe.
