name: update-domain-nameservers
description: This operation replaces the current set of name servers for the domain with the specified set of name servers.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-name=!: The name of the domain that you want to change name servers for.
    --fi-auth-key=: The authorization key for .fi domains
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --nameservers=!: A list of new name servers for the domain.
