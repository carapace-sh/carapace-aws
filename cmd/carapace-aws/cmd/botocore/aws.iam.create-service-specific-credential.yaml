name: create-service-specific-credential
description: Generates a set of credentials consisting of a user name and password that can be used to access the service specified in the request.
flags:
    --credential-age-days=: The number of days until the service specific credential expires.
    --service-name=!: The name of the Amazon Web Services service that is to be associated with the credentials.
    --user-name=!: The name of the IAM user that is to be associated with the credentials.
