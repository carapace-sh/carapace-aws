name: add-thing-to-thing-group
description: Adds a thing to a thing group.
flags:
    --override-dynamic-groups=: Override dynamic thing groups with static thing groups when 10-group limit is reached.
    --thing-arn=: The ARN of the thing to add to a group.
    --thing-group-arn=: The ARN of the group to which you are adding a thing.
    --thing-group-name=: The name of the group to which you are adding a thing.
    --thing-name=: The name of the thing to add to a group.
