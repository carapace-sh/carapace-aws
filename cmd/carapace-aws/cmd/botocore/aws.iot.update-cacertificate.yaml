name: update-cacertificate
description: Updates a registered CA certificate.
flags:
    --certificate-id=!: The CA certificate identifier.
    --new-auto-registration-status=: The new value for the auto registration status.
    --new-status=: The updated status of the CA certificate.
    --registration-config=: Information about the registration configuration.
    --remove-auto-registration=: If true, removes auto registration.
completion:
    flag:
        new-auto-registration-status:
            - ENABLE
            - DISABLE
        new-status:
            - ACTIVE
            - INACTIVE
