name: mediapackage
description: AWS Elemental MediaPackage
commands:
    - name: describe-harvest-job
      description: Gets details about an existing HarvestJob.
      flags:
        --id=!: The ID of the HarvestJob.
    - name: untag-resource
      flags:
        --resource-arn=!: ""
        --tag-keys=!: The key(s) of tag to be deleted
    - name: create-origin-endpoint
      description: Creates a new OriginEndpoint record.
      flags:
        --authorization=: ""
        --channel-id=!: The ID of the Channel that the OriginEndpoint will be associated with.
        --cmaf-package=: ""
        --dash-package=: ""
        --description=: A short text description of the OriginEndpoint.
        --hls-package=: ""
        --id=!: The ID of the OriginEndpoint.
        --manifest-name=: A short string that will be used as the filename of the OriginEndpoint URL (defaults to "index").
        --mss-package=: ""
        --origination=: Control whether origination of video is allowed for this OriginEndpoint.
        --startover-window-seconds=: Maximum duration (seconds) of content to retain for startover playback.
        --tags=: ""
        --time-delay-seconds=: Amount of delay (seconds) to enforce on the playback of live content.
        --whitelist=: A list of source IP CIDR blocks that will be allowed to access the OriginEndpoint.
      completion:
        flag:
            origination:
                - ALLOW
                - DENY
    - name: describe-origin-endpoint
      description: Gets details about an existing OriginEndpoint.
      flags:
        --id=!: The ID of the OriginEndpoint.
    - name: list-tags-for-resource
      flags:
        --resource-arn=!: ""
    - name: rotate-channel-credentials
      description: Changes the Channel's first IngestEndpoint's username and password.
      flags:
        --id=!: The ID of the channel to update.
    - name: configure-logs
      description: Changes the Channel's properities to configure log subscription
      flags:
        --egress-access-logs=: ""
        --id=!: The ID of the channel to log subscription.
        --ingress-access-logs=: ""
    - name: delete-channel
      description: Deletes an existing Channel.
      flags:
        --id=!: The ID of the Channel to delete.
    - name: delete-origin-endpoint
      description: Deletes an existing OriginEndpoint.
      flags:
        --id=!: The ID of the OriginEndpoint to delete.
    - name: list-harvest-jobs
      description: Returns a collection of HarvestJob records.
      flags:
        --include-channel-id=: When specified, the request will return only HarvestJobs associated with the given Channel ID.
        --include-status=: When specified, the request will return only HarvestJobs in the given status.
        --max-results=: The upper bound on the number of records to return.
        --next-token=: A token used to resume pagination from the end of a previous request.
    - name: rotate-ingest-endpoint-credentials
      description: Rotate the IngestEndpoint's username and password, as specified by the IngestEndpoint's id.
      flags:
        --id=!: The ID of the channel the IngestEndpoint is on.
        --ingest-endpoint-id=!: The id of the IngestEndpoint whose credentials should be rotated
    - name: tag-resource
      flags:
        --resource-arn=!: ""
        --tags=!: ""
    - name: update-origin-endpoint
      description: Updates an existing OriginEndpoint.
      flags:
        --authorization=: ""
        --cmaf-package=: ""
        --dash-package=: ""
        --description=: A short text description of the OriginEndpoint.
        --hls-package=: ""
        --id=!: The ID of the OriginEndpoint to update.
        --manifest-name=: A short string that will be appended to the end of the Endpoint URL.
        --mss-package=: ""
        --origination=: Control whether origination of video is allowed for this OriginEndpoint.
        --startover-window-seconds=: Maximum duration (in seconds) of content to retain for startover playback.
        --time-delay-seconds=: Amount of delay (in seconds) to enforce on the playback of live content.
        --whitelist=: A list of source IP CIDR blocks that will be allowed to access the OriginEndpoint.
      completion:
        flag:
            origination:
                - ALLOW
                - DENY
    - name: describe-channel
      description: Gets details about a Channel.
      flags:
        --id=!: The ID of a Channel.
    - name: list-channels
      description: Returns a collection of Channels.
      flags:
        --max-results=: Upper bound on number of records to return.
        --next-token=: A token used to resume pagination from the end of a previous request.
    - name: list-origin-endpoints
      description: Returns a collection of OriginEndpoint records.
      flags:
        --channel-id=: When specified, the request will return only OriginEndpoints associated with the given Channel ID.
        --max-results=: The upper bound on the number of records to return.
        --next-token=: A token used to resume pagination from the end of a previous request.
    - name: update-channel
      description: Updates an existing Channel.
      flags:
        --description=: A short text description of the Channel.
        --id=!: The ID of the Channel to update.
    - name: create-channel
      description: Creates a new Channel.
      flags:
        --description=: A short text description of the Channel.
        --id=!: The ID of the Channel.
        --tags=: ""
    - name: create-harvest-job
      description: Creates a new HarvestJob record.
      flags:
        --end-time=!: The end of the time-window which will be harvested
        --id=!: The ID of the HarvestJob.
        --origin-endpoint-id=!: The ID of the OriginEndpoint that the HarvestJob will harvest from.
        --s3-destination=!: ""
        --start-time=!: The start of the time-window which will be harvested
