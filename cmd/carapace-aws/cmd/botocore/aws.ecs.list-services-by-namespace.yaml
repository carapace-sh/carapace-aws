name: list-services-by-namespace
description: This operation lists all of the services that are associated with a Cloud Map namespace.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of service results that `ListServicesByNamespace` returns in paginated output.
    --namespace=!: The namespace name or full Amazon Resource Name (ARN) of the Cloud Map namespace to list the services in.
    --next-token=: The `nextToken` value that's returned from a `ListServicesByNamespace` request.
