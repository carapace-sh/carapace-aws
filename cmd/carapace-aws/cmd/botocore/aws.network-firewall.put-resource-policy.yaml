name: put-resource-policy
description: Creates or updates an IAM policy for your rule group, firewall policy, or firewall.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --policy=!: The IAM policy statement that lists the accounts that you want to share your Network Firewall resources with and the operations that you want the accounts to be able to perform.
    --resource-arn=!: The Amazon Resource Name (ARN) of the account that you want to share your Network Firewall resources with.
