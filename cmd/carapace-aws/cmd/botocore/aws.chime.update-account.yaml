name: update-account
description: Updates account details for the specified Amazon Chime account.
flags:
    --account-id=!: The Amazon Chime account ID.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --default-license=: The default license applied when you add users to an Amazon Chime account.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The new name for the specified Amazon Chime account.
completion:
    flag:
        default-license:
            - Basic
            - Plus
            - Pro
            - ProTrial
