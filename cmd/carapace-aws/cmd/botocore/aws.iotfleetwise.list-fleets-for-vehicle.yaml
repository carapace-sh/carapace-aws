name: list-fleets-for-vehicle
description: Retrieves a list of IDs for all fleets that the vehicle is associated with.
flags:
    --max-results=: The maximum number of items to return, between 1 and 100, inclusive.
    --next-token=: A pagination token for the next set of results.
    --vehicle-name=!: The ID of the vehicle to retrieve information about.
