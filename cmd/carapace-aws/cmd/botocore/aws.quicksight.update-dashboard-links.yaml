name: update-dashboard-links
description: Updates the linked analyses on a dashboard.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that contains the dashboard whose links you want to update.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dashboard-id=!: The ID for the dashboard.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --link-entities=!: list of analysis Amazon Resource Names (ARNs) to be linked to the dashboard.
