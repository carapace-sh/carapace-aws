name: modify-vpc-attribute
description: Modifies the specified attribute of the specified VPC.
flags:
    --enable-dns-hostnames: Indicates whether the instances launched in the VPC get DNS hostnames.
    --enable-dns-support: Indicates whether the DNS resolution is supported for the VPC.
    --enable-network-address-usage-metrics: Indicates whether Network Address Usage metrics are enabled for your VPC.
    --no-enable-dns-hostnames: Indicates whether the instances launched in the VPC get DNS hostnames.
    --no-enable-dns-support: Indicates whether the DNS resolution is supported for the VPC.
    --no-enable-network-address-usage-metrics: Indicates whether Network Address Usage metrics are enabled for your VPC.
    --vpc-id=!: The ID of the VPC.
