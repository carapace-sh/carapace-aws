name: enable-snapshot-block-public-access
description: Enables or modifies the *block public access for snapshots* setting at the account level for the specified Amazon Web Services Region.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --state=!: The mode in which to enable block public access for snapshots for the Region.
completion:
    flag:
        state:
            - block-all-sharing
            - block-new-sharing
            - unblocked
