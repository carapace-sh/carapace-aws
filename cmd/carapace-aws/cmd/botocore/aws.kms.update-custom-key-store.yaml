name: update-custom-key-store
description: Changes the properties of a custom key store.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --cloud-hsm-cluster-id=: Associates the custom key store with a related CloudHSM cluster.
    --custom-key-store-id=!: Identifies the custom key store that you want to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --key-store-password=: Enter the current password of the `kmsuser` crypto user (CU) in the CloudHSM cluster that is associated with the custom key store.
    --new-custom-key-store-name=: Changes the friendly name of the custom key store to the value that you specify.
    --xks-proxy-authentication-credential=: Changes the credentials that KMS uses to sign requests to the external key store proxy (XKS proxy).
    --xks-proxy-connectivity=: Changes the connectivity setting for the external key store.
    --xks-proxy-uri-endpoint=: Changes the URI endpoint that KMS uses to connect to your external key store proxy (XKS proxy).
    --xks-proxy-uri-path=: Changes the base path to the proxy APIs for this external key store.
    --xks-proxy-vpc-endpoint-service-name=: Changes the name that KMS uses to identify the Amazon VPC endpoint service for your external key store proxy (XKS proxy).
completion:
    flag:
        xks-proxy-connectivity:
            - PUBLIC_ENDPOINT
            - VPC_ENDPOINT_SERVICE
