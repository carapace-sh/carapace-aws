name: list-archives
description: Lists your archives.
flags:
    --event-source-arn=: The ARN of the event source associated with the archive.
    --limit=: The maximum number of results to return.
    --name-prefix=: A name prefix to filter the archives returned.
    --next-token=: The token returned by a previous call, which you can use to retrieve the next set of results.
    --state=: The state of the archive.
completion:
    flag:
        state:
            - ENABLED
            - DISABLED
            - CREATING
            - UPDATING
            - CREATE_FAILED
            - UPDATE_FAILED
