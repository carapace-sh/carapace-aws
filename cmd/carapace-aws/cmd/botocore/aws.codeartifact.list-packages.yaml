name: list-packages
description: Returns a list of [PackageSummary](https://docs.aws.amazon.com/codeartifact/latest/APIReference/API_PackageSummary.html) objects for packages in a repository that match the request parameters.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --domain-owner=: The 12-digit account number of the Amazon Web Services account that owns the domain.
    --domain=!: The name of the domain that contains the repository that contains the requested packages.
    --format=: The format used to filter requested packages.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of results to return per page.
    --namespace=: The namespace prefix used to filter requested packages.
    --next-token=: The token for the next set of results.
    --package-prefix=: A prefix used to filter requested packages.
    --page-size=: The size of each page to get in the AWS service call.
    --publish=: The value of the `Publish` package origin control restriction used to filter requested packages.
    --repository=!: The name of the repository that contains the requested packages.
    --starting-token=: A token to specify where to start paginating.
    --upstream=: The value of the `Upstream` package origin control restriction used to filter requested packages.
completion:
    flag:
        format:
            - npm
            - pypi
            - maven
            - nuget
            - generic
            - ruby
            - swift
            - cargo
        publish:
            - ALLOW
            - BLOCK
        upstream:
            - ALLOW
            - BLOCK
