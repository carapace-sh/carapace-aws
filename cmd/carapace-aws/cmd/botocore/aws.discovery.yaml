name: discovery
description: AWS Application Discovery Service
commands:
    - name: associate-configuration-items-to-application
      description: Associates one or more configuration items with an application.
      flags:
        --application-configuration-id=!: The configuration ID of an application with which items are to be associated.
        --configuration-ids=!: The ID of each configuration item to be associated with an application.
    - name: describe-agents
      description: Lists agents or collectors as specified by ID or other filters.
      flags:
        --agent-ids=: The agent or the collector IDs for which you want information.
        --filters=: You can filter the request using various logical operators and a *key*-*value* format.
        --max-results=: The total number of agents/collectors to return in a single page of output.
        --next-token=: Token to retrieve the next set of results.
    - name: describe-configurations
      description: Retrieves attributes for a list of configuration item IDs.
      flags:
        --configuration-ids=!: One or more configuration IDs.
    - name: describe-continuous-exports
      description: Lists exports as specified by ID.
      flags:
        --export-ids=: The unique IDs assigned to the exports.
        --max-results=: A number between 1 and 100 specifying the maximum number of continuous export descriptions returned.
        --next-token=: The token from the previous call to `DescribeExportTasks`.
    - name: describe-export-tasks
      description: Retrieve status of one or more export tasks.
      flags:
        --export-ids=: One or more unique identifiers used to query the status of an export request.
        --filters=: One or more filters.
        --max-results=: The maximum number of volume results returned by `DescribeExportTasks` in paginated output.
        --next-token=: The `nextToken` value returned from a previous paginated `DescribeExportTasks` request where `maxResults` was used and the results exceeded the value of that parameter.
    - name: list-server-neighbors
      description: Retrieves a list of servers that are one network hop away from a specified server.
      flags:
        --configuration-id=!: Configuration ID of the server for which neighbors are being listed.
        --max-results=: Maximum number of results to return in a single page of output.
        --neighbor-configuration-ids=: List of configuration IDs to test for one-hop-away.
        --next-token=: Token to retrieve the next set of results.
        --no-port-information-needed: Flag to indicate if port and protocol information is needed as part of the response.
        --port-information-needed: Flag to indicate if port and protocol information is needed as part of the response.
    - name: start-data-collection-by-agent-ids
      description: Instructs the specified agents to start collecting data.
      flags:
        --agent-ids=!: The IDs of the agents from which to start collecting data.
    - name: describe-batch-delete-configuration-task
      description: Takes a unique deletion task identifier as input and returns metadata about a configuration deletion task.
      flags:
        --task-id=!: The ID of the task to delete.
    - name: list-configurations
      description: Retrieves a list of configuration items as specified by the value passed to the required parameter `configurationType`.
      flags:
        --configuration-type=!: A valid configuration identified by Application Discovery Service.
        --filters=: You can filter the request using various logical operators and a *key*-*value* format.
        --max-results=: The total number of items to return.
        --next-token=: Token to retrieve the next set of results.
        --order-by=: Certain filter criteria return output that can be sorted in ascending or descending order.
      completion:
        flag:
            configuration-type:
                - SERVER
                - PROCESS
                - CONNECTION
                - APPLICATION
    - name: start-batch-delete-configuration-task
      description: Takes a list of configurationId as input and starts an asynchronous deletion task to remove the configurationItems.
      flags:
        --configuration-ids=!: The list of configuration IDs that will be deleted by the task.
        --configuration-type=!: The type of configuration item to delete.
      completion:
        flag:
            configuration-type:
                - SERVER
    - name: start-continuous-export
      description: Start the continuous flow of agent's discovered data into Amazon Athena.
    - name: stop-continuous-export
      description: Stop the continuous flow of agent's discovered data into Amazon Athena.
      flags:
        --export-id=!: The unique ID assigned to this export.
    - name: stop-data-collection-by-agent-ids
      description: Instructs the specified agents to stop collecting data.
      flags:
        --agent-ids=!: The IDs of the agents from which to stop collecting data.
    - name: update-application
      description: Updates metadata about an application.
      flags:
        --configuration-id=!: Configuration ID of the application to be updated.
        --description=: New description of the application to be updated.
        --name=: New name of the application to be updated.
        --wave=: The new migration wave of the application that you want to update.
    - name: batch-delete-agents
      description: Deletes one or more agents or collectors as specified by ID.
      flags:
        --delete-agents=!: The list of agents to delete.
    - name: batch-delete-import-data
      description: Deletes one or more import tasks, each identified by their import ID.
      flags:
        --delete-history: Set to `true` to remove the deleted import task from [DescribeImportTasks]().
        --import-task-ids=!: The IDs for the import tasks that you want to delete.
        --no-delete-history: Set to `true` to remove the deleted import task from [DescribeImportTasks]().
    - name: create-tags
      description: Creates one or more tags for configuration items.
      flags:
        --configuration-ids=!: A list of configuration items that you want to tag.
        --tags=!: Tags that you want to associate with one or more configuration items.
    - name: delete-applications
      description: Deletes a list of applications and their associations with configuration items.
      flags:
        --configuration-ids=!: Configuration ID of an application to be deleted.
    - name: delete-tags
      description: Deletes the association between configuration items and one or more tags.
      flags:
        --configuration-ids=!: A list of configuration items with tags that you want to delete.
        --tags=: Tags that you want to delete from one or more configuration items.
    - name: describe-export-configurations
      description: '`DescribeExportConfigurations` is deprecated.'
      flags:
        --export-ids=: A list of continuous export IDs to search for.
        --max-results=: A number between 1 and 100 specifying the maximum number of continuous export descriptions returned.
        --next-token=: The token from the previous call to describe-export-tasks.
    - name: describe-tags
      description: Retrieves a list of configuration items that have tags as specified by the key-value pairs, name and value, passed to the optional parameter `filters`.
      flags:
        --filters=: You can filter the list using a *key*-*value* format.
        --max-results=: The total number of items to return in a single page of output.
        --next-token=: A token to start the list.
    - name: get-discovery-summary
      description: Retrieves a short summary of discovered assets.
    - name: create-application
      description: Creates an application with the given name and description.
      flags:
        --description=: The description of the application to be created.
        --name=!: The name of the application to be created.
        --wave=: The name of the migration wave of the application to be created.
    - name: describe-import-tasks
      description: Returns an array of import tasks for your account, including status information, times, IDs, the Amazon S3 Object URL for the import file, and more.
      flags:
        --filters=: An array of name-value pairs that you provide to filter the results for the `DescribeImportTask` request to a specific subset of results.
        --max-results=: The maximum number of results that you want this request to return, up to 100.
        --next-token=: The token to request a specific page of results.
    - name: disassociate-configuration-items-from-application
      description: Disassociates one or more configuration items from an application.
      flags:
        --application-configuration-id=!: Configuration ID of an application from which each item is disassociated.
        --configuration-ids=!: Configuration ID of each item to be disassociated from an application.
    - name: export-configurations
      description: Deprecated.
    - name: start-export-task
      description: Begins the export of a discovered data report to an Amazon S3 bucket managed by Amazon Web Services.
      flags:
        --end-time=: The end timestamp for exported data from the single Application Discovery Agent selected in the filters.
        --export-data-format=: The file format for the returned export data.
        --filters=: If a filter is present, it selects the single `agentId` of the Application Discovery Agent for which data is exported.
        --preferences=: Indicates the type of data that needs to be exported.
        --start-time=: The start timestamp for exported data from the single Application Discovery Agent selected in the filters.
    - name: start-import-task
      description: Starts an import task, which allows you to import details of your on-premises environment directly into Amazon Web Services Migration Hub without having to use the Amazon Web Services Application Discovery Service (Application Discovery Service) tools such as the Amazon Web Services Application Discovery Service Agentless Collector or Application Discovery Agent.
      flags:
        --client-request-token=: Optional.
        --import-url=!: The URL for your import file that you've uploaded to Amazon S3.
        --name=!: A descriptive name for this request.
