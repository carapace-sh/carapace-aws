name: create-environment
description: Create an Amazon DataZone environment.
flags:
    --deployment-order=: The deployment order of the environment.
    --description=: The description of the Amazon DataZone environment.
    --domain-identifier=!: The identifier of the Amazon DataZone domain in which the environment is created.
    --environment-account-identifier=: The ID of the account in which the environment is being created.
    --environment-account-region=: The region of the account in which the environment is being created.
    --environment-blueprint-identifier=: The ID of the blueprint with which the environment is being created.
    --environment-configuration-id=: The configuration ID of the environment.
    --environment-profile-identifier=: The identifier of the environment profile that is used to create this Amazon DataZone environment.
    --glossary-terms=: The glossary terms that can be used in this Amazon DataZone environment.
    --name=!: The name of the Amazon DataZone environment.
    --project-identifier=!: The identifier of the Amazon DataZone project in which this environment is created.
    --user-parameters=: The user parameters of this Amazon DataZone environment.
