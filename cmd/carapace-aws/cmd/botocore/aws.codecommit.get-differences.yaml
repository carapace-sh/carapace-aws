name: get-differences
description: Returns information about the differences in a valid commit specifier (such as a branch, tag, HEAD, commit ID, or other fully qualified reference).
flags:
    --after-commit-specifier=!: The branch, tag, HEAD, or other fully qualified reference used to identify a commit.
    --after-path=: The file path in which to check differences.
    --before-commit-specifier=: The branch, tag, HEAD, or other fully qualified reference used to identify a commit (for example, the full commit ID).
    --before-path=: The file path in which to check for differences.
    --max-results=: A non-zero, non-negative integer used to limit the number of returned results.
    --next-token=: An enumeration token that, when provided in a request, returns the next batch of the results.
    --repository-name=!: The name of the repository where you want to get differences.
