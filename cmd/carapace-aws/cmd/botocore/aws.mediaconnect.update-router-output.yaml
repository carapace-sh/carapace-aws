name: update-router-output
description: Updates the configuration of an existing router output in AWS Elemental MediaConnect.
flags:
    --arn=!: The Amazon Resource Name (ARN) of the router output that you want to update.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration=: The updated configuration settings for the router output.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --maintenance-configuration=: The updated maintenance configuration settings for the router output, including any changes to preferred maintenance windows and schedules.
    --maximum-bitrate=: The updated maximum bitrate for the router output.
    --name=: The updated name for the router output.
    --routing-scope=: Specifies whether the router output can take inputs that are in different Regions.
    --tier=: The updated tier level for the router output.
completion:
    flag:
        routing-scope:
            - REGIONAL
            - GLOBAL
        tier:
            - OUTPUT_100
            - OUTPUT_50
            - OUTPUT_20
