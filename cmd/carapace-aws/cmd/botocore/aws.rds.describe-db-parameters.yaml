name: describe-db-parameters
description: Returns the detailed parameter list for a particular DB parameter group.
flags:
    --db-parameter-group-name=!: The name of a specific DB parameter group to return details for.
    --filters=: A filter that specifies one or more DB parameters to describe.
    --marker=: An optional pagination token provided by a previous `DescribeDBParameters` request.
    --max-records=: The maximum number of records to include in the response.
    --source=: The parameter types to return.
