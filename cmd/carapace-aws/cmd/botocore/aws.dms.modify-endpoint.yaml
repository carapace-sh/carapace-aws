name: modify-endpoint
description: Modifies the specified endpoint.
flags:
    --certificate-arn=: The Amazon Resource Name (ARN) of the certificate used for SSL connection.
    --database-name=: The name of the endpoint database.
    --dms-transfer-settings=: The settings in JSON format for the DMS transfer type of source endpoint.
    --doc-db-settings=: Settings in JSON format for the source DocumentDB endpoint.
    --dynamo-db-settings=: Settings in JSON format for the target Amazon DynamoDB endpoint.
    --elasticsearch-settings=: Settings in JSON format for the target OpenSearch endpoint.
    --endpoint-arn=!: The Amazon Resource Name (ARN) string that uniquely identifies the endpoint.
    --endpoint-identifier=: The database endpoint identifier.
    --endpoint-type=: The type of endpoint.
    --engine-name=: The database engine name.
    --exact-settings=: If this attribute is Y, the current call to `ModifyEndpoint` replaces all existing endpoint settings with the exact settings that you specify in this call.
    --external-table-definition=: The external table definition.
    --extra-connection-attributes=: Additional attributes associated with the connection.
    --gcp-my-sqlsettings=: Settings in JSON format for the source GCP MySQL endpoint.
    --ibmdb2-settings=: Settings in JSON format for the source IBM Db2 LUW endpoint.
    --kafka-settings=: Settings in JSON format for the target Apache Kafka endpoint.
    --kinesis-settings=: Settings in JSON format for the target endpoint for Amazon Kinesis Data Streams.
    --microsoft-sqlserver-settings=: Settings in JSON format for the source and target Microsoft SQL Server endpoint.
    --mongo-db-settings=: Settings in JSON format for the source MongoDB endpoint.
    --my-sqlsettings=: Settings in JSON format for the source and target MySQL endpoint.
    --neptune-settings=: Settings in JSON format for the target Amazon Neptune endpoint.
    --oracle-settings=: Settings in JSON format for the source and target Oracle endpoint.
    --password=: The password to be used to login to the endpoint database.
    --port=: The port used by the endpoint database.
    --postgre-sqlsettings=: Settings in JSON format for the source and target PostgreSQL endpoint.
    --redis-settings=: Settings in JSON format for the Redis target endpoint.
    --redshift-settings=: ""
    --s3-settings=: Settings in JSON format for the target Amazon S3 endpoint.
    --server-name=: The name of the server where the endpoint database resides.
    --service-access-role-arn=: The Amazon Resource Name (ARN) for the IAM role you want to use to modify the endpoint.
    --ssl-mode=: The SSL mode used to connect to the endpoint.
    --sybase-settings=: Settings in JSON format for the source and target SAP ASE endpoint.
    --timestream-settings=: Settings in JSON format for the target Amazon Timestream endpoint.
    --username=: The user name to be used to login to the endpoint database.
completion:
    flag:
        endpoint-type:
            - source
            - target
        ssl-mode:
            - none
            - require
            - verify-ca
            - verify-full
