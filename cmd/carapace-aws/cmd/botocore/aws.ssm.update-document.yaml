name: update-document
description: Updates one or more values for an SSM document.
flags:
    --attachments=: A list of key-value pairs that describe attachments to a version of a document.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --content=!: A valid JSON or YAML string.
    --display-name=: The friendly name of the SSM document that you want to update.
    --document-format=: Specify the document format for the new document version.
    --document-version=: The version of the document that you want to update.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the SSM document that you want to update.
    --target-type=: Specify a new target type for the document.
    --version-name=: An optional field specifying the version of the artifact you are updating with the document.
completion:
    flag:
        document-format:
            - YAML
            - JSON
            - TEXT
