name: create-job
description: Creates a new job definition.
flags:
    --allocated-capacity=: This parameter is deprecated.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --code-gen-configuration-nodes=: The representation of a directed acyclic graph on which both the Glue Studio visual component and Glue Studio code generation is based.
    --command=!: The `JobCommand` that runs this job.
    --connections=: The connections used for this job.
    --default-arguments=: The default arguments for every run of this job, specified as name-value pairs.
    --description=: Description of the job being defined.
    --execution-class=: Indicates whether the job is run with a standard or flexible execution class.
    --execution-property=: An `ExecutionProperty` specifying the maximum number of concurrent runs allowed for this job.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --glue-version=: In Spark jobs, `GlueVersion` determines the versions of Apache Spark and Python that Glue available in a job.
    --job-mode=: A mode that describes how a job was created.
    --job-run-queuing-enabled: Specifies whether job run queuing is enabled for the job runs for this job.
    --log-uri=: This field is reserved for future use.
    --maintenance-window=: This field specifies a day of the week and hour for a maintenance window for streaming jobs.
    --max-capacity=: For Glue version 1.0 or earlier jobs, using the standard worker type, the number of Glue data processing units (DPUs) that can be allocated when this job runs.
    --max-retries=: The maximum number of times to retry this job if it fails.
    --name=!: The name you assign to this job definition.
    --no-job-run-queuing-enabled: Specifies whether job run queuing is enabled for the job runs for this job.
    --non-overridable-arguments=: Arguments for this job that are not overridden when providing job arguments in a job run, specified as name-value pairs.
    --notification-property=: Specifies configuration properties of a job notification.
    --number-of-workers=: The number of workers of a defined `workerType` that are allocated when a job runs.
    --role=!: The name or Amazon Resource Name (ARN) of the IAM role associated with this job.
    --security-configuration=: The name of the `SecurityConfiguration` structure to be used with this job.
    --source-control-details=: The details for a source control configuration for a job, allowing synchronization of job artifacts to or from a remote repository.
    --tags=: The tags to use with this job.
    --timeout=: The job timeout in minutes.
    --worker-type=: The type of predefined worker that is allocated when a job runs.
completion:
    flag:
        execution-class:
            - FLEX
            - STANDARD
        job-mode:
            - SCRIPT
            - VISUAL
            - NOTEBOOK
        worker-type:
            - Standard
            - G.1X
            - G.2X
            - G.025X
            - G.4X
            - G.8X
            - Z.2X
