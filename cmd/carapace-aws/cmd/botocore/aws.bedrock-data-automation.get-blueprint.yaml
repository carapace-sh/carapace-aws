name: get-blueprint
description: Gets an existing Amazon Bedrock Data Automation Blueprint
flags:
    --blueprint-arn=!: ARN generated at the server side when a Blueprint is created
    --blueprint-stage=: Optional field to get a specific Blueprint stage
    --blueprint-version=: Optional field to get a specific Blueprint version
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
completion:
    flag:
        blueprint-stage:
            - DEVELOPMENT
            - LIVE
