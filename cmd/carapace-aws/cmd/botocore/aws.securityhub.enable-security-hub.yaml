name: enable-security-hub
description: Enables Security Hub for your account in the current Region or the Region you specify in the request.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --control-finding-generator=: This field, used when enabling Security Hub, specifies whether the calling account has consolidated control findings turned on.
    --enable-default-standards: Whether to enable the security standards that Security Hub has designated as automatically enabled.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-enable-default-standards: Whether to enable the security standards that Security Hub has designated as automatically enabled.
    --tags=: The tags to add to the hub resource when you enable Security Hub.
completion:
    flag:
        control-finding-generator:
            - STANDARD_CONTROL
            - SECURITY_CONTROL
