name: describe-global-replication-groups
description: Returns information about a particular global replication group.
flags:
    --global-replication-group-id=: The name of the Global datastore
    --marker=: An optional marker returned from a prior request.
    --max-records=: The maximum number of records to include in the response.
    --show-member-info=: Returns the list of members that comprise the Global datastore.
