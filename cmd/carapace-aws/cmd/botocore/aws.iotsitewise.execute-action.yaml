name: execute-action
description: Executes an action on a target resource.
flags:
    --action-definition-id=!: The ID of the action definition.
    --action-payload=!: The JSON payload of the action.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resolve-to=: The detailed resource this action resolves to.
    --target-resource=!: The resource the action will be taken on.
