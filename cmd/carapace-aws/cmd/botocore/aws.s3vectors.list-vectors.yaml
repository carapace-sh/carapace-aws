name: list-vectors
description: Amazon S3 Vectors is in preview release for Amazon S3 and is subject to change.
flags:
    --index-arn=: The Amazon resource Name (ARN) of the vector index.
    --index-name=: The name of the vector index.
    --max-results=: The maximum number of vectors to return on a page.
    --next-token=: Pagination token from a previous request.
    --no-return-data&: If true, the vector data of each vector will be included in the response.
    --no-return-metadata&: If true, the metadata associated with each vector will be included in the response.
    --return-data: If true, the vector data of each vector will be included in the response.
    --return-metadata: If true, the metadata associated with each vector will be included in the response.
    --segment-count=: For a parallel `ListVectors` request, `segmentCount` represents the total number of vector segments into which the `ListVectors` operation will be divided.
    --segment-index=: For a parallel `ListVectors` request, `segmentIndex` is the index of the segment from which to list vectors in the current request.
    --vector-bucket-name=: The name of the vector bucket.
