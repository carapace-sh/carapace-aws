name: list-nodes-summary
description: Generates a summary of managed instance/node metadata based on the filters and aggregators you specify.
flags:
    --aggregators=!: Specify one or more aggregators to return a count of managed nodes that match that expression.
    --filters=: One or more filters.
    --max-results=: The maximum number of items to return for this call.
    --next-token=: The token for the next set of items to return.
    --sync-name=: The name of the Amazon Web Services managed resource data sync to retrieve information about.
