name: update-threat-intel-set
description: Updates the ThreatIntelSet specified by the ThreatIntelSet ID.
flags:
    --activate: The updated Boolean value that specifies whether the ThreateIntelSet is active or not.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --detector-id=!: The detectorID that specifies the GuardDuty service whose ThreatIntelSet you want to update.
    --expected-bucket-owner=: The Amazon Web Services account ID that owns the Amazon S3 bucket specified in the **location** parameter.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --location=: The updated URI of the file that contains the ThreateIntelSet.
    --name=: The unique ID that specifies the ThreatIntelSet that you want to update.
    --no-activate: The updated Boolean value that specifies whether the ThreateIntelSet is active or not.
    --threat-intel-set-id=!: The unique ID that specifies the ThreatIntelSet that you want to update.
