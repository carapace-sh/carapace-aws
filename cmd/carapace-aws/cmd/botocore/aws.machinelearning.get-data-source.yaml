name: get-data-source
description: Returns a `DataSource` that includes metadata and data file information, as well as the current status of the `DataSource`.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --data-source-id=!: The ID assigned to the `DataSource` at creation.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-verbose: Specifies whether the `GetDataSource` operation should return `DataSourceSchema`.
    --verbose: Specifies whether the `GetDataSource` operation should return `DataSourceSchema`.
