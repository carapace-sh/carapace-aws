name: detect-moderation-labels
description: Detects unsafe content in a specified JPEG or PNG format image.
flags:
    --human-loop-config=: Sets up the configuration for human evaluation, including the FlowDefinition the image will be sent to.
    --image=!: The input image as base64-encoded bytes or an S3 object.
    --min-confidence=: Specifies the minimum confidence level for the labels to return.
    --project-version=: Identifier for the custom adapter.
