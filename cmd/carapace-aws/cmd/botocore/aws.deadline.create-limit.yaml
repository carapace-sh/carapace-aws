name: create-limit
description: Creates a limit that manages the distribution of shared resources, such as floating licenses.
flags:
    --amount-requirement-name=!: The value that you specify as the `name` in the `amounts` field of the `hostRequirements` in a step of a job template to declare the limit requirement.
    --client-token=: The unique token which the server uses to recognize retries of the same request.
    --description=: A description of the limit.
    --display-name=!: The display name of the limit.
    --farm-id=!: The farm ID of the farm that contains the limit.
    --max-count=!: The maximum number of resources constrained by this limit.
