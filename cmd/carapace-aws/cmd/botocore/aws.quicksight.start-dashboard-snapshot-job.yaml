name: start-dashboard-snapshot-job
description: Starts an asynchronous job that generates a snapshot of a dashboard's output.
flags:
    --aws-account-id=!: The ID of the Amazon Web Services account that the dashboard snapshot job is executed in.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --dashboard-id=!: The ID of the dashboard that you want to start a snapshot job for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --snapshot-configuration=!: A structure that describes the configuration of the dashboard snapshot.
    --snapshot-job-id=!: An ID for the dashboard snapshot job.
    --user-configuration=!: A structure that contains information about the anonymous users that the generated snapshot is for.
