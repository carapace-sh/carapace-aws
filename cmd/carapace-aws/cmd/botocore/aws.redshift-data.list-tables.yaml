name: list-tables
description: List the tables in a database.
flags:
    --cluster-identifier=: The cluster identifier.
    --connected-database=: A database name.
    --database=!: The name of the database that contains the tables to list.
    --db-user=: The database user name.
    --max-results=: The maximum number of tables to return in the response.
    --next-token=: A value that indicates the starting point for the next set of response records in a subsequent request.
    --schema-pattern=: A pattern to filter results by schema name.
    --secret-arn=: The name or ARN of the secret that enables access to the database.
    --table-pattern=: A pattern to filter results by table name.
    --workgroup-name=: The serverless workgroup name or Amazon Resource Name (ARN).
