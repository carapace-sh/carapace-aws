name: list-hyper-parameter-tuning-jobs
description: Gets a list of [HyperParameterTuningJobSummary](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_HyperParameterTuningJobSummary.html) objects that describe the hyperparameter tuning jobs launched in your account.
flags:
    --creation-time-after=: A filter that returns only tuning jobs that were created after the specified time.
    --creation-time-before=: A filter that returns only tuning jobs that were created before the specified time.
    --last-modified-time-after=: A filter that returns only tuning jobs that were modified after the specified time.
    --last-modified-time-before=: A filter that returns only tuning jobs that were modified before the specified time.
    --max-results=: The maximum number of tuning jobs to return.
    --name-contains=: A string in the tuning job name.
    --next-token=: If the result of the previous `ListHyperParameterTuningJobs` request was truncated, the response includes a `NextToken`.
    --sort-by=: The field to sort results by.
    --sort-order=: The sort order for results.
    --status-equals=: A filter that returns only tuning jobs with the specified status.
completion:
    flag:
        sort-by:
            - Name
            - Status
            - CreationTime
        sort-order:
            - Ascending
            - Descending
        status-equals:
            - Completed
            - InProgress
            - Failed
            - Stopped
            - Stopping
            - Deleting
            - DeleteFailed
