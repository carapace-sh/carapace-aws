name: create-invitations
description: Sends an Amazon Macie membership invitation to one or more accounts.
flags:
    --account-ids=!: An array that lists Amazon Web Services account IDs, one for each account to send the invitation to.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --disable-email-notification: Specifies whether to send the invitation as an email message.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --message=: Custom text to include in the email message that contains the invitation.
    --no-disable-email-notification: Specifies whether to send the invitation as an email message.
