name: update-domain
description: Updates the default settings for new user profiles in the domain.
flags:
    --app-network-access-type=: Specifies the VPC used for non-EFS traffic.
    --app-security-group-management=: The entity that creates and manages the required security groups for inter-app communication in `VPCOnly` mode.
    --default-space-settings=: The default settings for shared spaces that users create in the domain.
    --default-user-settings=: A collection of settings.
    --domain-id=!: The ID of the domain to be updated.
    --domain-settings-for-update=: A collection of `DomainSettings` configuration values to update.
    --subnet-ids=: The VPC subnets that Studio uses for communication.
    --tag-propagation=: Indicates whether custom tag propagation is supported for the domain.
    --vpc-id=: The identifier for the VPC used by the domain for network communication.
completion:
    flag:
        app-network-access-type:
            - PublicInternetOnly
            - VpcOnly
        app-security-group-management:
            - Service
            - Customer
        tag-propagation:
            - ENABLED
            - DISABLED
