name: update-encryption-configuration
description: Updates the encryption configuration.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --encryption-type=!: The type of the Amazon Web Services Key Management Service (KMS) key.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --kms-access-role-arn=: The Amazon Resource Name (ARN) of the IAM role assumed by Amazon Web Services IoT Core to call KMS on behalf of the customer.
    --kms-key-arn=: The ARN of the customer-managed KMS key.
completion:
    flag:
        encryption-type:
            - CUSTOMER_MANAGED_KMS_KEY
            - AWS_OWNED_KMS_KEY
