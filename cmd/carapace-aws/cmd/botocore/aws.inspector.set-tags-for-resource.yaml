name: set-tags-for-resource
description: Sets tags (key and value pairs) to the assessment template that is specified by the ARN of the assessment template.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --resource-arn=!: The ARN of the assessment template that you want to set tags to.
    --tags=: A collection of key and value pairs that you want to set to the assessment template.
