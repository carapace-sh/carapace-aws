flags:
    --bucket=!: The bucket name that contains the object for which to get the ACL information.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --key=!: The key of the object for which to get the ACL information.
    --request-payer=: ""
    --version-id=: Version ID used to reference a specific version of the object.
completion:
    flag:
        request-payer:
            - requester
