name: update-web-acl
description: This is **AWS WAF Classic** documentation.
flags:
    --change-token=!: The value returned by the most recent call to [GetChangeToken]().
    --default-action=: A default action for the web ACL, either ALLOW or BLOCK.
    --updates=: An array of updates to make to the [WebACL]().
    --web-acl-id=!: The `WebACLId` of the [WebACL]() that you want to update.
