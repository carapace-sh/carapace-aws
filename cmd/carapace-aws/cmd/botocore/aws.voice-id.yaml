name: voice-id
description: Amazon Voice ID
commands:
    - name: delete-fraudster
      description: Deletes the specified fraudster from Voice ID.
      flags:
        --domain-id=!: The identifier of the domain that contains the fraudster.
        --fraudster-id=!: The identifier of the fraudster you want to delete.
    - name: delete-watchlist
      description: Deletes the specified watchlist from Voice ID.
      flags:
        --domain-id=!: The identifier of the domain that contains the watchlist.
        --watchlist-id=!: The identifier of the watchlist to be deleted.
    - name: list-fraudsters
      description: Lists all fraudsters in a specified watchlist or domain.
      flags:
        --domain-id=!: The identifier of the domain.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `NextToken` is returned, there are more results available.
        --watchlist-id=: The identifier of the watchlist.
    - name: untag-resource
      description: Removes specified tags from a specified Amazon Connect Voice ID resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Voice ID resource you want to remove tags from.
        --tag-keys=!: The list of tag keys you want to remove from the specified resource.
    - name: update-domain
      description: Updates the specified domain.
      flags:
        --description=: A brief description about this domain.
        --domain-id=!: The identifier of the domain to be updated.
        --name=!: The name of the domain.
        --server-side-encryption-configuration=!: The configuration, containing the KMS key identifier, to be used by Voice ID for the server-side encryption of your data.
    - name: create-domain
      description: Creates a domain that contains all Amazon Connect Voice ID data, such as speakers, fraudsters, customer audio, and voiceprints.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: A brief description of this domain.
        --name=!: The name of the domain.
        --server-side-encryption-configuration=!: The configuration, containing the KMS key identifier, to be used by Voice ID for the server-side encryption of your data.
        --tags=: A list of tags you want added to the domain.
    - name: create-watchlist
      description: Creates a watchlist that fraudsters can be a part of.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --description=: A brief description of this watchlist.
        --domain-id=!: The identifier of the domain that contains the watchlist.
        --name=!: The name of the watchlist.
    - name: start-fraudster-registration-job
      description: Starts a new batch fraudster registration job using provided details.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --data-access-role-arn=!: The IAM role Amazon Resource Name (ARN) that grants Voice ID permissions to access customer's buckets to read the input manifest file and write the Job output file.
        --domain-id=!: The identifier of the domain that contains the fraudster registration job and in which the fraudsters are registered.
        --input-data-config=!: The input data config containing an S3 URI for the input manifest file that contains the list of fraudster registration requests.
        --job-name=: The name of the new fraudster registration job.
        --output-data-config=!: The output data config containing the S3 location where Voice ID writes the job output file; you must also include a KMS key ID to encrypt the file.
        --registration-config=: The registration config containing details such as the action to take when a duplicate fraudster is detected, and the similarity threshold to use for detecting a duplicate fraudster.
    - name: delete-domain
      description: Deletes the specified domain from Voice ID.
      flags:
        --domain-id=!: The identifier of the domain you want to delete.
    - name: list-domains
      description: Lists all the domains in the Amazon Web Services account.
      flags:
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `NextToken` is returned, there are more results available.
    - name: list-speaker-enrollment-jobs
      description: Lists all the speaker enrollment jobs in the domain with the specified `JobStatus`.
      flags:
        --domain-id=!: The identifier of the domain that contains the speaker enrollment jobs.
        --job-status=: Provides the status of your speaker enrollment Job.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `NextToken` is returned, there are more results available.
      completion:
        flag:
            job-status:
                - SUBMITTED
                - IN_PROGRESS
                - COMPLETED
                - COMPLETED_WITH_ERRORS
                - FAILED
    - name: opt-out-speaker
      description: Opts out a speaker from Voice ID.
      flags:
        --domain-id=!: The identifier of the domain that contains the speaker.
        --speaker-id=!: The identifier of the speaker you want opted-out.
    - name: start-speaker-enrollment-job
      description: Starts a new batch speaker enrollment job using specified details.
      flags:
        --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
        --data-access-role-arn=!: The IAM role Amazon Resource Name (ARN) that grants Voice ID permissions to access customer's buckets to read the input manifest file and write the job output file.
        --domain-id=!: The identifier of the domain that contains the speaker enrollment job and in which the speakers are enrolled.
        --enrollment-config=: The enrollment config that contains details such as the action to take when a speaker is already enrolled in Voice ID or when a speaker is identified as a fraudster.
        --input-data-config=!: The input data config containing the S3 location for the input manifest file that contains the list of speaker enrollment requests.
        --job-name=: A name for your speaker enrollment job.
        --output-data-config=!: The output data config containing the S3 location where Voice ID writes the job output file; you must also include a KMS key ID to encrypt the file.
    - name: tag-resource
      description: Tags a Voice ID resource with the provided list of tags.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Voice ID resource you want to tag.
        --tags=!: The list of tags to assign to the specified resource.
    - name: describe-fraudster
      description: Describes the specified fraudster.
      flags:
        --domain-id=!: The identifier of the domain that contains the fraudster.
        --fraudster-id=!: The identifier of the fraudster you are describing.
    - name: describe-fraudster-registration-job
      description: Describes the specified fraudster registration job.
      flags:
        --domain-id=!: The identifier of the domain that contains the fraudster registration job.
        --job-id=!: The identifier of the fraudster registration job you are describing.
    - name: describe-speaker
      description: Describes the specified speaker.
      flags:
        --domain-id=!: The identifier of the domain that contains the speaker.
        --speaker-id=!: The identifier of the speaker you are describing.
    - name: list-watchlists
      description: Lists all watchlists in a specified domain.
      flags:
        --domain-id=!: The identifier of the domain.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `NextToken` is returned, there are more results available.
    - name: describe-watchlist
      description: Describes the specified watchlist.
      flags:
        --domain-id=!: The identifier of the domain that contains the watchlist.
        --watchlist-id=!: The identifier of the watchlist that you are describing.
    - name: list-fraudster-registration-jobs
      description: Lists all the fraudster registration jobs in the domain with the given `JobStatus`.
      flags:
        --domain-id=!: The identifier of the domain that contains the fraudster registration Jobs.
        --job-status=: Provides the status of your fraudster registration job.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `NextToken` is returned, there are more results available.
      completion:
        flag:
            job-status:
                - SUBMITTED
                - IN_PROGRESS
                - COMPLETED
                - COMPLETED_WITH_ERRORS
                - FAILED
    - name: delete-speaker
      description: Deletes the specified speaker from Voice ID.
      flags:
        --domain-id=!: The identifier of the domain that contains the speaker.
        --speaker-id=!: The identifier of the speaker you want to delete.
    - name: describe-domain
      description: Describes the specified domain.
      flags:
        --domain-id=!: The identifier of the domain that you are describing.
    - name: disassociate-fraudster
      description: Disassociates the fraudsters from the watchlist specified.
      flags:
        --domain-id=!: The identifier of the domain that contains the fraudster.
        --fraudster-id=!: The identifier of the fraudster to be disassociated from the watchlist.
        --watchlist-id=!: The identifier of the watchlist that you want to disassociate from the fraudster.
    - name: list-speakers
      description: Lists all speakers in a specified domain.
      flags:
        --domain-id=!: The identifier of the domain.
        --max-results=: The maximum number of results that are returned per call.
        --next-token=: If `NextToken` is returned, there are more results available.
    - name: list-tags-for-resource
      description: Lists all tags associated with a specified Voice ID resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the Voice ID resource for which you want to list the tags.
    - name: associate-fraudster
      description: Associates the fraudsters with the watchlist specified in the same domain.
      flags:
        --domain-id=!: The identifier of the domain that contains the fraudster.
        --fraudster-id=!: The identifier of the fraudster to be associated with the watchlist.
        --watchlist-id=!: The identifier of the watchlist you want to associate with the fraudster.
    - name: describe-speaker-enrollment-job
      description: Describes the specified speaker enrollment job.
      flags:
        --domain-id=!: The identifier of the domain that contains the speaker enrollment job.
        --job-id=!: The identifier of the speaker enrollment job you are describing.
    - name: evaluate-session
      description: Evaluates a specified session based on audio data accumulated during a streaming Amazon Connect Voice ID call.
      flags:
        --domain-id=!: The identifier of the domain where the session started.
        --session-name-or-id=!: The session identifier, or name of the session, that you want to evaluate.
    - name: update-watchlist
      description: Updates the specified watchlist.
      flags:
        --description=: A brief description about this watchlist.
        --domain-id=!: The identifier of the domain that contains the watchlist.
        --name=: The name of the watchlist.
        --watchlist-id=!: The identifier of the watchlist to be updated.
