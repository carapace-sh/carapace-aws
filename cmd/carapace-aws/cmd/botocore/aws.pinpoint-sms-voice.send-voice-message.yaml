name: send-voice-message
description: Create a new voice message and send it to a recipient's phone number.
flags:
    --caller-id=: The phone number that appears on recipients' devices when they receive the message.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration-set-name=: The name of the configuration set that you want to use to send the message.
    --content=: ""
    --destination-phone-number=: The phone number that you want to send the voice message to.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --origination-phone-number=: The phone number that Amazon Pinpoint should use to send the voice message.
