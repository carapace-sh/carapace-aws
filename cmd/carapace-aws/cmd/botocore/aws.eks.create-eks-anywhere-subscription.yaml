name: create-eks-anywhere-subscription
description: Creates an EKS Anywhere subscription.
flags:
    --auto-renew: A boolean indicating whether the subscription auto renews at the end of the term.
    --client-request-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --license-quantity=: The number of licenses to purchase with the subscription.
    --license-type=: The license type for all licenses in the subscription.
    --name=!: The unique name for your subscription.
    --no-auto-renew&: A boolean indicating whether the subscription auto renews at the end of the term.
    --tags=: The metadata for a subscription to assist with categorization and organization.
    --term=!: An object representing the term duration and term unit type of your subscription.
completion:
    flag:
        license-type:
            - Cluster
