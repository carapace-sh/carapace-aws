name: list-dataset-export-jobs
description: Returns a list of dataset export jobs that use the given dataset.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --dataset-arn=: The Amazon Resource Name (ARN) of the dataset to list the dataset export jobs for.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of dataset export jobs to return.
    --next-token=: A token returned from the previous call to `ListDatasetExportJobs` for getting the next set of dataset export jobs (if they exist).
