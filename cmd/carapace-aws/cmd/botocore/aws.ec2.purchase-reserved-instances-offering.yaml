name: purchase-reserved-instances-offering
description: Purchases a Reserved Instance for use with your account.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --instance-count=!: The number of Reserved Instances to purchase.
    --limit-price=: Specified for Reserved Instance Marketplace offerings to limit the total order and ensure that the Reserved Instances are not purchased at unexpected prices.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --purchase-time=: The time at which to purchase the Reserved Instance, in UTC format (for example, *YYYY*-*MM*-*DD*T*HH*:*MM*:*SS*Z).
    --reserved-instances-offering-id=!: The ID of the Reserved Instance offering to purchase.
