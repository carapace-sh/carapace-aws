                This may  not  be  specified  along with --cli-input-yaml.
            generate-cli-skeleton: |-
                If other arguments are provided on the command line,  those  values  will override the JSON-provided values. It is not possible to pass arbitrary binary values using a JSON-provided value as the string will be taken literally.
                This may  not  be  specified  along with --cli-input-yaml.
            job-id: A unique identifier for the text-detection job. The `JobId` is returned from `StartDocumentAnalysis`. A `JobId` value is only valid for 7 days.
            max-results: The maximum number of results to return per paginated call. The largest value that you can specify is 1,000. If you specify a value greater than 1,000, a maximum of 1,000 results is returned. The default value is 1,000.
            next-token: If the previous response was incomplete (because there are more blocks to retrieve), Amazon Textract returns a pagination token in the response. You can use this pagination token to retrieve the next set of blocks.
    - name: get-lending-analysis-summary
      description: Gets summarized results for the `StartLendingAnalysis` operation, which analyzes text in a lending document.
