name: textract
description: Amazon Textract
commands:
    - name: analyze-document
      description: Analyzes an input document for relationships between detected items.
      flags:
        --adapters-config=: Specifies the adapter to be used when analyzing a document.
        --document=!: The input document as base64-encoded bytes or an Amazon S3 object.
        --feature-types=!: A list of the types of analysis to perform.
        --human-loop-config=: Sets the configuration for the human in the loop workflow for analyzing documents.
        --queries-config=: Contains Queries and the alias for those Queries, as determined by the input.
    - name: analyze-expense
      description: '`AnalyzeExpense` synchronously analyzes an input document for financially related relationships between text.'
      flags:
        --document=!: ""
    - name: delete-adapter
      description: Deletes an Amazon Textract adapter.
      flags:
        --adapter-id=!: A string containing a unique ID for the adapter to be deleted.
    - name: delete-adapter-version
      description: Deletes an Amazon Textract adapter version.
      flags:
        --adapter-id=!: A string containing a unique ID for the adapter version that will be deleted.
        --adapter-version=!: Specifies the adapter version to be deleted.
    - name: start-document-analysis
      description: Starts the asynchronous analysis of an input document for relationships between detected items such as key-value pairs, tables, and selection elements.
      flags:
        --adapters-config=: Specifies the adapter to be used when analyzing a document.
        --client-request-token=: The idempotent token that you use to identify the start request.
        --document-location=!: The location of the document to be processed.
        --feature-types=!: A list of the types of analysis to perform.
        --job-tag=: An identifier that you specify that's included in the completion notification published to the Amazon SNS topic.
        --kms-key-id=: The KMS key used to encrypt the inference results.
        --notification-channel=: The Amazon SNS topic ARN that you want Amazon Textract to publish the completion status of the operation to.
        --output-config=: Sets if the output will go to a customer defined bucket.
        --queries-config=: ""
    - name: start-lending-analysis
      description: Starts the classification and analysis of an input document.
      flags:
        --client-request-token=: The idempotent token that you use to identify the start request.
        --document-location=!: ""
        --job-tag=: An identifier that you specify to be included in the completion notification published to the Amazon SNS topic.
        --kms-key-id=: The KMS key used to encrypt the inference results.
        --notification-channel=: ""
        --output-config=: ""
    - name: create-adapter
      description: Creates an adapter, which can be fine-tuned for enhanced performance on user provided documents.
      flags:
        --adapter-name=!: The name to be assigned to the adapter being created.
        --auto-update=: Controls whether or not the adapter should automatically update.
        --client-request-token=: Idempotent token is used to recognize the request.
        --description=: The description to be assigned to the adapter being created.
        --feature-types=!: The type of feature that the adapter is being trained on.
        --tags=: A list of tags to be added to the adapter.
      completion:
        flag:
            auto-update:
                - ENABLED
                - DISABLED
    - name: get-document-analysis
      description: Gets the results for an Amazon Textract asynchronous operation that analyzes text in a document.
      flags:
        --job-id=!: A unique identifier for the text-detection job.
        --max-results=: The maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there are more blocks to retrieve), Amazon Textract returns a pagination token in the response.
    - name: list-adapter-versions
      description: List all version of an adapter that meet the specified filtration criteria.
      flags:
        --adapter-id=: A string containing a unique ID for the adapter to match for when listing adapter versions.
        --after-creation-time=: Specifies the lower bound for the ListAdapterVersions operation.
        --before-creation-time=: Specifies the upper bound for the ListAdapterVersions operation.
        --max-results=: The maximum number of results to return when listing adapter versions.
        --next-token=: Identifies the next page of results to return when listing adapter versions.
    - name: list-adapters
      description: Lists all adapters that match the specified filtration criteria.
      flags:
        --after-creation-time=: Specifies the lower bound for the ListAdapters operation.
        --before-creation-time=: Specifies the upper bound for the ListAdapters operation.
        --max-results=: The maximum number of results to return when listing adapters.
        --next-token=: Identifies the next page of results to return when listing adapters.
    - name: start-document-text-detection
      description: Starts the asynchronous detection of text in a document.
      flags:
        --client-request-token=: The idempotent token that's used to identify the start request.
        --document-location=!: The location of the document to be processed.
        --job-tag=: An identifier that you specify that's included in the completion notification published to the Amazon SNS topic.
        --kms-key-id=: The KMS key used to encrypt the inference results.
        --notification-channel=: The Amazon SNS topic ARN that you want Amazon Textract to publish the completion status of the operation to.
        --output-config=: Sets if the output will go to a customer defined bucket.
    - name: start-expense-analysis
      description: Starts the asynchronous analysis of invoices or receipts for data like contact information, items purchased, and vendor names.
      flags:
        --client-request-token=: The idempotent token that's used to identify the start request.
        --document-location=!: The location of the document to be processed.
        --job-tag=: An identifier you specify that's included in the completion notification published to the Amazon SNS topic.
        --kms-key-id=: The KMS key used to encrypt the inference results.
        --notification-channel=: The Amazon SNS topic ARN that you want Amazon Textract to publish the completion status of the operation to.
        --output-config=: Sets if the output will go to a customer defined bucket.
    - name: update-adapter
      description: Update the configuration for an adapter.
      flags:
        --adapter-id=!: A string containing a unique ID for the adapter that will be updated.
        --adapter-name=: The new name to be applied to the adapter.
        --auto-update=: The new auto-update status to be applied to the adapter.
        --description=: The new description to be applied to the adapter.
      completion:
        flag:
            auto-update:
                - ENABLED
                - DISABLED
    - name: analyze-id
      description: Analyzes identity documents for relevant information.
      flags:
        --document-pages=!: The document being passed to AnalyzeID.
    - name: create-adapter-version
      description: Creates a new version of an adapter.
      flags:
        --adapter-id=!: A string containing a unique ID for the adapter that will receive a new version.
        --client-request-token=: Idempotent token is used to recognize the request.
        --dataset-config=!: Specifies a dataset used to train a new adapter version.
        --kms-key-id=: The identifier for your AWS Key Management Service key (AWS KMS key).
        --output-config=!: ""
        --tags=: A set of tags (key-value pairs) that you want to attach to the adapter version.
    - name: get-adapter
      description: Gets configuration information for an adapter specified by an AdapterId, returning information on AdapterName, Description, CreationTime, AutoUpdate status, and FeatureTypes.
      flags:
        --adapter-id=!: A string containing a unique ID for the adapter.
    - name: get-document-text-detection
      description: Gets the results for an Amazon Textract asynchronous operation that detects text in a document.
      flags:
        --job-id=!: A unique identifier for the text detection job.
        --max-results=: The maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there are more blocks to retrieve), Amazon Textract returns a pagination token in the response.
    - name: get-lending-analysis-summary
      description: Gets summarized results for the `StartLendingAnalysis` operation, which analyzes text in a lending document.
      flags:
        --job-id=!: A unique identifier for the lending or text-detection job.
    - name: list-tags-for-resource
      description: Lists all tags for an Amazon Textract resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that specifies the resource to list tags for.
    - name: tag-resource
      description: Adds one or more tags to the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that specifies the resource to be tagged.
        --tags=!: A set of tags (key-value pairs) that you want to assign to the resource.
    - name: untag-resource
      description: Removes any tags with the specified keys from the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that specifies the resource to be untagged.
        --tag-keys=!: Specifies the tags to be removed from the resource specified by the ResourceARN.
    - name: detect-document-text
      description: Detects text in the input document.
      flags:
        --document=!: The input document as base64-encoded bytes or an Amazon S3 object.
    - name: get-adapter-version
      description: 'Gets configuration information for the specified adapter version, including: AdapterId, AdapterVersion, FeatureTypes, Status, StatusMessage, DatasetConfig, KMSKeyId, OutputConfig, Tags and EvaluationMetrics.'
      flags:
        --adapter-id=!: A string specifying a unique ID for the adapter version you want to retrieve information for.
        --adapter-version=!: A string specifying the adapter version you want to retrieve information for.
    - name: get-expense-analysis
      description: Gets the results for an Amazon Textract asynchronous operation that analyzes invoices and receipts.
      flags:
        --job-id=!: A unique identifier for the text detection job.
        --max-results=: The maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete (because there are more blocks to retrieve), Amazon Textract returns a pagination token in the response.
    - name: get-lending-analysis
      description: Gets the results for an Amazon Textract asynchronous operation that analyzes text in a lending document.
      flags:
        --job-id=!: A unique identifier for the lending or text-detection job.
        --max-results=: The maximum number of results to return per paginated call.
        --next-token=: If the previous response was incomplete, Amazon Textract returns a pagination token in the response.
