name: subscribe
description: Subscribes an endpoint to an Amazon SNS topic.
flags:
    --attributes=: A map of attributes with their corresponding values.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --no-return-subscription-arn: Sets whether the response from the `Subscribe` request includes the subscription ARN, even if the subscription is not yet confirmed.
    --notification-endpoint=: The endpoint that you want to receive notifications.
    --protocol=!: The protocol that you want to use.
    --return-subscription-arn: Sets whether the response from the `Subscribe` request includes the subscription ARN, even if the subscription is not yet confirmed.
    --topic-arn=!: The ARN of the topic you want to subscribe to.
