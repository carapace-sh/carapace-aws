name: put-transformer
description: Creates or updates a *log transformer* for a single log group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --log-group-identifier=!: Specify either the name or ARN of the log group to create the transformer for.
    --transformer-config=!: This structure contains the configuration of this log transformer.
