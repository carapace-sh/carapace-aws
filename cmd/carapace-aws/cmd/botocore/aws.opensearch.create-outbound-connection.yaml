name: create-outbound-connection
description: Creates a new cross-cluster search connection from a source Amazon OpenSearch Service domain to a destination domain.
flags:
    --connection-alias=!: Name of the connection.
    --connection-mode=: The connection mode.
    --connection-properties=: The `ConnectionProperties` for the outbound connection.
    --local-domain-info=!: Name and Region of the source (local) domain.
    --remote-domain-info=!: Name and Region of the destination (remote) domain.
completion:
    flag:
        connection-mode:
            - DIRECT
            - VPC_ENDPOINT
