name: test-state
description: Accepts the definition of a single state and executes it.
flags:
    --definition=!: The [Amazon States Language](https://docs.aws.amazon.com/step-functions/latest/dg/concepts-amazon-states-language.html) (ASL) definition of the state.
    --input=: A string that contains the JSON input data for the state.
    --inspection-level=: Determines the values to return when a state is tested.
    --reveal-secrets=: Specifies whether or not to include secret information in the test result.
    --role-arn=: The Amazon Resource Name (ARN) of the execution role with the required IAM permissions for the state.
    --variables=: JSON object literal that sets variables used in the state under test.
completion:
    flag:
        inspection-level:
            - INFO
            - DEBUG
            - TRACE
