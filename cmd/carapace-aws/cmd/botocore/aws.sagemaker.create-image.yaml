name: create-image
description: Creates a custom SageMaker AI image.
flags:
    --description=: The description of the image.
    --display-name=: The display name of the image.
    --image-name=!: The name of the image.
    --role-arn=!: The ARN of an IAM role that enables Amazon SageMaker AI to perform tasks on your behalf.
    --tags=: A list of tags to apply to the image.
