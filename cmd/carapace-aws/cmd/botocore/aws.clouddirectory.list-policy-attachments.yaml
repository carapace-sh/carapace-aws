name: list-policy-attachments
description: Returns all of the `ObjectIdentifiers` to which a given policy is attached.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --consistency-level=: Represents the manner and timing in which the successful write or update of an object is reflected in a subsequent read operation of that same object.
    --directory-arn=!: The Amazon Resource Name (ARN) that is associated with the [Directory]() where objects reside.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --max-results=: The maximum number of items to be retrieved in a single call.
    --next-token=: The pagination token.
    --page-size=: The size of each page to get in the AWS service call.
    --policy-reference=!: The reference that identifies the policy object.
    --starting-token=: A token to specify where to start paginating.
completion:
    flag:
        consistency-level:
            - SERIALIZABLE
            - EVENTUAL
