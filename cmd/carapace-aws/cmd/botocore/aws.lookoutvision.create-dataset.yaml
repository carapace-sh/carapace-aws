name: create-dataset
description: Creates a new dataset in an Amazon Lookout for Vision project.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-token=: ClientToken is an idempotency token that ensures a call to `CreateDataset` completes only once.
    --dataset-source=: The location of the manifest file that Amazon Lookout for Vision uses to create the dataset.
    --dataset-type=!: The type of the dataset.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --project-name=!: The name of the project in which you want to create a dataset.
