name: request-phone-number
description: Request an origination phone number for use in your account.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --deletion-protection-enabled: By default this is set to false.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --international-sending-enabled: By default this is set to false.
    --iso-country-code=!: The two-character code, in ISO 3166-1 alpha-2 format, for the country or region.
    --message-type=!: The type of message.
    --no-deletion-protection-enabled: By default this is set to false.
    --no-international-sending-enabled: By default this is set to false.
    --number-capabilities=!: Indicates if the phone number will be used for text messages, voice messages, or both.
    --number-type=!: The type of phone number to request.
    --opt-out-list-name=: The name of the OptOutList to associate with the phone number.
    --pool-id=: The pool to associated with the phone number.
    --registration-id=: Use this field to attach your phone number for an external registration process.
    --tags=: An array of tags (key and value pairs) associate with the requested phone number.
completion:
    flag:
        message-type:
            - TRANSACTIONAL
            - PROMOTIONAL
        number-type:
            - LONG_CODE
            - TOLL_FREE
            - TEN_DLC
            - SIMULATOR
