name: update-detector
description: Updates the GuardDuty detector specified by the detector ID.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --data-sources=: Describes which data sources will be updated.
    --detector-id=!: The unique ID of the detector to update.
    --enable: Specifies whether the detector is enabled or not enabled.
    --features=: Provides the features that will be updated for the detector.
    --finding-publishing-frequency=: An enum value that specifies how frequently findings are exported, such as to CloudWatch Events.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-enable: Specifies whether the detector is enabled or not enabled.
completion:
    flag:
        finding-publishing-frequency:
            - FIFTEEN_MINUTES
            - ONE_HOUR
            - SIX_HOURS
