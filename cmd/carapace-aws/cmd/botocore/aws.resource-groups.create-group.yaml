name: create-group
description: Creates a resource group with the specified name and description.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --configuration=: A configuration associates the resource group with an Amazon Web Services service and specifies how the service can interact with the resources in the group.
    --criticality=: The critical rank of the application group on a scale of 1 to 10, with a rank of 1 being the most critical, and a rank of 10 being least critical.
    --description=: The description of the resource group.
    --display-name=: The name of the application group, which you can change at any time.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=!: The name of the group, which is the identifier of the group in other operations.
    --owner=: A name, email address or other identifier for the person or group who is considered as the owner of this application group within your organization.
    --resource-query=: The resource query that determines which Amazon Web Services resources are members of this group.
    --tags=: The tags to add to the group.
