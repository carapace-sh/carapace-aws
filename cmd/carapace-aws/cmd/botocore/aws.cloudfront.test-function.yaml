name: test-function
description: Tests a CloudFront function.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --event-object=!: The event object to test the function with.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --if-match=!: The current version (`ETag` value) of the function that you are testing, which you can get using `DescribeFunction`.
    --name=!: The name of the function that you are testing.
    --stage=: The stage of the function that you are testing, either `DEVELOPMENT` or `LIVE`.
completion:
    flag:
        stage:
            - DEVELOPMENT
            - LIVE
