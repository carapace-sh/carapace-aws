name: put-bucket-lifecycle-configuration
description: Creates a new lifecycle configuration for the bucket or replaces an existing lifecycle configuration.
flags:
    --bucket=!: The name of the bucket for which to set the configuration.
    --checksum-algorithm=: Indicates the algorithm used to create the checksum for the request when you use the SDK.
    --expected-bucket-owner=: The account ID of the expected bucket owner.
    --lifecycle-configuration=: Container for lifecycle rules.
    --transition-default-minimum-object-size=: Indicates which default minimum object size behavior is applied to the lifecycle configuration.
completion:
    flag:
        checksum-algorithm:
            - CRC32
            - CRC32C
            - SHA1
            - SHA256
            - CRC64NVME
        transition-default-minimum-object-size:
            - varies_by_storage_class
            - all_storage_classes_128K
