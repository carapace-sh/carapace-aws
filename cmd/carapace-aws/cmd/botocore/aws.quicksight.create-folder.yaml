name: create-folder
description: Creates an empty shared folder.
flags:
    --aws-account-id=!: The ID for the Amazon Web Services account where you want to create the folder.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --folder-id=!: The ID of the folder.
    --folder-type=: The type of folder.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --name=: The name of the folder.
    --parent-folder-arn=: The Amazon Resource Name (ARN) for the parent folder.
    --permissions=: A structure that describes the principals and the resource-level permissions of a folder.
    --sharing-model=: An optional parameter that determines the sharing scope of the folder.
    --tags=: Tags for the folder.
completion:
    flag:
        folder-type:
            - SHARED
            - RESTRICTED
        sharing-model:
            - ACCOUNT
            - NAMESPACE
