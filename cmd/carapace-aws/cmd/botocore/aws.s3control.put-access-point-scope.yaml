name: put-access-point-scope
description: Creates or replaces the access point scope for a directory bucket.
flags:
    --account-id=!: The Amazon Web Services account ID that owns the access point with scope that you want to create or replace.
    --name=!: The name of the access point with the scope that you want to create or replace.
    --scope=!: Object prefixes, API operations, or a combination of both.
