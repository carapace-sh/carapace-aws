name: describe-node-configuration-options
description: Returns properties of possible node configurations such as node type, number of nodes, and disk usage for the specified action type.
flags:
    --action-type=!: The action type to evaluate for possible node configurations.
    --cluster-identifier=: The identifier of the cluster to evaluate for possible node configurations.
    --filters=: A set of name, operator, and value items to filter the results.
    --marker=: An optional parameter that specifies the starting point to return a set of response records.
    --max-records=: The maximum number of response records to return in each call.
    --owner-account=: The Amazon Web Services account used to create or copy the snapshot.
    --snapshot-arn=: The Amazon Resource Name (ARN) of the snapshot associated with the message to describe node configuration.
    --snapshot-identifier=: The identifier of the snapshot to evaluate for possible node configurations.
completion:
    flag:
        action-type:
            - restore-cluster
            - recommend-node-config
            - resize-cluster
