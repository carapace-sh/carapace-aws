name: list-conversations
description: Lists one or more Amazon Q Business conversations.
flags:
    --application-id=!: The identifier of the Amazon Q Business application.
    --max-results=: The maximum number of Amazon Q Business conversations to return.
    --next-token=: If the `maxResults` response was incomplete because there is more data to retrieve, Amazon Q Business returns a pagination token in the response.
    --user-id=: The identifier of the user involved in the Amazon Q Business web experience conversation.
