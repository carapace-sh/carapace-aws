name: list-recipes
description: Returns a list of available recipes.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain=: Filters returned recipes by domain for a Domain dataset group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of recipes to return.
    --next-token=: A token returned from the previous call to `ListRecipes` for getting the next set of recipes (if they exist).
    --recipe-provider=: The default is `SERVICE`.
completion:
    flag:
        domain:
            - ECOMMERCE
            - VIDEO_ON_DEMAND
        recipe-provider:
            - SERVICE
