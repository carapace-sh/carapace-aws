name: export-ebs-volume-recommendations
description: Exports optimization recommendations for Amazon EBS volumes.
flags:
    --account-ids=: The IDs of the Amazon Web Services accounts for which to export Amazon EBS volume recommendations.
    --fields-to-export=: The recommendations data to include in the export file.
    --file-format=: The format of the export file.
    --filters=: An array of objects to specify a filter that exports a more specific set of Amazon EBS volume recommendations.
    --include-member-accounts=: Indicates whether to include recommendations for resources in all member accounts of the organization if your account is the management account of an organization.
    --s3-destination-config=!: ""
completion:
    flag:
        file-format:
            - Csv
