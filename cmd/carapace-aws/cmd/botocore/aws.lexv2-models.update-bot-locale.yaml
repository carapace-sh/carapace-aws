name: update-bot-locale
description: Updates the settings that a bot has for a specific locale.
flags:
    --bot-id=!: The unique identifier of the bot that contains the locale.
    --bot-version=!: The version of the bot that contains the locale to be updated.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --description=: The new description of the locale.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --generative-ai-settings=: Contains settings for generative AI features powered by Amazon Bedrock for your bot locale.
    --locale-id=!: The identifier of the language and locale to update.
    --nlu-intent-confidence-threshold=!: The new confidence threshold where Amazon Lex inserts the `AMAZON.FallbackIntent` and `AMAZON.KendraSearchIntent` intents in the list of possible intents for an utterance.
    --speech-detection-sensitivity=: The new sensitivity level for voice activity detection (VAD) in the bot locale.
    --voice-settings=: The new Amazon Polly voice Amazon Lex should use for voice interaction with the user.
completion:
    flag:
        speech-detection-sensitivity:
            - Default
            - HighNoiseTolerance
            - MaximumNoiseTolerance
