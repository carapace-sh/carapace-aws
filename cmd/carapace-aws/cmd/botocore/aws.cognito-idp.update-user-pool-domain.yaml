name: update-user-pool-domain
description: A user pool domain hosts managed login, an authorization server and web server for authentication in your application.
flags:
    --custom-domain-config=: The configuration for a custom domain that hosts managed login for your application.
    --domain=!: The name of the domain that you want to update.
    --managed-login-version=: A version number that indicates the state of managed login for your domain.
    --user-pool-id=!: The ID of the user pool that is associated with the domain you're updating.
