name: list-anomaly-group-related-metrics
description: Returns a list of measures that are potential causes or effects of an anomaly group.
flags:
    --anomaly-detector-arn=!: The Amazon Resource Name (ARN) of the anomaly detector.
    --anomaly-group-id=!: The ID of the anomaly group.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-results=: The maximum number of results to return.
    --next-token=: Specify the pagination token that's returned by a previous request to retrieve the next page of results.
    --relationship-type-filter=: Filter for potential causes (`CAUSE_OF_INPUT_ANOMALY_GROUP`) or downstream effects (`EFFECT_OF_INPUT_ANOMALY_GROUP`) of the anomaly group.
completion:
    flag:
        relationship-type-filter:
            - CAUSE_OF_INPUT_ANOMALY_GROUP
            - EFFECT_OF_INPUT_ANOMALY_GROUP
