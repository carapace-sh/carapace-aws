name: evs
description: Amazon Elastic VMware Service
commands:
    - name: delete-environment-host
      description: Deletes a host from an Amazon EVS environment.
      flags:
        --client-token=: This parameter is not used in Amazon EVS currently.
        --environment-id=!: A unique ID for the host's environment.
        --host-name=!: The DNS hostname associated with the host to be deleted.
    - name: get-environment
      description: Returns a description of the specified environment.
      flags:
        --environment-id=!: A unique ID for the environment.
    - name: list-environment-hosts
      description: List the hosts within an environment.
      flags:
        --environment-id=!: A unique ID for the environment.
        --max-results=: The maximum number of results to return.
        --next-token=: A unique pagination token for each page.
    - name: list-environment-vlans
      description: Lists environment VLANs that are associated with the specified environment.
      flags:
        --environment-id=!: A unique ID for the environment.
        --max-results=: The maximum number of results to return.
        --next-token=: A unique pagination token for each page.
    - name: tag-resource
      description: Associates the specified tags to an Amazon EVS resource with the specified `resourceArn`.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to add tags to.
        --tags=!: Metadata that assists with categorization and organization.
    - name: associate-eip-to-vlan
      description: Associates an Elastic IP address with a public HCX VLAN.
      flags:
        --allocation-id=!: The Elastic IP address allocation ID.
        --client-token=: This parameter is not used in Amazon EVS currently.
        --environment-id=!: A unique ID for the environment containing the VLAN that the Elastic IP address associates with.
        --vlan-name=!: The name of the VLAN.
    - name: disassociate-eip-from-vlan
      description: Disassociates an Elastic IP address from a public HCX VLAN.
      flags:
        --association-id=!: A unique ID for the Elastic IP address association.
        --client-token=: This parameter is not used in Amazon EVS currently.
        --environment-id=!: A unique ID for the environment containing the VLAN that the Elastic IP address disassociates from.
        --vlan-name=!: The name of the VLAN.
    - name: list-environments
      description: Lists the Amazon EVS environments in your Amazon Web Services account in the specified Amazon Web Services Region.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: A unique pagination token for each page.
        --state=: The state of an environment.
    - name: list-tags-for-resource
      description: Lists the tags for an Amazon EVS resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) that identifies the resource to list tags for.
    - name: untag-resource
      description: Deletes specified tags from an Amazon EVS resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to delete tags from.
        --tag-keys=!: The keys of the tags to delete.
    - name: create-environment
      description: Creates an Amazon EVS environment that runs VCF software, such as SDDC Manager, NSX Manager, and vCenter Server.
      flags:
        --client-token=: This parameter is not used in Amazon EVS currently.
        --connectivity-info=!: The connectivity configuration for the environment.
        --environment-name=: The name to give to your environment.
        --hosts=!: The ESXi hosts to add to the environment.
        --initial-vlans=!: The initial VLAN subnets for the Amazon EVS environment.
        --kms-key-id=: A unique ID for the customer-managed KMS key that is used to encrypt the VCF credential pairs for SDDC Manager, NSX Manager, and vCenter appliances.
        --license-info=!: The license information that Amazon EVS requires to create an environment.
        --no-terms-accepted!: Customer confirmation that the customer has purchased and will continue to maintain the required number of VCF software licenses to cover all physical processor cores in the Amazon EVS environment.
        --service-access-security-groups=: The security group that controls communication between the Amazon EVS control plane and VPC.
        --service-access-subnet-id=!: The subnet that is used to establish connectivity between the Amazon EVS control plane and VPC.
        --site-id=!: The Broadcom Site ID that is allocated to you as part of your electronic software delivery.
        --tags=: Metadata that assists with categorization and organization.
        --terms-accepted!: Customer confirmation that the customer has purchased and will continue to maintain the required number of VCF software licenses to cover all physical processor cores in the Amazon EVS environment.
        --vcf-hostnames=!: The DNS hostnames for the virtual machines that host the VCF management appliances.
        --vcf-version=!: The VCF version to use for the environment.
        --vpc-id=!: A unique ID for the VPC that the environment is deployed inside.
      completion:
        flag:
            vcf-version:
                - VCF-5.2.1
    - name: create-environment-host
      description: Creates an ESXi host and adds it to an Amazon EVS environment.
      flags:
        --client-token=: This parameter is not used in Amazon EVS currently.
        --environment-id=!: A unique ID for the environment that the host is added to.
        --host=!: The host that is created and added to the environment.
    - name: delete-environment
      description: Deletes an Amazon EVS environment.
      flags:
        --client-token=: This parameter is not used in Amazon EVS currently.
        --environment-id=!: A unique ID associated with the environment to be deleted.
