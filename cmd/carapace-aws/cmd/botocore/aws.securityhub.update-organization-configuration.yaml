name: update-organization-configuration
description: Updates the configuration of your organization in Security Hub.
flags:
    --auto-enable!: Whether to automatically enable Security Hub in new member accounts when they join the organization.
    --auto-enable-standards=: Whether to automatically enable Security Hub [default standards](https://docs.aws.amazon.com/securityhub/latest/userguide/securityhub-standards-enable-disable.html) in new member accounts when they join the organization.
    --no-auto-enable!: Whether to automatically enable Security Hub in new member accounts when they join the organization.
    --organization-configuration=: ""
completion:
    flag:
        auto-enable-standards:
            - NONE
            - DEFAULT
