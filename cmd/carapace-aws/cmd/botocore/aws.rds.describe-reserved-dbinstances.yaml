name: describe-reserved-dbinstances
description: Returns information about reserved DB instances for this account, or about a specified reserved DB instance.
flags:
    --dbinstance-class=: The DB instance class filter value.
    --duration=: The duration filter value, specified in years or seconds.
    --filters=: This parameter isn't currently supported.
    --lease-id=: The lease identifier filter value.
    --marker=: An optional pagination token provided by a previous request.
    --max-records=: The maximum number of records to include in the response.
    --multi-az=: Specifies whether to show only those reservations that support Multi-AZ.
    --offering-type=: The offering type filter value.
    --product-description=: The product description filter value.
    --reserved-dbinstance-id=: The reserved DB instance identifier filter value.
    --reserved-dbinstances-offering-id=: The offering identifier filter value.
