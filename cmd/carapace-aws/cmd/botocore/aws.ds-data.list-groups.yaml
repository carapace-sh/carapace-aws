name: list-groups
description: Returns group information for the specified directory.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --directory-id=!: The identifier (ID) of the directory that's associated with the group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of results to be returned per request.
    --next-token=: An encoded paging token for paginated calls that can be passed back to retrieve the next page.
    --realm=: The domain name associated with the directory.
