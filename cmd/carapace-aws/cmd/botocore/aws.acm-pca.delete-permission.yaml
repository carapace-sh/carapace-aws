name: delete-permission
description: Revokes permissions on a private CA granted to the Certificate Manager (ACM) service principal (acm.amazonaws.com).
flags:
    --certificate-authority-arn=!: The Amazon Resource Number (ARN) of the private CA that issued the permissions.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --principal=!: The Amazon Web Services service or identity that will have its CA permissions revoked.
    --source-account=: The Amazon Web Services account that calls this action.
