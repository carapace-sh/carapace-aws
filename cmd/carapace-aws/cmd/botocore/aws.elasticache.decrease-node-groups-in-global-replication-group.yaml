name: decrease-node-groups-in-global-replication-group
description: Decreases the number of node groups in a Global datastore
flags:
    --apply-immediately!: Indicates that the shard reconfiguration process begins immediately.
    --global-node-groups-to-remove=: If the value of NodeGroupCount is less than the current number of node groups (shards), then either NodeGroupsToRemove or NodeGroupsToRetain is required.
    --global-node-groups-to-retain=: If the value of NodeGroupCount is less than the current number of node groups (shards), then either NodeGroupsToRemove or NodeGroupsToRetain is required.
    --global-replication-group-id=!: The name of the Global datastore
    --no-apply-immediately!: Indicates that the shard reconfiguration process begins immediately.
    --node-group-count=!: The number of node groups (shards) that results from the modification of the shard configuration
