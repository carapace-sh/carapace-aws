name: modify-vpn-tunnel-options
description: Modifies the options for a VPN tunnel in an Amazon Web Services Site-to-Site VPN connection.
flags:
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --no-skip-tunnel-replacement: Choose whether or not to trigger immediate tunnel replacement.
    --pre-shared-key-storage=: Specifies the storage mode for the pre-shared key (PSK).
    --skip-tunnel-replacement: Choose whether or not to trigger immediate tunnel replacement.
    --tunnel-options=!: The tunnel options to modify.
    --vpn-connection-id=!: The ID of the Amazon Web Services Site-to-Site VPN connection.
    --vpn-tunnel-outside-ip-address=!: The external IP address of the VPN tunnel.
