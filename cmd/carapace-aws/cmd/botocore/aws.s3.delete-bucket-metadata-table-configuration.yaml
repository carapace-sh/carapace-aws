name: delete-bucket-metadata-table-configuration
description: We recommend that you delete your S3 Metadata configurations by using the V2 [DeleteBucketMetadataTableConfiguration](https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucketMetadataTableConfiguration.html) API operation.
flags:
    --bucket=!: The general purpose bucket that you want to remove the metadata table configuration from.
