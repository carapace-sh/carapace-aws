name: remove-resource-permission
description: Removes the permission for the specified principal from the specified resource.
flags:
    --authentication-token=: Amazon WorkDocs authentication token.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --principal-id=!: The principal ID of the resource.
    --principal-type=: The principal type of the resource.
    --resource-id=!: The ID of the resource.
completion:
    flag:
        principal-type:
            - USER
            - GROUP
            - INVITE
            - ANONYMOUS
            - ORGANIZATION
