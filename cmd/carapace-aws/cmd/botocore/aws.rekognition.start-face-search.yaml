name: start-face-search
description: Starts the asynchronous search for faces in a collection that match the faces of persons detected in a stored video.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --client-request-token=: Idempotent token used to identify the start request.
    --collection-id=!: ID of the collection that contains the faces you want to search for.
    --face-match-threshold=: The minimum confidence in the person match to return.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --job-tag=: An identifier you specify that's returned in the completion notification that's published to your Amazon Simple Notification Service topic.
    --notification-channel=: The ARN of the Amazon SNS topic to which you want Amazon Rekognition Video to publish the completion status of the search.
    --video=!: The video you want to search.
