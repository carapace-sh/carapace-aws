name: socialmessaging
description: AWS End User Messaging Social
commands:
    - name: get-linked-whats-app-business-account-phone-number
      description: Use your WhatsApp phone number id to get the WABA account id and phone number details.
      flags:
        --id=!: The unique identifier of the phone number.
    - name: list-tags-for-resource
      description: List all tags associated with a resource, such as a phone number or WABA.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to retrieve the tags from.
    - name: associate-whats-app-business-account
      description: This is only used through the Amazon Web Services console during sign-up to associate your WhatsApp Business Account to your Amazon Web Services account.
      flags:
        --setup-finalization=: A JSON object that contains the phone numbers and WhatsApp Business Account to link to your account.
        --signup-callback=: Contains the callback access token.
    - name: create-whats-app-message-template
      description: Creates a new WhatsApp message template from a custom definition.
      flags:
        --id=!: The ID of the WhatsApp Business Account to associate with this template.
        --template-definition=!: The complete template definition as a JSON blob.
    - name: get-linked-whats-app-business-account
      description: Get the details of your linked WhatsApp Business Account.
      flags:
        --id=!: The unique identifier, from Amazon Web Services, of the linked WhatsApp Business Account.
    - name: list-whats-app-template-library
      description: Lists templates available in Meta's template library for WhatsApp messaging.
      flags:
        --filters=: Map of filters to apply (searchKey, topic, usecase, industry, language).
        --id=!: The ID of the WhatsApp Business Account to list library templates for.
        --max-results=: The maximum number of results to return per page (1-100).
        --next-token=: The token for the next page of results.
    - name: tag-resource
      description: Adds or overwrites only the specified tags for the specified resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to tag.
        --tags=!: The tags to add to the resource.
    - name: untag-resource
      description: Removes the specified tags from a resource.
      flags:
        --resource-arn=!: The Amazon Resource Name (ARN) of the resource to remove tags from.
        --tag-keys=!: The keys of the tags to remove from the resource.
    - name: update-whats-app-message-template
      description: Updates an existing WhatsApp message template.
      flags:
        --id=!: The ID of the WhatsApp Business Account associated with this template.
        --meta-template-id=!: The numeric ID of the template assigned by Meta.
        --template-category=: The new category for the template (for example, UTILITY or MARKETING).
        --template-components=: The updated components of the template as a JSON blob (maximum 3000 characters).
    - name: list-whats-app-message-templates
      description: Lists WhatsApp message templates for a specific WhatsApp Business Account.
      flags:
        --id=!: The ID of the WhatsApp Business Account to list templates for.
        --max-results=: The maximum number of results to return per page (1-100).
        --next-token=: The token for the next page of results.
    - name: create-whats-app-message-template-from-library
      description: Creates a new WhatsApp message template using a template from Meta's template library.
      flags:
        --id=!: The ID of the WhatsApp Business Account to associate with this template.
        --meta-library-template=!: The template configuration from Meta's library, including customizations for buttons and body text.
    - name: create-whats-app-message-template-media
      description: Uploads media for use in a WhatsApp message template.
      flags:
        --id=!: The ID of the WhatsApp Business Account associated with this media upload.
        --source-s3-file=: ""
    - name: delete-whats-app-message-media
      description: Delete a media object from the WhatsApp service.
      flags:
        --media-id=!: The unique identifier of the media file to delete.
        --origination-phone-number-id=!: The unique identifier of the originating phone number associated with the media.
    - name: disassociate-whats-app-business-account
      description: Disassociate a WhatsApp Business Account (WABA) from your Amazon Web Services account.
      flags:
        --id=!: The unique identifier of your WhatsApp Business Account.
    - name: get-whats-app-message-media
      description: Get a media file from the WhatsApp service.
      flags:
        --destination-s3-file=: The `bucketName` and `key` of the S3 media file.
        --destination-s3-presigned-url=: The presign url of the media file.
        --media-id=!: The unique identifier for the media file.
        --metadata-only: Set to `True` to get only the metadata for the file.
        --no-metadata-only: Set to `True` to get only the metadata for the file.
        --origination-phone-number-id=!: The unique identifier of the originating phone number for the WhatsApp message media.
    - name: post-whats-app-message-media
      description: Upload a media file to the WhatsApp service.
      flags:
        --origination-phone-number-id=!: The ID of the phone number to associate with the WhatsApp media file.
        --source-s3-file=: The source S3 url for the media file.
        --source-s3-presigned-url=: The source presign url of the media file.
    - name: get-whats-app-message-template
      description: Retrieves a specific WhatsApp message template.
      flags:
        --id=!: The ID of the WhatsApp Business Account associated with this template.
        --meta-template-id=!: The numeric ID of the template assigned by Meta.
    - name: list-linked-whats-app-business-accounts
      description: List all WhatsApp Business Accounts linked to your Amazon Web Services account.
      flags:
        --max-results=: The maximum number of results to return.
        --next-token=: The next token for pagination.
    - name: put-whats-app-business-account-event-destinations
      description: Add an event destination to log event data from WhatsApp for a WhatsApp Business Account (WABA).
      flags:
        --event-destinations=!: An array of `WhatsAppBusinessAccountEventDestination` event destinations.
        --id=!: The unique identifier of your WhatsApp Business Account.
    - name: send-whats-app-message
      description: Send a WhatsApp message.
      flags:
        --message=!: The message to send through WhatsApp.
        --meta-api-version=!: The API version for the request formatted as `v{VersionNumber}`.
        --origination-phone-number-id=!: The ID of the phone number used to send the WhatsApp message.
    - name: delete-whats-app-message-template
      description: Deletes a WhatsApp message template.
      flags:
        --delete-all-languages: If true, deletes all language versions of the template.
        --id=!: The ID of the WhatsApp Business Account associated with this template.
        --meta-template-id=: The numeric ID of the template assigned by Meta.
        --no-delete-all-languages: If true, deletes all language versions of the template.
        --template-name=!: The name of the template to delete.
