name: create-transit-gateway-metering-policy-entry
description: Creates an entry in a transit gateway metering policy to define traffic measurement rules.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --destination-cidr-block=: The destination CIDR block for traffic matching.
    --destination-port-range=: The destination port range for traffic matching.
    --destination-transit-gateway-attachment-id=: The ID of the destination transit gateway attachment for traffic matching.
    --destination-transit-gateway-attachment-type=: The type of the destination transit gateway attachment for traffic matching.
    --dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --metered-account=!: The Amazon Web Services account ID to which the metered traffic should be attributed.
    --no-dry-run: Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
    --policy-rule-number=!: The rule number for the metering policy entry.
    --protocol=: The protocol for traffic matching (1, 6, 17, etc.).
    --source-cidr-block=: The source CIDR block for traffic matching.
    --source-port-range=: The source port range for traffic matching.
    --source-transit-gateway-attachment-id=: The ID of the source transit gateway attachment for traffic matching.
    --source-transit-gateway-attachment-type=: The type of the source transit gateway attachment for traffic matching.
    --transit-gateway-metering-policy-id=!: The ID of the transit gateway metering policy to add the entry to.
completion:
    flag:
        destination-transit-gateway-attachment-type:
            - vpc
            - vpn
            - vpn-concentrator
            - direct-connect-gateway
            - connect
            - peering
            - tgw-peering
            - network-function
        metered-account:
            - source-attachment-owner
            - destination-attachment-owner
            - transit-gateway-owner
        source-transit-gateway-attachment-type:
            - vpc
            - vpn
            - vpn-concentrator
            - direct-connect-gateway
            - connect
            - peering
            - tgw-peering
            - network-function
