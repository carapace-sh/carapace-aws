name: describe-log-groups
description: Returns information about log groups.
flags:
    --account-identifiers=: When `includeLinkedAccounts` is set to `true`, use this parameter to specify the list of accounts to search.
    --include-linked-accounts=: If you are using a monitoring account, set this to `true` to have the operation return log groups in the accounts listed in `accountIdentifiers`.
    --limit=: The maximum number of items returned.
    --log-group-class=: Use this parameter to limit the results to only those log groups in the specified log group class.
    --log-group-identifiers=: Use this array to filter the list of log groups returned.
    --log-group-name-pattern=: If you specify a string for this parameter, the operation returns only log groups that have names that match the string based on a case-sensitive substring search.
    --log-group-name-prefix=: The prefix to match.
    --next-token=: The token for the next set of items to return.
completion:
    flag:
        log-group-class:
            - STANDARD
            - INFREQUENT_ACCESS
            - DELIVERY
