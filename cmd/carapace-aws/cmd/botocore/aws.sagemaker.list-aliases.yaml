name: list-aliases
description: Lists the aliases of a specified image or image version.
flags:
    --alias=: The alias of the image version.
    --image-name=!: The name of the image.
    --max-results=: The maximum number of aliases to return.
    --next-token=: If the previous call to `ListAliases` didn't return the full set of aliases, the call returns a token for retrieving the next set of aliases.
    --version=: The version of the image.
