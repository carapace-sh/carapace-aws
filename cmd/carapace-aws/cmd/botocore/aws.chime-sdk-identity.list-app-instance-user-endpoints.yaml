name: list-app-instance-user-endpoints
description: Lists all the `AppInstanceUserEndpoints` created under a single `AppInstanceUser`.
flags:
    --app-instance-user-arn=!: The ARN of the `AppInstanceUser`.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --max-results=: The maximum number of endpoints that you want to return.
    --next-token=: The token passed by previous API calls until all requested endpoints are returned.
