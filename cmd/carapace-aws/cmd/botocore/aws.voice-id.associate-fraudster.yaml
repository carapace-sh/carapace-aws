name: associate-fraudster
description: Associates the fraudsters with the watchlist specified in the same domain.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --domain-id=!: The identifier of the domain that contains the fraudster.
    --fraudster-id=!: The identifier of the fraudster to be associated with the watchlist.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --watchlist-id=!: The identifier of the watchlist you want to associate with the fraudster.
