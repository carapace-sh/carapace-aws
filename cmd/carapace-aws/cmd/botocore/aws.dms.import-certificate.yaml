name: import-certificate
description: Uploads the specified certificate.
flags:
    --certificate-identifier=!: A customer-assigned name for the certificate.
    --certificate-pem=: The contents of a `.pem` file, which contains an X.509 certificate.
    --certificate-wallet=: The location of an imported Oracle Wallet certificate for use with SSL.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --tags=: The tags associated with the certificate.
