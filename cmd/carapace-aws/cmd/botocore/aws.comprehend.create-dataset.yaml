name: create-dataset
description: Creates a dataset to upload training or test data for a model associated with a flywheel.
flags:
    --client-request-token=: A unique identifier for the request.
    --dataset-name=!: Name of the dataset.
    --dataset-type=: The dataset type.
    --description=: Description of the dataset.
    --flywheel-arn=!: The Amazon Resource Number (ARN) of the flywheel of the flywheel to receive the data.
    --input-data-config=!: Information about the input data configuration.
    --tags=: Tags for the dataset.
completion:
    flag:
        dataset-type:
            - TRAIN
            - TEST
