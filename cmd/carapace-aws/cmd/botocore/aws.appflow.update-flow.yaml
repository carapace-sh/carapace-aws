name: update-flow
description: Updates an existing flow.
flags:
    --client-token=: The `clientToken` parameter is an idempotency token.
    --description=: A description of the flow.
    --destination-flow-config-list=!: The configuration that controls how Amazon AppFlow transfers data to the destination connector.
    --flow-name=!: The specified name of the flow.
    --metadata-catalog-config=: Specifies the configuration that Amazon AppFlow uses when it catalogs the data that's transferred by the associated flow.
    --source-flow-config=!: ""
    --tasks=!: A list of tasks that Amazon AppFlow performs while transferring the data in the flow run.
    --trigger-config=!: The trigger settings that determine how and when the flow runs.
