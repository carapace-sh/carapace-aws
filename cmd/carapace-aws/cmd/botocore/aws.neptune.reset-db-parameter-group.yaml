name: reset-db-parameter-group
description: Modifies the parameters of a DB parameter group to the engine/system default value.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --db-parameter-group-name=!: The name of the DB parameter group.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --no-reset-all-parameters: Specifies whether (`true`) or not (`false`) to reset all parameters in the DB parameter group to default values.
    --parameters=: To reset the entire DB parameter group, specify the `DBParameterGroup` name and `ResetAllParameters` parameters.
    --reset-all-parameters: Specifies whether (`true`) or not (`false`) to reset all parameters in the DB parameter group to default values.
