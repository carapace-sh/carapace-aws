name: update-access-policy
description: Updates an existing access policy that specifies an identity's access to an IoT SiteWise Monitor portal or project resource.
flags:
    --access-policy-id=!: The ID of the access policy.
    --access-policy-identity=!: The identity for this access policy.
    --access-policy-permission=!: The permission level for this access policy.
    --access-policy-resource=!: The IoT SiteWise Monitor resource for this access policy.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
completion:
    flag:
        access-policy-permission:
            - ADMINISTRATOR
            - VIEWER
