name: list-discovered-devices
description: Lists all devices discovered during a specific device discovery task.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --identifier=!: The identifier of the device discovery job to list discovered devices for.
    --max-results=: The maximum number of discovered devices to return in a single response.
    --next-token=: A token used for pagination of results.
