name: modify-db-instance
description: Modifies settings for a DB instance.
flags:
    --allocated-storage=: The new amount of storage in gibibytes (GiB) to allocate for the DB instance.
    --allow-major-version-upgrade: Specifies whether major version upgrades are allowed.
    --apply-immediately: Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB instance.
    --auto-minor-version-upgrade: Specifies whether minor version upgrades are applied automatically to the DB instance during the maintenance window.
    --automation-mode=: The automation mode of the RDS Custom DB instance.
    --aws-backup-recovery-point-arn=: The Amazon Resource Name (ARN) of the recovery point in Amazon Web Services Backup.
    --backup-retention-period=: The number of days to retain automated backups.
    --ca-certificate-identifier=: The CA certificate identifier to use for the DB instance's server certificate.
    --certificate-rotation-restart: Specifies whether the DB instance is restarted when you rotate your SSL/TLS certificate.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --cloudwatch-logs-export-configuration=: The log types to be enabled for export to CloudWatch Logs for a specific DB instance.
    --copy-tags-to-snapshot: Specifies whether to copy all tags from the DB instance to snapshots of the DB instance.
    --database-insights-mode=: Specifies the mode of Database Insights to enable for the DB instance.
    --db-instance-class=: The new compute and memory capacity of the DB instance, for example `db.m4.large`. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines.
    --db-instance-identifier=!: The identifier of DB instance to modify.
    --db-parameter-group-name=: The name of the DB parameter group to apply to the DB instance.
    --db-port-number=: The port number on which the database accepts connections.
    --db-security-groups=: A list of DB security groups to authorize on this DB instance.
    --db-subnet-group-name=: The new DB subnet group for the DB instance.
    --dedicated-log-volume: Indicates whether the DB instance has a dedicated log volume (DLV) enabled.
    --deletion-protection: Specifies whether the DB instance has deletion protection enabled.
    --disable-domain: Specifies whether to remove the DB instance from the Active Directory domain.
    --domain-auth-secret-arn=: The ARN for the Secrets Manager secret with the credentials for the user joining the domain.
    --domain-dns-ips=: The IPv4 DNS IP addresses of your primary and secondary Active Directory domain controllers.
    --domain-fqdn=: The fully qualified domain name (FQDN) of an Active Directory domain.
    --domain-iam-role-name=: The name of the IAM role to use when making API calls to the Directory Service.
    --domain-ou=: The Active Directory organizational unit for your DB instance to join.
    --domain=: The Active Directory directory ID to move the DB instance to.
    --enable-customer-owned-ip: Specifies whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.
    --enable-iam-database-authentication: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --enable-performance-insights: Specifies whether to enable Performance Insights for the DB instance.
    --engine-version=: The version number of the database engine to upgrade to.
    --engine=: The target Oracle DB engine when you convert a non-CDB to a CDB.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --iops=: The new Provisioned IOPS (I/O operations per second) value for the RDS instance.
    --license-model=: The license model for the DB instance.
    --manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --master-user-authentication-type=: Specifies the authentication type for the master user.
    --master-user-password=: The new password for the master user.
    --master-user-secret-kms-key-id=: The Amazon Web Services KMS key identifier to encrypt a secret that is automatically generated and managed in Amazon Web Services Secrets Manager.
    --max-allocated-storage=: The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.
    --monitoring-interval=: The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance.
    --monitoring-role-arn=: The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs.
    --multi-az: Specifies whether the DB instance is a Multi-AZ deployment.
    --multi-tenant: Specifies whether the to convert your DB instance from the single-tenant conﬁguration to the multi-tenant conﬁguration.
    --network-type=: The network type of the DB instance.
    --new-db-instance-identifier=: The new identifier for the DB instance when renaming a DB instance.
    --no-allow-major-version-upgrade: Specifies whether major version upgrades are allowed.
    --no-apply-immediately: Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the `PreferredMaintenanceWindow` setting for the DB instance.
    --no-auto-minor-version-upgrade: Specifies whether minor version upgrades are applied automatically to the DB instance during the maintenance window.
    --no-certificate-rotation-restart: Specifies whether the DB instance is restarted when you rotate your SSL/TLS certificate.
    --no-copy-tags-to-snapshot: Specifies whether to copy all tags from the DB instance to snapshots of the DB instance.
    --no-dedicated-log-volume: Indicates whether the DB instance has a dedicated log volume (DLV) enabled.
    --no-deletion-protection: Specifies whether the DB instance has deletion protection enabled.
    --no-disable-domain: Specifies whether to remove the DB instance from the Active Directory domain.
    --no-enable-customer-owned-ip: Specifies whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.
    --no-enable-iam-database-authentication: Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts.
    --no-enable-performance-insights: Specifies whether to enable Performance Insights for the DB instance.
    --no-manage-master-user-password: Specifies whether to manage the master user password with Amazon Web Services Secrets Manager.
    --no-multi-az: Specifies whether the DB instance is a Multi-AZ deployment.
    --no-multi-tenant: Specifies whether the to convert your DB instance from the single-tenant conﬁguration to the multi-tenant conﬁguration.
    --no-publicly-accessible: Specifies whether the DB instance is publicly accessible.
    --no-rotate-master-user-password: Specifies whether to rotate the secret managed by Amazon Web Services Secrets Manager for the master user password.
    --no-use-default-processor-features: Specifies whether the DB instance class of the DB instance uses its default processor features.
    --option-group-name=: The option group to associate the DB instance with.
    --performance-insights-kms-key-id=: The Amazon Web Services KMS key identifier for encryption of Performance Insights data.
    --performance-insights-retention-period=: The number of days to retain Performance Insights data.
    --preferred-backup-window=: The daily time range during which automated backups are created if automated backups are enabled, as determined by the `BackupRetentionPeriod` parameter.
    --preferred-maintenance-window=: The weekly time range during which system maintenance can occur, which might result in an outage.
    --processor-features=: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
    --promotion-tier=: The order of priority in which an Aurora Replica is promoted to the primary instance after a failure of the existing primary instance.
    --publicly-accessible: Specifies whether the DB instance is publicly accessible.
    --replica-mode=: The open mode of a replica database.
    --resume-full-automation-mode-minutes=: The number of minutes to pause the automation.
    --rotate-master-user-password: Specifies whether to rotate the secret managed by Amazon Web Services Secrets Manager for the master user password.
    --storage-throughput=: The storage throughput value for the DB instance.
    --storage-type=: The storage type to associate with the DB instance.
    --tde-credential-arn=: The ARN from the key store with which to associate the instance for TDE encryption.
    --tde-credential-password=: The password for the given ARN from the key store in order to access the device.
    --use-default-processor-features: Specifies whether the DB instance class of the DB instance uses its default processor features.
    --vpc-security-group-ids=: A list of Amazon EC2 VPC security groups to associate with this DB instance.
completion:
    flag:
        automation-mode:
            - full
            - all-paused
        database-insights-mode:
            - standard
            - advanced
        master-user-authentication-type:
            - password
            - iam-db-auth
        replica-mode:
            - open-read-only
            - mounted
