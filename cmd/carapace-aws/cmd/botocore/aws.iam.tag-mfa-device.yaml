name: tag-mfa-device
description: Adds one or more tags to an IAM virtual multi-factor authentication (MFA) device.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --serial-number=!: The unique identifier for the IAM virtual MFA device to which you want to add tags.
    --tags=!: The list of tags that you want to attach to the IAM virtual MFA device.
