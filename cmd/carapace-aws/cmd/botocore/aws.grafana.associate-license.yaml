name: associate-license
description: Assigns a Grafana Enterprise license to a workspace.
flags:
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --grafana-token=: A token from Grafana Labs that ties your Amazon Web Services account with a Grafana Labs account.
    --license-type=!: The type of license to associate with the workspace.
    --workspace-id=!: The ID of the workspace to associate the license with.
completion:
    flag:
        license-type:
            - ENTERPRISE
            - ENTERPRISE_FREE_TRIAL
