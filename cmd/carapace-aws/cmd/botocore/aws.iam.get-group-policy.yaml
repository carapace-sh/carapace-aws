name: get-group-policy
description: Retrieves the specified inline policy document that is embedded in the specified IAM group.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --group-name=!: The name of the group the policy is associated with.
    --policy-name=!: The name of the policy document to get.
