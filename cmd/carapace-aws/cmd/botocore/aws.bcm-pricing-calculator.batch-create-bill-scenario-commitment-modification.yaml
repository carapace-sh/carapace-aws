name: batch-create-bill-scenario-commitment-modification
description: Create Compute Savings Plans, EC2 Instance Savings Plans, or EC2 Reserved Instances commitments that you want to model in a Bill Scenario.
flags:
    --bill-scenario-id=!: The ID of the Bill Scenario for which you want to create the modeled commitment.
    --client-token=: A unique, case-sensitive identifier that you provide to ensure the idempotency of the request.
    --commitment-modifications=!: List of commitments that you want to model in the Bill Scenario.
