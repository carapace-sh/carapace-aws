name: list-service-instance-provisioned-resources
description: List provisioned resources for a service instance with details.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-items=: The  total number of items to return in the command's output.
    --next-token=: A token that indicates the location of the next provisioned resource in the array of provisioned resources, after the list of provisioned resources that was previously requested.
    --service-instance-name=!: The name of the service instance whose provisioned resources you want.
    --service-name=!: The name of the service that `serviceInstanceName` is associated to.
    --starting-token=: A token to specify where to start paginating.
