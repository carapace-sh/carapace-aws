name: start-automation-execution
description: Initiates execution of an Automation runbook.
flags:
    --alarm-configuration=: The CloudWatch alarm you want to apply to your automation.
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --client-token=: User-provided idempotency token.
    --document-name=!: The name of the SSM document to run.
    --document-version=: The version of the Automation runbook to use for this execution.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --max-concurrency=: The maximum number of targets allowed to run this task in parallel.
    --max-errors=: The number of errors that are allowed before the system stops running the automation on additional targets.
    --mode=: The execution mode of the automation.
    --parameters=: A key-value map of execution parameters, which match the declared parameters in the Automation runbook.
    --tags=: Optional metadata that you assign to a resource.
    --target-locations-url=: Specify a publicly accessible URL for a file that contains the `TargetLocations` body.
    --target-locations=: A location is a combination of Amazon Web Services Regions and/or Amazon Web Services accounts where you want to run the automation.
    --target-maps=: A key-value mapping of document parameters to target resources.
    --target-parameter-name=: The name of the parameter used as the target resource for the rate-controlled execution.
    --targets=: A key-value mapping to target resources.
completion:
    flag:
        mode:
            - Auto
            - Interactive
