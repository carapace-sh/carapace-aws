name: create-training-job
description: Starts a model training job.
flags:
    --algorithm-specification=: The registry path of the Docker image that contains the training algorithm and algorithm-specific metadata, including the input mode.
    --checkpoint-config=: Contains information about the output location for managed spot training checkpoint data.
    --debug-hook-config=: ""
    --debug-rule-configurations=: Configuration information for Amazon SageMaker Debugger rules for debugging output tensors.
    --enable-inter-container-traffic-encryption: To encrypt all communications between ML compute instances in distributed training, choose `True`.
    --enable-managed-spot-training: To train models using managed spot training, choose `True`.
    --enable-network-isolation: Isolates the training container.
    --environment=: The environment variables to set in the Docker container.
    --experiment-config=: ""
    --hyper-parameters=: Algorithm-specific parameters that influence the quality of the model.
    --infra-check-config=: Contains information about the infrastructure health check configuration for the training job.
    --input-data-config=: An array of `Channel` objects.
    --no-enable-inter-container-traffic-encryption&: To encrypt all communications between ML compute instances in distributed training, choose `True`.
    --no-enable-managed-spot-training&: To train models using managed spot training, choose `True`.
    --no-enable-network-isolation&: Isolates the training container.
    --output-data-config=!: Specifies the path to the S3 location where you want to store model artifacts.
    --profiler-config=: ""
    --profiler-rule-configurations=: Configuration information for Amazon SageMaker Debugger rules for profiling system and framework metrics.
    --remote-debug-config=: Configuration for remote debugging.
    --resource-config=: The resources, including the ML compute instances and ML storage volumes, to use for model training.
    --retry-strategy=: The number of times to retry the job when the job fails due to an `InternalServerError`.
    --role-arn=!: The Amazon Resource Name (ARN) of an IAM role that SageMaker can assume to perform tasks on your behalf.
    --session-chaining-config=: Contains information about attribute-based access control (ABAC) for the training job.
    --stopping-condition=: Specifies a limit to how long a model training job can run.
    --tags=: An array of key-value pairs.
    --tensor-board-output-config=: ""
    --training-job-name=!: The name of the training job.
    --vpc-config=: A [VpcConfig](https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VpcConfig.html) object that specifies the VPC that you want your training job to connect to.
