name: update-workspace
description: Modifies an existing Amazon Managed Grafana workspace.
flags:
    --account-access-type=: Specifies whether the workspace can access Amazon Web Services resources in this Amazon Web Services account only, or whether it can also access Amazon Web Services resources in other accounts in the same organization.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --network-access-control=: The configuration settings for network access to your workspace.
    --no-remove-network-access-configuration: Whether to remove the network access configuration from the workspace.
    --no-remove-vpc-configuration: Whether to remove the VPC configuration from the workspace.
    --organization-role-name=: The name of an IAM role that already exists to use to access resources through Organizations.
    --permission-type=: Use this parameter if you want to change a workspace from `SERVICE_MANAGED` to `CUSTOMER_MANAGED`.
    --remove-network-access-configuration: Whether to remove the network access configuration from the workspace.
    --remove-vpc-configuration: Whether to remove the VPC configuration from the workspace.
    --stack-set-name=: The name of the CloudFormation stack set to use to generate IAM roles to be used for this workspace.
    --vpc-configuration=: The configuration settings for an Amazon VPC that contains data sources for your Grafana workspace to connect to.
    --workspace-data-sources=: This parameter is for internal use only, and should not be used.
    --workspace-description=: A description for the workspace.
    --workspace-id=!: The ID of the workspace to update.
    --workspace-name=: A new name for the workspace to update.
    --workspace-notification-destinations=: Specify the Amazon Web Services notification channels that you plan to use in this workspace.
    --workspace-organizational-units=: Specifies the organizational units that this workspace is allowed to use data sources from, if this workspace is in an account that is part of an organization.
    --workspace-role-arn=: Specifies an IAM role that grants permissions to Amazon Web Services resources that the workspace accesses, such as data sources and notification channels.
completion:
    flag:
        account-access-type:
            - CURRENT_ACCOUNT
            - ORGANIZATION
        permission-type:
            - CUSTOMER_MANAGED
            - SERVICE_MANAGED
