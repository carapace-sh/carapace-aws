name: provision-public-ipv4-pool-cidr
description: Provision a CIDR to a public IPv4 pool.
flags:
    --dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --ipam-pool-id=!: The ID of the IPAM pool you would like to use to allocate this CIDR.
    --netmask-length=!: The netmask length of the CIDR you would like to allocate to the public IPv4 pool.
    --network-border-group=: The Availability Zone (AZ) or Local Zone (LZ) network border group that the resource that the IP address is assigned to is in.
    --no-dry-run: A check for whether you have the required permissions for the action without actually making the request and provides an error response.
    --pool-id=!: The ID of the public IPv4 pool you would like to use for this CIDR.
