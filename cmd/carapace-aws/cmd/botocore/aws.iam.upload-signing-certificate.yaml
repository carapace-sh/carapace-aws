name: upload-signing-certificate
description: Uploads an X.509 signing certificate and associates it with the specified IAM user.
flags:
    --certificate-body=!: The contents of the signing certificate.
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --user-name=: The name of the user the signing certificate is for.
