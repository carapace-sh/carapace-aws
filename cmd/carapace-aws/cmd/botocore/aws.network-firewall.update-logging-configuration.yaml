name: update-logging-configuration
description: Sets the logging configuration for the specified firewall.
flags:
    --enable-monitoring-dashboard=: A boolean that lets you enable or disable the detailed firewall monitoring dashboard on the firewall.
    --firewall-arn=: The Amazon Resource Name (ARN) of the firewall.
    --firewall-name=: The descriptive name of the firewall.
    --logging-configuration=: Defines how Network Firewall performs logging for a firewall.
