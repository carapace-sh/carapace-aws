name: create-user-defined-function
description: Creates a new function definition in the Data Catalog.
flags:
    --catalog-id=: The ID of the Data Catalog in which to create the function.
    --database-name=!: The name of the catalog database in which to create the function.
    --function-input=!: A `FunctionInput` object that defines the function to create in the Data Catalog.
