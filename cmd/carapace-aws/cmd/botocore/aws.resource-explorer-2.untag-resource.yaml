name: untag-resource
description: Removes one or more tag key and value pairs from an Amazon Web Services Resource Explorer view or index.
flags:
    --cli-input-json=: Read arguments from the JSON string provided.
    --cli-input-yaml=: Read arguments from the YAML string provided.
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request.
    --resource-arn=!: The Amazon Resource Name (ARN) of the view or index that you want to remove tags from.
    --tag-keys=!: A list of the keys for the tags that you want to remove from the specified view or index.
