name: set-risk-configuration
description: Configures threat protection for a user pool or app client.
flags:
    --account-takeover-risk-configuration=: The settings for automated responses and notification templates for adaptive authentication with threat protection.
    --client-id=: The ID of the app client where you want to set a risk configuration.
    --compromised-credentials-risk-configuration=: The configuration of automated reactions to detected compromised credentials.
    --risk-exception-configuration=: A set of IP-address overrides to threat protection.
    --user-pool-id=!: The ID of the user pool where you want to set a risk configuration.
