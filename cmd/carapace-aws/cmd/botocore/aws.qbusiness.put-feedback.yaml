name: put-feedback
description: Enables your end user to provide feedback on their Amazon Q Business generated chat responses.
flags:
    --application-id=!: The identifier of the application associated with the feedback.
    --conversation-id=!: The identifier of the conversation the feedback is attached to.
    --message-copied-at=: The timestamp for when the feedback was recorded.
    --message-id=!: The identifier of the chat message that the feedback was given for.
    --message-usefulness=: The feedback usefulness value given by the user to the chat message.
    --user-id=: The identifier of the user giving the feedback.
