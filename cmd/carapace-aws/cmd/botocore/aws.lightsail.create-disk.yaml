name: create-disk
description: Creates a block storage disk that can be attached to an Amazon Lightsail instance in the same Availability Zone (`us-east-2a`).
flags:
    --add-ons=: An array of objects that represent the add-ons to enable for the new disk.
    --availability-zone=!: The Availability Zone where you want to create the disk (`us-east-2a`).
    --cli-input-json=: Read arguments from the JSON string provided
    --cli-input-yaml=: Read arguments from the YAML string provided
    --disk-name=!: The unique Lightsail disk name (`my-disk`).
    --generate-cli-skeleton: Prints a JSON skeleton to standard output without sending an API request
    --size-in-gb=!: The size of the disk in GB (`32`).
    --tags=: The tag keys and optional values to add to the resource during create.
